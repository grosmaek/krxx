 ### Syrian Integration 
 OTT_Handling_Suriye: "Централизация сирийских земель"
 OTT_Handling_Suriye_desc: "§YЦентрализация сирийских вилайетов§!: §G[?OTT.syr_integration_factor]%§!\n\n(Когда §YИнтеграция сирийских вилайетов§! достигнет §G50%§!, сирийские области смогут быть повышены до статуса §YВилайет§! и когда она достигнет §G100%§!, они смогут быть повышены до статуса §YОсманская провинция§!)\n\nДля получения дополнительной информации о регионе Великая Сирия и его связи с Портой наведите курсор мыши на §CЗнак вопроса§!."
 OTT_Syria_Tooltip_GUI: "Вилайеты Сирии простираются от города Алеппо на севере до пустынь Маан и служат центром §RАрабского сопротивления§! к Османской власти.\n\nИз всех арабских владений империи, Сирия всегда считалась самой важной, что отражалось на ее относительной экономической мощи. Это также самый политически активный регион в Машрике с §CБейрутом§! и §CДамаском§!, формируя передовую линию развития §RАрабского национализма§!. Однако мы не можем точно определить, где заканчивается Анатолия и начинается Сирия, поскольку сложное смешение групп населения сделало большую Сирию одним из самых разнообразных регионов в мире, образуя дом для более чем дюжины религий и этнических групп. Этот §YСектантский Ковер§! препятствовал развитию полностью арабского националистического характера и продвижению §GРегионального символа§!. Алеппо, Бейрут, Дамаск, Хомс, и т.д. образуют свои собственные сообщества со своими собственными целями и амбициями, что приводит к постоянным политическим пререканиям. Эта постоянная борьба между городами и влиятельными семьями в последние несколько лет начала прокладывать путь к первоначальной попытке донести массовую политику и популизм до простых людей. Успехи пока остаются ограниченными, но влияние со стороны §RИнтернационала§! и §RКрайне правых движений§! на европейском континенте протекают через космополитический город §CБейрут§!."
  
 OTT_SYR_Abolish_Lebanon: "Упразднить Мутасаррифат Ливана"
 OTT_SYR_Abolish_Lebanon_desc: "На протяжении большей части своей истории под тюркским владычеством Ливан был автономным эмиратом, управляемым на протяжении многих лет друзскими кланами, которые присягали на верность султану. Фаворитизм династий друзов, занимавших высокие посты, и предоставление привилегий мусульманским сектам вскоре привели к отчуждению огромного числа христиан вокруг горы Ливан, особенно маронитов. Серия восстаний в 18 и 19 веках завершилась открытой гражданской войной между христианами и друзами, которая произошла одновременно с продолжающимися реформами Танзимата и сопутствующим увеличением политического вмешательства западных имперских держав во внутренние дела Османской Империи. В результате османы уступили европейским и маронитским требованиям предоставить христианам автономную провинцию.\n\nОднако первый Мутасаррифат Ливана просуществовал недолго. Он был печально известен своей византийской бюрократией и властной ролью, которую иностранные державы играли во внутреннем управлении региона. Когда в 1915 году на турецкие берега пришла война, Джемаль-паша отменил автономный статус региона и насильно превратил его в свою сирийскую вотчину. Для ливанского народа война стала бы одним из самых мрачных периодов в его истории, когда голод унес жизни более 100 000 граждан, а кедры, которыми гордились граждане, были вырублены для снабжения топливом железной дороги Хиджаза.\n\nВоенное правительство оставалось в порядке вещей в Ливане до 1921 года, когда после сильного международного и местного давления регион был восстановлен в статусе Мутасаррифата. Сильные иностранные интересы довоенного Ливана будут сдерживаться, однако, яростным сопротивлением со стороны османского правительства и дальнейшей глобальной нестабильностью.\n\nТем не менее, это восстановление автономии было расценено как предательство централистских идеалов, и с ростом напряженности в других Мутасаррифатах Иерусалима, Кипра и Басры правительство рассматривает эти регионы как препятствия для своих реформ."
 OTT_SYR_Centralise_Infrastructural_Maintenance: "Интегрировать сирийские железные дороги в ГУЖД"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc: "'Devlet Demiryolları Umum Müdürlüğü', или Государственное Управление Железных Дорог, которое была основана в начале двадцатых годов и включает в себя обширную часть Анатолийской железнодорожной сети, будет расширена для поддержания и расширения северной части Хиджазской железной дороги.\n\nЭто значительно повысит эффективность нашей целенаправленной железнодорожной экспансии и облегчит Константинополя осуществление своей власти на обширных территориях, которыми она управляет в Леванте."
 OTT_SYR_Settle_Tribes: "Расселение южных сирийских бедуинов"
 OTT_SYR_Settle_Tribes_desc: "Южные сирийские земли вокруг города Аммана давно ускользнули от османской власти и были забыты нашими предшественниками. В основном используется в качестве точки доступа к гораздо более важному Хиджазу, наш контроль над регионом ограничен прямой областью вокруг железной дороги Хиджаз и некоторыми горячими точками паломников по пути в Мекку. Это привело к большому притоку мигрантов из Сирии, Черкесии и даже Анатолии, которые бежали от призыва и налогообложения на севере.\n\nТем не менее в регионе по-прежнему доминируют бедуинские племена, которые преследуют как паломников, так и поселенцев, отказываясь платить налоги. Чтобы решить этот вопрос, правительство приступило к масштабной программе расселения наших арабских племен как здесь, так и в других регионах, разбросанных по Сирии."
 OTT_SYR_Central_Tax_Collection_Agency: "Централизованный сбор налогов (Великая Сирия)"
 OTT_SYR_Central_Tax_Collection_Agency_desc: "Нынешние структуры, созданные в более широком сирийском регионе, позволили создать большое количество санкционированных сборщиков налогов, начиная с уровня проса, который проводит различие между религией, уровнем Вилайета, который собирает определенную сумму налогов, основанную на приблизительном географическом местоположении, и уровнем города, который собирает 'подарки' для дамасской элиты.\n\nВсе вместе это привело не только к большой путанице среди налогоплательщиков, но и к возмущению, поскольку налоговое давление, по-видимому, увеличивается с каждым днем, поскольку каждый уровень власти считает себя достойным все большего и большего дохода.\n\nЧтобы искоренить эту проблему, был предложен новый план объединения всех налоговых сборов в едином агентстве, расположенном в Бейруте, и оттуда лучше регулировать расходы местного самоуправления."
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers: "Ограничить арабские националистические газеты"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc: "Несмотря на то, что арабское восстание закончилось полным провалом для Хашимитов и арабского движения в целом, семена Османского сопротивления были посеяны. Новое поколение образованной молодежи взяло на себя миссию стремиться к созданию арабского государства, свободного от турецкой опеки, и начало использовать средства массовой информации для распространения своего послания по всей стране. Из-за нашего жалкого уровня грамотности и огромных расстояний в пределах нашей Империи их послание еще не смогло распространиться очень эффективно, поскольку обычный человек на полях еще не проявил склонности противостоять султану.\n\nОднако растущие усилия центрального правительства по борьбе с неграмотностью скорее всего приведут к переменам в этом вопросе так что может быть разумно не допустить того чтобы их послание дошло до слишком большого числа людей."
 OTT_SYR_Turkish_Integration_Resettlement_Program: "Реализация турецкой интеграционной программы"
 OTT_SYR_Turkish_Integration_Resettlement_Program_desc: "Северные вилайеты Сирии, особенно Халеп, издавна были ближе к турецкому миру, чем арабский центр притяжения, расположенный в Хиджазе и Багдаде. Тем не менее население этих регионов-арабы, а не турки, и их лояльность в случае всеобщего арабского восстания в лучшем случае сомнительна. Чтобы исправить это, правительство разработало план под названием турецкая программа интеграции и переселения, который планирует увеличить турецкую миграцию в эти районы путем продажи государственных земель тем, кто говорит на османском языке.\n\nЭтот шаг скорее всего вызовет гнев значительной части арабского населения и может вызвать новые восстания, но в долгосрочной перспективе может послужить надежным способом обеспечить лояльность Вилайета."
 OTT_SYR_Finish_West_Jordan_Irrigation_Project: "Завершить проект ирригации в Западном Джордане"
 OTT_SYR_Finish_West_Jordan_Irrigation_Project_desc: "Проект ирригации Западного Иордана, начатый во времена Мутасаррифата Иерусалима, призван предотвратить периоды засухи в холмистой местности вокруг Иерусалима и тем самым укрепить ее сельскохозяйственный потенциал. Поскольку население так называемой 'Святой земли' быстро росло, росла и потребность в пахотных землях. Сотрудничая с османскими властями и чиновниками, основное финансирование и экспертиза проекта исходят от местной еврейской общины 'Ишув'."
 OTT_SYR_Hunt_Down_Insurgents: "Преследовать палестинских повстанцев"
 OTT_SYR_Hunt_Down_Insurgents_desc: "Чтобы обеспечить безопасность Иерусалима и прилегающей к нему Каза, необходимо предпринять действия по разгрому бродячих повстанческих банд (часто состоящих из дезертировавших арабских или османских войск), которые захватили сельскую местность. Эту задачу еще больше усложняют сионистские ополчения, которые за время конфликта выросли в размерах, превратившись в первый рубеж обороны от захватчиков, нацеленных на их поселения. Из них Иргун оказался самым неуловимым и агрессивным, а общее руководство 'Ишува' оказалось неспособным обуздать его.\n\nЧтобы противостоять этой угрозе, новый военный губернатор Иерусалима разработал схему, в которой обширные подразделения жандармерии будут работать в сотрудничестве с османской армией, чтобы тщательно прочесать весь регион и восстановить порядок."
 OTT_SYR_Ensure_Demographic_Balance: "Регулировать палестинскую иммиграцию"
 OTT_SYR_Ensure_Demographic_Balance_desc: "Нерегулируемая еврейская иммиграция под эгидой Международного Совета стала одной из основных причин взрыва насилия в регионе в течение года, предшествовавшего османо-египетской войне, и остается сложным вопросом в регионе. Хотя османское правительство уже пыталось регулировать приток сионистов до начала Вельткрига, теперь, после десятилетий бесхозяйственности, оно оказалось перед свершившимся фактом. Сотни тысяч сионистских поселенцев нашли свой дом в Палестине, а поскольку многие из них поддерживали наше правительство во время войны, Константиния не заинтересована в вытеснении еврейского населения.\n\nНе смотря на это, продолжающийся приток из Европы больше нельзя терпеть, так как это еще больше нарушит хрупкий мир, который только недавно был восстановлен Портой. Поэтому в Палестине будут введены строгие иммиграционные ограничения, запрещающие въезд новых поселенцев (которые вместо этого будут перенаправлены в другие менее развитые регионы империи), а также отдан приказ о депортации так называемых иммигрантов 'Аф Аль Пи' (связанных и санкционированных Иргуном). Ослабление влияния этой сионистской военизированной организации и удовлетворение насущных требований нееврейского населения должно обеспечить стабильность и порядок в регионе."
  
 ### Hejazi Integration 
 OTT_Handling_Arab_Vilayets: "Централизация Арабского полуострова"
 OTT_Handling_Arab_Vilayets_desc: "§YИнтеграция вилайетов на Арабском полуострове§!: §G[?OTT.hej_integration_factor]%§!\n\n(Когда §YИнтеграция вилайетов на Арабском полуострове§! достигнет §G50%§!, государства на полуострове смогут быть повышены до статуса §YВилайета§!, и когда она достигает более чем §G100%§!, они могут быть повышены до статуса §YОсманской провинции§!)\n\nДля получения дополнительной информации о регионе Хиджаз и его связи с Портой наведите курсор мыши на §CЗнак вопроса§!."
 OTT_Arab_Tooltip_GUI: "Арабский полуостров, состоящий из священных городов Медины и Мекки, обширных пустынь внутренней Аравии и прибрежных городов Джидды, Катара и Бахрейна, представляет собой лоскутное одеяло §YЭмиратов§! и §YСоперничество племен§!. Не только османская власть здесь в лучшем случае минимальна, но и в пустынях внутренних районов идет война между §CФедерацией Рашидов§! на севере и  §CСаудами§! на юге. Так как фокус на §YЦентрализацию§! государства и §YОбъединение§! в настоящее время остается нашей территорией, многие в столице утверждали, что полуостров - это §RПроигранное Дело§!, §RТрата времени§! и §RИстощение ресурсов§! и этого у нас нет, и что было бы лучше использовать соперничество племен, чтобы отвлечь их внимание от Империи, чем §RПеренапряжение§! и мы сами и рискуем пробудить §RОбьединенное восстание§!.\n\nТо же самое нельзя сказать по поводу §YХиджаза§! Однако там, где города предоставляют Халифу, его §GЗаконность§! и доходы от Хаджы являются ценным активом для государственной казны. Тем не менее провалилось §CХашимитское восстание§!, оно оставило свои шрамы, и хотя османская армия обеспечивает стабильность в регионе, простые солдаты обычно называют ее одним из худших постов в империи. §RНабеги племён§! являются почти постоянным делом и как Место рождения восстания, регион также служит местом сбора различных §RАрабских 'Свободных' солдат§!, чей гнев против режима выливается в вооруженную агрессию по отношению к его солдатам. Завершение строительства Хиджазской железной дороги и ее расширение в течение 20-х годов резко усилили нашу власть над регионом, но за пределами городских районов паутина взяточничества, запугивания и свободных союзов с местными правителями обеспечивает большую свободу действий §RШаткой стабильности§!."
  
 OTT_ARA_Centralise_Tax_Collection: "Централизованный сбор налогов (Хиджаз)"
 OTT_ARA_Centralise_Tax_Collection_desc: "Хиджазский вилайет имеет особый статус в нашей Империи как священные города, самые важные города на полуострове, и их значение для Ислама сдерживало многие из наших централизованных политик, даже молодые турки Кубка не желали касаться этого старого института. Это почти полностью освободило регион от налогов, и фактически субсидии, называемые 'Сурре', даже предоставляются из Османской казны, которые распределяются среди бедно обеспеченных жителей в Мекке и Медине.\n\nОднако наш нынешний Великий визирь гораздо менее открыт для дальнейшего присутствия религиозной власти в делах государства и постановил, что регион должен платить налоги так же, как и любой другой вилайет, и приказал провести обширное расследование в регионе, чтобы создать Центральное агентство в Медине."
 OTT_ARA_Salination_Plant: "Расширение операций опреснения воды"
 OTT_ARA_Salination_Plant_desc: "По мере того как население городов Хиджаза продолжает расти, водоснабжение не может идти в ногу, и в различных городах вдоль Красного моря начинают возникать серьезные проблемы. Примитивные опреснительные работы были начаты в начале 20-го века, но нехватка средств и сосредоточение внимания на Анатолии и Месопотамии привели старые установки в упадок. Используя новые прорывы в научной области, мы должны теперь заменить и расширить операцию и обеспечить народу Хиджаза безопасный доступ к чистой питьевой воде."
 OTT_ARA_Settle_Tribes: "Расселение племен Хиджаза"
 OTT_ARA_Settle_Tribes_desc: "Несмотря на то, что Хиджаз является одним из самых 'урбанизированных' регионов полуострова, он все еще страдает от крайней нехватки урбанизации. За пределами таких городов, как Медина, Мекка и Джидда, большая часть населения по-прежнему носит миграционный характер, что делает практически невозможным проведение подсчета населения, призыва на военную службу и налогообложения. Сам размер региона сделал большую власть невозможной за пределами Хиджазской железной дороги, но, консолидируя население в специально отведенных районах, Константинополя надеется более эффективно оказывать свое влияние."
 OTT_ARA_Abolish_Sharif: "Упразднить Шерифат Мекки"
 OTT_ARA_Abolish_Sharif_desc: "Начиная с поздней эпохи Аббасидов, управление Великого Шерифата Мекки имеет своей задачей защиту священных городов и прилегающих к ним территорий. В конце 19-го века и после потери Египта, Хиджаз был преобразован в Вилайет Хиджаз с назначенным губернатором или вали. Тем не менее, Шерифат был сохранен, что создало дуалистическую структуру власти в регионе, которая сохранилась и по сей день. Традиционно предоставленный семье Хашимитов, офис подвергся серьезному нападению, когда его бывший арендатор Хусейн бен Али-паша начал арабское восстание. Он был заменен Ираде (императорский указ) в 1916 году Али Хайдаром Паша, который оставался верным султану на протяжении всей войны.\n\nТем не менее Шариф стареет, и вскоре султан должен будет назначить ему преемника. Централисты внутри администрации видят в этом шанс упразднить древний офис раз и навсегда и решить дуальность управления регионом но другие предупреждают что разрушение такого старого столпа ислама может вызвать серьезные волнения во всем исламском мире."
 OTT_ARA_Expand_Dubai_Air_Base: "Расширить Дубайскую авиабазу"
 OTT_ARA_Expand_Dubai_Air_Base_desc: "Служа ключевой стратегической базой для османских ВВС, Дубайская взлетно-посадочная полоса была построена в 1935 году, чтобы связать Ирак с Маскатом и оттуда с Индией. В условиях постоянно нависающей угрозы иранской агрессии, воздушная полоса сопровождалась военной базой, где проживали 500 солдат османской армии. Потребности этой небольшой армии быстро создали в Дубае оживленную экономику и оказались большим благом для борющейся гавани.\n\nПоявление нефти в Арабском заливе осложнило ситуацию для Османского государства, поскольку, хотя ранее они довольствовались поверхностным контролем над заливом, стало ясно, что нефтяная промышленность окажется ключевым аспектом будущего Османского государства, а полный контроль над заливом-абсолютным требованием. С этой целью был отдан приказ расширить Дубайскую базу и организовать аналогичные операции по всему Персидскому заливу."
 OTT_ARA_Abolish_Trucial_States: "Упразднить государства Персидского залива"
 OTT_ARA_Abolish_Trucial_States_desc: "Шейхства Персидского залива долгое время пользовались привилегированным статусом в арабском мире, сохраняя почти полный контроль над своими маленькими вотчинами без риска иностранного вторжения. Когда Британия отступила из залива и возвышенная порта стала их новым опекуном, жизнь продолжалась почти так же, как и прежде, но постепенно закладывались основы для гораздо более тесных отношений с Портой, чем когда-либо существовало у Британии. Теперь, когда важность залива становится яснее с каждым днем, мы больше не можем рисковать ограниченным контролем над его составляющими и должны провести решающие линии на новой карте мира. В этой степени различные Шейхства будут упразднены, а власть сосредоточена в новом вилайете Аль-Хаса, где со штаб-квартирой в Эль-Хуфуфе Османский губернатор-адмирал будет править заливом. Однако различные шейхи не будут немедленно просить передать власть, поскольку даже сторонники жесткой линии понимают, что это приведет только к беспорядкам, войне и другим неприятностям. Поэтому различные Шейхства будут реорганизованы в собрание Казов и санджаков с шейхами назначенными в качестве каймакамов там, где это необходимо."
 OTT_ARA_Crack_Down_Gulf_Smuggling: "Создание береговой охраны Аль-Хаса"
 OTT_ARA_Crack_Down_Gulf_Smuggling_desc: "Пиратство и контрабанда были главной проблемой в Персидском заливе с тех пор, как он был заселен, и хотя британские военно-морские операции смогли положить конец этой практике, война в Леванте и Индии привела к массовому росту контрабанды, поскольку Шейх Дубая полностью принял эту практику, сделав свой город столицей контрабандистов как в Персидском заливе, так и в Индийском океане.\n\nЯсно, что эта практика не может продолжаться, поскольку, хотя она и оказалась вредной для наших врагов, она также сильно вредит безопасности нашего собственного судоходства в Персидском заливе, и с ростом нефтяной промышленности мы больше не можем сидеть сложа руки, пока наш драгоценный груз захватывают пираты 20-го века."
  
 OTT_ARA_Military_Mission_to_ARA: "Отправить военную миссию в [FROM.GetName]"
 OTT_ARA_Military_Mission_to_ARA_desc: "Военные реформы, проведенные нашей империей, вызвали благоговейный трепет у наших соседей, чьи армии все еще опираются на племенные ополчения с ограниченной подготовкой. Теперь эти страны обратились к экспертам из Константинополе с просьбой помочь им в их программах модернизации, обещая большую компенсацию. Однако это может оказаться рискованным, поскольку это также увеличивает силу этих наций, с которыми мы можем когда-нибудь оказаться в состоянии войны."
  
 ### Greek Integration 
 OTT_Handling_Greek_Vilayets: "Централизация греческих островов"
 OTT_Handling_Greek_Vilayets_desc: "§YИнтеграция греческих вилайетов§!: §G[?OTT.gre_integration_factor]%§!\n\n(Когда §YИнтеграция греческих вилайетов§! достигнет §G50%§!, Греческие острова смогут быть повышены до статуса §YВилайета§! и когда она достигнет более чем §G100%§!, они смогут быть повышены до статуса §YОсманской провинции§!)\n\nДля получения дополнительной информации о регионе греческих островов и его связи с Портой, наведите курсор мыши на §CЗнак вопроса§!."
 OTT_Greek_Tooltip_GUI: "Служа верхушке среднего класса, интеллигенции, ремесленникам и землевладельцам, греческое население империи находится в интересном положении внутри государственного устройства. Хотя греки, живущие в Анатолии почти полностью переплетены со своими турецкими коллегами, острова Адриатического побережья и специальная административная единица Кипра гораздо менее привязаны к Константинополю.\n\nСлужение в качестве центров §RГреческих националистов§! риторика и часто придерживаясь мечты о '§CМегали§!', эти острова зарекомендовали себя сложными для контроля и выходящими из-под имперского контроля в течение многих десятилетий. Их возвращение в империю после распада сначала Италии, а затем Британской Империи не рассматривалось всеми как положительное развитие, a §Rантиосманская§! риторика по-прежнему остается сильной."
  
 OTT_GRE_Abolish_Mutasarrifate: "Отменить Мутасаррифат Кибриса"
 OTT_GRE_Abolish_Mutasarrifate_desc: "Хотя эксперимент был проведен в конце 19-го века, когда Мутасаррифат был временно упразднен и интегрирован в вилайет архипелага, попытка в конечном счете провалилась, поскольку расстояние до его новой столицы (Чанаккале) привело к коммуникационной и административной головной боли. Это решение было окончательно отменено в 1870 году, когда он снова стал независимым.\n\nОсобенностью административного статуса острова является то, что для властей Константинии архиепископ Православной церкви на острове являлся единственным представителем всей греческой общины и де-факто являлся ее этническим лидером в большинстве вопросов.\n\nОднако с недавними реформами и грандиозными планами ОНП упразднить все особые и по их мнению, древние структуры статус острова снова ставится под сомнение, и сомнительно, что Константиния будет продолжать управлять регионом через религиозного посредника."
 OTT_GRE_Central_Tax_Collection_Agency: "Централизованный сбор налогов (Греческие острова)"
 OTT_GRE_Central_Tax_Collection_Agency_desc: "Нынешние структуры, установленные на Греческих островах, позволили создать большое количество санкционированных сборщиков налогов, начиная с уровня Милле, который различает религию, уровня Вилайета, который собирает определенную сумму налогов, основанную на приблизительном географическом местоположении, и наконец, не в последнюю очередь, ОУГД, которая отвечает за погашение нашего долга.\n\nВсе вместе это привело не только к большой путанице среди налогоплательщиков, но и к возмущению, поскольку налоговое давление, по-видимому, увеличивается с каждым днем, поскольку каждый уровень власти считает себя достойным все большего и большего дохода.\n\nЧтобы искоренить эту проблему, был предложен новый план объединения всех сборов налогов в едином агентстве, расположенном в Измире, и оттуда лучше регулировать расходы местного правительства."
 OTT_GRE_Turkish_Employement_Program: "Реализовать программу "Нанять турка""
 OTT_GRE_Turkish_Employement_Program_desc: "Не только на греческих островах, но и на материке греческие граждане всегда занимали высокие посты в промышленности и сфере услуг, причем врачи, инженеры и владельцы бизнеса были в основном греками. Это довольно закрытое интеллектуальное преимущество создало большой социальный раскол в османском обществе, где обычный анатолийский турок остается застрявшим в прошлом и неспособным участвовать в промышленной революции.Чтобы улучшить статус, опыт и, надеюсь, навыки этих турок, правительство издало указ о новой программе "Найми турка", в рамках которой владельцы бизнеса будут поощряться через финансовых помощников нанимать и обучать больше турецкого населения. Некоторые из наших нетурецких представителей, однако, возражали против этого аргументом, что это несправедливо выгодно одной группе людей, что резко контрастирует с политикой равенства, провозглашенной Партией."
 OTT_GRE_Enforce_Turkish_Curriculum: "Обеспечить соблюдение государственной учебной программы"
 OTT_GRE_Enforce_Turkish_Curriculum_desc: "Благодаря системе Милле различные религиозные и этнические меньшинства нашей Империи смогли создать свою собственную систему образования. В прошлом это все чаще приводило к тому, что антиосманское и националистическое влияние проникало в умы наших детей, что оказалось серьезной занозой в боку централистской администрации.\n\nИскореняя проблему прямо на корню с помощью стандартизированной учебной программы, созданной в Константинии, мы надеемся бороться с этим движением и вернуть фокус внимания к османскому идеалу. Это наверняка вызовет гнев значительной части греческого населения, которое увидит в этом попытку тюркизации своих земель и может привести к насильственному протесту, если мы не будем осторожны."
 OTT_GRE_Crack_Down_Tax_Havens: "Борьба с налоговым раем в Эгейском море"
 OTT_GRE_Crack_Down_Tax_Havens_desc: "Благодаря специальной конструкции, созданной после отвоевания островов в 1921 году, различные Эгейские острова смогли воспользоваться возросшей снисходительностью сборщиков налогов и стали постоянным домом для различных представителей Османского Высшего класса. Прорастая величественными виллами, большими плантациями и различными другими проявлениями их богатства, ходят даже слухи, что сам Великий визирь имеет там дом, чтобы отдохнуть от беспорядков в столице.\n\nОднако это также привело к снижению доходов государства, и в то время, когда каждая копейка имеет значение и должна быть учтена, Министерство финансов объявило о плане направить инспекторов на острова, чтобы перевернуть все камни в поисках дополнительных доходов."
 OTT_GRE_Timar_System: "Расширить систему Тимара"
 OTT_GRE_Timar_System_desc: "Вскоре после завоевания острова султаном Селимом II была установлена система земельных пожалований, или тимаров, для его победоносных воинов. Это дало им землю на острове, в надежде продвинуть турецкую общину на остальном преимущественно греческом острове. Эта система долгое время оставалась в употреблении, и к 19 веку Кибрис имел яркое турецкое население, сосредоточенное вокруг солдат и их потомков.\n\nИз-за множества войн, которые мы были вынуждены терпеть на протяжении десятилетий, у нас снова появилось большое количество турецких ветеранов, желающих остепениться. Давая им тимары, мы надеемся, что они интегрируются в греческую общину и, надеюсь, сделают остров более османским."
  
 ### Kurdish Integration 
 OTT_Handling_Kurdish_Vilayets: "Централизация курдских земель"
 OTT_Handling_Kurdish_Vilayets_desc: "§YИнтеграция курдских вилайетов§! : §G[?OTT.kur_integration_factor]%§!\n\n(Когда §YИнтеграция курдских вилайетов§! достигает §G50%§!, курдские регионы смогут быть повышены до статуса §YВилайет§!  и когда он достигает более чем §G100%§!, они смогут быть повышены до статуса §YОсманская провинция§!)\n\nДля получения дополнительной информации о курдском регионе и его связи с Портой наведите курсор мыши на §CВопросительный знак§!."
 OTT_Kurd_Tooltip_GUI: "Отношения между Константинией и курдским населением Восточной Анатолии и Северной Месопотамии всегда были неустойчивыми, наполненными как сотрудничеством, так и конфликтами. Когда последние курдские княжеские дома были демонтированы в 1847-48 годах и Курдистан был формально поставлен под прямое правление Константинией, произошла потеря местных традиций и лидерства, что имело катастрофические последствия для курдов. Отсутствие власти, способной держать в узде §RПлеменных шейхов§! и §RФанатичных религиозных лидеров§! привело к усилению их власти в Восточных вилайетах и многолетним массовым убийствам по всему региону против несуннитских граждан, таких как §CАрмяне§! или §CАлеви§!.\n\nВо время правления §YАбдул-Хамида II§! и последние годы §Yавтократии КСП§!, они свободно прибегали к резне §CАрмян§! или наведению порядка в непокорных частях империи, и хотя отвращение послевоенного истеблишмента к этой практике растет, они все еще правят курдами, поскольку их союзники, такие как §YСуфийский орден Накшбанди§! обладают огромным §RВлиянием§! в столице и Империи в целом.\n\nАвтономия, которой они в настоящее время пользуются, однако, является проклятием, замаскированным под §YОНП§!, ясно показал свои намерения искоренить региональную власть этих религиозных авторитетов и планирует коренным образом изменить свободу, которой в настоящее время обладают §RКурдские шейхи§!."
  
 OTT_KUR_Centralise_Tax_Collection: "Централизованный сбор налогов (Курдистан)"
 OTT_KUR_Centralise_Tax_Collection_desc: "Даже в большей степени, чем в других регионах Империи, Восточные вилайеты Анатолии являются регионом с небольшим контролем со стороны центрального государства и оказались удивительно устойчивыми к реформам. Кроме того, османская жандармерия испытывает трудности с обеспечением безопасности граждан Империи, поскольку дороги и тропы, особенно в горном регионе, заполнены бандитами и разбойниками с большой дороги, что делает путешествие без сопровождения опасным делом.\n\nСборщики налогов особенно уязвимы, поскольку шейхи либо неспособны, либо, скорее всего, не желают обеспечивать безопасность, необходимую для хорошо функционирующей администрации. Как вишенка на макушке, небольшие налоги, которые собираются чаще всего, никогда не доходят до столицы и либо растрачиваются, либо просто крадутся.\n\nТаким образом, ситуация требует большой и тщательной реформы, которая, вероятно, выкорчевывает множество местных традиций и оскорбляет существующие властные структуры, которые заставят нас использовать военную силу, если это необходимо, чтобы все дело было упорядочено."
 OTT_KUR_Complete_the_Copper_Line: "Завершить медную ветку"
 OTT_KUR_Complete_the_Copper_Line_desc: "Соединение курдского города Диярбекира с промышленным и экономическим центром Юго-Восточной Анатолии, Аданой, окажется основополагающим для того, чтобы довести модернизацию, применяемую на Западе, до курдского очага. Что еще более важно, он также свяжет столицу курдов с железнодорожной сетью, что позволит османским войскам перевозиться и использоваться гораздо быстрее, чем раньше."
 OTT_KUR_Settlement_Law: "Ввести в действие Закон о переселении [GetYear] года"
 OTT_KUR_Settlement_Law_desc: "Закон № 2510 или Закон о переселении [GetYear] года, предоставляет Османскому государству все полномочия по управлению миграцией и иммиграцией определенных групп населения. На практике это означает, что правительство может отмечать определенные регионы как 'нуждающиеся в дальнейшей ассимиляции' и переселять граждан в пределах этого региона до тех пор, пока эта цель не будет достигнута.\n\nБудучи впервые предложенным Юсуфом Зия Зарбуном, сам Закон не уточняет, какие группы населения подпадают под его различные категории, но ни для кого не секрет, что он находится под влиянием турецкого националистического движения и что он будет в первую очередь нацелен на нетурецкое население, такое как оставшиеся армянские поселения Восточной Анатолии и курдское население."
 OTT_KUR_Increase_Ottoman_Gendarmerie: "Увеличить Османскую жандармерию"
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc: "Служа нашей главной силой миротворцев, Османская жандармерия или Запти уже поддерживает значительное присутствие в Курдистане, чтобы обеспечить защиту своих граждан и интересов Константинии. Огромные расстояния и низкая плотность населения довели наши нынешние силы до предела, поскольку сообщения о беспорядках вблизи границ Армении и Грузии вынуждены оставаться без ответа. Рост религиозного фанатизма как реакция на секуляристские реформы ОНП также остался без контроля, поскольку демагоги призывают к прекращению их еретического правления."
 OTT_KUR_Abolish_the_Hamidiye: "Упразднить Хамидие"
 OTT_KUR_Abolish_the_Hamidiye_desc: "Созданный султаном Абдул-Хамидом II в 1891 году, Хамидие первоначально базировалось на русских казаках, чтобы служить пограничным патрулем на османско-российской границе. Однако их использование быстро отошло от этой цели, поскольку они были использованы для подавления армянских националистов и социалистов-революционеров. Участвуя в многочисленных карательных акциях и массовых убийствах армянского населения, Хамидие стали известны своим насилием и коррупцией, поскольку они значительно обогатились. Благодаря этим действиям они также смогли добиться широкого влияния в Курдистане, часто ставя себя выше закона и безнаказанно бродя по региону.\n\nНа протяжении всего Вельткрига они смогли еще больше увеличить эту власть, поскольку сыграли ключевую роль в массовых убийствах армян. Однако после войны их власть начала ослабевать, поскольку отсутствие армян для подавления и растущая вражда между курдами и Константинией привели к увеличению присутствия османских войск для умиротворения региона. Многие бывшие хамидийе были вынуждены распасться и стекались под знамена религиозных демагогов, укрепляя ряды консервативного и экстремистского сопротивления кемалистским замыслам."
  
 ### Iraqi Integration 
 OTT_Handling_Iraqi_Vilayets: "Централизация иракских земель"
 OTT_Handling_Iraqi_Vilayets_desc: "§YИнтеграция иракских вилайетов§! : §G[?OTT.irq_integration_factor]%§!\n\n(Когда §YИнтеграция иракских вилайетов§! достигает §G50%§!, иракские регионы смогут быть повышены до статуса §YВилайет§! и когда он достигает более чем §G100%§!, они смогут быть повышены до статуса §YОсманская провинция§!)\n\nДля получения дополнительной информации об иракском регионе и его связи с Портой наведите курсор мыши на §CВопросительный знак§!."
 OTT_Iraq_Tooltip_GUI: "Самый богатый и бедный регион Османской Империи, Ирак - это регион, пронизанный противоречиями. После завоевания Селимом I этот регион стал домом для главного поля битвы между §CОттоманской§! и §CПерсидской империями§!. Служение в качестве §Yпограничной провинции§!, он также рассматривался как таковой с развитием, оставляющим желать лучшего. §RБедность§! широко распространенный. Кроме того, местные группы захватили бы контроль над регионом в течение 18-го века, и это заняло бы до середины 19-го века, прежде чем фактическое османское правительство могло быть восстановлено в регионе. 19-й век принес бы много перемен в Ирак, как в попытке противостоять персидской и более поздней §RРусско-британской угрозе§!, правительство, наконец, признало необходимость реформ и вложило значительные средства в расселение племен, строительство линий связи и более поздней инфраструктуры (нигде не показанной лучше, чем в проекте Берлин-Багдад). §CМидхат-паша§!, вали Багдадский, а позднее Великий визирь, который представил османскую конституцию 1876 года, ознаменовал значительный скачок в этом отношении, поскольку по всему региону от Мосула до Басры были предприняты огромные шаги.\n\nКак §RЕвропейское интервенция§! поднялся однако на рубеже веков и с подъемом §Rарабского национализма§! после налета на Возвышенную Порту, Ирак (хотя и в гораздо меньшей степени, чем его сирийские и хиджазские коллеги) начал думать об альтернативе турецкому правлению. Чтобы противостоять этим настроениям и обеспечить стабильную границу, послевоенные правительства закачали огромные ресурсы в Ирак, чтобы превратить его в современную османскую провинцию. §YОбразование§!, §YСтроительство§!, §YПризыв на военную службу§!, все они видели массовый рост, поскольку иракские офицеры и политики были использованы для противодействия сирийским амбициям."
  
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone: "Упразднить Ассирийскую автономную зону"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc: "Созданная в результате Басрских соглашений в 1920 году, ассирийская община получила особый статус в вилайете Басра. Служа проводником британского влияния во всем Персидском заливе, они смогли процветать и медленно, но верно строить новую жизнь вдали от своей родины на равнинах Ниневии. Однако этот статус не всем нравится, так как правительство в Константинии уже много лет отчаянно пытается его отменить.\n\nВ связи с ростом напряженности во всем мире и тем, что ассирийский вопрос вновь выходит на передний план османской политики в Ираке, некоторые настаивают на прямом решении этого вопроса и немедленном упразднении зоны, возвращая регион под полную власть Багдади-Вали."
 OTT_IRQ_Basra_Harbour_Project: "Ввести в действие проект Басрской гавани"
 OTT_IRQ_Basra_Harbour_Project_desc: "Обеспечивая основную военно-морскую базу Османской Империи в Персидском заливе, важность Басры и Кувейта была признана в течение 19-го века, когда власть султана над эмирами Аравии резко ослабла в пользу британцев. Британская Империя, поддерживаемая своим грозным флотом, смогла обеспечить лучшую альтернативу жалкому османскому флоту, и хотя Порта признала этот вопрос, она не смогла его решить. Крах Британской Империи и ударные волны, которые она послала по всему Ближнему Востоку, особенно ощущались в этом регионе, когда Османская Империя внезапно оказалась главной морской державой в Персидском заливе.\n\nОднако он мало что мог с этим поделать, поскольку объекты в Басре, хотя и усиленные англичанами во время Вельткрига, были неспособны поддерживать основной османский флот, и поэтому только небольшая, незначительная эскадра могла быть размещена в этом ключевом регионе. Чтобы решить этот вопрос и еще раз распространить власть султанов на Эмираты, была разработана программа развития, направленная на расширение гавани Басры и укрепление обороны вокруг города, чтобы предотвратить еще одну катастрофу крепости Фао."
 OTT_IRQ_Mosul_Development: "Выполнить программу Тигр"
 OTT_IRQ_Mosul_Development_desc: "В меньшей степени, чем арабские города в Сирии, город Мосул и его окрестности тесно связаны с турецкой экономикой и более тесно связаны с региональной администрацией Анатолии. Кроме того, его население также состоит из гобеленов различных национальностей и религий: курды с востока Вилайета, туркоманы из городов Киркук и Мосул, турки и евреи в Мосуле и арабы по всему региону. Однако растущее значение нефти для османской (военной) экономики привело многих в Константинии к убеждению, что следует принять дополнительные меры для обеспечения того, чтобы в случае возвращения войны в регион Мосул явно связал свою судьбу с турками и что контроль над Киркуком ни при каких обстоятельствах не может быть потерян.\n\nБыстрое расширение железных дорог в регионе, связывающих Мосул с Диярбакыром и Киркуком, жизненно важно для этого, в то время как арсеналы Ирака (обычно расположенные в Багдаде) должны быть в некотором качестве перенесены в Мосул и Киркук. Опасения появления Пятой колонны среди арабов-шиитов на юге Ирака и ассирийцев в Басре еще больше влияют на политику правительства по захвату контроля над регионом в свои руки."
 OTT_IRQ_Navigation_Law: "Принять Закон о судоходстве по Тигру и Евфрату"
 OTT_IRQ_Navigation_Law_desc: "Тигр и Евфрат - это жизненная сила Ирака. На протяжении тысячелетий эти две огромные реки приносили щедрость на иракскую землю, но также вызывали конфликты, страдания и насилие. Таким образом, само собой разумеется, что контроль над этими реками имеет жизненно важное значение для любого правительственного органа в Ираке, желающего осуществлять контроль. Тем не менее Османской Империи потребовались бы значительные усилия, чтобы в полной мере воспользоваться этой водной магистралью, поскольку из-за непредсказуемого поведения и местности, по которой она проходит, проблем было предостаточно.\n\nВ этом британцы достигли прорыва в конце 19-го века, когда введение пароходов на реке резко увеличило как стоимость земли, так и контроль со стороны османских чиновников. Было налажено пароходное сообщение с Оманом и Джиддой, и пока османские корабли медленно сокращали разрыв с британцами, "ущерб" уже был нанесен. Влияние Британии резко возросло с потерей Порта, в то время как другие западные державы нашли свой путь в большей части нетронутой иракской глубинке. Конец Вельткрига мало что изменил к лучшему, поскольку британский контроль над устьями рек остался. Только в 1927 году Порта восстановила контроль над своей сферой влияния в Персидском заливе, и судоходство на реках стало более и более контролируемым.\n\nТем не менее османское движение на реках далеко от того места, где, по мнению правительства, оно должно быть. Чтобы решить эту проблему и прочно закрепить за собой всю территорию Двух рек, на столе лежит новое предложение национализировать все транспортные и коммуникационные компании на реках и запретить иностранным судам плавать вверх по течению. Кроме того, будут приобретены новые патрульные катера для охраны торговых судов, в то время как усиленные проверки в гаванях различных городов должны, как мы надеемся, как поймать незаконный товар, так и увеличить доходы."
 OTT_IRQ_Iraqi_Road_System: "Расширение связей между фермами и городами"
 OTT_IRQ_Iraqi_Road_System_desc: "Контроль над жителями Ирака остается проблематичным, поскольку укоренившееся отвращение местного населения ко всему, даже связанному с администрацией, препятствует конструктивной политике. Крестьяне, трудящиеся на полях, и члены крупных племенных конфедераций не видят необходимости ехать в города, и из-за огромных расстояний в Ираке это приводит к ситуации, когда только те, кто живет в городах, имеют влияние на государственную политику, в то время как экономика не может расти, поскольку сельскохозяйственные товары не достигают экспортного центра, а их создатели не покупают потребительские товары, ухудшая жалкие доходы того, что считается богатой провинцией.\n\nЧтобы решить эту проблему, правительство решило начать проект "Ферма-город". Построив и расширив существующую дорожную сеть, они попытаются сблизить две группы и тем самым повысить экономику Ирака в целом. Предоставляя средства, правительство надеется, что сельские регионы как таковые будут перевозить свои товары в город, где, соблазненные богатством современного рынка потребительских товаров, они распространят их среди своих друзей и семей. Чтобы обеспечить безопасность этих дорог, правительство также санкционировало закупку броневиков для иракской жандармерии и начало подготовку новых полков конной полиции для борьбы с бандитизмом в регионе."
 OTT_IRQ_Coordinate_Shia_Tourism: "Регулирование шиитских паломников"
 OTT_IRQ_Coordinate_Shia_Tourism_desc: "Некоторые из самых священных мест в шиитской секте ислама находятся в Ираке. Подобно суннитам, путешествующим в Мекку и Медину, многие шииты (в основном иранцы) отправляются в города Наджаф и Кербела. Это дает нам как преимущество, так и недостаток, поскольку, хотя эти центры веры оказывают огромное влияние на иракское население, состав которого в настоящее время резко изменился в пользу шиитского демографического доминирования, они также предоставляют нам особый способ влиять на иранскую политику. Многие влиятельные имамы и религиозные деятели получают образование в этих местах, а те, кто остается в Ираке, все еще оказывают свое влияние на иранское царство, что доказано событиями конца 19-го и начала 20-го века.\n\nОднако в связи с ухудшением отношений с нашим восточным соседом многие в Константинии считают, что нашему режиму было бы выгодно ужесточить ограничения на поездки персидских паломников в города и поставить расположенные там учебные заведения под более пристальный контроль правительства."
  
