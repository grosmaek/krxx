  #Yemen 
 OTT_Population_293: "Majority Culture: §YArab (Yemeni)§!\nMajority Religion: §YShi'ite§!" #NT!
 OTT_Population_293_desc: "§LAway from the coast and in the southern end of the Sarawat Mountain Range lays the heart of Yemen, and arguably the breadbasket of Arabia. Unlike the rest of the region, rainfall is somewhat frequent and the mountains give way to cultivation terraces that allow the local populace to engage in more extensive agriculture and pastoral practices, making the region one of the most densely populated in the peninsula.\nThanks to the same mountains and the plateau that hosts almost three million souls, the Yemeni heartland has always been difficult to hold for any foreign powers, and we're not the exception. The broken mountains offer excellent opportunities to construct fortifications and hide forces. Nevertheless, holding these mountains is key to secure the hold of the southern tip of the Tihamah region and ensure control over the Red Sea.§!" #NT!
  
  #Aden 
 OTT_Population_659: "Majority Culture: §YArab (Yemeni)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_659_desc: "§LThe safe harbour of Aden has made it a key trading city for at least a thousand years, with commercial activity gaining the centre stage in the economic dynamics of the region at least tracing back to the 1100s. Disputed by many rulers and foreign powers since then, Aden fell into the British hands in the 1800s, challenging Ottoman presence in the region and bringing a large influx of Indian merchants from the Raj.§!" #NT!
  # Being a key post travelling towards the Suez from their colonies in the east, the immediate surroundings of the city have seen substantial urban growth and economic prosperity, even after their retreat and the takeover of the local Sultan of Lahej under his Federation of Emirates, further demonstrating the economic importance of the harbour. 
  
