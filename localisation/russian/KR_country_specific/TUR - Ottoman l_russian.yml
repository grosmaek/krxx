 OTT_Population_752: "Majority Culture: §YArab (Hadhrami)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_752_desc: "§LA region sparsely populated and isolated from the world at large, the Hadhramaut has historically been ignored by history and conquerors alike. This isolation has led in part to the Hadhrami peoples retaining a sizeable influence of ancient south semitic languages in their speech, and being the source of great curiosity by British explorers in the late 1800s. \nSplit by mountains the Hadhrami tend to agriculture along the coast and cattle farming in the north, making use of the their few water resources. There is also a sizeable community of Hadhrami jews, extremely distinct from other jewish communities due to their long historical isolation from other communities.§!" #NT!
  
