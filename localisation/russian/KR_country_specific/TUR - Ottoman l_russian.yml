 ottgui.5.t: "Возрождение османского духа"
 ottgui.5.d: "Предатели, еретики, кафры и другие преступники осмелились поставить Высокую Порту на грань краха, сломив нашу решимость и воспользовавшись нашими пацифистскими настроениями. Пока армии султана, шаха и шейха продвигаются через плодородные земли Машрика, защищаемые нашим Великим Падишахом, первоначальный шок уступает место гневу. Гнев переходит в желание отомстить, поскольку ранее разбитые армии халифа перегруппировываются, готовясь нанести ответный удар.\n\nБоевые барабаны бьют, имамы призывают солдат сражаться за султана и Аллаха, артиллеристы прочищают орудия, и турецкая армия, некогда неудержимая волна, направленная на уничтожение Европы, врезается в падшие духом ряды наших врагов."
 ottgui.5.a: "Вперед к победе! Аллаху Акбар!"
  
 # Education reform 
 ottpol.1.t: "Дебаты об образовании в Meclis-i Mebusân"
 ottpol.1.d: "Борьба за умы и души населения велась энергично в течение последних нескольких десятилетий, и этой области не удалось избежать неумолимого движения прогресса. Начатые далеко в XIX веке реформы на протяжении многих лет неуклонно развивались, в основном за счет секуляристского движения. ОНП продолжила эти начинания после Вельткрига, впервые допустив женщин в высшие учебные заведения и обеспечив полное совместное обучение лишь несколько лет спустя, при поддержке Султана Вахдеттина. Тем не менее, эту политику трудно полностью реализовать на местах, поскольку сильная оппозиция консервативных улемов и продолжающийся раскол в различных системах образования затрудняют централизацию.\n\nОсманская система образования, состоящая из 3 основных отделов, остается разделенной, и даже несмотря на то, что Идади и Султани (реформистские школы, основанные реформами Танзимата) были объединены в одну отдельную учебную программу, медресе (религиозное образование) и школы меньшинств (защищенные системой Милле) остаются занозой в боку министерства национального образования. Долгое время являясь занимавшаяся этим вопросом ОНП подготовила подробный план по объединению всех трех систем, передаче их непосредственно министерству и рационализации учебных программ, чтобы способствовать социальной сплоченности и сделать образование более доступным для простых граждан. За последние несколько лет, в первую очередь во время их первого правления в 1927 году, были достигнуты огромные успехи в достижении этой цели, но последующее децентралистское правительство 1931 года еще раз отменило эту политику в пользу образования на уровне вилайета, что привело к расслоению, и теперь как качество, так и доступность образования зависят исключительно от усилий вали.\n\nТеперь, когда ОНП вновь прочно стоит на ногах, она представила парламенту сумму своих замыслов: Закон о совместном обучении и объединении. Рассчитывая наконец завершить полную унификацию образования по всей стране и ввести принудительное совместное обучение мужчин и женщин, партия оказалась напротив стены консервативных сил, финансируемых могущественными суфийскими ложами, пытающимися удержать свою власть над правительством."
 ottpol.1.a: "Перемены витают в воздухе"
  
 ottpol.2.t: "Медресе дают отпор ОНП"
 ottpol.2.d: "Петиция, подписанная 300 улемами со всей Империи, достигла стола великого визиря в начале этой недели, поскольку приближающееся голосование по Закону о совместном обучении и объединении вызывает волнения по всей стране. Тем не менее, нет единой оппозиции этому закону, поскольку даже среди самих улемов многие видят преимущества централизованного образования, а некоторые даже открыто поддерживают принятие закона."
 ottpol.2.a: "Голосование приближается"
  
 ottpol.3.t: "Голосование по закону об образовании"
 ottpol.3.d: "Meclis-i Mebusân (Палате представителей) сегодня был представлен широкий спектр указов и планов модернистской ОНП, включающий и противоречивый Закон о совместном обучении и объединении. Хотя ОНП имеет большинство в палате представителей после их успеха на выборах 1935 года, многие обеспокоены тем, что султан все же может вмешаться через Meclis-i Ayân (сенат), члены которого почти полностью назначаются самим падишахом. Известный как набожный мусульманин и разделяющий многие консервативные тенденции оппозиции, султан с момента своего восхождения на престол 10 лет назад, воздерживался от участия в политическом процессе либо из-за общей апатии, либо, как некоторые шепчутся, из-за того страха, что то, что произошло с Абдул-Хамидом II может случиться и с ним. Однако, учитывая, что будущее религиозного образования через медресе сейчас на кону, многие ожидают, что халиф ислама наконец выступит против секуляристов."
 ottpol.3.a: "Закон прошел"
 ottpol.3.b: "Meclis-i Âyân накладывает вето"
  
 ottpol.4.t: "Великий визирь обращается к международной прессе"
 ottpol.4.d: "Обратившись к журналистам международных и константинопольских газет, Великий визирь объявил об успехе голосования и расширении министерства. 'Принятое сегодня османским парламентом решение это то, чего нация хотела, естественно и искренне. Незачем смотреть на это, как на что-то экстраординарное.' Показав пачку писем, полученных им от интеллектуалов по всей империи, паша вновь продемонстрировал международному сообществу, что население поддерживает его начинания. Так ли это на самом деле, остается неясным, но оппозиционные газеты уже ярко описывают насколько это оскорбляет славные традиции нашего государства."
 ottpol.4.a: "Большое достижение для османского народа!"
  
 ottpol.5.t: "Закон о совместном обучении и объединении провалился"
 ottpol.5.d: "Хотя это и не было неожиданным, Великий визирь возмущен решением сената, за которым, как он подозревает стоит султан. Поскольку падишах, строго говоря, оставался в пределах своей юрисдикции, только поощряя сенаторов голосовать против, многие видят в этом начало все большего вмешательства сената в повседневные дела османского парламента. \n\nВизирь Мустафа Кемаль-паша имеет был замечен ранее сегодня, когда он направлялся во дворец Долмабахче, чтобы изложить свое мнение султану и убедиться, что в будущем не произойдет никакого дальнейшего вмешательства. Великий визирь, хотя и не угрожает падишаху напрямую, не скрывает своего предпочтения более молодому Осману Фуаду, если в этом возникнет необходимость."
 ottpol.5.a: "Просто небольшая неудача... верно?"
  
 #Judiciary reform 
 ottpol.6.t: "Комитет по юридической реформе"
 ottpol.6.d: "Гражданский кодекс, который мы использовали с эпохи Танзимат, или Маджалла, был впервые принят в 1877 году. Основанный на правовой традиции исламского ханафизма, этот кодекс был первым применением единого закона ко всем османским гражданам, которые ранее в соответствии с системой миллетов использовали свои собственные законы.\n\nДесятилетиями этот кодекс оставался в основном неизменным, но в глазах многих он является древним пережитком ушедшей эпохи. Поскольку он основан на исламском праве, многие реформисты протестовали против него, поскольку они считают, что религиозному праву нет места в современном светском государстве. Граждане-христиане и евреи, которые ранее использовали свою собственную правовую систему, также по-прежнему недовольны им и призывают правительство реформировать, если не полностью заменить устаревшие законы. \n\nМустафа Кемаль, который также против его несветского характера, таким образом, открыл дебаты о правовой реформе и сформировал комитет, которому было поручено подготовить возможные проекты будующего законодательства. Комитет, состоящий из улемов, чиновников и местных представителей со всей империи, надеется, что найдет решение, приемлемое для всех вовлеченных сторон, и представит свои выводы как можно скорее."
 ottpol.6.a: "Очередной шаг вперед для реформистов!"
  
 ottpol.7.t: "Основа реформированного кодекса"
 ottpol.7.d: "По мере того как главный комитет по юридической реформе продвигается вперед в изучении статей 1851 года, большинство реформистов в комитете предложили вдохновиться Западом. В качестве основы обсуждается множество различных кодексов, но  Швейцарский гражданский кодекс, как из-за его современности, так и относительно легкости применения в Империи, кажется, преобладает. Другие указывают на Австрийскую Империю, наследие которой как многоэтнической, многоконфессиональной империи пугающе похоже на наше собственное. Однако небольшое ядро консервативных улемов призвали своих коллег не отказываться от гордых традиций шариатского кодекса и предложили реформу Меселле вместо полного обновления."
 ottpol.7.a: "Основой станет Швейцарский гражданский кодекс!"
 ottpol.7.b: "Австрийский кодекс нам подходит!"
 ottpol.7.c: "Мы не можем отказаться от нашего исламского характера, Маджалла просто нужно немного доработать."
  
 ottpol.8.t: "Права женщин"
 ottpol.8.d: "В соответствии с кодексом Маджалла положение женщин и мужчин в нашей Империи остается совершенно неравным. И доля женщин в наследстве, и вес свидетельских показаний женщин в суде вдвое меньше, чем у мужчин. Женщинам также запрещается заниматься всеми профессиями, что привело к появлению значительного движения суфражисток, требующего перемен, поскольку женщины во время Вельткрига были вынуждены заниматься широким кругом профессий и объединяться в небольшие движения, чтобы выразить свои ненасильственные протесты против правительства. Кроме того, образование, продвигавшееся покойным Вахдеттином, позволило женщинам глубже вовлечься в политику и во многих разжечь желание заниматься различными строго мужскими профессиями.\n\nПолигамия и расплывчатое брачное право также нуждаются в реформе, поскольку они рассматриваются не только как пережитки прошлого, но и как препятствие для будущих реформ. Официальная регистрация брака, который теперь является добровольным, должна, по мнению комитета, стать обязательной для всех османских граждан, независимо от их религии или этнической принадлежности."
 ottpol.8.a: "Принято!"
 ottpol.8.b: "Женщины нуждаются в твердой руке"
  
 ### Conservatives block the Kemalist Reforms 
 ottpol.9.t: "Тупик в Meclis-i Mebusân"
 ottpol.9.d: "Медленные темпы прогресса, упорная приверженность консерваторов тому, что кемалисты называют отсталыми традициями, и непрекращающееся противодействие султана крупномасштабным реформам при помощи сената довели парламент до предела. Члены ОНП готовы порвать глотки оппозиции и призывают Великого визиря потребовать от султана досрочных выборов в, чтобы раз и навсегда урегулировать споры.\n\nМежду тем по улицам Константинополя депутаты были вынуждены путешествовать с вооруженной охраной, так как сторонники из обоих лагерей яростно реагируют на рост напряженности. Ранее на этой неделе консервативный представитель Коньи подвергся нападению на улице, когда группа из 6 человек, вооруженных кинжалами, попыталась прорваться сквозь толпу. Депутату удалось спастись невредимым, но городская жандармерия по-прежнему находится в состоянии повышенной готовности."
 ottpol.9.a: "Кемаль требует роспуска парламента"
 ottpol.9.b: "Ситуация обязательно разрешится сама собой"
  
 ottpol.10.t: "Убийство Рызы Тевфика-бея"
 ottpol.10.d: "Известный член ПСС и сенатор, Риза Тевфик-бей был убит сегодня средь бела дня на улице Эдирне. После нападения группы из 10 молодых людей сенатор был застрелен и скончался на месте.\n\nЭто событие знаменует собой еще один поворотный момент в парламентском кризисе, поскольку Тефвик был известным критиком кемалистской политики. Двое из мужчин, пойманных в результате нападения, похоже, связаны с ОНП, хотя последняя отрицает любую ответственность и называет все обвинение ПСС клеветой. Между тем дворец до сих пор не отреагировал на кризис, опасаясь лишь разжечь огонь беспорядков и спровоцировать вооруженный путч с целью вывести из строя парламент."
 ottpol.10.a: "Да поможет нам Аллах"
  
 ottpol.11.t: "Султан [OTT.GetLeader] реагирует на растущую напряженность"
 ottpol.11.d: "Султан [OTT.GetLeader], по возможности воздерживавшийся от вмешательства в административные дела своей империи, сегодня, наконец, решил вмешаться в дебаты. Полностью осознавая, что вся нация ждет его решения, султан назначил встречу со своим Великим визирем сегодня, чтобы обсудить возможные решения ситуации. Короткая встреча продолжалась несколько часов, и к вечеру Его Величество султан принял решение."
 ottpol.11.a: "Султан [OTT.GetLeader] выражает свою поддержку Великому визирю"
 ottpol.11.b: "Мустафа Кемаль снят с должности"
  
 ottpol.12.t: "Законы об образовании и законодательстве проходят через сенат"
 ottpol.12.d: "С провозглашенной верой султана в своего Великого визиря сенат вновь собрался, чтобы проголосовать по предложениям ОНП. Для налаживания отношений с оппозицией в указы были внесены минимальные изменения, но общая идея предложений была сохранена и вновь легко прошла палату представителей. В сенате поддержка со стороны султана, похоже, была решающим фактором, поскольку второе голосование закончилось убедительной поддержкой предложения."
 ottpol.12.a: "Мудрость Его Величества действительно безгранична"
  
 ottpol.13.t: "Новый Великий визирь"
 ottpol.13.d: "Когда [OTT.GetLeader] занял трон в 1927 году, он обещал править как европейский конституционный монарх. Восстановление конституции и первые свободные выборы с довоенной эпохи рассматривались как огромный скачок прогресса в империи и праздновались как начало новой эры. Некоторые, однако, утверждали, что [OTT.GetLeader] был вынужден предпринять эти шаги под растущим давлением со стороны националистических и светских вооруженных сил, и что единственной причиной его стремления к либерализации было стремление избежать свержения подобного тому, которое случилось с Абдул-Хамидом II всего двумя десятилетиями ранее. Теперь, когда нацию сотрясает серьезный парламентский кризис, наш султан впервые открыто вмешался в политику, нация ожидает, что он разрешит конфликт.\n\nОНП имеет прочные связи с вооруженными силами и уже была возмущена отставкой своего лидера Мустафы Кемаля-паши из-за прямого вмешательства султана. В поисках ответа на кризис они выдвинули Мустафу Исмет-пашу на замену Кемалю и вряд ли любезно примут любого кандидата, не входящего в их партию.\n\nВ то же время либеральная оппозиция в основном опасается, что если ОНП продолжит доминировать в парламенте, это подтолкнет их дальше к пути печально известного КСП, и что, если султан не займет твердую позицию, многопартийной демократии может прийти конец."
 ottpol.13.a: "Назначить члена ПСС"
 ottpol.13.b: "Провести досрочные выборы"
  
 ### Sultan attempts to quell the riots 
 ottpol.14.t: "Налет на офис Serbestî"
 ottpol.14.d: "Основанная в 1908 как газета, выступающая против растущей власти КСП, Serbestî имела сложные отношения с реформистскими движениями. Когда в 1904 газета опубликовала несколько статей пера Хасана Фехми-бея, писатель и главный редактор газеты был убит при переходе через Галатский мост. Однако, не пожелавшая склонится перед КСП газета продолжила противостоять правящей партии и после падения власти КСП начала выступать против авторитарных тенденций ОНП.\n\nВчера вечером, после того как сотрудники газеты уехали, группа неизвестных ворвалась в здание, выкрикивая имя Гази Кемаля, и сожгла строение дотла. Жандармерия не смогла поймать преступников, которые скрылись с места происшествия, прежде чем пламя было потушено, а свидетельские показания кажутся противоречивыми. Реакция султана, однако, была недостаточно четкой, и в то время как усиливаются призывы к более суровому и персонализированному наказанию, наш старый но мудрый лидер приказал гарнизону Константинополя занять штаб-квартиру ОНП и положить партии конец."
 ottpol.14.a: "Все закончится здесь!"
  
 ottpol.15.t: "Константинопольский гарнизон отказывается подчиняться"
 ottpol.15.d: "Похоже, что гарнизон встал на сторону ОНП и объявил военное положение по всему городу. Меньше чем за час армейские подразделения взяли под контроль Высокую порту, главные дороги, мосты и телеграфные станции, полностью отрезав город от остальной части страны. Более свежие сообщения также указывают, что крупный контингент войск, похоже, выдвинулся к Долмабахче, в то время как над столицей воцарилось жуткое радиомолчание. Хотя в городе уже начались стычки между войсками мятежников и подразделениями верными султану, становится очевидно, что последние не смогут долго сопротивляться без подкреплений из-за пределов столицы."
 ottpol.15.a: "Что происходит?"
  
 ottpol.16.t: "Нападение на дворец Долмабахче"
 ottpol.16.d: "Опасаясь разделить судьбу Абдул-Хамида II и увидев войска, собравшиеся перед дворцом, [OTT.GetLeader] приказал своим охранникам отступить и согласился на сделку с зачинщиками мятежа.\n\nНебольшая группа представителей мятежников под руководством начальника штаба Османской Империи Февзи-паши впоследствии прошла через ворота, чтобы начать переговоры с султаном, пока лояльные к заговорщикам войска наращивают военное присутствие в городе. Полностью осознавая, что его противники берут верх на улицах и в армии, старый султан неохотно признал свое поражение и подписал ираде, смещающий Великого визиря и назначающий новые выборы."
 ottpol.16.a: "Похоже возврат в 1913 неизбежен"
  
 ### Early Elections 
 ottpol.17.t: "Военное присутствие на выборах"
 ottpol.17.d: "Хотя досрочные выборы были предписаны указом султана, контроль военных над политическими институтами пока сохраняется, поскольку армейские генералы утверждают, что справедливые выборы могут быть осуществлены только при соблюдении порядка и дисциплины.\n\nСовместный протест был заявлен ОПАД, ПСС и различными более мелкими оппозиционными партиями, утверждающими, что военные настроены в пользу ОНП, и что вся ситуация похожа на "выборы клубов", которые полностью избавили КСП от оппозиции прямо перед Вельткригом."
 ottpol.17.a: "Отозвать армию"
 ottpol.17.b: "Военные останутся на постах"
  
 ottpol.18.t: "Выборы [GetYear] года"
 ottpol.18.d: "Отставка нашего Великого визиря и парламентский тупик привели к досрочным выборам. Опасения крупномасштабных фальсификаций и запугивания избирателей во внутренних районах Анатолии усиливаются, поскольку либеральная элита Константинополя полностью осознает, что еще одна победа ОНП может означать возврат к автократии КСП."
 ottpol.18.a: "Убедительная победа ОНП"
 ottpol.18.b: "ОНП побеждает!"
 ottpol.18.c: "Либеральная коалиция возвращает большинство"
  
 ottpol.19.t: "Мустафа Кемаль вновь назначен Великим визирем"
 ottpol.19.d: "С ошеломительной победой, завоевав 240 из 275 мест в палате представителей, ОНП окончательно укрепила свою позицию. Либеральная коалиция, чье представительство сократилось до 20 из оставшихся 35 мест, подала протест против того, что они считают фальсификациями и потребовала новых, справедливых выборов. Однако, султана заставили замолчать, а военное командование полностью лояльно ОНП, и многие опасаются, что многопартийная демократическая система теперь находится на последнем издыхании.\n\nРечь Великого визиря, подробно описывающая его планы по преобразованию нации была встречена громкими аплодисментами, которые можно было услышать по оба берега Босфора, в то время как оппозиция взирала на свое поражение."
 ottpol.19.a: "Сегодня начинается новая эра!"
  
 ottpol.20.t: "Либеральная коалиция возвращает большинство"
 ottpol.20.d: "Потерпевшая в 1935 году поражение от ОНП, коалиция децентралистских и "либеральных" партий была преобразована под руководством ПСС. Хотя единство коалиции остается под вопросом, многие вздыхают с облегчением, так как возвращение к диктатуре КСП было предотвращено. Однако при отсутствии продуманной политики и при том, что даже руководство выглядит в лучшем случае шатким, время покажет, продолжит ли коалиция удерживать свои позиции."
 ottpol.20.a: "Удачи"
  
 ### Penal Code 
 ottpol.21.t: "Статус Alīye-i Emniyet Hizmeti"
 ottpol.21.d: "Разведывательный аппарат государства пребывает в беспорядке с момента падения КСП и авантюр Энвер-паши. Взяв с собой значительную часть Teşkilât-ı Mahsusa (Особой организации), целью которой было спровоцировать мусульманские восстания против империалистических держав и подавить инакомыслие на Ближнем Востоке, оставшиеся секретные службы были реорганизованы в Alīye-i Emniyet Hizmeti (Главную службу безопасности) сразу после завершения Вельткрига.\n\nОднако нехватка опытных кадров и сомнительная преданность многих сотрудников сильно мешали его работе, а эффективность службы остается на низком уровне уже более десяти лет. Чтобы модернизировать корпус и сделать его эффективным инструментом контроля наших арабских провинций, Великий визирь распорядился его полностью ликвидировать и заменить новым подразделением, Millî Emniyet Hizmeti (Службой национальной безопасности).\n\nОднако, некоторые близкие друзья и соратники Великого Визиря призвали его не предпринимать таких решительных шагов, так как слухи о секретной организации, связанной с членами бывшего КСП, внутри службы пока не развеяны, и некоторые опасаются, что если они почувствуют, что обстановка накаляется, они могут попробовать использовать свои возможности чтобы разрушить все, что мы построили."
 ottpol.21.a: "Начнем с чистого листа!"
 ottpol.21.b: "Модернизировать Alīye-i Emniyet Hizmeti"
  
 ### Failed Assassination Attempt 
 ottpol.22.t: "Заговор против Великого визиря"
 ottpol.22.d: "Реорганизация Alīye-i Emniyet Hizmeti уже принесла первые плоды, поскольку в результате полной реформы службы многие из ее наиболее сомнительных членов были отстранены от своих обязанностей. После их увольнения начали появляться слухи об организации под названием "Общество Каракол", в состав которой входят такие известные люди, как Кара Кемаль. Хотя на данный момент кажется маловероятным, что их клика представляет собой нечто иное, чем просто группу людей, разделяющих недовольство Великим визирем и его правительством, они потенциально могут стать проблемой в дальнейшем.\n\nГлава новой Службы национально безопасности сделал интересное предложение по использованию этого сообщество на благо партии. Постоянно оказывая давление на его членов и их соратников, он надеется, что они начнут преждевременные действия и станут легкой добычей для его агентов. Кроме того, была распространена идея использовать организацию для фабрикации внутреннего кризиса, который предоставит Великому визирю возможность укрепить свою власть над администрацией."
 ottpol.22.a: "Выманить крыс из норы"
 ottpol.22.b: "Продолжайте за ними наблюдать, но не вмешивайтесь"
  
 ottpol.23.t: "Попытка убийства предотвращена"
 ottpol.23.d: "Слухи о возможном заговоре против Великого визиря начали появляться не так давно, но в расследовании случился прорыв, когда вчера поздно вечером у одного из заговорщиков, беженца с греческого острова Крит, не выдержали нервы, и он сдался полиции за день до прибытия Великого визиря в Измир. После этого вали Измира и близкий друг Мустафы Кемаля, генерал Казим-паша, быстро начал действовать и арестовал 5 заговорщиков в их гостиничном номере. В комнате были найдены пистолеты, гранаты и даже ятаган, и все пятеро были немедленно задержаны.\n\nШокированный попыткой покушения на его жизнь и, по его словам, на сами основы османского государства, Мустафа Кемаль уже приказал арестовать десятки возможных сообщников как высокого, так и низшего звена в администрации, включая нескольких генералов (по весьма удобному совпадению не тех, кто его поддерживает). Однако без исполнительных полномочий, позволяющих удерживать их под стражей, и без возможности преследовать парламентариев, защищенных конституцией, специальному аналитическому центру в рамках ОНП было поручено быстро найти способ судить всех тех, кто "связан" с заговором, и предоставить полномочия канцелярии Великого визиря, необходимые для уничтожения оставшихся заговорщиков."
 ottpol.23.a: "Собрать заговорщиков"
  
 ottpol.24.t: "Принятие Закона об общественном порядке"
 ottpol.24.d: "В качестве решения проблемы неприкосновенности действующих депутатов и для предоставления исполнительной власти полномочий, необходимых для полного устранения всех заговорщиков, сегодня в парламенте был принят 'Закон о поддержании общественного порядка'. Это дало Великому визирю почти неограниченную власть и полностью отодвинуло парламент на второй план до тех пор, пока нация пребывает в кризисе(продолжительность которого определяет Великий визирь), и ОНП представилась возможность эффективно искоренить всю оставшуюся оппозицию их планам.\n\nМного отчаянных людей, ветераны и бывшие члены КСП уже скрылись, опасаясь обвинений в соучастие в заговоре. Кылыч Али-бей, один из этих людей, как сообщается, застрелился после того, как жандармерия взломала дверь его дома, в то время как другие, такие как Кара Кемаль, в спешке покинули страну, спасаясь от ареста.\n\nЧлены ПСС также не избежали кары, поскольку волна арестов, нацеленных на них за возможное соучастие, даже при том, что ни один из них не имеет никакого отношения к заговору, прокатилась по столице. Газеты, не следующие линии партии, закрываются, военные учения отменяются, офицеры временно отправляются в отпуск, а резиденция Великого визиря находится под круглосуточной охраной, в то время как паранойя или, как некоторые это называют, политический оппортунизм овладевает нацией."
 ottpol.24.a: "Никому не скрыться от закона"
  
 ottpol.25.t: "Трибунал прогресса начинается"
 ottpol.25.d: "В результате принятия особых чрезвычайных мер, в Константинополе, Измире и Бурсе был создан ряд трибуналов, названных 'Трибуналами прогресса', для преследования всех возможных причастных соучастников недавнего заговора против Великого визиря. Под председательством Али, бывшего члена КСП и подполковника Османской армии в отставке, список людей, связанных с заговором, продолжает расти с каждым днем, а мания величия и паранойя Великого визиря достигли такого уровня, что многие его лица близкие друзья и соратники, такие как принц Осман Фуад, Исмет-паша, Али Фуад-паша и даже начальник штаба Февзи Чакмак, пытались воззвать к его разуму.\n\n'Заговорщикам' предъявляют ряд обвинений, начиная от соучастия в убийстве и заканчивая государственной изменой, дезертирством и многим другим, и похоже что эти судебные процессы будут использоваться исключительно как политическая игра для того, чтобы заставить оппозицию замолчать, а не для наказания виновных в заговоре против паши."
 ottpol.25.a: "Это тревожит"
  
 ottpol.26.t: "Трибунал прогресса: Военное командование"
 ottpol.26.d: "Хотя доказательства соучастия сомнительны для почти всех тех, кого объявили в розыск, остается определенная правда в обвинениях в том, что многие из них желали паше ранней кончины - либо из-за участия в оппозиции ОНП, либо из-за того, что Мустафа Кемаль покинул их на заключительном этапе Вельткрига, или из-за тесной связи с бывшим КСП. Однако только 7 человек из списка смогли быть пойманы жандармерией, так как многие другие покинули страну вскоре после неудачной попытки покушения или скрылись в обширных внутренних районах Восточной Анатолии. К несчастью для Трибунала, те, кого схватила жандармерия, несут наименьшую вину, и, хотя были обнаружены некоторые данные об закулисной встрече почти 5 лет назад, содержание указанной встречи и то, могло ли это быть связано с покушением кажется в лучшем случае неясным."
 ottpol.26.a: "Преследовать только тех, против кого есть улики"
 ottpol.26.b: "Они все виновны!"
  
 ottpol.27.t: "Трибунал прогресса: Лидеры оппозиции"
 ottpol.27.d: "Преследуя "Черную группу" или Кара Çete (игра слов о секретной организации, называемой обществом Каракол), Али вытащил на сцену многих влиятельных фигур, состоявших в КСП, и их соратников, часто имеющих тесные связи с либеральной коалицией. Однако, пользуясь случаем, Али предложил также нацелиться на различных ключевых членов в руководстве ПСС, чью связь с каким-либо заговором трудно доказать, но которые, возможно, могли случайно проклясть имя Великого визиря в открытую. Однако внутри самой ОНП становится все более очевидным, что превышение границ справедливости для достижения политических целей может привести к расколу, поскольку различные более умеренные представители начали консолидироваться вокруг близкого друга Кемаля, Али Фуат-паши."
 ottpol.27.a: "Преследовать только тех, против кого есть улики"
 ottpol.27.b: "Они все виновны!"
  
 ottpol.28.t: "Трибунал прогресса: Чиновники"
 ottpol.28.d: "Несмотря на то, что КСП, а позже и ОНП смогли проникнуть во все слои османской бюрократии, многие из высших постов по-прежнему заняты близкими соратниками султана, кандидатами, назначенными ПСС, или нелояльными членами КСП, дистанцировавшимися от его партии-преемника. Теперь, когда кажется очевидным, что Кемаль неуклонно движется к установлению диктатуры с самим собой у руля, появилась возможность преследовать их и заменить людьми, верными Паше. Это масштабное мероприятие, которое наверняка вызовет гнев как султана, так и османского парламента, так что, возможно, будет разумнее не действовать здесь опрометчиво и подождать, пока партия укрепится."
 ottpol.28.a: "Преследовать только тех, против кого есть улики"
 ottpol.28.b: "Они все виновны!"
  
 ottpol.29.t: "Запрет политических партий"
 ottpol.29.d: "Используя свои новые исполнительные полномочия, Великий визирь ранее сегодня объявил о временном запрете деятельности всех политических партий, кроме своей собственной, до тех пор, пока не будет разрешен внутренний кризис. Указывая на то, что самые разные недобросовестные люди смогли избежать правосудия, и что в эти трудные времена государство должно быть едино, паша приказал закрыть как ПСС, так и все более мелкие региональные партии до особого распоряжения.\n\nПротиводействие этому шагу уже началось по всей стране, поскольку в Бейруте и Измире начались протесты против тирании Великого визиря, а столичные газеты все еще могут выражать свое мнение без преследований."
 ottpol.29.a: "Что принесет нам будущее?"
  
 ottpol.30.t: "Умеренные покидают ОНП"
 ottpol.30.d: "Поскольку паша по-прежнему не желает прислушиваться к гласу разума, а мегаломания его планов по-прежнему не знает границ, умеренные члены партии под руководством Али Фуат-паши решили покинуть ряды ОНП и сформировать независимую партию. Называющая себя "Демократической партией", чтобы показать свое неприятие авторитарных шагов своего бывшего лидера, клика быстро растет в размерах и парализовала правительство, приведя к его падению из-за отсутствия большинства в османском парламенте.\n\nВмешавшись в ситуацию и почувствовав облегчение от того, что представилась возможность помешать своему Великому визирю уничтожить всю нацию, [OTT.GetLeader] отправил в отставку и пашу, и парламент до новых предстоящих выборов."
 ottpol.30.a: "Предатели!"
  
 ottpol.31.t: "Чрезвычайные выборы [GetYear] года"
 ottpol.31.d: "Вследствие падения правительства ОНП различные народы Империи снова были призваны на избирательные участки, чтобы решить будущее Вечного Государства. Раздираемая внутренним расколом, ОНП, похоже, обречена на крупное поражение, поскольку многие избиратели, вероятно, перейдут на сторону новообразованной ДП. Тем не менее, ПСС также имеет неплохие шансы, поскольку многие представители элиты опасаются, что ДП - всего лишь еще один волк в овечьей шкуре."
 ottpol.31.a: "Победа ПСС"
  
 ### Successful Assassination Attempt 
 ottpol.32.t: "Солнечный день в Измире"
 ottpol.32.d: "По просьбе своего друга, вали Измира, Великий визирь запланировал визит в греко-турецкий город на начало этой недели. Предупреждая, что возможный ответный удар за его прогрессивные реформы может быть неизбежен, глава Alīye-i Emniyet Hizmeti попросил Кемаля не ехать, пока ситуация не будет полностью под контролем. Подтверждение слухов о готовящемся нападении было получено три дня спустя, когда был задержан известный преступник в Бурсе, пьяно болтавший о обширной сети заговора против Великого визиря, в которую он входил, и о том, что ему был отдан приказ лишить Кемаля жизни. Дальнейшее расследование, проведенное Alīye-i Emniyet Hizmeti, в конечном итоге приписало эти заявления воображению этого человека, и визит был назначен на две недели позже.\n\n За несколько дней до прибытия паши в город, начали появляться новые тревожные сообщения, так как жандармери задержала двоих молодых людей, связанных со старой Особой организацией возле городской площади. И снова агенты Alīye-i Emniyet Hizmeti отмахнулись от них, как от чистой случайности.\n\nВчера днем ​​Великий визирь прибыл в город и был встречен вали, и ничто по-прежнему не вызывало подозрений. Однако, ранее сегодня во время торжественной речи визиря перед огромной толпой, вышедшей навстречу этому человеку, раздались два быстрых выстрела, и Великий визирь упал на землю. Жандармерия немедленно вмешалась и смогла поймать преступника, молодого человека армянского происхождения, непосредственным мотивом которого, похоже, была месть за армянскую резню.\n\nМустафа Кемаль был немедленно доставлен в больницу, но его положение остается критическим, поскольку возрастающие с годами проблемы со здоровьем сильно повлияли на способность паши к восстановлению."
 ottpol.32.a: "Какая трагедия!"
  
 ottpol.33.t: "Баяр-паша принимает контроль над ОНП"
 ottpol.33.d: "Так как любимый вождь нации, Мустафа Кемаль-паша, находится в состоянии, не позволяющем ему руководить партией, в рядах ОНП начинает разворачиваться борьба за власть, так как столь неожиданный удар и упорный отказ Кемаля назначать преемника оставили партию разделенной.\n\nСторонники политики 'сильной руки', которые все больше и больше пользовались благосклонностью Кемаля за последние несколько лет, выдвинули Исмет-пашу в качестве его преемника, в то время как более умеренное крыло решило поддержать Али Фуат-пашу. Также появились слухи, что фельдмаршал Февзи-паша, возможно, пытается забрать этот титул себе, и его широкая поддержка среди военных, которые все еще составляют костяк партии, напугала обе стороны.\n\nВ то же время близкий друг и соратник Кемаля, Баяр-паша, взял на себя чрезвычайные полномочия, в то время как нация затаила дыхание, не зная, что может последовать, если символ османского патриотизма погибнет."
 ottpol.33.a: "Все взоры прикованы к Кемалю"
  
 ottpol.34.t: "Смерть Мустафы Кемаля-паши"
 ottpol.34.d: "Поскольку состояние паши оставалось критическим, и он более недели находился на грани жизни и смерти, многие начинали терять надежду на скорое выздоровление. Наконец, убедившись, что его конец настанет, он призвал нескольких своих ближайших друзей и приемную дочь Сабиху и начал писать завещание. После того, как он поставил свою подпись под текстом, все медицинские записи были прекращены, и начали разворачиваться последние часы визиря. В сопровождении своего секретаря, трех турецких врачей и командира гвардии у своей кровати он обратился со своими заключительными словами к доктору Несету Омеру: Aleyküsselâm (мир вам) - мусульманский ответ на приветствие. В 9:5 Гази и Великий визирь Мустафа Кемаль-паша, испустил свой последний вздох. Его друг Салих позже ворвался в его комнату и, увидев тело своего покровителя, вышел наружу и выстрелил себе в грудь.\n\nВ завещании паши были следующие пункты: завещать все свое имущество партии, с ежемесячным пособием для своей сестры и любопытная записка о своем союзнике Исмет-паше, которому он оставил сумму, необходимую для финансирования образования его детей, зная, что этому человеку не хватает средств. Самым удивительным было то, что он упорно отказывался назвать преемника, а когда его секретарь Хасан Риза-бей попытался добиться устного завещания, он был остановлен Баяром, что, привело к большой суматохе среди ведущих членов партии.\n\nПарламент в [TUR.Capital.GetCapitalVictoryPointName] быстро отреагировал, объявив траур, и было выпущено совместное заявление с благодарностью человеку за его действия во время войны, называя его "Halâskâr Gazi", Спасителем Гази (Святым Воином). В штаб-квартире ОНП не было таких торжеств, поскольку окончательная кончина их лидера привела к тому, что борьба за власть вылилась наружу."
 ottpol.34.a: "Давайте оплакивать защитника Гелиболу, Льва Антепа и Гази Мараша!"
  
 ottpol.35.t: "ОНП начинает разваливаться"
 ottpol.35.d: "Потрясения, вызванные внезапной смертью лидера и его отказом назначить достойного преемника, привели к тому, что внутри партии начали формироваться фракции. Вообще говоря, группировки в партии существовали и раньше - сторонники жесткой линии при Исмете-паше, демократы при Али Фуат-паше и военный истеблишмент при Февзи-паше, и теперь многие другие члены партии решили встать на одну из трех сторон, и в то время как други наблюдают за борьбой со стороны.\n\nАли Фуат-паша, сторонник модернизации, основанной на многопартийной системе с демократией на всех уровнях, некоторыми сторонниками жесткой линии рассматривается как предатель революции, которую они должны принести народу, и особенно сильным нападкам подвергаются его программы децентрализации и ослабления государственного контроля. Однако бывший бригадный генерал Казим Карабекир и другие, такие как Рауф-паша, видят в его идеях будущее государства и единственный способ избежать приход полной диктатуры.\n\nВ другом лагере, под все еще ненадежным руководством Исмета-паши, рассчитывают придерживаться планов бывшего Великого визиря о прогрессивном авангарде, ведущем нацию в новую эру, и сильной руководящей руке государства до тех пор, пока османский народ не будет готов к самоуправлению. Источники указывают, что, несмотря на то, что положение Исмета в этом лагере все еще шатко, многие члены партии, принадлежащие к военным, отдали предпочтение такому подходу."
 ottpol.35.a: "Али Фуат-паша берет контроль над партией"
 ottpol.35.b: "Исмет-паша принимает факел от Мустафы Кемаля"
  
 ottpol.36.t: "Демократы покидают ОНП"
 ottpol.36.d: "Неудивительно, что назначение Исмет-паши новым лидером партии вызвало сильное негодование со стороны либеральной клики. Политика жесткого курса, который сейчас, кажется, доминирует внутри партии, вынудила бывших близких соратников Мустафы Кемаля, таких как Али Фуат-паша, Джелал-паша и многие других, покинуть ОНП, в создании которой они участвовали, и работать вместе с бывшим соперником Казимом Карабакиром.\n\nГенеральный секретарь партии Реджеп Бей уже открыто осудил новую партию, которая в настоящее время носит название "Демократическая партия" - явный намек на авторитарный стиль ОНП - и пытается настроить общественное мнение против них. Осознавая, окно возможностей быстро закрывается и нынешнее доминирование ОНП в парламенте вряд ли продлится долго, он также оказывал давление на Исмета, надеясь убедить его закрыть эту партию-выскочку и централизовать государство вокруг ОНП до того, как их контроль над армией и парламентом начнет пропадать."
 ottpol.36.a: "Предатели!"
  
 ottpol.37.t: "Нация в кризисе"
 ottpol.37.d: "ОНП была не единственной организацией, пострадавшей от внезапной кончины Великого визиря, поскольку отсутствие руководства начинает вызывать большие проблемы по всей стране. Члены организации, ответственной за убийство, все еще находятся на свободе, и многие задаются вопросом, почему Alīye-i Emniyet Hizmeti потерпела столь катастрофическую неудачу в защите Великого визиря.\n\nСлухи о заговоре, достигшем высших эшелонов Вечного Государства, быстро распространяются по мере того, как бывшие друзья смотрят друг на друга с подозрением. Реджеп-паша, генеральный секретарь партии, поэтому подталкивает Исмета-пашу к принятию так называемого 'Закона о поддержании общественного порядка', который предоставил бы почти неограниченную исполнительную власть Великому визирю. Рассматриваемый многими в партии как способ навсегда пресечь любые попытки оппозиции и как следующий шаг в объединении партии и государства. Скорее всего сойти с пути, на который нация встанет если закон примут, будет невозможно и вполне вероятно, что на восстановление политической сцены после такого удара потребуются десятилетия."
 ottpol.37.a: "Точка невозврата?"
  
 ottpol.38.t: "Раскол в армии"
 ottpol.38.d: "Не только внутри партии, но и в высшем военном командовании смерть Гази вызвала большое беспокойство, поскольку, хотя высшее военное руководство открыто поддерживало ОНП, ее недавнее решение отказаться от усиления центральной власти заставило многих ветеранов Вельткрига начать опасаться увеличения влияния арабов в армии и их сомнительной лояльности. Командующий армией Февзи-паша был близким другом бывшего Великого визиря и часто сотрудничал с ним как в полевых условиях, так и во время планирования, что заставляет многих опасаться попытки генерала вмешаться, чтобы гарантировать продолжение политики и идеологии его соратника.\n\nВне этого круга, однако, также остается разрыв между офицерами, прошедшими подготовку в германской военной миссии до войны, и офицерами, обученными по обновленным османским военным стандартам после войны, с большой разницей в их мнениях о Германской Империи и отношениях, которые должна с ней поддерживать Высокая Порта. Тем не менее, риск военного переворота на данный момент кажется минимальным, и разногласия между двумя сторонами пока решаются за закрытыми дверями."
 ottpol.38.a: "Это тревожит"
  
 ottpol.39.t: "Февзи-паша объявляет о своих амбициях"
 ottpol.39.d: "Не только начальник штаба османской армии, но и герой Вельткрига, Февзи-паша заявил о своих амбициях полностью заняться политикой. Этот шаг паши, давнего друга и бывшего коллеги покойного Мустафы Кемаля, многими рассматривается как неожиданный, поскольку этот человек не проявлял особой склонности вступать в политические баталии, предпочитая настоящие, и очень сильно свидетельствует о братских отношениях между ОНП и османской армией. Однако недавние слухи в верхних эшелонах партии говорят о том, что Кемаль призвал его на свою сторону незадолго до своего безвременного ухода и поручил ему вести партию и османскую нацию в целом по пути, который они оба предполагали.\n\nОднако, вследствие слабо соблюдаемого правила, запрещающего офицерам одновременно занимать должности в армии и османском парламенте, остается неясным, будет ли его недавно объявленная кандидатура на руководство партией также включать досрочный уход с прежней должности. Известный как разумный и дисциплинированный человек, некоторые опасаются, что он может повести страну по более авторитарному пути с более тесными отношениями между армией и государством."
 ottpol.39.a: "Февзи провалил голосование"
 ottpol.39.b: "Февзи возглавляет армию"
  
 ottpol.40.t: "Османские выборы [GetYear] года"
 ottpol.40.d: "После безвременной смерти нашего бывшего Великого визиря и последующей борьбы за власть в ОНП, Султан [OTT.GetLeader] назначил новые выборы, чтобы обеспечить стабильную и демократическую преемственность. Однако, растущее военное вмешательство в дела государства указывает на то, что без влияние через Мустафу Кемаля армия может вскоре начать играть более прямую роль в политике и подтолкнуть страну к тому курсу, который она предпочитает. В любом случае многие опасаются, что эти выборы - только начало и что в обозримом будущем ситуация останется нестабильной."
 ottpol.40.a: "Либеральная коалиция возвращает большинство"
  
 ottpol.41.t: "Военные проводят переворот"
 ottpol.41.d: "То, чего многие опасались, было подтверждено ранее сегодня, когда Февзи-паша официально объявил чрезвычайное положение, отложив выборы на неопределенный срок и закрывая парламент до особого распоряжения. При поддержке армии и большей части ОНП, кажется маловероятным, что это будет только на короткое время, и многие опасаются, что военная диктатура может остаться надолго, после убийства Великого визиря лишь несколькими неделями ранее. Чтобы противостоять возможному сопротивлению в дальних вилайетах, все вали были отозваны в столицу для обсуждения дальнейшей политики и, вероятно, будут заменены военными, лояльными новому режиму. В самом Константинополе Исмет-паша был назначен Великим визирем, чтобы обеспечить стабильную работу в повседневных делах, но в политических кругах большинству ясно, что он является всего лишь марионеткой Февзи."
 ottpol.41.a: "Настали темные времена"
  
