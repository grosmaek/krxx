 otteco.1.t: "Османская экономика в [GetYear]: Последствия Печально известного десятилетия"
 otteco.1.d: "Когда в 1920 году пыль осела и наконец-то наступил конец почти десятилетней беспрерывной войне, экономика Османской Империи лежала в руинах. Экономика обрабатывающей промышленности, которая в эпоху КСП демонстрировала медленный, но устойчивый рост, была разрушена, поскольку последствия армянских погромов сказались на образованном среднем классе. Врачи, инженеры, предприниматели и т.д. все они стали критическими рабочими местами, поскольку продолжающийся бегство греко-османских граждан в Малую Азию показал, насколько разрушительным был план 'Национальной экономики' для разоренной нации. Точно так же был разрушен и сельскохозяйственный сектор, когда начали ощущаться реальные последствия войны. Потеря анатолийского турецкого населения была ошеломляющей, поскольку почти 25% довоенного населения исчезло, оставив после себя обилие земли без рабочей силы для ее обработки.\n\nТем не менее, Возвышенная Порта не сидела сложа руки, и планы скорейшего восстановления были быстро разработаны, поскольку первый послевоенный кабинет сделал это своим приоритетом номер один. Железные дороги, оставленные инвесторами уже не существующих наций, были национализированы. Страшное Османское управление государственным долгом было полностью закрыто, а ее монополии переданы государству. Программа 'Национальная экономика' стала приоритетом номер 1 османского правительства, поскольку ужасы войны и опора на ненадежное нетурецкое население оставили глубокие шрамы среди правящей элиты. Мусульманская буржуазия должна была быть подготовлена, чтобы бросить вызов традиционному христианскому господству, народ был образован, и империя, наконец, вступила в 20-й век."
 otteco.1.a: "Грандиозные планы, однако ресурсов мало"
  
 otteco.2.t: "Османская экономика в [GetYear]: Эра роста"
 otteco.2.d: "По мере того как шли годы и экономика достигла своего довоенного состояния к концу 20-х годов, тогдашний правящий ОНП вывел развитие на новый уровень, поскольку последовательность 4-летних планов была положена на стол, и власть правительства над экономикой была еще более ужесточена. Затем, в 1931 году, произошло немыслимое, поскольку националистическая коалиция была решительно свергнута либеральной коалицией, которая вновь открыла экономику для иностранных инвестиций и смягчила этатистские меры, так тщательно разработанные в предыдущем десятилетии. Тем не менее, экономика продолжала расширяться, поскольку промышленность появилась по всей Анатолии и Леванте, финансируемая почти нескончаемой волной экономического процветания в Германской Империи и низкими ценами на импорт машин и строительных материалов.\n\nК середине 30-х годов, турецкая экономика была на пике своего роста, так как чувство эйфории и прогресса ощущалось от Бейрута до Смирны. Тем не менее, многие указывали на тревожные признаки на горизонте, поскольку растущая нестабильность на континенте и стагнация немецкой экономики, вероятно, вызовут проблемы и на Большом Востоке."
 otteco.2.a: "Хвала Девлет-и Эбед-мюддету (Вечное государство)!"
  
 otteco.3.t: "Самсунский экономический конгресс"
 otteco.3.d: "Кризис. Хаос. Катастрофа. Во всем мире экономисты и владельцы бизнеса находятся в состоянии паники, поскольку немыслимое, наконец, произошло в начале этой недели, когда рухнула Берлинская фондовая биржа. Как и в Берлине, Константинополь находится в состоянии повышенной готовности к любым изменениям ситуации, наблюдая, как экономика рушится под землю. Тем не менее, в Империи гораздо меньше ужаса кризиса, чем многие первоначально ожидали, поскольку протекционистский характер империи в течение 20-х годов сформировал основу структуры, способной противостоять большинству потрясений на мировом рынке.\n\nЧтобы успокоить страхи частного сектора и наметить следующий четырехлетний план, предусмотренный экономическими партнерами ОНП, планируется провести второй экономический конгресс в городе Самсун на Черном море (Самсунский экономический конгресс). Объединяя оба проекта из частного сектора и демонстрируя достижения турецкой экономики за последние несколько десятилетий, он служит не только способом успокоить османских инвесторов, но и демонстрацией модернизирующейся османской нации миру."
 otteco.3.a: "Махмут Челал открывает СЭК"
  
 otteco.4.t: "Закон об объединении железных дорог"
 otteco.4.d: "'Devlet Demiryolları Umum Müdürlüğü', или Государственное управление железных дорог, было основано вскоре после войны, чтобы захватить принадлежащие Антанте железнодорожные концессии и финансировать строительство дальнейших железных дорог через обширные земли Империи. Тем не менее многие иностранные концессии остались, и различные частные  железные дороги, главным образом в Анатолии, отказались от интеграции в ГУЖД. Однако после катастрофы на Берлинской фондовой бирже многие из этих компаний оказались на грани банкротства, что открыло путь к полному объединению османской железнодорожной сети.\n\nЗакон N294, прозванный законом 'Молния', отсылающий к тому, как железные дороги пронзают негостеприимные внутренние районы нашей страны, планирует одним махом упразднить все негосударственные железнодорожные компании и объединить их активы в ГУЖД. Хакки Бехич, бывший вдохновитель первоначального создания ГУЖД, был отозван из Австро-Венгерской Империи для наблюдения за процессом и дальнейшим расширением сети."
 otteco.4.a: "От Сиркеджи до Багдада!"
  
 otteco.5.t: "Международная ярмарка в Смирне открывает свои двери"
 otteco.5.d: "Расположенная недалеко от города из-за нехватки свободных площадей для строительства, Первая международная ярмарка в Смирне открыла свои двери для публики в начале этой недели. Хотя непосредственная цель основания остается немного неясной, организаторы проекта заложили основы того, что, как они надеются, станет крупнейшей выставкой когда-либо на Ближнем Востоке, а так же поощряют бизнес и промышленность по всей империи для того чтобы демонстрировать изобретательность и опыт османского народа. Правительство приветствовало эти усилия, и принц Осман Фуад лично открыл парк, принеся с собой щедрый вклад из Императорской казны."
 otteco.5.a: "Великолепно!"
  
 otteco.6.t: "Завершение строительства дамбы Эль-кут"
 otteco.6.d: "Чтобы поддерживать достаточно высокий уровень воды в Тигре, а также поддерживать оросительный канал Гарраф вокруг города Кут, османско-ассирийская компания начала строительство дамбы в 1931 году. Работы были временно приостановлены в начале 1936 года из-за сильного наводнения на реке Тигр, затопившего строительную площадку, что задержало работы еще на 6 месяцев.\n\nСтроительство заграждения было выполнено 2500 арабскими и ассирийскими рабочими и включало в себя вывоз 1 223 288 кубических метров грунта в то время как для самого заграждения 191 139 кубических метров было использовано бетона."
 otteco.6.a: "Прекрасно!"
  
 otteco.7.t: "Иракская концессия"
 otteco.7.d: "В попытке обеспечить свое правительство столь необходимыми доходами османы решили продать концессии в Ираке. Это может быть единственная в жизни возможность получить контроль над ними, если мы будем готовы принять это. Наше окно возможностей в лучшем случае ограничено, так как другие с большим интересом смотрят через наше плечо."
 otteco.7.a: "Это похоже на кражу!"
 otteco.7.b: "Зачем нам вообще это нужно"
  
 otteco.8.t: "Открытие трассы Зуара-Триполи"
 otteco.8.d: "В рамках железнодорожной программы в Триполитании сегодня была открыта линия между городами Зуара и Триполи. Станция Триполи, которая была отремонтирована в рамках строительства Бенгази-Триполи, тем самым также была вновь открыта и стала домом для торжеств. Многие триполитанские герои, сражавшиеся во время Вельткрига, также присутствовали, и даже принц Осман Фуад приехал в город, чтобы отпраздновать начало промышленной революции в триполитанских провинциях."
 otteco.8.a: "Как же это восхитительно!"
  
 otteco.9.t: "Крах экономики Персидского залива"
 otteco.9.d: "До вали в Басре дошли сообщения о том, что некоторые государства Персидского залива особенно сильно пострадали от экономической депрессии в Европе и что это вызвало шоковые волны во всей их социальной структуре. Многие из этих государств, такие как Дубай, почти полностью зависят от промысла жемчуга и имеют европейский континент в качестве своих основных рынка сбыта.\n\nС ростом популярности более дешевых японских заменителей, рынок получил свой первый удар в 20-е годы, но конфликт между этим государством и Миттельевропейским блоком обеспечил устойчивый спрос на Персидский залив. Теперь, когда этот спрос почти в одночасье испарился, вся отрасль находится на грани краха.\n\nХотя это, конечно, печально для арабов региона, эта катастрофа заставила их приблизиться к Османскому государству и нашему внутреннему рынку. По просьбе нескольких шейхов и эмиров ТНК (Турецкая Нефтяная компания) открыла переговоры, чтобы обсудить возможность разведки нефти вдоль побережья и расширить свои работы в Персидском заливе."
 otteco.9.a: "Потеря одного человека - это приобретение другого"
  
 otteco.10.t: "Расширение греческого торгового флота"
 otteco.10.d: "Традиционно возглавляемая греческим населением Османского государства, судоходная промышленность Западной Анатолии и Эгейских островов известна во всем мире и, несмотря на частые кризисы, вызванные конфликтами между турками и греками, неуклонно росла в межвоенный период.\n\nОднако в условиях масштабного экономического кризиса, охватившего все вокруг, и полного краха американской нации различные проницательные предприниматели почуяли шанс на успех и начали скупать различные торговые суда со всего мира. Возглавляет это дело известный Аристотель Онассис, уроженец Измира, который вместе с другими греческими семьями создал на Эгейском побережье настоящую судоходную империю. Поскольку многие из этих кораблей плавают под флагами других стран, сомнительно, что это будет иметь далеко идущие последствия для османской экономики, но османские банки, тем не менее, решили предоставить обширные кредиты для этих операций по захвату."
 otteco.10.a: "Будем надеяться, что они наймут и турок!"
  
