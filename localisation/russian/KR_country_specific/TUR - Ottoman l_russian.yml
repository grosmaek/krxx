 # SABAHATTIN # 
 ############## 
 ottsab.1.t: "Парламент собирается вновь"
 ottsab.1.d: "После того, как правительство принца Сабахаттина было назначено, новоизбранные представители также заняли свои места в Палате Депутатов. После коротких речей султана и великого визиря зал был торжественно открыт. Проблемы начали возникать почти сразу же, когда депутаты от ОНП подвергли критике все пункты речи Великого Визиря и назвали всю его программу позором для Возвышенного Государства и, следовательно, для всего мира."
 ottsab.1.a: "Ах, демократия"
  
 ottsab.2.t: "Реформа османской жандармерии"
 ottsab.2.d: "После упразднения янычарского корпуса в начале XIX века, для обеспечения порядка и стабильности в провинциях Румелия и Анатолия были созданы различные военизированные организации. С провозглашением реформ Танзимата в 1839 году эти организации были объединены в Джандарма (Османскую жандармерию).\n\nОтлично служившие в Румелии после революции 1908 года и на полях сражений в Анатолии во время Вельткрига, к тому времени переименованная в Умум Джандарма Куманданлиги (Главное командование жандармерии), жандармерия доказала свою эффективность и была значительно расширена с включением различных арабских и курдских провинций. Однако одна из проблем, которая последовала за этим, была в жалобах многих нетурецких граждан, и заключалась в том, что жандармерия (особенно на высших должностях) почти полностью набиралась из турецких граждан и как таковая, не могла считаться многонациональной организацией.\n\nДля решения этой проблемы ПСС внесла предложение о пересмотре стандартов набора и задействовании большего количества арабских кадров в корпусе. Это вызвало протесты турецких националистов, которые рассматривают это ослабление стандартов как слабость и потенциальную угрозу безопасности турецкой власти в арабских вилайетах в случае эскалации восстаний."
 ottsab.2.a: "Нам нужна полная реформа Джандарма"
 ottsab.2.b: "Просто назначьте нескольких арабов на символические должности"
  
 ottsab.3.t: "Воспитание Джандармы"
 ottsab.3.d: "На протяжении 19 века и начала 20 века точный статус жандармерии часто менялся. Последним указом, датированным 1909 годом, организация была передана в ведение военного министерства. Признавая их огромный успех, корпус был значительно расширен при кемалистском режиме, но сохранил свои тесные связи с вооруженными силами, что заставило многих в тогдашней оппозиции полагать, что до тех пор, пока эти двое структуры остаются едиными, корпус не может иметь беспристрастную позицию. Предложение, выдвинутое в 1935 году, по которому их образование будет интегрировано в Военную академию, было едва отклонено, но еще раз демонстрирует намерения ОНП создать монополию на безопасность и оборону, лояльную их делу.\n\nДля этого чтобы решить эту потенциальную угрозу, великий визирь предложил отделить жандармерию от военного министерства, передать ее в ведение министерства внутренних дел и провести ее обучение отдельно от основной османской армии. Кроме того, он также предлагает создать академии в Бейруте, Багдаде и Алеппо, чтобы попытаться включить в свой корпус больше арабов."
 ottsab.3.a: "Предложение проходит"
 ottsab.3.b: "Какая глупая идея"
  
 ottsab.4.t: "Реорганизация Законов Вилайетов"
 ottsab.4.d: "Основанная на идеях реформаторов Танзимат в конце 19-го века при особой заслуге Мидхат-паше, старая система эялет была заменена системой, основанной на вилайетах, санджаках и казах. Для решения вопросов, поднятых меньшинствами, которые не представляют свои группы в полной мере, каждый из этих провинциальных уровней сопровождался административным советом для оказания помощи вали и каймакамам. На практике, однако, это решение мало что дало, поскольку сочетание коррупции, некомпетентности и зависимости вилайетов от инструкций из столицы привело широкому спектру проблем, которые сделали их в основном неэффективными.\n\nПытаясь бороться с неэффективностью и увеличить вклад обычных граждан в управление своим непосредственным окружением, советы на уровне вилайета будут расширены до полноправных региональных парламентов, которые будут работать при федеральном правительстве, но будут обладать властью и этнорелигиозным разнообразием, необходимым для эффективного решения проблем вилайетов.\n\nКроме того:\n- Уровень Санджака будет упразднен, чтобы избежать ненужного административного раздувания, но может быть восстановлен в определенных вилайетах, если провинциальная ассамблея сочтет это необходимым.\n- Вали или губернатор будет избран демократическим путем среди жителей вилайета и подтвержден в своем положении султаном через Ирада.\n- Выборы в провинциальное собрание и вали будут проводиться каждые 4 года между двумя федеральными выборами."
 ottsab.4.a: "Скачок в будущее!"
  
 ottsab.5.t: "Выборы в провинциальное собрание"
 ottsab.5.d: "Хотя в старых административных советах вилайетов уже были выборы, многие не согласны с правилами для возможных кандидатов. Только мужчины в возрасте 30 лет и старше, которые платили сумму в 150 пиастров в виде прямых ежегодных налогов и говорили на османском языке, должны были рассматриваться на должность и должны были быть отобраны избирательной комиссией. В эту комиссию вошли каза мудюру, кади, муфтий, имам, писцы каза и религиозные лидеры немусульманских жителей. Они представят список кандидатов на следующий административный уровень, который удалит 1/3 кандидатов, прежде чем перемещать его дальше на следующий административный уровень, который снова удалит 1/3. Затем окончательный список будет использован для выбора членов совета, которые будут служить вали в течение 2 лет до проведения новых выборов.\n\nВ новой системе выборы будут открыты для всех османских мужчин в возрасте 18 лет и старше, с возрастом кандидатуры в 30. После этого избранные члены будут непосредственно работать в провинциальном собрании. Некоторые из наиболее прогрессивных депутатов парламента, однако, просят нас предоставить те же права женщинам, встречая сильное сопротивление со стороны консерваторов, которые видят в этом оскорбление халифа и, соответственно, всего ислама, на этот раз поддержанные их христианскими коллегами."
 ottsab.5.a: "Принять избирательные права для женщин"
 ottsab.5.b: "Только мужчины могут голосовать"
  
 ottsab.6.t: "Первые выборы в провинциях"
 ottsab.6.d: "Недавно согласованные в парламенте первые провинциальные выборы в истории Османской Империи прошли. Надзорные органы сообщают, что выборы прошли без особых инцидентов, хотя явка на первый взгляд казалась минимальной, так как многие в курдских и иракских вилайетах не пришли в свои участки. Тем не менее, все кандидаты были избраны, и либеральные СМИ объявили выборы большим успехом, объявив это событие поворотным моментом в истории Османской Империи наравне с реформами Танзимата."
 ottsab.6.a: "Не самый лучший старт... но пока подойдет!"
  
 ottsab.7.t: "Иракский вопрос"
 ottsab.7.d: "Вилайеты Ирака (Мосул, Багдад и Басра) давно доказали, что эффективно управлять ими сложно из-за ограниченных полномочий вали, слишком сильно полагающихся на прямые приказы из столицы, и малых доходов. Чтобы частично решить эти проблемы и установить более крепкую власть над приграничными провинциями, на протяжении 19 века неоднократные запросы на слияние вилайетов в более крупную иракскую единицу время от времени отклонялись, чтобы избежать создания блока власти, который мог бы угрожать центральному правительству. Однако в 1926 году с распадом Британской Империи и повторной аннексией Басры и Кувейта вилайеты Басры и Багдада будут объединены и переданы на усмотрение единого вали. При Яшине аль-Хашими в 1928 году мосульский вали будет передан под командование его багдадского коллеги, при этом регион Сулеймания (населенный курдами-суннитами) будет отделен.\n\nБольшая часть Ирака как таковая будет подчинена центральной структуре управления. Многие задаются вопросом, что с этим должно произойти теперь, когда Закон Вилайетов был пересмотрен. Некоторые утверждают, что он должен оставаться единой единицей, чтобы обеспечить стабильную границу против персов, в то время как другие полагают, что из-за его большого и разнообразного населения он должен быть разделен на суннитскую и шиитскую части с их собственными провинциальными собраниями. Вопрос об ассирийском народе в Басре также остается болезненным, поскольку разделение их на отдельное образование доставит удовольствие ассирийцам, но приведет к проблемам с большим шиитским населением."
 ottsab.7.a: "Сулеймания, Мосул, Багдад, Басра"
 ottsab.7.b: "Сулеймания, Мосул, Багдад"
 ottsab.7.c: "Мосул, Багдад"
 ottsab.7.e: "Единый Ирак"
  
 ottsab.8.t: "Проблемы в Басре"
 ottsab.8.d: "Проблемы начали нарастать в Басре, поскольку ассирийское меньшинство чувствует, что оно недопредставлено в провинциальной ассамблее Багдади, и снова требует создания ассирийской автономной области вокруг города Басра. Эти требования были встречены негативом во стороны арабского и турецкого населения региона, которые опасаются, что разделение двух вилайетов приведет к тому, что они станут меньшинством на своей собственной родине, и в качестве примера приводят влияние, оказываемое маронитами над друзами в горах Ливана."
 ottsab.8.a: "Отделить Ассирийскую автономную область"
 ottsab.8.b: "Отклонить их запрос"
  
 ottsab.9.t: "Пересмотр Османского гражданского кодекса"
 ottsab.9.d: "Гражданский кодекс, который мы использовали с эпохи Танзимат, или кодекс Мечелле, был впервые кодифицирован в 1877 году. Основанный на правовой традиции исламского ханафизма, кодекс был первым применением единого закона ко всем османским гражданам, которые ранее использовали систему Миллета, свои собственные кодексы.\n\nДесятилетиями этот свод законов оставался в основном неизменным и в глазах многих все еще остается древним пережитком ушедшей эпохи. Так как он основан на исламском праве, многие реформисты протестовали против него, поскольку они считают, что религиозному праву нет места в современном светском государстве. Граждане-христиане и евреи, которые ранее использовали свою собственную правовую систему, также по-прежнему недовольны ею и призвали правительство реформировать, если не полностью заменить устаревший кодекс.\n\nДля некоторых проблема заключается не в самом кодексе, который является надежным документом и прекрасно применим к (суннитским) мусульманским подданным империи. Они считают, что проблема в том, что немусульманские подданные также предстают перед судом и что вместо того, чтобы навязывать правовую систему, основанную на шариате, для всех граждан, различные общины должны иметь возможность применять свои правовые системы. Поэтому они предлагают ввести светский гражданский кодекс, который будет намеренно абстрактным, чтобы на местном уровне различные группы населения могли сами заполнить пробелы и управлять собой в соответствии со своими собственными традициями и потребностями.\n\nДругие видят в этом катастрофу, поскольку цель правительства в 19 веке заключалась в том, чтобы избавиться от юридических сложностей и подчинить всех граждан единому своду законов. Теперь они предлагают ввести новый светский гражданский кодекс Османской Империи, который будет использоваться всеми гражданами - независимо от их религии - и который также сделает всех граждан равными перед законом, что пользуется большой поддержкой со стороны ОНП."
 ottsab.9.a: "Кодекс служит нам 60 лет, он будет служить еще 60 лет!"
 ottsab.9.b: "Нам нужен новый светский гражданский кодекс!"
 ottsab.9.c: "Надо дать юридическую автономию всем группам, в соответствии с их собственными обычаями и традициями!"
  
 ottsab.10.t: "Приватизация государственных монополий"
 ottsab.10.d: "Сформированная в значительной степени в этатистский период между 1920-1931 годами, большая часть экономики нашей страны находится в руках нескольких крупных государственных компаний. Поскольку это идет вразрез с либеральными принципами и подрывает возможность для частной инициативы, Палата депутатов сегодня проголосовала за отмену монополий и приватизацию рынка.\n\nОднако остается вопрос, в какой степени мы должны открыть этот рынок для иностранных инвесторов. Многие опасаются, что, уступив контроль над жизненно важными частями османской экономики, они могут снова попасть в руки западных держав в ущерб нашему народу. Чтобы устранить эту потенциальную угрозу, они предлагают, что только инвесторы с османским гражданством могли участвовать в процессе, а иностранные компании, желающие инвестировать в рынок, обязаны были использовать османскую рабочую силу."
 ottsab.10.a: "Свободный рынок не будет против!"
 ottsab.10.b: "Еще надо очень хорошо подумать над этим..."
  
 ottsab.11.t: "Дело TPC"
 ottsab.11.d: "Основанная в 1912 году как объединение активов Deutsche Bank, Shell и Anglo-Persian Oil Company, TPC получила концессию на нефтяные месторождения Киркука, хотя разведка не могла быть проведена из-за разразившейся войны в 1914 году. Когда осела пыль, в 1921 году британские доли в предприятии были перераспределены между османскими и немецкими инвесторами, а армянин Галуст Гюльбенкян получил 20% от общей выручки. Нефть была впервые обнаружена 14 октября 1922 года недалеко от города Киркук, затмив обширные буровые работы, которые позднее были развернуты по всему региону. По мере роста интереса к "Черному золоту" со стороны правительства Османской Империи, правительство продолжало выкупать акции и подчинять компанию своему прямому контролю. Крах немецкой экономики в начале 1936 года еще больше способствовал этой программе, поскольку в попытке спасти свои активы в самой Германии Deutsche Bank согласился продать свои оставшиеся акции правительству Османской Империи. Оставив компанию исключительно в руках Турции и Голландии, был предоставлен ряд новых возможностей. Однако из-за проблем с экономикой и нехватки персонала, чтобы в полной мере воспользоваться этим случаем, на данный момент они не используются.\n\nТеперь, когда правительство решило отменить свои государственные монополии, некоторые задаются вопросом, не следует ли делать исключение для TPC, чтобы избежать попадания в иностранные руки важного сектора экономики Османской Империи. Соучредитель компании, армянин Галуст Гюльбенкян, проявил интерес к приобретению дополнительных акций компании, но остается сомнительным, будет ли он реинвестировать свою прибыль в османскую экономику, вместо того, чтобы отправить всё в Европу."
 ottsab.11.a: "TPC останется в собственности государства"
 ottsab.11.b: "Продать. Продать. Продать."
  
 ottsab.12.t: "Организация вооруженных сил"
 ottsab.12.d: "Поскольку децентрализация империи идет полным ходом, возникает вопрос, что должно случиться с османской армией. Турецкие децентралисты решительно выступают против разделения её на более мелкие части, поскольку они заявляют, что это снизит её поражающий потенциал и осложнит дела во время войны. Более того, это может привести к различным стандартам обучения, языковым трудностям между различными полками и, возможно, даже к созданию ситуации, похожей на множество клик, если один из командиров решит, что с него хватит османского владычества.\n\nАрабские децентралисты, с другой стороны, жалуются на сильно тюркизированную верхушку офицерского корпуса и неспособности арабских солдат служить только в арабских провинциях под командованием арабских командиров. Кроме того, они опасаются, что, если армия останется централизованной, турки смогут использовать ее для подавления недовольства гражданского населения правительством, и что могущественный турецкий генерал, такой как Февзи-паша, мог бы использовать это для насаждения военной диктатуры и отмены реформ."
 ottsab.12.a: "Жизненно важно, чтобы армия оставалась нетронутой"
 ottsab.12.b: "Армия будет децентрализована"
  
 ottsab.13.t: "Отмена Меклис-и Аян"
 ottsab.13.d: "Меклис-и Аян, или верхняя палата османского парламента, была создана в 1876 году как часть османской конституции и в основном служила для султана способом влиять на политику, поскольку назначение сенаторов в значительной степени зависело от поддержки, предоставляемой Султаном. Это обеспечило стабильный и лояльный внутренний круг, который мог бы остановить радикальные реформы, если в этом возникнет необходимость. Однако расширение бюрократического аппарата на провинциальном уровне привело к экспоненциальному увеличению расходов, что заставило многих задуматься, зачем вообще нужна Верхняя палата.\n\nПоэтому с одобрения Меджлис-и Мебусан сегодня конституция Османской Империи была пересмотрена, и институт упразднен. Однако, когда этот королевский рычаг исчез, некоторые начинают задумываться и задаются вопросом, не открыли ли они тем самым путь к отмене монархии и провозглашению республики."
 ottsab.13.a: "Еще один шаг вперед!"
  
 ottsab.14.t: "Арабы требуют большего представительства в вооруженных силах"
 ottsab.14.d: "При поддержке группы сирийских и иракских офицеров, была организована кампания с требованием большего арабского представительства на высших уровнях вооруженных сил. В настоящее время, верхушка ВС, почти полностью заполнена турками, многие из которых с Балкан. Арабы требуют равного представительства и более общих должностей для арабских офицеров. Кроме того, они также требуют, чтобы мюзиры (фельдмаршалы) сирийской, хиджазской и иракской армий всегда были арабами и чтобы их действия более тщательно контролировались их провинциальными собраниями."
 ottsab.14.a: "Принять их требования"
 ottsab.14.b: "Что за бред..."
  
 ottsab.15.t: "Расширение реформ вилайетов"
 ottsab.15.d: "Хотя многие были довольны изменениями, внесенными в закон Вилайет, некоторые считают, что этого мало. Особенно в регионах, населенных большими группами меньшинств, существует определенное желание иметь институт, отдельный от провинциальных ассамблей, который будет обслуживать только их собственную группу меньшинств. Основываясь на религиозной системе Миллета, они просят расширить её и разделить на большее количество групп, чтобы лучше представить межконфессиональный гобелен нашей страны. Это оказалось проблематичным, особенно в мусульманской категории, поскольку сунниты, шииты, алевиты и т.д. Объединены в одну категорию без учета их индивидуальных верований или языков.\n\nПоддержка этого расширения, однако, в лучшем случае незначительна, как за пределами недопредставленных групп, немногие хотят предоставить этим группам дополнительные права. Особенно проблематичным является вопрос о шиитах, поскольку, их религия не признает османского халифа в качестве верховного главы ислама из-за этого другие считают, что шииты не имеют права требовать дальнейшей автономии. Однако, если шииты захотят признать халифа, можно будет дальше вести разговор."
 ottsab.15.a: "Расширить систему Миллета"
 ottsab.15.b: "Это не кажется хорошей идеей"
  
 ottsab.16.t: "Вопрос о системе Миллет"
 ottsab.16.d: "С провозглашением нового Османского Гражданского кодекса, который гарантирует полное равенство для всех граждан в рамках светского закона, некоторые начинают рассматривать существование системы Миллет как рудимент. Они настаивают на том, что из-за местного представительства через провинциальные собрания, уже гарантированного для всех религиозных групп, Миллеты могут быть распущены с передачей их прежних задач и обязанностей этим вновь созданным организациям.\n\nНекоторые из ведущих фигур в различных Миллетах согласны с этой точкой зрения, но другие все еще опасаются, что этой гарантии недостаточно и что без защиты своих религиозных институтов только (суннитский) ислам сможет открыто выражать свою точку зрения. На греческих островах ситуация рассматривается как не такая большая проблема, хотя возражения против существования светского кодекса в первую очередь привели к незначительным протестам во всем регионе. Армянский патриарх согласился с этой идеей, но взамен требует гарантировать полную автономию армянской общины в самой Армении."
 ottsab.16.a: "Отменить Миллеты"
 ottsab.16.b: "Не будем делать ничего слишком поспешного"
  
 ottsab.17.t: "Проблемы в вооруженных силах"
 ottsab.17.d: "В условиях полной децентрализации, похоже, назревают проблемы в среде турецких офицеров, которые опасаются, что, передав такую большую власть меньшинствам, целостность и обороноспособность Империи сильно подорвана. Убежденные, что во многих из этих групп есть пятая колонна, особенно армяне, греки, ассирийцы и шииты, они пытаются сопротивляться реформам и вернуть весь контроль в руки турок.\n\nВдохновленные турецкими националистическими идеями, они видят в планах великого визиря прямую угрозу турецкому народу, и их не сильно радуют его попытки ограничить их влияние как на политику, так и на различные организации.\n\nС беседами со многими бывшими генералами и перестановками офицеров в различных подразделениях, похоже, назревают проблемы, и в случае эскалации ситуации это может довольно скоро привести к военному перевороту."
 ottsab.17.a: "Очень тревожно"
  
 ottsab.18.t: "Рейд на Великую Порту"
 ottsab.18.d: "Недовольство курсом либерального правительства и обеспокоенность рисками, которые их реформы представляют для целостности османской нации, 2-я дивизия Первой армии совершила сегодня переворот, арестовав Великого Визиря и его министров утром. В ходе того, что некоторые называют повторением "Рейда на Великую Порту" незадолго до Вельткрига, вооруженные силы под командованием фельдмаршала Февзи-паши посредством этой операции фактически взяли под свой контроль столицу. Сейчас, когда линии связи с внутренними районами перерезаны, многие задаются вопросом, что будет дальше. Султан [OTT.GetLeader] пока еще не занял официальной позиции в отношении событий, предпочитая дождаться штиля, опасаясь, что его собственная власть может оказаться под угрозой."
 ottsab.18.a: "Что происходит?"
  
 ottsab.19.t: "Султан [OTT.GetLeader] бежит из столицы"
 ottsab.19.d: "Тайно переправленный на борт небольшого рыболовецкого корабля с помощью своих помощников, старый султан избежал жесткой хватки националистов в столице. Из-за потери этого важного актива в рядах заговорщиков начинает распространяться хаос, поскольку опасения организованного лоялистского сопротивления во внутренних районах Анатолии могут сорвать всю операцию.\n\nДругие члены королевской семьи были задержаны в своих жилищах, виллах и дворцах, а преданным националистическим элементам было поручено найти султана любой ценой. Второй в очереди на престол и герой Вельткрига Осман Фуад Эффенди, похоже, также сбежал из столицы, что, вероятно, еще больше осложнит попытку государственного переворота. Во всем Машрике мало что происходит, поскольку все ориентировочно ждут решающего победителя в борьбе, хотя различные сторонники исламизма выразили свой гнев по поводу заключения султана-халифа в тюрьму."
 ottsab.19.a: "Привести. Мне. [OTT.GetLeader]. Сейчас!!!"
  
 ottsab.20.t: "Осман Фуад собирает силы"
 ottsab.20.d: "Прибыв бегством в соседнюю Бурсу, королевский принц начал собирать свои войска для подготовки к освобождению столицы. Пользуясь престижем, который сопровождает Дом Османов, и его доблестные действия во время Вельткрига, популярный принц быстро собирает силы, чтобы довести борьбу против националистов до конца. В столице распространяется неопределенность и дезертирство, поскольку никто не ожидал затяжной борьбы и надеялся осуществить быстрый и решительный переворот."
 ottsab.20.a: "Это не по плану..."
  
 ottsab.21.t: "Осман Фуад идет на Константинополь"
 ottsab.21.d: "Поддержанный множеством лоялистских подразделений из Западной и Центральной Анатолии, принц-воин, наконец, сделал свой ход. Заняв позицию на восточной стороне Босфора, он направил ультиматум фельдмаршалу Февзи-паше с требованием сложить оружие и распустить свои войска. Больше по численности, превосходящий по вооружению, лучший по классу и не имеющий шансов на победу, маршал принял его в 17:26.\n\nПатрулирование немецкой подводной лодки в Черном море в конечном итоге предотвратило захват всех офицеров, связанных с переворотом, поскольку через этот канал они смогли бежать в Кайзеррайх. Требование об их экстрадиции было незамедлительно направлено правительству Германии, но до сих пор осталось без ответа."
 ottsab.21.a: "Чертовы немецкие собаки!"
  
 ottsab.22.t: "Реставрация кабинета ПСС"
 ottsab.22.d.sabahattin: "После устранения военной угрозы кабинет принца Сабахаттина был восстановлен в [TUR.Capital.GetCapitalVictoryPointName], а парламент вновь открыт. Ряд турецких националистических партий и депутатов, виновных в неудавшемся перевороте, были распущены и арестованы. Положение ПСС, усиленное поражением их противников на поле боя, никогда не было сильнее, поскольку многие противники их программ теперь хранят молчание, чтобы избежать преследований, ареста и, возможно, даже смерти."
 ottsab.22.d.karabekir: "После устранения военной угрозы кабинет принца Сабахаттина был восстановлен в [TUR.Capital.GetCapitalVictoryPointName], а парламент вновь открыт. Ряд турецких националистических партий и депутатов, виновных в неудавшемся перевороте, были распущены и арестованы. Положение ДП, усиленное поражением их противников на поле боя, никогда не было сильнее, поскольку многие противники их программ теперь хранят молчание, чтобы избежать преследований, ареста и, возможно, даже смерти."
 ottsab.22.a: "Мы идем вперед!"
  
 ottsab.23.t: "Указ об объединении отменен"
 ottsab.23.d: "Ужасный закон об объединении и совместном обучении был отменен сегодня в парламенте. Указ, свидетельствующий о намерениях ОНП преобразовать государство в светское и современное, был воспринят многими консерваторами как оскорбление самого ислама, в то время как многие либералы усмотрели в его программе централизации атаку на систему Миллет и инициативу частных лиц. С его отменой либеральная коалиция теперь надеется как сохранить своё влияние среди немусульманских общин, так и бросить кость консервативным исламистам, на которых стоит значительная их поддержка в Палате депутатов."
 ottsab.23.a: "Мы идем без оков на руках"
  
 ottsab.24.t: "Будущее османизма"
 ottsab.24.d: "Османизм, или идея о том, что все граждане идентифицируют себя с общей османской идентичностью выше своих региональных подгрупп, таких как турки, арабы и т.д., Была одной из самых влиятельных идей в Империи с начала 19 века. Задолго до того, как младотурки взяли власть в свои руки после конституционной революции, молодые османы были группой реформаторов второй половины XIX века, которые пытались укрепить эту идентичность, видя в ней решение проблемы роста национализма среди своих подданных.\n\nНа практике идея, однако, оставалась в основном неудачной, поскольку различные христианские группы никогда не принимали ее как свою родную, и панисламизм оказался гораздо более эффективным способом сдерживать арабов и курдов. Последующая потеря массивных участков османской территории, начавшаяся в 1870-х годах, нанесла еще больший ущерб идеалу, поскольку с потерями, понесенными во время Первой балканской войны, христианская группа оказалась значительно ослабленной. Идея, которую сначала высоко оценивали младотурки, быстро потеряла известность, поскольку на ее место поднялся национализм. Греческие националисты, армянские националисты, арабские националисты и даже турецкие националисты - все они имели противоречивые мнения о будущем империи, и благодаря их действиям надежды на османскую идентичность, свободную от религии, были почти полностью разрушены.\n\nТем не менее, эта идея никогда не исчезала, и по мере того, как младотурки все больше и больше склоняются к мусульманскому национализму, либеральная оппозиция использовала его в качестве контрпредложения все более жесткой политике. Теперь, когда во главе стоит принц Сабахаттин, идея вернулась на передний план, поскольку его идеи сильно децентрализованной империи стремятся поощрять объединенную османскую идентичность над региональной идентификацией. Однако гораздо менее очевидно, насколько эта политика реалистична, поскольку многие важные социологи отмечали, что поворотный момент уже пройден и что радикальное изменение политики в области образования с учетом этой идентичности будет противоречить идее децентрализованной политики."
 ottsab.24.a: "Интересно"
  
 ottsab.25.t: "Сила панисламизма"
 ottsab.25.d: "Возвращаясь к истокам самого ислама, идея панисламизма была вновь выдвинута на передний план османскими султанами в конце 18 века, чтобы оказать влияние на мусульманских подданных халифа и дать метафорический клей всем гражданам Порты.\n\nКайзер видел в Порте конечного союзника для использования ислама в качестве оружия и нацеливания его на своих соперников, а немцы сосредоточили свои усилия в Османской Империи на развитии и распространении этой идеологии в надежде принести ее завершение, когда снова вспыхнет война с французами. Высвободив орды разъяренных мусульман (по немецким оценкам, речь шла о сотнях миллионов восставших в унисон), круг ориенталистов, близких к кайзеру, увидел одну ключевую фигуру во всем этом плане: султан-халиф Османской Империи. Благодаря немецкому влиянию на турецкое государственное управление и воспитанию новой элиты, сосредоточенной в первую очередь на вооруженных силах, халиф принял ее как свою собственную и сам использовал ее, чтобы править над нелояльными элементами.\n\nПосле падения Абдул-Хамида II в 1908 году, революции и с приходом к власти нового режима, который хотел следовать более светскому пути, немцы не сдавались, и когда реальность ситуации начала показываться, младотурки в конечном итоге начали открыто преследовать исламисткую идеологию. Война началась на берегах Дарданелл в 1915 году, и вскоре после этого прозвучал призыв к джихаду... без особого успеха. Грандиозный романтический план кайзера, согласно которому через своего марионеточного халифа он сможет обрушить непреодолимую волну на своих врагов, принес мало плодов. Однако эта идея не была забыта, а скорее удвоена, поскольку через сеть, созданную Фон Оппенгеймом и его единомышленниками, различные школы, форумы и учителя были разосланы во все уголки мира, чтобы пробудить дух сопротивления и солидарности для людей халифа.\n\nСамый большой успех панисламизма можно найти среди мусульманских подданных Машрика, поскольку он обеспечил определенную степень лояльности султану на протяжении всего Вельткрига, которая, вероятно, была бы значительно уменьшена без усилий различных исламистов. Однако за это пришлось заплатить высокую цену, поскольку продвижение мусульманской солидарности затрудняет секуляризацию государства и ограничивает влияние веры на государственные дела. Более того, исламистская риторика распространилась на Египет после окончания войны, где в молодом государстве она нашла благодатную почву для дальнейшего развития своих идей и, при необходимости, их использования против султана и кайзера."
 ottsab.25.a: "Тревожно"
  
 ottsab.26.t: "Насилие в Бурсе"
 ottsab.26.d: "Древняя столица Османской Империи, город Бурса, расположен в этнически довольно разнообразном регионе недалеко от столицы. Тем не менее, турецкое ядро ​​с сильной преданностью исламу живет в городе и вокруг него, что вызывало у нас проблемы в прошлом, когда страной руководили либеральные идеи.\n\nАкция протеста, организованная "Братьями Мухаммеда" для борьбы с правительством с их снисходительностью к секуляристам и усиление власти меньшинств обострились ранее сегодня, когда отряд жандармерии был вынужден вмешаться, чтобы защитить различные греческие и армянские магазины и прочие их активы. Возмущенные и убежденные в том, что правительство этим ясно показало, что они предпочитают язычников мусульманам, они стали более агрессивными. В конечном итоге жандармерия была вынуждена открыть огонь, в результате чего четыре человека были убиты и еще два десятка ранены. Столкнувшись с непреодолимой огневой мощью, протест быстро рассыпался, но это событие оставило шрам для многих мусульман в регионе, который будет трудно залечить."
 ottsab.26.a: "Очень тревожно"
  
 ottsab.27.t: "Протесты в Конье и Мосуле"
 ottsab.27.d: "Сочувствие своим собратьям в Бурсе, породило аналогичные протесты, которые потрясли Конью и Мосул на этой неделе, поскольку сопротивление среди мусульман против Великого визиря продолжает расти. Тем не менее визирь позаботился о том, чтобы развлечь жителей Стамбула публичными проявлениями благочестия, чтобы отогнать любых противников, и, похоже, сменил свою обычную риторику на более исламскую.\n\nВ то время как политики всегда были вынуждены вести себя осторожно, когда дело доходит до вопросов религии, особенно при великом визире Мустафе Кемале, который был печально известен своими далеко не идеальными замечаниями по этому поводу, ситуация, похоже, стала еще более накаленной из-за событий в Иерусалиме. Панисламизм, оружие как Абдул-Хамида II, так и партии младотурков, теперь, похоже, обращается против институтов власти вместо того, чтобы защищать их..."
 ottsab.27.a: "Нам придется действовать осторожно"
  
 ottsab.28.t: "Турецкие националисты начинают наступление"
 ottsab.28.d: "Зная об обострении ситуации в кабинете великого визиря, турецкие националисты начали полномасштабное наступление на ПСС и ее лидера. Обвиняя их в экономическом спаде, намекая на то, что его лошадь более набожна, чем он сам, и открыто ставя под сомнение политику великого визиря, речи и брошюры с нетерпением распространились в различных газетах и средствах массовой информации, связанных со старым ОНП.\n\nХотя видно лицемерие этих замечаний, исходящих от этого крыла парламента, которое в последние несколько лет ничего не делало, кроме пропаганды секуляризации, поразительно как, их слова сильно подрывают репутацию визиря, положение которого в коалиции становится все более хрупким каждый день."
 ottsab.28.a: "Возможно, нам придется обсудить замену..."
  
 ottsab.29.t: "Консерваторы ставят ультиматум"
 ottsab.29.d: "Группа консервативных депутатов, в основном из Анатолии, объявила сегодня о полном прекращении поддержки великого визиря и требует его немедленной замены, если коалиция хочет сохраниться. Их заявление было встречено доверием со стороны различных христианских и других немусульманских депутатов, что лишь подлило масла в огонь, который к настоящему времени полностью охватил партию.\n\n[OTT.GetLeader] в ответ позвонил Великому Визирю для аудиенции, чтобы обсудить ситуацию, которую многие истолковывают как сигнал о том, что королевская поддержка принца может пошатнуться. Газеты, издаваемые националистами и ветеранами кемалистов, пожирают их душу, поскольку драма продолжает расти. Попытка великого визиря закрыть некоторые из этих газет была встречена противодействием с другой стороны зала, и многие партнеры по коалиции возражали против предлагаемой цензуры прессы."
 ottsab.29.a: "Дальше будет все хуже и хуже..."
  
 ottsab.30.t: "[OTT.GetLeader] мешает принц Сабахаттин"
 ottsab.30.d: "В ответ на обострение ситуации в Палате депутатов принц Сабахаттин официально подал султану прошение об отставке, чтобы удовлетворить требования диссидентов внутри партии и протесты в городах по всей Империи. Убежденный, что только назначением консервативного депутата можно исправить ситуацию, султан объявил, что Шакиб Арслан из региона Горный Ливан перейдет к власти принца. Будучи одной из ключевых фигур в исламистском движении и происходя из нетурецкой семьи, многие надеются, что это поможет обеим этим проблемным группам и подтвердит силу коалиции."
 ottsab.30.a: "Удачи, Шакиб"
  
 ottsab.31.t: "Расцвет кофейной культуры"
 ottsab.31.d: "Старая традиция многих османских мужчин, выпить чашечку кофе с друзьями и знакомыми, процветает как никогда раньше. Подобно тому, как парижские кафе повлияли на развитие социальной мысли и искусства в французской культуре, эти дома служат местом встречи для османской культурной элиты, чтобы обсуждать и размышлять о проблемах жизни, империи и изящных искусств. Хотя не все результаты этого являются положительными, жалобы многих вали на лень и плохое влияние этих мест на трудовую этику являются почти повседневным явлением в Константинье, они являются свидетельством более открытого и свободного османского общества."
 ottsab.31.a: "Можно мне еще чашку?"
  
 ottsab.32.t: "Проблемы в Восточной Анатолии"
 ottsab.32.d: "Многие курды, управляемые Агасом и Шейхом, с распростертыми объятиями приняли поворот к децентрализации. Однако существует разрыв между курдами, фактически проживающими в Курдистане, и теми, кто защищает их слово в столице. Курды-метрополии, по большей части объединившиеся в свою организацию Курдистан Таали ва Тараки Джамиад (Общество за подъем и прогресс Курдистана), видят Курдистан, свободный от религиозного ига, с политической свободой и развитием, соперничающим с остальными в Османской Империи, но похоже, не осознают, что ситуация на местах категорически против этого. Агас и шейхи, которые были вовлечены в, казалось бы, вечную гражданскую войну между собой, борются изо всех сил против планов правительства передать власть в руки городских курдов. Под влиянием суфийских орденов, в первую очередь Накшбанди, многие шейхи втянули свои племена в открытый конфликт с Константинией, пытаясь удержать свою власть.\n\nС неудачным восстанием за неудавшимся восстанием, Курдистан медленно, но верно будет освобожден от своей отсталости, хотя многие задаются вопросом, не должна ли цена человеческой жизни и явное сопротивление курдского правящего класса быть признаком того, что регион следует оставить в покое."
 ottsab.32.a: "В конце они будут благодарны нам!"
  
 ottsab.33.t: "Снижение социальной мобильности и централизация собственности на землю"
 ottsab.33.d: "На протяжении большей части истории нашей империи земельная собственность строилась на системе общих земель, которые либо принадлежали государству, а затем сдавались в аренду фермерам, которые платили налог за ее использование, либо принадлежали определенной федерации племен. Хотя у этого был существенный недостаток, заключающийся в том, что те, кто трудился на полях, часто не имели большого желания увеличить плодородие земли или приложить много усилий в целом, это гарантировало, что в конечном итоге крупных землевладельцев было мало. Реформы, начатые еще в 19 веке, отчасти для поощрения более оседлого образа жизни для все еще кочевых племен, изменили эту концепцию на концепцию, в которой регистрация земли стала обычным делом, а прежние общие земли быстро сменяли друг друга, ведь отдельные люди и семьи как таковые создают мощную касту землевладельцев. Больше всего от этого пострадали Ирак и курдские регионы, поскольку различные представители племен сменили пастырский образ жизни на шумные города, объявив всю землю, ранее принадлежавшую всему племени, своей собственностью. Массивная каста фермеров в результате этих действий стала безземельной почти в мгновение ока, и у них почти не было другого выбора: либо перемещаться по городам, создавая проблемы для и без того разросшихся городов этих регионов, либо оставаться на земле и становиться подданными современной формы крепостного права.\n\nС массированным толчком к "собственной инициативе", "децентрализации" и удовлетворению своей основной электоральной базы - землевладельцев - реформы либеральной коалиции только усугубили ситуацию, что привело к усилению поддержки бедными низами грандиозной цели земельной реформы, провозглашаемой ОНП и растущими социалистическими партиями в Империи. Это не только вызывает сдвиг в политическом ландшафте в сторону более якобы радикальной точки зрения, но и доходы существенно упали из-за широко распространенной коррупции на провинциальном уровне и отказа многих групп выплачивать свою долю взносов в бюджет казначейства в Константинии."
 ottsab.33.a: "Пороховая бочка в процессе изготовления..."
  
 ottsab.34.t: "Фонд Арабской организации образования и развития"
 ottsab.34.d: "Основываясь на ослаблении ограничений, наложенных на учебные программы, и с робким согласием правительства для различных этнических и языковых групп в империи сохранять свою культуру под прикрытием османизма, ряд арабских интеллектуалов объявили о создании АООР ранее в этом году, во время недели в Бейруте. Город, который уже является современной столицей арабской общины в нашей империи, кроме того, также находится недалеко от гор Ливана, от которых основатели организации протянут оливковую ветвь маронитам.\n\nНачиная с ограниченных ресурсов, сеть открыла свои первые школы в Бейруте, Иерусалиме, Хайфе и Алеппо с надеждой на дальнейшее распространение в Великой Сирии и Ираке. Кроме того, с правительством ведутся переговоры о предложении большего количества арабских курсов и предметов в университетах Дамаска и Бейрута, но центральное министерство образования до сих пор не дало ответ. Многие иракские учителя и известные деятели, несмотря на это, приняли идеи, лежащие в основе организации, но опасения по поводу дальнейшего сирийского доминирования в Машрике заставили многих пресечь создание подобной организации, вместо объединения с Бейрутом."
 ottsab.34.a: "Самый радостный день!"
  
 ottsab.35.t: "Федеральная реформа образования"
 ottsab.35.d: "Хотя Закон об объединении и совместном обучении был заслуженно отвергнут нашим правительством, тем не менее была группа реформаторов, которые видят большой вред в полном отказе от центральных образовательных стандартов. Они опасаются не столько таких вопросов, как язык, религия или обычаи, сколько технических знаний как в университете, так и на более низком уровне. Поэтому, чтобы восполнить то, что они считают массовым дефицитом, они предлагают создать несколько федеральных учебных заведений в дополнение к местным, которые подчиняются провинциальным ассамблеям.\n\nВ этих школах в своих трудах упоминаются Имперские институты. Технологии, студенты будут проходить в светской и основанной на науке программе под надзором федерального собрания. Кроме того, эти школы также будут предлагать практические занятия для учителей, обслуживающего персонала и даже фермеров в надежде, что они затем передадут полученные знания людям в своих родных городах, когда они вернутся. Однако со стороны консервативного крыла было слышно много протестов против светского характера этих школ, когда институты изображались как слегка завуалированная попытка что-то внушить своим студентам, чтобы затем распространить послание ереси их друзьям и семье."
 ottsab.35.a: "Замечательная идея!"
 ottsab.35.b: "Федеральное правительство ни в коем случае не должно вмешиваться в местные дела!"
  
