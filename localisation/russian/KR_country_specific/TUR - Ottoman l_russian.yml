 ### Political (Sabahattin) 
 ott_private_initiative: "Поощрение частной инициативы"
 ott_private_initiative_desc: "В рамках своих усилий по либерализации османской экономики правительство начало поощрять рост частного бизнеса по всему штату. Эти инициативы уже начали приносить дивиденды, и экономический рост начинает расти по всей стране."
  
 ott_bloated_administration: "Раздутая бюрократия"
 ott_bloated_administration_desc: "Система вилайетов, которая была определена Османской Империей на протяжении десятилетий, к сожалению, была позволена гнить уже довольно долгое время, и в результате вся структура стала громоздкой и неэффективной. Реформа этой системы крайне необходима, чтобы она не продолжала давить на государство."
  
 ott_broken_monopolies: "Уничтожены государственные монополии"
 ott_broken_monopolies_desc: "В рамках продвижения принципов свободного рынка по всей империи османское правительство начало полную приватизацию крупных государственных корпораций, которые ранее доминировали в империи. По мере ликвидации этих компаний их активы распродаются частным лицам."
  
 ott_miri_land_distribution: "Продажа земли Мири"
 ott_miri_land_distribution_desc: "Земли Мири, фактически находящиеся под контролем государства, распродаются по всей Османской Империи. В дополнение к преимуществам согласования с либералами принципов свободного рынка, это также принесет некоторый столь необходимый капитал в османскую казну."
  
 ott_widespread_illiteracy_liberal: "Широко распространенная неграмотность"
 ott_widespread_illiteracy_liberal_desc: "Несмотря на некоторые усилия правительства, Османская Империя страдает от широко распространенной неграмотности, которая серьезно ограничивает способность империй к инновациям и принятию новых традиций. Для преодоления этих проблем потребуются значительные усилия."
  
 ott_sublime_federation: "Возвышенная Федерация"
 ott_sublime_federation_desc: "В надежде на реорганизацию и обеспечение будущей стабильности империи либеральное правительство преобразовало государство в 'Возвышенную Федерацию', основанную на децентрализованных принципах Либеральной Антанты. Хотя еще предстоит выяснить, увенчаются ли эти усилия успехом, это, безусловно, радикальный сдвиг."
  
 ott_economic_recession: "Надвигающаяся рецессия"
 ott_economic_recession_desc: "Из-за неудачных решений либерального правительства османская экономика оказалась втянутой в кризис, масштабы которого до сих пор неясны. Однако, несмотря на это, очевидно, что для империи впереди тяжелые дни, которые они должны преодолеть, если хотят, чтобы их правительство выжило."
  
 ### Political (Arslan) 
 ott_mosque_cost: "Программа реновации и реставрации"
 ott_mosque_cost_desc: "В соответствии с исламистской линией правительства Арслана, Османское государство приступило к программе реконструкции мечетей, а также благоустройства других мест поклонения. Хотя первоначально это может повлечь за собой значительные расходы, многие в правительстве надеются заручиться поддержкой консервативных элементов османского общества в ответ."
  
 ott_military_purge: "Военная чистка"
 ott_military_purge_desc: "Чтобы устранить потенциальную оппозицию новому режиму, правительство начало увольнение и досрочную отставку многих офицеров, считающихся слишком светскими. Это окажет крайне пагубное влияние на эффективность османской армии в краткосрочной перспективе, поскольку грань между политическими противниками и личными соперниками может легко размыться."
  
 ### Egypt related 
 ott_military_restrictions: "Военные ограничения"
 ott_military_restrictions_desc: "Чтобы не дать новому египетскому государству-клиенту снова бросить им вызов, османское правительство ввело чрезвычайно карательные ограничения в отношении египетских военных, фактически устранив их как потенциальную угрозу османскому государству."
  
 ott_absorbed_state_monopolies: "Османские государственные монополии"
 ott_absorbed_state_monopolies_desc: "Благодаря новому влиянию, которое они теперь имеют на египетское правительство, османское правительство захватило контроль над активами, которые когда-то принадлежали египетскому государству, фактически предоставив им эффективную монополию на многие секторы египетской экономики. В то время как это принесло больше денег Константинополю, это является напоминанием многим египтянам об их унижении."
  
 ott_egy_integration: "Усилия по интеграции Египта"
 ott_egy_integration_desc: "Считая, что любая независимость Египта не стоит риска, османское правительство начало процесс реинтеграции региона обратно в Империю в целом. Однако этот процесс будет нелегким, и здесь многие во всеуслышание протестуют против этого шага."
  
 ott_egy_economic_upheaval: "Экономические потрясения"
 ott_egy_economic_upheaval_desc: "Сейчас, когда предпринимаются попытки интеграции Египта, ранее разделенные египетская и османская экономики должны найти какой-то способ сосуществования. В то же время, однако, это приводит к значительному количеству экономических трудностей, поскольку новая экономика встает на ноги, но, вероятно, потребуется более сосредоточенное внимание правительства, чтобы решить эти проблемы."
  
 ott_statutes_of_autonomy: "Статуты автономии"
 ott_statutes_of_autonomy_desc: "Полагая, что децентрализация является ключом к сохранению империи, правительство выдвинуло ряд Статутов автономии для различных групп населения Империи. Эти программы, однако, оказались трудными для реализации из-за того, насколько они раздули бюрократию империи."
  
 ott_statutes_of_autonomy2: "Статуты автономии"
 ott_statutes_of_autonomy2_desc: "Полагая, что децентрализация является ключом к сохранению империи, правительство выдвинуло ряд Статутов автономии для различных групп населения Империи, однако эти программы оказались трудными для реализации из-за того, что они раздули бюрократию империи. Хотя были предприняты некоторые усилия, чтобы облегчить экономическое бремя, которое эти статуи возлагают на османскую политическую систему, оно все еще остается значительным."
  
 ott_statutes_of_autonomy_fev: "Статуты автономии"
 ott_statutes_of_autonomy_fev_desc: "Полагая, что децентрализация является ключом к сохранению империи, правительство выдвинуло ряд Статутов автономии для различных групп населения Империи, однако эти программы оказались трудными для реализации из-за того, что они раздули бюрократию империи. Хотя были предприняты некоторые усилия, чтобы облегчить экономическое бремя, которое эти статуи возлагают на османскую политическую систему, оно все еще остается значительным."
  
 ### Economic (Kemalist) 
 ott_black_monday: "Экономическая депрессия"
 ott_black_monday_desc: "Волны немецкого экономического краха распространились далеко, и даже империя не застрахована. Османская экономика никогда не была сильной с самого начала, и недавний экономический крах Германии толкнул ее через край, уже иностранные инвестиции уходят из страны. Империя стоит перед трудным путем в преодолении этого кризиса."
 ott_black_monday_2: "Экономическая депрессия"
 ott_black_monday_2_desc: "Волны немецкого экономического краха распространились далеко, и даже империя не застрахована. Османская экономика никогда не была сильной с самого начала, и недавний экономический крах Германии толкнул ее через край. Хотя со стороны правительства были предприняты некоторые усилия по смягчению кризиса, многие граждане империи все еще борются за то, чтобы свести концы с концами, а предприятия продолжают закрываться."
 ott_black_monday_3: "Экономическая депрессия"
 ott_black_monday_3_desc: "Волны немецкого экономического краха распространились далеко, и даже империя не застрахована. Османская экономика никогда не была сильной с самого начала, и недавний экономический крах Германии толкнул ее через край, хотя она начинает пробиваться обратно. Хотя до выздоровления еще далеко, нельзя отрицать, что худшее позади империи."
 ott_black_monday_4: "Экономическая депрессия"
 ott_black_monday_4_desc: "Волны немецкого экономического краха распространились далеко, но их отголоски становятся все более отдаленными. В то время как все еще существуют трудности, вызванные крахом, усилия империи по облегчению этих трудностей привели к устойчивому восстановлению. Необходимо больше инвестиций, чтобы вывести империю за докризисный уровень, но теперь это цель, которая твердо стоит перед нами."
  
 ott_agriculture: "Toprak Mahsulleri Ofisi"
 ott_agriculture_desc: "Toprak Mahsulleri Ofisi - это агентство, которому поручено регулировать поставки зерна по всей империи, а также стимулировать местное производство продовольствия. Однако это агентство существует не только для защиты потребителей, но и для обеспечения того, чтобы производители получали достойные цены на свою продукцию."
  
 ott_4_years_progress: "Четыре года прогресса"
 ott_4_years_progress_desc: "Намеченный кемалистским правительством в качестве директивы центрального правительства для руководства османской экономикой в 20-м веке, этот 4-летний план черпает вдохновение из социалистической плановой экономики и был разработан с помощью иностранных экономических экспертов. В первую очередь направленная на создание тяжелой промышленности для снабжения Османской Империи, она также предполагает полную эксплуатацию природных ресурсов страны, включая уголь, хром и нефть."
 ott_4_years_progress_2: "Четыре года прогресса"
 ott_4_years_progress_2_desc: "Намеченный кемалистским правительством в качестве директивы центрального правительства для руководства османской экономикой в 20-м веке, этот 4-летний план черпает вдохновение из социалистической плановой экономики и был разработан с помощью иностранных экономических экспертов. В первую очередь направленная на создание тяжелой промышленности для снабжения Османской Империи, она также предполагает полную эксплуатацию природных ресурсов страны, включая уголь, хром и нефть."
  
 ott_model_farm: "Проект модельной фермы"
 ott_model_farm_desc: "С целью продвижения современных методов ведения сельского хозяйства правительство начало поддерживать так называемые "Образцовые фермы", которые будут продвигать иностранные методы в империи."
  
 ott_railroad_effort: "Железнодорожное усилие"
 ott_railroad_effort_desc: "Чтобы достичь цели создания современной инфраструктуры, османское правительство прилагает огромные усилия для инвестиций в железнодорожную инфраструктуру с целью обеспечения быстрого сообщения и транспорта по всему Ближнему Востоку."
  
 ott_autarky: "Внутренний рынок Османской Империи"
 ott_autarky_desc: "Стремясь дистанцировать османскую экономику от изменчивых капризов мировой финансовой системы, османское правительство взяло на себя миссию создания автаркической экономики. В то время как многие наблюдатели ставят под сомнение способность государства удовлетворять современные потребности при относительном отсутствии развития империи, уровень инвестиций, вложенных в отечественную промышленность, подчеркивает приверженность Османской Империи этой цели."
  
 ### Economic (Liberal) 
 ott_import_heavy_materials: "Программа импорта тяжелых материалов"
 ott_import_heavy_materials_desc: "В целях стимулирования роста османской промышленности был создан 'Турецкий Банк Промышленного Развития'. В то время как в долгосрочной перспективе она нацелена на стимулирование роста отечественной промышленности, в настоящее время все, на что она способна, - это посредничество в торговых ценах между империей и западными государствами."
  
 ott_agriculture_lib: "Программа модернизации сельского хозяйства"
 ott_agriculture_lib_desc: "С целью тиражирования западных методов ведения сельского хозяйства в Османской Империи правительство поощряло импорт западного сельскохозяйственного оборудования и инструментов. В то время как другие выступали за поощрение отечественного производства, либералы считают, что оригиналы будут намного лучше, чем любой отечественный подражатель."
  
 ott_agriculture_lib_2: "Программа модернизации сельского хозяйства"
 ott_agriculture_lib_2_desc: "Продвигая цель модернизации османского сельского хозяйства, правительство разработало схемы стимулирования роста современного промышленного сельского хозяйства по всей империи. Внедрение тракторов западного производства и другой сельскохозяйственной техники уже дает свои результаты, при этом заметно увеличивается производство продовольствия."
  
 ott_repealed_national_protection_law: "Ослабление экономических ограничений"
 ott_repealed_national_protection_law_desc: "Национальный экономический закон, введенный кемалистами для защиты отечественной промышленности от иностранной конкуренции, был отменен либеральным правительством, сославшись на его влияние на ограничение ресурсов, доступных для отечественной промышленности, а также на неэффективные отрасли, которые он помогал поддерживать."
  
 after_300_days: "§7Через 300 дней применится следующий эффект:§!"
  
 ott_repealed_national_protection_law_2: "Закон о национальной защите"
 ott_repealed_national_protection_law_2_desc: "Несмотря на свои предыдущие попытки либерализовать османский импорт с запада, правительство обнаружило, что негативное влияние, которое это оказало на отечественную промышленность, имело крайне негативную обратную реакцию. Стремясь заручиться дальнейшей поддержкой, они разработали новый Закон о национальной защите, который вводит новые ограничения на иностранную конкуренцию."
  
 ott_foreign_investment: "Иностранные инвестиции"
 ott_foreign_investment_desc: "Благодаря усилиям либерального правительства в османской экономике в последние месяцы наблюдается всплеск иностранных инвестиций. Это позволило создать новые фабрики, которые увеличивают занятость и повышают общий уровень жизни османского народа."
  
