 KR_muslim_association_tooltip: "Член §HАссоциации мусульманских наций§!"
 KR_muslim_association_tooltip_desc: "§LАссоциация мусульманских наций - международная организация, целью которой является развитие и укрепление связей между различными нациями, исповедующими ислам. Ассоциация мусульманских наций является османской инициативой и состоит из дипломатических, экономических, социальных и культурных суб-организаций.§!"
  
 ### State Descriptions ### 
  #Istanbul 
 OTT_Population_773: "Majority Culture: §YTurkish§!, Greek, Armenian\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_773_desc: "§LKnown for centuries as the melting pot of peoples and civilisations from all across Europe and the Middle East, the shining city of Kostantiniyye is the capital of our proud empire and the seat of power for our Sultan-Caliph. Although predominately inhabited by Turkish people, a significant minority of Greek and Armenian citizens reside in the city profiting from the valuable trade routes passing through.\n\nPolitical opinion is divided within the city walls as the majority of the Turkish populace is widely regarded as in favour of the Centralising reforms, although significant portions of its plethora of ethnic minorities fear for an increasing degree of Turkification, and the loss of their special status. What they all share however is a disdain for the Anatolian peasants toiling away in the hinterland, which has caused a significant rift between the enlightened bourgeoisie of the capital and the hard reality on the ground.§!" #NT!
  
  #Edirne 
 OTT_Population_341: "Majority Culture: §YTurkish§!, Greek, Bulgarian\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_341_desc: "§LBirthplace of Sultan Mehmed II, conqueror of Constantinople, the city of Edirne and its accompanying lands hold a special place in the hearts of the Ottoman people. Serving as a vital fortress during the Balkan wars and as the springboard for Envers rise to power in the 1913 coup, the old capital of the Empire is all what remains of the once prosperous Edirne Elayet and in the eyes of many the last holdout of the Ottoman Empire on the European continent.\n\nIts population holds a diverse array of ethnicities ranging from Turkish to Greek to Bulgarian to even Polish, although the majority still remains Turkish as substantial efforts to push out Bulgarian citizens during much of the early century and the influx of Balkan refugees has greatly diminished the non-Muslim population. Greek hawks further to the West however, have long claimed the region as part of their nation, insinuating that the large Greek minority living there and the historical dominance of the Byzantine Empire over it make for a rightful Greek territory.§!" #NT!
  
  #Bursa 
 OTT_Population_340: "Majority Culture: §YTurkish§!, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_340_desc: "§LDescribed by foreign visitors as one of the most prosperous regions of Anatolia, the Bursa or Hüdavendigâr Vilayet is widely known for his agricultural output. Silk is however where it derives its most fame from as the city of Bursa is the heart of Ottoman silk production, derived from silk worms first obtained from French merchants. Recent discoveries in metallurgy have given the region a second boost as the Chromite ore, plentiful in the South of the Vilayet, is in high demand for the war machines of both Germany and France.\n\nMuch like other vilayets close to the Aegean, a close cooperation exists between the Christians living on the coasts of the Sea of Marmara and the Turkish Muslims occupying its highlands. Tensions remain high between the two groups however as the mass deportations and massacres of the Weltkrieg remain all the more vivid in the minds of the severely weakened and exhausted Greek population.§!" #NT!
  
  #Sinop 
 OTT_Population_356: "Majority Culture: §YTurkish§!, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_356_desc: "§LAlthough possessing the fertile ground for a large agricultural output, the Vilayet of Kastamonu is not seen as a rich province. Whilst its population is almost entirely Turkish, there is a small minority of Greeks around the city of Sinop that controls most of the shipping in the city. Overall it's an impoverished but content region, as the people there seem distant from the hectic life in the urban centres of the Aegean, and live with only the bare necessities of life. Little investment was done in the region before the discovery of coal near Zonguldak, which was exploited to its fullest during the Weltkrieg, until bombardments of its harbour forced the Ottomans to halt their coal transports.\n\nThe loyalty of the people to the reforming Ottoman nation stands strong, as the small urban population of the Vilayet has shown their support for Kemal's reforms, whilst the much larger rural population has shown no real desire to get entangled in politics and refrains from forming any real opposition.§!" #NT!
  
  #Izmir 
 OTT_Population_339: "Majority Culture: §YTurkish§!, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_339_desc: "§LConstituting of the city of Izmir or Smyrna as it is known to the Greeks, the Aidin Vilayet is ethnically the most divisive Vilayet in Turkish Anatolia. As it stretches deep into the mainland, Greek citizens of the coastline and abroad have long complained about the arbitrary census reports that according to them are designed in such a way to drown out the Greek minority of the coastline. They argue that if we look at the entire Vilayet, the population is predominately Muslim and Turkish, although this neglects the importance of the Greek population which represents the majority of the Vilayets economic power.\n\nNot only ethnically, but also politically, the population is divided, as Muslim inhabitants have shown their desire for continued centralisation in the hopes of encouraging social promotion of the comparatively poorer Muslim population. Greek citizens on the other hand are conflicted as they agree with the OHFs progressive stance on religion and legal affairs, but fear that continued centralisation could lead to the abolition of the Millet system and increased Turkification.§!" #NT!
  
  #Mugla 
 OTT_Population_342: "Majority Culture: §YTurkish§!\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_342_desc: "§LRelatively sparsely populated and disconnected from the rest of Anatolia due to the lack of an expansive railway and road network, this small Sandjak does not boast the impressive economic power of the Aidin Vilayet, but has nonetheless made a name for itself in the agricultural and mining sectors. Centred around Marmaris, the region is known for its honey production and extensive beekeeping culture, whilst the Southern districts mainly profit from the cultivation of citrus products. Mining also has a presence in the Sandjak as the city of Mugla is one of the Empire most renowned centres of Marble, and the Chromite extraction is steadily growing in Fethiye.\n\nPolitically the region supports the Kemalist agenda, especially their interventionist economic policies, in the hopes that heavy-handed state development can further develop the still fairly backwards region.§!" #NT!
  
  #Afyon 
 OTT_Population_343: "Majority Culture: §YTurkish§!\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_343_desc: "§LTucked away in the Anatolian highlands, the region of Afyon is one the richest parts of the Ottoman Empire, deriving its economic power and fame from the Marble extraction which sires famous landmarks across the world from the Haghia Sophia to St. Peter's Basilica. Furthermore, it is one of the most productive agricultural regions of the Empire, and is famed for its cultivation of Opium, from where the name Afyon is derived.\n\nIt is a content and prospering region, with recent importance of its mineral reserves putting it on the forefront of state development. The people, almost entirely Muslims of Turkish ethnicity, don't have much interaction with the various ethnic groups of the empire, and have thus been mostly spared from the conflict between these groups. Supporting the OHF in parliament, the deputies of the region are seen as loyal to the party and form no real opposition to the centralising reforms.§!" #NT!
  
  #Konya 
 OTT_Population_346: "Majority Culture: §YTurkish§!\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_346_desc: "§LServing as a centre of agriculture for the Turkish population, the Konya Vilayet is not a rich one, as any forms of real industry remain absent from the region. The population, although Muslim in religion, consists of a wide variety of ethnicities as it was settled by Circassians, Albanians and other European Muslims after those were driven from their lands. They are a distrustful people, deeply loyal to the Ottoman Empire that took them in but weary of the influence non-Muslims hold within the empire, especially the Greek minority which is mostly centred around the city of Konya and the Antalya coastline.§!" #NT!
  
  #Ankara 
 OTT_Population_49: "Majority Culture: §YTurkish§!\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_49_desc: "§LOne of the poorest regions of the empire, the central Vilayet of Ankara is impoverished, distant from the capital and discontent with the status quo. Although connected by railroad to the capital, it has only led to a decrease in local manufacturing, as merchants and traders now export their raw materials directly instead of promoting local artisans. Shaken up by the violent deportations and massacres of Armenians and Greeks as well, the middle class of the region further received a hit during the Weltkrieg, driving its already low economic status, literacy and population density have only further down.\n\nAlthough serving as the footmen in the Ottoman army and experiencing massacres at the hand of the Entente invaders during the Weltkrieg, its people remain loyal to the Ottoman state and populist rhetoric by Kemal Pasha promising a strong response to the continued issues, has swung them firmly inside the camp of the OHF, as not only its interventionist agenda speaks to the minds of the people, but many of them served directly under him during the last days of the Weltkrieg and see in him the future of their nation.§!" #NT!
  
  #Adana 
 OTT_Population_344: "Majority Culture: §YTurkish§!, Arab (Syrian), Armenian\nMajority Religion: §YSunni Muslim§!, Alawite, Orthodox Christian" #NT!
 OTT_Population_344_desc: "§LOnce part of the Cilician Armenia, the Vilayet of Adana was created after the Egyptian forces under Muhammed Ali invaded the Ottoman Empire and marched their armies all the way up the Lebanese coast. As one of the first industrialised regions of the empire, the Vilayet represents a significant portion of the Ottoman industrial base, as its location in the centre of the Turkish and Arab regions, and its connection by railroad and ship prove it to be the perfect location. Unexploited mineral resources furthermore linger in its highlands awaiting further exploitation.\n\nOne cannot deny the severity with which the region was hit during the Weltkrieg as its prosperous Armenian population, responsible for much of the aforementioned industry, evaporated overnight as deportations and massacres culled the majority of them. As the war approached its end however, and the likelihood of an Entente victory decreased, some of the thousands that were forced to leave all their belongings behind were allowed to return to the region seeing their properties confiscated and their rights stripped. Those that are left remain bitter and with a desire for revenge but their almost negligible population counts have eroded their capacity to organise any significant opposition to their Muslim administrators.§!" #NT!
  
  #Samson 
 OTT_Population_355: "Majority Culture: §YTurkish§!, Greek (Pontic)\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_355_desc: "§LHome to the Pontic Greeks, the Trabzon Vilayet was once one of the most powerful economic regions of the Empire, deriving its wealth from the nascent industry in Samsun and Trabzon and the flourishing Greek merchant class which controlled both the fishing and trade on the Black Sea. Just as in the other Christian regions of the empire though, the deportations and massacres struck deep as the Pontic Greeks were targeted by the plans of Talaat Pasha. Contrary to the Armenian population however, the majority of the Greek population survived the massacres, and although refugees have been fleeing the region ever since the start of the Weltkrieg, the recent improvements in Greek-Ottoman relations and the flourishing economy have ensured a slow recovery of the pre-war Greek population.\n\nTensions remain high between the Muslim majority and the Greek minority as the latter's political status and wealth is met with jealousy from the poor Turkish inland sandjaks. This tension is also reflected in Kostantiniyye, as the Greeks flock to the banner of the OPAD in the hopes that their decentralisation programme will protect them in the future. The Turkish majority however, has found solace in the rhetoric of Mustafa Kemal, who promises a stronger Turkish people and state directed programmes to assist the impoverished Turks.§!" #NT!
  
  #Sivas 
 OTT_Population_345: "Majority Culture: §YTurkish§!, Kurdish\nMajority Religion: §YAlevi§!, Sunni Muslim" #NT!
 OTT_Population_345_desc: "§LIn poverty only second to Ankara, the Vilayet of Sivas is not a glamorous part of the Empire, and more often than not forgotten about in the capital. Its population, predominately Turkish peasants after the Armenian Massacres eradicated its middle class, is often used as one of the main manpower pools of the Empire as its population remains deeply loyal to the Ottoman government.\n\nPolitically the population, much like the other rural areas of Anatolia, has spoken out in favour of Kemal whose prestige and status during the final days of the Weltkrieg remains burned into their minds. Not only his success on the field flocks the Sivan population to his flag, as his plans to tackle religion in the empire have given hope to the Alevi population that their constant struggle with the Sunnis might finally come to an end.§!" #NT!
  
  #Batumi 
 OTT_Population_585: "Majority Culture: §YGeorgian§!, Lazi\nMajority Religion: §YOrthodox Christian§!" #NT!
 OTT_Population_585_desc: "§LThe ancient port city of Batumi lies on the coast of the Black Sea, between the mouth of the Çoruh River to its south and a natural harbour to its north. It is known for the high quality lemons that grow in the orchards around the town, and the botanical garden that was founded in 1912 grows all sorts of exotic plants and flora from the Caucasus. It came under the rule of the Sublime Porte in the 16th century, but it was lost in the war against Russia in 1878. With the victory in the Weltkrieg and the Treaty of Brest-Litovsk, it was returned to the Empire. Its harbour being a centre for trade on the periphery of the realm and the border to the Caucasus, Batumi's population is a diverse mix of Armenians, Turks, Russians, Greeks and the slight majority of Georgians. While economic interests bring the inhabitants together, the neighbouring state of Georgia has its eyes on what they believe to be rightfully theirs.§!" #NT!
  
  #Lazistan 
 OTT_Population_1001: "Majority Culture: §YLazi§!, Turkish\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_1001_desc: "§LInhabited by the Kartvelian Lazi minority, the Sandjak of Lazistan was a cosmopolitan society consisting of Greek, Turkish, Kurdish, Georgian, Armenian and Lazi people. Originally even claimed by the Armenian state, very little remains of its non-Muslim population as the massacres struck the area hard and thousands of Armenians were slaughtered during the Weltkrieg. Reprisals by Russo-Armenian troops before the 1917 revolution made matters even worse as the already exhausted population suffered another hit, now to its Sunni population. As the end of the Weltkrieg arrived for the Lazi people, their lands have been ravaged by war and constant migration. Their economy, based on agriculture (mainly the export of hazelnuts) and the exploitation of the Zinc mines, has not aged well either as many have permanently left the region in search of better lands.\n\nThe Lazi people share many similarities with the Georgian people further up North, and although the difference in religion between Christian Georgia and Muslim Lazistan have thus far led to little cooperation between the two regions, Georgian spies have been caught in the region who have supposedly been attempting to gather support for an anti-Ottoman insurrection. Their attempts seem to have failed however thus far as the Lazis are fairly content with our rule and have little faith in Georgian rule.§!" #NT!
  
  #Kars 
 OTT_Population_1000: "Majority Culture: §YTurkish§!, Kurdish, Armenian\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_1000_desc: "§LThe Vilayet of Kars was seized by the Russian Empire after our defeat in the Russo-Ottoman War and has only fairly recently returned to the Empire. During decades of rule by the Russians and their Armenian allies, Armenians became a substantial minority in the Kars Oblast, making up as much as 30% of its population at the dawn of the century.\n\nWhilst the Weltkrieg has not been kind to the Empire's Armenian population, the people of Kars spent much of the conflict under Russian occupation and were thus largely spared from its hardships and atrocities. Following Russia's collapse into civil war and the subsequent Ottoman reclamation of the Empire's eastern territories, however, a fear of persecution led many Armenians to flee towards the east, hoping to find refuge in the mountains of their homeland. Nonetheless, with the war nearing its end and an Ottoman victory on the horizon, those who stayed behind were mostly left unharmed. Because of this, Armenians to this day make up a sizeable portion of the local folk in the eastern parts of the province, with the remainder of the population mainly consisting of Muslim Turks and a Kurdish minority loyal to the Ottoman regime that has saved them from Russian advances and the Armenian reprisals.\n\nIts economy is solely based on agriculture, with the majority of its lands devoted to the cultivation of grain and the remaining part used for animal husbandry. Around the pastures of Ardahan and Kars, there is also a sizeable beekeeping culture, although its effects on the overall economy remain fairly low.§!" #NT!
  
  #Diyarbakir 
 OTT_Population_350: "Majority Culture: §YKurdish§!, Turkish, Arab (Syrian)\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_350_desc: "§LPart of the Kurdish core territories, the region of Diyarbakir is a prosperous albeit, agrarian, region as its capital, the city of Diyarbakir, is known as an important centre of learning and important city for the Muslim faith. Home of the Diyarbakir Ulu Camii, the fifth holiest site in Islam and one of the oldest churches in the world, the city and its region suffered greatly during the last years of the Weltkrieg, as illness, fire and misery plagued its population.\n\nServing as an important strategic location for the Ottoman armed forces on the Eastern flank of the Empire, it is closely supervised by the Empire in the hopes of avoiding another confrontation with the Kurdish people. Resistance to Kostantiniyye remains little for the moment, but fears of the far reaching secularisation promoted by the OHF and the centralised control rule within the Kurdish region, as they are afraid that without the uniting factor of the Caliphate, the Turks will slowly but surely push them out.§!" #NT!
  
  #Van 
 OTT_Population_352: "Majority Culture: §YKurdish§!, Turkish\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_352_desc: "§LHome to the largest concentration of Armenians pre-Weltkrieg, the Vilayet of Van can be seen as one of the most contested battlefields of the Caucasian campaign swapping hands between Russian and Ottoman forces on multiple occasions. Where other Vilayets were affected to varying degrees by the ethnic cleansing, Van has been the centrepiece of some of the worst massacres as both Ottoman and Armenian forces slaughtered without impunity, drastically reducing the population of the region. Especially the city of Van itself, home to a sizeable Armenian population, was decimated as the advancing Ottoman troops during 1918 put 55,000 Armenians to the sword. It goes without saying that the memory of these massacres is still deeply rooted in the consciousness of the local population and although the remainder, now fully Muslim of Kurdish and Turkish descent, is loyal to the Empire, a certain fear lingers within the Kurdish population that a far-reaching secularisation and dismantlement of the Islamic unity on which the Empire stands, could lead to them being next in another series of attacks.§!" #NT!
  
  #Kirkuk 
 OTT_Population_349: "Majority Culture: §YTurkoman§!, Kurdish, Arab (Iraqi)\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_349_desc: "§LLocated between the Kurdish dominated Sulaymaniyah and the Arab Mosul, a small sliver of Turkomans continue to hold on. Dating back to the days of the great Turkish conquerors, this region was populated by soldiers from their armies after the wars were over. Developing into their own distinct culture, they are quite different from the Anatolian Turks to the North and are in some regards closer to the steppe people further East.\n\nThis otherwise irrelevant part of the Ottoman Empire was brought into the spotlight just before the Weltkrieg, when rumours of oil near the city of Kirkuk started spreading. As the war ended in 1920 and the Ottoman government was more than eager to find a new source of revenue, exploration was started. Oil was struck on October 14th 1922, near the city of Kirkuk, giving way to the extensive drilling operations later established throughout the region. Funded with this new black gold, the city of Kirkuk became the third most important city in Iraq and has been granted a special statute by the central government to oversee and guard the operations. Many Turkomans are furthermore also employed in the Ottoman Gendarmerie and the army to combat the constant issues with the Kurdish population at the Iranian frontier.§!" #NT!
  
  #Erzurum 
 OTT_Population_354: "Majority Culture: §YTurkish§!, Kurdish\nMajority Religion: §YAlevi§!, Sunni Muslim" #NT!
 OTT_Population_354_desc: "§LConstituting of a mix between the Vilayets of Erzurum, Harput and Trabzon, the reformed Vilayet of Erzurum was created in 1922 in an effort to reorganise some of the Empire eastern holdings. Relying for almost its entire economic output on animal husbandry and the cultivation of wheat and linseed, it is by no means a modern Vilayet, and it has been lagging behind many of its neighbouring regions industrially.\n\nNonetheless it serves as an important region for the Ottoman army, as the strategic location of the city of Erzurum has time upon time proven its worth, most notably during the Weltkrieg, when Yudenich's Russian forces assaulted the city in 1916. Whilst the fortress did not stand the Russian onslaught, it was recaptured in 1918 and has since then been reinforced to once again serve as the last line of defence for the Caucasian campaign.§!" #NT!
  
  #Dodecanese 
 OTT_Population_164: "Majority Culture: §YGreek§!, Turkish\nMajority Religion: §YOrthodox§!, Sunni Muslim" #NT!
 OTT_Population_164_desc: "§LConsisting of the islands Rhodes, Kos, Patmos and various other smaller ones, the islands of the Dodecanese have long enjoyed a privileged status in the Ottoman Empire dating back to an edict of Suleiman forbidding interference of Ottoman generals in their affairs, after the isles were taken from the Knights Hospitaller in 1522.\n\nThe islands are however inhabited by a strong Greek majority, and although its special status was preserved far into the 19th Century, the Young Turks finally abolished it in 1908 during their efforts to centralise the state. Issues with Kostantiniyye quickly rose afterwards, and movements clamouring for the unification with Greece gained further traction throughout the region.\n\nAlthough its people have been staunch supporters of unification with Greece, the isles prospered greatly during the 19th century, becoming a hub for many rich Greeks in the Empire to relax and deal in lucrative trade with the Eastern Mediterranean.\n\nLost during the Italo-Ottoman war in 1912, the isles served under Italian military administration for almost ten years when they were formally returned to the Empire with its pre-war status restored as part of the Vilayet of the Archipelago.§!" #NT!
  
  #Suriye 
 OTT_Population_554: "Majority Culture: §YArab (Syrian)§!, Druze\nMajority Religion: §YSunni Muslim§!, Druze" #NT!
 OTT_Population_554_desc: "§LConstituting the Arab metropolis and oldest city in Human history, Damascus, this Syrian vilayet is the centre-point of conservative opposition in Mashriq. Its main economic contribution, found in the rich fertile lands to the South-East of the city, consists of agriculture, which it ships out of the region through the ports of Haifa and Beirut.\n\nDeep distrust between the Turkish authorities and the local Arab population still lingers after the city's betrayal during the Empire's darkest days in 1918, when the gates were opened to the advancing Commonwealth army. The Druze further South in Jabal Al-Druze also continue to pose an issue, as repeated attempts to disarm the population and bring them into the fold have netted little success.§!" #NT!
  
  #Mosul 
 OTT_Population_676: "Majority Culture: §YArab (Iraqi)§!, Turkoman, Kurdish\nMajority Religion: §YSunni Muslim§!" #NT!
 OTT_Population_676_desc: "§LStanding on the west bank of the Tigris, the city of Mosul and its surrounding lands form an important trading hub on the road from India to the Mediterranean. The region itself is mostly important for the production of cotton products, but has seen a new growing sector spring up in recent years. The black gold, flowing plentifully from the deposits near Kirkuk, has also been found near Mosul and exploitation of this is a hotly discussed topic.\n\nDue to its close ties with the Anatolian hinterland and the city of Aleppo further upstream, the region has experienced little of the Arab nationalist rhetoric. Nonetheless in the city itself, a variety of cultural groups promote the use of Arabic. Its important position on the Persian frontier, and as first line of defence against trouble in the Kurdish territories, have furthermore made it into a formidable base for the Ottoman army. Many lower-class families have used this presence to grow in the social ladder and encourage their children to attend the Military Academy in the city.§!" #NT!
  
  #Sulaymaniyah 
 OTT_Population_819: "Majority Culture: §YKurdish§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_819_desc: "§LTrouble child of the Ottoman Empire, the region of Sulaymaniyah is almost constantly plagued by issues between the various Kurdish tribes inhabiting it. Careful manipulating of these conflicts has been the role of the representative in the city of Sulaymaniyah since forever, with the Ottoman Army frequently tasked with intervention if a certain group grows too large or causes too much damage during one of their raids.\n\nTensions reached a new high during the early '20s when Sheikh Mahmut Barzinji declared himself 'King of Kurdistan' and fought against the Ottoman troops in Iraq. Defeated, the 'King' fled over the border into Persia. He would return a second time in the middle of the twenties with the support of the Persian government which was looking to weaken its rival.§!" #NT!
  
  #Baghdad 
 OTT_Population_291: "Majority Culture: §YArab (Iraqi)§!\nMajority Religion: §YShia§!, Sunni Muslim, Jewish" #NT!
 OTT_Population_291_desc: "§LBaghdad is without a doubt the capital of Ottoman Iraq, but one cannot say it's the same glamorous city of old. Once the centre of the Arab world, the city never recovered from the invasions that washed over it in the centuries of decline. The presence of the Tigris furthermore serves as a crucial tool for its past successes, and its role as trade city but it has also brought a variety of negative effects. Diseases run rampant in the city as floods regularly ruin parts of it. An interesting aspect of the city itself however is the presence of a substantial Jewish community which constitutes almost 30% of the population.\n\nSouth of Baghdad, the Holy Cities of the Shi'ite faith are located. The cities of Najaf and Karbala are to many Shi'ites what Mecca and Medina are to the Sunnis, leading to a constant exchange of ideas between the incoming Persian pilgrims and the local population. Furthermore, these cities and more explicitly their religious centres wield significant influence in both Iraq and the neighbouring Persia.§!" #NT!
  
  #Basra 
 OTT_Population_812: "Majority Culture: §YArab (Iraqi)§!, Assyrian\nMajority Religion: §YShia§!, Assyrian Church of the East" #NT!
 OTT_Population_812_desc: "§LServing as the Ottoman gate on the Persian Gulf, the city of Basra forms one of the most influential centres in Iraq. With the completion of the Berlin-Baghdad railroad it would however, start to see a slight decrease in importance, as an extension linking Kuwait to the track would divert shipping to that new harbour. Previously mostly inhabited by the Marsh Arabs, the hinterland of the Vilayet received almost no attention from the Ottoman government, and as such its population was almost entirely apolitical, only appearing on the radar of the government when they lynched missionaries sent to convert the Shi'ite population. Most economic activity was thus situated near the coastline, where date plantations formed an important trade resource, whilst pearls were primarily fished up around Kuwait.\n\nThis picture would see a radical change in 1920. With the collapse of the Entente and the need for a peace settlement in the Middle East, the Ottoman government was forced to sign the Basra Accords. The Assyrian people had lived for millennia on the plains of Nineveh, and had come under substantial fire during the Weltkrieg, when deportations and exterminations aimed at the Armenian population started to spread to the Assyrians. Resisting for as much as they could, and joining the war on the side of the Entente, they were no match for the Ottoman military. Fleeing with tens of thousands to Lake Urmia in Persia, they were forced to leave a second time as Simqi the Kurd ordered his troops to slay thousands of refugees. As a final resort, the British government ultimately decided to resettle the Assyrian people in the Vilayet of Basra as far away as possible from Anatolia. Less openly expressed however, was the plan of the British to utilise the Assyrian people, whose loyalty was guaranteed, as a tool to expand their influence in the Persian Gulf and secure the flank of their oil operation in Khuzestan.§!" #NT!
  
  #Beyrut 
 OTT_Population_553: "Majority Culture: §YArab (Syrian)§!, Druze\nMajority Religion: §YMaronite§!, Druze, Sunni Muslim" #NT!
 OTT_Population_553_desc: "§LThe territory surrounding Mount Lebanon and Nahr al-Kabir has been a populous cultural mixing pot since the days of the Phoenicians, passing between the hands of various kingdoms and empires, until finally ending up in the hands of the Ottomans in the 16th century. Lebanon has been for most of its history under the Ottomans an autonomous emirate, governed by Druze clans who pledged loyalty to the Sultan. The favouritism for Druze dynasties in positions of power and granting privileges to Muslim sects, soon alienated the vast population of Christians around Mount Lebanon, particularly the Maronite sect. A series of revolts in the last two centuries culminated in open civil war between Christians and Druze, a crisis which caused political intervention from Western imperial powers into the Ottoman Empire's internal affairs. The end result was the Ottomans conceding to European and Maronite demands to grant Christians a strong autonomy in the form of a Mutasarrifate.\n\nOwing to its unpopularity among the reigning anti-concessionist government, it was abolished during the Weltkrieg and absorbed into Djemal Pashas Syrian fiefdom. This period in Lebanese history was marked by famine, political repression, war crimes and strife, relieved only by the Mutasuffariate's eventual resurrection in the mid-1920s. Owing to a lack of cohesive national unity, no major organised resistance to Ottoman rule has sprung up in the region for almost a decade. The death of the staunch Lebanese nationalist and Patriarch of the Maronite Church, Elias Peter Hoayek, has marked a decline in the Maronites' political influence.§!" #NT!
  
  #Fezzan 
 OTT_Population_273: "Majority Culture: §YArab (Libyan)§!, Berber, Touareg, Tebou\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_273_desc: "§LAs the Ottomans took Tripoli in 1551, they would determine the history of the region for the next 400 years. Ottoman sovereignty however, did not penetrate the hinterland because of the desert ecology, the lack of revenues for a major cross-desert campaign, and the existence of another state, that of Awlad Muhammad, which was founded in 1550. The Awlad Muhammad state was a trading state, and emerged as a station for organising and protecting trade caravans. Fezzan provided this state with the largest market in the Sahara trade between Bilad al-Sudan, the Maghrib, and Egypt. This wealth naturally lured the administration in Tripoli to take over the trade. Awlad Muhammad sultans resisted the Ottomans; whenever defeated, they would withdraw into Lake Chad's region to recruit soldiers, especially their allies the rulers of Katsina, and return when the Ottoman army had left Fezzan. Faced with a military expedition from Tripoli, the state would however finally fold in 1812.\n\nWhen the Trans-Saharan trade collapsed in the late 19th century due to war in Chad, Fezzan became an afterthought and despite some attempts to establish more control, these wouldn't last. The Italians would experience the difficulties of the Ottoman and Qaramanli States when they were soundly defeated by a coalition of Senussi associated tribes, a defeat that would ultimately lead to the Italian catastrophe of 1915. With the departure of Italian forces and the return of Tripolitanian control, the region remained fairly untouched. An exodus of Fezzan citizens, enticed by the capitalist prospects of the Coast, has led to a further decrease in importance which has led to a sharp contrast in terms of development between the Coast and Fezzan.§!" #NT!
  
  #Halep 
 OTT_Population_677: "Majority Culture: §YArab (Syrian)§!, Turkish\nMajority Religion: §YSunni§!, Catholic, Alawite" #NT!
 OTT_Population_677_desc: "§LAleppo was once the greatest city in Ottoman Syria, with exclusive access to the silk trade from Persia and economic investment from European powers such as Venice. With the collapse of the Safavids in the early eighteenth century, however, silk would begin to flow around Persia, through Basra to Damascus and thence out to Europe, mostly bypassing the once-great financial centre of Aleppo. In the early nineteenth century, a plague wiped out a quarter of Aleppo's population, weakening the city's economy further - especially in favour of its rival, Damascus. The introduction of cotton around that time gave the city a new lease on life as an export city, but the opening of the Suez canal to European trade forever ended Aleppo's dominance in the cotton trade with Europe. In the World War, Aleppo remained firm for the Ottoman government in spite of much of Syria's capitulation to the British, but Syrian nationalism remains a potent force in this ancient city.§!" #NT!
  
  #Latakia 
 OTT_Population_680: "Majority Culture: §YArab (Syrian)§!\nMajority Religion: §YAlawite§!, Maronite, Sunni Muslim" #NT!
 OTT_Population_680_desc: "§LLatakia is an ancient city on the coast of the Mediterranean. The region is separated from inner Syria by the An-Nusayriyah mountain range and used extensively for agriculture. Its most well-known produce is the Latakia tobacco, which is traded around the world. Latakia came under Ottoman rule in the 16th century, but being part of the thriving empire then was no boon for the city. It found itself in new competetion against the harbours of Tripoli, Beirut and Iskenderun, and earth quakes struck the city multiple times in the 18th century, leaving it in a pitiful state. The harbour is slowly silting up and bigger ships must anchor outside of it. The majority of the population are Alawites, they dominate the hills around the city. sizeable numbers inside the city are Maronite Christians or followers of the Muslim faith.§!" #NT!
  
  #Palestine 
 OTT_Population_454: "Majority Culture: §YArab (Syrian)§!, Jewish\nMajority Religion: §YSunni§!, Jewish, Catholic" #NT!
 OTT_Population_454_desc: "§LOne of the most contested regions in the world, Jerusalem is home to Holy Sites of not one but three of the major world religions, and has as such served a pivotal role in the history of mankind. Under Ottoman rule, the region flourished as the Millet system was employed to the fullest here, and was later codified in the Tanzimat Reforms. This granted Muslims, Jews, Christians and other groups a large degree of communal autonomy in matters of worship, jurisdiction over personal status, taxes, and in managing their schools and charitable institutions.\n\nThe history of Jerusalem and Palestine as a whole was shaken up severely around the start of the 20th century, as the Zionist movement grew in strength and number with the Yishuv settling all around the region, establishing their own customs and even revitalising the long dead Hebrew language. This Jewish population would later also lead to the Balfour declaration by the British government, and the Talaat declaration which followed it, both promising to grant the Yishuv rights for the creation of a Jewish national home in Palestine. When the tide of war turned and the British were forced to evacuate the Mashriq, they nonetheless saw an opportunity in the declarations, and after a long diplomatic struggle succeeded in establishing the M.O.J, an international mandate aimed at keeping the peace in Palestine.\n\nThis mandate was however seen by the Muslim population of the Middle East as an affront, and quickly gave rise to the establishment of a large resistance movement aimed at stopping Jewish settlement, abolishment of the M.O.J. and the full restoration of Ottoman, Sunni, rule. Embittered by Ottoman failures to block foreign involvement in the region, many Palestinians turned towards the Kingdom of Egypt and became fierce proponents of Arab nationalism. Tensions between the various faiths have exploded over the last few years and with war on the horizon, all of Palestine holds its breath.§!" #NT!
  
  #Maan 
 OTT_Population_455: "Majority Culture: §YArab (Syrian)§!, Circassian\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_455_desc: "§LThe Southern Syrian lands around the town of Amman have long escaped Ottoman authority, and have been neglected by our predecessors. Mainly used as an access point to the far more important Hejaz, our control over the region is limited to the direct area around the Hejaz Railway and certain pilgrim hotspots along the way to Mecca. This has resulted in a large influx of migrants from Syria, Circassia and even Anatolia which have fled from the conscription and taxation of the North.\n\nControl over the Eastern bank of the Jordan River was limited at best before the Weltkrieg with many Bedouin raiding settled areas and tribes migrating between Central Arabia and Ma'an. With the restoration of order by the military however, a large efflux of settlers from Palestine has moved eastwards adding to the still small cities of al-Salt and Amman. The economic exploitation of the region has also seen steady development, with mining operations adding to the otherwise primarily agricultural economy.§!" #NT!
  
  #Sinai 
 OTT_Population_453: "Majority Culture: §YArab (Egyptian)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_453_desc: "§LPrimarily known for the presence of Mt Sinai, a holy place for the three primary faiths of the Middle East, the Sinai finds itself in a peculiar spot. With little settlement possible as the majority of the region consists of the Sinai Desert, there are nonetheless a variety of Bedouin tribes who have established their home on the outskirts of the desert.\n\nWhilst much like the rest of the Middle East, the Sinai has a long and diverse history, it was shook up as recently as the Weltkrieg when it was the location of heavy fighting between the Ottoman Turks and the British. The Turks attempting to seize the Suez Canal and as such cut off the British from their empire were rebuked in two separate assaults after which British troops themselves made the perilous crossing to invade Syria.§!" #NT!
  
  #Medina 
 OTT_Population_754: "Majority Culture: §YArab (Hejazi)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_754_desc: "§LSecond only to Mecca, the city of Medina is one of the holiest cities in all of Islam, drawing crowds by the thousands during the yearly Hajj. In Ottoman history however, the city is also renowned for the desperate defence put up by general Fahrettin Pasha who completely surrounded by forces of the Arab traitor, Hussein, held the city against all odds and became after the war the symbol for the strength and endurance of the Ottoman army.\n\nUnlike its southern colleagues, the city of Medina is not the bustling economic centre, of the Hejaz but it nonetheless forms a key station on the Hejaz railway and the location of a sizeable Ottoman garrison.§!" #NT!
  
  #Mecca 
 OTT_Population_679: "Majority Culture: §YArab (Hejazi)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_679_desc: "§LHome to the Holy Kaabah, the city of Mecca is one of the most crucial parts of the Ottoman Empire, granting our Padishah the ability to crown himself Caliph of all Islam. As part of this claim, the city of Mecca itself also enjoys a special tax statute which exempts it from all the normal taxes, and instead grants it subsidies or Surre to maintain the Holy Sites and receive pilgrims from all around the world in the necessary splendour. This pilgrimage or the Hajj is one of the duties of every Muslim, and has to be undertaken by all pious Muslims at least once in their lives, each year causing a massive logistical operation for the entire Hejaz.\n\nOriginally almost entirely governed by the Grand Shariff of Mecca, the administration of the Hejaz received substantial changes in the wake of the failed Hejazi Revolt, as the Ottoman government stepped in to reduce the authority of the office and crack down hard on Hejazi autonomy. These days most power is concentrated in the office of the Ottoman Wali (governor) although the position of Grand Shariff has remained for now.\n\nBesides Mecca however, the city of Jeddah shines as the pearl of the Red Sea and serves as the most important Ottoman harbour south of Beirut. This bustling mercantile metro-pole, a melting pot of Hejazi, Egyptian, Sudanese, Turkish and other cultures has developed itself steadily over the last few decades, and has with the completion of the Hejaz Railway received a significant stimulus which has made it the home of Hejazi political development.§!" #NT!
  
  #Aegean_Isles 
 OTT_Population_187: "Majority Culture: §YGreek§!\nMajority Religion: §YOrthodox§!" #NT!
 OTT_Population_187_desc: "§LThe Aegean Isles encompass a variety of different islands, Chios, Lesbos, Samos and Rhodos being the most notable ones. Each has a rich history, usually ranging back to the times of the ancient Aegean civilisations. Rhodos was home to the Knights Hospitallers, and their fortifications still dominate the island's capital. The Aegean Isles have changed hands twice in recent history. In 1912, when the Ottoman Empire was attacked both by Italy and the alliance of Greece, Bulgaria, Montenegro and Serbia, the islands were surrendered to the enemies of the Porte. With victory in the Weltkrieg however, the Ottoman crescent flies over the harbours of the Aegean Isles again. The people living on these islands are almost all of Greek descent and Orthodox Christians. Their livelihood is either farm work or fishing, with some special produce being the mastic of Chios, a tree resin with many purposes, for example as a spice in Turkish coffee, to flavour raki or even as finish for paintings and lacquer for musical instruments.§!" #NT!
  
  #Cyprus 
 OTT_Population_183: "Majority Culture: §YGreek§!, Turkish\nMajority Religion: §YOrthodox§!, Sunni" #NT!
 OTT_Population_183_desc: "§LConquered from the Venetians in 1573, Ottoman rule over the island of Cyprus dates back almost 5 centuries, and has seen numerous changes over the years. The most important of these was that through a system of Timars or land grants for retired Ottoman soldiers, a sizeable Turkish Cypriot community made the island their home. The Greek community was allowed to retain various privileges however, as under the Millet system, they were responsible for their own religious duties, education and the development of Greek culture. The Ottoman Empire further encouraged this by appointing the Archbishop of Cyprus as the sole representative of the Orthodox community and gradually of the ethnic Greek group.\n\nAlthough an experiment was executed in the late 19th Century when the Mutasarrifate was temporarily abolished and integrated into the Vilayet of the Archipelago, the attempt ultimately failed as the distance to its new capital (Çanakkale) led to a communication and administrative headache. The decision was ultimately reverted in 1870. The Ottoman-Russian war brought further changes to the island as in a secret agreement with Britain, control over Cyprus was handed to the British. The many Cypriots who expected this to be a definitive turn towards self-government were badly disappointed however, as all power was to be held by London with very little representation of the Cypriots in their own affairs.\n\nThe independence of Greece played another important role in the history of Cyprus, as with it the calls for Enosis or Unification with Greece intensified, soon engulfing the entire island. Their cries would be ignored however, as with the restoration of Ottoman control over the island in the wake of British collapse, a new Mutasarrifate was installed with clear orders to promote the attachment of Cyprus to Anatolia through any means necessary.§!" #NT!
  
  #Homs 
 OTT_Population_995: "Majority Culture: §YArab (Syrian)§!\nMajority Religion: §YSunni§!, Alawite, Catholic" #NT!
 OTT_Population_995_desc: "§LLikely settled as early as 2300BC, the city of Homs and the surrounding area have played an important role in the history of Syria. Much like the rest of Syria, Homs was captured by the Arabian Caliphates in the 7th century after which it quickly became a centre of piety and a strong economic centre. Ruled under subsequently the Umayyads, the Abbasids, the Tulunids, the Hamdanids, the Qarmatians and the Hamdanids. Despite this rapid succession of dynasties, the city of Homs prospered and quickly became one of the largest in Syria. The city continued to play an important role later in as first invaders from the west in the form of crusaders and later invaders from the east in the form of Mongols tried to take the strategic city.\n\nThe city ultimately fell into Ottoman hands in 1516 and it remained an important centre for silk, olive oil and sesame whilst its surrounding marshlands provided ample production of wheat, rice and grapes. Nonetheless the city started to decline in status as the incapacity to defend against Bedouin raids, a succession of earthquakes and the rise of European industry derived it from most of its wealth.\n\nBy the start of the 20th century however Homs was on its way back up as a decline in European textile production gave rise to a large scale expansion of the weaving industries, earning it the nickname of "Manchester of Syria". Seeing little activity during the Weltkrieg as the main brunt of the British operations bypassed the city, the city has continued to grow in status and is proving a worthy rival to the other major cities of Syria, Damascus, Aleppo and Beirut.§!" #NT!
  
  #Haifa 
 OTT_Population_992: "Majority Culture: §YArab (Syrian)§!\nMajority Religion: §YSunni§!, Catholic, Druze" #NT!
 OTT_Population_992_desc: "§LHome to the largest port of Palestine, the Sandjak of Haifa was created in the wake of the Weltkrieg, as the loss of Jerusalem to an international mandate necessitated the reorganisation of the Syrian administration. With the situation in Mt Lebanon fickle after the devastating famine tore through the region, it was thus decided that a new Sandjak would be created with it capital at Haifa and placed underneath the Vilayet of Suriye.\n\nDespite the separation from the Southern half of Palestine, the region remains in close contact with Jerusalem as little border control exists between the two regions. This has also given rise to a substantial anti-Zionist movement, covertly backed by the Ottoman government, aimed at the restoration of Palestine and the reunification of the region. Despite tacit Ottoman support for the cause, the Porte was unable to stop the rise of Arab nationalist thought and while the primary aim of the movement remains an end to foreign meddling in Palestine, it now also includes the Ottoman Empire under these.§!" #NT!
  
  #Tripolitania 
 OTT_Population_448: "Majority Culture: §YArab (Libyan)§!, Berber, Turco-Libyan\nMajority Religion: §YSunni§!, Ibadi" #NT!
 OTT_Population_448_desc: "§LTripolitania is one of the three parts of Libya, with the others being Cyrenaica in the west and Fezzan in the south. It got its name from the three ancient Phoenician cities that formed a three-city alliance in what is now the lands around the city of the same name, Tripolis. Between the green lands on the coast and the desert to the south lie the Nafusa mountains, inhabited by Berbers. After it became part of the Ottoman Empire in the 16th century, the region, being on the frontier of the Empire and far away from Constantinople, gained an autonomy bordering on self-rule. The Pasha of Tripolis and his captains made a name for themselves as fearsome pirates in the Mediterranean until the western powers of France and the United States of America destroyed both fleet and city of Tripolis at the turn of the 19th century. During the Tanzimat reform period now hundred years ago, Tripolitania was one of the first vilayets to the be formed, in 1864. Since the 1880s, it has seen a strong influence by the Senussi Order that operates from Kufra, further undermining the rule of the Sublime Porte, and in 1912 Tripolitania, together with the rest of Libya, was lost in the war against Italy. The land was returned after the victory in the Weltkrieg, but the upheavals are still felt and the Senussi Order cannot be trusted.§!" #NT!
  
  #Benghazi 
 OTT_Population_450: "Majority Culture: §YArab (Libyan)§!, Turco-Libyan, Jewish\nMajority Religion: §YSunni§!, Jewish" #NT!
 OTT_Population_450_desc: "§LFounded by Greek settlers in 525BC under the name Euesperides, the city formed part of the Pentapolis or five most important cities in the later Roman province of Cyrenaica. The city steadily developed itself as an important regional centre and would prosper for 600 years, outgrowing the nearby Cyrene and Barca as the chief centre of Cyrenaica. This success story wouldn't last however, as a Jewish revolt in the second century AD and conquest by the Vandals in 431 brought the city crashing back down. By the time Amr ibn al-As conquered the province in 643, the city had dwindled to an insignificant village and became known as Barneeq. After the Ottoman invasion of Libya, the city rose once more in prominence as its strategic location in the Mediterranean made it a key port to control.\n\nAt the advent of the Italian invasion of Libya, Benghazi was nonetheless the most impoverished region in the Empire lacking paved roads, telegraph services and with a harbour too silted to allow much traffic. After 1912, under Italian control, it quickly saw an improvement in its infrastructure however, as the city was deemed a suitable target for Italian settlers, and it served during the Weltkrieg as one of the only parts of Libya still controlled by Italy. The loss in the war however, and the subsequent collapse of the Italian state, led to the return of the city to Ottoman control whom having lost any semblance of authority over the rest of Cyrenaica, developed it primarily as a military base to control the interior and threaten the Egyptian Western flank.§!" #NT!
  
  #Qatar 
 OTT_Population_993: "Majority Culture: §YArab (Gulf)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_993_desc: "§LThe Ottoman Empire first claimed jurisdiction over the Qatar peninsula in 1550, when tribes along the Al-Hasa coast asked for Ottoman protection. After being disputed by both local Sheikhs and invaders from the Arabian peninsula, Ottoman rule was first established firmly in the mid-nineteenth century, although it retreated once again to Kuwait around the turn of the century. The Porte actually renounced sovereignty over Qatar in 1913 to the United Kingdom, but in 1925 demanded oaths of fealty from the local sheikhdoms, in order to secure the Persian gulf. Preliminary oil surveys have produced hopeful signs, but until these signs solidify Qatar remains a backwater.§!" #NT!
  
  #Bahrain 
 OTT_Population_907: "Majority Culture: §YArab (Gulf)§!, Persian\nMajority Religion: §YShia§!, Sunni" #NT!
 OTT_Population_907_desc: "§LAlthough the Ottoman Empire has claimed dominion over the archipelago of Bahrain since its conquest of Basra in the sixteenth century, it has never exercised any form of centralised control over it. Perennially without a permanent ruler, the island was invaded by local leaders from Qatar, the Al-Khalifa tribe, in the beginning of the nineteenth century, and in 1868 the British established a protectorate over the island. In 1892 the British centralised rule of their protectorate, and tied it to the government of the British Raj. When the Raj collapsed into civil war in 1926, Ganga Singh abandoned the British protectorates in Arabia, and in order to prevent a Persian invasion Hamad ibn Isa Al Khalifa swore allegiance to the Sublime Porte. Although still a poor island subsisting mostly on fishing and pearl exports, Bahrain is still a possible flashpoint between Persia and the Ottoman Empire, and should be treated gently as such.§!" #NT!
  
  #Abu_Dhabi 
 OTT_Population_658: "Majority Culture: §YArab (Gulf)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_658_desc: "§LProtectorates of the Sublime Porte, the Shaykhs of the Trucial Coast were forced between a rock and a hard place when their former patron, the United Kingdom, was forced to abandon its interests in the Arab Gulf. As Ibn Saud looked on with glee, eager to force the Shaykhs under the iron grip of Riyadh, it would be the Ottoman Porte who struck first as Admiral Rauf Pasha on the orders of the central government steamed to Abu Dhabi with two destroyers and met with its Sheikh to discuss the future of the Gulf states. Reluctantly agreeing that a protectorate under the Porte was better for the autonomy of Abu Dhabi than incorporation into the Saudi state, the Shaykh signed. The Shaykhs of Dubai, Sharjah and Ras al Khaimah followed suit, each signing individually and receiving full recognition of their authority from the Porte.\n\nMore than ten years have passed since the transfer of power, and under protection of the Porte, the various Shaykhdoms endured. Nonetheless, they have had their share of misfortune as the steady decline of the pearl trade, the primary economic motor of the region, is causing massive social upheaval whilst the Ottoman representatives on the ground have slowly pushed for more and more concessions from the Shaykhs, including the sale of land near Dubai for the construction of an air strip to the disgust of the inland Bedouin. The Shaykhdoms have had their differences internally as well and tensions between Sharjah, Dubai, Abu Dhabi and Ajman have grown the last few years. Furthermore, the Persians have been watching closely, and under their last government taken steps to reduce the influence of the Shaykhs on the other side of the Hormuz Strait, whilst naval manoeuvres have started to infringe on sovereign Trucial land to great annoyance of the Ottoman fleet.§!" #NT!
  
  #Khasab 
 OTT_Population_347: "Majority Culture: §YArab (Gulf)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_347_desc: "$OTT_Population_658_desc$" #NT!
