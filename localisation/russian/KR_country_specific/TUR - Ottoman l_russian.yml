  #Eastern_Thrace 
 OTT_Population_184: "Majority Culture: §YTurkish§!, Bulgarian, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_184_desc: "§LOnce a part of the Adrianople Vilayet, the mountains and hills of Western Thrace were conquered by the Bulgarian army by force during the First Balkan War, and became a part of the Kingdom of Bulgaria. The population of the region, once heavily ethnically diverse and divided between Bulgarians, Greeks and Turks, was severely disrupted in the aftermath, as each retreating army would be followed by thousands of refugees of their respective nationality, be it Bulgarian, Greek or Turkish. The diversity remains, however, and in the Tsardom of Bulgaria, Western Thrace was one of the most ethnically diverse, and thus problematic regions.\n\nThough sparsely populated and impoverished, Western Thrace owed a greater weight for the Bulgarian economy than one might consider, thanks to the region's tobacco plantations and their contribution to the treasury.§!" #NT!
  
  #Momchilgrad 
 OTT_Population_1089: "Majority Culture: §YTurkish§!, Bulgarian, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian" #NT!
 OTT_Population_1089_desc: "§LOnce, Kardzhali was known as Zherkovo, an important fortress in the medieval Bulgarian and late Byzantine Empires, and a centre of Orthodox Christianity. Conquered by the Ottoman Empire, it grew increasingly Turkish due to immigration thanks to its strategic trade route location, and obtained its current name - from the brigand Kirca Ali, who terrorised the roads in the 18th century and used Kardzhali as his hideaway. By the creation of the principality of Bulgaria, the region was majority Turkish, and remained so even after conquered by force in the Balkan Wars.\n\nKardzhali is a rural region, the only industry present here are processing plants for tobacco plantations from across Bulgaria's Aegean coast. During Bulgarian rule, it was deemed a part of ethnic Bulgaria and thus subjected to heavy Bulgarisation - but the Turkish majority remained and can develop freely under restored Ottoman rule.§!" #NT!
  
  #al_Hasa 
 OTT_Population_656: "Majority Culture: §YArab (Gulf)§!, Persian\nMajority Religion: §YShia§!, Sunni" #NT!
 OTT_Population_656_desc: "§LThe oasis of Al-Hasa, or Al-Ahsa, as it is called in the non-Bedouin dialects of Arabia, is one of the newest additions to the realm of the Sublime Porte. While the region came under Ottoman rule in the 16th century, the tribe of the Banu Khalids hold the real power in the oases of the gulf coast. In 1872 direct rule was restored and Al-Hasa became part of the Basra vilayet, but this should not hold for long, when in 1913, using the weakness of the Empire, the Saudis annexed the region into their Emirate of Nejd. Since these cowards hid their intentions in the first Arab Revolt, the land was not reclaimed immediately, but now it is again under Ottoman rule. While it does not seem to have to offer much at a first glance, it is the gateway to central Arabia from the gulf, and its numerous date tree farms are said to produce only the finest fruits. Some prospectors believe there to be resources of value below the sands of Al-Hasa, but these are just rumours for now.§!" #NT!
  
  #Urmia 
 OTT_Population_417: "Majority Culture: §YKurdish§!, Azeri\nMajority Religion: §YSunni§!, Shia" #NT!
 OTT_Population_417_desc: "§LThe Azeri province of Persia, although the home of the Safavid unifiers of Iran, has been occupied by the Ottoman Empire several times throughout its history. During the Durrani wars of the early sixteenth century, the Ottomans invaded the region, although they were soon driven out again. During the Weltkrieg, the Ottomans fought the Entente throughout the western regions of supposedly neutral Iran. Urmia was taken in 1915, and the Turanist project of Enver Pasha seemed to be approaching realisation. However, after the war ended in 1919, the Central Powers were forced to leave the region to what remained of the Qajars. Now under Turkish control once more, Western Azerbaijan seems likely to remain a counterbalance to rebellious Armenia, hard to the northwest. Still, full integration will take time.§!" #NT!
  
  #Kermanshah 
 OTT_Population_421: "Majority Culture: §YKurdish§!, Lur\nMajority Religion: §YShia§!" #NT!
 OTT_Population_421_desc: "§LThe mountains of Southern Kurdistan were under Persian control until the Ottoman Empire took these lands in the recent conflict. It is not the first time that Ottoman troops marched into this part of Kurdistan, it being the border between the Sublime Porte's lands and the various Persian empires for centuries. The administrative central of the former Iranian province is Kermanshah. While it was decently prosperous region for most of history, its economy took a hit when the traditional methods of transportation along the silk road were replaced by routes on the ocean in the last century. Being the new occupier of the land and having shown dangerous tendencies in 1916 when the Kurds were deported to the outskirts of the Ottoman Empire, the conservative Kurdish sheiks look to Kostantiniyye with suspicion.§!" #NT!
  
  #Khuzestan 
 OTT_Population_413: "Majority Culture: §YArab (Iraqi)§!, Lur\nMajority Religion: §YShia§!" #NT!
 OTT_Population_413_desc: "§LKhuzestan has stood out from the other provinces of Persia, since its population, although majority Shiite like the rest of the country, is Arabic. In the north of Khuzestan however live the Lur, an Iranian people that was forced to give up their nomadic lifestyles recently under Persian rule. Part of the Fertile Crescent, Khuzestan has played an important role in the history of the region since antiquity. The ancient Persian empire had its capital in Khuzestan, in the city of Susa. Susa was destroyed in the Mongol invasions, and since then Shushtar and the commercial port of Ahvaz have taken the place as the most prominent towns of the province. The sea is an important resource for Khuzestan, with Ahvaz being a gateway to inner Persia, and fishing is a major food source. The Ottoman takeover of the province is met with mixed feelings. While the Persian rule was never popular, the new economic competition of the other harbours at the coast is not a cause to celebrate for the people of Khuzestan.§!" #NT!
  
  #Ajdabiya 
 OTT_Population_451: "Majority Culture: §YArab (Libyan)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_451_desc: "§LThe city of Ajdabiya lies at a crossroads of traditional caravan routes. Only a few kilometres inlands from the sea, the roads and routes along the Libyan coast, up to Benghazi in the north, meet with the caravan tracks that lead inwards to Jaghbub and Kufra to the south of the Cyrenaica. The town centre is dominated by the ruins of a castle built by the Fatimids thousand years ago, who used Ajdabiya as their bridgehead into Egypt, which they ultimately conquered in 969. The town itself lying on a flat, rocky plateau with little agriculture, it is the wells and cisternes that keep the town alive and crops growing. While not a stronghold of the Senussi Order like the oasis towns to the south, it still was part of their domain and the local Ottoman officials will have to find a way to win the populace over to the order now upheld by the Sublime Porte.§!" #NT!
  
  #Jaghbub 
 OTT_Population_663: "Majority Culture: §YArab (Libyan)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_663_desc: "§LThe oasis town of Jaghbub lies in the outliers of the Libyan desert, closer to the Egyptian Siwa than to any other city in the Cyrenaica. It controls an important caravan route on the way to Egypt and many camels loaded with goods make stop at the waters of Jaghbub. The land around it is dominated by the desert sands, broken up by sharp rocks of dolomite. Before Ottoman troops forced the Senussi Order to retreat to Kufra, Jaghbub has been the centre of their movement since 1856. When the Order set up their headquarters, still under the leadership of its founder Muhammad as-Senussi, a wall was built around the small town and a Zawiya opened its doors that became an Islamic school of renown. Muhammad as-Senussi's tomb is in Jaghbub and attracts pilgrims from all over the Sahara.§!" #NT!
  
  #Kufra 
 OTT_Population_1009: "Majority Culture: §YArab (Libyan)§!\nMajority Religion: §YSunni§!" #NT!
 OTT_Population_1009_desc: "§LThe region of Kufra is dominated by the vast sands of the Sahara desert. The oases in this wasteland only became settled in the 19th century by the local Arab tribes, with Al Jawf, "the centre", being the central town at the largest of the oases of the region. The first European to set foot there was a German explorer only in 1873. The remoteness of the southern most frontier of the Cyrenaica is what led the Order of Senussi to set up their headquarters in Kufra. The Ottoman Empire had forced these unruly zealots out of Jaghbub in 1895. Now that it is under Ottoman control, much work awaits the local officials. While it is an important waypoint for caravans crossing the Sahara and was the main centre of Senussi thought, being a region of strategical importance for the whole of Libya, order must be restored, and this part of the desert largely remains not yet even mapped.§!" #NT!
  
  #Yerevan 
 OTT_Population_230: "Majority Culture: §YArmenian§!\nMajority Religion: §YOrthodox§!" #NT!
 OTT_Population_230_desc: "§LOne of the oldest continuously lived inhabited cities globally, Yerevan is the administrative, cultural, and industrial heart of Armenia. The history of Yerevan begins with the founding of the fortress 'Erebuni' in the 8th century BCE, and as the ancient city before it, Yerevan continues to play its role as the heart of the Armenian people.§!" #NT!
  
