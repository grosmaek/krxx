 ott_joint_command: "Объединенное военное командование"
 ott_joint_command_desc: "Это государство интегрировало свое военное верховное командование в Османскую Империю, чтобы гарантировать, что их войска могут действовать в унисон и с максимальной эффективностью."
  
 ott_balkan_military_accords: "Участник военных соглашений Эдирне"
 ott_balkan_military_accords_desc: "С целью ограничения возможности ведения войны на Балканах, а также содействия взаимопониманию, Османская Империя и Балканские государства создали амбициозную новую систему, известную как Военные соглашения Эдирне. Они будут направлены не только на расширение сотрудничества, но и на ограничение военных расходов и либерализацию торговли."
 ott_balkan_military_accords_2: "Участник военных соглашений Эдирне"
 ott_balkan_military_accords_2_desc: "Несмотря на кажущуюся невозможность, Эдирнские соглашения остались нетронутыми и фактически укрепились, причем все стороны согласились ограничить размеры своих вооруженных сил и теснее связать свои экономики. Хотя его не следует ошибочно принимать за прекращение любой напряженности, это радикальный шаг для Балкан."
  
 ott_greco_turkish_accord: "Греко-турецкие соглашения"
  
 ott_armed_neutrality_2: "Вооруженный нейтралитет"
 ott_armed_neutrality_2_desc: "Храбрецы, сражавшиеся против империализма во время Вельткрига, лежат разбросанными по всей Империи в военных братских могилах, а общие потери войны составляют более 25% нашего довоенного населения. Мы не можем ни забыть, ни простить того, что сделали с нами имперские власти. Темные тучи сгущаются над Европой, и страх перед новой войной усиливается, но мы не будем ее частью!"
  
 ott_syrian_uprising: "Арабская война за независимость"
 ott_syrian_uprising_desc: "Арабы Османской Империи втянуты в великую борьбу с империей, чтобы обеспечить независимость своему народу. По всему региону многие считают, что это будет лучший выстрел, который у них есть, чтобы обеспечить победу на долгое время, и они не позволят ей ускользнуть от них."
  
