### Ideas ###
 ETH_Debt_idea_1: "Неподъёмный долг"
 ETH_Debt_idea_1_desc: "Наш долг достиг критического уровня и ложится непосильным бременем на плечи государства. Люди начали ставить под вопрос независимость Эфиопии из-за того, насколько сильно нас связал долг."

 ETH_Debt_idea_2: "Огромный долг"
 ETH_Debt_idea_2_desc: "Крупный и удерживающий нас от масштабных проектов, наш долг был уменьшен благодаря нашим усилиям."
 
 ETH_Debt_idea_3: "Большой долг"
 ETH_Debt_idea_3_desc: "Большой и удерживающий нас от принятия некоторых мер, наш долг был значительно сокращён благодаря нашим усилиям."
 
 ETH_Debt_idea_4: "Посильный долг"
 ETH_Debt_idea_4_desc: "Существенный, но уже выполнимый, на долг ограничивает нас куда меньше чем ранее."
 
 ETH_Debt_idea_5: "Поправимый долг"
 ETH_Debt_idea_5_desc: "Наш долг стал условностью; однако, он до сих пор мешает строить планы на отдалённую перспективу."
 
 ETH_military_focus: "Увеличенный военный бюджет"
 ETH_military_Focus_desc: "Армия - основная статья наших расходов."

 ETH_production_focus: "Увеличенный производственный бюджет"
 ETH_production_focus_desc: "Основной статьёй государственных расходов являются производство и промышленное расширение"

 ETH_construction_focus: "Увеличенный строительный бюджет"
 ETH_construction_focus_desc: "Мы решили направить наш бюджет в первую очередь на модернизацию инфраструктуры и наши строительные возможности."

 ETH_advisors_germany: "Немецкие военные советники"
 ETH_advisors_germany_desc: "Немецкие военные советники плотно сотрудничают с нашими офицерами для модернизации и обучения наших вооружённых сил."
 
 ETH_advisors_japan: "Японские военные советники"
 ETH_advisors_japan_desc: "Японские военные советники плотно сотрудничают с нашими офицерами для модернизации и обучения наших вооружённых сил."

 ETH_Food: "Избытки продовольствия"
 ETH_Food_desc: "После решения проблемы голода, население и экономика начали свой рост в среднем темпе"

 ETH_Scouts: "Эфиопская Скаутская Ассоциция"
 ETH_Scouts_desc: "Наша молодёжь теперь имеет благородную и захватывающую цель, в процессе достижения которой они станут ценными гражданами нашей империи"
 
 ETH_Slavery_idea: "Рабовладельчество"
 ETH_Slavery_idea_desc: "Рабовладельчество чрезвычайно распространено в Эфиопии. Вопреки формальным попыткам многих Императоров, начиная с Менелика II, рабы до сих пор выполняют тяжелейшие работы без оплаты их труда. Это не только неэффективно, но и принижает нас в глазах других наций, так как это неприемлемо для цивилизованного государства в наш век"

 ETH_Land_Reform_idea: "Доход от фермерства"
 ETH_Land_Reform_idea_desc: "Теперь мы используем наши земли эффективно, согласно новым технологиям, что сильно увеличивает отдачу фермерства"

 ETH_Aristocratic_Army: "Аристократический офицерский состав"
 ETH_Aristocratic_Army_desc: "В нашей армии положение определяется по праву рождения, и значимые посты занимают солдаты, чья компетенция под сомнением, что проявилось во время Вельткрига"

 ETH_Speech_Freedom: "Свобода слова"
 ETH_Speech_Freedom_desc: "Теперь у нас есть законы, защищающие свободу слова и мы имеем достаточно влияния чтобы продвигать их"

 ETH_Ethiopian_Prosperity: "Эфиопское процветание"
 ETH_Ethiopian_Welfare_desc: "Нищета делает нечто большее чем просто губит жизни, она подрывает благоденствие всех граждан, даже тех кто преуспевает. Мы должны защитить наиболее уязвимых граждан, чтобы убедиться что у всех есть будущее"

 ETH_Lion_of_Judah_idea: "Лев Иуды"
 ETH_Lion_of_Judah_idea_desc: "Лев Иуды более чем символ династии. Он преодолевает все те преграды и испытания которые Эфиопия, как нация, пережившая колониализм и дважды триумфально поборовшая колонистов, превзошла. Снова и снова, на протяжении тысячелетней истории, империя превозмогает все невзгоды с тех пор как первые потомки Соломона ступили здесь"

 ETH_Imperial_Inspiration: "Имперское вдохновение"
 ETH_Imperial_Inspiration_desc: "Император - человек за рамками жизни. Для непосвящённого, он выглядит как кроткий маленький человек, но когда он заговаривает все обращаются в слух. Он унаследовал сломленную, обнищавшую империю от Заудиту, и теперь все могут видеть за что он стоит"

 ETH_Working_Natives: "Сотрудничество с племенами"
 ETH_Working_Natives_desc: "С тех пор как мы начали признавать права племен и их вождей, они, в свою очередь, начали сотрудничать с нами."

 ETH_Trained_Pilots: "Обученные пилоты"
 ETH_Trained_Pilots_desc: "Иностранные советники учредили школу пилотажа в Аддис-Абеба."

 ETH_Anti_Imp: "Дух антиколонизма"
 ETH_Anti_Imp_desc: "Все те кто пытается завоевать нас недооценивают наш дух снова и снова. От Вофла до Адуа, завистливые стервятники пытаются сломить наш дух и подчинить свободные народы Эфиопии. И не преуспеют они никогда!"

 ETH_Ethiopian_Guns_idea: "Эфиопские оружие"
 ETH_Ethiopian_Guns_idea_desc: "Осмысляя зарубежные чертежи и опыт, мы можем быть уверены что у нас есть эфиопское оружие, которое производят эфиопы для эфиопов, что делает наши суровые испытания много проще"

 ETH_Levy_Army: "Феодальная армия"
 ETH_Levy_Army_desc: "Армия Эфиопии не регулярная. Вассалы созваны, и каждый привёл войско под своим знаменем, вооружённое и верное только ему... или отверг призыв."

### Focuses ###
 ETH_Nationalised_Railroad: "Национализация железных дорог"
 ETH_Nationalised_Railroad_desc: "Теперь мы национализировали наши железные дороги, убедившись, что они являются собственностью Империи. Мы позаботимся о них, обеспечив быстрое и эффективное перемещение грузов и войск."

 ETH_Privatised_Railroad: "Приватизация железных дорог"
 ETH_Privatised_Railroad_desc: "Немецкие железные дороги останутся подчинёнными компетентным немецким предприятиям... Под нашим пристальным наблюдением."

 ETH_Expand_Railroad: "Расширение железнодорожной сети"
 ETH_Expand_Railroad_desc: "Расширение нашей железнодорожной сети жизненно важно для планирования длинных кампаний. Линии снабжения, доставка товаров и переброска войск; Император осознаёт важность железной дороги."

 ETH_Southern_Expansion: "Прокладка железных дорог на юг"
 ETH_Southern_Expansion_desc: "Следующим шагом расширения нашей железнодорожной сети является присоединение к ней южных регионов Империи."

 ETH_Expand_Into_Eritrea: "Прокладка железных дорог в Эритрею"
 ETH_Expand_Into_Eritrea_desc: "Следующим шагом расширения нашей железнодорожной сети является присоединение к ней Эритреи, для улучшения товарооборота с ней."

 ETH_Speak_Amharic: "Распространение амхарского языка в Эритрее"
 ETH_Speak_Amharic_desc: "В прошлом каждая провинция и регион могли действовать как самостоятельная единица, но это время давно прошло, и сегодня разрешение отдаленным регионам действовать по собственным правилам лишь усиливает опасность обособления и, в конечном счете, распада всего королевства. Поскольку Эритрея находится под твердым контролем Императора, мы будем следить за использованием амхарского языка в официальных делах и поощрять его использование в торговле и общественной жизни."

 ETH_Tribe_Integration: "Интеграция племён"
 ETH_Tribe_Integration_desc: "Местное управление самых влиятельных лидеров Эритреи может быть обращено к нашей пользе... за определённую цену."

 ETH_Officer_Integration: "Интеграция Офицеров"
 ETH_Officer_Integration_desc: "После Освобождения многие ветераны служат под началом итальянцев, или в частных армиях. Мы должны плавно влить вооружённые силы Эритреи в ряды нашей армии."

 ETH_Construct_Naval_Base: "Строительство морской базы"
 ETH_Construct_Naval_Base_desc: "В Асмаре будут построены верфи, достойные положить начало главному порту могучей Империи. Мы не пожалеем средств!"

 ETH_Integration_Of_Eritrea: "Интеграция Эритреи"
 ETH_Integration_Of_Eritrea_desc: "Спустя 20 лет недовольство в Эритрее наконец поулеглось, и люди осознали все блага, привнесённые Империей со времени Освобождения. Серьёзные беспорядки вскоре прекратятся."

 ETH_Develop_Eritrea: "Развитие Эритреи"
 ETH_Develop_Eritrea_desc: "Мы покажем нашу добросовестность, и вложим немалые деньги в Эритрею, в отличии от итальянских колонистов."

 ETH_Invest_In_Industry: "Инвестиции в промышленность"
 ETH_Invest_In_Industry_desc: "Промышленность - наше будущее. Нечего ходить вокруг да около, Империи нужны фабрики!"

 ETH_Legal_Equality: "Равенство перед законом"
 ETH_Legal_Equality_desc: "Большую часть окраин Эфиопии занимают люди, давно враждующие и недовольные народом и культурой амхара, которые доминируют в эфиопском государстве. Обеспечив, чтобы эти люди были хотя бы номинально равны в глазах закона с любым представителем народа амхара, мы сможем заслужить большую добрую волю и облегчить их интеграцию с остальной частью страны."
 
 ETH_Southern_Industrial_Expansion: "Южная промышленная экспансия"
 ETH_Southern_Industrial_Expansion_desc: "Мы должны распространять индустриализацию на юг для лучшего распределения доходов и рабочих мест в этом новом секторе экономики."

 ETH_Military_On_The_DKAEB: "Эфиопские военные на DKAEB"
 ETH_Military_On_The_DKAEB_desc: "Мы должны потребовать от наших немецких партнеров, чтобы наши войска имели приоритет на железной дороге DKAEB на всей территории нашей страны. Без этого мы будем ослаблены тем преимуществом, которое железная дорога в настоящее время отдает немецким войскам."

 ETH_German_Investment: "Немецкие капиталовложения"
 ETH_German_Investment_desc: "Глядя на нашу устойчивость и лояльность и находясь в поиске решений катастрофических последствий Чёрного Понедельника, Германия задумывается об иностранных инвестициях. Возможно, она направит их сюда?"

 ETH_German_Aid: "Немецкая поддержка"
 ETH_German_Aid_desc: "Германия не должна забывать своих союзников; и она не станет. Инвесторы, частные и государственные, помогут Эфиопии снова встать на ноги."

 ETH_German_Military_Mission: "Немецкая военная миссия"
 ETH_German_Military_Mission_desc: "Поскольку мы уже обратились в Германию с просьбой о получении инвестиций и помощи, в наших интересах было бы также запросить военных советников, чтобы они могли больше узнать о том, как лучше учить наших солдат, совершенствовать нашу тактику и в целом модернизировать нашу армию."

 ETH_A_German_Partner: "Немецкие партнёры"
 ETH_A_German_Partner_desc: "Теперь, когда наша промышленность растёт на глазах, а старые враги разбиты, мы можем повернуть свой взор на мировую арену. Вероятно, нам стоит помочь Германии, как мы это делали и в прошлом Вельткриге."

 ETH_Japanese_Investment: "Японские инвестиции"
 ETH_Japanese_Investment_desc: "Возможно, далёкая Япония могла бы вложить в нас свои инвестиции, чтобы помочь бороться с Чёрным Понедельником и развивать Эфиопию."

 ETH_Japanese_Aid: "Японская помощь"
 ETH_Japanese_Aid_desc: "Японские инвесторы, частные и государственные, помогут Эфиопии достичь процветания."

 ETH_Japanese_Military_Mission: "Японская военная миссия"
 ETH_Japanese_Military_Mission_desc: "И так как мы уже получаем солидную помощь и инвестиции со стороны Японии, было бы разумно пригласить их военных экспертов, чтобы обучать наших солдат, познакомить нас с передовыми тактиками и разработками."

 ETH_A_Japanese_Partner: "Японские партнёры"
 ETH_A_Japanese_Partner_desc: " Теперь, когда наша промышленность растёт на глазах, а старые враги разбиты, мы можем повернуть свой взор на мировую арену."

 ETH_Debt: "Покончить с долгами"
 ETH_Debt_desc: "Наш государственный долг вышел из-под контроля со времени Вельткрига. Реформы, в которых империя отчаянно нуждается, не могут быть проведены пока он тяготит нас."

 ETH_Tax_Church: "Обложить налогом церковь"
 ETH_Tax_Church_desc: "Церковь и люди, с ней связанные, должны вносить свою лепту в бюджет Империи, даже если они не хотят."

 ETH_Tax_Slaveowners: "Обложить налогом рабовладельцев"
 ETH_Tax_Slaveowners_desc: "Рабовладельцы по большей части богатые люди. Возможно мы сможем сделать рабовладение менее привлекательным, введя налогообложение за каждого раба. Это расстроит многих, но зато сильно поможет бюджету."

 ETH_Tax_Oromo: "Обложить налогом Оромо"
 ETH_Tax_Oromo_desc: "Жители Оромо имеют множество привилегий, которые мы отменим с целью поставить их в один ряд с остальной империей и увеличить налоговые поступления."

 ETH_Tax_Eritrea: "Ввести налогообложение в Эритрее"
 ETH_Tax_Eritrea_desc: "Эритрейцы были нами освобождены, и многие из них уже увидели себя гражданами Эфиопии. Давно пора обложить их налогом чтобы они сделали свой вклад в процветание империи."

 ETH_Budget: "Внесение поправок в бюджет"
 ETH_Budget_desc: "Мы наконец-то можем привести в порядок наш бюджет и всерьёз взяться за исполнение следующего шага великого плана Императора: Реформам."

 ETH_Haile: "Реформы Селассия"
 ETH_Haile_desc: "Хайле Селассие I - реформатор; энергичный человек, который объехал Европу и знает что нужно чтобы перенести Эфиопию в XX век. Это будет нелегко, но в то же время, простые вызовы не для Царя царей!"

 ETH_Educate_Slaves: "Дать образование рабам"
 ETH_Educate_Slaves_desc: "Будучи освобожденными, рабы должны быть грамотно интегрированы в общество. Превосходный повод для расширения системы школ. Мы удостоверимся чтобы новые граждане Эфиопии несли в своих умах не только тяжёлый труд."

 ETH_Slavery_Question: "Вопрос рабства"
 ETH_Slavery_Question_desc: "Рабство принадлежит другой эпохе. Концепция уравнения людей с вещами не совместима с видением Империи Селассие. К счастью, поднятие нами налогов означает что выгоднее содержать рабочих, нежели рабов. Гораздо больших усилий потребует социальная и культурная помощь этим угнетённым людям."

 ETH_Agriculture_Initative: "Земледельческая инициатива"
 ETH_Agriculture_Initative_desc: "Мы должны обеспечить процветание нашего сельскохозяйственного сектора; население Империи растёт, и вместе с ним должна расти житница страны, чтобы не допустить перенаселения и великого голода!"

 ETH_Land_Reform: "Земельная реформа"
 ETH_Land_Reform_desc: "Землевладение в Эфиопии совершенно архаично, владельцы земельных участков добиваются своего права на них влиянием и богатством. Настало время изменить возможности получения права собственности на землю в Абиссинии, и есть несколько путей для этого."

 ETH_Modernise_Bureaucracy: "Реорганизовать бюрократический аппарат"
 ETH_Modernise_Bureaucracy_desc: "Наша империя должна придать забвению средневековую Эпоху Князей и как современное государство, по-настоящему централизоваться. Однако, работа в этом направлении будет непростой."

 ETH_Tax_Question: "Налоговый вопрос"
 ETH_Tax_Question_desc: "Абиссинская Империя до сих пор не имеет налогового кодекса, и мы должны изменить наше налоговое законодательство чтобы догнать страны запада. Вот возможные варианты: народ настаивал на земельный налог, который лёг бы преимущественно на плечи крупных собственников, наши западные советники рекомендуют нам скопировать прогрессивную налоговую систему европейских государств и наконец, дворяне поддерживают идею низкого земельного налога."

 ETH_Permanent_Feudal_Borders: "Постоянные феодальные границы"
 ETH_Permanent_Feudal_Borders_desc: "Нам необходимо определить более политически здоровые способы разрешения земельных конфликтов в среде знати, и побыстрее, чтобы не позволить им постоянно выяснять отношения, угрожая стабильности Империи."

 ETH_Governorship_Question: "Вопрос наместничества"
 ETH_Governorship_Question_desc: "Время решить кто будет управлять провинциями Абиссинской Империи. Существуют следующие возможности: мы можем позволить людям избирать своих наместников, их может назначать Царь царей, или дать знати право управлять своими владениями."

 ETH_Ethiopia_Scout_Association: "Эфиопская Скаутская Ассоциация"
 ETH_Ethiopia_Scout_Association_desc: "Наша молодёжь нуждается в полезных занятиях, куда они смогут направить свою энергию с пользой для окружающих."

 ETH_Military_Question: "Вопрос о воинских чинах"
 ETH_Military_Question_desc: "В настоящий момент нашей армией управляет знать и члены императорской семьи, и простому человеку действительно сложно пробиться в высший офицерский состав, даже если он более умел чем аристократ. Должны ли мы исправить это?"

 ETH_Finish_The_Reforms: "Завершить реформы"
 ETH_Finish_The_Reforms_desc: "Мы, наконец, завершили реформу империи, осталось только ратифицировать эти реформы путем создания новой конституции."

 ETH_New_Constitucion: "Новая Конституция"
 ETH_New_Constitucion_desc: "Новая конституция будет написана, и решения, принятые во время реформ сильно повлияют на её составление. Настало время увидеть течение что направит Империю вперёд!"

 ETH_People_Constitucion: "Севочи Негус"
 ETH_People_Constitucion_desc: "Законность власти правителя определяется его народом. Хайле Селассие I будет первым Императором, который предоставит контроль над большой частью государственного аппарата избираемым руководителям. Пусть голос народа будет услышан."

 ETH_Freedom_Speech: "Свобода слова"
 ETH_Freedom_Speech_desc: "Люди должны иметь право высказывать всё что они думают, даже если мы, как нация, не полностью с этим согласны. Разница мнений приносит миру новые идеи."

 ETH_Freedom_Religion: "Свобода совести"
 ETH_Freedom_Religion_desc: "Эфиопия за всю её историю становилась домом для приверженцев многих религий: от евреев старого Аксума до мусульман укреплённого Харэра. Все они должны жить свободно, как равноправные граждане нашей империи."

 ETH_Enrich_People: "Обогатить народ"
 ETH_Enrich_People_desc: "Нищета делает нечто большее чем просто губит жизни, она подрывает благоденствие всех граждан, даже тех кто преуспевает. Мы должны защитить наиболее уязвимых граждан, чтобы убедиться что у всех есть будущее"

 ETH_Elections: "Провести выборы"
 ETH_Elections_desc: "Первые Эфиопские выборы организованы. Политические партии собрались вместе, многие взволнованы тем что должно произойти; иные нервничают. Кого Его Величество назначит Первым Министром?"

 ETH_Emperor_Constitucion: "Негусэ Нагаст"
 ETH_Emperor_Constitucion_desc: "Слишком долго маленькие люди становились на пути прогресса, на пути Эфиопии. Империя изменится, наделяя Царя царей абсолютной властью!"

 ETH_Revered_Emperor: "Чествовать Императора"
 ETH_Revered_Emperor_desc: "Все люди, великие и маленькие, будут иметь ввиду одну великую правду: Хайле Селассие принёс мир, свободу и справедливость его преобразованной Империи. "

 ETH_Control_Church: "Контроль над церковью"
 ETH_Control_Church_desc: "Верующим требуется надлежащее руководство; не от тех кто стал бы искать земной власти, но от тех кто стал бы обеспечивать мир через поддержку благословленного правления Царя царей."

 ETH_Royal_Advisors: "Придворные советники"
 ETH_Royal_Advisors_desc: "Только близкие и квалифицированные советники Императора имеют право голоса в управлении Империей Его Величества. Таким образом, мы сможем обеспечить эффективное управление и качественное руководство."

 ETH_Lion_Of_Judah: "Лев Иуды"
 ETH_Lion_Of_Judah_desc: "От возвращения Царицы Савской домой до сегодняшнего дня нашим символом был могучий лев. Двести двадцать пятый король со времени Давида, величайший из всех земных владык имеет наследие столь великое, что оно затмевает даже его невероятные усилия для нашего процветания."

 ETH_Noble_Constitucion: "Мекванинт Негус"
 ETH_Noble_Constitucion_desc: "Благородные господа и госпожи Эфиопии удержали империю от распада для Милении, и снова послужат государству! Пустяки вроде бюджета и управления армией слишком просты чтобы заботить могущественного Царя царей, его верные вассалы позаботятся об этом."

 ETH_Noble_Investment: "Соглашение со знатью"
 ETH_Noble_Investment_desc: "Мы проследим чтобы Эфиопия получала то в чём нуждается любыми средствами, невзирая на цену и то, с кем нам придётся иметь дело."

 ETH_Power_Of_Tradition: "Сила традиции"
 ETH_Power_Of_Tradition_desc: "Аристократы таковы не только по статусу или по крови. Они с рождения обучены быть управленцами и солдатами, как и рыбак с детства учиться ловить рыбу. В конце концов, зачем менять многовековые устои?"

 ETH_Noble_Armies: "Знатное командование"
 ETH_Noble_Armies_desc: "В нашей армии есть люди, с детства обученные возглавлять её. Теперь, когда мы достойно обучили и экипировали наших солдат, победа станет только вопросом времени, с кем бы мы не сражались!"

 ETH_Power_Council: "Передача власти Консулу"
 ETH_Power_Council_desc: "Настало время консулу забрать контроль над правительством у болвана Селласия. С этого момента он будет править как Король среди Королей, оставаясь лишь ширмой для консула."

 ETH_Military_Reforms: "Реформы в армии"
 ETH_Military_Reforms_desc: "Наша армия слабо проявила себя во время Вельткрига; мы должны понять причину этого и найти подходящее решение, чтобы мы могли вернуть территории в Огадене, наши по закону."

 ETH_Hire_Askari_Veterans: "Нанять ветеранов-аскари"
 ETH_Hire_Askari_Veterans_desc: "Многие солдаты в Миттельафрике утомились гарнизонной службой, постоянным дозором за несуществующим врагом. Мы призовём их сюда, где их навыкам найдётся достойное применение."

 ETH_New_Arms_Production: "Новое оружейное производство"
 ETH_New_Arms_Production_desc: "Мы должны удвоить наши усилия по вооружению армии; если верить аскари, наши ружья больше подходят для охотничьей коллекции, нежели для боя!"

 ETH_Import_Small_Arms: "Импорт оружия"
 ETH_Import_Small_Arms_desc: "Наше оружие может быть улучшено благодаря инженерному анализу зарубежного. Вопрос в том, что нам ещё надо купить его!"

 ETH_Artillery_Effort: "Развитие артиллерии"
 ETH_Artillery_Effort_desc: "Артиллерия необходима для ведения современной войны, но мы никогда не обладали ей в достаточном количестве. К счастью, наши заграничные друзья точно знают как проектировать эти разрушительные машины."

 ETH_Buy_Tanks: "Покупка танков"
 ETH_Buy_Tanks_desc: "Танки и другая бронетехника плохо подходят для высокогорий Гондэра. А вот на равнинах Огадена... Они могут склонить чашу весов в нашу сторону."

 ETH_Foreign_Doctrine: "Иностранный опыт ведения войны"
 ETH_Foreign_Doctrine_desc: "Высшее командование пришло к заключению, что бросаться в атаку после волны частных армий пожалуй не лучший образ действий. Возможно лучше спросить совета у одного из наших иностранных офицеров? Знатные офицеры могут оказаться довольно упрямыми..."

 ETH_Improve_Firepower: "Улучшить огневую мощь"
 ETH_Improve_Firepower_desc: "Превосходство в огневой мощи! Мы собираемся сокрушить своих врагов силой наших дальнобойных орудий, так что нам надо подумать о наилучшем их применении."

 ETH_Modernise_High_Command: "Реорганизация Верховного Командования"
 ETH_Modernise_High_Command_desc: "Пожалуй наша тактика должна быть сложнее чем 'атаковать противника всеми доступными силами'. Неважно насколько трудно это будет, но мы удостоверимся что наступление Империи возглавят достаточно терпеливые тактики."

 ETH_Legacy_Of_Adowa: "Наследие победы при Адуа"
 ETH_Legacy_Of_Adowa_desc: "Мы никогда не будем полагаться на иностранные армии. Мы не можем себе такого позволить! Слишком долго народы мира не помнили могучих победителей битвы при Адуа! Вся Африка увидит кто мы такие на самом деле!"

 ETH_Ethiopian_Guns: "Эфиопское оружие"
 ETH_Ethiopian_Guns_desc: "Осмысляя зарубежные чертежи и опыт, мы можем быть уверены что у нас есть эфиопское оружие, которое производят эфиопы для эфиопов, что делает наши суровые испытания много проще"

 ETH_Special_Equipment: "Специальное снаряжение"
 ETH_Special_Equipment_desc: "Мы должны удостовериться что наши бравые солдаты имеют под рукой всё необходимое чтобы сражаться за наше будущее."

 ETH_Anti_Imperialist_Spirit: "Антиколониальный дух"
 ETH_Anti_Imperialist_Spirit_desc: "Все те кто пытается завоевать нас недооценивают наш дух снова и снова. От Вофла до Адуа, завистливые стервятники пытаются сломить наш дух и подчинить свободные народы Эфиопии. И не преуспеют они никогда!"

 ETH_Improve_Drilling: "Усиленная муштра"
 ETH_Improve_Drilling_desc: "Мы будем оттачивать умы, нагружать ноги и тренировать прицел, и через безжалостную муштру мы превратим этот грубый народ, что зовётся 'солдатами', в достойных бойцов!"

 ETH_Trust_Officers: "Расширение офицерских полномочий"
 ETH_Trust_Officers_desc: "Мы должны убедиться что полномочия наших офицеров на поле боя будут расширены, чтобы они смогли адаптироваться к неустанно сменяющим друг друга боевым ситуациям."

 ETH_Develop_Weapons: "Развитие вооружений"
 ETH_Develop_Weapons_desc: "Мы должны делать большее, чем копирование продвинутых технологий, мы должны наладить собственное производство оружия, Империей, для Империи!"

 ETH_Professional_Army: "Профессиональная армия"
 ETH_Professional_Army_desc: "Мы действительно преуспели в исправлении ошибок в нашей армии, и многочисленные призывники организованы в дивизии и группы армий. Теперь мы можем обратить своё внимание на мирные вопросы, ведь мы готовы к войне."

 ETH_Doctrine_I: "Развитие военно-морского флота"
 ETH_Doctrine_I_desc: "Постановка боевых задач на море должна быть сложнее чем 'направить суда во вражеские воды'; мы нуждаемся в операционной иерархии. К счастью, наш флот молод и потому гибок."

 ETH_Submarine_Effort: "Развитие подводных лодок"
 ETH_Submarine_Effort_desc: "Расположение наших портов чрезвычайно стратегически удачно. У противника множество путей снабжения в Аденском заливе, мы можем ударять незамеченными и выдерживать большой урон."

 ETH_Submarine_Doctrine: "Теория подводной войны"
 ETH_Submarine_Doctrine_desc: "Мы должны спланировать тотальную блокаду Красного моря; ни один конвой не пройдёт здесь без нашего согласия."

 ETH_Destroyer: "Развитие эсминцев"
 ETH_Destroyer_desc: "Мы должны обеспечить защищённость наших конвоев от грабежа с помощью постоянного патрулирования моря нашими новейшими противолодочными судами."

 ETH_Cruiser: "Развитие крейсеров"
 ETH_Cruiser_desc: "Флот нуждается в крупных судах, если мы собираемся контролировать Аденский залив. Крейсера отвечают нашим требованиям, особенно в случае верности наших сведений о сомалийском флоте."

 ETH_Doctrine_II: "Реформа военно-морской доктрины"
 ETH_Doctrine_II_desc: "Нам необходимо учредить достойную школу морских офицеров; так как война быстро приближается, они должны быть готовы к переменчивым морским полям сражений."

 ETH_Dream_Sky: "Мечта о небе"
 ETH_Dream_Sky_desc: "Мы контролируем небо, но это может скоро измениться. Новости о расширении воздушных сил Сомали достигли Аддис-Абеба. Цель этих действий очевидна и они не останутся без ответа!"

 ETH_Hire_Experts: "Нанять авиационных специалистов"
 ETH_Hire_Experts_desc: "Чтобы по-настоящему контролировать небо, нам понадобятся люди, которые знают что такое схватка в воздухе. Тогда мы сможем спланировать как взять небо над Сомали под свой контроль!"

 ETH_Advanced_Doctrine: "Продвинутая авиационная доктрина"
 ETH_Advanced_Doctrine_desc: "Планирование воздушных операций сложный вопрос; погода, расстояние и вражеские силы - всё это должно быть учтено в равной степени. Далеко не каждый достаточно талантлив чтобы принимать решения подобной сложности. Тренировки - лучшее лекарство от недостатка таланта."

 ETH_Train_Pilots: "Обучать пилотов"
 ETH_Train_Pilots_desc: "Недостаточно распологать самолётами если ваши пилоты в лучшем случае курьеры-любители; Имперские Военно-Воздушные Силы могут стать мощью, с которой придётся считаться, но только если мы уделим им должное внимание."

 ETH_Skylions: "Небесные львы"
 ETH_Skylions_desc: "Мы должны подготовить группу лучших из лучших, чтобы они вступали в битву, спускаясь с неба. С львиными сердцами, они нанесут удар вне нашей досягаемости и будут сражаться, где мы этого не можем."

 ETH_Harer_Airbase: "Авиабаза в Харэре"
 ETH_Harer_Airbase_desc: "Мы должны значительно расширить аэродром в Харэре для подготовки к грядущей войне; отсюда мы сможем достичь самых отдалённых уголков Сомали."

 ETH_fighter_focus: "Развитие истребителей"
 ETH_fighter_focus_desc: "Обеспечение превосходства в воздухе над полуостровом Сомали будет трудной задачей, но мы считаем, что готовы к вызову; после перевооружения наших военно-воздушных сил, разумеется."

 ETH_Crush_Somalia: "Сокрушить Сомали"
 ETH_Crush_Somalia_desc: "Огаден наш по праву, но слабость предыдущих правителей и трудности в Эритрее не позволили нам реализовать его. Наш враг, Безумный Мулла, мёртв. Его наследием стало возникновение Сомалийской нации, сборища кланов и тиранов претендующих на звание нациии. Германия больше не в состоянии для интервенции; мы должны нанести удар как можно скорее и вернуть наши земли!"

 ETH_Pacify_Ogaden: "Усмирить Огаден"
 ETH_Pacify_Ogaden_desc: "Победа в войне часто самая лёгкая часть завоевания; многие жители Огадена никогда не видели Эфиопского флага до нашей победы. Но скоро они его рассмотрят, ведь интеграция Огадена - самая приоритетная задача."

 ETH_Technical_Experts: "Пригласить технических экспертов"
 ETH_Technical_Experts_desc: "Эфиопия испытывает острую нехватку промышленного потенциала и производства. Кроме того, наша экономика в значительной степени феодальная и изолирована от остального мира. Чтобы исправить ситуацию, мы пригласим промышленных и технических экспертов из-за рубежа для обучения эфиопского персонала и преобразования нашей местной промышленности."
 
 ETH_Heavy_Industry: "Построить тяжёлую индустрию"
 ETH_Heavy_Industry_desc: "Мы должны правильно распределить производственные мощности чтобы производить необходимые тяжёлой промышленности материалы."

 ETH_Coffee_Harvesting: "Улучшить методы сбора кофе"
 ETH_Coffee_Harvesting_desc: "Благодаря наследию старых ферм в Каффе мы можем выращивать великие богатства. Тяжёлое положение Бразилии означает что рынок кофе открыт для новых поставщиков. Мы должны поспешить занять свою нишу. В конце концов, какой современный человек не нуждается в кофе?"

 ETH_Domestic_Capital: "Субсидировать отечественный капитал"
 ETH_Domestic_Capital_desc: "Хотя в данный момент мы испытываем острую потребность в иностранных инвестициях, нам также необходимо обеспечить, чтобы эфиопы имели все основания искать свою судьбу внутри Эфиопии и могли конкурировать с гигантами из-за пределов страны."
 
### Intro Screen ###
 ETH_country_intro_header: "Эфиопия, Империя на перепутье"
 ETH_country_intro_content: "Эфиопия, также известная как Абиссиния, была единственным африканским государством, сумевшим сохранить независимость в XIX веке, таком трудном для Африки, успешно отразив итальянское вторжение в 1896. Эта победа положила начало процессу обновления Эфиопской Империи, призванного привести страну в соответствие европейским стандартам в сферах экономики, армии и управления. В 1918, управляемая императрицей Заудиту, Эфиопская Империя вступила в Вельткриг на стороне Германии, успешно аннексировав итальянские Сомалию и Эритрею. Ещё одной стороной Эфиопской модернизации было расширение железной дороги DKAEB - жизненно важной для страны транспортной сети. В 1930, Императрица Заудиту умерла, не оставив наследников, что позволило её двоюродному брату рас Тэфэри Мэконнын взойти на престол как Император Хайле Селассие. Новый монарх объявил о своих намерениях провести новую череду реформ с целью 'привести Эфиопию на запад'. Такая инициатива была резко и бурно оспорена консервативной частью дворянства, которая значительно укрепиила свои силы благодаря аннексии итальянских колоний и последовавшего увеличения армии. Хайле Селассие также столкнулся с сопротивлением итальянских торговцев в Эритрее, которые посчитали что подобные перемены угрожают их привилегиям. Императорское правительсто, тем временем, перенесло очередной удар в 1935, когда отчёт Немецкого Министерства Торговли объявил о шатком экономическом положении of the DKAEB, что поставило под удар всю экономику Эфиопии - это ясно свидетельствовало о неэффективности Эфиопской интеграции в Немецкую торговую сферу. В свете надвигающегося мирового экономического кризиса, Эфиопии может понадобиться решить продолжать ли ей текущие отношения с Германией, искать новых торговых партнёров, или проложить свой собственный путь."

 ETH_guide: "§MСовременный феодализм§! (§PПатернализм§!)\n£white_dot В вопросе о рабстве, выберите вариант отложить разбирательство.\n£white_dot Во время земельной реформы закрепите нынешние владения за феодалами.\n£white_dot Во время налоговой реформы выберите пропорциональный налог.\n£white_dot Во время правительственной реформы позвольте феодалам управлять своей землёй.\n£white_dot Во время военной реформы ничего не меняйте.\n\n§MЦарь царей§! (§gАвторитарная демократия§!)\n£white_dot В вопросе о рабстве, выберите вариант отменить его.\n£white_dot Во время земельной реформы закрепите всю землю под властью Негуса.\n£white_dot Во время налоговой реформы выберите прогрессивный налог.\n£white_dot Во время правительственной реформы позвольте Негусу назначать губернаторов.\n£white_dot Во время военной реформы ничего не меняйте.\n\n§MДемократия§! (§cСоциал-консерватизм§! / §mРыночный либерализм§! / §lСоциал-либерализм§! / §SСоциал-демократия§!)\n£white_dot В вопросе о рабстве, выберите вариант отменить его.\n£white_dot Во время земельной реформы распределите землю между народом.\n£white_dot Во время налоговой реформы выберите поземельный налог.\n£white_dot Во время правительственной реформы позвольте народу выбирать губернаторов.\n£white_dot Во время военной реформы проведите меритократические реформы.\n\n§MВнешняя политика§!\n§MПрогерманская политика§!\n£white_dot Не допустите банкротства DKAEB и выполните фокус "Немецкие партнёры", чтобы вступить в Рейхспакт и получить гарантии независимости от Германии.\n§MПрояпонская политика§!\n£white_dot Допустите банкротство DKAEB и выберите поиск другого инвестора, выполните фокус "Японские партнёры", чтобы вступить в Сферу Сопроцветания и получить гарантии независимости от Японии."
 
### Events ###
 ethiopia.2.t: "DKAEB приближается к банкротству"
 ethiopia.2.d: "Предприятие Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) было основано в начале 20-го века, соединяя на тот момент Аддис-Абеба и Джибути. После серии профинансированных Германией расширений дорога используется преимущественно для транспортировки руды из Впадины Конго в Миттльафрику, Джибути. Текущий мировой спад экономики означает уменьшение объёмов закупок руды, что выливается в сокращение числа перевозок DKAEB. Ситуация обострилась настолько, что предприятие на грани банкротства."
 ethiopia.2.a: "Мы должны быть начеку."
 ethiopia.2.b: "Это принесет больше хлопот, чем пользы."
 ethiopia.2.c: "Нам было бы неплохо забрать его из их рук."
 
 ethiopia.3.t: "Миттельафрика берет под свой контроль DKAEB"
 ethiopia.3.d: "Учитывая надвигающееся банкротство DKAEB, администрация Миттельафрики в Дар-эс-Саламе выкупила государственный участок железной дороги у немецкого правительства. Если Мительафрика сумеет сохранить канал на протяжении всей этой депрессии, мы можем выйти из этого кризиса с более прочными связями с немецким гигантом. Однако, если они потерпят неудачу, последствия могут быть катастрофическими."
 ethiopia.3.a: "На данный момент наши отношения с Дар-эс-Саламом крепнут."
 
 ethiopia.4.t: "DKAEB заброшен Германской Империей"
 ethiopia.4.d: "Учитывая надвигающееся банкротство DKAEB, немецкое правительство предложило продать государственный участок железной дороги нашему правительству по низкой цене. Если мы не согласимся, то скорее всего европейский или североамериканский консорциум захватит железную дорогу, подтвердив тем самым иностранное влияние в нашей экономике."
 ethiopia.4.a: "Нам не нужно тратить деньги."
 ethiopia.4.b: "Мы купим акции."
 
 ethiopia.5.t: "DKAEB остается на плаву"
 ethiopia.5.d: "Выбор колониального правительства Миттельафрики сохранить железную дорогу на плаву, окупился, так как Губернатор [MAF.GetLeader] поддерживал работу DKAEB на протяжении всего кризиса. Наши отношения с Германской империей укрепились."
 ethiopia.5.a: "Хорошие новости."
 
 ethiopia.6.t: "DKAEB обанкротился!"
 ethiopia.6.d: "Deutsche Kaiserliche Abessinien Eisenbahn обанкротилась! Это крупное транспортное сообщение, идущее из Конго в Джибути через Эфиопию, было вынуждено закрыться. Большое количество людей сейчас безработны, и наши отношения с Миттельафрикой пострадали."
 ethiopia.6.a: "Мы возьмем железную дорогу."
 ethiopia.6.b: "Найдём других инвесторов!"
  
 ethiopia.7.t: "Место Эфиопии на мировой арене"
 ethiopia.7.d.germanyatwar: "После поражения Сомали, император Хайле Селассие объявил о том, что пришло время подвести итоги дипломатической позиции Эфиопии. Немцы, наши друзья, сейчас борются за выживание монархии - то есть, за справедливое правление - против опустошения анархизма декадентскими западноевропейцами. Должны ли мы присоединиться к борьбе с этими безбожниками-радикалами или оставаться нейтральными?"
 ethiopia.7.d.germanyvictorious: "После поражения Сомали, император Хайле Селассие объявил о том, что пришло время подвести итоги дипломатической позиции Эфиопии. Немцы, наши друзья, разгромили безбожных анархистов Франции и Англии. Возможно, лучше присоединиться к Рейхспакту и обеспечить нашу безопасность в немецком мире. Присоединиться к нашим друзьям или оставаться нейтральными?"
 ethiopia.7.d.japanatwar: "После поражения Сомали, император Хайле Селассие объявил о том, что пришло время подвести итоги дипломатической позиции Эфиопии. Японцы, наши друзья, сейчас борются за выживание монархии - то есть, за справедливое правление - против опустошения анархизма декадентскими западноевропейцами. Должны ли мы присоединиться к борьбе с этими империалистами или оставаться нейтральными?"
 ethiopia.7.d.japanvictorious: " После поражения Сомали, император Хайле Селассие объявил о том, что пришло время подвести итоги дипломатической позиции Эфиопии. Японцы, наши друзья, разгромили западных империалистов. Возможно, лучше присоединиться к Сфере Сопроцветания и обеспечить нашу безопасность в японском мире. Присоединиться к нашим друзьям или оставаться нейтральными?"
 ethiopia.7.a: "Мы должны внести свой вклад в глобальную борьбу с синдикализмом!"
 ethiopia.7.a1: "Мы должны внести свой вклад в глобальную борьбу с империализмом!"
 ethiopia.7.b: "Мы должны присоединиться к Рейхспакту!"
 ethiopia.7.b1: "Мы должны присоединиться к Сфере Сопроцветания!"
 ethiopia.7.c: "Мы попросим только немецкую гарантию."
 ethiopia.7.c1: "Мы попросим только японскую гарантию."

 ethiopia.8.t: "Засуха!"
 ethiopia.8.d: "Великая засуха прокатилась по востоку Абиссинии. С ослабленной разорением DKAEB экономикой, мы столкнёмся с массовым голодом из-за потери урожая."
 ethiopia.8.a: "Проклятие!"
 ethiopia.8.b: "Использовать национализированную железную дорогу для доставки еды!"
 
 ethiopia.9.t: "Внесение поправок в бюджет"
 ethiopia.9.d: "Теперь, когда мы ввели достаточно налогов чтобы выплатить наши непомерные долги, настало время пересмотреть бюджет и расправиться с этим кризисом раз и навсегда. Мы можем сосредоточить бюджетные средства на трёх вещах: военном производстве, гражданском производстве или строительстве. Что же мы предпочтём?"
 ethiopia.9.a: "Военное производство"
 ethiopia.9.b: "Гражданское производство"
 ethiopia.9.c: "Строительство"
 
 ethiopia.10.t: "Реформы в Эфиопии"
 ethiopia.10.d: "Наш император Хайле Селассие известен амбициями в вопросе модернизации страны. И они включают не только планы по постройке новых заводов и инфраструктуры, модернизации армии, но также правовые и государственные реформы для повышения уровня жизни. Однако эти реформы означают конец многих привилегий знатного сословия."
 ethiopia.10.a: "Начать реформы"
 
 ethiopia.11.t: "Вопрос рабства"
 ethiopia.11.d: "Институт рабовладения до сих пор широко распространён в Абиссинии, и почти 2 миллиона человек являются рабами. Западные державы много критиковали нас из-за этого, и теперь очевидно что мы должны отменить рабство чтобы действительно выйти на уровень европейских стран. Впрочем, знать сильно разозлится от таких перемен, так что мы, вместо освобождения рабов, можем объявить свободу с рождения, откладывая гибель рабства, чтобы утихомирить их."
 ethiopia.11.a: "Отменить рабство!"
 ethiopia.11.b: "Мы должны отложить решение, Свобода с Рождения."
 
 ethiopia.12.t: "Земельная реформа"
 ethiopia.12.d: "Землевладение в Эфиопии совершенно архаично, владельцы земельных участков добиваются своего права на них влиянием и богатством. Настало время изменить возможности получения права собственности на землю в Абиссинии, и есть несколько путей для этого:"
 ethiopia.12.a: "Раздать земли людям"
 ethiopia.12.b: "Все земли будут принадлежать Негусу"
 ethiopia.12.c: "Узаконить право текущих владельцев"
 
 ethiopia.13.t: "Налоговая реформа"
 ethiopia.13.d: "Абиссинская Империя до сих пор не имеет налогового кодекса, и мы должны изменить наше налоговое законодательство чтобы догнать страны запада. Вот возможные варианты: народные масс настаивали на земельном налоге, который лёг бы преимущественно на плечи крупных собственников, наши западные советники рекомендуют нам скопировать прогрессивную налоговую систему европейских государств и наконец, дворяне поддерживают идею низкого земельного налога."
 ethiopia.13.a: "Учредить земельный налог"
 ethiopia.13.b: "Учредить прогрессивный налог"
 ethiopia.13.c: "Учредить низкий налог"
 
 ethiopia.14.t: "Реформа правительства"
 ethiopia.14.d: "Время решить кто будет управлять провинциями Абиссинской Империи. Существуют следующие возможности: мы можем позволить людям избирать своих наместников, их может назначать Царь царей, или дать знати право управлять своими владениями."
 ethiopia.14.a: "Наместники должны избираться народом."
 ethiopia.14.b: "Негус будет назначать наместников."
 ethiopia.14.c: "Позволить дворянам управлять их землями."
 
 ethiopia.15.t: "Военная реформа"
 ethiopia.15.d: "В настоящий момент нашей армией управляет знать и члены императорской семьи,  и простому человеку действительно сложно пробиться в высший офицерский состав, даже если он более умел чем аристократ. Должны ли мы допустить простых людей к управлению армией?"
 ethiopia.15.a: "Армейские назначения должны быть меритократичными"
 ethiopia.15.b: "Оставить всё как есть"
 
 ethiopia.16.t: "Окончание реформ"
 ethiopia.16.d: "Эпоха реформ Селассия теперь окончена. К лучшему или к худшему, наша страна радикально изменилась и осовременилась. Лев Иуды был нанесён на флаг нашей Империи, ознаменовав возрождение Абиссинской Империи. И теперь пришло время взглянуть вперёд - на новую Конституцию нашей Империи"
 ethiopia.16.a: "Боже, благослови Льва"
 
 ethiopia.17.t: "Конституция Селласия"
 ethiopia.17.d: "Селассие справился с получением высшей власти в свои руки, и новая Конституция отражает это.  Она содержит статьи, обеспечивающие власть Негуса, но также и изменения, призванные образовать прогрессивную правовую базу в Абиссинии. Абиссиния теперь подчинена Императору."
 ethiopia.17.a: "Все приветствуют Льва Иуды!"
 
 ethiopia.18.t: "Конституция мекванитов"
 ethiopia.18.d: "Блокировав многие реформы и проведя свои собственные, знать усилила свою власть, и новая Конституция отражает это. Она содержит статьи, укрепляющие позиции Верхней Палаты и ограничивающие власть Селласия и народа. Эпоха старых традиций Абиссинии была сохранена, и теперь страна принадлежит знатным семьям."
 ethiopia.18.a: "Негуса Нагаст слаб"
 
 ethiopia.19.t: "Народная Конституция"
 ethiopia.19.d: "Хайле Селассие провёл реформы, которые вестернизировали и демократизировали страну, и новая Конституция отражает это. Она содержит статьи, защищающие свободу и укрепляющие позиции Нижней Палаты. Власть знати и самого Селласия была ограничена, и теперь очевидно что Эфиопия стала конституционной монархией по восточному образцу."
 ethiopia.19.a: "Народ силён"
 
 ethiopia.20.t: "Первые выборы"
 ethiopia.20.d: "Пришло время первых выборов в истории Эфиопии. Вот основные партии-участники: правые силы представлены 'Демократической Лигой', центристы в составе 'Объединённых Демократических Сил Эфиопии', центрально-левая партия 'Коалиция за Единство и Демократию' и левые силы под знамёнами 'Эфиопского Народного Демократического Фронта'"
 ethiopia.20.a: "Демократическая Лига"
 ethiopia.20.b: "Объединённые Демократические Силы Эфиопии"
 ethiopia.20.c: "Коалиция за Единство и Демократию"
 ethiopia.20.e: "Эфиопский Народный Демократический Фронт"
 
 ethiopia.21.t: "Выборы в Эфиопии [GetYear] года"
 ethiopia.21.d: "Как предусмотрено нашей конституцией, свободные и справедливые выборы должны проводиться каждые пять лет. Основными участниками выборов являются: правая 'Демократическая лига', правоцентристская 'Объединенные демократические силы Эфиопии', левоцентристская 'Коалиция за Единство и Демократию' и левоцентристская 'Народный демократический фронт Эфиопии'. Бюллетени были подсчитаны, и победителями на выборах стали: "
 ethiopia.21.a: "Демократическая Лига."
 ethiopia.21.b: "Объединенные Демократические Силы Эфиопии."
 ethiopia.21.c: "Коалиция за Единство и Демократию."
 ethiopia.21.e: "Народный демократический фронт Эфиопии."
 
 ethiopia.22.t: "Власть консулу"
 ethiopia.22.d: "Настало время консулу забрать контроль над правительством у болвана Селласия. С этого момента он будет править как Король среди Королей, оставаясь лишь ширмой для консула."
 ethiopia.22.a: "Слава консулу"
 
 ethiopia.23.t: "Эритрейское восстание!"
 ethiopia.23.d: "Народ Эритреи достаточно натерпелся грабительских налогов, и при поддержке племенных вождей и части офицеров, националистам Эритреи удалось поднять мятеж. Мы должны начать мобилизацию чтобы поставить их на место!"
 ethiopia.23.a: "Сокрушить их!"
 
 ethiopia.24.t: "Эфиопская Империя запрашивает военную миссию"
 ethiopia.24.d: "Эфиопская империя была более тесно связана с Германией с тех пор, как Миттельафрика купила наши акции на железной дороге DKAEB в 1936 году, и теперь они просят Германскую военную миссию модернизировать их армию. Если они одержат победу в предстоящей войне против своих сомалийских врагов, они могут даже присоединиться к Рейхспакту."
 ethiopia.24.d2: "Эфиопская империя была более тесно связана с Японией с тех пор, как мы купили DKAEB в 1936 году, и теперь они просят японскую военную миссию модернизировать их армию. Если они одержат победу в предстоящей войне против своих сомалийских врагов, они могут даже присоединиться к Сфере Сопроцветания."
 ethiopia.24.a: "Маленькая жертва за союзника!"
 ethiopia.24.b: "Действительно ли нам нужна Эфиопия?"
 
 ethiopia.25.t: "Германия согласна направить военную миссию"
 ethiopia.25.t2: "Япония согласна направить военную миссию"
 ethiopia.25.d: "Немцы согласны с нашими побуждениями дружбы и направили военную миссию, чтобы помочь нам в борьбе с нашими региональными противниками. В очередной раз наши христианские братья оказали нам необходимую помощь."
 ethiopia.25.d2: "Японцы согласны с нашими побуждениями дружбы и направили военную миссию, чтобы помочь нам в борьбе с нашими региональными противниками. Они ясно увидели взаимную выгоду в сотрудничестве между нашими странами в нашем стремлении по борьбе с империализмом."
 ethiopia.25.a: "Даже лучше, чем португальцы."
 
 ethiopia.26.t: "Германия отказывается помочь нам"
 ethiopia.26.t2: "Япония отказывается помочь нам"
 ethiopia.26.d: "Империалистические и евроцентристские немцы отказались помогать в организации нашей армии. Похоже, наше партнерство с Германской Империей резко подошло к концу."
 ethiopia.26.d2: "Двуличные японцы отказались помогать в организации нашей армии. Похоже, наше партнерство с Японией резко подошло к концу."
 ethiopia.26.a: "Тогда в одиночку!"
 
 ethiopia.27.t: "Эфиопская Империя просит альянс"
 ethiopia.27.d.ethiopiaatwar: "Наш брат-монарх в Аддис-Абебе заметил наше бедственное положение в Западной Европе и уже объявил войну безбожным синдикалистам. Должны ли мы согласиться включить нашего старого союзника Вельткрига в наш союз?"
 ethiopia.27.d.ethiopianotatwar: "Наш партнер в Эфиопии обратился к нам с просьбой о создании союза между Эфиопией и Германией. Поскольку Судан и Сомали больше не представляют угрозы для Эфиопии, мы бы пошли на небольшой риск, если бы их поддержали, но и они не смогли бы предложить нам многого."
 ethiopia.27.d.ethiopiaatwar2: "Наш брат-монарх в Аддис-Абебе заметил наше бедственное положение в Азии и уже объявил войну безбожным империалистам. Должны ли мы согласиться включить их в наш союз?"
 ethiopia.27.d.ethiopianotatwar2: "Наш партнер в Эфиопии обратился к нам с просьбой о создании союза между Эфиопией и Японией. Поскольку Судан и Сомали больше не представляют угрозы для Эфиопии, мы бы пошли на небольшой риск, если бы их поддержали, но и они не смогли бы предложить нам многого."
 ethiopia.27.a: "Примите их предложение!"
 ethiopia.27.b: "Кому нужна Эфиопия?"
 
 ethiopia.28.t: "Германия соглашается!"
 ethiopia.28.t2: "Япония соглашается!"
 ethiopia.28.d: "Немцы согласились позволить нам присоединиться к Рейхспакту! Наше будущее в мире, где доминируют немцы, гарантировано."
 ethiopia.28.d2: "Японцы согласились позволить нам присоединиться к Сфере Сопроцветания! Наше будущее в мире, свободном от империализма, гарантировано."
 ethiopia.28.a: "Ура дипломатии!"
 
 ethiopia.29.t: "Германия отказывается от союза"
 ethiopia.29.t2: "Япония отказывается от союза"
 ethiopia.29.d: "Немцы ясно дали понять, что, по их мнению, не нуждаются в нашей помощи или дружбе. Несмотря на то, что мы будем поддерживать партнерские отношения, похоже, что немцы не будут нашими союзниками."
 ethiopia.29.d2: "Японцы ясно дали понять, что, по их мнению, не нуждаются в нашей помощи или дружбе. Несмотря на то, что мы будем поддерживать партнерские отношения, похоже, что они не будут нашими союзниками."
 ethiopia.29.a: "Тогда в одиночку!"
 
 ethiopia.30.t: "Эфиопия запрашивает гарантии"
 ethiopia.30.d: "Победив Сомали, наши партнеры в Эфиопии решили не ввязываться в новые войны. Они запрашивают у Германии гарантию своей территориальной целостности, но, кроме обещаний, ничего не предлагают взамен."
 ethiopia.30.d2: "Победив Сомали, наши партнеры в Эфиопии решили не ввязываться в новые войны. Они запрашивают у Японии гарантию своей территориальной целостности, но, кроме обещаний, ничего не предлагают взамен."
 ethiopia.30.a: "Лучше, чем ничего."
 
 ethiopia.31.t: "Германия гарантирует нас"
 ethiopia.31.t2: "Япония гарантирует нас"
 ethiopia.31.d: "Немцы гарантировали нам независимость - наша позиция надежна, пока немцы торжествуют в Европе."
 ethiopia.31.d2: "Японцы гарантировали нам независимость - наша позиция надежна, пока они торжествуют в Азии."
 ethiopia.31.a: "Это был лучший ход, который мы могли сделать."
 
 ethiopia.32.t: "Черный Понедельник!"
 ethiopia.32.d: "Вчера на Берлинской фондовой бирже произошел массовый обвал. Немецкая экономика в полном беспорядке, и с нашим крупнейшим торговым партнером в таких условиях наша экономика тоже чувствует последствия. Однако отсутствие развитой финансовой инфраструктуры достаточно хорошо защитило нас от худшей депрессии."
 ethiopia.32.a: "Бедняжка!"
 
 ethiopia.33.t: "DKAEB и крах Миттельафрики"
 ethiopia.33.d: "С распадом Миттельафрики, нашего крупнейшего торгового партнера больше нет. Правительство Эфиопии теперь взяло под свой контроль акции, ранее принадлежавшие Миттельафрике, и в скором времени начнется реализация плана по индустриализации нашей страны."
 ethiopia.33.a: "Мы ни на кого не можем рассчитывать."

