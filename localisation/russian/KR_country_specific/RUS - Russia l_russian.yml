 ### Parties ### 
 RUS_totalist_party: "РКП(б)"
 RUS_totalist_party_long: "Российская коммунистическая партия (большевиков)\n§gПолучив большую известность, под пламенным руководством Владимира Ленина, большевики черпали поддержку у самых отчаявшихся и отчаянных. Но их падение было грандиозным: они обратились против своих социалистических союзников в Советах, стали синонимом красного террора и потеряли многих, в том числе и самого Ленина, в революционной борьбе.\n\nПотрепанные остатки большевиков, сумевших бежать от мести Белых, обосновались в Париже под руководством Якова Свердлова и с тех пор участвовали во многих революциях по всему миру. При Свердлове партия строго придерживалась работ Ленина и по-прежнему критически относится к поддержке западных революций. Несмотря на расколы и фракционность, партийное ядро остается идейно-стойким, хотя принижается и очерняется в самой России.§!\n"
 RUS_syndicalist_party: "ВЦСПС"
 RUS_syndicalist_party_long: "Всероссийский центральный совет профсоюзов\n§gПосле того как большевики были стерты с политической арены России, те меньшевики, которые не присоединились к РДП или большевики, потерявшие связь с ЦК в конце концев начали работать в радикальных рабочих союзах. Постоянные противореча законам, ядро русской революции было сохранено постоянно растущим рабочим движением. По мере роста нестабильности в Республике, социалисты становились все смелее, в конце концов сумев получить большинство в центральной организации российских профсоюзов.§!\n"
 RUS_radical_socialist_party: "ПСР(Л)"
 RUS_radical_socialist_party_long: "Партия социалистов-революционеров (левое крыло)\n§gОснованная в 1902, ПСР  представляет собой квинтэссенцию русской партии: рожденная народничеством и молчаливыми русскими деревнями, слишком радикальная,с утопическими и расплывчатыми взглядами, чтоб ее можно было как то охарактеризовать. Однако, прежде всего, ПСР - это партия сельских, отдаленных уголков России, с ее левой фракцией, включающей различные течения левого народничества, начиная от крестьянского коммунизма и заканчивая даже анархо-синдикализмом.\n\nПобедители терпимо относились к левым эсперам за их восстание против большевиков, а некоторые из них даже воссоединились с правым крылом партии, чтобы принять участие в республиканской политике. Однако это вызвало споры даже среди левых, и по мере того, как российская демократия становилась все более неспокойной, они начали возвращаться к своим подпольным корням, взяв на себя ведущую роль в сопротивлении Савинкову.§!\n"
 RUS_social_democrat_party: "РДП"
 RUS_social_democrat_party_long: "Радикально-демократическая партия\n§gРадикально-демократическая партия возникла из Народной социалистической партии под руководством Николая Чайковского в 1923 году в результате слияния с остатками российских социал-демократов, оставшихся беспартийными после запрета РСДРП. Программа РДП стала реформистской и неонароднической, осуждая всякую революционную деятельность. Но партия по сути дела состоит из двух частей - умеренные народные социалисты вокруг Александра Титова и радикальные меньшевики и другие остатки РСДРП вокруг Владимира Левицкого - с самого начала разделились.\n\nПо мере того, как российская политика становилась все более поляризованной в 1930-е годы, то же самое происходило и с РДП и ее радикальной фракцией со своей демократической социалистической программой, возобладавшей над  умеренной линией. Ни одна другая партия не вызвала столько гнева со стороны боевых дружин СЗРС, как единственный защитник красных в российской политике.§!\n"
 RUS_social_liberal_party: "ПСР(П)"
 RUS_social_liberal_party_long: "Партия социалистов-революционеров (правое крыло)\n§gОснованная в 1902, ПСР  представляет собой квинтэссенцию русской партии: рожденная народничеством и молчаливыми русскими деревнями, слишком радикальная,с утопическими и расплывчатыми взглядами, чтоб ее можно было как то охарактеризовать. Однако, прежде всего, ПСР это партия сельских, отдаленных уголков России, с ее правой преимущественно народнической фракцией, верящей в дело простого русского народа.\n\nБудучи правящей партией в течение длительного времени, правые эсеры были втоптаны в грязь. Многие из их сторонников были потеряны из-за зажигающей риторики СЗРС, поскольку эсеры были вынуждены идти на компромиссы ради национальной стабильности. Тем не менее, они стремятся отстаивать принципы свободы, равноправия для русского народа.§!\n"
 RUS_market_liberal_party: "Кадеты"
 RUS_market_liberal_party_long: "Конституционно-демократический союз\n§gКонституционные демократы или кадеты - архетипичные российские либералы. В 1921 году КДС объединился с рядом более мелких центристских и прогрессивных партий, чтобы укрепить политический центр, и стала синонимом статус-кво Российской Республики.\n\nКадеты лишены радикализма: они стремятся к рациональному, умеренному правлению во всех вопросах и являются партией среднего класса и более состоятельного крестьянства. Партия сильно разделена между социал-прогрессивными левыми кадетами и национал-либеральными правыми кадетами."
 RUS_market_liberal_party_long_tt: "Конституционно-демократический союз"
 RUS_social_conservative_party: "ВПП"
 RUS_social_conservative_party_long: "Всероссийская патриотическая партия\n§gРусским правым никогда не приходилось участвовать в выборах в имперские времена, и, по иронии судьбы, они пострадали от того, что у них было меньше всего опыта в партийной политике и массовой организации. Всероссийская патриотическая партия родилась в 1926 году, когда консерваторы из разных партий выстроили общий фронт, в основном вокруг бывших октябрятов. ВПП - это партия патриотизма, традиционализма и монархизма, с сильной электоральной базой в консервативных сельских регионах."
 RUS_social_conservative_party_long_tt: "Всероссийская патриотическая партия"
 RUS_authoritarian_democrat_party: "СОР"
 RUS_authoritarian_democrat_party_long: "Собрание за объединение России\n§gСобрание за объединение России противники часто называют "черносотенцами в пиджаке", и в этом утверждении есть доля правды. СОР была образована в 1927 году монархистами, разочаровавшимися в умеренной первой программе ВПП. Первоначально маргинальная партия, СОР пользовалась большим всплеском популярности и даже некоторыми громкими потерями в течение бурных 1930-х годов. Их антидемократический традиционализм часто находит отклик у тех, кто не любит республику, но также не может заставить себя поддержать ультранационализм Савинкова."
 RUS_paternal_autocrat_party: "Русская армия"
 RUS_paternal_autocrat_party_long: "Русская армия\n§gКолчак и Корнилов, возможно, отдали бразды правления гражданским политикам, но не заблуждайтесь - военные обладают значительной политической властью в России, с глубокими связями с основными партиями и невысказанной угрозой, что генералы могут уничтожить республику так же, как они позволили ей появиться.§!\n"
 RUS_national_populist_party: "СЗРС"
 RUS_national_populist_party_long: "Союз защиты родины и свободы\n§g'Нужны исключительные люди. Люди, проникнутые любовью к России и понимающие практические нужды национальной революции. Пришло время, когда мы должны силой навязывать свою волю и свою правду другим'.\n\nСЗРС – это не просто политическая партия, а движение: непредсказуемое и динамичное, плывущее по течению истории, за своим основателем и самопровозглашенным революционным пророком, Вождем России Борисом Савинковым. Первоначально отколовшееся в 1923 году от партии эсеров, СЗРС видит себя продолжением крови и труда, пролитых в 1914-1922 годах, и они готовы пролить еще больше, пока Третья Россия не станет справедливой и свободной.\n\nСледуя программе национал-народничества, СЗРС является партией крестьян и ветеранов, видящих истинную Россию в ее бескрайних равнинах. На практике политика бывают разной, но в принципе СЗРС – или "свободники", как их называют враги – никогда не колеблются. "Россия спасет себя сама!" §!\n"
  
 RUS_SR_unified_party: "ПСР"
 RUS_SR_unified_party_long: "$RUS_SR_unified_party2_long_tt$\n§gОснованная в 1902, ПСР  представляет собой квинтэссенцию русской партии: рожденная народничеством и молчаливыми русскими деревнями, слишком радикальная,с утопическими и расплывчатыми взглядами, чтоб ее можно было как то охарактеризовать. Однако, прежде всего, ПСР это партия сельских, отдаленных уголков России, с ее правой преимущественно народнической фракцией, верящей в дело простого русского народа.\n\nБудучи правящей партией в течение длительного времени, правые эсеры были втоптаны в грязь. Многие из их сторонников были потеряны из-за зажигающей риторики СЗРС, поскольку эсеры были вынуждены идти на компромиссы ради национальной стабильности. Тем не менее, они стремятся отстаивать принципы свободы, равноправия для русского народа.§!\n"
