 socrus.310.t: "Прогрессивные попутчики"
 socrus.310.d: "Основная проблема разрешения свободных выборов заключается в том, что могут быть избраны не те люди. Ленин решил подавить советскую демократию в 1918 году, когда она отвернулась от него; меньшевики не позволят себе тех же мер. Они находят союзников в "серой зоне" русской революционной политики — тех, кто не является социалистом, но и не запрещен как контрреволюционер.\n\nСюда входят как левые либералы, так и, например, независимые регионалистские или крестьянские группы, которые в основном представляют свой регион без серьезных идеологических связей. Эти люди не женаты на революционном деле — но, похоже, они достаточно готовы работать в нем."
 socrus.310.a: "Если люди голосуют за них, мы должны это уважать."
 socrus.310.b: "Они на пути к искуплению, но пока еще не достигли его."
  
 socrus.311.t: "Всемирный еврейский конгресс"
 socrus.311.d: "Всемирный еврейский конгресс в России, кто бы мог представить! Таврический дворец в Петрограде был выбран местом проведения Первого интернационального еврейского конгресса с делегатами из 18 стран. Премьер [RUS.GetLeader], естественно, открыл конгресс, и на нем присутствовали многие видные еврейские социалисты со всей России. Эсеру Исааку Штейнбергу была предоставлена почетная должность руководителя дискуссий, а среди других видных делегатов были Зиновий Хейфец из левых Поалей Цион, Ицхок Лишовский и Яков Виткин из Украины, Нахум Рафалькес из Польши и Эстер Фрумкина из Белоруссии. От Русского Бунда делегацию возглавлял Михаил Либер, старый меньшевик.\n\nНо, по правде говоря, конгресс оказался очень спорным среди европейских евреев и на практике привлек только социалистов. Многие евреи уже сталкивались с сомнениями в нелояльности к своим родным странам, и объединение с таким Конгрессом только усилило бы эти сомнения у неевреев - в конце концов, это могло бы рассматриваться как поддержка русского милитаристского дела. Невыразительная явка стала горьким разочарованием для Владимира Левицкого, который действительно возлагал большие надежды. Даже если Конгресс в конечном итоге разработал "Декларацию против империализма и антисемитизма", на практике это была лишь пропагандистская победа России, поскольку восточноевропейские еврейские лидеры не были готовы идти против своих собственных правительств."
 socrus.311.a: "По крайней мере, мы пытались."
 socrus.311.b: "Интересно."
  
 socrus.312.t: "Мечта о рабочей конфедерации"
 socrus.312.d: ""Бюро русских анархо-синдикалистов" и его главный теоретик и революционер Григорий Максимов никогда не занимали высоких постов, но большая часть их программы была принята Левицким в качестве некоторых официальных целей Российской Демократической Федеративной Социалистической Республики. Она не менее амбициозна, чем формирование децентрализованной Рабочей конфедерации, системы, построенной на идеалах демократического социализма. Многие из ее пунктов уже широко приняты Рабочей коалицией — власть Советам, свобода профсоюзов и осуждение землевладельческого крестьянства.\n\nНо пункты Максимова идут дальше: со временем партия должна перестать быть властью, как и государство. По мере того, как полномочия региональных Советов увеличиваются, центральная власть также должна уменьшаться, пока Россия — и любой другой народ, который хочет быть частью — не станет конфедерацией автономных рабочих советов, удерживаемых вместе не силой, а взаимной выгодой. Роль политической партии была бы сродни Церкви — нечто, что вдохновляет и придает идеологический смысл миру, но не должно царствовать.\n\nОчевидно, что многие из этих более идеалистических концепций вежливо игнорируются в повседневной политике. Конечно, Левицкий всегда был идеалистом, как и многие другие русские революционеры, но практическая реальность раз за разом склоняла их к своей воле. Тем не менее, анархо-синдикалистская перспектива в значительной степени подкреплена практическими примерами — в основном примером Федерации коммун Франции, которую Максимов глубоко изучил. Он утверждает, что главными неудачами французской системы являются политизация профсоюзов в государственные институты и этатистские тенденции, которые привели к усилению бюрократического надзора над рабочей демократией.\nКонечно, в синдикалистской России это не было бы проблемой!"
 socrus.312.a: "Дайте мне двадцать лет, и вы не узнаете Россию."
  
 socrus.313.t: "Преодоление Великого раскола"
 socrus.313.d: "Российская социал-демократическая рабочая партия, как и старая церковь, все еще разделена. Ее старые бойцы, Ленин и Мартов, давно ушли. Еще в 1920-х годах мечтали о возможном воссоединении русских левых, и большую часть работы по этому вопросу следует отдать Алексею Рыкову, Николаю Бухарину и Льву Каменеву, которые стали (после своих длительных тюремных сроков) ведущими большевистскими деятелями в России. Каменев, в частности, настаивал на сотрудничестве с остатками меньшевиков, такими как Владимир Левицкий-Цедербаум. Эти двое рассуждали, что не будет никакой надежды на дело русского коммунизма, если они сначала не смогут создать альянс. Ленинизм не оказался успешным и, вероятно, не сможет добиться успеха без подавляющего сопротивления, поэтому следует принять тактику западного революционного фронта.\n\nНо старые разногласия трудно выживаемы, несмотря на создание намеренно неопределенного Всероссийского рабочего союза. Да, в каждой фракции ВСТ есть большевики и даже меньшевики, и этот раскол не так уж и важен для большинства сегодня. Но раскол в идеях можно увидеть в каждой дискуссии внутри партии. Большая часть единства партии поддерживается только межличностными связями или страхом худших альтернатив. Единственный способ по-настоящему объединить партию идеологически — это показать путь, который работает, путь, который не оставляет места для сомнений. Таким образом, мы не можем рисковать или фантазировать в вопросах политики. Время идеализма придет позже — сейчас наши приоритеты должны заключаться в том, чтобы как можно меньше раскачивать лодку, сосредотачиваясь на политике, с которой все в ВСТ могут согласиться или, по крайней мере, не слишком противятся, и медленно работать над объединением всего движения."
 socrus.313.a: "Если бы это произошло двадцать лет назад."
  
 socrus.314.t: "Спекуляция ценами"
 socrus.314.d: "После массовой социализации земли и фабрик цены были какими угодно, но не стабильными, а распределение ресурсов тем более. Самоуправляемая экономика рабочих, кажется, хорошо функционирует в некоторых частях страны, и гораздо хуже в других. Вражда между городскими и сельскими жителями быстро вспыхнула, когда столкнулись их принципиально противоположные интересы.\n\nКрестьяне, даже несмотря на то, что они теперь обрабатывают общинную землю, которая была просто передана им в пользование, не очень-то охотно продают зерно по фиксированным ценам. Ситуация, безусловно, лучше, чем в 1918 году; с тех пор российское сельское хозяйство значительно продвинулось вперед, и многие фермы стали гораздо более эффективными и даже стали использовать тракторы и комбайны. Но у крестьянства просто мало причин производить много излишков. По иронии судьбы, отсутствие землевладельцев и долгов на их плечах означает, что стимулов работать до смерти гораздо меньше.\n\nВот почему в нашей системе все еще существуют остатки рынков, и у них есть свои злоупотребители, мелкие бизнесмены дореволюционной России или опытные партийные функционеры, которые злоупотребляют своим положением. Единственным долгосрочным решением является постепенное распространение социалистической идеологии в сельской местности, но на данный момент к этим вопросам нужно подходить таким образом, чтобы не привести к массовым беспорядкам, которыми легко могли бы воспользоваться наши враги."
 socrus.314.a: "Нам необходимо создать новые виды стимулов и положительных примеров."
 socrus.314.b: "Мы будем медленно душить их с помощью инструментов власти."
 socrus.314.c: "При необходимости допустима некоторая степень рыночной свободы."
  
 socrus.315.t: "Оксюморон крестьянского коммунизма"
 socrus.315.d: "Не секрет, что ВСТ мало верит в крестьян России. Правая фракция стремится перевоспитать их посредством социалистического образования и механизации производства, по сути превращая крестьянство в сельский пролетариат. Левая стремится к тому же, но с применением насилия и в гораздо более сжатые сроки. Даже собственная фракция Левицкого мало верит в деревенскую жизнь и склонна впадать в ход мыслей о том, что "крестьяне исчезнут благодаря образованию".\n\nНо по ту сторону прохода, в партии социалистов-революционеров, существует полувековая традиция социалистического деревенского быта, которая берет свое начало еще от первоначальных народников. Хотя такие концепции, как "Крестьянский коммунизм" Ильи Майорова, глубоко еретические для любого настоящего марксиста, могут быть полезны — и премьер Левицкий понимает важность привлечения крестьян на свою сторону.\n\nВместо глубокой враждебности к крестьянству пропаганда должна занять позитивную позицию и подчеркнуть силу крестьянства как союзников революции. Их следует привлекать с помощью систем, которые вознаграждают эффективность и излишки, через крестьянские коммуны, сами ведущие переговоры с промышленными рабочими. Эсерам всегда было ясно, что ненависть только отчуждает крестьянство и настраивает его против революции — а они, в конце концов, и есть большинство русского народа.\n\nЕстественно, это изменение подвергнется резкой критике со стороны самого Левицкого, но в долгосрочной перспективе это к лучшему — или так он считает. По крайней мере, это обеспечило доверие Спиридоновой — и ее союзников."
 socrus.315.a: "Мы, скорее всего, пожалеем об этом, но попробовать стоит."
  
 socrus.316.t: "Женская секция Всероссийского Союза Труда"
 socrus.316.d: "Русские революционеры всегда включали в свои ряды много женщин, от легендарной Веры Фигнер до отважных убийц из Народной воли. Партия социалистов-революционеров имела свою большую женскую организацию, действующую большую часть 1920-х годов, хотя только сейчас, с подъемом левых сил, она обратилась к реальным идеям прав женщин в социалистическом контексте, во главе с известными левыми эсерами, такими как Александра Измайлович и Ирина Каховская. Работа эсеров по гендерному равенству всегда была сосредоточена на полном игнорировании гендера, а не на активном продвижении социального положения женщин. Однако следует сказать, что руководство партией Марии Спиридоновой вдохновило бесчисленное количество молодых женщин в политику, особенно в ряды эсеров.\n\nНо появился сильный конкурент, поскольку известная феминистка Александра Коллонтай и Зинаида Волкова организовали основание женской секции ВСТ, Женотдел. Коллонтай уже известна как ярая сторонница перестройки социальных иерархий, выступающая против идеи традиционной семьи и проводящая большую практическую работу, чтобы дать женщинам как больше свободы, так и более глубокое понимание классовой борьбы.\n\nЖенотдел, в дополнение к практическим вопросам, таким как образование женщин и создание общественных прачечных и столовых, заинтересован в более широком освобождении женщин, создании Новой Женщины, которая является независимым членом пролетариата, равноправным союзником своего мужа и брата. Она должна презирать традиции, такие как глубоко патриархальные социальные иерархии, которые существуют в менее просвещенных частях России - презирать чадру, презирать веру, презирать любую структуру, которая стремится контролировать женщин. Деятельность этих революционных женщин вызвала некоторые споры, особенно в татарских областях, где кампании против чадры вызвали гнев более консервативных людей."
 socrus.316.a: "Вперед, девчонки!"
 socrus.316.b: "Они должны находиться под контролем партии."
 socrus.316.c: "Подрывайте их и поддерживайте соответствующую организацию СР."
  
 socrus.320.t: "Протесты против министра труда"
 socrus.320.d: "Первые месяцы правительства [GetSecondInCommand] были какими угодно, но не стабильными, поскольку конкурирующие интересы, фракционность и личное соперничество испытывали Рабочую коалицию на каждом шагу. Новейший кризис сосредоточен вокруг народного министра труда Николая Александровича Угланова. Первоначально он получил пост в качестве уступки левым в ВСТ, поскольку его рекомендовал Лев Каменев, но поскольку профсоюзные организаторы постоянно конфликтовали с министром труда, даже Левые в ВСT начали дистанцироваться от политических промахов Угланова. Его ревностная вражда с крупным профсоюзным организатором Александром Шляпниковым только ухудшила ситуацию.\n\nОдно известно наверняка: дни Угланова в правительстве ограничены, но на данный момент неизвестно, кто займет его кресло."
 socrus.320.a: "Профсоюзный деятель, которого ненавидят профсоюзы, вот это удивительно."
  
 socrus.322.t: "Отставка товарища Угланова"
 socrus.322.intro: "Потеряв веру и своей партии, и Конгресса, Николай Угланов с горечью подал в отставку — и тут же начались дебаты о его преемнике. ВЦСПС не смог объединиться вокруг единого кандидата, который пользовался бы доверием всех основных профсоюзов, а Зиновьев уже громко требовал, чтобы замена Угланову пришла с левого фланга партии, как и Угланов."
 socrus.322.d.noleft: "$socrus.322.intro$\n\nКак скромный человек, Григорий Зиновьев, естественно, утверждал, что он был бы идеальным кандидатом на пост нового министра труда, человеком, способным исправить запятнанные отношения правительства и профсоюзов. Хотя в этом есть зерно истины — Зиновьев, безусловно, обладает харизмой среди масс.\n\nГруппа левых в ВСТ в Конгрессе начала агитировать за Зиновьева, а Каменев выступил в его пользу. Но оппозиция быстро организовалась. Возглавляемая эсером Владимиром Карелиным и группой правых в ВСТ, была собрана достаточно голосов, чтобы гарантировать, что Зиновьев не сможет пройти, даже если [ROOT.GetLeader] захочет назначить его."
 socrus.322.d.left: "$socrus.322.intro$\n\nС нестабильным большинством в Конгрессе [ROOT.GetLeader] имел свободу в отношении назначения. Во внутренних обсуждениях возникло два основных варианта: старый большевистский юнионист Сергей Медведев и более умеренный, но контролируемый юнионист Василий Шмидт."
 socrus.322.a: "Гришка Третий, как и другие до него, потерпел неудачу."
 socrus.322.b: "Медведев заслуживает эту должность."
 socrus.322.c: "Шмидт не создаст никаких проблем."
  
 socrus.323.t: "Прорыв?"
 socrus.323.d: "Зиновьев не сдался после неудавшейся попытки захватить Министерство труда. Вместо этого он выдвинул другого кандидата: Сергея Павловича Медведева, одну из главных фигур в Левой фракции Каменева и члена Центрального Комитета ВЦСПС. Медведев уже является гораздо более приемлемым вариантом и мог бы получить достаточно голосов в Конгрессе, даже от эсеров.\n\nСоперничающий кандидат пришел справа, поскольку был выдвинут Александр Юльевич Финн-Енотаевский — человек не из профсоюзного прошлого, а экономист и политически умеренный. В чрезвычайно напряженной серии голосов только один человек сможет обеспечить большинство."
 socrus.323.a: "Передайте Зиновьеву, что он получил голоса. Медведев получил."
 socrus.323.b: "Надеюсь, Финн-Енотаевский успокоит ситуацию."
  
 socrus.324.t: "Триумф Зиновьева"
 socrus.324.d: "Съезд выразил доверие кандидату Зиновьева Сергею Медведеву. Медведев, старый вояка российского рабочего движения, представляет собой крупную победу коммунистов, которые теперь имеют своего человека в достаточно важном министерстве. Хотя Левицкий не был в восторге от включения Медведева в свой кабинет, опасаясь, что тот по сути будет выступать в качестве выразителя планов Зиновьева, у него не было реального выбора, учитывая раскол Конгресса и отсутствие большинства для любого другого кандидата.\n\nВ политическом плане назначение Медведева стало катастрофой для сторонников Левицкого справа. Сергей Киров обвинил старого премьера в слабости перед лицом криптобольшевистской травли, и многие в собственной фракции Левицкого, особенно вокруг Александра Шляпникова, считают это унизительным поражением для авторитета председателя ВСТ. Некоторые более оппортунистические голоса даже присматриваются к левой фракции, рассматривая Каменева как возможного нового председателя ВСТ. Если эти политические неудачи продолжатся, единство Центра подвергнется настоящему испытанию."
 socrus.324.a: "Все против нас."
 socrus.324.b: "Постарайтесь спасти то, что можно спасти."
  
 socrus.325.t: "Компромисс"
 socrus.325.d: "Попытка Левицкого назначить Александра Финн-Енотаевского министром труда неожиданно провалилась, так как ему не удалось набрать достаточно голосов - что особенно важно, она исходила от собственной фракции Левицкого, так как Михаил Томский и другие юнионисты отказались поддержать "социалиста в белых воротничках", вроде Финн-Енотаевского. Возвращаясь к исходной точке, казалось, что Конгресс не смог прийти к соглашению даже по этому простому вопросу. Кандидат эсеров некоторое время рассматривался как нечто, находящееся вне фракций ВСТ, но этот план, казалось, только увеличил поддержку Зиновьева в Конгрессе.\n\nНаконец, была заключена закулисная сделка между Даниилом Сулимовым и руководством ВЦСПС, и после многих уступок юнионистам было решено, что они поддержат Александра Шляпникова, если его назначит Левицкий. На практике это обеспечивает по сути автономные профсоюзы, поскольку правительственный контроль будет осуществляться убежденным независимым профсоюзом, самим товарищем Шляпниковым. Хотя это напрямую не противоречит целям Левицкого, это ограничит его возможности для политического маневра. С этими уступками Шляпников также мог бы привлечь голоса левых - и политический Гордиев узел был бы решен."
 socrus.325.a: "Неужели мы не можем объединиться хотя бы на минуту?"
  
 socrus.326.t: "Протест Шляпникова"
 socrus.326.d: "Дебаты вокруг капитализма всегда были в основе русского марксизма, и теперь они достигли точки кипения в Конгрессе. За Александром Шляпниковым возникла крупная фракция, которая жестко критикует нашу программу "нового русского социализма", позволяющую мелкому буржуа работать на развитие российской промышленности.\n\nОппозиция утверждает, что у России уже есть достаточная промышленная база для перехода к полностью социально управляемому производству с экономическим планированием, и хотя подобные полумеры могли быть необходимы в 1920-х годах, они не актуальны для сегодняшней России. Вместо этого они подобны якорю, который новая революционная республика тянет за собой, замедляя свой путь к истинному коммунизму."
 socrus.326.a: "Вы высказываете верные доводы, Александр."
 socrus.326.b: "Это на благо всей России, нравится вам это или нет."
  
 socrus.328.t: "Двойка"
 socrus.328.d: "Несмотря на то, что Лев Каменев является лидером Всероссийского союза труда, никто не считает его единоличным правителем. Почти в равной степени Григорий Зиновьев действовал как лидер — не просто как правая рука Каменева, но как старый соправитель. В каком-то смысле эта динамика необходима, поскольку эти два человека апеллируют к совершенно разным аудиториям. Каменев может управлять лояльностью умеренных ВСТ, тех, кто ранее стоял за Левитским. Он является сдерживающей и управляющей силой, которая сохраняет правительство стабильным. Но у него мало массовой привлекательности — чем в значительной степени обладает Зиновьев. Он дерзкий популист, его речи собирают большие толпы.\n\nРиторика Зиновьева всегда была жесткой, и она особенно электризует радикальные низовые слои коммунистического движения: тех, кто требует действий, а не бюрократии. Вместе эти два человека могут играть и партию, и народ, но уже витает в воздухе мысль, что радикалы могут быть недовольны таким положением дел."
 socrus.328.a: "Ну, конечно, сила дружбы должна быть сильнее этого... верно?"
 RUS_dvoika_minigame_begins: "Хотя эта пара и объединена дружбой, их взгляды сильно различаются, они являются полярными противоположностями.\n\nВ то время как Лев Каменев возглавляет §Rумеренную§! тенденцию внутри §oкоммунистов§!, Григорий Зиновьев собирает более §яростные§! и §orрадикальные§! элементы. На данный момент §Rумеренные§! имеют преимущество, но так будет не вечно.\n\nРастущая §Rрадикальность§! может быть полезной в долгосрочной перспективе, но если зайти слишком далеко, это будет иметь §oпоследствия§! для Каменева."
  
 socrus.329.t: "Возвышение народного диктатора"
 socrus.329.d: "Напряжение между более радикальной базой ВСТ и умеренными мерами Каменева, наконец, достигло критической точки. Старое руководящее видение Союза — сотрудничество между всеми русскими революционерами — почти забыто, и в российской политике восторжествовала новая, более радикальная разновидность коммунизма. Она в значительной степени обусловлена продолжающейся контрреволюционной оппозицией и менталитетом осады, в котором находится наша республика, подогреваемым такими, как Зиновьев и Гронский.\n\nПо мере изменения народных настроений менялся и состав Советов, что делало Конгресс постоянно более радикальным. Процесс не был полностью демократическим, поскольку все большее число людей были отстранены от выборных должностей по причине контрреволюционных симпатий. В нынешних настроениях совершенно очевидно, что личное влияние Каменева катастрофически не дотягивает до авторитета Зиновьева в этой новой ситуации. В дружеской закулисной сделке было достигнуто соглашение ради стабильности республики. Каменев уйдет из партийного руководства и не будет оспаривать кандидатуру Зиновьева на следующих межпартийных выборах, но вместо этого получит важную организационную позицию в режиме и более или менее продолжит управлять государственными делами. Зиновьев, никогда не интересовавшийся такими делами, был более чем счастлив принять такой компромисс."
 socrus.329.a: "Гришка наконец оказался наверху."
  
 socrus.330.t: "Народное министерство промышленности и торговли"
 socrus.330.d: "После министра-председателя и министра внутренних дел, народный министр промышленности и торговли является третьим по престижу и влиянию кабинетным постом и обладает значительным влиянием на экономическую политику.\n\nТакой экономист, как Станислав Струмилин, ориентированный на планирование, был бы нашим человеком, но не был бы хорошо принят нашей коалицией. Наши союзники справа предложили Александра Финна-Енотаевского — сторонника смешанной экономики. Эсеры выдвинули Бориса Камкова, скорее как знак доброй воли в Рабочей коалиции, а не как сторонника конкретной экономической политики."
 socrus.330.a: "Штрумлин будет хорошо контролировать министерство."
 socrus.330.b: "Эсерам нужны уступки — Камкову это нужно."
 socrus.330.c: "Финн-Енотаевский будет руководить экономикой."
 socrus.330.e: "Мы не можем игнорировать мастерство товарища Каменева."
 socrus.330.a.tt: "§RОтключает§! национальный фокус §Y$RUS_new_russian_socialism$§!."
 RUS_strumilin_ministry_NOT: "§Y$RUS_stanislav_strumilin$§! §Rне§! избран министром промышленности и торговли"
 socrus.330.c.tt: "§RОтключает§! национальный фокус §Y$RUS_4_year_plan$§!."
 RUS_yenotayevsky_ministry_NOT: "§Y$RUS_aleksandr_finn_yenotayevsky$§ §Rне§! избран министром промышленности и торговли"
  
 socrus.331.t: "Народное министерство иностранных дел"
 socrus.331.d: "Будучи интернационалистами в душе, мы имеем огромное значение в том, как наши интересы представлены и продвигаются в мире в целом. Хотя почти все в Рабочей коалиции поддерживают мировую революцию и международное сотрудничество, существуют очевидные различия.\n\nЯростная риторика Григория Зиновьева и его прошлое пребывание на Международных конгрессах уже сделали его известным благодаря его детальным видениям будущего Интернационала и неустанной работе России по разжиганию революций в соседних с нами странах. Менее ура-патриотичными вариантами были бы более мягкие, опытные дипломаты, такие как Матвей Скобелев или эсер Владимир Карелин. Четвертый выдвигаемый кандидат — Рафаил Абрамович из Правой фракции, чей взгляд на мировую революцию скорее сосредоточен на мировом сотрудничестве — вместо оружия мы приведем наших соседей к социализму помощью и развитием, а не кровью."
 socrus.331.a: "Как дипломат с западным опытом, Скобелев подходит."
 socrus.331.b: "Нам нужен мир, и Карелин может его гарантировать."
 socrus.331.c: "Социализм должен распространяться согласно видению Зиновьева."
 socrus.331.e: "Идея Абрамовича соответствует нашим высоким идеалам."
  
 socrus.332.t: "Народное министерство сельского хозяйства"
 socrus.332.d: "В основе Рабочей коалиции радикально разные взгляды на то, как подходить к так называемому "аграрному вопросу". Социалисты-революционеры уже рассчитывают получить пост, как самопровозглашенные защитники сельского народа, и, честно говоря, в России мало партий с большим опытом и знаниями о русской деревне, чем эсеры. Илья Майоров, муж Спиридоновой, является очевидным кандидатом — фактический аграрный экономист и общепризнанный "крестьянский коммунист", который хотел бы видеть российское крестьянство возвышенным до социализма не путем принуждения, а путем материального развития.\n\nСергей Дубровский радикально отличается и представляет точку зрения большей части ВСТ — российскую деревню нужно силой втягивать в современность, посредством масштабных промышленных проектов и роста провинциальных городов. Известный теоретик коммунистической партии Николай Бухарин, поддерживаемый Правой фракцией как умеренный кандидат, был более сбалансированным кандидатом и предпочел бы более естественное развитие деревни и экономики в целом, а не ее силовое управление."
 socrus.332.a: "Нужна радикальная реформа в сельском хозяйстве - Дубровский."
 socrus.332.b: "Лучше всего подходят Майоров и эсеры."
 socrus.332.c: "Взгляды Бухарина лучше всего соответствуют нашему видению."
 socrus.332.a.tt: "§RОтключает§! национальный фокус §Y$RUS_муниципализация_ферм$§!."
 RUS_dubrovsky_ministry_NOT: "§YСергей Дубровский§! §Rне§! был избран министром сельского хозяйства"
 socrus.332.b.tt: "§RОтключает§! национальный фокус §Y$RUS_agrarian_industrialization$§!."
 RUS_mayorov_ministry_NOT: "§Y$RUS_ilya_mayorov$§! §Rне§! был выбран министром сельского хозяйства"
  
 socrus.333.t: "Народное министерство образования"
 socrus.333.d: "При обычных обстоятельствах Министерство образования не является самой захватывающей должностью в кабинете министров, но наша задача велика, поскольку мы должны искоренить суеверия и шовинизм и заменить их научным мировоззрением.\n\nНаша великая революция может выжить только в том случае, если за ней будут стоять будущие поколения, а образование — это инструмент для этого. У нас есть ряд претендентов — крайне ориентированные на науку люди, такие как Алексей Гастев, или полные атеисты-крестоносцы, такие как Сергей Минин из Царицына. На более умеренном конце есть кандидаты, такие как Борис Николаевский и эсер Николай Здобнов."
 socrus.333.a: "Николаевский определенно подходит."
 socrus.333.b: "Избегайте радикалов и назначайте Здобнова."
 socrus.333.c: "Гастев очистит все ненужное из старой программы."
 socrus.333.e: "Минин — яростный агитатор будущего поколения."
  
 socrus.334.t: "Народное министерство здравоохранения"
 socrus.334.d: "Народный министр здравоохранения управляет здравоохранением и другими социальными службами России — неотъемлемая, если не сказать очень престижная должность, и в основном о ней вспоминают только если что-то пойдет не так.\n\nГлавным кандидатом будет Федор Дан, хотя, учитывая его другие обязанности, другого медицинского эксперта из правой фракции, например Мирона Вольского, было бы достаточно. Левые поддерживают Зинаиду Волкову — дочь покойного товарища Троцкого — на эту должность, и ее активно поддерживают Коллонтай и другие активистки женского движения Женотдела."
 socrus.334.a: "Отдайте позицию правым."
 socrus.334.b: "Назначьте более левого кандидата."
  
 socrus.335.t: "Народное министерство культуры"
 socrus.335.d: "Художники — инженеры человеческой души, а с революцией предстоит много инженерии с душами русского народа. Главная обязанность министерства — распространять наше послание массам, прививать социалистические ценности и бороться с контрреволюционной культурой.\n\nНедостатка в идеалистических культурных инженерах нет: Александра Коллонтай хочет переделать все российское общество и отменить семью и патриархат, а Иван Гронский стремится создать новую социалистическую героическую культуру. Эсеры предлагают Бориса Малкина, организатора кинопроизводства и партийного пропагандиста."
 socrus.335.a: "Страсть Коллонтай достойна восхищения."
 socrus.335.b: "Видение Гронски более обосновано."
 socrus.335.c: "Малкин — гораздо более прагматичный выбор."
  
 socrus.336.t: "Распад Центра"
 socrus.336.d: "То, что осталось от мечты об объединенных русских левых, превратилось в дымящиеся руины. Возможно, Всероссийский союз труда был слишком идеалистичен, чтобы когда-либо нормально работать?\n\nКак бы то ни было, вместе с этим кораблем тонет и Владимир Осипович Левицкий, последний из династии Цедербаумов, которая руководила российскими меньшевиками весь XX век. Спасти можно очень немногое, поскольку бывший ВСТ превратился в два враждующих блока, а Центр оказался под перекрестным огнем."
 socrus.336.a: "Что мы наделали..."
 socrus.336.b: "Мечта должна выжить любой ценой!"
 RUS_VST_power_struggle_tt: "§RСильнейшая фракция выйдет победителем.§!"
 RUS_VST_sulimov_coup_tt: "§RУ товарища Сулимова есть смелый план.§!"
  
 socrus.338.t: "Конгресс отстраняет Левицкого от голосования"
 socrus.338.d: "Попытка Владимира Левицкого объединить российских социалистов провалилась. Нисходящая спираль подорвала авторитет премьера, поскольку критика в его адрес все больше исходит от него самого. Центр рушится, поскольку его самые сильные голоса осуждают Левицкого как бесхребетного, слабого лидера, лишенного практического видения.\n\nГруппа Шляпникова и Коллонтай объявила о своем отделении от центра, чтобы сформировать свою собственную Группу рабочих свобод, в то время как Михаил Томский и многие из стоявших за ним юнионистов перешли на сторону левых. Синдикалисты Григория Максимова также покинули тонущий корабль, теперь действуя как независимая группа. Парламентский хаос привел к единственно возможному результату: премьер Левицкий был выведен из состава. Поскольку ВСТ раздроблен как никогда, только одна фракция способна собрать достаточно голосов из множества фракций, чтобы взять под контроль."
 socrus.338.a: "Абрамович и Дан достойно продолжат наше наследие."
 socrus.338.b: "Каменев — наша единственная надежда."
  
 socrus.339.t: "Рост радикализма среди коммунистов"
 socrus.339.d: "Коммунистическая фракция ВСТ все больше поддерживает Зиновьева и выступает против Каменева. Каменев часто считался слишком мягкосердечным человеком, чтобы быть на вершине социалистической политики, но только сейчас эта шутка превратилась в серьезную критику. Есть и другие жалобы на то, что Каменев препятствует советской демократии и что он не подходит для руководства революцией, когда впереди нас ждут серьезные и будущие опасности.\n\nНапротив, Зиновьев, которого считают убежденным интернационалистом, который сделает все, чтобы обеспечить безопасность русской революции, предлагается в качестве альтернативы."
 socrus.339.a: "Они правы. Зиновьев может справиться с этой работой."
 socrus.339.b: "Нам следует выждать время."
  
 socrus.340.t: "Протесты профсоюзов"
 socrus.340.d: "Крупнейшие профсоюзы по всей России организовали своих членов и вышли на улицы, протестуя против новой политики [ROOT.GetLeader] по централизации экономического планирования в технократическом органе.\n\nТакие люди, как Михаил Томский и Александр Шляпников, яростно осудили планы правительства, назвав их на практике возвращением рабочего к капиталистическому крепостному праву, пусть даже под руководством партийных функционеров и невыборных бюрократов. Протесты, похоже, только набирают силу."
 socrus.340.a: "Это пройдет."
  
  ### VST Civil War ### 
 socrus.350.t: "Манифест Зиновьева"
 socrus.350.d: "Медовый месяц ВСТ закончился, и поскольку ежедневные политические вопросы требуют постоянных компромиссов, некоторые все больше разочаровываются в руководстве Левицкого. То, что начиналось как сектантские жалобы, превратилось в полномасштабный ультиматум, поскольку Григорий Зиновьев и 17 других коммунистов из левой фракции ВСТ дали правительству Левицкого предупреждение: они мало доверяют текущему политическому направлению, и если их требования — поддержанные пролетариатом России — не будут выполнены, они лишат Левицкого и ВСТ своей поддержки. Эта угроза может, в худшем случае, привести к краху Рабочей коалиции и ВСТ.\n\nТребования сосредоточены на прекращении "постоянного состояния компромисса с буржуазными силами". Они требуют перехода к полностью плановой экономике и запрета оставшегося частного предпринимательства, государственного атеизма, исключения реакционных партий, таких как Социалистический демократический союз, из Советов и Конгресса, расширения полномочий Народной милиции и дальнейшего расследования военных действий с целью устранения генералов старой республиканской эпохи, которые могут питать антисоциалистические настроения. Манифест также поддерживается партией Свердлова. Очевидно, что принятие требований будет полной капитуляцией перед левым крылом ВСТ и почти наверняка приведет к расколу правого крыла. Но многие из требований имеют поддержку среди социалистов, даже во фракции Левицкого в партии. Манифест распространяется на улицах крупных городов прямо сейчас, по мере того, как мобилизуются полевые организации, поддерживающие аргументы Зиновьева."
 socrus.350.a: "Давайте послушаем, что они скажут."
  
 socrus.351.t: "Забастовка Сулимова"
 socrus.351.d: "Операция получила народное название "Сулимовская забастовка" после того, как Сулимов приказал министру внутренних дел Андрею Вышинскому организовать массовый арест членов РКП(б). Планы разрабатывались неделями, агенты ВГПУ следили за членами большевистской партии и изучали их распорядок дня. Вчера вечером Блюмкин отдал приказ, и была произведена серия арестов. Еще до того, как солнце взошло над вершинами Кремля, ВГПУ арестовало Свердлова, Сталина, Гастева, Рютина и ряд других ключевых деятелей РКП(б), лишь с редким сопротивлением и одной жертвой. Руководство Коммунистической партии обвинялось в заговоре с целью подрыва советской демократии и Конституции, а также в заговоре с элементами военных с целью свержения законного правительства. Надо сказать, что обвинения подорвали доверие к правительству, поскольку многие понимали, что это была очевидная политическая чистка, хотя тех, кто верил в заговор, было достаточно, чтобы, по крайней мере, позволить чистке произойти.\n\nПриговор был достаточно милосердным. Большинство были отправлены во внутреннюю ссылку в сибирские провинции, по сути, отстраненные от национальной политики. Немногие получили тюремные сроки, и никого не расстреляли. Несмотря на яростные протесты на съезде, правительство Левицкого успешно ликвидировало РКП(б) как политическую силу, по крайней мере на данный момент, и тем самым лишило зиновьевцев их главного союзника."
 socrus.351.a: "Дзержинский бы гордился."
  
 socrus.352.t: "Восстание левых"
 socrus.352.d.rebellion: "Ультиматум не был выполнен. На грандиозном публичном мероприятии в Москве Зиновьев обратился к своим сторонникам, организующим протесты против правительства. Он заявил, что всем стало известно, что премьер Владимир Осипович не заинтересован в том, чтобы выслушивать призывы простых рабочих, а скорее сотрудничает с социалистами и буржуазными деятелями, которые покраснели. Вскоре встреча превратилась в учредительный съезд Всероссийской коммунистической рабочей партии (ВКТП), поскольку Зиновьев призвал истинных коммунистов бойкотировать ВСТ и вместо этого присоединиться к его движению. Большинство левых ВСТ последовали его примеру, в то время как другие, такие как Каменев, ушли со своих постов, чтобы не быть вынужденными выбирать между Рабочей коалицией и новой партией Зиновьева.\n\nЭто оставляет Левицкого во главе остатка ВСТ, а с левыми она также потеряла значительное количество полевых организаций и профсоюзов. Воспользовавшись случаем, эсеры потребовали пересмотреть текущую правительственную программу, фактически вынуждая нас включить больше их требований в обмен на их постоянную поддержку. По крайней мере, данисты решили сохранить лояльность руководству Левицкого, хотя, поскольку они теперь составляют почти половину группы ВСТ в Конгрессе, они, естественно, требуют большего влияния в принятии политических решений. При таком давлении Левитскому было бы проще просто уйти в отставку и передать власть Федору Дану и правым — хотя другие в его кругу советников настоятельно советуют ему продолжать, несмотря ни на что."
 socrus.352.d.expulsion: "Ультиматум не был выполнен. Вместо этого Левицкий потребовал, чтобы Зиновьев и другие вернулись в строй и подняли эти вопросы на партийной конференции, чтобы обсудить и проголосовать по ним должным образом, а не посредством самосуда и балансирования на грани войны. Поскольку зиновьевцы отказались сдвинуться с места, их массово исключили из партии, и вскоре они организовали новую партию для себя. Так родилась Всероссийская коммунистическая рабочая партия (ВКТП), поскольку Зиновьев призвал истинных коммунистов бойкотировать ВСТ и вместо этого присоединиться к его движению. Большинство левых ВСТ последовали его примеру, в то время как другие, такие как Каменев, ушли со своих постов, чтобы не выбирать между Рабочей коалицией и новой партией Зиновьева.\n\nЭто оставляет Левицкого во главе остатков ВСТ, а с левыми она также потеряла значительное количество полевых организаций и профсоюзов. Воспользовавшись случаем, эсеры потребовали пересмотреть текущую правительственную программу, фактически вынуждая нас включить больше их требований в обмен на их постоянную поддержку. По крайней мере, данисты решили сохранить лояльность руководству Левицкого, хотя, поскольку они теперь составляют почти половину группы ВСТ в Конгрессе, они, естественно, требуют большего влияния в принятии политических решений. При таком давлении Левитскому было бы проще просто уйти в отставку и передать власть Федору Дану и правым — хотя другие в его кругу советников настоятельно советуют ему продолжать, несмотря ни на что."
 socrus.352.d.coalition: "Наши отношения с Левой фракцией только ухудшались, и теперь они зашли в критический тупик. Григорий Зиновьев и его союзники осудили политику [ROOT.GetLeader] и заявили о своем намерении основать собственную партию для всех истинных социалистов. Так родилась Всероссийская коммунистическая рабочая партия (ВКТП).\n\nЭто оставляет нас во главе огрызка ВСТ, а с левыми она также потеряла значительное количество полевых организаций и профсоюзов. По крайней мере, внутренняя партийная политика должна быть намного проще теперь, когда оппозиция ушла."
 socrus.352.a: "Мы все еще летаем на двух третях корабля."
  
 socrus.353.t: "Восстание правых"
 socrus.353.d.rebellion: "После внутренних дискуссий среди данистов они пришли к трагическому выводу: они сообщили Левицкому, что не могут поддержать "полную капитуляцию перед большевистскими требованиями" премьера, и утверждают, что на избранном Левицким пути он просто повторит большевистские ошибки и предаст трудящихся. Снова была процитирована часто повторяемая меньшевистская мантра "социализм через демократию". Метод Зиновьева по навязыванию социализма только настроит рабочих против него и потребует создания бюрократического полицейского государства, которое будет управлять не посредством рабочей демократии, а посредством запугивания. Дан, Абрамович и ряд других меньшевиков заявили о своем намерении воссоздать Российскую социал-демократическую рабочую партию как способ восстановить русский социализм на его идеалистических основах и служить конструктивной оппозицией, а не сторонниками Левицкого.\n\nЭто оставляет Левицкого во главе остатков ВСТ, с правыми он также потерял поддержку многих умеренных среди партийной бюрократии и профсоюзов. Это еще больше поставило нас во власть левой фракции, поскольку теперь они составляют почти половину представителей ВСТ на съезде. Пока они кажутся удовлетворенными, но вполне вероятно, что левые продолжат диктовать направление правительству Левицкого. Для Левицкого может быть более достойным вариантом просто уйти в отставку и, возможно, позволить ВСТ восстановить свои ряды под руководством Каменева — хотя война еще не проиграна."
 socrus.353.d.coalition: "Наши отношения с правыми стали только ухудшались, и теперь они зашли в тупик. Данисты массово вышли из партии, заявив о намерении воссоздать Российскую социал-демократическую рабочую партию как способ восстановить российский социализм на его идеалистических основах.\n\nЭто оставляет нас ответственными за остатки ВСТ, а с правыми она также потеряла поддержку многих умеренных среди партийной бюрократии и профсоюзов. По крайней мере, внутренняя партийная политика должна быть намного проще теперь, когда оппозиция ушла."
 socrus.353.a: "Мы все еще летаем на двух третях корабля."
  
 socrus.354.t: "Соглашение о спасении рабочей коалиции"
 socrus.354.d: "Между основными фракциями партии была заключена закулисная сделка. Каменев выступил в качестве посредника между правой и левой фракциями, в то время как Зиновьев остался верен своим утверждениям о том, что Левицкий терпит буржуазных социалистов в партии. В конце концов, Каменев и Левицкий пошли на некоторые символические уступки: контрреволюционные законы будут ужесточены, а городским рабочим будут выданы субсидии.\n\nХотя на практике это мало что значило, для Зиновьева это означало победные переговоры, а для правой фракции, которая была более посвящена в отношение Левицкого и Каменева к этому вопросу, считалось, что для них тоже все сложилось удачно."
 socrus.354.a: "Разнообразие мнений, единство действий."
  
 socrus.355.t: "Бланкистский эксперимент"
 socrus.355.d: "Поскольку дни ВСT и всей Рабочей коалиции, похоже, сочтены, высокопоставленные члены правительства уже начали секретные обсуждения. Сам премьер Левицкий, похоже, смирился со своей судьбой — если партия проголосует против него, он будет уважать такой исход и, скорее всего, уйдет из политики. Но не все в ВСТ готовы отказаться от борьбы. Эта Группа защиты революции собрана вокруг Даниила Сулимова, и в нее входят несколько министров, ключевые деятели ВСТ, военные и даже некоторые представители ПСР.\n\nСценарий, как выразился Сулимов, — крах революционного правительства. Он утверждает, что после отставки Левицкого ВСТ потерпит крах, поскольку его различные фракции либо будут бороться за власть, либо расколются, чтобы сформировать собственные партии. В лучшем случае это отдаст власть в руки социалистов-революционеров. В худшем случае это парализует и позволит контрреволюционерам по всей стране перехватить инициативу и, возможно, даже организовать восстания.\n\nТаким образом, утверждает он, крайне важно временно централизовать власть. Михаил Тухачевский, присутствовавший на встрече, полностью согласился с анализом ситуации Сулимовым. По его мнению, Россия должна теперь направить все усилия на подготовку к последней, революционной войне и только после этого возобновить выборы. При поддержке военных у Сулимова были бы открыты руки для действий."
 socrus.355.a: "Идет ли он по стопам Ленина?"
  
 socrus.356.t: "Требования от данистов"
 socrus.356.d: "Абрамович и Дан пытались держать свою фракцию вне самых серьезных политических конфликтов, но поскольку риторика с обеих сторон стала более жесткой, они были вынуждены вступить в схватку. Вместе с рядом эсеров данисты выпустили групповое заявление, в котором выразили обеспокоенность состоянием нашей демократической республики и готовностью определенных кругов поддерживать его в будущем.\n\nПоэтому люди потребовали от правительства Левицкого положить конец запугиванию избирателей и продолжающемуся проникновению в Народное ополчение тех, кто, по-видимому, более предан Ленину и Зиновьеву, чем нынешняя республика и ее избранное руководство."
 socrus.356.a: "Ради Бога!"
  
 socrus.357.t: "Разрыв с СДС"
 socrus.357.d: "Социалистический демократический союз (СДС) всегда был наименее революционной частью Рабочей коалиции, и мы получили много критики за то, что относились к этим реформистам как к равным партнерам в построении социализма. Мы пытались, но в конечном счете наши различия были слишком велики.\n\nГергард Целлер, председатель партии, обвинил [GetSecondInCommand] в идеологическом фанатизме в своей речи перед своими сторонниками."
 socrus.357.a: "Все это грустно."
  
 socrus.358.t: "Война вокруг Центрального Комитета"
 socrus.358.d: "Продолжаются требования перетасовать Центральный комитет ВСТ, который обычно избирается членами партии каждый год. Зиновьевцы оказывают огромное давление на нескольких лиц, чтобы те вышли из Комитета, чтобы их места были поставлены на голосование — голосование, которое левая фракция организует, чтобы выиграть.\n\nИ это работает: Центральный комитет превратился в убежище интриг, поскольку заключаются сделки кабинета министров, делаются ставки на будущее партии и на чью сторону встать. Если это будет продолжаться, зиновьевцы, скорее всего, смогут обрести новых союзников или оказать давление на некоторых из старых меньшевиков, чтобы они ушли в отставку. Хотя мы не должны вмешиваться в эти решения, иногда нужно занять твердую позицию и успокоить партию."
 socrus.358.a: "Оставайтесь выше интриг."
 socrus.358.b: "Не принимайте отставки и новые назначения."
  
 socrus.359.t: "Встреча Левицкого и Каменева"
 socrus.359.d: "Во многих отношениях ВСТ — это творение двух людей, Левицкого и Каменева. Именно Левицкий вернул меньшевиков к более революционной философии, а Каменев сумел убедить хотя бы часть большевиков вернуться в народный фронт. Но теперь все это под угрозой.\n\nЛевицкий надеется, что Каменев, который очень близок к Зиновьеву, сможет выступить посредником между ними и попытаться как-то разрядить ситуацию. Каменев был настроен скептически, предупреждая об амбициях и упрямстве Зиновьева, и что он может попытаться, но это все. Он отказался публично занять чью-либо сторону — его по-прежнему уважают как лидера левого крыла партии, и есть опасение, что если он поддержит Левицкого, это только приведет к тому, что голос Зиновьева станет громче как представителя радикалов в ВСТ.\n\nВместо этого Каменев пообещал выступить посредником в случае, если Левицкий выполнит хотя бы часть требований — не для того, чтобы потакать амбициям Зиновьева, а чтобы показать, что руководство партии отзывчиво к требованиям с мест. В конце концов, разве это не просто утверждение Зиновьева о том, что нынешнее руководство существует в башне из слоновой кости, выступая в роли интеллигенции и оторванное от реальности рабочего человека?"
 socrus.359.a: "Тогда мы должны им что-то дать."
 socrus.359.b: "... или захватить государственный аппарат."
  
 socrus.360.t: "Защитить революцию"
 socrus.360.d: "Неформальная "молодая гвардия" сторонников Левицкого, Группа защиты революции, во главе с Даниилом Сулимовым, захватила власть. После отставки премьера Левицкого правительство Сулимова осуществило бюрократический переворот. "Сулимовцы" захватили основные позиции в ВСТ, используя свой контроль над исполнительной властью, объявили чрезвычайное положение и временно распустили съезд.\n\nВсе фракции Рабочей коалиции, как ВСТ, так и эсеры, яростно протестовали. Но ничто из этого серьезно не угрожало захвату власти Сулимовым, поскольку он очень быстро начал нормализовать ситуацию и сохранил многих членов других фракций на своих позициях.\n\nНа самом деле, в первом радиовыступлении Сулимова он призвал к единству и объяснил, что его правительство считает своей обязанностью сохранение стабильности Республики перед лицом политических потрясений, но ни в коем случае не желает брать власть себе. Напротив, он заявил, что Всероссийский союз труда будет организован вокруг своей цели — защиты революции и ее достижений, а не какой-либо идеологии или догмы. Любой, независимо от его политической принадлежности, кто разделяет эту цель, является союзником."
 socrus.360.a: "Наша миссия — революция; не больше и не меньше."
  
  #VST Other 
 socrus.361.t: "Социализм через инновации"
 socrus.361.d: "Многие в ВСТ рассматривают образование исключительно как инструмент для улучшения жизни рабочих. С этой целью они считают многие гуманитарные науки бессмысленными и полагают, что следует сосредоточиться исключительно на более точных науках, таких как инженерия — в конце концов, как философия и другие социальные науки могут серьезно способствовать обеспечению средств к существованию рабочих?\n\nМнение, как правило, оспаривается многими представителями правой фракции. Хотя они согласны с предпосылкой, они считают, что такая идеологизация университетов является ограничением академической свободы, и предпочли бы оставить все как есть. Естественно, точные науки следует поощрять в любом случае, но вопрос в том, остается ли это вопросом политики или просто предложением."
 socrus.361.a: "Давайте немного сбавим обороты."
 socrus.361.b: "Образование должно быть идеологизировано."
  
 socrus.362.t: "Отступление центра"
 socrus.362.d.left: "Умеренное крыло нашей партии — синдикалисты вокруг Сулимова и Шляпникова — проявило себя таким предательским, как мы и ожидали. После постоянных препирательств между [ROOT.GetLeader] и правыми, наконец, открылся слишком широкий раскол, и контролируемые ими организации и профсоюзы отказываются от поддержки нашей политики.\n\nВместо этого они организовались как "Союзная оппозиционная группа", представляющая профсоюзы, свободные от контроля "зиновьевских демагогов"."
 socrus.362.d.right: "Левое крыло нашей партии — синдикалисты вокруг Сулимова и Шляпникова, бывшие ученики Левицкого — не очень хорошо воспринимают нашу политику. После постоянных препирательств с правительством [ROOT.GetLeader] они наконец разорвали с нами связи, заявив, что мы смягчаем достижения революции.\n\nОни сформировали "Революционную оппозиционную группу", стремясь сохранить курс России на неизбежный коммунизм."
 socrus.362.a: "Хорошо, скатертью дорогу."
 socrus.362.b: "Мы не можем их потерять!"
  
  #Kamenev Union Law Eventchain 
 socrus.363.t: "Требования профсоюзов"
 socrus.363.d: "По мере того, как разгорались протесты, правительство не могло сидеть сложа руки и ничего не делать. Очевидно, что профсоюзы будут против любого вмешательства; однако они не видели, что оно действительно было необходимо. Ненужные разногласия внутри профсоюзов только привели к росту бюрократии и чрезмерному усложнению. Первоначально орган, который должен был представлять и защищать рабочих, вместо этого превратился в неисправную организацию, которая могла только обещать, но не делать. По крайней мере, так считает Лев Каменев. Его реформы имели причину, и она заключалась в том, чтобы постепенно решить существующие проблемы. Однако профсоюзы, в настоящее время объединенные в профсоюзную оппозицию во главе с председателем ВЦСПС Михаилом Томским, не разделяли эту точку зрения.\n\nПоэтому Каменев решил проявить инициативу и пригласил Томского сесть за стол переговоров в Петрограде. Томский представил бесконечный список требований, начиная с обещания независимости профсоюзов и заканчивая увеличением их финансирования. Каменев знал, что не сможет выполнить все их желания, особенно с Зиновьевым на спине. Как раз когда Лев Борисович должен был ответить, из Москвы пришло сообщение, что лидер срочно нужен на заседании правительства. К несчастью для Томского, председателю пришлось покинуть организованные им переговоры.\n\nПосле быстрой поездки в Москву Лев Каменев прибыл на заседание правительства, которое вскоре переросло в жаркие дебаты о том, как бороться с протестами и, что еще важнее, следует ли отменить недавно принятые законы. Поскольку дебаты еще не подходили к концу, Григорий Зиновьев отвел Каменева в свой кабинет. «Как ты мог это сделать, Лев, как ты мог так действовать за моей спиной?» — начал он. Прежде чем Каменев успел произнести хоть слово, Зиновьев продолжил: «Это уже не имеет значения. Руководство партии объявило о проведении кризисного заседания. И все потому, что ты отказался работать со мной. Будем надеяться, что старик Володя не создаст никаких проблем. Что касается тебя, то я сделаю все возможное, чтобы исправить твою некомпетентность». Когда Григорий Евсеевич выходил из комнаты, Лев Борисович обратился к нему:"
 socrus.363.a: "Гриша, ты мне даже не дал попытки."
  
 socrus.364.t: "Разгром старшего поколения"
 socrus.364.d: "Поскольку протесты все еще продолжались, Владимир Левицкий, не видя никаких действий со стороны центрального правительства, решил взять дело в свои руки и организовал экстренное совещание руководства ВСТ в московском партийном штабе. Поскольку за окнами уже были бунтовщики, вскоре прибыли самые важные лидеры каждой фракции: Федор Дан из данистов, Даниил Сулимов из интернационалистов и, наконец, Лев Каменев и Григорий Зиновьев из коммунистов. Несмотря на то, что Левицкий больше не занимает никакой должности, он все еще пользуется некоторым уважением в партии. Таким образом, все эти деятели, даже те, кто был в самом правительстве, решили присутствовать.\n\nСовещание открыл Владимир Осипович, заявив, что профсоюзы являются основой нового российского общества и что их голос должен быть услышан. Похвалив Льва за его попытки переговоров, он перешел к заявлению о необходимости отмены некоторых законов. Дан согласился с Левицким, заявив, что некоторые профсоюзы необходимо направлять; однако они должны оставаться независимыми. Зиновьев вскоре заговорил о том, как профсоюзы стали коррумпированными, а некоторые даже ненужными. Для него централизация была просто неизбежна. Каменев попытался развить эту мысль, заявив, что это может быть лучше для страны и бюджета в целом; однако его вскоре прервал Дан. Старый меньшевик начал говорить о том, что централизация противоречит основополагающим принципам Республики. Он даже указал, что Мария Спиридонова никогда этого не допустит. Вскоре Зиновьев ответил, предложив просто снять Михаила Томского с его должности. Поскольку два оппозиционных лидера постоянно обменивались горячими речами, Левицкий и уставший Каменев оказались втянутыми в этот огонь.\n\nВнезапно Владимир Левицкий повысил голос, приказал им обоим остановиться и указал Льву Борисовичу на необходимость принять решение. Должны ли они уступить и отменить законы? Или им следует просто игнорировать Томского и ждать, пока ситуация успокоится?"
 socrus.364.a: "Есть ли у нас вообще выбор?"
 socrus.364.b: "Как только истерика Томского закончится, все вернется на круги своя."
 RUS_zinovyev_warning_tt: "§YЭтот вариант может плохо закончиться для репутации Каменева.§!"
  
 socrus.365.t: "Тайные слухи"
 socrus.365.d: "После того, как Каменев принял решение об отмене спорного законодательства, ситуация, казалось, несколько успокоилась. Однако Лев Каменев, похоже, не отказался полностью от своих идей. С помощью Левицкого он попытался сохранить свою политику в какой-то форме, хотя и значительно ослабленной. Однако, поскольку Федор Дан и его фракция были непреклонны в своей позиции, у Льва Борисовича не было другого выбора, кроме как отказаться от своих законов.\n\nПоскольку отмена законов обсуждалась наверху, те, кто стоял ниже по иерархии, начали рассуждать о том, что произойдет теперь. Одна из таких теорий заключается в том, что Григорий Зиновьев, лицо Каменева, союзник и, что самое главное, друг, не одобрил решение Льва и теперь замышляет его отстранение. Во время встречи Сергей Медведев уведомил лидера об этих слухах; Однако Лев Каменев, похоже, не заботился и не беспокоился о них.\n\nВскоре начал циркулировать другой слух, более серьезный и опасный, чем предыдущий. Хотя изначально Михаил Томский, казалось, был доволен решением Каменева убить его законопроект, он не так уж рад сотрудничеству Льва с данистами. Однако Зиновьев пришел с решением, чтобы справиться с этим - сделкой, которую он заключил с Фрунзе. Армия поддержит правительство, несмотря ни на что, и если вспыхнут какие-либо протесты, они готовы отреагировать. Хотя Лев Борисович и поблагодарил Григория за сделку, он не считал это необходимым. В конце концов, зачем расстреливать мирный протест?"
 socrus.365.a: "Будем надеяться, что все не закончится так, как в 1905 году."
  
 socrus.366.t: "Голоса со всех сторон"
 socrus.366.d: "Ситуация, в которой сейчас оказался ВСТ, далека от мирной. Теории о Зиновьеве, готовой к атаке армии, недовольном Томском и медленном отказе интернационалистов от поддержки. Все это, безусловно, заставило Каменева усомниться в его нынешнем курсе. Но теперь он не мог повернуть назад.\n\nОднако вскоре все должно было пойти наперекосяк, поскольку Михаил Томский и Александр Шляпников опубликовали совместное заявление. В нем они осуждали сотрудничество правительства с данистами, утверждая, что все профсоюзы станут его жертвами. "У нас пока есть профсоюзная демократия, но позволить реформам Дана пройти будет шагом назад к капиталистическому царизму".\n\nСледующий удар нанесли зиновьевцы-юнионисты. Сергей Медведев выразил свое разочарование в правительстве, в том, как невежественно доверять Дану и следовать его предложениям. В частных беседах между Каменевым и недовольным Зиновьевым последний повторил это мнение: сколько товарищей должны высказать свою критику, прежде чем он их выслушает? Армия также, похоже, отказалась от своей сделки. После короткой минуты молчания товарищи возобновили свою обычную работу, несмотря на то, что было очевидно, что ничего не было решено."
 socrus.366.a: "Sometimes trying to please everyone can end up badly." #NT!
  
 socrus.367.t: "Убийцы"
 socrus.367.d: "Прошло несколько дней с момента заявлений юнионистов, но ситуация не прояснилась. Чтобы встретиться с профсоюзами, они потребовали от Каменева прекратить всякое сотрудничество с данистами. Хотя он и хотел этого, он боялся, что отступление сейчас не приведет ни к принятию поправок, ни к отмене на собрании. Ситуация была действительно патовой. Но один человек вскоре ее переломил — Григорий Зиновьев.\n\nЗиновьев во время одной из своих очередных встреч с Каменевым решил снова поднять вопрос о беспорядках. Он предложил решение этой проблемы, но Лев Борисович тут же от него отказался. Полная централизация, как он предлагал на партийном собрании, — это другая крайность, которая, по мнению Льва, приведет их к еще большим неприятностям. Каменеву сейчас нужно было решение, которое бы просто угодило всем, но в этот момент это было невозможно.\n\nУслышав это, Григорий Евсеевич быстро встал со стула. Очень раздраженным тоном он начал ворчать о том, как выбор Льва изначально поставил их в такую ситуацию. Затем он начал подвергать сомнению сотрудничество Каменева с Даном, утверждая, что это было безрассудно, и напоминая ему, что профсоюзы ненавидят Дана за его политику. Каменев быстро ответил, что без его поддержки у него даже не было бы достаточного количества людей, чтобы что-либо сделать, но Григорий быстро прервал его. Он заявил, что у него есть все необходимое: армия, большевики, даже некоторые эсеры, но, что самое главное, большинство коммунистической фракции. Пока Лев заключал сделки с неподходящими людьми, Григорий заключал сделки с правильными. Каменев не мог произнести ни слова. Вскоре Григорий предоставил Льву Борисовичу выбор: сделать по-своему или столкнуться с падением в собрании. У него есть достаточно людей, чтобы сделать и это. После короткой минуты молчания Каменев согласился. Вскоре любое сотрудничество и законы, разработанные данистами, были отменены, и любое сопротивление ничего не будет значить."
 socrus.367.a: "Правильно ли строить заговор против своего друга?"
  
 socrus.368.t: "Завершающий удар"
 socrus.368.d: "Пока пыль улеглась, товарищ Каменев издал указ о создании специальной комиссии в Конгрессе, которой было поручено разработать законопроект, как раз такой, каким его хотел видеть Зиновьев. В пламенной речи Федор Дан заявил, что он и его фракция не будут иметь к этому никакого отношения. Интернационалисты присоединились к Комиссии, но их быстро отодвинули на второй план.\n\nЧерез некоторое время политика была готова к голосованию. Она предусматривала слияние всех профсоюзов в один большой профсоюз, формально независимый от центрального правительства. Однако руководству профсоюза придется пройти расследование "Антисавинковского люстрационного бюро", которое определит, сотрудничали ли они с режимом Бледного Коня. Таким образом, этот новый Союз будет по-настоящему предан самому Григорию Евсеевичу.\n\nКогда этот законопроект был наконец представлен Конгрессу, он встретил яростное сопротивление со стороны данистов и эсеров. Однако в этот момент это не имело значения, и после слабых протестов депутаты ВСТ-правые и эсеры покинули зал. Наконец, комиссия приняла решение с небольшим перевесом голосов. Все "за" были: коммунисты ВСТ, максималисты эсеров, РКП(б) и часть интернационалистов ВСТ. Депутаты СДС немедленно отреагировали попыткой вынести вотум недоверия, но было уже поздно. В кратком пресс-релизе Михаил Томский признал поражение и попросил у профсоюзов прощения. Лев Каменев, молчаливый и замкнутый, коротко поздравил своего друга, прежде чем запереться в своем кабинете."
 socrus.368.a: "Гришке это наконец удалось, но какой ценой?"
  
 socrus.369.t: "Предложение Сулимова"
 socrus.369.d: "Протесты, казалось, не прекращались, поскольку Михаил Томский был непреклонен в своем противодействии. Вскоре он пригрозил всеобщей забастовкой, если это будет сочтено необходимым для давления на Каменева. Узнав о том, что произошло в партийном штабе, Даниил Сулимов решил попросить Льва Каменева о встрече. Он предложил встретиться с Томским, пока тот будет выступать в качестве посредника. Каменев некоторое время колебался, но вскоре ответил, что Григорий Зиновьев также должен присутствовать, как представитель своего правительства. Товарищ Сулимов ответил, что характер и репутация Зиновьева могут помешать переговорам; но после настояний Каменева Сулимов смягчился.\n\nВскоре к ним присоединился сам председатель-министр. Услышав о предложении, он согласился, но только при одном условии: что он будет тем, кто будет вести переговоры. Это была красная черта для Сулимова, и разгорелся спор с Зиновьевым. Поскольку этому не было конца, Каменеву пришлось принять еще одно решение."
 socrus.369.a: "Переговоры должен курировать Зиновьев."
 socrus.369.b: "Товарищ Сулимов прав: только компромисс может вывести нас из этой ситуации."
  
 socrus.370.t: "Предложение Зиновьева"
 socrus.370.d: "Решение Каменева взволновало и разочаровало Даниила Сулимова. Томский был уведомлен о предлагаемых переговорах, но, узнав, что их ведет Зиновьев, он отказался от любых попыток. Поскольку ситуация вышла из-под контроля, Зиновьев решил, что время переговоров прошло; пришло время бастовать. Его план состоял в том, чтобы создать единый профсоюз, лояльный государству и правительству. Его руководство будет выбрано Зиновьевым, чтобы в будущем не возникало никаких проблем. Каменев был оставлен без слов — он возразил, напомнив ему, что такое законодательство не будет иметь никаких шансов на принятие Съездом.\n\nОднако председатель-министр Зиновьев попытался успокоить Льва Борисовича, сказав, что у него, возможно, есть козырь в рукаве. Каменев попытался возразить, что, возможно, есть что-то, что понравится Томскому, но безуспешно."
 socrus.370.a: "Должен быть способ поговорить с Томским."
 socrus.370.b: "Ладно, Гришка, показывай свою колоду."
  
 socrus.371.t: "Мечи и перья"
 socrus.371.d: "План Зиновьева имел два аспекта: отвлечение и страх. Во-первых, он приказал бы армии организовать учения вблизи очагов протестов, таких как Петроград. Затем он организовал бы контрпротесты с помощью РКП(б). Наконец, Сергей Медведев попытался бы использовать свое влияние, чтобы отговорить некоторые профсоюзы от протестов. Лев Каменев некоторое время думал об этом, но не видел другого выхода.\n\nТаким образом, план был приведен в действие. Григорий Зиновьев быстро написал Фрунзе о запланированных учениях. Затем члены РКП(б), поддержанные частью коммунистов, раздавали бы листовки с критикой профсоюзов и организовывали митинги, в то время как Медведев связывался со своими коллегами. Вскоре некоторые протесты вокруг Москвы начали затухать, но конфликт не был исчерпан."
 socrus.371.a: "Иногда даже слова сильнее оружия."
  
 socrus.372.t: "Уклон"
 socrus.372.d: "Ответ Фрунзе оказался не тем, на который надеялись Каменев и Зиновьев: Фрунзе отказался принимать какое-либо участие в плане. Как оказалось, контрмеры также не сработали; люди перестали посещать большевистские митинги, и ситуация в Москве снова накалилась. Медведеву также не удалось убедить никого из своих коллег. Имея это в виду, Каменев попытался убедить Зиновьева начать переговоры с Томским, но тот продолжал упорно отказываться. Зиновьев заверил Каменева, что у него все еще есть план С. Используя свое влияние в Петрограде, он ослабит позиции Томского и создаст им возможность принять его законопроект. Каменев не возражал.\n\nЗиновьев охотно проводил бесчисленные встречи в Петрограде со своими контактами, и ряд профсоюзников исчезли из-за общественного возмущения. Томский не хотел отступать, но его окружение начало оказывать на него давление, чтобы он сдался — или даже вообще ушел в отставку. После возвращения Григорий и Лев неустанно работали над тем, чтобы заручиться поддержкой своей фракции, радикальных эсеров и части интернационалистов."
 socrus.372.a: "Не самый правильный шаг, но эффективный."
  
 socrus.373.t: "Встречное предложение"
 socrus.373.d: "Каменев был непреклонен в своих взглядах на предложение Зиновьева. Он выступил с идеей централизовать все профсоюзы в ВЦСПС, как уступку не профсоюзам, а самому Томскому. Во время одной из их очередных встреч Лев Борисович изложил свою идею Григорию, и, к его удивлению, Зиновьев согласился. Однако у премьера была своя собственная повестка дня.\n\nТомский в конце концов согласился на переговоры, и вскоре они втроем встретились в Сенатском дворце Кремля. Товарищ Каменев начал с заявления о том, что его политика останется в силе, что, очевидно, расстроило председателя ВЦСПС. Однако, когда Каменев сформулировал свое предложение так, чтобы оно было выгодно Томскому, последний, наконец, согласился. Вдобавок ко всему, он пообещал прекратить протесты и призвать своих коллег из других профсоюзов сделать то же самое."
 socrus.373.a: "Томский получил пряник, а профсоюзы — кнут."
  
 socrus.374.t: "Внутренний переворот"
 socrus.374.d: "Как и было обещано, все беспорядки прекратились в крупных городах. Но вскоре после этого из центрального комитета ВЦСПС пришла шокирующая новость, так как нынешний председатель Михаил Томский был только что отстранен от должности. Вскоре после этого новость достигла Кремля и повергла Льва Каменева в состояние шока, так как его недавно заключенная сделка, казалось, была под вопросом. Зиновьев, с другой стороны, не выглядел таким уж удивленным, что вызвало подозрения Каменева. Были организованы выборы председателя ВЦСПС, и только два кандидата вышли на первое место: Александр Шляпников и Сергей Медведев.\n\nТоварищ Медведев известен своей неиссякаемой преданностью товарищу Зиновьеву, что может быть его самым большим преимуществом для Двойки, но также может быть его самым большим препятствием на пути к тому, чтобы стать председателем. Товарищ Шляпников, с другой стороны, известен своей независимостью и преданностью только профсоюзам; однако он может принять ту же сделку, заключенную с Томским. По мере продвижения выборов Зиновьев обратился к Каменеву с предложением: чтобы обеспечить лояльность ВЦСПС раз и навсегда, он подергает за ниточки и поможет Медведеву победить. Каменев колебался, но через некоторое время ответил:"
 socrus.374.a: "После всего, что мы пережили, мы должны обеспечить лояльность ВЦСПС."
 socrus.374.b: "Нет, Гриша, мы лучше этого."
  
 socrus.375.t: "Петроградский триумф"
 socrus.375.d: "Удивительно, но Сергей Медведев победил на выборах и стал председателем ВЦСПС. В своей инаугурационной речи он заявил о необходимости сотрудничества профсоюзов с правительством, поскольку они являются его неотъемлемой частью, как один большой организм. Со своим союзником во главе крупнейшего профсоюза Григорий Зиновьев решил снова надавить на Каменева, чтобы тот высказал свое видение законопроекта о союзах. Каменев выразил первоначальное несогласие, но понял, что его держат под контролем, и с этим он дал свое благословение на законодательство.\n\nВ Конгрессе была создана комиссия, и Закон был быстро составлен именно так, как его продиктовал Григорий. В то время Медведев заявил, что этот законопроект — то, что нужно профсоюзам, и что позволит государству нормально функционировать. Ни один другой профсоюз не решился высказаться по этому законодательству. Вскоре Закон был принят, большинством голосов: ВСТ-левые, части ВСТ-центр, СР-максималисты и РКП(б). Сергей Медведев остался председателем ВЦСПС, и закон позволил ему эффективно зачистить любое сопротивление, которое он имел в Союзе. Оставшиеся оппоненты говорили о перевороте "Петроградской клики" во главе с "королем Гришкой Третьим", но вскоре все голоса замолчали. Однако они были правы, поскольку Григорий Зиновьев мог чувствовать себя королем, имея под своим каблуком крупнейшую организацию в России."
 socrus.375.a: "Окажется ли Григорий жестоким правителем?"
  
 socrus.376.t: "Триумф металлистов"
 socrus.376.d: "Как все и ожидали, Александр Шляпников победил и стал председателем ВЦСПС. В своей инаугурационной речи он приветствовал работу своих предшественников в профсоюзах и заявил о необходимости продолжать оказывать давление на правительство, не как оппонент, а как союзник. Вскоре он встретился с Каменевым и Зиновьевым и заявил о своей поддержке сделки, которую они заключили с Томским.\n\nИ как таковая, комиссия была создана на съезде. Новый Закон о профсоюзах будет предусматривать значительную централизацию профсоюзов в ВЦСПС под руководством Шляпникова. С некоторыми необходимыми поправками законодательство было легко принято голосами ВСТ-левых, ВСТ-центристов и всех эсеров. После голосования Зиновьев кратко поздравил Каменева и прокомментировал его правильный выбор и интуицию."
 socrus.376.a: "Неужели "Двойка" превратилась в "Тройку"?"
  
 socrus.377.t: "В Больших залах Петрограда"
 socrus.377.d: "Получив зеленый свет, Сулимов быстро связался с Михаилом Томским. Председатель ВЦСПС согласился на переговоры и предложил один из заводов Петроградского металлургического завода в качестве места для встречи. Томский вместе с Александром Шляпниковым представлял оппозицию профсоюзов; Лев Каменев и Григорий Зиновьев представляли правительство, а Даниил Сулимов выступал в качестве посредника.\n\nПервым вопросом на повестке дня была независимость профсоюзов. Томский и Шляпников потребовали, чтобы в качестве акта доброй воли правительство подтвердило независимость профсоюзов в новом Законе. При этом Каменев выдвинул встречное требование: мягкая централизация профсоюзов. Он утверждал, что это была всего лишь мера по сокращению излишней бюрократии. Затем он продолжил излагать план централизации, который предусматривал бы интеграцию небольших профсоюзов в крупнейший в России, при этом ВЦСПС был бы главным бенефициаром. Товарищ Шляпников был возмущен этой идеей; Однако товарищ Томский проявил к нему интерес. Александр, полный гнева, покинул зал, осуждая весь этот акт "измены". Томский, не тронутый своим коллегой, согласился на все предложение."
 socrus.377.a: "Томский просто поклонился из страха или из жадности?"
  
 socrus.378.t: "Михаил Сломленный"
 socrus.378.d: "Переговоры с Михаилом Томским продолжались и вскоре принесли плоды в виде проекта Закона о союзах. После этого председатель ВЦСПС отменил все забастовки и совместно с Каменевым и Зиновьевым представил законопроект на съезде.\n\nВо время обсуждения законопроекта депутат-эсеров Василий Жилин выразил сомнения относительно авторитета Томского. Он утверждал, что законопроект в основном выгоден ему и его профсоюзу, ВЦСПС. Его вскоре поддержал Николай Оглановский из СДС, добавивший, что эта политика может стать "вступительным актом" прихода Зиновьева к власти вместе с большевиками. Томский в своей речи опроверг все обвинения, прокомментировав антибюрократический аргумент Каменева. После своей речи Александр Шляпников вышел на трибуну и объявил, что он будет призывать всех членов ВЦСПС отстранить Томского от председательства после того, как он продался Двойке.\n\nУслышав это, в уединенном месте Каменев умолял Зиновьева использовать свое влияние в Петрограде, чтобы спасти Томского, а вместе с ним и их законопроект. Зиновьев, к удивлению Льва, отказался. Голосование по законопроекту было отложено, так как съезд хотел дождаться выбора нового руководства ВЦСПС."
 socrus.378.a: "Есть ли вообще смысл спасать безнадежное дело?"
  
 socrus.379.t: "Михаил Сломанный"
 socrus.379.d: "Руководство ВЦСПС быстро объявило о голосовании за пост председателя. Очевидным выбором стал Александр Шляпников, давний сторонник профсоюзов, недавно сместивший с должности Михаила Томского. После пары туров голосования все, казалось, склонялось в пользу Шляпникова; однако в последнем туре появилась темная лошадка — Сергей Киров, так называемый "князь Петроградский".\n\nПосле дебатов и бурных перепалок между двумя лагерями победителем оказался Киров. В своей речи он поздравил Шляпникова с достижением хорошего результата независимо от результата и выразил необходимость прекращения конфликта по линии профсоюзы-правительство. Хотя он заявил, что симпатии его на стороне Шляпникова, он видит некоторые положительные моменты в политике Каменева, поэтому он решил поддержать законопроект.\n\nВ течение нескольких дней законопроект был принят голосами ВСТ-левых, ВСТ-центристов, эсеров и даже части СДС и РКБ(б). В своей речи товарищ Киров поздравил Двойку с принятием этого закона и призвал все союзы также поддержать его. Григорий Зиновьев в кабинете Каменева также поздравил его и признал, что его выбор был правильным."
 socrus.379.a: "В конце концов интуиция победила интригу."
  
 socrus.380.t: "Дружественный обмен"
 socrus.380.d: "Закон о профсоюзах был принят, и нужно было выбрать новые кадры. Григорий Зиновьев, мозг этого законодательства, был на пике своей власти, но его друг остался совсем один и изолирован. Их встречи были отложены, и правительство, как и протесты, утихло. Вскоре Каменев нарушил молчание и пригласил председателя-министра в свой кабинет. Когда Григорий вошел, Лев поспешил поздравить его. Он продолжил, сказав, как сильно на него повлиял сделанный им выбор, и что у него нет других сторонников, кроме товарища Зиновьева. Сказав это, Каменев сделал своему другу предложение: они поменяются местами, оба уйдут в отставку и вызовут новое голосование в Конгрессе. Зиновьеву потребовалось некоторое время, чтобы подумать, но он согласился.\n\nНа следующий день оба объявили о своей отставке, но также выразили заинтересованность снова баллотироваться, хотя и на другие должности. Через несколько дней временный председатель Конгресса открыл заседание, чтобы выбрать нового премьера и председателя-министра. Данисты объявили, что их кандидатами будут Николай Бухарин на пост председателя-министра и Федор Дан на пост премьера. Эсеры также бросили свою шляпу на ринг и объявили кандидатуру Марии Спиридоновой. Последними выступили коммунисты, которые подтвердили свою кандидатуру Григория Зиновьева на пост премьера и Льва Каменева на пост председателя-министра. Интернационалисты промолчали.\n\nВ первом туре голосования никто не был избран, но кандидатура данистов выбыла. До сих пор "Двойка" имела поддержку только своей фракции и эсеров-максималистов. За этим последовали еще одни жаркие дебаты, направленные на то, чтобы убедить фракцию Левицкого поддержать либо его собственную партию, либо его союзника. После долгих раздумий состоялось второе голосование, и в нем Левицкий решил благословить Зиновьева и Каменева."
 socrus.380.a: "Теперь Зиновьева уже ничто не могло остановить."
  
 socrus.381.t: "Октябрьский переворот"
 socrus.381.d: "Зиновьев прекрасно понимал свое положение. Бывший большевик стал премьером, и большевистское руководство в целом его очень ценило. Уже одним этим он мог привлечь на свою сторону всю партию, но его харизматичные ораторские способности давали ему козырь в рукаве.\n\nОбратившись к большевикам, таким как Михаил Фрунзе и Алексей Гастев, он убедил их, что слияние их партии с ВСТ было бы выгодно не только для революции, но и для них. Если бы большевики остались как партия в стороне, они не смогли бы серьезно повлиять на рабочую коалицию, а также стали бы осколком против единства революции. Разве не было бы выгодно всем прогрессивным революционным силам действовать под одной крышей, когда надвигалась Великая революционная война?\n\nТоварищ Свердлов до сих пор был союзником, но, столкнувшись с партией, которая внезапно захотела перейти в ВСТ, он быстро понял, что его полностью переиграли. Свердлов не смог убедить остальную часть партии остаться, и на последней партийной конференции большевиков его заменил Фрунзе. Первым шагом Фрунзе было объявление о слиянии РКП(б) с ВСТ в качестве демонстрации революционного единства - тем временем Свердлов решил полностью отойти от партийных дел, чувствуя себя преданным своими бывшими товарищами."
 socrus.381.a: "Преемником Ленина может быть только Зиновьев."
