 RUS_cossack_host_modifier: "Казачье Войско"
 RUS_cossack_host_modifier_desc: "Казачье Войско является частью административного подразделения и военной формации, расположенной в приграничных районах России. Войско обладает широкой автономией, отдельными военными частями и правом избора своих лидеров, называемых атаманами, которые, после утверждения Главнокомандующим, становятся как главами правительства Войска, так и верховными командирами всех частей в Военном округе. В обмен все казаки обязаны служить в Российской армии."
 RUS_CA_modifier: "$alash_state$"
 RUS_CA_modifier_desc: "Алашская Автономия — это кыргызская, обычно называемая казахской, государственная единица, образовавшаяся в первые дни Гражданской войны и формализованная в Конституции 1922 года. Алашская Автономия имеет свою местную Думу под названием 'Мәжіліс', которая избирает комиссара Алаш, возглавляющего правительство Автономии на срок 4 года. Автономия контролируется партией Алаш, которая стремится сбалансировать интересы России, одновременно защищая нужды и идентичность кыргызского населения."
 RUS_CA_modifier_2: "$alash_state$"
 RUS_CA_modifier_2_desc: "Алашская Автономия — это кыргызская, обычно называемая казахской, государственная единица, образовавшаяся в первые дни Гражданской войны и формализованная в Конституции 1922 года. Алашская Автономия имеет свою местную Думу под названием 'Мәжіліс', которая избирает комиссара Алаш, возглавляющего правительство Автономии на срок 4 года. Автономия контролируется партией Алаш, которая стремится сбалансировать интересы России, одновременно защищая нужды и идентичность кыргызского населения."
