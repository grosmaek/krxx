 ### Bookmark ### 
 RUS_KR_gathering_storm_desc: "Два десятилетия назад,Российская империя пала,и старый мир вместе с ней. Белая Армия прошла через кровь и лед, из которых вышла Российская Республика.\nТо, что виделось как начало свободной России,погрузилось в хаос,пока в 1934 до власти не добрался известный террорист Савинков. Но по мере того как растет все большее беспокойство военных, а оппозиция выстраивает последнюю оборону против ползучей диктатуры,положение вождя становится настолько неопределенным,насколько это вообще может быть возможным.\nРоссия, возрожденная и уверенная в своих силах теперь ищет способы занять свое законное место в новом мире."
  
