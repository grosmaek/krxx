 ruselections.52.t: "Выборы [GetYear] года"
 ruselections.52.d: "Выборы Российской империи снова проходят. Как обычно, много претендентов с совершенно разными программами и идеологиями, но только один сможет получить большинство. Кто станет следующим императорским кабинетом?"
 ruselections.52.a: "Илья Фондаминский."
 ruselections.52.b: "Николай Некрасов."
 ruselections.52.c: "Павел Гронский."
 ruselections.52.e: "Георгий Вернадский."
 ruselections.52.f: "Александр Голицын."
 ruselections.52.g: "Дмитрий Романов."
  
 ruselections.53.t: "Выборы отложены"
 ruselections.53.d: "В этот момент [GetYear] в России должны состояться выборы. Однако из-за продолжающейся большой войны выборы отложены на будущее.\n\nВ какой-то момент должно вернуться чувство нормальности — но не раньше, чем мы одержим победу над немецким гегемоном."
 ruselections.53.a: "Понял"
 RUS_elections_soon_tt: "Выборы состоятся через месяц."
  
  ### Democratic Russia Events 
 demrus.1.t: "Маленький Белый Террор"
 demrus.1.d: "В короткий период новообретенной свободы после падения Савинкова те, кто был наверху, вспомнили, насколько широко распространены левые настроения среди простых русских. Во многих местах меньшие революции свергли местных лидеров, связанных со свободниками. Ивановский совет, восстание Петроградского совета, Социалистическая Республика Ингушетия, Челябинский совет... большинство этих восстаний просто обречены стать второстепенными страницами будущих словарей. Большинство из них распустились после прихода к власти Временного правительства, но не все.\n\nТе, кто не принял военный ультиматум об упразднении своей импровизированной Красной гвардии, были раздавлены военным путем. Т-28 катились по улицам недолговечных Советов, а военная полиция арестовывала и, в некоторых местах, казнила без суда и следствия тех, кто был обвинен в измене."
 demrus.1.a: "Лучше мертвец, чем красный."
 demrus.1.b: "Используйте суды для ограничения насилия."
  
 demrus.2.t: "Налеты красногвардейцев"
 demrus.2.d: "Проблемы начала 1930-х годов оставили множество шрамов на российском политическом обществе, и многие боевые организации того времени являются предвестниками нынешних форм насилия. Красногвардейцы в основном управляются радикальными максималистами и некоторыми необольшевиками - насколько мы понимаем, под руководством старого красного генерала Михаила Левандовского.\n\nМаксималистские террористические группы впервые обрели значимость в противодействии боевым отрядам свободников в 1930-х годах, а затем сыграли важную роль в сопротивлении Савинкову. Но они не разумные люди: они все еще продолжают свою войну против "буржуазной республики".\n\nНесколько дней назад в гарнизоне недалеко от Владикавказа взорвалась бомба в попытке убить генерал-майора Андрея Гречко, который руководил подавлением Ингушетского Совета после падения Савинкова. Эта бомбардировка была одной из многих, направленных против армии, полиции и других государственных учреждений. Они клянутся продолжать террор до окончательного краха реакционно-милитаристской республики."
 demrus.2.a: "Они все еще живут в 1917 году."
  
 demrus.18.t: "Республиканско-демократическая военная программа"
 demrus.18.d: "Учебная программа российской армии всегда определялась самой армией, но это изменится. Отныне Министерство образования несет ответственность за невоенные темы, преподаваемые всем офицерам. Раньше это означало в основном патриотические и антикоммунистические темы, но ничего не говорилось о демократии, например. Это должно измениться!\n\nВ новых учебниках для кадетов, помимо военных вопросов, будущим офицерам будут преподавать республиканские и демократические ценности и то, как они неразрывно связаны с российским обществом. Революционные штурмовые батальоны Февральской революции и крестьянские восстания против большевиков и царей должны быть почитаемы. Каждый русский офицер должен иметь в своем сердце любовь к русской демократии!"
 demrus.18.a: "За великую Российскую Республику!"
  
 demrus.19.t: "Преступления прошлого"
 demrus.19.d.socialist: "Социалистический режим провел тщательную чистку высших эшелонов российского офицерского корпуса. Те, кто остались, утверждают, что они аполитичны и профессиональны, но на них кипят гневные чувства за то, что они якобы поддерживают предательский, революционный захват Российской Республики.\n\nКак минимум, эти люди должны потерять всякое общественное доверие, а в худшем случае — быть привлечены к ответственности за измену."
 demrus.19.d.szrs: "Официально русская армия была аполитичной, но по мере того, как подробности режима Савинкова становятся достоянием общественности, становится ясно, что сотни офицеров несут определенную ответственность или соучастие в зверствах, совершенных по приказу Савинкова. Не секрет, что воинственность СЗРС пользовалась подлинной поддержкой, особенно среди молодых офицеров, и армия, конечно же, не возражала против использования ее против внутренних врагов, заклейменных как "коммунисты".\n\nВысшие офицеры, естественно, уже были отстранены, но остаются сотни случаев, когда государственные обвинения ожидают те, кто хочет добиться справедливости."
 demrus.19.a: "Организовать массовые суды над лицами, признанными причастными к этому."
 demrus.19.b: "Будьте снисходительны — они уже проиграли."
 demrus.19.tt: "Это событие может §Улучшить§! Стабильность."
  
 demrus.20.t: "Испывающие откровения"
 demrus.20.d: "Судебные процессы над бывшими министрами правительства выявили большое количество конфискованного имущества и ценностей, многие из которых были изъяты законно (согласно карательным законам того времени), но некоторые из них были изъяты просто потому, что могли быть. Выслеживание того, кому принадлежит это богатство, и живы ли они еще, будет дорогостоящим, но богатая элита непреклонна, чтобы правительство предприняло такую попытку.\nСоциалисты, тем временем, говорят, что это богатство гораздо лучше в руках государства, и что попытки урегулировать претензии между уполномоченными олигархами приведут только к хаосу."
 demrus.20.a: "Теперь он принадлежит государству."
 demrus.20.b: "Верните его тем, кто проявил лояльность."
 demrus.20.c: "Верните все это, не задавая никаких вопросов."
  
 demrus.21.t: "Новая земельная реформа"
 demrus.21.d: "После отмены земельной реформы СЗРС обсуждение перешло к системе, которая должна ее заменить. К сожалению, это увязло в спорах между социалистами и консерваторами старых денег, которые изначально не видели ничего плохого в реформах СЗРС.\n\nМы можем поощрять сотрудничество и работать над компромиссом, хотя результаты, скорее всего, будут не столь блестящими, или мы можем поддержать одну из сторон и не только рискнуть вызвать гнев других, но и усилить общее разделение правительства."
 demrus.21.a: "Крестьяне — основа России."
 demrus.21.b: "Необходимо учитывать эффективность сельского хозяйства."
  
 demrus.22.t: "Прошение генерала Болдырева"
 demrus.22.d: "Попытка переворота генерала Болдырева против республики, когда к власти пришел СЗРС, все еще свежа в памяти. Он, как и многие другие офицеры, был репрессирован, и бежал в Берлин, чтобы избежать преследований савинковцев.\n\nНо сегодня кажется, что Болдырев был прав. В конце концов, именно армия восстановила демократию перед лицом савинковской тирании и почти развалившегося государства после его смерти, и он был прав, опасаясь диктатуры, которую планировал Вождь. Сегодня он пришел к нам и заявил, что хочет вернуться в вооруженные силы. Многие симпатизируют Болдыреву — он, безусловно, опередил свое время — но он, по-видимому, был вежлив с немцами, и хотя его намерением было свергнуть Савинкова, такое поведение довольно подозрительно. Что нам делать?"
 demrus.22.a: "Мы должны извиниться перед ним."
 demrus.22.b: "Он совершил государственную измену и рассчитывает на восстановление в должности?"
  
 demrus.23.t: "Дамоклов меч"
 demrus.23.d: "Невозможно отрицать, что мы обязаны своим положением генерал-фельдмаршалу [RUS_GetArmyChief], генералиссимусу свободной республики.\n\nХотя он, конечно, поддерживает наш режим, он также ожидает, что останется единственным авторитетом в военных вопросах, и что армия продолжит оставаться предпочтительным институтом республики. Отношения неравны и вредны для нашей демократии, но у нас есть лишь ограниченное количество вариантов."
 demrus.23.a: "Просто дайте [RUS_GetArmyChief] полную свободу действий."
 demrus.23.b: "Напомните ему, кто возглавляет республику."
  
 demrus.24.t: "Генералы старой гвардии"
 demrus.24.d: "Несмотря на то, что правительство поклялось держаться в стороне от военных дел, некоторые высокопоставленные военные чины тихо предупредили нас о присутствии нескольких генералов старой гвардии, которые постепенно становятся все более влиятельными, например, Михаил Дроздовский, Вячеслав Волков и Федор Бредов.\n\nЭто ярые монархисты, восходящие к гражданской войне, и их подъем достаточен, чтобы вызвать беспокойство."
 demrus.24.a: "Удаляйте только тех, кто связан с Савинковым."
 demrus.24.b: "Вот хорошая офисная работа в Сибири..."
 demrus.24.c: "Оказывайте на них давление, чтобы они ушли на пенсию."
  
 demrus.25.t: "Использование страха"
 demrus.25.d: "При столь мрачных вещах возникла перспектива использования страха для того, чтобы склонить более умеренных членов оппозиции встать на нашу сторону.\n\nДавайте вызовем призрак еще одной гражданской войны или захвата радикалами контроля на новых выборах. Для этого нам нужно будет использовать газеты, разжигая нестабильность по всей России, но это должно дать тот эффект, к которому мы стремимся."
 demrus.25.a: "Мы используем любые средства, чтобы оказаться на вершине."
 demrus.25.b: "Нет, мы лучше этого."
  
 demrus.26.t: "Ослабление веры в демократию"
 demrus.26.d: "Первоначальный ажиотаж после восстановления Конституции угас. Первоначальные надежды были велики, но данные обещания так и не были выполнены. Для многих это было похоже на возвращение к обычному режиму работы, к политикам, которые только обогащают себя и не заботятся о людях.\n\nПо мере того, как апатия становится глубже, радикальные движения набирают силу, а народная поддержка правительства ослабевает."
 demrus.26.a: "Это нехорошо."
  
 demrus.27.t: "Аппарат Безопасности"
 demrus.27.d.szrs: "Огромный аппарат безопасности Савинкова был немедленно сокращен после его смещения, и многие полицейские потеряли работу, поскольку они были свободниками и считались потерявшими гражданскую честь. Первоначально вмешались военные, и военная полиция вместе с казачьими подразделениями отвечала за поддержание порядка. Это ужасно для независимости нашего гражданского правительства, и альтернативы нужны быстро.\n\nПроще говоря, проблема в том, что использование бывших сторонников СЗРС в правоохранительных органах очень непопулярно, но они также представляют собой наиболее подготовленную и опытную силу. Отстранение их от работы обеспечило бы более морально чистую основу для наших правоохранительных органов, но это также привело бы к снижению опыта и эффективности полиции, что также могло бы нанести вред нашей демократии."
 demrus.27.d.soc: "Возрожденная республика унаследовала то, что фактически является еще одной ситуацией ЧК. ВГПУ разрослось, поскольку коммунисты столкнулись с большим сопротивлением изнутри, и, естественно, аппарат безопасности был значительно сокращен. Можно утверждать, что многие не были убежденными социалистами и что мы сможем восстановить силы безопасности, только если простим некоторых из них.\n\nПри этом крайне левое проникновение в аппарат безопасности может иметь катастрофические последствия. В конце концов, мы не можем рисковать третьей русской революцией."
 demrus.27.a: "Помилуйте и примите на службу некоторых из них."
 demrus.27.b: "Сохраните запрет на деятельность "Свободника"."
  
 demrus.28.t: "Золотое рукопожатие"
 demrus.28.d: "Администрация Савинкова помогла государству накопить огромные состояния, и, несмотря на намерение перераспределить их справедливо, большая часть государственной собственности попала в руки нескольких предприимчивых бизнесменов. Путиловы и Морозовы оправились и увеличили свои состояния, а многие менеджеры среднего звена на государственных предприятиях Савинкова смогли получить много важных акций.\n\nМногие из этих деятелей объединились и организовались, образовав ВСТПФ — Всероссийский союз торговли, промышленности и финансов — под председательством кадета Павла Бурышкина, алчного бизнесмена, которому удалось приобрести контрольный пакет акций некоторых крупных промышленных комплексов, построенных во время плана "Восход". ВСТПФ действует как лоббистская группа, консультирующая правительство по вопросам экономической политики, и Бурышкин обратился к нам с предложением.\n\nКак ответственные граждане России, Бурышкин и его коллеги хотят принять участие в восстановлении России. Они предлагают значительную финансовую поддержку государственным промышленным программам при условии, что их собственные империи не будут забыты в государственных контрактах и ​​новом законодательстве."
 demrus.28.a: "Конечно, мы можем иметь с ними дело."
 demrus.28.b: "Такие люди, как вы, — отбросы России."
 RUS_business_deal: "Заключил сделку."
 RUS_ic_cost_reduction_tt: "Снижает стоимость дорогих промышленных решений на £pol_power §G10§! и стоимость дешевых промышленных решений на £pol_power §G5§!."
  
 demrus.29.t: "Секуляризация системы образования"
 demrus.29.d: "Первая республика уже разделила религию и государство, но также предоставила большие свободы всем религиозным учреждениям, включая свободу содержать собственные школы. Этот новый закон запретил бы негосударственным организациям поддерживать базовое образование, в то время как частные школы более высокого уровня были бы разрешены, если бы они придерживались образовательных стандартов, установленных министерством. На практике это означало бы закрытие сотен частных религиозных школ — в основном православных, но также некоторых исламских, иудейских и более необычных, таких как школы Штейнера, которые процветали во время администрации Савинкова.\n\nС момента своего замысла закон получил яростное противодействие со стороны правого крыла в Думе, утверждавшего, что он ограничивает религиозную свободу и вынуждает закрывать многие школы в районах, где государственные школы и так перегружены. Профессор Иван Каиров из РДП стал главным защитником закона в Думе, которого поддержала его собственная партия и эсеры, в то время как кадеты требуют увеличения государственного финансирования образования, если они хотят поддержать закрытие такого количества частных школ."
 demrus.29.a: "Убедитесь, что закон принят."
 demrus.29.b: "Сейчас это не является приоритетом."
  
 demrus.30.t: "Масштабы приватизации"
 demrus.30.d: "У нас осталось множество крупных государственных промышленных конгломератов, которые оказались прогнившими: они функционировали только потому, что правительство могло произвольно регулировать цены и заработную плату и таким образом скрывать любую неэффективность. После яростных дебатов в Думе о судьбе этих государственных компаний были подготовлены два основных предложения.\n\nСамое умеренное предложение принадлежит Павлу Бурышкину, давнему бизнесмену и политику, чей план приватизации направлен на сохранение целостности этих государственных компаний, но при этом просто отдает их в частные руки и сохраняет их контракты с государством. Это гарантирует, что критически важные отрасли не будут нарушены.\n\nСовершенно противоположное мнение высказал ведущий экономист эсеров Николай Кондратьев, который разработал план, согласно которому неосновные компании будут разделены на небольшие части, которые будут приватизированы с предпочтением создания новых, небольших компаний вместо того, чтобы "дать богатым еще больше"."
 demrus.30.a: "Лучше не раскачивать лодку."
 demrus.30.b: "У нас есть шанс на более справедливый капитализм."
 demrus.30.c: "Оставьте критически важные компании национализированными, остальные приватизируйте."
  
 demrus.31.t: "Отставка Деникина"
 demrus.31.d: "Военные реформы подрывали власть старых командиров Гражданской войны, и роль генерал-фельдмаршала Деникина стала особенно изолированной. Несмотря на огромное уважение, крестьянский маршал все больше кажется реликтом — на своем посту только благодаря своим политическим связям и славному прошлому, но затмеваемый более молодыми, более компетентными людьми.\n\nПоначалу Деникин с гневом реагировал на любые намеки на его возраст или возможную необходимость освободить место для более молодых офицеров, но в конце концов смирился с этим. Человек его упрямства никогда не уйдет в отставку под внешним давлением — но если это может быть его собственный выбор, он может сохранить свою честь."
 demrus.31.a: "Счастливой пенсии, крестьянский маршал."
  
 demrus.32.t: "Отставка Деникина"
 demrus.32.d: "Карьера Антона Ивановича Деникина подобна истории Российской республики: начав почти с нуля и преуспев вопреки всем невзгодам. Сын крепостного, Деникин стал известен как "крестьянский маршал" — пламенный, упрямый и блестящий полевой командир, одновременно либеральный демократ и русский шовинист. Но возраст уже давит на него — самое время уйти на пенсию.\n\nДеникин принял участие в великом обновлении русской нации и пользуется большим уважением в армии и многих простых людях. После завершения Великого Русского Дела генерал-фельдмаршал сообщил [ROOT.GetLeader] о своем намерении уйти в отставку и жить тихой сельской жизнью."
 demrus.32.a: "Счастливой пенсии, крестьянский маршал."
  
 demrus.33.t: "Учебная программа признана "националистической""
 demrus.33.d: "Прогрессивная пресса начала атаку на нашу реформу образования и оспорила ее в Верховном суде как неконституционную. Кампанию возглавляют главным образом эсеры Питирим Сорокин и Гавриил Алюнов, которые осуждают ее как вопиющую русификацию.\n\nНовая "патриотическая программа" в значительной степени фокусируется на достижениях "нашей общей русской культуры" и сводит к минимуму региональные различия. Раньше школьные программы включали гораздо больше информации о региональных языках, культурах и истории, но эта "общероссийская программа" стремится объединить этот аспект. Самые крупные протесты происходят на юге России, где прошли полномасштабные школьные забастовки, организованные в основном мусульманами."
 demrus.33.a: "Мы все здесь русские."
 demrus.33.b: "Сделайте некоторые исключения."
  
 demrus.34.t: "Протест верующих мусульман"
 demrus.34.d: "Провозглашение христианства официальной государственной религией не было встречено хорошо нехристианами России, как и следовало ожидать. На практике это означает прекращение государственной поддержки исламских, буддийских и других небольших религиозных объединений. Раньше все религиозные школы, больницы и монастыри пользовались определенными налоговыми льготами и дополнительными правами, но теперь они применяются только к христианским объединениям.\n\nЭто вызвало крупные протесты в таких городах, как Казань, Элиста и [GetVictoryPointName_3668], как со стороны религиозных общин, так и со стороны прогрессистов, выступающих против государственной религии в целом."
 demrus.34.a: "Продолжайте жаловаться."
 demrus.34.b: "Предоставьте им особые права."
  
 demrus.35.t: "Проблемы Советов по распределению земли"
 demrus.35.d: "Флагманское обещание СЗРС — великий передел земли Вождя — так и не было выполнено. Однако недовольная деревня, которая привела его к власти, имела реальные опасения. Каково бы ни было мнение о покойном Савинкове, следует признать, что его программа по разделению крупных поместий и втягиванию русской деревни в более справедливые и эффективные времена не была ошибочной. Советы по земельному разделу, созданные Министерством сельского хозяйства Савинкова, продолжали функционировать после него, изо всех сил стараясь скупить и перераспределить сельскохозяйственные земли.\n\nОднако из-за политических потрясений они потеряли большую часть своего финансирования и в целом находятся в беспорядке. Почти все партии согласны продолжить свою работу — пусть и в меньших масштабах, с менее радикальными мерами. Это послужило бы обещанием забытой сельской России, что Савинков был не единственным, кто заботился о них. Эсеры были особенно активны в этом вопросе, даже требуя отдать приоритет земельным реформам в финансировании."
 demrus.35.a: "У нас более высокие приоритеты."
 demrus.35.b: "Нам нужно завоевать сердца и умы крестьян!"
  
 demrus.36.t: "Республиканско-демократическая присяга"
 demrus.36.d: "Новая учебная программа пытается привить студентам демократические и республиканские ценности и уделяет много времени объяснению бед авторитарных систем правления — будь то царская, большевистская или савинковская. Однако Комитет Думы по образованию предложил пойти еще дальше и реализовать так называемую "Республиканско-демократическую клятву".\n\nСтуденты будут давать клятву верности демократическим и республиканским ценностям Февральской революции и свободной, справедливой и неделимой Российской Республике.\n\nСторонники клятвы утверждают, что, хотя это может показаться методом пропаганды свободников, это может быть мощным инструментом для привития будущим поколениям россиян любви к свободной Российской Республике. По иронии судьбы, левые и правые оказались едины в этом вопросе, поскольку и те, и другие называют это поклонением государству — хотя и по совершенно разным причинам."
 demrus.36.a: "Это безумие."
 demrus.36.b: "Замечательная идея!"
  
 demrus.37.t: "Новая страница в истории Русской Армии"
 demrus.37.d: "Русская армия — ранее авангард реакционного мышления и главный враг демократии — была реструктурирована в нечто, что действительно представляет русский народ. Старые ведущие белые генералы переводятся на менее заметные роли, а людям нашей молодой Республики дается шанс подняться по карьерной лестнице.\n\nБольшая часть политико-исторической части военного образования была изменена с повторения надоевших царских мифов на ту, которая прививает республиканские гражданские ценности свободы, равенства и братства. Реальные общественные изменения требуют времени, но первые, большие шаги уже сделаны."
 demrus.37.a: "Долой старое."
  
 demrus.38.t: "Памятник Чернову"
 demrus.38.d: "Инициатива воздвигнуть памятник Виктору Михайловичу Чернову возникла из предложения снизу, подписанного более чем миллионом человек, но окончательные детали по этому вопросу нам еще предстоит урегулировать. В предложении утверждается, что Чернов является отцом-основателем и мучеником русской демократии.\n\nРаспространенная поговорка среди эсеров заключается в том, что без Виктора Чернова вообще не было бы партии социалистов-революционеров, но также можно сказать, что без него вообще не было бы Российской республики. День убийства Чернова стал похож на праздник святого, с ежегодными поминками, особенно в Тамбове и черноземной полосе юга России. Для них Чернов был тем, кто принес бедственное положение забытых сельских масс в национальную политику - и в конечном итоге превратил его в уникальную русскую идеологию.\n\nМногие до сих пор озлоблены из-за того, что Чернову запретили баллотироваться на президентских выборах 1926 года из-за недоверия со стороны "определенных кругов" - возможно, Россия Чернова была бы более равноправной и справедливой. Вместо того чтобы поддаться отчаянию, Чернов признал, что никогда не будет обладать властью в республике Корнилова, но тем не менее отдал свою жизнь, защищая ее. Как сказал его соратник-революционер Илья Фондаминский: Русская свобода рождена из крови бесчисленных праведных мучеников, которые умерли за лучший мир."
 demrus.38.a: "Он заслуживает памятника в Москве, где он был убит."
 demrus.38.b: "Его родной город Хвалынск станет его святыней."
 demrus.38.c: "Петроград, родина революции, будет помнить его."
 demrus.38.e: "Я не думаю, что здесь должна быть статуя."
  
 demrus.39.t: "Военно-промышленный комплекс"
 demrus.39.d: "Даже в худшие экономические депрессии 1920-х и 1930-х годов одно оставалось неизменным: у России была крупная и высококачественная военная промышленность. Бюджеты армии и флота оставались высокими в течение последних двадцати лет из-за настойчивости и политического влияния военных, и многие идеалистические бюджеты реформ провалились, когда они пытались коснуться оборонного бюджета. Это поддерживало значительную военную промышленность, не только продавая нашей собственной армии, но и широко в Китае, Южной Азии, на Ближнем Востоке и на Балканах. Военно-промышленные конгломераты, такие как ОПЗ, Обухов или Дукс, обладают большой лоббистской силой и вместе с металлургическим сектором образуют костяк нашей тяжелой промышленности.\n\nЭта национальная важность также приводила к тому, что правительства часто вставали на сторону акционеров, а не рабочих, и военная промышленность была поносимым капиталистическим злодеем для российских социалистов - не только порабощая рабочих, но и поощряя войну и разрушения во всем мире. Политическое влияние производителей оружия и тесные связи со многими кадетскими правительствами также раздражают оппозицию. С экономическим хаосом, который оставил Савинков, и относительно прочной основой для нашей коалиции мы, наконец, можем предпринять действия, чтобы по крайней мере ограничить влияние этих компаний - если мы вообще этого захотим."
 demrus.39.a: "Если мы не будем производить бомбы, это сделает кто-то другой!"
 demrus.39.b: "Капиталисты не имеют права влиять на бюджеты или политику."
  
  # SR Events 
 demrus.40.t: "Борис Викторович передает привет"
 demrus.40.d: "Vladimir Rikhter was always known for his disdain for security. To the great annoyance of the presidential bodyguards, he often insisted on meeting with crowds personally and believed that a true Socialist-Revolutionary should stay connected with the Russian masses. 'If the Russian people want me dead, they shall have me', he would respond, claiming that these had been Viktor Chernov's last words.\n\nThe President took part in a great SR rally in Tambov, and on his return journey, he stopped in Kozlov to meet with the local populace.\n\nAs excited locals arrived to see the president in the town square, catastrophe struck. An attacker opened fire with a TK pistol from the crowd at close range and hit Rikhter in the throat. One local later reported hearing the assassin shout, 'Boris Viktorovich sends his regards!' to Rikhter.\n\nThe security could not open return fire immediately because of the crowd but managed to catch the assassin before he left the city. He was Vladimir Vladimirovich Brand, a captain of the army and a former member of the SZRS. Further investigation revealed ties to the SZRS Combat Squads. From his pocket, his so-called 'manifesto' was found, which proclaimed Rikhter a traitor of the highest order as he had sold his soul to the Judeo-Bolshevik cabal of the political left.\n\nThe country is now in mourning. While alive, Vladimir Rikhter was controversial and not universally liked, but now he has become the all-Russian symbol for the republic and its democracy: the man who stood up to Savinkov and outlived him, only to be gunned down by a criminal later. As large a funeral crowd had not been seen in Russia since Chernov's death." #NT!
 demrus.40.a: "Ступайте с миром, Владимир Николаевич."
  
 demrus.41.t: "Контроль над Государственным Советом"
 demrus.41.d: "Конституция России определяет председателя Государственного совета — верхней палаты Думы — как второго по силе человека в государстве, который берет на себя президентские обязанности, если он по той или иной причине не в состоянии их выполнять. Кроме того, председатель руководит дискуссией в Государственном совете. Эта должность имеет значительный престиж и дает человеку широкие возможности для выражения своих взглядов.\n\nВ то время как председатель избирается Государственным советом, в силу большинства эсеров вместе с нашими союзниками, тот, кого партия решит выдвинуть, наверняка победит. Ожидаемым курсом действий было бы выдвижение на эту должность высокопоставленного эсера для обеспечения сотрудничества внутрипартийной оппозиции.\n\nДвумя очевидными вариантами на пост следующего председателя Государственного совета были бы Илья Фондаминский и Питирим Сорокин. Фондаминский находится на консервативном конце партии: старый, с хорошими связями и уважаемый как внутри партии, так и за ее пределами. Он часто является голосом разума внутри партии и часто конфликтовал с Рихтером по поводу риторики.\n\nБлиже к сердцу Рихтера Питирим Сорокин. Он признанный социолог и марксист, имеющий значительный опыт в вопросах образования и социальной политики. Однако он далеко не ярый верующий, предпочитающий сухой научный подход к общественным вопросам.\n\nВ любом случае, выдвижение любого из них удовлетворило бы многих в политическом плане: Фондаминский обеспечил бы рабочие отношения с более консервативным политическим спектром, в то время как Сорокин был бы популярен среди левых."
 demrus.41.a: "Выдвинуть Фондаминского."
 demrus.41.b: "Выдвинуть кандидатуру Сорокина."
 demrus.41.a.tt: "Председателем Госсовета станет представитель более консервативного крыла партии §Илья Фондаминский§!"
 demrus.41.b.tt: "Председателем Госсовета станет §YПитирим Сорокин§!, приближенный к Владимиру Рихтеру."
  
 demrus.42.t: "Республиканская гвардия"
 demrus.42.d: "Военные никогда не были ближайшими друзьями эсеров, и многие сотрудники правоохранительных органов также не являются искренне лояльными нам. Нам нужна сила, которая прежде всего верна идеалам Февральской революции, и с этой целью было предложено создать новую Республиканскую гвардию (Респгвардию) под командованием капитана Дмитрия Антонова. Антонов, брат известного лидера Тамбовского восстания, остался вне СЗРС в отличие от многих других ветеранов Тамбова.\n\nРеспубликанская гвардия будет добровольной вспомогательной правоохранительной организацией, которая могла бы оказывать поддержку полиции и военным в случае необходимости. Она будет иметь эсеровскую природу, и одной из ее задач будет идеологическое воспитание молодых людей. Критики называют ее "вооруженным крылом партии" — и, возможно, они правы. Они бы предпочли, чтобы самые храбрые сыны России слушали монархическую чушь какого-нибудь царского военного офицера, чем приняли участие в подлинно демократической военизированной организации?"
 demrus.42.a: "Хорошо сказано."
 demrus.42.b: "Лучше не раздражать военных."
  
 demrus.43.t: "Судьба бывших свободников"
 demrus.43.d: "За последнее десятилетие Савинков соблазнил многих эсеров. Большинство из них утверждали, что поддерживали его только потому, что он помогал крестьянству или боролся с немецким гнетом. Некоторые делали это из страха. Независимо от причин, многие из этих перебежчиков сейчас пытаются вернуться в партию социалистов-революционеров. Их уже приняли некоторые региональные организации, в то время как другие заняли жесткую позицию по отношению к ним.\n\nЭтот вопрос был поднят в центральном комитете партии Ильей Фондаминским, который предложил разрешить этим людям покаяться и вернуться в партию, если они не совершили никаких преступлений. Председатель Рихтер был особенно резко против, назвав этих людей предателями, которые изначально способствовали приходу Савинкова к власти."
 demrus.43.a: "Никакой пощады проклятым."
 demrus.43.b: "Не все были такими храбрыми, как Владимир Николаевич."
  
 demrus.44.t: "Правительство [RUS.GetLeader]"
 demrus.44.d.fondaminsky: "Как бы трагично это ни было, коалиция, объединившаяся вокруг смелого видения Рихтера, немедленно начала распадаться, поскольку исполняющий обязанности президента Фондаминский имеет мало общего с социалистами в кабинете министров и объявил о более умеренной линии.\n\nПосле того, как министр Левицкий и другие левые члены кабинета выступили с резким протестом, Фондаминский распустил кабинет и начал искать новую правительственную коалицию, более соответствующую новому направлению более спокойных и традиционных реформ."
 demrus.44.d.sorokin: "Как бы трагично это ни было, коалиция, объединенная вокруг смелого видения Рихтера, немедленно начала трещать по швам, поскольку исполняющий обязанности президента Сорокин едва ли обладает страстью и видением Рихтера. Хотя Сорокин хочет продолжить путь, начатый Рихтером, ожидается, что его правительство займет гораздо более примирительный подход.\n\nПосле того, как министр Левицкий и другие левые члены кабинета выступили с громким протестом, Сорокин распустил кабинет и начал искать новую правительственную коалицию, более соответствующую новому направлению более спокойных и научных реформ."
 demrus.44.a: "Объединитесь с умеренными в РДП."
 demrus.44.b: "Нам нужно объединить умеренных."
 demrus.44.c: "Возродить старую либеральную коалицию."
  
 demrus.45.t: "Крестьянские союзы правых социалистов-революционеров"
 demrus.45.d: "Традиционно эсеровские профсоюзы были ближе к левому крылу партии. Такие организации, как профсоюзы докеров и лесопильных рабочих, обычно были убежденными социалистами. Рабочий класс, стоящий за правыми, в основном сельский. В рамках новой правительственной инициативы ПСР начала финансировать формирование крестьянских союзов и другие инициативы по организации сельской опорной базы.\n\nРоссия — земля крестьян, и если мы сможем задействовать это сердце и душу России, партия будет иметь большие массы за собой. [RUS_HeadOfExecutive] уже пользуется популярностью среди части крестьянства, и эти крестьянские союзы увидели всплеск членства. В идеале они отвлекут бедных сельских жителей от левых эсеров и создадут более сплоченный крестьянский фронт против консервативных землевладельцев."
 demrus.45.a: "Герцен был бы горд..."
  
 demrus.46.t: "Умеренная революция"
 demrus.46.d: "В одном Борис Савинков был прав: эсеры далеко отклонились от своего народнического ядра. Однако решение состоит не в том, чтобы изуродовать народническую идеологию до квазицаризма, а в том, чтобы сделать то, что намеревались сделать Герцен, Чернышевский и Михайловский: пробудить политически-революционное сознание русского крестьянства, решительно отказавшись от иностранной концепции индустриально-материалистического социализма. Вместо того, чтобы работать с кадетами и другими элитами, ПСР является партией народничества, партии простых россиян.\n\nОппозиция реформам президента Рихтера была сильной, но эсеры победили. Основные институты республики были подкреплены чистой крестьянской мыслью, и сельские русские получили возможность доминировать в российской политике. Этот новый класс политически сознательных, социально либеральных крестьян среднего класса является хребтом, гражданином-солдатом крестьянской России."
 demrus.46.a: "Земля и свобода!"
  
 demrus.47.t: "Наркомы Рихтера!"
 demrus.47.d: "Коммунисты в Кремле! Заголовки правой прессы быстро начали сеять панику о новом кабинете, и вскоре она перекинулась на Думу. Новый министр-председатель [GetSecondInCommand] уже попал под огонь критики за свою неопытность в политических вопросах, но двое из его министров были еще труднее для Думы: бывший меньшевик и нынешний левый эсер, министр образования Александр Эльяшевич, и, что еще хуже, еще один бывший меньшевик и профсоюзный деятель Даниил Сулимов, министр промышленности и торговли.\n\nМинистерские должности были необходимы для получения поддержки ПЛСР и РДП для правительства Рихтера, утверждал президент, и оба мужчины оказались ярыми сторонниками российской демократии, чего нельзя было сказать обо всех правых. Правительство пережило свой первый вотум недоверия с трудом, так как ряд более правых эсеров воздержались от голосования."
 demrus.47.a: "Монархисты вечно жалуются."
  
 demrus.48.t: "Программа Интегрализма"
 demrus.48.d: ""Общество, состоящее из идиотов или бездарных людей, никогда не будет процветающим обществом. Дайте группе чертей великолепную конституцию, и все же вы не сделаете из нее великолепного общества. И наоборот, общество, состоящее из талантливых и волевых личностей, неизбежно создаст более продвинутые формы общественной жизни".\n\nСоциальная теория президента Сорокина сейчас привлекает гораздо больше внимания, поскольку она принята в общие рамки программы ПСР. То, что Сорокин называет "интегрализмом", относится к социологическому подходу, где каждая отдельная часть общества — политические системы, экономические отношения, общественные объединения — являются неотъемлемой частью целого. Общество в целом состоит из его членов.\n\nТеория Сорокина черпает вдохновение из марксистской традиции, подобной предыдущим либеральным "легальным марксистам", таким как Петр Струве, — но для него марксизм — это всего лишь метод анализа, а не реалистичная цель. На практике программа Сорокина направлена на повышение образовательного и экономического уровня всех россиян, финансируемого за счет налогообложения наиболее обеспеченных. Для него "государственно-капиталистическая система" крупного бизнеса и легионов крепостных рабочих является системой древних тиранических государств. Вместо этого должна быть сформирована кооперативная экономика, в основе которой лежат мелкие производители — фермер, ремесленник, мелкое предприятие. Только посредством здорового экономического и образовательного государства Россия может процветать в целом."
 demrus.48.a: "Тогда давайте не будем обществом, состоящим из идиотов."
  
 demrus.49.t: "К истинному народничеству"
 demrus.49.d: "Хотя политическая программа [RUS_HeadOfExecutive] Фондаминского кажется обычной политикой правых эсеров — сосредоточенной на поддержании демократической системы, социальных реформах, федерализме и особом внимании к крестьянским проблемам — его идеологические подтексты, безусловно, рассматриваются как более... эзотерические. В годы своего отсутствия в политике в начале 1930-х годов Фондаминский написал "Пути России", где проанализировал идеологические традиции России и пришел к широко критикуемому выводу о том, что Россия по своей природе совершенно уникальна, является особенно духовной и традиционалистской нацией.\n\nПо мнению Фондаминского, Россия не должна стремиться подражать Западу — ни его буржуазным, капиталистическим системам, ни его материалистическому социализму. России нужны только достижения Запада, а не его ошибки. Народничество всегда стремилось спасти Россию от Запада, защитить пламя в душе крестьянской России и грядущее царство братства и любви.\n\nВ своих трудах Фондаминский в большой степени подчеркивает исключительность русской нации — в отличие от Чернова, но с совершенно иной направленностью. Он утверждает, что по своей сути Россия является тем, чем она является, потому что русские крестьяне смогли сохранить традиционный общинный образ жизни. Чернов называл это архаичным крестьянским коммунизмом, но Фондаминский определяет его как основу для общества, основанного на христианской любви и братстве, чуждого материалистическим интересам Запада. Важно отметить, что Фондаминский решительно выступает против любого вида авторитаризма, и некоторые даже находят христианско-анархистские оттенки в его видениях "общества любви" — но Россия также несет большую духовную нагрузку, чтобы спасти остальной мир от этого материализма, который поглощает человеческую душу в других местах, показать им лучший путь, основанный не на деньгах или научном прогрессе, а на гармонии и вере."
 demrus.49.a: "Святая Русь требует святого дела."
  
  #RDP/Titov Events 
 demrus.50.t: "Воодушевленное рабочее движение"
 demrus.50.d: "Самый дружественный к труду президент в России с тех пор, как Ленин начал свою работу, и одним из своих первых шагов снял многие ограничения на профсоюзы и свободу объединений. Президент Титов часто говорил о важности объединения рабочего класса в профсоюзы как метода балансировки общества и в целом поддерживал все виды организации рабочих от профсоюзов до взаимных банков и кооперативов.\n\nОднако эта тактика могла дать обратный эффект, поскольку возрождающееся профсоюзное движение все больше соблазняется коммунистами, такими как Михаил Томский в руководстве ВЦСПС. Хотя есть и более умеренные профсоюзы, некоторые особенно важные секторы находятся в руках коммунистов, например, Всероссийский профсоюз металлистов во главе с Сергеем Медведевым. Хотя безопасность действительно следит за радикальными лидерами профсоюзов, наши руки пока связаны за пределами пропагандистской работы."
 demrus.50.a: "Палка о двух концах."
  
 demrus.51.t: "Восстание левых"
 demrus.51.d: "Президента Титова часто высмеивали как "шампанского социалиста" и "капиталиста в одежде пролетариата", но преобладающее мнение среди социалистов РДП все еще было, что лучше пусть будет он, чем другой, почти наверняка более реакционный лидер. Но Александр Андреевич не смог преодолеть даже эту очень низкую планку решения вопросов, которые имеют значение для рабочего класса, и вместо этого доказал, что его всегда интересовали только власть и министерские зарплаты, а не простые люди.\n\nПосле яростного осуждения правительства Титова Владимиром Левицким он взял своих последователей — добрую половину активных членов РДП — и объявил об их намерении сформировать новую Радикально-демократическую рабочую партию как прямого конкурента Титову. Хотя это не сильно ударит по нашему думскому большинству, это гарантирует, что второго срока у Титова не будет."
 demrus.51.a: "Идиоты!"
 RUS_RDP_split: "В РДП произошел раскол."
 RUS_RDP_split_NOT: "РДП не раскололась."
  
 demrus.52.t: "Коммунисты внутри"
 demrus.52.d: "Ряды Радикально-демократической партии серьезно раскололись на прошлой неделе в ходе голосования в Думе по Закону против антидемократической агитации, который номинально был направлен против правых, но также давал правительству инструменты для подавления различных синдикалистских и других революционно-социалистических публикаций как "враждебных демократии".\n\nПредседатель-министр Сергей Мельгунов столкнулся с полномасштабным парламентским восстанием, когда половина партии во главе с возмутителем спокойствия Владимиром Левицким проголосовала против правительства. Закон был принят только голосами оппозиции, что заставило левитскитов выйти и осудить Титова и Мельгунова как реакционных собачек.\n\nРаскол внутри РДП редко был таким гноящимся, и интриги начались немедленно. Похоже, что Левицкий усилил вербовку среди промышленных профсоюзов, привлекая в партию более радикальные голоса, несомненно, в попытке переголосовать против титовцев на предстоящей партийной конференции и попытаться взять партию под контроль.\n\nТем временем мы попали под обстрел справа. Кадет Антон Карташев и около 50 других членов Думы официально потребовали от Министерства внутренних дел провести расследование в отношении коммунистов в РДП и дали понять, что невыполнение этого требования покажет, что правительство Мельгунова двулично и предпочитает защищать свои собственные интересы, а не общественное благо."
 demrus.52.a: "Для них все кончено."
 demrus.52.b: "Вместо этого попытайтесь заключить мир."
  
 demrus.53.t: "Красная волна охватывает страну"
 demrus.53.d: "Съезд Всероссийского центрального собрания профсоюзов опубликовал свои 13 требований и объявил забастовки всех профсоюзов-членов до тех пор, пока правительство не докажет, что оно является настоящим "рабочим правительством" и не примет программу ВЦСПС. Министр труда Борис Берлацкий был готов к переговорам, хотя фактическое принятие требований в их нынешнем виде было бы капитуляцией перед коммунистами.\n\n13 требований включают в себя ряд разумных пунктов по заработной плате и условиям труда, а также призывают к помилованию все еще находящихся в заключении или изгнанных большевиков и полной легализации коммунистической политической деятельности. В поддержку своих требований Профсоюз металлистов, Профсоюз докеров и ряд других менее важных групп объявили забастовку по всей России.\n\nСам Титов настаивал, что принятие требований ВЦСПС будет означать только еще больше требований, и что они вряд ли представляют "всех российских трудящихся", в отличие от избирательного мандата РДП."
 demrus.53.a: "Ввести разумные части в качестве трудового законодательства."
 demrus.53.b: "Мы не подчиняемся приказам коммунистов. Лоялисты продолжат работать."
  
 demrus.54.t: "Забастовка становится кровавой"
 demrus.54.d: "Кровь на улицах! Министр внутренних дел Питирим Сорокин из партии эсеров пытался найти путь между разрешением забастовок и сохранением мира — и это обеспечивало мир во многих частях России до сих пор. Сегодня утром то, что началось как столкновение между бастующими коммунистами и небастующими социал-демократическими рабочими на Адмиралтейской верфи в Петрограде, переросло в столкновение с полицией, когда коммунисты попытались вытеснить других рабочих с верфей. Началась драка, в результате которой семь человек получили серьезные ранения, а двое погибли.\n\nПозже суды Петрограда постановили, что применение полицией силы для прекращения насилия было совершенно законным, и что смерти были несчастными случаями, а не преднамеренными убийствами. Однако 14 коммунистов и 5 социал-демократов получили приговоры за нападение, побои и отказ подчиняться властям.\n\nЭто "убийство в Адмиралтействе" только усилило напряженность. Газеты, связанные с ВЦСПС, начали критиковать правительство Титова и особенно действия Сорокина в отношении полиции, осуждая это "фальшивое социалистическое" правительство как слуг капитала и реакции."
 demrus.54.a: "Цензура и аресты обеспечат спокойствие."
 demrus.54.b: "Нам нужно продолжать идти по срединному пути."
  
 demrus.55.t: "Всероссийский социал-демократический союз"
 demrus.55.d: "Красная площадь Москвы заполнена красными флагами, но это не флаги коммунистов (хотя это различие едва ли имеет значение для правых), а флаги недавно созданного Всероссийского социал-демократического союза ВСОДЕС. Все профсоюзы, не входящие в коммунистическое руководство по всей стране, были приглашены принять участие в 1-м собрании ВСОДЕС, где харизматичный социалист и профсоюзный деятель Гергард Целлер был избран первым председателем Комитета ВСОДЕС.\n\nНа том же собрании был принят учредительный документ ВСОДЕС. Он заявляет о своей лояльности социализму и классовой борьбе, но отрицает любые коммунистические, синдикалистские и революционные средства, вместо этого объявляя себя чисто реформистской, социал-демократической и антинасильственной группировкой профсоюзов в тесном сотрудничестве с Радикально-демократической партией.\n\nВЦСПС, очевидно, нападал на новую профсоюзную федерацию, называя их капиталистически-реакционными собачками, но для Томского и Медведева было горьким разочарованием то, сколько профсоюзов присоединилось к ВСОДЕС. Среди основных перебежчиков был Профсоюз текстильщиков, но большинство членов ВСОДЕС ранее были неаффилированными группами, такими как Профсоюзы учителей и другие "профсоюзы белых воротничков". Очень немногие социалисты-революционные союзы покинули свою центральную организацию, ЭсэрПроф, но они все же направили дружественную делегацию.\n\nКульминацией дня стала заключительная речь президента Титова, в которой он бросил вызов "большевистскому подстрекательству" и пообещал, что единый мирный фронт трудящихся может сделать Россию более справедливой и свободной, чем когда-либо смогут сделать коммунисты."
 demrus.55.a: "Аплодисменты!"
