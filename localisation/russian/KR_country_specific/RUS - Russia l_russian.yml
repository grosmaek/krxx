 RUS_NMD_media_empire_desc: "Большая часть российской прессы контролируется либерально-демократическими деловыми интересами. "Вечернее время" Бориса Суворина стало неофициальной газетой народных монархистов, и если мы хотим сохранить свое влияние, мы должны работать над созданием медиа-империи Суворина, в конечном счете гарантируя, что наше сообщение будет тем, что будет донесено."
