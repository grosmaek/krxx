 RSA_social_democrat2_party: "СДНП"
 RSA_social_democrat2_party_long: "$RSA_social_democrat2_party_long_tt$\n§gНовая социал-демократическая партия была организована в основном молодой гвардией Радикально-демократической партии после войны в попытке добиться большего успеха на выборах. Ведущие фигуры - Гергард Целлер, Сергей Чахотин и Александр Титов - являются представителями умеренного рабочего движения, противниками революции и коммунизма. Их программа проповедует мир и стремится построить более справедливую Россию на руинах войны.§!\n"
 RSA_social_democrat2_party_long_tt: "Социал-демократическая народная партия"
