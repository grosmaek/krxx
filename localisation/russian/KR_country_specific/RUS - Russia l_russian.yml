 RUS_titov_decisions: "Видение разумного социализма"
 RUS_titov_decisions_desc: "Президент Александр Титов — прагматичный человек. Возвышаясь над шумными идеологами и популистами из РДП и ПСР, его программа сосредоточена на решении проблем, а не на возведении замков в облаках. Ее основные принципы — ответственная экономическая политика, осторожные, но всеобъемлющие социальные реформы, стремление к прощению радикальных и, прежде всего, сохранение спокойствия в связи с подъемом российских левых.\n\n[RUS_titov_coalition_desc]\n"
 RUS_titov_SR_coalition_desc: "Однако это нелегкая задача, поскольку он полагается на упрямого крестьянского популиста Владимира Рихтера, чтобы сохранить поддержку социалистов-революционеров. Он также должен сохранять мир с радикальными социалистами внутри Радикально-демократической партии, включая профсоюзы, которые теперь осмелели, чтобы выдвигать требования, которые, как они полагают, социал-демократическое правительство легко примет."
 RUS_titov_kadet_coalition_desc: "Титов опирается на поддержку конституционных демократов Василия Маклакова. Удивительно, но левые кадеты и умеренные радикальные демократы разделяют многие взгляды, даже если внутри обеих партий есть внутренняя оппозиция. Если сотрудничество окажется успешным, мы можем перевернуть новую, полную надежд страницу в истории России."
