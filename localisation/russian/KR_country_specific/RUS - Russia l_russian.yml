 RUS_socrus_constituent_assembly_tt: "§9Выбор этого направления положит начало серии событий, которые определят окончательный исход§! §rСъезда Советов и профсоюзов§!."
 RUS_levitsky_minigame_tt: "У нас большинство в Съезде Советов и профсоюзов, но §rВСТ§! едва ли един. Первая задача — собрать правительство, приемлемое для всех фракций нашей партии и для наших союзников в §tРабочей! §rКоалиции§!. Если Левицкий потерпит неудачу, его срок будет действительно коротким."
  
 RUS_socrus_coalition_mechanic_decisions: "Коалиция рабочих"
 RUS_socrus_coalition_mechanic_decisions_desc: "Рабочая коалиция! Вместе мы боролись с Савинковым; вместе мы останемся великим Народным фронтом российского пролетариата. В коалиции доминируют два ее тяжеловеса, §rВсероссийский союз труда (ВСТ)§! и §tПартия социалистов-революционеров (ПСР)§!.\nСторонники ВСТ, в основном в крупных городах, с гордостью заявляют о себе как о сторонниках коммунизма в его различных формах. Обширные сельские регионы России поддерживают нас только своей верой в ПСР, и для любого из нас управление в одиночку означало бы гибель. Будем надеяться, что [ROOT.GetLeader] добьется большего успеха, чем товарищ Ленин.\n\nИнтернационал будет человеческой расой!\n\nОтношения внутри §rВсероссийского Союза Труда§!: [RUS_VST_centre_is_shown] [RUS_VST_left_is_shown] [RUS_VST_right_is_shown]\n\nОтношения с §tЭсерами§!: [?sr_var|0] [RUS_VST_PSR_status]\n\nОтношения с §SСоциалистами-демократами§!: [?sds_var|0] [RUS_RKP_is_shown]\nЕсли какие-либо отношения достигнут нуля, они выйдут из Рабочей коалиции."
  
