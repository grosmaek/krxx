 RUS_country_intro_header: "Российская Демократическая Федеративная Республика"
 RUS_country_intro_content: "Россия страдала. Великая война показала, как нестабильное самодержавие уступило место нестабильной республике, прежде чем окончательно рухнуть в братоубийственный ужас Гражданской войны в России. §PБелая армия§! в конечном итоге победила §oбольшевиков§! после семи долгих, пропитанных кровью лет.\n\nНовая республика была изуродована, потеряв треть своего населения и половину своей промышленности в Брест-Литовском мире, с еще большими разрушениями, вызванными Гражданской войной. Военное двоевластие генерала §PКорнилова§! и адмирала §gКолчака§! уступило место гражданскому правительству и Конституции 1922 года, которая создала §lРоссийскую Демократическую Федеративную Республику§!. §PВоенные§! сохраняли свое всепроникающее влияние, с §PКорниловым§! оставаясь фактически самым могущественным человеком в республике, но все же - Россия была более свободной и полной надежд, чем когда-либо.\n\nЗа этим последовало десятилетие либерального правления §mКонституционных демократов (кадетов)§! и §tэсеров§!. Многое было сделано для улучшения жизни простых россиян, но идеализм и благие намерения могли завести только до поры до времени. Как раз когда Россия восстанавливалась, экономический шок 1925 года вынудил Россию предоставить еще больше экономических прав Германии в Вильнюсском соглашении, и хотя экономика росла, она была нестабильной и неравной.\n\nФэнтяньский конфликт в 1928 году, железнодорожный спор, переросший в небольшую войну в Маньчжурии, закончился разочарованием и неудачей. Ультранационалистическая §nСЗРС§! добивался электоральных успехов, и призрак полного краха порядка спровоцировал новогодний путч 1929 года генерала §gВасилия Болдырева§!, который закончился неудачей и, несмотря на благие намерения, стал лишь еще одним ударом по русской демократии. Страшные годы начала 1930-х годов ознаменовались экономическим хаосом и политическим насилием, кульминацией которых стало возвышение §nБориса Викторовича Савинкова§! и его §nСвободников§! на выборах 1934 года.\n\nИ последние два года российская демократия ведет отчаянную борьбу, подобную борьбе §PДобровольческой армии§! в степях Кубани. Сплотившись вокруг §lВиктора Чернова§! и укрепившись в Государственном Совете и Верховном Суде, §SOппозиционный блок§! борется с §nсавинковскими§! попыткими закрепить свою диктатуру. В тени генерал §Корнилов§! смотрит на §nСавинкова§! с растущим недоверием и страхом. Но борьба становится все более бесполезной: день за днем гидра §nнационал-популизма§! душит Россию все сильнее."
  
 RUS_country_intro_header_1: "Наследие Белой Армии"
 RUS_country_intro_content_1: ""Мы уходим в степь. Вернуться мы сможем только с Божьей помощью. Но нам нужно зажечь факел, чтобы среди тьмы, поглотившей Россию, забрезжила хотя бы одна светлая точка..."\n\nС этими словами несколько сотен добровольцев генерала §gАлексеева§! покинули Новочеркасск. Под предводительством §PЛавра Корнилова§! и §gМихаила Алексеева§!, генералов, которые когда-то командовали миллионами, начали свою битву против §oКрасных§! с силой, которая едва могла удержать хотя бы один город. Вмешалась судьба или, по крайней мере, 1-й Брест-Литовский мир. С огромными кусками бывшей империи России, отнятыми Центральными державами, §oкроме того§! власть и легитимность были ослаблены. Чехословацкий легион восстал, вдохнув жизнь в §PБелое сопротивление§! Сибири, которое вместе освободило большую часть Сибири.\n\nПоскольку линии сражений были прочерчены между §PБелой периферией§! России и §oцентральными районами России§! под контролем большевиков, обе силы сражались в беспокойной тени Германии. §oКрасные§! были отброшены армиями кайзера, но §PБелые§! нашли новые, хотя и неприятные, возможности. §PБелые§! под слабым руководством §PКорнилова§!, §gКолчака§! и §nБориса Савинкова§! все заявили о своей лояльности Антанте, но это было лишь фикцией. Франция и Британия рушились, и те немногие войска, которые у них были на русской земле, были мятежными. Никаких бумаг не подписывалось и речей не произносилось, но когда были даны правильные обещания, немецкие поезда с припасами начали прибывать на §Pбелые станции§!.\n\nПоскольку §Pбелые§! объединялись, §oбольшевики§! вместо этого столкнулись с катастрофой. Убийство §oВладимира Ленина§! руками §tлевых эсеров§! в августе 1918 года вырвало сердце из §oбольшевистского§! правительства. Тем временем §Pбелые контрнаступления§! в 1919 году преуспели в объединении многих разрозненных фронтов, что позволило провести политическое объединение под руководством §gАлександра Колчака§! в качестве Верховного правителя. Все более деморализованные, голодающие и охваченные крестьянскими восстаниями, петля затягивалась вокруг §oбольшевиков§! прежде чем окончательно закрыться на рассвете 1921 года. Когда последний §oбольшевистский§! корабль отчалил из Архангельска, победоносные §PБелые§! столкнулись с окончательным унижением — подписанием 2-го Брест-Литовского мира. Даже победив, Россия осталась изуродованной и в долгах. Мы победили в одном конфликте,но все же мы проиграли."
  
 RUS_country_intro_header_2: "На пути к третьей России"
 RUS_country_intro_content_2: "Учитывая жестокость Брест-Литовского мира, оппозиция ему была яростной с момента его подписания. Среди наиболее ярых критиков мира был §nБорис Савинков§!, лидер §n'Союза защиты Родины и Свободы'§!, или просто §nСЗРС§!. Основанная как антибольшевистская группа сопротивления в 1918 году, §nСЗРС§! воссоединилась с §tПСР§! в конце Гражданской войны, прежде чем отделиться как ультранационалистическая политическая партия в 1924 году. Яростно антинемецкая, §nСЗРС§! или §n'Свободники'§! черпали свою поддержку у крестьян, студентов и младших офицеров, но они оставались второстепенной партией.\n\n§nСудьба Савинкова§! вскоре изменилась. Национальная катастрофа Вильнюсского соглашения в 1926 и война за КВЖД в 1928 году стали идеальным топливом для §nсвободников§!. §nБоевые отряды СЗРС§! взяли закон в свои руки, нападая на тех, кто симпатизировал §oкоммунистам§! или §PГермании§!, ввергнув Россию в эскалацию политического насилия и даже организовав восстание крестьян Тамбова. Репрессии §mправительства§! привели к еще большим беспорядкам, которые привели к кульминации в лице крупной победы на выборах крайне правых — §nСЗРС§! и монархистов из §gСОР§! — на выборах 1934 года.\n\n§nСЗРС§! выставляют напоказ свое презрение к демократии. Для них то, за что сражались и умирали столько русских героев, было растрачено предательскими §mлибералами§! и §rсоциалистами§!, и это чувство разделяют многие ветераны. §nСвободники§! выступают за милитаризм, национализм и насилие. Как писал §nВождь§! Савинков, нужны исключительные люди — рыцари террора: люди, проникнутые любовью к России и неукротимой волей к формированию России — и, в конечном счете, мировой истории. Эта почти мессианская вера в великую судьбу России — §nTретьей России§! — делает любые средства допустимыми; никакая мораль не имеет значения. §lРоссийская Республика§! итак построена на миллионах могил; что значат еще несколько капель крови в океане?"
  
 RUS_country_intro_header_3: "Мир и хлеб"
 RUS_country_intro_content_3: "Мир, какими бы унизительными ни были его условия, все же дал России столь необходимую возможность для восстановления. Учредительное собрание передало власть Временному правительству, которое в 1923 году дало недавно провозглашенной §lРоссийской Демократической Федеративной Республике§! ее первого президента, §cАлександра Гучкова§!. Коалиция §lС§!§tР§!-§mкадетов§! доминировала в Думе и Государственном совете, чьим главным приоритетом было кормить население посредством противоречивой "Продразверстки", крайне непопулярной политики изъятия зерна. По мере того, как угроза голода уменьшалась, экономическое восстановление вместо этого обратилось к земельной реформе и иностранным инвестициям. При министре §lИване Михайлове§! "Новая экономическая реформа" достигла сильных первоначальных результатов, но плохой контроль за земельной реформой и внезапный крах американской экономики в результате краха Уолл-стрит в 1925 году оставили Россию в затруднительном положении.\n\nСтолкнувшись с растущим дефицитом, банкротствами и безработицей, у России не было иного выбора, кроме как обратиться к Миттельевропе. Германо-российское торговое и кредитное соглашение, больше известное как Вильнюсское соглашение, было подписано 11 апреля 1926 года после месяцев переговоров. Германия предоставила России заем в размере 500 миллионов марок с возможностью дальнейшего кредитования в обмен на торговый статус "наиболее благоприятствуемой нации" и огромные уступки немецкой промышленности. В сочетании с массовой продажей национальных земель и дальнейшими изъятиями зерна Вильнюсское соглашение позволило §lэсеро§!-§mкадетскому§! правительству, спасти экономику России, но ужасной ценой.\n\nОбогащенная немецкими деньгами, Россия снова встанет на ноги. Поскольку и министр §lМихайлов§!, и его преемник §mПавел Бурышкин§! ушли в отставку, экономическая политика России будет передана §lНиколаю Кондратьеву§!. С благословения новоизбранного президента §lНиколая Авксентьева§!, §lКондратьев§! углубил торговые связи за рубежом, но попытки внутри субсидировать национальную промышленность и улучшить положение крестьянства в значительной степени провалились из-за отсутствия политической воли и всепроникающего немецкого экономического влияния."
  
 RUS_guide: "§MСавинков - Пастырь народов / Спаситель мира / Принцип Идеократии§! (§nНационал-популизм§!)\n£white_dot Чтобы сохранить режим Савинкова,необходимо иметь §CНародный гнев§! ниже §R8§! и §PНедовольство военных§! ниже §r10§!.\n£white_dot Чтобы открыть открыть путь §MПастырь Народов§!, имейте баланс влияния в пользу солидаристов и примите Филоненко во время события 'Филоненко встречается с Вождем'.\n£white_dot Чтобы открыть путь §MСпаситель Мира§!, удерживайте баланс между солидаристами и идеократами.\n£white_dot Чтобы открыть путь §MПрицнип Идеократии§!, сохраните баланс влияния в пользу идеократов и примите Савицкого во время события 'Савицкий встречается с Вождем'.\n\n§MРеспублика - РДП / ПСР-правые / Кадеты/ ВПП§! (§SСоциал-демократизм§! / §lСоциал-либерализм§! / §mРыночный либерализм§! / §cСоциал-консерватизм§! / §gАвторитарная демократия§!)\n£white_dot Назначьте Антона Деникина главнокомандующим в ходе события 'Замена Корнилова'.\n£Доведите режим Савинкова до состояния коллапса имея §CГнев народа§! §R8§! уровня или выше и  §PНедовольство военных§! ниже §O5§!, или имея §Pнедовольство военных§! выше §R8§!.\n£white_dot Используйте решения Третьей Конституции и предвыборные мероприятия для продвижения желаемой партии к власти.\n£white_dot Если выбрана §SРДП§!, не позволяйте ультралевым взять власть.\n£white_dot Если была выбрана §ППСР(правые)§!, То §YВладимир Рихтер§! может погибнуть, если §Cнедовольство правых§! или §Pнедовольство военных§! равно §O6§! и более. В зависимости от того, кто получил контроль в Государственном совете, §YПитирим Сорокин§! или §YИлья Фондаминский§! может стать новым лидером.\n£white_dot Если были избраны §mКадеты§!, §YВасилий Маклаков§! может покинуть политику если §gполитическая апатия§! достигнет 5 и более. В зависимости от того кто контроллирует Государственный Совет, §YПетр Долгоруков§! или §YАнтон Карташев§! могут стать новыми лидерами.\n£white_dot Если §YИван Солоневич§! был убит, §YДмитрий Романов§! станет новым лидером.\n£white_dot Если взять фокус §YВозврат к традициям§!, возглавляемая Солоневичем §cВПП§! станет §gАвторитарно-демократической§!.\n\n§MИмперия - ПСР-правые / Кадеты / ВПП / НМД§! (§lСоциал-либерализм§! / §mРыночный либерализм§! / §cСоциал-консерватизм§! / §gАвторитарная демократия§! / §PПатернализм§!)\n£white_dot Назначьте Петра Врангелем главнокомандующим в ходе события 'Замена Корнилова'.\n£white_dot Доведите режим Савинкова до состояния коллапса имея §CГнев народа§! §R8§! уровня или выше и  §PНедовольство военных§! ниже §O5§!, или имея §Pнедовольство военных§! выше §R8§!.\n£white_dot Используйте решения Третьей Конституции и предвыборные мероприятия для продвижения желаемой партии к власти.\n£white_dot Имея §YИвана Солоневича§! в составе руководства, через фокусы §YЧума демократизма§! и §YДиктатура Совести§! можно установить в качестве идеологии §gАвторитарной Демократию§! и §PПатернализм§!.\n\n§MВрангель - Кадеты / ВПП/ СОР§! (§mРыночный Либерализм§! / §cСоциал-консерватизм§! / §gАвторитарная демократия§!)\n£white_dot Назначьте Петра Врангеля главнокомандующим во время события 'Замена Корнилова'.\n£white_dot Пойдя по пути Савинкова, достигните  §PНедовольство военных§! в §r8§! в ходе войны с Германий, и Врангель придет к власти, установив §PПатерналистский§! режим.\n£white_dot После войны, появится возможность на выборах выбрать правящую партию."
  
 RUS_guide_1: "§MСоциалистическая Революция - ПСР / ВСТ§! (§RРадикальный социализм§! / §rСиндикализм§! / §oТотализм§!)\n£white_dot Доведите режим Савинкова до состояния коллапса имея §CГнев народа§! §R8§! уровня и/или §PНедовольство военных§! §O5§! уровня до 1938.\n£white_dot Чтобы привести §RПСР§! или §rВСТ§! к власти через Учредительное Собрание ерез цепь событий.\n£white_dot Выбрав окончательно §RПСР§!, выберите партийную линию. §1Спиридоновцы§! являются сторонниками §Rрадикального социализма§!, тогда как §oМаксималисты§! являются сторонниками §oтотализма§!.\n£white_dot Чтобы пойти по пути §YБескомпромисный идеализм§! за фракцию §1спиридоновцев§!, успешно завершите миссии §YСибирское направление§!, §YТамбовскую программу§! и §YСоюз Романтиков§!.\n\n£white_dot За §rВСТ§!, доступны следующие варианты:\n£white_dot Чтобы сохранить §YВладимира Левицкого§!, поддерживайте единство §rИнтернационалистов§! попутно улучшая отношения с §SДанистами§! и §oКоммунистами§!.\n£white_dot §YРафаила Абрамовича§! можно привести к власти на ежегодном конгрессе ВСТ если национальный дух единства ВСТ на уровне "раскол", единство §rИнтернационалистов§! ниже 4, и Федор Дан в составе руководства.\n£white_dot §YЛев Каменев§! может прийтик к власти на ежегодном конгрессе ВСТ если национальный дух единства ВСТ на уровне "раскол", единство §rИнтернационалистов§! ниже 4, и Лев Каменев находится в составе руководства.\n£white_dot §YДаниил Сулимов§! может прийти к власти на ежегодном конгрессе ВСТ если сильная исполнительная власть утверждена Учредительным Собранием, единство ВСТ отсутствует, единство §rИнтернационалистов§! ниже 4, и отношения с §SДанистами§! и §oКоммунистами§! не ниже 5.\n£white_dot §YГригорий Зиновьев§! может взять власть,свергнув Каменева с помощью двух разных путей\n-Взяв фокус §YБорьба с профсоюзной оппозицией§!, и в цепочке событий, выбирая возможность: подпортить репутацию Каменева.\n-Позволить §oРадикализму§! вырасти до 10.\n\n§MДальневосточная Армия§!\n£white_dot Дальневосточная армия может восстать только если был выбран путь §nСавинкова§! или §rСоциалистов§!.\n£white_dot Если при игре за Россию, не убивать §YГригория Семенова§! в событии "Атаман Хунхузов".\n£white_dot Возможность сыграть за Дальневосточную Армию также есть при игре за £KR_game_rule_flag_JAP  Японскую Империю или £KR_game_rule_flag_FNG Фэнтянское правительство.\n\n§MРусская Свободная Армия§!\n£white_dot Русская Свободная Армия может восстать только если был выбран путь §nСавинкова§! или §rсоциалистов§!.\n£white_dot Возможность сыграть за Русскую Свободную Армию есть также при игре за £KR_game_rule_flag_GER  Германскую Империю или другого ее §Yвосточного союзника§."
  
 ### Events ### 
  
 russia.10010.t: "На пути к тотальной войне"
 russia.10010.d: "Первоначальный план провалился, и нам не нужно тратить время на полумеры. Пора направить все на тотальную войну, тотальную мобилизацию, на тотальное уничтожение немецкой военной машины. Война будет долгой и кровавой, но мы победим."
 russia.10010.a: "В положил!"
  
 russia.5.t: "Крах Берлинской фондовой биржи"
 russia.5.d: "После первого резкого падения Берлинской фондовой биржи несколько недель назад бизнесмены и аналитики рынка в России в молчаливом ужасе наблюдали за последствиями Черного понедельника. Поток банкротств, инфляции и всеобщей паники обрушился на Центральную Европу и обрушился на Россию, словно неуправляемый поезд.\n\nВ жутком повторении событий десятилетней давности стоимость рубля резко упала вслед за немецкой маркой, в одночасье уничтожив состояния. Учитывая тесные экономические связи России с Германией в рамках Вильнюсского соглашения, российские отрасли промышленности и предприятия терпят крах почти в ногу со своими немецкими коллегами. По всей России каждый новый день приносит с собой очередную мрачную сводку потерянных рабочих мест и средств к существованию."
 russia.5.a: "О, нет!"
  
 russia.6.t: "Всплеск безработицы"
 russia.6.d: "Наибольшему риску увольнения подвержены те, кто работает в немецких корпорациях, но эффект, очевидно, распространился и на более патриотичные компании. Речь идет не только о том, что работодатели закрывают свои предприятия, но и о потере контрактов и клиентов. Многие промышленные секторы в России по-прежнему зависят от немецкой торговли, несмотря на попытки достичь самодостаточности в результате экономических реформ СЗРС за последний год.\n\nПо мере того, как заказы иссякают, рабочие теряют работу. Поскольку у все меньшего числа людей есть свободные деньги, спрос на товары падает все ниже и ниже."
 russia.6.a: "Удручает."
  
 russia.7.t: "Спасение банков"
 russia.7.d: "Несколько банков в Москве и Петрограде сообщили Министерству финансов, что у них быстро заканчиваются денежные резервы, и большинство их инвестиций, часто обеспеченных немецкими облигациями, рухнули вместе с немецкими финансовыми рынками. Новости мрачные - если Российский государственный банк не спасет хотя бы крупнейший из этих банков, эффект домино может бесконтрольно продолжиться.\n\nОднако невозможно защитить все банки, находящиеся под угрозой. Хотя многие финансовые консультанты утверждают, что инвестиционная способность банков должна быть нашим приоритетом, такое спасение будет рассматриваться как приоритет денег инвесторов над деньгами простых людей."
 russia.7.a: "Отдайте приоритет фискальной стабильности."
 russia.7.b: "Отдайте приоритет сбережениям людей."
  
 russia.8.t: "Бедственное положение фермеров"
 russia.8.d: "Рыночные колебания бьют по сельской местности медленнее, но когда это происходит, они бьют больно. Фермеры живут от урожая до урожая, и прямо сейчас они не получат прибыли от следующего урожая. Россия, как и большая часть Восточной Европы, традиционно была экспортером сельскохозяйственной продукции, и теперь местные крестьяне и крупные землевладельцы смотрят в неопределенное будущее.\n\nРассказывают истории о том, как украинские крестьяне сжигают свою пшеницу, поскольку не могут позволить себе уголь, и такое будущее вскоре может ожидать и россиян. Ситуацию не спасают поддерживаемые СЗРС земельные банки, которые выдавали фермерам легкие кредиты, что теперь обернулось против фермеров, полагавшихся на стабильные урожаи."
 russia.8.a: "Всем приходится нелегко."
 russia.8.b: "Запустите программу прощения долгов."
  
 russia.12.t: "Решение проблемы дефицита"
 russia.12.d: "Поскольку экономика России продолжает прогибаться и сокращаться, общественный спрос на государственную помощь только усиливается. Большие надежды возлагаются на то, что президент Савинков, избранный на популистской платформе, будет готов вмешаться от имени простых людей, несмотря на бюджетные проблемы. Было подготовлено несколько планов для немедленного вливания средств в программы социального обеспечения.\n\nПри этом слон в комнате заключается в том, что эти средства могут поступить только из одного источника в столь короткие сроки — из военного бюджета. Армия, что неудивительно, подавлена тем, что ее долгожданная программа перевооружения будет перетасована в бесплатные столовые. Их утверждение о том, что армия — это то, что все еще поддерживает порядок в России, также не совсем неверно. Правительство может попытаться умиротворить обоих, но партийные чиновники предупреждают, что такой курс будет разорительно дорогим."
 russia.12.a: "Отвлечь средства от армии, чтобы устранить дефицит."
 russia.12.b: "Наши военные на первом месте, и наш долг — поддерживать их."
 russia.12.c: "Сделайте все возможное, чтобы помочь наиболее пострадавшим."
 russia.12.e: "Копайте глубже — правительству нужна помощь."
  
 russia.30.t: "Верховный Главнокомандующий требует средств!"
 russia.30.d: "Генерал-фельдмаршал [RUS_GetArmyChief], Верховный главнокомандующий, потребовал от правительства увеличить оборонный бюджет и начать серьезные реформы армии.\n\nБольшое количество генералов подписали петицию к правительству, в которой указали на недостатки в нынешнем положении с военной техникой и подчеркнули угрозу надвигающейся войны как причину, по которой не должно быть ограничений на военные расходы."
 russia.30.a: "Армия — наша гордость!"
 russia.30.b: "У нас есть более серьезные заботы."
 RUS_mil_focus_tt: "§RЕсли мы не завершим армейский фокус в течение следующего года, армия будет недовольна.§!"
  
 russia.31.t: "Генералы в ярости!"
 russia.31.d: "Обещанное финансирование армии не поступило, а запланированные военные реформы до сих пор не реализованы.\n\nОдобрение правительства среди армии серьезно подорвано, и недовольство распространяется среди высших эшелонов командования."
 russia.31.a: "Продолжайте жаловаться."
 russia.31.b: "У них есть некоторые моменты..."
  
 russia.32.t: "Адмирал Колчак требует денег!"
 russia.32.d: "Верховный адмирал флота Александр Колчак на протяжении последних двух десятилетий управлял российским флотом как своей вотчиной и часто жаловался на нехватку финансирования флота, который он считает гордостью России.\n\nСсылаясь на возросшую напряженность на Балтийском море, он утверждает, что для расширения российского флота необходимо дополнительное финансирование."
 russia.32.a: "Военно-морской флот — наша гордость!"
 russia.32.b: "Серьезно?"
 RUS_navy_focus_tt: "§RЕсли мы не завершим военно-морской фокус в течение следующего года, армия будет недовольна.§!"
  
 russia.33.t: "Адмирал Колчак в ярости!"
 russia.33.d: "Верховный адмирал Военно-морского флота Александр Колчак выразил свое раздражение и разочарование в связи с тем, что правительство отказалось финансировать его программы расширения военно-морского флота.\n\nХотя жалобы Колчака не являются чем-то новым, его слово вызывает большое уважение и породило некоторые антиправительственные настроения в высшем командовании ВМФ, которое считает себя "забытыми солдатами"."
 russia.33.a: "Продолжайте жаловаться."
  
 russia.50.t: "Великая Отечественная война"
 russia.50.d.democratic_FRA: "Тоталитарный французский режим ненавидит Россию и угнетает людей за их любовь к Богу, чести, собственности и гражданским свободам. Все знают, что исход этой войны решает судьбу нашей Родины.\n\nГраждане в больших городах нападают на все французское или связанное с коммунистами. Государственные чиновники уже начали массированную пропаганду, направленную на молодежь, чтобы побудить их записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусств из всех политических фракций, кроме большевиков, громко заявили о своей поддержке нашего режима. Православное духовенство, как и все основные религиозные деятели, возносит молитвы за правительство и войска на фронте.\n\nТеперь, когда все доминирующие партии и профсоюзы объявили о "священном союзе", чтобы не ослабить Россию, мы можем защитить наше будущее!"
 russia.50.d.authoritarian_FRA: "Тоталитарный французский режим объявил войну России, так как они ненавидят нас и хотят поработить всех. Все знают, что исход этой войны решит судьбу нашей Родины.\n\nГраждане в больших городах нападают на все французское или связанное с коммунистами. Государственные чиновники уже начали массированную пропаганду, направленную на молодежь, чтобы побудить их записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусства всех политических фракций, за исключением некоторых сумасшедших демократов и большевиков, громко заявили о своей поддержке нашего режима. Православные священнослужители читают молитвы и благословения за наших правителей и войска на фронте.\n\nТеперь, когда правительство взяло все под свой контроль, мы можем защитить наше будущее!"
 russia.50.d.democratic_GER: "История повторяется — мы снова воюем с Германией. Теперь мы должны показать им, что славяне едины в борьбе против жестокого режима, колонизирующего Восточную Европу.\n\nГраждане в больших городах нападают на все немецкое происхождение или связанное с Рейхспактом. Государственные чиновники уже начали массированную пропаганду, направленную на молодежь, чтобы побудить их записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусств из всех политических фракций, за исключением сумасшедших монархистов и большевиков, громко заявили о своей поддержке нашего режима. Православное духовенство, как и все основные религиозные деятели, возносит молитвы за правительство и войска на фронте.\n\nТеперь, когда все доминирующие партии и профсоюзы объявили о "священном союзе", чтобы не ослабить Россию, мы можем защитить наше будущее!"
 russia.50.d.authoritarian_GER: "История повторяется — мы снова воюем с Германией. Теперь мы должны показать им, что славяне едины в борьбе против жестокого режима, колонизирующего Восточную Европу.\n\nГраждане в больших городах нападают на все немецкое происхождение или связанное с Рейхспактом. Государственные чиновники уже начали массированную пропаганду, направленную на молодежь, чтобы побудить их записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусств из всех политических фракций, за исключением сумасшедших монархистов и большевиков, громко заявили о своей поддержке нашего режима. Православное духовенство, как и все основные религиозные деятели, возносит молитвы за правительство и войска на фронте.\n\nТеперь, когда правительство взяло все под свой контроль, мы можем защитить наше будущее!"
 russia.50.d.socialist: "История повторяется - мы снова воюем с Германией. Но на этот раз это не война императоров и капиталистов; это народная война, борьба за освобождение всех народов мира. Русский народ поднялся из пропасти поддерживаемой Германией Реакции и занимает свое законное место в Международной коалиции революционных наций.\n\nБыли начаты великие кампании, чтобы дать понять всем, кто находится под нашими знаменами: это последняя битва, последняя война, которую нужно вести, и после этого Интернационал объединит человечество."
 russia.50.a: "Мы пройдем маршем по Елисейским полям!"
 russia.50.b: "Мы пройдем под Бранденбургскими воротами!"
  
  ### Starting Event Chain 
  
 russia.100.t: "Два года назад"
 russia.100.d: "В июне 1934, пятым Президентом Российской Демократической Федеративной Республики был избран Борис Викторович Савинков. Выборы, которые привели к тому, что большинством в Думе овладели крайне правые из СЗРС и СОР, что являлось следствием разочарования двух десятилетий разрухи и нестабильности.\n\nПоследним гвоздем в крышку гроба президента Маклакова стало начало переговоров с Рейхсбанком о кредите, для проведения земельной реформы по обещаниям СЗРС. Но это мало что значило, так как у СЗРС был бесконечный запас упреков в адрес коалиции кадетов-эсеров: немецкие лакеи, бестолковые социалисты, низкий уровень жизни крестьян и унижение России после военных авантюр на Дальнем Востоке.\n\nАтмосфера в в 1934 году были подавленой и пугающей. За месяц до выборов член боевых дружин СЗРС застрелил синдикалиста Всеволода Волина за "измену Родине", а сотни левых активистов и политиков стали мишенью в рамках кампании пугивания, правоохранительные органы реагировали медленно и неэффективно на уличное насилие. Волонтеры СЗРС начали охранять участки для голосования, особенно в сельской местности. Только предвыборная кампания СОР прошла беспрепятственно и даже была поддержана тактическими избирательными альянсами.\n\nИ в этой атмосфере страха многие старые прогрессисты были вынуждены уйти из-за давления и страха за свою жизнь. Многие избиратели не решались выйти на улицу, опасаясь насилия.Явка избирателей была низкой, и это привело к тому, что два старых титана - кадеты и эсеры - сократили количество мест почти вдвое,в то время как СЗРС стала бесспорно крупнейшей партией.\n\nМесяц спустя объединенные голоса СЗРС и СОР привели к власти президента Савинкова."
 russia.100.a: "Так все и началось."
  
 russia.101.t: "Противостояние в Государственном Совете"
 russia.101.d: "Короткий зимний день уже заканчивается в Большом Кремлевском дворце в Москве, где весь день продолжаются дебаты в верхней палате Думы, Государственном совете. Незначительное большинство в лице председателя Госсовета Виктора Чернова проголосовало против закона о защите государства, инициированного правительством Дикгофа и уже принятого Государственной Думой. Большая часть текста закона уже превратилась в расплывчатую риторику о расширении полномочий полиции для более эффективной охоты на врагов республики, но Оппозиционный блок проявил твердость и отказался принять его с какими-либо поправками. Чернов осудил этот закон как нечто из полицейского государства, не подходящее для демократической республики.\n\nУпорное сопротивление как парламентской оппозиции, так и Верховного суда снова успешно противостояло СЗРС. СМИ, связанные в основном с СЗРС, начали извергать яростную ненависть к Чернову и его союзникам. Самая громкая критика прозвучала со стороны председателя Государственной Думы,Василия Шульгина,чья широко распространенная речь в Думе осудила оппозиционный блок как криптокоммунистов и предателей,служащих еврейским и немецким деловым интересам"
 russia.101.a: "Как обычно"
  
 russia.102.t: "Последний Рубеж"
 russia.102.d: "Двое мужчин обсуждали ситуацию большую часть вечера в доме Чернова в Алексеевском, Москва. Виктор Михайлович, закуривая седьмую сигарету за напряженный вечер, казалось, терял надежду. Рейд Охранки на партийные офисы в Петрограде привел к аресту Камкова и многих других северных эсеров. Ряды оппозиции таяли день ото дня под огромным давлением реакционной гидры, душившей республику. Казалось, что это лишь вопрос времени, когда Савинков получит абсолютную власть.\n\nПока Владимир Рихтер, старый друг и доверенный секретарь партии, выпивал с Виктором, пытался придумать способ объявить импичмент президенту, но у оппозиции просто не было нужного количества людей. Он даже предлагал вести переговоры с левыми о всеобщей забастовке, даже если она закончится кроваво, как протесты 1934 года. И даже тайно связался с изгнанным генералом Василием Болдыревым, который жил в Берлине.\n\nДаже в пределах своего собственного дома, граммофон играл громко, чтобы заглушить дискуссию для потенциальных слушателей. Чернов кратко рассказал об офицере из штаба Корнилова, который тайно встретился с ним и предложил военный переворот – вернее, сообщил Чернову, что если Корнилов пойдет на это, то рассчитывает на полную поддержку оппозиции. Встреча закончилась без реального согласия и доверия ни с той, ни с другой стороны.\n\nВладимир Николаевич был категорически против этой идеи, но признал, что на данном этапе это может быть единственным способом спасти республику. Но даже в этом случае не имеет значения, если бы все это просто поменяло одного тирана на другого.\n\nНе то чтобы у них была роскошь выбирать."
 russia.102.a: "Возможно, время еще есть..."
  
 russia.103.t: "Человек в Кремле"
 russia.103.d: "Президент работал допоздна. Его кабинет роскошно оформлен в стиле классицизма, портреты предыдущих президентов были заменены идеологами народничества. Борис Викторович почти не отреагировал, так как слушал объяснения председателя-министра Александра Дикгофа о ситуации с безопасностью. Охранка раскрыла слух о возможном заговоре среди военных, но, несмотря на все усилия начальника службы безопасности Клепикова, ничего конкретного так и не было найдено.\n\nБорис Викторович закурил еще одну сигарету и вкратце вспомнил, как во время гражданской войны они вдвоем устроили временный штаб СЗРС в полуразрушенном хуторском доме в Шенкурске. Он на мгновение задумался и приказал усилить слежку за Ставкой и особенно за "этим монгольским ублюдком", который Александр Аркадьевич принял за самого Корнилова.\n\nПрезидент понимал, что это уравнение опасно. Чем дольше Чернов и Набоков тормозят консолидацию власти, тем больше времени нелояльные элементы в вооруженных силах тратят на заговор. А многие в армии просто презирают свободников, называя их "немытой толпой" - ожидаемо от аристократических дебилов, не знающих жизни за пределами казарм и дворцов.\n\nНо их время рано или поздно придет. На данный момент приоритетом является уничтожение и истребление всех угроз на пути к абсолютной власти"
 russia.103.a: "Судьба на нашей стороне!."
  
 russia.104.t: "Три выстрела в грудь!"
 russia.104.d: "Вчера в 16:30 , раздались три выстрела из "Нагана", эхом разлетевшиеся по всей России. Виктор Чернов, глава ПСР и председатель Госсовета, был убит сопартийцем. Николай Леонидов, мелкий партийный функционер, выстрелил трижды Чернову в грудь на лестнице Большего Кремлевского Дворца, убив сразу на месте. Убийца был ранен полицией прежде чем успел совершить суицид и был быстро доставлен в больницу,под усиленным конвоем.\n\nОппозиционный блок попал в замешательство после этой новости. На следующий день, заместитель Председателя, кадет Николай Платонович Вакар, взял бразды правления, но тут же оказался под огнем. Избранный как компромиссный кандидат от правого крыла Оппозиционного Блока,никто всерьез не ожидал его увидеть в качестве Председателя. Теперь, эсеры и радикал-демократы отвергают его как слишком правого примирительного по отношению к СЗРС.\n\nСтало ясно, что Чернов был опорой оппозиции в Государственном совете, и именно его мастерство помогало оппозиции оставаться непоколебимой. Несмотря на то, что Чернова часто обвиняли в том, что он "слишком левый", он был в центре внимания эсеров, а также одним из ведущих архитекторов Российской республики в том виде, в каком она существует сегодня. Поскольку тело Чернова еще не остыло, некоторые члены оппозиции уже выступили с публичными заявлениями, которые косвенно обвиняют СЗРС, если не самого президента Савинкова, в том, что они стоят за убийством или, по крайней мере, допустили его"
 russia.104.a: "Мне наплевать!"
 RUS_chernov_threat: "Убийство Виктора Чернова"
  
 russia.105.t: "Коллапс Оппозиционного Блока"
 russia.105.d: "Со смертью Чернова Оппозиционный блок начал распадаться быстрее, чем об этом пишут журналисты. На внеочередном заседании ЦК ПСР левое крыло было переизбрано, и Владимир Рихтер, бывший секретарь партии и помощник Чернова, был избран новым председателем партии в качестве компромиссного кандидата, который не смог никого удовлетворить. Несмотря на настойчивость Рихтера в продолжении дела Чернова, он мало доверяет левым.\n\nПосле голосования представитель Левой фракции Мария Спиридонова заметила, что "так называемая партия социалистов-революционеров утратила всякую связь с социализмом и, более того, с революцией, превратившись в одних старых реакционеров, потерявших свои идеалы пятнадцать лет назад". Впоследствии раскол между левыми и правыми, который Чернов умел преодолевать только с большим мастерством, широко раскололся, и верные Спиридоновой осудили провалившийся "парламентский путь" и вместо этого перешли к активному сопротивлению вместе с теми,у кого еще сохранился "дух социалиста-революционера" в груди.Видя это предзнаменование, все больше правых членов Оппозиционного блока теперь присматриваются к компромиссу с СЗРС. Первым из них ушел Николай Трубецкой из ВПП, который объявил "Оппозиционный блок" мертвым и призвал консерваторов вместо этого заключить мир с более умеренными силами СЗРС. За считанные дни блок растворился в хаосе, страхе и репрессиях. Теперь мало что стоит между Савинковым и его Третьей Россией"
 russia.105.a: "Домино посыпалось."
  
 russia.106.t: "Дело Леонидова"
 russia.106.d: "Несмотря на все попытки врача посетить Кремлевскую больницу, нападавший на Чернова умер от катастрофического внутреннего кровотечения до того, как его успели допросить. Удивительно, но расследование было быстро взято на себя Пятым отделом начальника Генерального штаба Военного министерства - то есть военной разведкой под командованием генерал-фельдмаршала Лавра Корнилова, сославшись на это дело как на вопрос "национальной безопасности".\n\nК сожалению, расследование Департамента до сих пор не обнаружило почти никаких веских доказательств. Уроженец Петрограда, 34-летний Леонидов вступил в эсеры в начале 1920-х годов, но в остальном изо всех сил пытался удержаться на работе и живет вдали от своей жены. Еще более зловещим является то, что следователи обнаружили, что Леонидов встречался с немецким консулом всего за несколько дней до убийства Чернова. Попытки встретиться с этим консулом оказались безрезультатными, так как он, очевидно, уехал с необъявленным визитом в Ригу на следующий день после убийства председателя.Несмотря на то, что в расследовании, возможно, есть основания для веры в идею иностранного заговора, нет никаких доказательств связи Леонидова с Германией или какого-либо возможного мотива, почему Германия хочет смерти Чернова.\n\nВ любом случае, оппозиция все громче требует прогресса в расследовании, в то время как широкая общественность все больше убеждается в том, что правительство имело какое-то отношение к убийству Чернова."
 russia.106.a: "Во что вмешался Корнилов?"
  
 russia.107.t: "Социалистический заговор?"
 russia.107.d: "После дополнительного расследования биографии Леонидова, Пятый департамент выдвинул более убедительную теорию. Николай Леонидов был социалистом-радикалом, и убийство было политически мотивированным. В обоснование своих утверждений Корнилов указал на недавно обнаруженные доказательства связи Леонидова с радикальным "максималистским" ответвлением эсеров, которые, как утверждается, планировали убийство Чернова из-за "предательского" сотрудничества Председателя с буржуазными и реакционными партиями.\n\nНа самом деле, если бы Леонидов совершил свой акт по приказу левых эсеров, это дало бы повод для немедленных действий:  массовые аресты партийного руководства, запрет партийных органов и искоренение заговора до того, как они смогут угрожать безопасности самого Президента. Корнилов предложил "превентивные меры" против заговорщиков, прежде чем они смогут нанести новый удар, и попросил президента задействовать статью 17 Конституции, предоставляющую военному министерству чрезвычайные полномочия для ареста любого лица, которое может быть причастно к этому, с возможностями расправляться с любыми беспорядками, которые могут последовать"
 russia.107.a: "Давайте не будем торопиться."
  
 russia.108.t: "... или заговор военных?"
 russia.108.d: "В то время как теория Корнилова о социалистическом заговоре вписывается в типичный для "Свободников" нарратив и может дать правительству еще один повод расправиться с их левыми оппонентами, директор "Охранки" Флегонт Клепиков призвал президента к осторожности. Департамент охраны государственной безопасности проводит собственное теневое расследование и все с большим подозрением относится к намерениям Корнилова.\n\nНедавние сообщения из охранки о прошлом Леонидова выявили несколько нарушений. Это не безымянный бродяга, а то, что у Леонидова есть несколько родственников в штабе Петроградского военного округа. Более того, охранка раскрыла ряд перестановок в штабах и гарнизонах в Петрограде и Москве, о которых армия в значительной степени забыла упомянуть. Это могут быть простые совпадения или незначительная предыстория для облегчения убийства Чернова, но некоторые шепчут, что у Корнилова могут быть большие амбиции, чем просто помощь Савинкову в устранении его противников"
 russia.108.a: "Тревожная теория."
  
 russia.109.t: "Похороны Чернова"
 russia.109.d: "Как председатель Государственного совета, Виктор Чернов имеет право на похороны с государственными почестями, хотя эта идея, конечно, не особенно нравится многим из СЗРС. То, что должно было стать довольно быстрыми и небольшими государственными похоронами, быстро грозит превратиться в большое массовое событие, поскольку все больше и больше людей хотят отдать дань уважения павшей легенде.\n\nНа похоронах явно не хватает представителей правительства. Единственными присутствовавшими министрами были Иван Майский и Иван Ильин, которые выразили Чернову теплые почести за его долгую карьеру государственного деятеля. Но из оппозиции их сотни, некоторые из них приехали из Петрограда или Самары, чтобы просто отдать дань уважения." И пока гроб несли, кто-то начал петь первые ноты "Смело, товарищи, в ногу". Толпа продолжала: \n\nСмело, товарищи, в ногу\nДухом окрепнем в борьбе\nВ царство свободу дорогу грудью проложим себе!\n\nПосле похорон, многотысячная толпа собралась в Летнем саду перед Петроградской судебной палатой. Мария Спиридонова выступила с яростной речью, требуя справедливости для Чернова. В то время как протестующие кричали "долой Корнилова", было очевидно, что их несогласие распространяется и на действующего Президента. Это событие быстро превратилось в антиправительственный митинг во главе с эсерами, и в публичную демонстрацию силы со стороны оппозиции"
 russia.109.a: "Арестовать агитаторов!."
 russia.109.b: "Это всего лишь слова."
  
 russia.110.t: "Конь на C-6"
 russia.110.d: "Будучи проженным игроком, Борис Викторович решил сыграть в игру Корнилова. Он выступил на публике и прокомментировал прессе, что, возможно, существует заговор против правительства и что несколько армейских офицеров уже арестованы по подозрению в причастности к смерти Чернова.\n\nТакое публичное обвинение армии - не что иное, как объявление войны Корнилову, приглашение к дуэли воли. Тем не менее, это шокировало и возмутило многих военнослужащих, как среди рядовых, так и среди тех, кто участвовал в заговоре с целью убийства. Память о путче Болдырева 1929 года сильна, и теперь правительство ясно дало понять, что будет противостоять любым угрозам Республике со стороны вооруженных сил.\n\nВ последние несколько дней связь между Савинковым и Корниловым полностью прервалась. Верховный главнокомандующий армией хранит молчание в штабе Московского военного округа, окруженный верными ему силами, и уклоняется от какого-либо ответа на обвинения Президента. Не дав Корнилову больше времени на заговор, президент Савинков приказал ему лично явиться на заседание военного министерства в Кремле"
 russia.110.a: "Ваш ход,Лавр Георгиевич."
  
 russia.111.t: "Корниловский Путч"
 russia.111.d: "Загнанный в угол, пес был вынужден действовать. К большому удивлению, Корнилов согласился приехать в Кремль лично. Покинув штаб военного округа, Корнилов проскользнул мимо своего предполагаемого правительственного эскорта и вместо этого направился прямо в Кремль. Его сопровождала рота юнкеров из Алексеева и Духонина в качестве явно заранее спланированного хода. Прибыв на место, он приказал батальону особого назначения, которому было поручено охранять Кремль, "обезопасить" Сенатский дворец и обеспечить "безопасность"
 russia.111.a: "предателям ТОЛЬКО смерть!."
 russia.111.b: "Отправьте его на суд и вышвырнуть из армии!"
  
 russia.112.t: "Револьвер с одним патроном"
 russia.112.d: "A newspaper was delivered to Lavr Kornilov's cell yesterday. The former Minister of War was greeted by a headline announcing not only his culpability in Chernov's killing but also his treasonous coup attempt. Along with the newspaper, a revolver with a single bullet was delivered to the cell. Despite his crimes, a hero of the Civil War still deserved a chance to keep his honour intact.\n\nAlas, two Okhrana officers who arrived at the cell a few hours later found Kornilov very much alive. According to one of the officers, Kornilov said something to the effect of 'If Savinkov wants me dead, let him do it himself'.\n\nA subsequent visit several hours ago found Kornilov dead in his cell without a visible cause, or at least none which appeared in the post-mortem reports. Per the prison doctor's statement, his death was likely a combination of 'age and stress'. The opposition and a sizeable portion of the public have taken the news of Kornilov's death in stride - justice has been served for high treason, even without a trial. The reaction among the military is decidedly more sombre. Many officers and soldiers are defiantly mourning their late commander with black armbands.\n\nMore ominously, Okhrana reports indicate that few in the military have taken the SZRS claims of Kornilov's guilt seriously, and rumours are flying that the government was complicit in framing him." #NT!
 russia.112.a: "Так ушел из жизни сын Калмыкии."
  
 russia.113.t: "Последний путь Корнилова"
 russia.113.d: "Несмотря на неясные подробности, связанные с переворотом Корнилова, было сочтено, что он заслуживает государственных похорон как один из основополагающих гигантов, перед которыми вся Россия в большом долгу. И даже после смерти павший генерал может послужить пропагандистским целям новой России, превратив похороны в торжественное празднование для Белого дела.Белый березовый гроб сопровождали солдаты бывшей корниловской Добровольческой армии в черных мундирах и ярко-красных фуражках. За ними следовали отряды в парадной форме, многие корниловские братья по оружию, затем собственное марширующее подразделение СЗРС и, наконец, тысячи ветеранов и восхищенных горожан, следовавших за шествием.\n\nЛавр Георгиевич Корнилов - военный министр Российской Республики, Верховный главнокомандующий Вооруженными силами Российской Республики, генерал-фельдмаршал Российской армии - ушел из жизни в лоно Родины.Генерал-фельдмаршал Антон Деникин произнес речь в честь в честь павшего на Новодевичьем кладбище.\n'Судьба неумолима и беспощадна. Она на долгие годы сохранила жизнь человеку, который сотни раз смотрел в глаза самой Смерти. Но в конце концов смерть поразила его и душу армии в часы величайших страданий. Мистическая завеса вечности диктует пути и свершения с неведомой волей. Умер наш любимый вождь, который двадцать лет вел нас к победе. Имя этого борца за поруганную землю России вписано в летописи огненными буквами. Его нельзя вырвать из нашей памяти'. Многие из следующих хвалебных речей других членов высшего командования вспоминали личный опыт борьбы с упрямым старым ветераном. К смущению СЗРС, похороны были практически поклонением герою, а военные, по сути, проигнорировали попытку переворота. Оппозиция также вряд ли заботилась о похоронах, и многие, вероятно, приветствовали смерть архиреакционера с радостным сердцем."
 russia.113.a: "Почтить память Корнилова."
 russia.113.b: "Проявите к нему минимальное уважение."
  
 russia.114.t: "Суд над заблудшим генералом"
 russia.114.d: "После нескольких напряженных встреч между Корниловым и Савинковым, первый в конце концов смягчился и признал свою вину при условии, что он и, что более важно, его подчиненные, будут помилованы.\n\nПредставленная в Московском суде в виде серии подробных отчетов и свидетельских показаний, вырисовывающаяся история представляет собой одно из фундаментальных и катастрофических недоразумений. Корнилов, благодаря разведданным, собранным армией, убедился в роли Чернова в широкомасштабном заговоре против правительства, в который входили и члены самой СЗРС. Действуя по собственной инициативе, Корнилов убил Чернова. Опасаясь, что союзники Чернова в правительстве останутся на свободе, Корнилов считал, что государство скомпрометировано, и поэтому не смог эффективно координировать свои действия. Последовавший за этим бой в Кремле на самом деле был неудачной попыткой обезопасить Савинкова от покушения на его жизнь.\n\nХотя его действия могут быть восприняты как государственная измена и даже как возможный путч, суд не нашел достаточных доказательств, чтобы соответствовать высокой планке, необходимой для обвинения в государственной измене. Тем не менее, Корнилов был лишен поста военного министра и отправлен в отставку, символически сохранив свой ранг исключительно из уважения к своей прошлой службе. Его сообщники также были уволены из армии, но в остальном остались безнаказанными из-за их убеждения в том, что они служили России.\n\nКорнилов, беседуя с прессой с трибун суда, выразил раскаяние в том, что ввел верных солдат в заблуждение, но настаивает на своей убежденности, что Чернов действовал, подвергая опасности Россию.\n\nРеакция на приговор и на заявления Корнилова была разной: оппозиция была в шоке от того, что Корнилов избежал правосудия, несмотря на признание в убийстве Чернова, и большая часть общественности глубоко обеспокоена тем, что простое недопонимание и самосуд привели к такому большому кровопролитию. Военные, в свою очередь, с большим облегчением узнают, что их лидер был просто не прав, но действовал с благородными намерениями."
 russia.114.a: "И взять его дачу под стражу."
  
 russia.115.t: "Неожиданные заявления Керенского"
 russia.115.d: "Александр Керенский, бывший лидер Временного правительства России до начала Гражданской войны в России, и которого многие считают ответственным за нее, выдвинул обвинения против правительства Савинкова в том, что оно тянет Россию по пути назад к тирании, сводя на нет весь прогресс, достигнутый Россией после победы над большевиками. Бывший президент подверг особой критике решение правительства передать расследование убийства Чернова генералу Корнилову, шаг, который Керенский язвительно охарактеризовал как "все равно, что поставить лису охранять курятник". Что касается самого Савинкова, то Керенский не пощадил и своего бывшего военного министра, заявив, что "этот змей (Савинков) сегодня задушит свободу России так, как он не смог сделать это с Корниловым двадцать лет назад".\n\nЭто не первый раз, когда Керенский комментирует события в России, но с годами его заявления становятся все более шокирующими. Оттолкнув от себя даже своих самых ярых сторонников в России во время его краткого пребывания у руля страны, многие на родине Керенского просто видят в нем политический пережиток, делающий ставку на его прошлые достижения, чтобы заработать на выступлениях доверчивых западных людей. В настоящее время Керенский живет в изгнании в Нью-Йорке, и хотя его последние подстрекательские заявления широко освещались в американских и европейских газетах, в самой России они были практически полностью проигнорированы."
 russia.115.a: "Хорошая попытка,старик."
  
 russia.120.t: "Верховный Суд"
 russia.120.d: "Хотя, возможно, и правда, то, что конфронтация Савинкова с Владимиром Набоковым, председателем Верховного суда, была менее острой, чем с покойным Черновым, она оказалась не менее неприятной для растущих амбиций СЗРС. Верховный суд России является не только высшей апелляционной инстанцией, но и арбитром Конституции России, а его 18 судей зарекомендовали себя как постоянная заноза в боку политического радикализма. Гордость свободников, возможно, до сих пор не оправилась от решения Набокова по вопросу о правовом статусе боевых дружин в 1935 году, которое пресекло попытку Савинкова помиловать многих из его ополченцев, которые в настоящее время томятся в тюрьме по обвинению в терроризме. Однако смерть Чернова открыла путь к окончательному избавлению России от препятствий Набокова. Савинков и его соратники в Думе уже больше года вынашивают вотум недоверия Верховному суду, но его исполнение постоянно срывается.\n\nТеперь, когда Государственный совет также находится в руках СЗРС-СОР, вотум недоверия и парный законопроект о правовой реформе прошли обе законодательные палаты без инцидентов. Список членов Верховного суда, включая Набокова, был стерт с лица земли волной увольнений и вынужденных отставок. Немногие старые гвардейцы, признанные достаточно безобидными, чтобы остаться, окажутся бессильными в новом Верховном суде, который не только вырос до 24 мест, но и укомплектован надежной коллегией назначенцев, одобренных СЗРС, во главе с почтенным Борисом Вышеславцевым, главным экспертом по правовым вопросам СЗРС"
 russia.120.a: "И теперь все конституционно."
  
 russia.121.t: "Демонстрации в Петрограде"
 russia.121.d: "Теперь, когда СЗРС контролирует Верховный суд, последние юридические барьеры на пути диктатуры Савинкова устраняются - и оппозиция приходит в ярость, видя, как их надежды на падение Савинкова таят.\n\nЕще одна демонстрация прошла в Петрограде, и многие из республиканских левых осудили Савинкова как тирана, желающего уничтожить русскую демократию"
 russia.121.a: "Пускай устраивают,если так нужно."
 russia.121.b: "Отправить армию рассеять их."
  
 russia.122.t: "Основной Закон РДФР от 1922"
 russia.122.d: "Строго говоря, только новое Учредительное собрание имеет привилегию изменять конституцию России. Этот пункт имел благородные намерения, и хотя он, безусловно, придавал конституции атмосферу нестареющей серьезности, он также делал даже самые обыденные конституционные реформы чрезвычайно утомительными. Это было бы меньшей проблемой, если бы конституция России была хорошо составлена, но это не так. В то время как российские законодатели предприняли доблестную попытку в 1922 году, правовая база конституции была создана на основе двадцати лет совершенно разных администраций, и она была составлена таким образом, чтобы вызвать наименьшие трения на хаотичной политической арене после Гражданской войны. В итоге получается расплывчатый, неточный документ, над которым откровенно смеются за то, что он гарантирует только право на бесконечные дебаты. Прошлые администрации уже предприняли несколько попыток "обойти" этот вопрос, замалчивая недостатки конституции запутанным законодательством, которое охватывало конституционные вопросы, не говоря об этом прямо.\n\nПоскольку Верховный суд и парламент находятся в руках СЗРС, нет реальной необходимости обращать внимание на старую конституцию. На практике Госбезопасность уже обходит многие конституционные права, а остальные соответствующие полномочия будут изменены так называемой "Конституцией Савинкова", официально "5-й поправкой к Основным законам Российской Демократической Федеративной Республики" - в идеале последним законом, который пройдет через Думу, отбросив Конституцию 1922 года в качестве мертвой бумаги"
 russia.122.a: "Они ничего не могут сделать, чтобы остановить это!"
  
 russia.123.t: "Охранное положение"
 russia.123.d: "Согласно Конституции 1922 года, статья 36 предоставляет президенту Республики право объявлять охранное положение с одобрения Государственного совета. Последняя попытка Савинкова в 1934 году использовать систему безопасности была пресечена, так как она не прошла Государственный совет, и за ней последовало предупреждение Корнилова о том, что если конституция будет проигнорирована, у военных не будет другого выбора, кроме как действовать. Исходя из нынешней нестабильности, было объявлено новое состояние безопасности, и неудивительно, что оно было принято Государственным советом, где оппозиция была сломлена.\n\nОхранное положение первоначально было внесено в конституцию в связи с требованиями армии, которая видела необходимость в диктаторских полномочиях в случае коммунистического восстания или подобных общественных волнений. Он использовался для оправдания диктатуры адмирала Колчака в военное время, а в 1929 году, а затем снова в 1932 году для подавления тамбовских волнений, практически не имея ограничений. Режим безопасности позволяет указам исполнительной власти обходить почти все конституционные гарантии, касающиеся личной и политической свободы, собственности и судебных прав. Единственным условием для прекращения такого состояния является голосование Государственного совета.\n\nСразу же после указа Дикгоф объявил о приостановки действия различных гражданских прав, наделении полномочиями полиции и значительном расширении полномочий правоохранительных органов по охоте на "тех, кто стремится дестабилизировать нашу великую Россию"
 russia.123.a: "Это всего лишь первый шаг."
  
 russia.124.t: "Заменить Корнилова"
 russia.124.d: "Командуя русской армией с последних дней Первой мировой войны, отставка Лавра Корнилова оставила свободное место, на которое можно надеяться с немалыми усилиями. Настроение в армии неспокойное, и мы должны осторожно подойти к выбору преемника. Армия в значительной степени разделена между двумя людьми, Антоном Деникиным и Петром Врангелем, которые были одними из ближайших соратников Корнилова. Сергей Марков был кратко рассмотрен, но быстро выступил с заявлением, в котором заявил как об отсутствии интереса к должности, так и о конфликте интересов из-за его тесной дружбы с обоими другими кандидатами. К сожалению, нельзя сказать, что между Деникиным и Врангелем существует такая дружба.\n\nДеникин, сын крестьянина, заслужил свои генеральские погоны благодаря безупречной храбрости и упорству элитного пехотинца и артиллерийского офицера. Пренебрежительно относясь к политике, Деникин, тем не менее, смирился со своим местом в качестве самого высокопоставленного республиканца в армии, хотя, как сообщается, он все еще не чувствует себя достаточно комфортно с "политиками", чтобы пожать руку Савинкову.\n\nМежду тем Врангель происходит из старинной прибалтийско-немецкой дворянской семьи, и хотя его достоинства не вызывают сомнений, он гораздо более комфортно чувствует себя в интригах и придворной политике, чем грубоватый Деникин. Ранее Врангель служил офицером кавалерии в знаменитом монархическом Гвардейском корпусе, но, будучи генералом, вместо этого посвятил себя повышению способностей российских солдат, с гораздо более академическим подходом к военному делу"
 russia.124.a: "Петр Врангель хорошо послужит Родине."
 russia.124.b: "Антон Деникин новый командующий."
  
 russia.125.t: "Последняя свободная речь"
 russia.125.d: "Даже те консерваторы, которые надеялись смягчить планы СЗРС, были ошеломлены масштабами предлагаемых законодательных изменений, которые на практике превратили бы Россию в однопартийное государство. Во время дебатов в Думе по предложенным изменениям в Кодексе прав личности ситуация накалилась после того, как "свободники" не смогли привести убедительных аргументов в пользу столь широкомасштабных ограничений свободы, и шоу было украдено новым лидером эсеровской партии Владимиром Рихтером.\n\nРечь Рихтера, широко освещаемая только в зарубежной прессе, в ближайшие годы создаст легендарную ауру.\n\n- В этот судьбоносный час мы, социалисты-революционеры, торжественно присягаем на верность принципам гуманности, свободы и справедливости. Здесь Борис Викторович уничтожает наше великое достижение – Февральскую революцию – единственный момент в истории, когда мы, россияне, были теми, кто показывал свет, кто вел мир к лучшему будущему. Миллионы отважных русских душ были отданы на защиту этой свободы. Разве сам президент не всегда говорил о чести этих жертв, о том, чтобы оставаться верным тем причинам, за которые мы проливаем столько крови? Нет! Ни один закон не дает вам власти разрушать идеи, которые вечны и нерушимы. Мы остаемся верны тому пути, на который вступили в 1917 году, даже если Борис Викторович - неверный террорист или новый Ленин. Да здравствует царь Борис, угнетатель русского народа!Господа, желаю вам сил в предстоящей борьбе. В 1917 году мы не отчаивались; Мы не должны впадать в отчаяние, ибо тираны никогда не правят вечно. Я аплодирую свободной России, вечной и несокрушимой!\n\nСразу после этого оппозиция устроила забастовку из Большого Кремлевского дворца в знак протеста, с болью осознавая, что это все, что они могут сделать. У здания Думы начали собираться демонстрации, требующие уважения прав народа, но это лишь упорная ярость против неизбежного"
 russia.125.a: "Скатертью дорога!"
  
 russia.126.t: "Конституция Савинкова"
 russia.126.d: "Несмотря на свое название, Конституция Савинкова, официально "5-я поправка к Основным законам РДФР", представляет собой массивный пакет законодательных актов, направленных на создание нового квазиконституционного государства для России в тандеме с Госбезопасностью. Многие из написанных статей были выхолощены, в результате чего документ стал достаточно расплывчатым, чтобы фактическое решение было оставлено на усмотрение чиновников и судей. Исполнительная власть была значительно укреплена, особенно в военное время, что неожиданно получило поддержку военных, все еще настороженно относившихся к беспорядкам 1917 и 1928 годов. Почти все гарантии федерализма были отменены, а также регулирование собственности позволило государству просто национализировать любую собственность, связанную с "антигосударственной деятельностью".\n\nТем не менее, основное внимание в СМИ было уделено поправкам, которые президент Савинков охарактеризовал как "краеугольные камни национального обновления". Учение о национальном народничестве было закреплено в качестве "руководящей силы", стоящей на основе российского управления, уступающей только Богу. "Община", традиционное в России поселение на общих землях, было объявлено структурной ячейкой российского общества, будь то крестьянство, рабочее или приходское поселение. Новый Кодекс прав личности заменил общечеловеческие права гражданина концепцией "коллективной свободы всех русских людей", где свобода личности неразрывно связана со свободой нации в целом, и свобода, противоречащая свободе нации, тем самым наказуема.\n\nНовость о ратификации была встречена бурным одобрением делегатов СЗРС в Думе.  и вскоре к их торжествам присоединились парады, организованные партийными кадрами по всей России.Реакция оппозиции определенно более мрачна, и даже союзники Савинкова в СОР могут только наблюдать и размышлять о том, насколько далеко на самом деле заходят амбиции президента"
 russia.126.a: "Rusia fara da se!"
  
 russia.127.t: "Деятельность профсюзов"
 russia.127.d: "Во многих городах России началась массовая опблава на российских профсоюзных активистов, возглавляемая войсками МВД, при поддержке "Свободников" и местной полиции. Согласно Закону о защите государства, власти наделены чрезвычайными полномочиями по расследованию, аресту и наказанию коммунистов и потенциальных пособников коммунистов.\n\nСамая масштабная операция была проведена против присутствовавшего в Петрограде Всероссийского центрального собрания профсоюзов, многие из которых сейчас скрылись. В то время как центральные органы ВЦСПС уже запрещены, правоохранительным органам хорошо известно, что им просто руководят из подполья, и сегодня с этим будет покончено. Чтобы оправдать массовые преследования, в прессе была начата яростная кампания под названием "Последнее обвинение против большевизма".\n\nСамое страшное столкновение произошло на Путиловском заводе, в результате которого по меньшей мере двадцать человек были госпитализированы, после того как рабочие попытались оказать сопротивление арестам, десятки из них были застрелены, а сотни госпитализированы или арестованы, поскольку на лидеров профсоюзов началась охота. По всей России проходят акции солидарности и забастовки, но очевидно, что в условиях таких преследований легальные профсоюзы в основном истребляются.\n\nНа данный момент многие люди просто пытаются свести концы с концами, пока насилие их не касается. Учитывая, сколько членов ВЦСПС являются бывшими красными, их заключение в тюрьму теперь утверждается прессой СЗРС как затянувшееся правосудие за преступления гражданской войны, которого они избежали благодаря снисходительности прошлых эсеро-кадетских правительств"
 russia.127.a: "Передайте Ленину мой привет."
  
 russia.128.t: "Разгром радикально-демократической партии"
 russia.128.d: "С лояльным Верховным судом президентский указ о запрете РДП наконец-то вступил в силу. На основании Закона "О защите государства" были выданы ордера на арест большинства руководителей РДП, подозреваемых в "коммунистической" деятельности.\n\nПоводом для разгона стал крупный протест, организованный РДП, который мобилизовал многих против недавних политических арестов Савинкова. Пройдя по Тверской улице, демонстранты в конечном итоге дошли до военного кордона, дислоцированного у Красной площади. После нескольких попыток младшего офицера разогнать толпу, группа протестующих проигнорировала его предупреждения и двинулась вперед, пытаясь прорваться через строй солдат. Завязалась потасовка, за которой последовал выстрел неизвестного происхождения. Неопытный офицер не смог управлять своими солдатами, которые вскоре начали стрелять в толпу, полагая, что они находятся под атакой.Главный организатор митинга Даниил Сулимов бросился вперед, чтобы попытаться остановить стрельбу, но был легко ранен и оттащен с места происшествия своими товарищами. В результате огня солдат погибли 32 человека, более 200 получили ранения.\n\nВскоре после этого организаторы были арестованы, а в офисах партии РДП по всей стране прошли рейды. Конфискованные списки членов использовались для того, чтобы выследить членов и заставить их признаться либо в коммунистической антигосударственной деятельности, либо в шпионаже. Большинству руководителей были вынесены суровые приговоры, а остальные либо ушли в подполье, либо бежали из страны. Одна из целей СЗРС — полный запрет Радикально-демократической партии как простого троянского коня для коммунизма — наконец-то достигнута"
 russia.128.a: "Заканчиваем Гражданскую войну, удар за ударом."
  
 russia.129.t: "Конец компромиссам!"
 russia.129.d: "Измена! По крайней мере, так кричит первая полоса каждой газеты в России. Ряд высокопоставленных членов Ассамблеи за объединение России, более известной просто как "СОР", были замешаны в поддерживаемом Германией заговоре с целью помешать независимости России. Утверждения, предоставленные различными "неназванными, но заслуживающими доверия" источниками, подробно описывают связи, датируемые, в некоторых случаях, почти десятилетием, и включают в себя все, от преференциальных деловых контрактов с немецкими фирмами до прямого доноса на членов партии СЗРС в более ранние периоды преследований.\n\nВасилий Шульгин, лидер СОР, громогласно опровергает обвинения, выдвинутые против своих соотечественников,  но его слова были каплей в море по сравнению с потоком осуждения, который обрушился на его партию.Тот факт, что многие заголовки сопровождались фотографиями документов, подробно описывающих предполагаемый заговор, подтвердил правдивость этой истории для большей части российской общественности. Президент Савинков в основном воздержался от комментариев по поводу развития событий, но призвал членов СОР вместо этого присоединиться к СЗРС, поскольку стало ясно, что руководство СОР не заботится об интересах России. С массовым дезертирством делегатов СОР в Думе, кажется, что дни партии сочтены"
 russia.129.a: "Это было неизбежно."
  
 russia.130.t: "Затем они пришли за..."
 russia.130.d: "После того, как Верховный суд перешел к Борису Вышеславцеву и другим более компетентным судьям, назначенным президентом Савинковым, была проложена дорога к началу массовых судебных процессов против врагов народа." Бывший президент во время Тамбовского восстания Вадим Руднев должен быть расстрелян за грубое превышение полномочий; слабый надзор за подчиненными; серьезную медлительность, халатность и несоблюдение установленного порядка исполнения обязанностей на государственной должности.\n\nБывший президент Василий Маклаков - к тюремному заключению за грубое превышение полномочий.\n\nБывший председатель Учредительного собрания Павел Милюков - к расстрелу за измену Родине и множественные преступления против публичного права.\n\nВладимир Рихтер, председатель эсеров,  Его сажают в тюрьму за различные преступления против правительства.\n\nСписок можно продолжать и продолжать.\n\nПредседатель РДП Владимир Левицкий был заключен в тюрьму.\n\nДругой видный член партии, Алексей Рыков, был расстрелян, как и многие другие бывшие большевики, которые "притворялись верными" нации.\n\nМария Спиридонова и многие другие бывшие эсеровские террористы были арестованы, но остаются некоторые сомнения относительно их дальнейшей судьбы, поскольку они, несомненно, внесли большой вклад в Российскую республику во время нашей борьбы с царизмом."
 russia.130.a: "Враги народа уже не будут господствовать."
  
 russia.131.t: "Судьба Партии Социалистов-революционеров"
 russia.131.d: "Как изменился расклад! СЗРС, первоначально небольшой осколок тех эсеров, которые ставили русский народ на первое место и умыли руки от политиканства, снова является единственным наследником народников. Руководство старых эсеров было заключено в тюрьму или выброшено на ветер. Большая часть полевых организаций СР была интегрирована в партийный аппарат СЗРС, и их рядовым членам было предложено вступить в СЗРС, если они хотят продолжить свою политическую карьеру." \n\nОднако остается вопрос - что делать с руководством?Савинков и многие из его ближайшего окружения лично симпатизируют старым эсерам, которых они считают своего рода товарищами. Высказывается предположение, что Мария Спиридонова и ряд других ветеранов борьбы эсеров будут высланы из России, а не заключены в тюрьму, как простые народные предатели. Возможно, более мягкое обращение также побудило бы больше левых эсеров вступить в ряды СЗРС"
 russia.131.a: "Изгнать руководство."
 russia.131.b: "Предатель есть предатель"
  
 russia.133.t: "Врангель доволен"
 russia.133.d: "Мигающие лампочки фотоаппаратов запечатлели исторический момент в истории российской армии, когда президент Савинков и генерал-фельдмаршал Врангель подписали всеобъемлющий пакет реформ, направленных на возрождение способности России вести войну. Хотя точные детали не разглашаются в качестве уступки секретности, Савинков и Врангель оба обсуждали свое намерение подготовить храброго русского обывателя, как фронтовика, так и фабричного рабочего, к завтрашней войне. В то время как некоторые в армии сомневаются в мудрости такого ледяного подхода к ведению войны, мысль о прочной обороне и улучшении условий оказалась очень популярной среди российской общественности." \n\nНа закрытой встрече с Ставкой, генерал-фельдмаршал Деникин, как сообщается, выступил с резкой критикой выбранной Савинковым военной политики прямо в лицо президенту. Деникин, проявив тот же профессионализм и известную прямоту, которые он когда-то проявил в отношении Керенского, не стеснялся в выражениях, когда приходило время осуждать "идиотизм" и "трусость", на которые Савинков обрекал армию, следуя "архаическому" примеру Врангеля"
 russia.133.a: "Отлично."
  
 russia.134.t: "Деникин доволен"
 russia.134.d: "Серия военных учений, организованных генерал-фельдмаршалом Деникиным в сотрудничестве с президентом Савинковым, произвела фурор как среди войск, так и среди широкой публики. Под Смоленском вдоль западной границы России было проведено несколько учебных сражений, в которых любимая 4-я "Железная дивизия" Деникина разрушила подготовленную оборону "Необъявленного врага с коллаборационистами-регионалистами". Сообщается, что президент и избранная пресс-галерея были глубоко впечатлены точностью и мощью армейской артиллерии, а также мужеством элитных ударных частей, следовавших так близко за артиллерийским огнем. В беспрецедентном жесте Деникин даже согласился на фотографию, на которой он крепко пожимает руку Савинкову.\n\nИсточники, близкие к Кремлю, сообщают, что Черный Барон был замечен бегущим со встречи с Савинковым. Поползли слухи о том, что Савинков соблазнился перспективой грандиозных, решительных наступлений, игнорируя тот факт, что такая опрометчивость может привести только к катастрофе при нынешнем состоянии России. Еще неизвестно, позволит ли гордость Врангеля признать, что его перехитрил печально известный прямолинейный Деникин. Во всяком случае, армия уже поглощена теми сплетнями и слухами, которые имеют все признаки Павла Шатилова, начальника штаба Врангеля и любимого им шпионажа"
 russia.134.a: "Отлично."
  
 russia.135.t: "Военный раскол в СЗРС "
 russia.135.d: "Известно, что многие в генеральском корпусе пренебрежительно относятся к президенту, но даже военные, связанные с СЗРС, не являются единомышленники. В связи с недавними военными реформами добровольцы-инструкторы и штурмовые батальоны СЗРС получают непропорционально большое финансирование и личный состав, как того требовали такие армейские идеологи, как Виктор Ларионов, Владимир Манштейн и Юрий Ширинский-Шихматов. Их программа состоит в том, чтобы пропитать всю русскую армию новым пылом и философией героизма и покончить с аристократическими остатками русской военной культуры.\n\nЛарионов вступил в конфликтом с генералом Карлом Гоппером, инспектором армии. Ряд сотрудников пехотного училища направили Гопперу, отвечающему за обеспечение соблюдения правил, записку, в которой требовали прекратить попытки "идеологизации" высшего военного образования как "необоснованной траты времени и ресурсов, прямо противоречащей Уставу полевой службы 1929 года". Гоппер, несмотря на свою личную, но слабеющую преданность Савинкову, поднял этот вопрос перед самим президентом, осторожно поддержав его требования. Гоппер даже пригрозил встать на сторону [RUS_GetArmyChief] и дал понять, как сильно он презирает "игру в политику" в армии.\n\nЕстественно, уже на следующий день Ларионов пришел на встречу с Вождом, восхваляя успехи подразделений, которые прошли идеологическую обработку."
 russia.135.a: "Гоппер хорошо мне служил!"
 russia.135.b: "Гоппер старик без каких либо своих идей."
  
 russia.136.t: "Отставка Гоппера"
 russia.136.d: "Карл Иванович Гоппер, Герой Северной Добровольческой Армии, подал Президенту заявление об отставке из Русской Армии. Старый генерал поначалу ничего не объяснял, но Борис Викторович апеллировал к их общему прошлому. Неужели они действительно вместе прошли через лютый холод без каких-либо объяснений? Поначалу казалось, что Гоппер просто сдался после долгой умственной борьбы, но с любопытством Савинков начал понимать полную картину.\n\nДа, Гоппер был частью оригинальной СЗРС, но он всегда всегда был в первую очередь военным. После Рыбинского восстания и создания Северной добровольческой армии история втянула Гоппера в великую историю Савинкова как его военного заместителя и прославленного белого генерала. Но Гоппер всегда держался на расстоянии от СЗРС. Да, он был членом Церкви, но он редко говорил о вещах, выходящих за рамки его военной или разведывательной организации, а после убийства Чернова он стал еще более отчужденным. Его роль была в некотором роде сдерживающей силой, он всегда давал осторожные советы Вождю, которого все еще считал другом.\n\nНо, как объяснил Гоппер, после последних событий он просто не может с чистой совестью продолжать службу. Он также стар и устал, и глубоко разочарован тем, во что превратился режим. Таким образом, единственным почетным выбором является отставка. Кажется, что не у каждого человека есть неукротимая воля террориста"
 russia.136.a: "Я думаю, он это заслужил."
 RUS_gopper_retired: "Карл Гроппер уходит на пенсию."
  
 russia.203.t: "Православная Церковь"
 russia.203.d: "Русская Православная Церковь, как и большая часть России, пережила 20-й век скорее, чем прожила его. Попав в, казалось бы, бесконечную паутину дебатов относительно епископальных, монашеских и приходских реформ, Церковь прошла через коварные воды войны и революции, но никогда не гладко. Даже триумфальное возрождение Московского Патриархата в 1917 году не избежало споров. Патриарх Тихон заслужил репутацию способного лидера в трагедии Гражданской войны, но его якобы либеральные взгляды вызвали реакцию, которая принесла плоды в последующем избрании Патриарха Антония (Храповицкого) после кончины Тихона в 1925 году. Патриарх Антоний, подстрекатель епископальной фракции, не терял времени даром, разжигая конфронтацию, сначала пытаясь заставить все приходы поминать в своих молитвах династию Романовых, а не более нейтральных "гражданских властей", а затем категорически отказываясь сотрудничать с любой земельной реформой.\n\nУхудшение отношений между Церковью и государством привело к тому, что оппозиция Антонию сплотилась вокруг митрополита Нижегородского Сергия, умеренного человека с историей активизма в области социального обеспечения, который также привлек под свои знамена умеренных священнослужителей и мирян. Хотя этот раскол внутри Церкви редко обсуждается открыто, его интенсивность усилилась, поскольку ухудшающееся здоровье Антония делает новые выборы патриарха вероятными в ближайшем будущем. Имея это в виду, многие члены сергианской фракции обратились за поддержкой к СЗРС, как из практической заботы об исправлении отношений с правительством, так и во многих случаях из искренней веры в миссию свободников. Сами епископы вряд ли изменят свою неприязнь к Савинкову, но с дополнительной помощью СЗРС могла бы без особых трудностей расширить свое влияние среди приходов. Это, в свою очередь, гарантировало бы, что сергианские священники будут выдвигаться мирянами, и открыло бы путь, через который можно было бы влиять на более широкую Церковь. Сергиане, похоже, настроены так или иначе поддерживать СЗРС, но на какие жертвы готов пойти Савинков, чтобы отплатить за услугу, еще предстоит посмотреть."
 russia.203.a: "Пришло время для обмена любезностями"
 russia.203.b: "Мы согласны на любую поддержку, которую они нам предложат бесплатно."
  
 russia.204.t: "Смерть Патриарха"
 russia.204.d.savinkov: "Тысячи людей собрались, чтобы присутствовать на похоронах Патриарха Антония в Москве. Он был популярен среди верующих, бескомпромиссный в вере и мудрый не по годам. Это был человек, который всегда молился за здоровье Романовых и по сей день. Эти позиции нажили ему много врагов за эти годы, и надо сказать, что его смерть была встречена с облегчением в Кремле, поскольку покойный Патриарх был ярым противником Савинкова.\n\nПоместный Собор Церкви собрался в Москве, чтобы избрать последователей на патриарший престол. Хотя официально выбор нового Патриарха всея Руси является исключительно делом верующих, СВРС лоббирует поддержку фракции митрополита Нижегородского Сергия (Страгородского). Сергий и его сторонники дружелюбно относятся к политике Савинкова и готовы отказаться от открытого монархизма, который был так дорог покойному Патриарху.\n\nПротив Сергия выступает митрополит Петроградский Иосиф (Петровых), который по-прежнему с подозрением относится к попыткам государства контролировать Церковь. Он более умерен и склонен к примирению, чем Антоний, и многие из его последователей даже подвергались цензуре или тюремному заключению за противодействие Савинкову.\n\nКак и ожидалось, собор уступил давлению властей и избрал митрополита Сергия новым Патриархом всея Руси. В своей первой проповеди Сергий заявил о важности сотрудничества Церкви и Власти и о том, что открытый политический монархизм не подобает священнику."
 russia.204.d.socialist: "Тысячи людей собрались, чтобы присутствовать на похоронах Патриарха Антония в Москве, несмотря на видимую безопасность, обеспеченную Народным ополчением Москвы. Он был популярен среди верующих, бескомпромиссный в вере и мудрый не по годам. Это был человек, который всегда молился за здоровье Романовых и по сей день. Эти позиции нажили ему много врагов за эти годы, как среди савинковцев, так и среди социалистов, и надо сказать, что его смерть была встречена с облегчением в Кремле.\n\nПоместный Собор Церкви собрался в Москве, чтобы избрать последователей на патриарший престол. Хотя официально выбор нового Патриарха всея Руси является исключительно делом верующих, правительство лоббировало поддержку фракции митрополита Московского Евлогия (Георгиевского). Хотя он вряд ли был дружелюбен к социализму, он всегда был другом бедных и угнетенных и часто говорил о социальном равенстве. По иронии судьбы, во многом он похож на бывшего главного претендента митрополита Нижегородского Сергия (Страгородского), который также был умеренным, поддерживал государство и интересовался социальными проблемами, но по сути он не является выбором из-за своего предыдущего сотрудничества с режимом Савинков.\n\nВместо этого основная оппозиция исходит от митрополита Петроградского Иосифа (Петровых), который по-прежнему с подозрением относится к попыткам государства контролировать Церковь. Он более умерен и склонен к примирению, чем Антоний, но все еще крайне враждебен к социалистическим властям.\n\nКак и ожидалось, собор уступил давлению властей и избрал митрополита Евлогия новым Патриархом всея Руси. В своей первой проповеди Евлогий заявил о важности сотрудничества между Церковью, Властью и простым народом."
 russia.204.d.democratic: "Десятки тысяч людей собрались, чтобы присутствовать на отпевании Патриарха Антония в Москве. Он был популярен среди верующих, бескомпромиссный в вере и мудрый не по годам. Это был человек, который всегда молился о здоровье Романовых и по сей день. Эти позиции нажили ему много врагов за эти годы среди республиканцев.\n\nПоместный Собор Церкви собрался в Москве, чтобы избрать последователей на патриарший престол. Главными претендентами на престол Патриарха всея Руси являются митрополит Московский Евлогий (Георгиевский) и митрополит Петроградский Иосиф (Петровых). Бывший главный претендент митрополит Нижегородский Сергий (Страгородский) практически отказался от участия в конкурсе, поскольку его поддержка Савинкова считается слишком компрометирующей в России после Свободы.\n\nМитрополит Евлогий всегда был другом бедных и угнетенных, говорил о социальном равенстве и важности сотрудничества со светскими властями. Его широко считают более либеральным кандидатом по сравнению с митрополитом Иосифом. Иосиф пользуется большой лояльностью своих последователей и по-прежнему с подозрением относится к попыткам государства контролировать Церковь. Он также не согласился с требованием Евлогия к епископам воздерживаться от открытого монархизма. Оба кандидата, похоже, имеют довольно равные шансы."
 russia.204.a: "Помолимся за здоровье Вождя!"
 russia.204.b: "Молитесь же за здравие людское!"
 russia.204.c: "Иосифу суждено вести стадо!"
 russia.204.e: "Евлогий нас поведет!"
 new_patriarch_elected: "Избран преемник Антония"
  
 russia.229.t: "Фракция Устрялова"
 russia.229.d: "Потребовалось много времени, чтобы идеи евразийства перетекли из университетов в общественный политический дискурс, но, возможно, никто не проделал больше работы в качестве "пехотинца Евразии", чем Николай Васильевич Устрялов. Он является редактором журнала "Новая эпоха" и секретарем отделения Калужского СЗРС. Пламенный стиль и смелые заявления Устрялова привлекли гораздо больше сторонников, чем академические работы отцов движения, таких как Савицкий, Трубецкой и Антипов.\n\nМолодое поколение свободников было особенно заинтересовано в идеях, продвигаемых "Новой эпохой", очарованных более широким цивилизационным нарративом, стоящим за евразийством как более широкой основой для национального народничества. Полный и окончательный разрыв связей с вырождающимся Западом, как немецким, так и латинским, хорошо вписывается в общий нарратив "Вождя", даже если он никогда официально не выражал поддержку евразийству.\n\nНо Устрялов также разработал некоторые странные аргументы. В своей недавней статье "О развитии тоталитарного коммунизма" он утверждает, что так называемый "Манифест тоталитаризма" имеет хороший аргумент, как и чекистское правление террора большевиков. Хотя Устрялов не согласен с материалистическим нигилизмом социалистов, он утверждает, что "национальный тоталитаризм" или тоталитарный национализм — это правильное направление для Третьей России.\n\nИдеи Устрялова особенно распространены среди яркого поколения СЗРС с университетским образованием, тех, кто станет будущими бюрократами и администраторами. Естественно, их также привлекают идеи расширения государственного контроля над национальными делами, и, вероятно, многие из этих идей будут в конечном итоге реализованы на практике."
 russia.229.a: "У него есть хорошие идеи."
 russia.229.b: "Достаточно подобных разговорчиков!."
 russia.229.c: "Социализм?Расстрелять его!."
  
 russia.230.t: "Проблема количественной оценки ВЭС"
 russia.230.d: "После первых лет успеха управленческие способности Высшего совета народного хозяйства (ВСНХ) снизились. Большинство контролируемых государством отраслей промышленности сообщили о застое роста, а некоторые почти полностью не достигли своих целей. Борис Николаевич Моисеенко, министр контроля, которому поручено контролировать государственные органы, и бесхребетный подхалим Вождя, выдвинул многочисленные жалобы, утверждая, что ВСНХ тратит ресурсы и постоянно не дает результатов.\n\nВ свою защиту министр промышленности и торговли Александр Вознесенский и председатель информационного комитета ВСНХ Леонид Канторович запросили больше персонала для нижних уровней бюрократии государственных компаний. Они указывают на постоянное недофинансирование ВСНХ как на причину, по которой они не смогли собрать достаточно корректной информации. Секторы с обширной уже существующей бюрократией, такие как военная промышленность, показали высокий рост, но единственными проблемными секторами являются те, которые были национализированы лишь недавно."
 russia.230.a: "Расширить бюрократический аппарат для удовлетворения потребностей растущей бюрократии."
 russia.230.b: "Разве задача планировщика не в том, чтобы иметь правильные цифры?"
  
 russia.231.t: "Национальный союз солидаристов"
 russia.231.d: "Национальный союз солидаристов — это не политическая партия, а общественно-идеологическое движение, построенное вокруг Георгия Константиновича Гинса, Михаила Александровича Георгиевского и Виктора Михайловича Байдалакова. Основанные в 1920-х годах, они стремились лоббировать солидаристскую экономическую политику третьего пути и пришли к поддержке СЗРС в ее усилиях по земельной реформе и оппозиции капитализму.\n\nНСС всегда имели репутацию "идеалистов с чувством жалости" среди закаленных в боях свободников. Тем не менее, организация оставалась легальной благодаря своему тесному сотрудничеству с режимом, и многие из ее членов также являются членами СЗРС. В шутку ее называли социал-демократами СЗРС, название, против которого ее члены яростно выступают из-за его связи с социализмом. Многие солидаристы были полезны режиму, особенно в области регуляции трудовых отношений, организуя артели и организуя просавинковское рабочее движение."
 russia.231.a: "Поощряйте их работу среди трудящихся."
 russia.231.b: "Помешать им."
  
 russia.232.t: "Христианское рабочее движение"
 russia.232.d: "Свободники никогда не пользовались особой популярностью среди промышленных рабочих, и там их политика была наиболее жесткой. С отменой профсоюзов обязательные трудовые артели стали системой государственного контроля над трудом, связывая средства к существованию рабочих с их политической лояльностью. С уходом социалистов с политической сцены в некоторых областях были сформированы новые "профсоюзы", но это христианские, солидаристские профсоюзы, работающие под знаменем НСС, Национального союза солидаристов.\n\nЭто вызвало сильное раздражение бюрократов ВЭС и промышленных менеджеров. Хотя эти профсоюзы и проповедуют классовое сотрудничество, они тем не менее указали на коррупцию и злоупотребления внутри системы и обвинили некомпетентных менеджеров в саботаже российской национальной экономики. В судах эти дела запутаны, и рабочие, поддерживаемые юристами NSS, добились успехов. Хотя они, по-видимому, являются подходящим инструментом для укрепления лояльности среди рабочих, эта "псевдокоммунистическая агитация" со стороны СНБ вызвала большой гнев, и многие потребовали прекратить эти действия, поскольку они подрывают экономику."
 russia.232.a: "Централизованное планирование не работает, если у рабочих есть требования."
 russia.232.b: "Разве мы не ищем свободу как от капитализма,так и от социализма?"
  
 russia.233.t: "Армейские комиссары"
 russia.233.d: "Институт военных комиссаров имеет противоречивую репутацию в России. Комиссары, наряду с "революционными" или "штурмовыми" батальонами, были одной из немногих попыток Временного правительства в 1917 году поддерживать дисциплину и боевой дух в армии. Действительно, значительная часть элиты СЗРС может похвастаться долей бывших фронтовых комиссаров, включая Максимилиана Филоненко, Кароля Вендзягольского и самого Бориса Савинкова. Тем не менее, должность армейского комиссара исчезла в Белых армиях, хотя ее коннотации с большевиками сохранились. Поэтому неудивительно, что возрождение комиссаров было вызвано эвфемизмом.\n\nСильное присутствие СЗРС в рядах младших офицеров и рядовых неразрывно связано с неформальным положением так называемых "инструкторов-добровольцев". Избранные своими коллегами, инструкторы-добровольцы изначально неприветствовались армейским командованием как неприемлемая политизация, но с тех пор возродились в связи сближения армии и СЗРС. Несмотря на свой печально известный консерватизм, Ставка неохотно приняла новых комиссаров при условии, что они в значительной степени ограничат себя низшими чинами, а их обязанности не будут выходить за рамки поддержания духа корпуса и организации вербовочных кампаний.\n\nЭти ограничения, однако, не были хорошо восприняты многими в самом СЗРС. Кароль Вендзягольский, который сам в течение многих лет выступал в качестве фактического партийного комиссара, по-прежнему настаивает на том, чтобы должность инструкторов-добровольцев была не только формализована, но и заменена общеармейской системой комиссаров. Эти "заместители по идеологическим вопросам", несомненно, столкнутся с противодействием со стороны Ставки, однако Вендзягольский настаивает, что польза для боевого духа армии и политической подготовки, не говоря уже о партийном надзоре, значительно перевешивает риски."
 russia.233.a: "Поддерживайте армейское командование довольным."
 russia.233.b: "Комиссары будут иметь большую свободу действий."
  
 russia.234.t: "Образ Вождя"
 russia.234.d: "Борис Викторович Савинков никогда не был интересным оратором. Он может быть чрезвычайно харизматичным в частной беседе или в письменной форме, но перед аудиторией он скучен, непонятен, не вдохновляет и говорит с сильным акцентом, смешанным с польским, оставшимся от его лет взросления в Варшаве. Из-за этого Савинков редко выступает публично, а когда он это делает, то это часто очень короткие или чисто радиоречи. Чтобы компенсировать это, СЗРС располагает списком великих ораторов, таких как Кароль Вендзягольский и Александр Антонов.\n\nНо Савинков также чрезвычайно тщеславен и любит восхищение и понимает важность культа личности. Одним из его первых действий на посту президента было наполнение государственных СМИ специалистами по СМИ из СЗРС и наводнение общественности лозунгами, книгами, брошюрами и фотографиями, прославляющими Вождя — его военные испытания, его великий патриотизм и обещанное им великое будущее для всех русских людей.\n\nВождь изображается как революционный гений; человек со скромным началом, который с помощью силы воли и гениальности привел Россию к славе. Многие менее успешные части его прошлого ускользают от внимания. Для общественности это почти как если бы он был одной из главных фигур, стоящих за Февральской революцией, и если бы только Керенский послушал его, возможно, Россия избежала бы грядущего кровопролития. Он был единственным здравомыслящим человеком Временного правительства, лозунгом Белого движения — он практически трагический герой России XX века в духе Достоевского.\n\nСавинков — это всё: представитель богемы, гений контркультуры интеллигенции, патриот-провидец, ветеран армии и мудрый отец, заботящийся о простых русских людях и крестьянстве."
 russia.234.a: "Вождь — суровый отец народа."
 russia.234.b: "Вождь — гениальный провидец своей эпохи."
 russia.234.c: "Вождь — современный император-завоеватель!"
  
 russia.235.t: "Белая Молодежь"
 russia.235.d: "Белая молодежь, начиналась как небольшая патриотическая образовательная организация в Петрограде в 1932 году бывшим генералом и местным политиком СЗРС Виктором Александровичем Ларионовым. Поначалу ее вытеснили Stabs-Captains Ивана Солоневича, но с тех пор, как движение Солоневича было запрещено, "Белмолец" Ларионова значительно разросся, и отделения также были образованы в Пскове, Новгороде, Москве и Курске. Ларионов, который с тех пор был назначен Вождем Градокомиссаром (городской эквивалент губернатора) Петрограда в 1935 году, лоббировал расширение своего движения до официальной национальной роли в СЗРС.\n\nБелмолец готовит новое поколение русских рыцарей террора. Как объясняют их брошюры, новый русский воин не только сражается мечом и огнем, но он сражается идеей — неподкупной и бессмертной. Эта чистая идея России дает солдатам выносливость, дисциплину и революционную волю идти до конца ради защиты своей родины. Вопрос и разум — враги чистой идеи, и бельмолецов учат быть без двусмысленности, без неопределенности. На практике большая часть образования состоит из стрельбы, бокса, спорта и военного образования, призванных подготовить идеальных солдат."
 russia.235.a: "Во всех городах будут созданы отделения"
 russia.235.b: "Они хороши как личная инициатива Ларионова."
  
 russia.236.t: "Русское Государство"
 russia.236.d: "Россия стоит на пороге глубокой трансформации. За время, прошедшее после "несчастной" кончины Чернова и краха оппозиции, под руководством президента Савинкова были достигнуты большие успехи. Конституция теперь отражает волю народа. Православие и многочисленные веры России были закреплены в законе. Военные отвечают новому лидеру. Рабочие и крестьяне России были спасены от хищного идеала синдикалистских профсоюзов. С каждой новой реформой СЗРС все глубже внедрялась в качестве естественной правящей партии России, в то время как оппозиция все больше погружалась в безвестность — способная лишь отсрочить возрождение страны как великой державы. Пришло время формализовать эту смену караула.\n\nС воздуха Москва, кажется, мерцает, как мираж; так велико количество развевающихся флагов. Российские триколоры развеваются рядом с зелеными знаменами и сурово-черными мечами и терниями. Объявлен национальный праздник, поэтому улицы заполнены соответствующим количеством гуляк. На Красной площади стихает шум тысяч людей, когда Борис Савинков появляется, чтобы занять свое место на вершине монолитного пьедестала. Савинков, с фуражкой на сгибе руки, не тратит времени на повторение литании побед СЗРС. Когда за его спиной разворачивается новый флаг России, Савинков объявляет конец слабой Российской Республики и то, что новое Русское Государство преуспеет там, где старая демократия потерпела неудачу. Собравшиеся ряды свободников ревет в знак одобрения, а через мгновение за ним следует толпа. Одно слово эхом разносится по Красной площади, по Москве, по всей России — Вождь."
 russia.236.a: "Да здравствует Родина!"
  
 russia.238.t: "Возвышение свободников"
 russia.238.d: "Хотя этот термин использовался как общее (и изначально уничижительное) обозначение любого сторонника СЗРС, однако настоящий "свободник" всегда был на голову выше среднестатистического члена партии. Термин, вольно переводимый как "вольные люди", впервые появился во время восстания Савинкова 1918 года против большевиков в Центральной России, причем "свободник" относился к партизанам СЗРС, находившимся под непосредственным командованием Савинкова. С окончанием Гражданской войны и роспуском первоначального СЗРС, свободники возродились в 1924 году как военизированное крыло политической партии СЗРС. Свободники вели бурное существование в течение следующего десятилетия, учавствуя в столкновениях с социалистами и либералами на улицах, в то время как их самые фанатичные члены вступали в откровенно нелегальные террористические ячейки боевых отрядов. Однако даже среди кровопролития свободники также управляли столовыми для бедных и предоставляли бесплатную рабочую силу борющимся крестьянам, что во многом способствовало возникновению доброжелательности у банды людей, которых в противном случае просто считали бы головорезами.\n\nОднако восхождение СЗРС к правительственным коридорам заставило свободников искать новую цель. Имея больше членов, чем когда-либо, было бы глупо оставлять их охранять партийные собрания. Менее военизированные формирования, такие как Русский легион Архангела Михаила СОР, уже были объединены со свободниками, что сделало организацию по сути единственной частной армией для партии. Таким образом, предложения внутри партии слились вокруг двух планов. Первый направлен на объединение нескольких подразделений полицейских сил МВД под руководством свободников, создав федеральную национальную гвардию, которая будет поддерживать внутренний порядок и хорошее управление. Другой план вместо этого включал бы свободников в армию под прямым командованием комиссаров, создавая вооруженные силы, способные действовать как военная полиция и идеологическая опора. В любом случае свободники расцветут как столп партийной власти."
 russia.238.a: "Пусть они сосредоточатся на том, чтобы сделать людей "счастливыми"."
 russia.238.b: "Они нужны нам для наблюдения за нашими солдатами."
  
 russia.240.t: "Юные Следопыты"
 russia.240.d: "Скаутское движение в России может похвастаться долгой и славной историей, зародившись в 1908 году с личного благословения и поддержки царя Николая II. Хотя Империя исчезла, российский скаутинг только продолжал процветать, с десятками тысяч скаутов по всей России, организованных в несколько различных организаций. Многие скауты и скаут-мастера сражались под знаменем белых во время Гражданской войны, и хотя они заслужили много славы, их не обошли стороной политические разногласия белых. Национально-популистские, монархические, республиканские и даже некоторые социалистические скаутские группы появились в 1920-х годах, поддерживая российскую молодежь в форме и активности, но при этом довольно враждуя друг с другом.\n\nС консолидацией России под руководством СЗРС эта запутанная ситуация стала неприемлемой, не говоря уже о том, чтобы позволить детям подвергаться воздействию опасных идеологий. Генерал Карл Гоппер, крупная фигура в российском скаутинге и близкий союзник Савинкова, инициировал свой план по объединению всех скаутов в Организацию российских юных следопытов. Прогресс был быстрым, поскольку инициатива получила активную поддержку со стороны Олега Пантюхова, основателя российского скаутинга, а также Бориса Мартино, молодого, но весьма влиятельного члена скаутского движения, связанного с СЗРС. Большие надежды возлагаются на то, что кампания по объединению в сочетании с новой вербовочной кампанией гарантирует, что будущие поколения молодых россиян будут воспитываться с патриотизмом и идеологическим воспитанием, необходимыми для сохранения силы Родины."
 russia.240.a: "Будь Готов!!"
  
 russia.241.t: "Учебная программа Свободника"
 russia.241.d: "До этого момента наша система образования была больше сосредоточена на удалении либерально-коммунистического влияния из учебников, но ей не хватало большей идеологической последовательности. В ходе внутрипартийных дебатов возникли две отдельные фракции. Министр промышленности и торговли, профессор Александр Вознесенский, был видным сторонником политико-технического фокуса, предпочитая точные науки. Он утверждает, что Россия лучше всего модернизируется через инженеров и естествоиспытателей, чьи навыки необходимы для реализации великих амбиций России. Хотя политическое образование важно, оно должно играть второстепенную роль.\n\nПротивоположную точку зрения занял Петр Боранецкий и его Академия духовной культуры, которую он представляет как модель будущего российского образования. Основное внимание в образовании будет уделяться самореализации и творчеству студентов с помощью учебной программы, вдохновленной символизмом и штайнером. Даже менее духовные члены СЗРС, такие как Анастасий Вонсяцкий, также указывали на то, что национал-популизм верит не в материализм, а в волю, которая наилучшим образом реализуется посредством духовно-ориентированного образования."
 russia.241.a: "Политико-техническое образование."
 russia.241.b: "Духовно-культурное образование."
  
 russia.242.t: "Природа национального народного искусства"
 russia.242.d: "Поскольку мы переделываем человеческий дух, искусство является одним из важнейших инструментов в наших руках. До сих пор художественная жизнь России была в значительной степени свободной, и Министерство культуры спонсировало различные виды художественных проектов, пока они прославляли русскую нацию. В качестве личного проекта Вождя он привлек многих художников-авангардистов для работы в государственной пропаганде и великих архитектурных проектах. Это привело к появлению новых эстетических теорий среди интеллектуалов СЗРС.\n\nВо-первых, есть так называемый неосимволистский авангард, группа художников вокруг блестящего Василия Кандинского. Темы Кандинского берут начало в мистических духовных переживаниях, апокалиптических темах и хаосе символов. Хотя некоторые из его более смелых творений остались без внимания государственных СМИ, он пользуется восхищением Савинкова и многих из тех, кто подчеркивает более эзотерические аспекты национал-популизма. Однако восхищение едва ли взаимно, и Кандинский отказался от приглашений на партийные мероприятия.\n\nБолее футуристическая тенденция в движении тяготеет к Александру Родченко и другим "конструктивистам". Их искусство черпает вдохновение из современности, из стали и скорости машинного века, обнаженных до неузнаваемости. Мы уже использовали большую часть конструктивистского стиля в нашей государственной пропаганде, поэтому было бы естественным шагом сформулировать национальный конструктивизм как официальный стиль партии."
 russia.242.a: "Неосимволизм."
 russia.242.b: "Национальный конструктивизм."
 russia.242.c: "Не занимать никакую сторону."
  
 russia.244.t: "Появляются новые доказательства"
 russia.244.d: "Невиданные доказательства убийства Виктора Чернова попали в руки [RUS_GetArmyChief]. Неясно, как он получил эту информацию, и вполне возможно, что командующий армией сам поручил расследование, используя только военную разведку вдали от любопытных глаз СЗРС. В конце концов, судьба Лавра Корнилова оставила большую часть армии в ярости, считая, что Савинков несправедливо политизировал, чтобы устранить почитаемого генерала.\n\nНезависимо от того, как появились эти документы, они, похоже, подразумевают более прямое участие президента Савинкова в убийстве Виктора Чернова, и что это позже было использовано для изобличения Корнилова. Это противоречит официальной версии, где убийца, скорее всего, действовал по указанию Лавра Корнилова. Вполне возможно, что эти "доказательства" были созданы, чтобы обелить роль Корнилова в убийстве, и подверглись жесткой критике со стороны разведывательных служб, связанных с партией. Если бы выяснилось, что Корнилов был ложно обвинен и взял на себя вину за убийство Савинкова, можно быть уверенным, что доверие военных к Савинкову резко упало бы."
 russia.244.a: "Это всего лишь разговоры."
 russia.244.b: "Наказать тех, кто распространяет такую клевету."
 russia.244.c: "Заменить главнокомандующего армией."
  
 russia.245.t: "Заговор Корнилова"
 russia.245.d: "Благодаря недавним расследованиям мы наконец можем ответить на то, что происходило за кулисами после убийства Чернова, согласно показаниям некоего штабс-капитана, входившего в ближайшее окружение Корнилова. Он описал заговор, возникший еще во время выборов 1934 года, и представил картину того, что побудило Корнилова совершить этот акт безумия.\n\nПохоже, Корнилов пожалел о своей роли в подавлении восстания Болдырева в 1929 году, когда понял, что Савинков был гораздо более опасен и менее контролируем, чем изначально представлял себе Корнилов. Опасаясь предательства, Корнилов держал свой круг заговорщиков как можно меньше, полагая, что его должность военного министра склонит и армию, и страну на его сторону, как только с президентом "разберутся".\n\nПохоже, заговор начал распутываться, когда Корнилов рискнул обратиться к Чернову, чтобы попросить его о помощи в успокоении России после того, как Савинков исчезнет из виду. Подробности неясны, но, похоже, встреча Корнилова и Чернова прошла очень плохо, и Чернов пренебрежительно отозвался о том, что он считал неприкрытым захватом власти армией.\n\nРазочарованный и опасаясь раскрытия заговора, Корнилов поспешно организовал печально известное убийство Чернова. Найдя Леонидова через родственника, активного в заговоре, Корнилов тщательно изменил систему безопасности в Сенатском дворце, чтобы Леонидова не остановили, и позаботился о том, чтобы нападавший не прожил долго. Когда правительство выразило скептицизм по поводу его теории о социалистических заговорах, Корнилов испугался, что разоблачение — лишь вопрос времени, и начал наступление на Кремль, завершившееся его собственной гибелью."
 russia.245.a: "Корнилов, как ты мог?"
  
 russia.246.t: "Овцы и дураки"
 russia.246.d: "Союз защиты Родины и Свободы всегда был группой исключительных людей. Народная воля, Боевая организация, первый СЗРС, Боевые дружины второго СЗРС — все это "Братства рыцарей террора", по словам Вождя. У них нет места полумерам; им не нужны люди, которые не готовы отдать всего себя.\n\nЗа эти годы СЗРС ассимилировал миллионы членов, став большим массовым движением, но также раздутым и фракционным. Многие консерваторы присоединились к движению оппортунистически и были вознаграждены высокими должностями еще тогда, когда СЗРС еще не имел неоспоримого контроля. Даже в центральном комитете партии много консерваторов-перебежчиков. Это была мудрая политика, да — но Вождь постановил, что в долгосрочной перспективе это вредит моральным и психологическим устоям партии. Так же, как обществу необходимо очиститься от нечистот, чтобы добиться успеха, то же самое делает и СЗРС."
 russia.246.a: "Мы должны послать сигнал — те, у кого нет веры, должны быть опозорены."
 russia.246.b: "Просто отстраните некоторых людей от руководства."
 russia.246.c: "Я уверен, что мы сможем найти доказательства их измены."
  
 russia.247.t: "Выбор нового министра-председателя"
 russia.247.d: "После серьезных разногласий между Вождем и министром-председателем стало ясно, кто уйдет.\n\nСавинкову предстоит назначить нового Председателя-министра, который будет выполнять повседневные поручения российского правительства, но на этот раз лояльного, хорошего человека вроде Деренталя или Вендзягольского, а не человека с радикально отличающимися идеологическими взглядами.\n\nМожно было бы просто объединить должности Председателя-министра и Президента, хотя это, скорее всего, ничего не решит — кого-то все равно нужно делегировать для решения этих вопросов."
 russia.247.a: "Секретарь партии Вендзягольский."
 russia.247.b: "Дерентал, человек, покоривший сердце Вождя."
 russia.247.c: "Вождь будет вести, и только Вождь."
 RUS_disable_factionalism_tt: "§nОтключает любые дальнейшие изменения Председателя-министра.§!"
  
 russia.249.t: "Всероссийская Боевая Организация"
 russia.249.d: "Красное подполье России, вопреки всем обстоятельствам, выдержало два десятилетия репрессий. С постоянно ужесточающимся полицейским государством то, что осталось от сопротивления, становится все более отчаянным. Начальник Московского района охранки полковник Борис Пашковский погиб сегодня, когда бомба взорвалась возле его автомобиля в Туле. Считается, что это стало ответом на организованный им массовый арест и казнь бывших организаторов Тульского профсоюза угольщиков как подозреваемых в коммунистической деятельности.\n\nОтветственность за нападение взяла на себя самопровозглашенная "Всероссийская боевая организация" (ВРБО), которая транслировала нелегальные радиосообщения через передатчики в Беларуси и Украине. Эту организацию, по-видимому, в основном возглавляют люди, связанные с левыми эсерами или другими коммунистами, но есть доказательства того, что они также привлекают более умеренных союзников, объединенных просто общей ненавистью к Вождю. Агент эсеров Яков Блюмкин, судя по всему, является мозгом организации, и для его поимки были развернуты масштабные операции, даже если для этого придется санкционировать операции на иностранной территории."
 russia.249.a: "Террористический режим, борющийся с терроризмом."
  
 russia.250.t: "Создание ВЭС"
 russia.250.d: "Пока Россия переживает последствия Черного понедельника, стало совершенно ясно, что страна сталкивается с самым серьезным экономическим кризисом за последнее десятилетие. Верховный экономический совет, или "Высший экономический совет", был создан в рекордные сроки указом президента, но перед ним стоит сложная задача. Председатель ВЭС и министр промышленности и торговли Александр Вознесенский, тем не менее, выступил с широко освещаемой речью в Думе в течение нескольких дней после своего назначения, изложив немедленную стратегию России по восстановлению экономики.\n\nПоскольку даже краткосрочные кредиты из-за рубежа почти невозможно найти и они политически неприятны, государство вмешалось, чтобы рекапитализировать и национализировать значительную часть неплатежеспособных российских банков, поместив их под юрисдикцию реорганизованного "Государственного банка". Учитывая слабую репутацию правительства как заемщика, были разработаны планы по выпуску векселей через внутренние банки-посредники. Называемые "законопроектами о создании рабочих мест", есть надежда, что частные инвесторы сохранят внутренний денежный поток, с целью, чтобы эти инвестиции достигли зрелости, как только экономика стабилизируется. В сочетании с жесткими, но целенаправленными мерами жесткой экономии план ВЭС направлен на то, чтобы сбалансировать финансы, ограничив государственные расходы и поддерживая внутренние ликвидные потоки капитала в программах общественных работ.\n\nХотя амбициозные стратегии уже разрабатываются для полной промышленной трансформации России, краткосрочная цель заключается в поддержании уровня занятости как можно более высоким для простого существования. Если все пойдет хорошо, рабочий класс России сможет вынести основную тяжесть этой жесткой экономии при поддержке правительства и будет готов к экономическому контрнаступлению, чтобы вернуть утраченные позиции."
 russia.250.a: "Будем надеяться, что мы быстро с этим справимся."
  
 russia.251.t: "Необходимость земельной реформы"
 russia.251.d: "Россия боролась с вопросом, как модернизировать и организовать свою обширную сельскую местность. До того, как их прервала Великая война, реформы Столыпина пытались разрушить "мир", традиционную крестьянскую деревню, в пользу современных мелких землевладельцев. Хаос 1917 года вместо этого принес гораздо более радикальные изменения — "Черный передел", — поскольку крестьяне воспользовались крушением порядка, чтобы захватить землю для себя. Последующие земельные реформы эсеров-кадетов 1923 года были как попыткой восстановить порядок, так и кампанией по перераспределению. Реформы предоставили деревням значительную автономию, а также позволили крестьянам арендовать национализированную землю по очень низким ценам. К сожалению, другие результаты кампании были неоднозначными.\n\nХотя крестьяне получили много земли, реформы были запятнаны не только колоссальной коррупцией в земельных комитетах, но и неясными намерениями относительно того, кто получит землю. Правительство "купило" у землевладельцев огромные участки земли по ценам ниже рыночных, но большая часть из них оказалась в руках промышленников и богатых крестьян, а не нуждающихся. Попытки исправить недостатки реформ рухнули под грызней эсеров и кадетов.\n\n[RUS_land_reform_1]"
 russia.251.a: "Посмотрим, как все пойдет..."
 RUS_land_reform_1_natpop: "Президент Савинков, таким образом, обнаруживает себя с незавидной работой по исправлению двух десятилетий недостатков старой коалиции. Никто не хочет повторения крестьянского восстания 1932 года в Тамбове, когда крестьян расстреляли после беспорядков, вспыхнувших после отказа кадетов пересмотреть условия продажи земли. Министр сельского хозяйства СЗРС Павел Агеев наметил амбициозную программу по исправлению прошлых ошибок. Советы судей, государственных служащих, агрономов и землемеров будут мобилизованы по всей России и получат полномочия выносить решения по делам о разделе земли. Большинство ожидает, что Советы просто раздадут новую землю. Однако удовлетворение пожеланий крестьян должно быть сбалансировано объединением бесполезно маленьких участков в пригодные для жизни наделы, даже если некоторые крестьяне будут тогда обязаны искать работу в другом месте. Земля — это только часть уравнения: российские фермы необходимо модернизировать и расширять, если они хотят прокормить не только растущее население, но и государственную казну."
 RUS_land_reform_1_dem: "Поскольку бывший президент Савинков не смог полностью решить эту проблему, именно переходное правительство оказалось перед незавидной задачей исправления двух десятилетий недостатков старой коалиции. Никто не хочет повторения крестьянского восстания 1932 года в Тамбове, когда крестьян расстреляли после беспорядков, вспыхнувших после отказа кадетов пересмотреть условия продажи земли. Хотя СЗРС разработал собственные планы, которые должны были решить земельную проблему, они слишком амбициозны и слишком испорчены популистским потакательством крестьянству. Тем не менее, если мы сократим их масштаб, эти планы можно будет использовать для ускорения нашей собственной земельной реформы и для доказательства нашей компетентности подавляющему большинству населения России."
  
 russia.252.t: "Начало земельной реформы"
 russia.252.d: "Уничтожить общинную землю крестьян — значит уничтожить душу России. Однако не секрет, что традиционное полосное земледелие не только неэффективно, но в Центральной России просто не хватает земли, необходимой для содержания всех крестьян. Если каждый россиянин хочет процветать, то у него нет иного выбора, кроме как объединить поля и направить избыточное сельское население в близлежащие города или через Урал в Сибирь и Туркестан. Большие надежды возлагаются на то, что эти усилия в сочетании с механизацией сельского хозяйства и новыми агрономическими колледжами позволят экспоненциально увеличить урожайность, уважая при этом традиции мира.\n\nПоскольку по всей России появились Советы по разделу земли, новая программа реформ вступила в свои первые официальные стадии. Огромные участки земли были выделены для национализации. Тысячи землемеров и судей заняты работой над десятилетним юридическим отставанием. Были созданы новые "артели" — торговые кооперативы — для размещения и обеспечения работой притока крестьян в города. К сожалению, не все были рады узнать, что на самом деле влекут за собой реформы.\n\nОфисы СЗРС были завалены письмами, адресованными президенту Савинкову, с требованием наказать министров за "неправильное толкование" его приказов. Старейшины многих деревень в ярости из-за того, что государство предоставило сельским чиновникам не только право вето на выборы старост деревень, но и оставило за собой право назначать их, если местные жители окажутся непреклонными. Объединение земельных полос вызвало возмущение, поскольку, хотя многие крестьяне хотят получить землю, мало кто хочет перекраивать границы или вообще покидать родную деревню. Даже схема агрономических колледжей подверглась резкой критике, в некоторых письмах утверждалось, что время, проведенное в классах, меньше времени, проведенного в полях.\n\nХотя партийный дух несколько сник, многие непреклонны в том, что реформы должны проводиться по плану, и что это просто болезнь роста. Несомненно, в будущем будет больше сопротивления — время покажет, готова ли партия платить цену за противостояние этому."
 russia.252.a: "Давайте постараемся свести воздействие к минимуму, если это возможно."
 russia.252.b: "Это необходимо сделать, независимо от реакции."
  
 russia.253.t: "Земельная реформа в Туркестане"
 russia.253.d: "Туркестан (который в России относится ко всей Средней Азии) был местом назначения для избыточных крестьян России со времен Столыпинских реформ, и хотя миграция несколько замедлилась за последние десятилетия, она резко возросла, поскольку началась собственная земельная реформа СЗРС. Поскольку большая часть пахотных земель в Туркестане уже была заселена к 1910 году, многие из нынешних поселенцев вместо этого снимают лагерь вокруг киргизских степей. Это вызвало гнев местных жителей, особенно киргизских (казахских) кочевников, которые обвиняют поселенцев в нарушении их традиционных путей миграции. Даже казаки, как правило, полицейское подразделение российского государства в регионе, высказывали свои жалобы на то, что поселенцы крадут "неиспользуемые" земли, которые казаки оставляют для своих стад.\n\nТуркестан тоже не избежал споров. Несмотря на меньшее количество поселенцев, туркестанские деревни были выбраны правительством для аналогичной кампании по консолидации и модернизации, как и их российские аналоги. Переход от квазифеодального "кишлака" региона к более современному "ширкату" оказался спорным по многим из тех же причин, что и в России — крестьяне не любят консолидацию полей и возмущаются надзором со стороны посторонних. Однако ситуация гораздо более нестабильна в Туркестане, где местные жители с некоторыми основаниями утверждают, что Советы по разделу земель в подавляющем большинстве русские и соответственно предвзяты.\n\nЧиновники и крестьяне из Средней Азии объединились, чтобы потребовать создания местных трибуналов для представления интересов коренного населения. Нет никаких сомнений в том, что эти трибуналы будут препятствовать кампании по реформам, и поэтому несколько партийных чиновников тихо предлагают мобилизовать армию и казаков, чтобы пресечь эту проблему в зародыше."
 russia.253.a: "Жестко подавлять инакомыслие."
 russia.253.b: "Согласитесь на трибунал."
 RUS_land_tribunal_tt: "§Партия GАлаш поддерживает это.§!"
  
 russia.254.t: "Забастовки фермеров"
 russia.254.d: "После преодоления первых препятствий кампания по земельной реформе набрала мощный импульс. Многие российские газеты начали публиковать ежедневные колонки с указанием общей площади земли, переданной крестьянам на данный момент, а также благодарственные письма президенту Савинкову и СЗРС. Однако, похоже, что за каждой историей успеха проблемы еще одной деревни только усугубляются.\n\nНеудивительно, что программы консолидации полей и миграции остаются самыми спорными вопросами. Из уважения к их независимости самим деревням был предоставлен надзор за большей частью процесса, но многие недовольные крестьяне просто перестали утруждать себя их прослушиванием. Хуже того, гнев против реформ начал перерастать в открытые забастовки. Фермеры и безземельные крестьяне объединились, чтобы осудить предполагаемое "кулачивание" правительством сельской местности, заявив, что усилия сделать фермы экономически жизнеспособными превзошли обещания предоставить всем крестьянам справедливую долю земли.\n\nСитуация напряженная, хотя, к счастью, насилие еще не вспыхнуло. Тем не менее, большая часть центрального Черноземья России парализована забастовками, что ставит под угрозу столь необходимые поставки зерна. Лояльные подразделения МВД и казаки делают все возможное, чтобы восстановить порядок, не прибегая к кровопролитию — партия не может позволить себе еще один Тамбов."
 russia.254.a: "Этому необходимо немедленно положить конец!"
  
 russia.255.t: "Заминка в реформах"
 russia.255.d: "В то время как прошлые земельные реформы привели к перераспределению земли почти из каждого социального сословия в России, одно из них осталось явно нетронутым. После Гражданской войны многие военные офицеры обналичивали свои отставки на участках дешевой земли, купленных из национального земельного фонда. Многие активно служившие офицеры делали то же самое, еще больше усложняя вопрос о том, как, если вообще, эта земля будет перераспределена. Поскольку многие бывшие землевладельцы были без гроша в кармане и не могли выкупить свои старые земли, этот класс офицеров быстро заполнил пробел как одна из самых непропорционально богатых землей групп в России.\n\nОфицеры, естественно, утверждают, что их гордая служба стране дает им право на землю, которую они и заработали, и купили честно. Помимо простого владения огромными участками земли, становится все более очевидным, что нынешняя ситуация также подрывает моральный дух армии, поскольку многие рядовые крестьяне были удостоены позора подчинения своим помещикам. Президент Савинков воздержался от прямых комментариев, чтобы не оскорбить деликатную честь военных, но его труды, восхваляющие "казачью модель" крестьян-земледельцев-солдат, часто цитировались сторонниками реформы. Раздача офицерских земель может вернуть ослабевающее общественное мнение, но приобретение новых врагов в армии — тоже недешевое занятие."
 russia.255.a: "Они должны сдать свою землю вместе со всеми остальными."
 russia.255.b: "Они заслуживают своих исключений."
  
 russia.256.t: "Результаты земельной реформы"
 russia.256.d.minimal: "По мере того, как программа земельной реформы подходила к концу, мнения в России разделились так, как часто не разделяла сама земля. Крестьянство, по всем данным, ушло довольным тактом правительства. Отсутствие государственного принуждения к соблюдению правил означало, что многие границы в сельской местности остались нетронутыми. Предоставленные самим себе, крестьянские собрания просто не смогли заставить своих членов объединить участки или переехать, оставив неловкую патовую ситуацию на большей части сельской местности. Тем не менее, отсутствие событий в кампании вызвало вздохи облегчения среди тех, кто боялся беспорядков.\n\nНастроение в министерствах сельского хозяйства и финансов, с другой стороны, мрачное. Начали циркулировать шутки о том, что некоторые сотрудники проспали и вообще пропустили кампанию. Горечь начала просачиваться в послания, отправленные на рассмотрение правительства; нельзя отрицать, что большая часть предложенного плана земельной реформы была сокращена или полностью отменена. Хотя [RUS_land_reform_2] может поаплодировать себе за то, что в краткосрочной перспективе ей удалось сделать российский народ счастливым, реформы не смогли создать условий, необходимых для настоящей революции в российском сельском хозяйстве."
 russia.256.d.low: "Завершение кампании по земельной реформе принесло с собой первую струйку хороших новостей из министерств сельского хозяйства и финансов. Хотя реализация консолидации земель была в лучшем случае посредственной, первоначальные результаты уже оправдали решение не отступать полностью. Количество зерна, поступающего как на внутренний, так и на экспортный рынки, заметно возросло. Сельская местность, хотя и раздраженная некоторым новым контролем государства, оставалась в основном мирной.\n\nОднако некоторые из более независимых голосов в [RUS_land_reform_2] выразили свою обеспокоенность тем, что слишком мало было достигнуто с помощью этой возможности. Внутренние отчеты довольно горько отметили, что если даже половинчатая программа земельной реформы дала такие видимые результаты, то надлежащая реализация могла бы творить чудеса. Другие в партии возражали, что дальнейшее продвижение реформ усилило бы сопротивление до неприемлемого уровня. В любом случае, министерства довольны тем, что, по крайней мере, некоторые из несправедливостей прошлого были исправлены, и что некоторые издержки будущей индустриализации могут быть компенсированы за счет сельскохозяйственной прибыли."
 russia.256.d.moderate: "И [RUS_land_reform_2], и российская деревня пережили худшие из трудностей роста земельной реформы и стали сильнее. Несмотря на некоторые недостатки и уступки, сделанные для успокоения общественности, реформы прошли в основном так, как и планировалось. Земельные участки по всей России были решительно консолидированы, и те крестьяне, которые не смогли найти уступок в своих родных деревнях, были предоставлены для поселения в других местах. Новые крестьянские общины вернули себе центральное место в официальном дискурсе, даже если многие из самих крестьян все еще адаптируются к быстрым изменениям.\n\nМинистерства сельского хозяйства и финансов представили [RUS.GetLeader] восторженные отчеты, в которых подробно описываются успехи кампании. Высока уверенность в том, что более эффективные фермы в сочетании с более широким доступом к современному оборудованию и техническому образованию смогут как прокормить население России, так и обеспечить постоянный источник дохода для быстрой индустриализации. Хотя некоторые радикальные голоса предполагают, что можно было бы добиться большего при самом строгом соблюдении правил, подавляющее большинство благодарно за то, что перенесенные трудности сделали сельскую местность России более справедливой и гораздо более продуктивной."
 russia.256.d.high: "Борис Савинков часто обещал "третью революцию" для России, и по мере того, как пыль от земельной реформы оседает, страна начинает понимать правду, стоящую за его словами. Формальное завершение земельной реформы было отмечено военным парадом на Красной площади. Учитывая интенсивность реформ, замена танков тракторами и винтовок лопатами, возможно, более буквальна, чем некоторые в СЗРС считают нужным. Советы по земельному разделу, вооруженные всей полнотой президентского мандата, оказались совершенно бескомпромиссными в своем стремлении к "справедливому распределению", несмотря на возражения общественности. Несогласие, забастовки и вредительство были быстро подавлены войсками безопасности МВД и казаками.\n\nСила реформ уже приносит дивиденды, к радости министерств сельского хозяйства и финансов. Общинные земли крестьян сохранились, но средневековое земледелие было изгнано в прошлое. По всей Республике крестьянам дали землю, орудия труда и образование, необходимые не только для выживания, но и для обогащения как самих себя, так и России. Для некоторых будущее просто должно быть построено за пределами их старых домов. Могут пройти годы, прежде чем гнев остынет и новые деревни пустят корни, но нельзя сомневаться, что Россия скоро будет готова короновать себя как мировую житницу. СЗРС переделала сельскую местность по своему образу и подобию — и шепотом утверждают, что "третья революция" нацелилась на промышленность."
 russia.256.a: "Придется обойтись без этого."
 russia.256.b: "По крайней мере, экономика восстановится."
 russia.256.c: "Отличная работа!"
 russia.256.e: "Доблестное усилие!"
 RUS_land_reform_2_natpop: "СЗРС"
