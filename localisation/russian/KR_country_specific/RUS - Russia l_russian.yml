 russia.441.t: "Казачьи привилегии и их вольности"
 russia.441.d.intro: "Русские казаки кочуют по южным и восточным окраинам России, происходя от военных поселенцев степных регионов — уникальных по культуре, но несомненно русских. Их войскам был предоставлен официальный автономный статус Конституцией 1922 года в качестве награды за их героические усилия в Гражданской войне. Несмотря на то, что казаки не образуют этнического большинства нигде за пределами своих станиц, они, как правило, владеют большей частью земли в войсках и посредством политической власти и доступа к образованию образуют привилегированный класс по сравнению с обычными русскими арендаторами-фермерами и городскими жителями. Взамен казаки служат в армии под началом своего войскового атамана, часто будучи первыми, кого отправляют на подавление региональных беспорядков, будь то на Северном Кавказе, в Туркестане или общие гражданские беспорядки."
 russia.441.d.szrs: "$russia.441.d.intro$\n\nНа практике казаки — наши враги. Они — крупные землевладельцы, пользующиеся неоправданными привилегиями по сравнению с простыми русскими крестьянами, живущими на земле 'истинных хозяев'. Да, мы уважаем казаков за их воинские способности — но разве это не долг каждого патриота-русского? Человека нельзя награждать за то, что он просто делает то, чего от всех ожидают — и поэтому многие в партии хотят значительно сократить автономию казаков — и, естественно, перераспределить их земли среди лояльного русского крестьянства, такого же способного и патриотичного, как казаки."
 russia.441.d.wrangel: "$russia.441.d.intro$\n\nМногие из лучших и самых ярких российских командиров имеют либо казачьи корни, либо командовали казачьими войсками. Несомненно, казачья традиция представляет собой все еще живущее рыцарство и мужество русского солдата. Конечно, есть некоторые социальные проблемы с реализацией казачьих войск, но в конечном итоге правительство должно поддерживать эту систему."
 russia.441.d.dem: "$russia.441.d.intro$\n\nДля многих казаки представляют собой остаток старой аристократически-милитаристской имперской эпохи, гарнизонного государства при Николае I. Другие рассматривают казачество как неотъемлемую часть России, региональную идентичность, которую необходимо поддерживать. Несмотря на любые политические или социальные вопросы, следует признать, что казаки служат полезной быстроразвертываемой силой против внутренних беспорядков... которая может быть полезна любому режиму, независимо от нашего идеализма."
 russia.441.a: "Они должны быть в авангарде нашей армии!"
 russia.441.b: "Мы не должны менять ситуацию."
 russia.441.c: "Отменить их привелегии!"
  
  ### Western March events ### 
 russia.442.t: "Первая цель"
 russia.442.desc1: "После почти двух десятилетий унижений для России мы скоро будем готовы положить конец немецкой гегемонии. Война неизбежна, и это вопрос времени, когда она начнется - главный вопрос в том, кто одержит верх, напав на противоборствующую сторону. Ставка уже начала составлять планы операции "Екатерина" в 1934 году по приказу президента Савинкова и продолжила их подготовку под руководством [RUS_GetArmyChief]. Ряд возможных планов был представлен [RUS.GetLeader] для окончательного утверждения. Но сначала мы должны выяснить детали, наиболее насущным из которых является первоначальная цель удара.\n\nГенерал Слащев при поддержке генерал-фельдмаршала Маркова и других "черных погон" предлагает нанести удар вглубь Украины, которая имеет грозные вооруженные силы, но один фактор делает ее привлекательной целью: ее география. Наши танки и кавалерия могут превзойти противника в маневре на равнинах Восточной Украины в большой битве на окружение, и если план будет успешным, мы сможем угрожать [202.GetName] и соединиться с потенциальными союзниками на Балканах.\n\nГенералы, близкие к Деникину, такие как генерал Головин, предлагают более прямой подход: мощный удар по [BLR.GetName]. Сторонники этого плана признают, что линию Днепр-Даугава будет трудно прорвать, но если мы одержим верх, выгоды будут невероятными, и мы сможем быстро продвинуться в Германию, одновременно разрезав немецкие силы на два отдельных фронта. Как только [206.GetName] падет, мы сможем угрожать Украине и Прибалтике с запада и востока и более надежно обезопасить наши фланги.\n\nНаконец, есть вариант с Прибалтикой. Генерал Кутепов и адмирал [RUS_GetNavyChief] утверждают, что вторжение в Прибалтику даст нам больший контроль над Балтийским морем, позволит нам быстрее угрожать центральным районам Германии и защищать Петроград от любых немецких вторжений, полностью обходя большую часть немецкого Восточного вала."
 russia.442.desc2: "После почти двух десятилетий унижений для России мы скоро будем готовы положить конец немецкой гегемонии. Война неизбежна, и это вопрос времени, когда она начнется - главный вопрос в том, кто одержит верх, напав на противоборствующую сторону. Ставка уже начала составлять планы операции "Екатерина" в 1934 году по приказу президента Савинкова и продолжила их подготовку под руководством [RUS_GetArmyChief]. Ряд возможных планов был представлен [RUS.GetLeader] для окончательного утверждения. Но сначала мы должны выяснить детали, наиболее насущным из которых является первоначальная цель удара.\n\nГенерал Слащев при поддержке генерал-фельдмаршала Маркова и других "черных погон" предлагает нанести удар вглубь Украины, которая имеет грозные вооруженные силы, но один фактор делает ее привлекательной целью: ее география. Наши танки и кавалерия могут превзойти противника в маневре на равнинах Восточной Украины в большой битве на окружение, и если план будет успешным, мы сможем угрожать [202.GetName] и соединиться с потенциальными союзниками на Балканах.\n\nГенералы, близкие к Деникину, такие как генерал Головин, предлагают более прямой подход: мощный удар по [BLR.GetName]. Сторонники этого плана признают, что линию Днепр-Даугава будет трудно прорвать, но если мы одержим верх, выгоды будут невероятными, и мы сможем быстро продвинуться в Германию, одновременно разрезав немецкие силы на два отдельных фронта. Как только [206.GetName] падет, мы сможем угрожать Украине и Прибалтике с запада и востока и более надежно обезопасить наши фланги."
