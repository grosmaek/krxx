 RUS_eurasia_canal: "Канал "Евразия""
 RUS_eurasian_resources_tt: "Позволяет §nВЭС§! взять на себя управление основными природными ресурсами наших государств-клиентов."
 RUS_eurasia_canal_desc: "Земля создана для того, чтобы ее формировал Человек, и низины Калмыкии позволяют легко построить там новый канал. Предлагаемый "Евразийский канал" будет проходить сотни миль от Каспийского моря, через Кумо-Манычскую впадину и, наконец, через Дон к Черному морю, объединяя Каспийское море с европейскими водными путями."
 RUS_transcaspian_canal: "Транскаспийский канал"
 RUS_transcaspian_canal_desc: "Еще в XIX веке Александр Глуховский предлагал перенаправить сток Амударьи в Средней Азии в Каспийское море вместо Аральского, что позволило бы оросить огромные площади хлопководческих земель в Закаспии, что принесло бы региону большие экономические и логистические выгоды."
