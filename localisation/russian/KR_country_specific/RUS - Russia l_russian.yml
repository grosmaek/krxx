  ### News Events ## 
  
 rusnews.1.t: "Виктор Чернов убит!"
 rusnews.1.d: "Виктор Чернов, лидер Партии социалистов-революционеров и ключевая фигура, возглавляющая оппозиционные партии, контролирующие Верхнюю палату парламента России, был убит сегодня неизвестным нападателем у здания правительства. Многие предполагают, что за этим дерзким нападением стоит правительство СЗРС, поскольку смерть Чернова устраняет последнюю преграду для президента Бориса Савинкова, который теперь сможет наконец провести свои более радикальные реформы... реформы, которые ему блокировали с момента победы СЗРС на выборах два года назад.\n\nБудет ли это правдой или нет, смерть Чернова является сигналом остальному миру, что демократия в России завершена, и диктатура под руководством Савинкова, вероятно, уже не за горами."
 rusnews.1.a: "Какое варварство!"
  
 rusnews.2.t: "Провозглашение Русского государства"
 rusnews.2.d: "После масштабных реформ в России президент Борис Савинков предпринял, возможно, не самое неожиданное действие для того, чтобы закрепить свою власть навсегда. Новый провозглашенный 'Вождь' открыл эту новую стадию в трансформации России среди ликующих толп на Красной площади.\n\nОднако в Европе празднования прошли гораздо тише, особенно в Германии, где мнения были довольно сдержанными, учитывая нескончаемые антигерманские высказывания Савинкова. Как и следовало ожидать, Вождь вновь осудил немецкое господство в Восточной Европе, повторив свою приверженность 'освобождению' бывших территорий России после того, как сама Россия сбросит оковы своего тевтонского плена."
 rusnews.2.a: "Русские? Снова?!"
 rusnews.2.b: "Третья Европа восстает!"
 rusnews.2.c: "Это может стать проблемой со временем..."
 rusnews.2.e: "Это не к добру..."
  
 rusnews.3.t: "Савинков свергнут военными"
 rusnews.3.d.wrangel: "Борис Савинков мертв. По мере того как действия президента всё больше злили как население, так и армию, был организован военный переворот. Во главе с Петром Врангелем армия захватила Кремль и перехватила попытку бегства Вождя. Он был предан суду и расстрелян.\n\nВременное правительство взяло на себя задачу восстановления российской демократии - и монархии - под защитой фельдмаршала Врангеля."
 rusnews.3.d.denikin: "Борис Савинков мертв. По мере того как действия президента всё больше злили как население, так и армию, был организован военный переворот. Во главе с Антоном Деникиным армия захватила Кремль и перехватила попытку бегства Вождя. Он был предан суду и расстрелян.\n\nВременное правительство взяло на себя задачу восстановления демократической российской республики под защитой фельдмаршала Деникина."
 rusnews.3.a: "Что это будет значить для нас?"
 rusnews.3.b: "Хаос в России только на руку нам."
 rusnews.3.c: "Это, безусловно, нарушит существующий порядок..."
 rusnews.3.e: "Неожиданный поворот."
  
 rusnews.4.t: "Смерть Савинкова"
 rusnews.4.d: "САВИНКОВ МЕРТВ - такие слова появились на страницах газет по всей Европе, когда распространилась новость о смерти российского диктатора. По сообщению, Савинков покончил с собой в своем бункере, так как наступающие армии стремятся ускорить неизбежный дефолт России.\n\n[РУС.ПолучитьЛидера] принес присягу как Верховный Главнокомандующий, но наблюдатели ожидают, что не пройдет много времени, как Россия сложит оружие и капитулирует."
  #Uses rusnews.3 options 
  
 rusnews.5.t: "Выборы в России"
 rusnews.5.d: "В России прошли первые демократические выборы после смерти Савинкова. После месяцев агитации победу одержала партия [RUS.GetRulingParty], и [RUS.GetLeader] был приведен к присяге как президент.\n\nВопросы все еще остаются для республики, так как российские политики пытаются исправить ошибки, приведшие к избранию Савинкова, а также, возможно, справиться с всепроникающим влиянием армии."
 rusnews.5.d2: "В России прошли первые демократические выборы после смерти Савинкова. После месяцев агитации победу одержала партия [RUS.GetRulingParty], и [RUS.GetSecondInCommand] был назначен председателем-министром.\n\nВопросы все еще остаются для восстановленной Российской империи, так как российские политики пытаются исправить ошибки, приведшие к избранию Савинкова, а также убедить российский народ в восстановлении монархии."
 rusnews.5.a: "Отправим наши поздравления."
 rusnews.5.b: "Что это значит для нас?"
 rusnews.5.c: "Демократия выжила."
  
 rusnews.6.t: "Восстановление Российской империи"
 rusnews.6.d: "Шокирующие новости из России — монархия вернулась. На Третьем Всеобщем учредительном собрании, Думе, по настоянию главнокомандующего армии Петра Врангеля было принято решение о восстановлении монархии, утверждая, что это принесет стабильность и порядок, которых так не хватало республике.\n\nКирилл I был коронован как император всех русских, и он пообещал соблюдать демократическую конституцию, в отличие от своих предшественников. Однако скоро должны пройти выборы, которые, без сомнения, определят будущее направление вновь восстановленной Империи."
 rusnews.6.a: "Империя возвращается!"
 rusnews.6.b: "Похоже, русские не извлекли уроков с первого раза."
 rusnews.6.c: "Возвращение империи? В этой экономике?"
  
 rusnews.7.t: "Восстановление Российской империи"
 rusnews.7.d: "Шокирующие новости из России — монархия вернулась, но самым неожиданным образом. Петр Врангель, возглавивший Императорский регентский совет, теперь коронован как Петр IV Российской империи.\n\nХотя некоторые считали, что Врангель восстановит династию Романовых, его народная поддержка и престиж привели к совершенно иному результату. Только время покажет, как будет выглядеть восстановленная империя под правлением Черного барона."
 rusnews.7.a: "Империя возвращается!"
 rusnews.7.b: "Похоже, русские не извлекли уроков с первого раза."
 rusnews.7.c: "Подождите, ЧТО?!"
  
 rusnews.8.t: "Социалистическая революция в России"
 rusnews.8.d: "Борис Савинков мертв. По мере того как действия президента все больше злили и население, и армию, на Красной площади вспыхнули массовые протесты, и Савинков был застрелен социалистом-революционером, когда выстрелы прогремели по столице.\n\nНа фоне хаоса вновь запрещенная партия социалистов-революционеров при поддержке масс взяла под контроль крупные города по всей стране и объявила временное правительство. Сообщается, что заговорщики в армии, связанные с СЗРС, пытались осуществить неудачный переворот, что лишь укрепило новое правительство в принятии мер против своих оппонентов. Россия, казалось бы, стала социалистической нации почти за одну ночь, что окажет далеко идущие последствия для Европы — и всего мира."
 rusnews.8.a: "Что это будет значить для нас?"
 rusnews.8.b: "Похоже, наш враг в смятении..."
 rusnews.8.c: "Значит, социализм все-таки не мертв в России?"
 rusnews.8.e: "И Россия снова погружается в хаос."
  
 rusnews.9.t: "Демократическое восстановление в России"
 rusnews.9.d: "Борис Савинков мертв. По мере того как действия президента все больше злили и население, и армию, на Красной площади вспыхнули массовые протесты, и Савинков был застрелен социалистом-революционером, когда выстрелы прогремели по столице.\n\nНа фоне хаоса вновь запрещенная партия социалистов-революционеров при поддержке масс взяла под контроль крупные города по всей стране. Однако армия, под руководством [RUS_GetArmyChief], вскоре захватила власть, чтобы восстановить более умеренное правительство. Новое правительство пообещало восстановить порядок и принять меры против тирании."
  #Uses rusnews.8 options 
  
 rusnews.10.t: "Формирование Московского Соглашения"
 rusnews.10.d: "Двадцать лет Россия воспринималась как второстепенная сила на мировой арене. После Weltkrieg она больше не могла угрожать германскому политическому гегемонию в Восточной Европе или амбициям Японии в Тихом океане. Однако с тех пор Россия восстановилась и снова заявляет о своих амбициях.\n\nРоссийские дипломаты официально объявили о создании военного и экономического альянса, который призван объединить все нации Евразии, не связанные ни с Германией, ни с Интернационалом — хотя все прекрасно понимают, что это 'Московское Соглашение' является лишь продолжением сферы влияния России. Россия, похоже, тоже не верит в этот иллюзорный союз, и её экспансионистская риторика показывает, что она намерена восстановить границы бывшей империи силой."
  #German response: 
 rusnews.10.a: "Мы победили их однажды,\nмы сделаем это снова."
  #Internationale response: 
 rusnews.10.b: "Новый союзник против Германии...\nно и новая угроза."
  #Entente response: 
 rusnews.10.c: "Может быть, мы сможем восстановить старые связи?"
  #Neutral response: 
 rusnews.10.f: "Россия снова на мировой арене..."
  
 rusnews.13.t: "Германия подписывает мир с Россией"
 rusnews.13.d: "Сегодня исчезли последние надежды на победу России в войне против Германии и её союзников. Изначально представляя собой одну из самых серьезных угроз германской гегемонии в Европе, теперь кажется, что усилия России были напрасны. Обе стороны встретились в оккупированной Германией Москве, чтобы согласовать условную капитуляцию России. В заключительном договоре Россия была вынуждена уступить большие территории союзникам Германии и выплатить огромные репарации.\n\nОжидается, что Германия обратится на запад, чтобы встретиться с остатками Интернационала. До сих пор Интернационал смог избежать полного поражения. Будет ли Германия стремиться полностью уничтожить социалистический альянс или же просто стремится к континентальному превосходству, остается открытым вопросом."
 rusnews.13.a: "Дважды гордость, двоекратное падение."
 rusnews.13.b: "Я думал, они сильнее этого?"
 rusnews.13.c: "Это точно конец..."
  
 rusnews.14.t: "Россия возобновляет войну против Германии"
 rusnews.14.d: "Победа Германии над Россией во Втором Вельткригe заставила многих поверить, что Россия стала второстепенной силой, неспособной восстановиться после поражения. Тем не менее, сейчас Германия сталкивается с тем, что её военные усилия рушатся. С почти гарантированным поражением, было ожидаемо, что Россия воспользуется ситуацией, несмотря на свою слабость.\n\nСсылаясь на необходимость стабильности и порядка в Восточной Европе, [RUS.GetLeader] объявил о возобновлении военных операций против Германии и её союзников. Ожидается, что возвращение России сделает некогда гордого гегемона Европы падать ещё быстрее."
 rusnews.14.a: "Третий раз повезет."
 rusnews.14.b: "Лишь бы они не стояли у нас на пути."
  
 rusnews.20.t: "Зеленый Интернационал падает в радикализм"
 rusnews.20.d: "Международная крестьянская организация, Зеленый Интернационал, приняла программу, предложенную в основном крестьянскими партиями, поддерживающими СЗРС. Эта программа официально осуждает либеральный капитализм как 'юнкеризм' и коммунизм как противоречащий крестьянской природе. Вдобавок, она призывает крестьян поддержать борьбу против германской гегемонии и оправдывает действия Сербии на Балканах.\n\nЭтот 'переворот', как называют его представители Дунайского и Северного блоков, сделал Зеленый Интернационал 'речником русско-сербского ирредентизма'. Уже претерпевший чистки из-за разногласий в последние годы, теперь эти 'про-мирные' крестьянские партии планируют организовать новый международный орган для крестьян, не запятнанный радикальной политикой."
 rusnews.20.a: "Австрийский заговор, как обычно."
 rusnews.20.b: "Это позор."
  
 rusnews.21.t: "Создание Крестьянского Интернационала"
 rusnews.21.d: "Международная крестьянская организация, Зеленый Интернационал, приняла программу, предложенную в основном ПСК и поддержанную крестьянскими партиями Дуная и Севера. Эта программа официально осуждает сербскую агрессию как враждебную крестьянскому делу и требует, чтобы все партии-члены явно воздерживались от военной риторики. Сербы, румыны, русские и латыши покинули организацию до того, как их успели изгнать.\n\nВскоре после этого был основан Крестьянский Интернационал в Дзиньске этими же партиями. Программа Крестьянского Интернационала повторила идею экономической системы 'Третьего пути', которая будет противостоять как 'юнкеризму', так и коммунизму, и явно поддерживать 'крестьянские силы Европы, возглавляемые Россией'."
 rusnews.21.a: "Так падает крестьянская цель."
 rusnews.21.b: "Россия будет вести трудящиеся массы!"
 rusnews.21.c: "И мы последуем!"
  
 rusnews.22.t: "Операция Архангел"
 rusnews.22.d: "Сегодня утром Европа проснулась под звуки катящихся танков и падающих бомб, когда Вождь Российского государства, [RUS.GetLeader], объявил полную войну не против какого-либо государства в частности, а против 'безбожного коммунизма-материализма' и за 'освобождение человеческой души'. Россия и её союзники начали механизированное наступление против Третьего Интернационала и пообещали использовать любые средства для уничтожения социализма по всему миру.\n\nПариж и Лондон уже мобилизовали свои войска, в то время как остальная часть международного сообщества спешит выработать официальный ответ. Независимо от того, какая сторона выйдет победителем, Европа снова будет окроплена кровью в третий раз за столетие."
 rusnews.22.a: "Давайте спасем мир от неверных!"
 rusnews.22.b: "Он что, с ума сошел?!"
 rusnews.22.c: "Восстань, пролетарий, долой безумцев-свободников!"
  
 rusnews.23.t: "Создание Святого Союза"
 rusnews.23.d: "Сегодня министр иностранных дел России Михаил Георгиевский объявил о создании нового оборонительного пакта, получившего название 'Святой Союз' в российской пропаганде. Говоря о 'необходимости свободного мира стоять вместе против красной угрозы', он и Борис Савинков заявили, что этот альянс распространяется на все нации, угрожаемые коммунизмом на их пороге.\n\nПротивники Интернационала восприняли это как шаг к сдерживанию влияния Парижа и Лондона. Последние остаются стойкими, заявляя, что внутренние противоречия разорвут новый союз реакционеров."
 rusnews.23.a: "Бесполезное начинание."
 rusnews.23.b: "Это шаг в правильном направлении."
  
 rusnews.24.t: "Евразийская Договорная Организация"
 rusnews.24.d: "Сегодня председатель-минстр России Петр Савицкий объявил о ряде новых инициатив в области внешней политики. В частности, он говорил о 'духовно-исторической миссии России доминировать на евразийском континенте', заявляя о правомерном российском влиянии в Синьцзяне, Монголии и Маньчжурии.\n\nИностранные обозреватели отметили, что это новое направление неизбежно приведет Россию к столкновению с крупнейшими державами Восточной Азии, особенно с Китаем и Японией. Ответ Парижа и Лондона был сдержанным, хотя были призывы защищать рабочую революцию от России, которая кажется все более агрессивной и милитаризованной."
 rusnews.24.a: "Он что, с ума сошел?"
 rusnews.24.b: "Россия должна занять своё законное место в мире."
  
 rusnews.25.t: "Союз Социалистических Трудовых Республик"
 rusnews.25.d: "Сегодня в Москве был ратифицирован Договор об организации Союза Социалистических Трудовых Республик. С этим договором все государства, входящие в систему Трудовых Республик, возглавляемую и основанную Россией, были поглощены в одно суверенное государство.\n\nКремль поспешил похвалить договор как шаг вперед для международной солидарности рабочих, предсказывая, что новое государство станет предвестником социалистской всемирной федерации. Внешние критики, однако, скептически настроены, некоторые даже описывают этот союз как красный империалистический проект, возглавляемый российскими централистами."
 rusnews.25.a: "Интернационал объединяет человеческую расу!"
 rusnews.25.b: "Отвратительно, что коммунисты сделали с Европой."
  
 rusnews.26.t: "Тильзитская мирная конференция"
 rusnews.26.d: "Делегаты России, Франции, Великобритании и их союзников собрались в маленьком прусском городке Тильзит, где Великие державы смогли согласовать ряд принципов для послевоенной Европы.\n\nХотя между Россией и Интернационалом не было любви, более спокойные головы взяли верх, и была согласована деэскалация, а также другие пункты, направленные на поддержание мира между Великими державами."
 rusnews.26.a: "Надеемся, что мир продлится."
  
