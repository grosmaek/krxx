 RUS_Industrial_Regions: "Создание промышленного региона"
 RUS_Industrial_Regions_desc: "Савинков успешно объединил Московскую губернию и Градкомиссариат в Московскую промышленную область для лучшей координации экономического планирования. Это, безусловно, модель, которую следует расширять и совершенствовать."
