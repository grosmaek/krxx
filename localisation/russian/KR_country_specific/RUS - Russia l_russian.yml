 socrus.174.t: "Децентрализованное государство"
 socrus.174.d: "Идеи председателя-министра Штейнберга ни в коем случае не являются ортодоксальными, но в среде, в которой находится социалистическая Россия, они постепенно становятся мейнстримом среди эсеров. С разрушением европейского капитализма и подавлением реакционного террора, похоже, больше нет необходимости содержать большую постоянную армию, и тем больше финансирования может быть направлено народу.\n\nНа практике это означает, что беспрецедентное процветание ждет рядовых россиян, и что все меры по обеспечению их свободы оправданы. Идеи Штейнберга о прямой, децентрализованной демократии, по-видимому, пользуются большим вниманием; все больше экономических вопросов делегируются артелям и кооперативам, в то время как Министерство промышленности и торговли утрачивает свою значимость.\n\nКроме того, на последней конференции ПСР незначительным большинством голосов было согласовано, что двумя целями партии являются окончательная отмена партийности и парламентаризма и разрушение самого государства. Однако для таких событий не было дано строгого графика, и неофициально говорят, что эсеры поймут, когда придет время.\n\nТем не менее, некоторые подвергают сомнению дальнейший сдвиг влево. ВСТ подверг критике предполагаемую неэффективность предложений председателя-министра, в то время как другие сетовали на пропаганду эсеров того, что по сути является анархической системой. Однако для спиридоновцев, и особенно для Штейнберга, прошедшие годы и нынешние условия показали, что условия идеальны для второго этапа революции."
 socrus.174.a: "Шаг за шагом воплощаем в жизнь замысел Матушки."
  
 socrus.175.t: "Восход эсеров"
 socrus.175.d: "Мало кто теперь может отрицать, что эсеры — это партия России. Они были во многих формах: правые, которые сотрудничали с кадетами и другими буржуазными партиями в 1920-х годах, и свободники, которые пытались положить российскую демократию в гроб. В конце концов, именно левые эсеры оказались наверху.\n\nА для эсеров больше нет ничего невозможного. Рабочая коалиция осталась нетронутой, но со временем она все больше становится пережитком прошлого, времен, когда все было сложнее. Народная поддержка ПСР и ее доказанный послужной список сделали ее неудержимой силой, бесспорным лидером коалиции. В то же время ВСТ разрывает себя на части: ее левое крыло образовало совершенно новую партию, Российскую коммунистическую рабочую партию (РКРП), в то время как правое приняло мантию под руководством Рафаила Абрамовича. То, что осталось от ВСТ, по сути стало сателлитом ПСР, неспособным конкурировать с вышестоящей партией за пределами определенных городских населенных пунктов.\n\nС этой трансформацией возникло множество трудностей. ПСР больше не является просто партией сельского крестьянства, недовольных России, но российского социализма в целом, став народной партией в полном смысле этого слова. Позволит ли это ей достичь больших высот или же позволит проникнуть в нее тем, кто чужд социализму, остается открытым вопросом."
 socrus.175.a: "Может ли партия масс быть партией для масс?"
  
 socrus.176.t: "Те, кто восстали"
 socrus.176.d: "Что можно сказать о революции?\n\nДля крестьянина революция означала хлеб, мир и свободу от тирании помещика. Для мечтателя революция означала духовную свободу, права человека и справедливость для всех.\n\nНо революция была больше, чем просто свобода для крестьянина, для мечтателя. Это было моральное и духовное пробуждение, возрождение, вызванное самой важной эмоцией из всех: любовью. Революционер любовью не жалеет страдающих, не стремится стать хозяином страдающего, но имеет в своем сердце глубокую любовь к своему народу и правде.\n\nИ это история социалиста-революционера."
 socrus.176.a: "Ради любви они отдали свои жизни."
  
 socrus.177.t: "Вечный революционер"
 socrus.177.d: "Европа была освобождена, но дорогой ценой. Что побудило русских освободить не только своих белорусских и украинских братьев, но даже тех, кто ненавидел русских, как поляки и немцы? Для них это было сострадание, сострадание к своим собратьям, которые томились под гнетом капитализма и империализма.\n\nНекоторые говорят, что это никогда не стоило того, что вся пролитая кровь для достижения освобождения Европы показывает, что цель никогда не оправдывала средства. И, кроме того, разве Россия не стала рабовладельцем Европы сама по себе, и это сострадание к своим собратьям превратилось в снисходительность, в жалость, скрывающую новую тиранию над угнетенными европейскими народами?\n\nВозможно, можно было бы так это видеть. Но мы никогда не сдадимся перед такими вызовами. Революция была пропитана кровью, но те, кто помнит чувства, которые ее вдохновляли, будут знать, что это было из сострадания. И однажды это сострадание превратится не в жалость, а в любовь к своим собратьям."
 socrus.177.a: "Через борьбу мы обретем свободу."
  
 socrus.178.t: "Взгляд на Дальний Восток"
 socrus.178.d: "Капитализм в Старом Свете приближается к своему смертному одру, но некоторые реакционные силы остаются. Японская империя является верховным империалистом Востока, и в отличие от наших немецких врагов, мы еще не свели с ними счеты.\n\nКонечно, заманчиво начать военные действия по окончательному уничтожению японского империализма — в конце концов, при поддержке Европы успех России практически гарантирован. Но с учетом того, что такая операция может быть долгой и трудной, а обещание послевоенного мира все еще находит отклик среди русского народа, остаются некоторые сомнения.\n\nМинистерство иностранных дел заняло позицию, что нет необходимости форсировать события, по крайней мере, на данный момент. Последствия Великой революционной войны еще не полностью осознались; по всему миру реакционеры пробуждаются к реальности, в которой они больше не контролируют судьбу рабочих. Какой подход к новому порядку будут иметь капиталистические государства, до конца не известно, хотя в некоторых странах, включая Японию, красная паника достигла беспрецедентных масштабов.\n\nОднако подобные действия лишь обрекут их на крах, и, несомненно, однажды рабочие и крестьяне Японии и Кореи восстанут, стремясь свергнуть остатки старого порядка."
 socrus.178.a: "Мы ждем того дня, когда это произойдет."
  
 socrus.179.t: "Украинское наследие"
 socrus.179.d: "Украинская республика имеет, мягко говоря, противоречивое наследие. Когда началась Великая революционная война и были освобождены первые украинские города - Харьков, [227.Controller.GetVictoryPointName_6474] и Луганское, у уже разделенных украинских левых появился еще один спорный вопрос.\n\nСо своей стороны, украинские левые в основном были объединены одной целью: уничтожение немецкого марионеточного режима в [202.GetName]. Некоторые, однако, были лишь вяло признательны русским освободителям. Те, кто все еще верят, что Украина может стать социалистической через парламентаризм, выразили сомнение, что режим, направляемый Москвой, может обеспечить адекватные условия для социализма.\n\nПосле освобождения Украины боротьбисты и Советско-революционный блок действовали в головоломке двоевластия, во многом подобно Рабочей коалиции ПСР и ВСТ здесь, в России.\nНо не секрет, что среди волнения и празднования краха капитализма в Европе многие украинские социалисты остались разочарованными. Вопреки правительственному сообщению о том, что украинский социализм строится крестьянами Волыни и рабочими Харькова, реальность более мрачна, и некоторые даже говорят, что новая украинская республика не более свободна, чем была при немецком рабовладельце.\n\nУкраина все еще лежит в руинах, болезненном напоминании о разрушениях Великой революционной войны, и ее народ насторожен. Примет ли украинский народ когда-нибудь социализм, который пришел к ним под дулом пистолета и растоптал их города и фермы? Это маловероятно, по крайней мере в ближайшем будущем."
 socrus.179.d2: "Украинская республика имеет, мягко говоря, противоречивое наследие. Когда началась Великая революционная война и были освобождены первые украинские города - Харьков, [227.Controller.GetVictoryPointName_6474] и Луганское, у уже разделенных украинских левых появился еще один спорный вопрос.\n\nДействительно, в Национальных Зборах Украинской Народной Республики было немало социалистов, сосредоточенных в Советско-революционном блоке (Р-РБ) и Украинской партии социалистов-революционеров (УПС-Р). Обе партии взяли на себя общее обязательство создать социализм изнутри и придерживались этой цели, несмотря на поражение на выборах в 1937 году. Неудивительно, что российское вторжение на украинскую территорию вызвало крайне неоднозначную реакцию. Некоторые, как боротьбисты, уже ясно дали понять о своей неприязни к "буржуазной народной республике" и не колеблясь сотрудничали с Красной армией, как только она ступила на их землю.\n\nДля других все было сложнее. Председатель УПС-Р Никифир Григорьев решительно отказался от любых предложений поучаствовать в новом режиме, заявив, что украинский социализм должен быть построен руками украинского крестьянства, а не бюрократов из Москвы. Как и его товарищ по партии Павел Христюк, он решил остаться на родине, несмотря на свою критику. Того же нельзя сказать о Николае Ковалевском, неформальном лидере умеренной фракции УПС-Р, который эмигрировал в Париж и с тех пор пишет критические статьи о "руководимом Москвой правительстве".\n\nР-РБ была более примирительной по отношению к новому порядку, а председатель Винниченко в конечном итоге оказался на посту премьера. Боротьбисты и Совет-Революционный блок уже некоторое время действуют в головоломке с двойной властью, во многом похожей на Рабочую коалицию ПСР и ВСТ здесь, в России. Но примирятся ли когда-нибудь украинские левые и примут ли новую свободную Украину, остается открытым вопросом."
 socrus.179.d3: "Украинская республика имеет, мягко говоря, противоречивое наследие. Когда началась Великая революционная война и были освобождены первые украинские города — Харьков, [227.Controller.GetVictoryPointName_6474] и Луганское, у уже разделенных украинских левых появился еще один спорный вопрос.\n\nТе, кто видел в максималистской России освободителя, быстро стали заметны. Сначала было создано коалиционное правительство всех украинских социалистов, которое оставалось на время войны. Но по мере того, как Украина обустраивалась, [202.GetName], казалось, следовал наследию Москвы. Социалисты в Р-РБ или УПС-Р быстро оказались в стороне, поскольку боротьбисты начали консолидировать власть, процесс, в значительной степени осуществлявшийся по приказу Кремля. У боротьбистов и максималистов много общего — народническое наследие, приверженность террору как средству подавления реакционеров и аграрные взгляды. Однако, несмотря на союз между ними, хорошо известно, что эти отношения довольно проблемные. Многие видные максималисты выказывали презрение к привязанности боротьбистов к западным социалистическим идеям, показывая, что возможность замены боротьбистов не исключена."
 socrus.179.a: "Неспокойные люди в неспокойной стране."
  
 socrus.180.t: "Обязанности революционера"
 socrus.180.d: ""Природа истинного революционера исключает всякую сентиментальность, романтизм, увлечение и экзальтацию. Всякая личная ненависть и месть также должны быть исключены. Революционная страсть, практикуемая в каждый момент дня, пока она не станет привычкой, должна использоваться с холодным расчетом. Во все времена и во всех местах революционер должен подчиняться не своим личным импульсам, а только тем, которые служат делу революции".\n\nТак писал Сергей Нечаев, террорист ушедшей эпохи, но все еще вдохновляющая фигура для таких революционеров, как Устинов.\n\nНедавно в Москве был установлен памятник Алексею Устинову — отцу эсеров, чей путь был указан Спиридоновой, матерью эсеров. Устинов, конечно, ненавидит этот памятник. Он не может заставить себя оценить эту нездоровую романтизацию своего образа, это поклонение героям. Это была та же безнравственность, что пришла с тираном Савинковым, и теперь история, кажется, повторяется.\n\nЧто статуя приносит для успеха революции, что она вдохновляет в умах людей? Что касается его, то он снова стал антагонистом системы, как в старые времена. Кажется, максималистской революции недостаточно, что те дружеские отношения, которые он культивировал на протяжении многих лет, напрасны, если это то, что она произвела. Теперь он видит, как писал Нечаев, что революционер не может иметь дружбы или привязанности с теми, кто вредит делу.\n\nВозможно, он снова посвятит свою жизнь этому делу. И, конечно, истинный максималист — преданный, беспощадный человек."
 socrus.180.a: "Через борьбу ты поднимешься снова."
  
 socrus.181.t: "Отъезд Марии Александровны"
 socrus.181.d: "Мария Спиридонова, вечный лидер эсеров и мать крестьян, скончалась у себя дома в Тамбове несколько дней назад. В Москве состоятся грандиозные государственные похороны и военный парад в честь этой революционерки, отдавшей свою жизнь делу.\n\nСпиридонова якобы оставила завещание; копии "Завещания Спиридоновой русскому народу" всплыли, несмотря на заявления правительства о том, что это подделка. В нем Спиридонова выражает сожаление, что она позволила создать жестокое государство, не лучшее, чем то, что создали большевики, и что она надеется, что будущие поколения не будут ассоциировать ее с преступлениями максималистов против народа.\n\nЕсли бы она только знала, как ее слова будут искажены, чтобы оправдать такое зло, продолжает она, то предпочла бы умереть много лет назад. Тем не менее, она утверждает, что "дело социалистов-революционеров невозможно искоренить; оно живет в массах, в глубинах их психологии. Революционное возрождение против его извращения неизбежно".\n\nНо даже среди надежд на лучшее будущее у Спиридоновой не осталось никакой надежды. "Я действительно родилась под самой несчастливой звездой", — так заканчивается ее последняя воля."
 socrus.181.a: "Прощай, дорогая Маруся."
  
 socrus.182.t: "Встреча в Белгороде"
 socrus.182.d: "В течение некоторого времени украинские боротьбисты, которые вот уже два десятилетия стремятся уничтожить связанное с Германией украинское государство, тайно действовали в Белгороде и других приграничных городах. Именно по этому поводу в Белгороде состоялась неформальная встреча между российским представителем Владимиром Карелиным и лидером боротьбистов Александром Шумским.\n\nШумский быстро признал Карелина; последний поддерживал контакты с белорусскими и украинскими социалистами, когда-то был лидером левых эсеров в Харькове и изначально организовывал восстания против раннего правления гетмана. Они договорились о нескольких наиболее важных вопросах: Москва официально санкционирует боротьбистов, снабжая их оружием и финансируя их. Взамен боротьбисты станут неотъемлемой частью будущего украинского правительства.\n\nНо когда Карелин упомянул о возможности единого украинского левого фронта, Шумский отнесся к этому скептически. Идея единого фронта благородна, сказал Шумский, но добавил, что твердо верит, что многие украинские социалисты подчеркивают национальный вопрос, а не социальную революцию. Шумский был непреклонен в том, что этот вопрос уже решен, факт, который многие украинские социалисты не хотели признавать. Таким образом, если однажды Россия пересечет границу, Карелин не сможет рассчитывать на большую часть украинских левых.\n\nВ последней части разговора Шумский добавил, что и боротьбисты, и эсеры понимают девиз "Борьбой поднимешься". Акты саботажа против савинковского режима были необходимы для русской революции — так же будет и против украинского буржуазного режима. Зачем тратить время на левый фронт, когда боротьбисты добились больших успехов и последовали примеру Москвы? Карелин в конечном итоге поверил, что единый украинский фронт возможен, но согласился, что в любом случае боротьбисты будут теми, кто его возглавит."
 socrus.182.a: "Есть о чем подумать..."
  
 socrus.183.t: "Харьковский инцидент"
 socrus.183.d: "Это был лишь вопрос времени, когда официальная поддержка Россией боротьбистов станет значимой для российско-украинских отношений. На прошлой неделе забастовка сталеваров на Харьковском тракторном заводе превратилась в хаос, когда для подавления протестов была вызвана полиция.\n\nРеволюционеры быстро перешли к действиям, поскольку боротьбисты и укаписты вооружили сталеваров и приготовились к надвигающейся атаке. Осознавая серьезность ситуации, украинское правительство решило отправить военных; но главным организаторам обороны удалось бежать через границу в Белгород.\n\nПроизошло несколько ключевых событий. Движение боротьбистов было быстро объявлено незаконным под предлогом того, что это была террористическая группа, финансируемая иностранными державами, которая стремилась свергнуть правительство. [202.GetName] пытались вызвать российского посла, требуя, чтобы коммунистические преступники были выданы и предстали перед судом за свои действия.\n\nВ конечном итоге они не получили ответа, поскольку нам нечего обсуждать с теми, кто стремится угнетать рабочий класс. В ответ они решили разорвать все дипломатические отношения с Россией. Такие действия можно было ожидать от [202.GetName], но они, несомненно, подчеркивают, что напряженность в Европе выходит из-под контроля, и что мало кто готов спасти континент от неминуемого уничтожения."
 socrus.183.a: "Разгорается пламя войны..."
 RUS_kharkiv_incident: "Харьковский инцидент"
  
 socrus.184.t: "Вопрос Тамбовского Совета"
 socrus.184.d: "Андрей Колегаев, максималист с опытом работы в аграрных вопросах, выступил сегодня на съезде с речью о вопросах, касающихся Тамбовского эксперимента. Выборы в Тамбовский совет, отметил он, дали неудовлетворительные результаты; делегаты совета в целом были довольно правыми, многие из них были независимы от какой-либо политической партии и имели в лучшем случае сомнительную приверженность социализму. Колегаев пытался указать на то, что идеалистические принципы Тамбовской программы не срабатывают так, как ожидалось; в качестве альтернативы он предложил, чтобы члены, избранные в совет, были из зарегистрированной политической партии.\n\nВСТ поспешила поддержать Колегаева; в поддерживающем заявлении член партии Николай Суханов упомянул, что крестьяне быстро голосуют против своих собственных интересов, и что, хотя советская демократия необходима, эта демократия не должна включать тех, кто чужд социализму, кто, несомненно, пытается подорвать систему изнутри.\n\nСпиридоновская фракция эсеров внезапно оказалась под жесткой критикой, и они почувствовали себя в меньшинстве. Однако вмешался политический тяжеловес. Спиридонова в основном оставалась в стороне от таких дебатов, выступая в качестве объединяющей фигуры для революции; но на этот раз она стойко защищала выборы в Тамбовский Совет. Беда, с которой сталкивается съезд, заключается не в том, что жители Тамбова избрали правых социалистов, а в том, что такие партии, как ПСР и ВСТ, не заслужили их доверия. Советы — это не просто политическая и экономическая организация, представляющая рабочих и крестьян, но и платформа, отражающая волю народа, его настроение и потребности.\n\nВмешательство Спиридоновой сыграло решающую роль в склонении остальной части партии к сплочению вокруг Тамбовского эксперимента. Все это испытание наглядно продемонстрировало, как премьер может влиять на ПСР по своему усмотрению, отражая ее почти культовый статус в народническом движении."
 socrus.184.a: "Слова Матушки говорят о многом."
  
 socrus.185.t: "Мечты о будущем"
 socrus.185.d: "Несколько высших чинов ВСТ и ПСР встретились в частной резиденции Владимира Левицкого в поселке Долгопрудный, всего в 20 километрах от Москвы. Среди участников были соответствующие лидеры обеих партий, но, что более важно, некоторые из их самых известных анархистов, в частности, Григорий Максимов и Исаак Штейнберг.\n\nОдин момент доминировал в разговоре. Хотя они могут расходиться в методах, их видение в конечном итоге одинаково: децентрализованная, пограничная анархистская Россия, где центральное правительство управляет как можно меньше. Для этого и ПСР, и ВСТ должны быть готовы в один прекрасный день объединиться в организацию; не ту, которая доминирует на политической сцене, подобно авангардной партии, а ту, которая идеологически направляет революцию к этим общим принципам.\n\nСоглашение было шатким. Хотя Максимов и Штейнберг были единомышленниками в отношении роли партий в этом анархистском будущем и имели много общих идей, они не хотели играть вторую скрипку друг для друга. Казалось, что соглашение вот-вот развалится, когда эти двое начали яростно обсуждать теоретические вопросы о том, как достичь этого будущего. В конечном итоге и Спиридонова, и Левицкий вмешались в спор, посоветовав своим членам партии сосредоточиться на чем-то конструктивном, а не тратить время на бессмысленные препирательства."
 socrus.185.a: "К упразднению партии и государства!"
  
 socrus.186.t: "Социализм Востока и Запада"
 socrus.186.d: "Главным следствием прихода ПСР к власти стало то, что она показала новый путь к социализму. Нетрудно заметить, что, хотя Революционная Россия является равносильным партнером своих сестер в Париже и Лондоне, она проложила свой собственный путь и отвергла господствующую западную синдикалистскую мысль.\n\nРазногласия в социалистической мысли стало труднее примирить, чем предполагалось ранее. На последних выборах в Крестьянскую секцию Третьего Интернационала кандидат от эсеров Борис Малкин стал новым председателем; с тех пор ее исполнительный комитет в основном выступал за то, чтобы аграрные партии следовали по стопам Москвы. Неудивительно, что это стало пощечиной для многих западных социалистических партий. Многие французские и британские партии теперь обвиняют Крестьянскую секцию в том, что она стала прикрытием для интересов российского государства и одобряет политику, которая в конечном итоге помешала переходу к социализму, позволив крестьянскому "малому капитализму".\n\nКак и многие из ВСТ, западные социалисты часто обвиняли социалистов-революционеров в том, что они являются партией, совершенно лишенной принципов, слишком неопределенной и ненаучной, чтобы осуществить реальные изменения. Так называемая "партия действия", говорят они, слишком далека от марксистского социализма; она распадется на основе своих собственных противоречий.\n\nМалкин парировал некоторые из этих утверждений, заявив, что, хотя эсеры могут иметь разные взгляды на то, как достичь социалистического будущего, речь идет о целях, а не о средствах. Более того, не является националистическим уклоном полагать, что разные страны достигнут социализма разными средствами. Нынешние материальные и духовные условия обеспечат революцию — не штыком винтовки или теоретическим мастерством политика, а волей народа!"
 socrus.186.a: "Здесь, в России, мы осветили путь крестьянской Европе."
  
 socrus.187.t: "Будущее направление партии"
 socrus.187.d: "Сегодняшняя Россия сильно отличается от России 1917 года: городской пролетариат только увеличивается в пропорции к работающему населению России, и этот электорат в основном находится во власти ВСТ. Таким образом, партия обеспокоена тем, что опора на традиционную базу партии, сельские массы, будет недостаточной для поддержания ее конкурентоспособности с ее соперниками. Чтобы окончательно решить эту дилемму, председатель-министр Камков вызвал в свою резиденцию различных министров-эсеров, включая Владимира Карелина, Николая Здобнова, Исаака Штейнберга и Андрея Колегаева, и призвал их обсудить, как партия должна готовиться к будущему.\n\nЗдобнов и Карелин сформулировали свою точку зрения в неожиданном направлении, заявив, что это не проблема. На практике сельские и городские интересы всегда будут в некоторой степени конфликтовать; попытка украсть электорат ВСТ путем расширения популярности среди городского пролетариата будет вредна для революции, независимо от того, будет ли она успешной или нет. Вместо этого ПСР должна сохранить свое нынешнее влияние среди крестьянства и работать с единомышленниками в правой фракции ВСТ. В конце концов, у них двоих довольно схожее видение будущего, а государство партии эсеров не способствует этому видению. Только сохранение рабочей коалиции может привести Россию к истинному социализму.\n\nНо Штейнберг и Колегаев не согласились. ВСТ — ненадежный союзник, утверждали они, о чем свидетельствует открытая враждебность ее левой фракции к целям ПСР. Рассчитывать на ее будущую добрую волю — это просто авантюра, в которую нельзя играть, и как таковая ПСР должна стать партией для всех, ставящей своей целью преодоление разрыва между сельским и городским населением. Он предложил спонсируемую правительством программу, которая будет финансировать создание фаланстеров — зданий, которые объединяют как сельскую, так и городскую работу — как способ достижения этой самой цели. Объединив эти два сообщества, ПСР может показать, что их видение — это не крестьянский фаворитизм, а единство рабочих и крестьян.\n\nВ сознании Камкова преобладает только одно видение — но какое это будет?"
 socrus.187.a: "Межпартийное сотрудничество — это будущее ПСР."
 socrus.187.b: "Нам нужно стать партией для всей России."
  
 socrus.188.t: "Максималист и Матушка"
 socrus.188.d: "Несомненно, что статус Спиридоновой как премьер-министра вдохновил тысячи российских женщин сбросить свои цепи и отвергнуть старый патриархат, но она не единственная. Одна из самых выдающихся максималисток и известная революционерка Ирина Каховская также достигла своего рода легендарного статуса.\n\nКак и другие максималисты, Каховская верит в, возможно, более сомнительные методы достижения целей эсеров. Она и другие эсеры были приговорены к каторжным работам в Нерчинской исправительной колонии. Там она познакомилась со Спиридоновой, и между ними завязалась крепкая дружба. Позже она пошла на убийство командующего оккупационными войсками на Украине Германа фон Эйхгорна и даже планировала устранить гетмана Скоропадского.\n\nВозможно, Каховская сыграла важную роль в революции эсеров против Савинкова, поскольку она организовала множество убийств высших должностных лиц СЗРС, и ей, безусловно, можно приписать возрождение максималистов в целом, наряду с другими деятелями. Тем не менее, даже несмотря на то, что она и Спиридонова расходятся во мнениях о методах достижения социализма, их личная дружба продолжалась все это время. Другие максималисты, такие как Устинов и Колегаев, всегда были несколько отчуждены от премьера, особенно в последнее время. Но присутствие Каховской всегда напоминает премьеру, что общая борьба, а не идеология, объединяет людей."
 socrus.188.a: "Трудные времена создают лучших друзей."
  
 socrus.189.t: "Будущее революции"
 socrus.189.d: "В качестве нового главы совета министров Алексей Устинов только что закончил первое заседание кабинета министров, который был открыт не так давно. Устинов поспешил напомнить своим союзникам из коммунистической фракции ВСТ и РКП(б), что у них по-прежнему есть ряд разногласий. Приверженность революции, конечно, не была одним из них, но то, как они видели эту революцию, безусловно, было.\n\nНовый кабинет принял расплывчатое обязательство по возможному объединению рабочих партий, хотя никаких сроков для этого не было указано, а детали были еще более расплывчатыми. В любом случае, ожидалось, что это будет мирное слияние, между товарищами и друзьями, служащими революции.\n\nЭто было не то, что имел в виду Устинов. Мирное слияние было идеальным, но у него было мало надежд на то, что это возможно. Так же, как и он, большевики были интриганами. У них были свои собственные интересы за столом, вероятно, больше озабоченные обладанием властью, чем фактическим единством революции. Устинову внезапно пришло в голову, что он, возможно, завел слишком много союзников — потенциально предательских. Если максималисты хотели оказаться на вершине борьбы, а не на обочине, нужно было что-то делать."
 socrus.189.a: "Змеи собираются вокруг нас..."
  
 socrus.190.t: "Кампания по переименованию"
 socrus.190.d: "Министерство культуры в последнее время проявляет большую активность. В автономных округах официально введено написание названий областей и городов на родном языке, а не на старом русском.\n\nНазвания некоторых крупных городов меняются не в честь реакционных императоров и белых генералов, а в честь борцов за свободу и революционеров прошлого."
 socrus.190.a: "Изменение, с которым мы все можем согласиться."
  
 socrus.191.t: "Исправление раскола"
 socrus.191.d: "Высшее руководство эсеров собралось в резиденции Алексея Устинова. Товарищ Камков не присутствовал, заявив о своем намерении отойти от партийной деятельности в обозримом будущем — несомненно, огорченный тем, что Устинов его сверг.\n\nУстинов намеревался объяснить смысл своих и максималистских действий в последнее время, поскольку он хотел избежать дальнейшего отчуждения остальной части партии. Он упомянул, что все, что максималисты делали до сих пор, было, по большей части, чистой верой в дело эсеров, и что необходимы некоторые чрезвычайные меры, чтобы гарантировать, что они останутся наверху.\n\nГлавной темой обсуждения, однако, был союз с левыми ВСТ и большевиками. Эсеры, как правило, испытывают большое презрение к этим типам коммунистов, которые, несомненно, имеют презрительное и патерналистское отношение к крестьянству — поэтому для них стало настоящим шоком, когда в кабинет Устинова вошли многие из их ведущих деятелей. Устинов поспешил объяснить, что это было средством достижения цели, и что эти союзы временны; он также намеревался сохранить дух Рабочей коалиции, протянув руку тем, кто был с ним сильно не согласен, и в то же время сохранить целостность революции. Однако, когда пришло время, он пообещал, что тем, кто угрожает единству рабочих и крестьян, не будет места в кабинете министров.\n\nВсе еще было достаточно скептицизма - Исаак Штейнберг, в частности, не решался высказать свою уверенность в том, что Устинов, возможно, просто закладывал основу для диктатуры, и что рабочая коалиция не имела значения для максималистов, исходя из их прошлых заявлений. Спиридонова, все еще не соглашаясь с некоторыми идеями Устинова, признала, что, возможно, он был прав - и что большая либерализация может наступить после войны, когда контрреволюционеры больше не будут представлять наибольшей угрозы российскому социализму."
 socrus.191.a: "Пока они на борту."
  
 socrus.192.t: "Завершение Сибирского направления"
 socrus.192.d: "С завершением различных промышленных проектов и реализацией инициатив по механизации села многие сибирские города и поселки достигают новых высот, во многом благодаря призыву Здобнова инвестировать в регион. В конечном итоге ПСР и ВСТ должны были прийти к компромиссу: Сибирь должна была получить усилия по урбанизации и извлечь свои ресурсы, если ВСТ должен был поддержать этот план. Похоже, они, по крайней мере, принимают его результаты.\n\nЧто касается эсеров, то сибирская инициатива сделала больше, чем просто помогла жителям региона зарабатывать себе на жизнь: они укрепили восточную часть России как оплот эсеров. Это живое доказательство преданности эсеров беднякам — кто теперь может изобразить эсеров как группу романтиков, которые далеки от идеалов, которые они отстаивают?"
 socrus.192.a: "Борьба ведется за весь народ России."
  
 socrus.193.t: "Конец Тамбовского эксперимента"
 socrus.193.d: "Ожидаемые сроки так называемого "Тамбовского эксперимента" подошли к концу. К сожалению, результаты не представляют собой ничего особенного — и некоторые утверждают, что это была пустая трата времени, полный провал инвестиций. Проблем было много — нехватка капитала для модернизации сельского хозяйства, неспособность убедить крестьянство Тамбова инвестировать в сельские предприятия и многое другое.\n\nВсе это время большая часть ВСТ безжалостно критиковала проект как еще одно романтическое начинание, оторванное от какой-либо социалистической мысли. В конце концов, их аргументы, похоже, были оправданы — как бы больно это ни было видеть."
 socrus.193.d2: "Ожидаемые сроки так называемого "Тамбовского эксперимента" подошли к концу. Проект, похоже, дал неоднозначные результаты — хотя некоторые цели были достигнуты, недостаток инвестиций, среди прочих проблем, в конечном итоге помешал ему. Он, безусловно, дал некоторые из желаемых результатов, и жители Тамбова стали еще большим оплотом эсеров, чем когда-либо прежде; в то же время многие из более идеалистических ожиданий не оправдались.\n\nСколько из более идеалистических эсеров все еще смогут убедить других в своем видении, еще предстоит увидеть."
 socrus.193.d3: "Ожидаемые сроки так называемого "Тамбовского эксперимента" подошли к концу. Реформа народной милиции, которая в конечном итоге создала стабильные и хорошо обученные правоохранительные органы, модернизация сельского хозяйства, строительство сахарных и спиртовых заводов и многое другое — все это было осуществлено в относительно короткие сроки, не только значительно модернизировав регион, но и показав, что многие идеалистические видения эсеров не так уж далеки от реальности, как кажется.\n\nНесколько ведущих анархистов, таких как Григорий Максимов из ВСТ, лично указали на эксперимент как на пример того, как должно выглядеть будущее России."
 socrus.193.a: "Могло бы быть и лучше."
 socrus.193.b: "Я понимаю."
 socrus.193.c: "Хорошая работа!"
  
 socrus.194.t: "Голова Белой Змеи"
 socrus.194.d: "В России витает дух гражданской войны. Пока новое социалистическое правительство издает свои первые указы из Москвы, большая часть страны в замешательстве. Но это не бесцельный хаос 1917 года, когда Россия была в анархии и правили только мечи. Большая часть государственной службы, похоже, считает правительство [GetSecondInCommand] достаточно легитимным, чтобы активно ему не сопротивляться, а вооруженное сопротивление было лишь спорадическим и региональным. Заверения Временного президента [RUS.GetLeader] успокоили некоторые нервы, и многие даже осторожно надеются - в том, что новое правительство больше похоже на Временное правительство 1917 года, чем на большевистское.\n\nКрупнейший военный заговор вокруг Михаила Дроздовского не смог остаться в тайне, и генерал вскоре был арестован. Несмотря на то, что офицерский корпус во многих гарнизонах предпочел сопротивление, подавляющее большинство рядовых и унтер-офицеров не пожелали поднять оружие против нового революционного правительства, и вместо этого во многих местах арестовали своих бывших начальников. Генерал Александр Василевский и 27 других молодых генералов признали новое правительство в широко распространенном письме, призывая военных к сдержанности и требуя организации свободных выборов.\n\nБывший командующий армией и ряд других высокопоставленных офицеров были арестованы в связи с преступлениями, совершенными режимом Савинкова. Некоторым удалось бежать, а несколько человек погибли после сопротивления аресту. В некоторых случаях происходили небольшие бои. Нашим службам безопасности удалось поймать Деникина, Врангеля, Дроздовского и Кутепова, а Марков был в бегах. Самое сильное сопротивление было организовано не старыми генералами, а молодыми, особенно бывшими свободовцами. Однако не было ни массового дезертирства, ни общенационального сопротивления, а небольшие белые группировки были сравнительно эффективно подавлены."
 socrus.194.a: "Мы не будем рисковать с белыми."
  
 socrus.195.t: "Марш Парфиненко"
 socrus.195.d: ""Вся власть Советам! Смерть белым диверсантам!" — был призыв, который слышали по всей Южной России. Поскольку бушевал мятеж так называемого атамана Павлова, захватившего местную администрацию и творившего бесчинства везде, куда бы ни направлялись его войска, Народное ополчение двинулось в поход, чтобы ответить тем же.\n\nМолодой максималист и лидер Народного ополчения в Екатеринодарской области Федор Парфиненко повел свои войска в деревню Мишкинскую, недалеко от Новочеркасска. Мишкинская, несомненно, была захвачена казачьими силами, действующими в этом районе, но поскольку армия заняла крупные города, Парфиненко решил взять дело в свои руки.\n\nТо, что последовало за этим, было ничем иным, как резней, поскольку силы Парфиненко участвовали в почти беспорядочных убийствах павловцев и их пособников. Деревня была быстро очищена от казачьих партизан, и многие более зажиточные крестьяне разделили их судьбу. Хотя действия Парфиненко были несанкционированными, он быстро снискал себе местную славу человека действия — человека, который делал все необходимое для поддержания стабильности и социалистического порядка.\n\nЧто еще важнее, это была крупная пропагандистская победа максималистов. Умеренных членов ПСР и ВСТ в местных южных Советах начали отзывать и заменять более революционными представителями, связанными с максималистами. На юге России никогда не было особенно радикальных эсеров, но ситуация перевернулась с ног на голову, и партия в целом, похоже, со временем присоединяется к максималистам."
 socrus.195.a: "Спонтанное выражение воли народа."
  
 socrus.196.t: "Братская война в ВСТ"
 socrus.196.d: "Относительно безобидная речь Ивана Гронского на съезде внезапно превратилась в объявление войны правой фракции его партии. Сначала Гронский похвалил нападение Парфиненко на Мишкинскую, заявив, что это именно тот тип революционной бдительности, который нужен России в этот час, но его слова стали воинственными.\n\nЭто не могло произойти в худшее время для Федора Дана и его союзников. Во многих местных Советах, особенно на юге, умеренные социалистические депутаты были заглушены сторонниками жесткой линии и Народным ополчением. Хотя инаугурация кабинета Устинова в значительной степени вытеснила позицию правых из кабинета, они могли некоторое время действовать на более локальном уровне и в Конгрессе.\n\nИ теперь, когда это больше не так, многие в левом крыле ВСТ и среди максималистов извлекли выгоду. Данистов, как их называли, заглушили как реакционеров, обвиняя их в успехах восстания Павлова. Если бы они только не позволили деревням и городам, находящимся под их контролем, стать рассадниками саботажа Белого, то не было бы необходимости настоящим революционерам вмешиваться и убирать за них беспорядок.\n\nНастроение в Конгрессе было крайне напряженным, поскольку это фактически превратилось в крикливый матч. Но в конце концов данисты были загнаны в угол. В последующие дни многие решили уйти из политики, опасаясь за свою безопасность, в то время как другие просто предпочли промолчать. Инцидент практически уничтожил все оставшееся влияние правой фракции, оставив левым, особенно тем, кто был связан с максималистами, еще большую власть над партией."
 socrus.196.a: "Они этого заслужили."
  
  #socrus.197 is used for hidden event for AI 
  
 socrus.198.t: "Распад Демократического Блока"
 socrus.198.d: "За последний год ходили слухи о тайном пакте, сформированном в тени Рабочей коалиции. Устинов, услышав об этих слухах, отправил Каховскую, которая всегда была близка к Спиридоновой, расследовать их. Некоторое время назад она отчиталась, подтвердив существование так называемого "Демократического блока", состоящего из различных эсеров, правых в ВСТ, младших офицеров и СДС, которые собирались вместе, чтобы противостоять любым попыткам развалить Рабочую коалицию.\n\nСуществование тайного блока, который мог плести заговор против его правительства, было, мягко говоря, тревожным для Устинова. Он опасался дальнейших попыток централизации власти, полагая, что поддержки Конгресса может быть недостаточно, если кто-то попытается отстранить его от власти. С каждым днем он становился все более параноидальным. Предадут ли его и его союзники справа, и его союзники слева?\n\nНо, к счастью, все эти опасения были развеяны. Борис Камков отошел от политики с момента своего смещения. Позиция Юрия Саблина в армии сошла на нет. И, наконец, клика реакционеров Федора Дана бежала из Советов и Конгресса, и больше о них никто не слышал. Все, что осталось от так называемого Демократического блока, — это камковцы. Они, конечно, не глупы — кто знает, что они замышляют за кулисами?\n\nНо Устинов понимает уравнение: не все угрозы власти максималистов нужно пока что уничтожать. Остальная часть партии эсеров знает, что единственной альтернативой является диктатура ВСТ, которая будет стремиться уничтожить крестьянскую Россию. Только максималисты могут объединить оба конца Рабочей коалиции и обеспечить единство.\n\nС надвигающейся войной и большой частью оппозиции, Устинов и Левандовский встретились, чтобы подготовить свой самый важный законодательный акт. В первый же день Великой революционной войны власть будет сконцентрирована в руках одной великой революционной силы, которая превзойдет партийность и фракционность последних трех лет."
 socrus.198.a: "Время пришло."
  
 socrus.199.t: "Крушение Красного Наполеона"
 socrus.199.d: "Михаил Тухачевский стал чем-то вроде легенды в послевоенные годы. Он известен российской общественности как военный гений, который блестяще использовал глубокие операции для уничтожения капиталистических держав. Естественно, когда россиян спрашивают, на кого в нынешнем веке они равняются, он неизменно оказывается в списке имен рядом со Спиридоновой, Устиновым и им подобными.\n\nВысшее руководство максималистов стало настороженно, даже завидно, его восхождению к славе — и на то были веские причины. Тухачевский никогда не был самым политически надежным; публикация доклада Блюхера выдвинула его во главе армии, но он был компромиссным билетом между многочисленными фракциями Рабочей коалиции, пусть и компетентным. В отличие от многих других кандидатов, он в основном держался подальше от политики. Это помогло еще больше укрепить его имидж — как человека, который стоит выше мелкого политиканства Конгресса и просто хочет защитить революцию. По иронии судьбы, несмотря на то, что он сам не максималист, этот образ не сильно отличается от того, каким максималисты хотят себя представить.\n\nНо у каждой собаки есть свой день, и в какой-то момент он не должен был быть днем Тухачевского. Недавно его критиковали на заседании съезда, обвиняя в "пропаганде милитаристского идолопоклонства". Хотя максималисты никогда не чурались насильственной тактики и почти милитаристской идеологии, в послевоенную эпоху они были менее склонны подчеркивать эти аспекты, поскольку внешние угрозы власти максималистов отсутствуют.\n\nВ конечном счете, судьба Тухачевского была не слишком неприятной, по крайней мере, по сравнению со многими членами ныне запрещенного ВСТ, которые теперь находятся на глубине шести футов под землей. Его лишили должности главнокомандующего и направили в далекий Сибирский военный округ. Новым главнокомандующим стал Левандовский, который, несомненно, уже давно присматривался к должности Тухачевского."
 socrus.199.a: "Еще одна потенциальная угроза устранена."
  
 socrus.200.t: "Максималистский манифест"
 socrus.200.d: "Сегодня в Москве состоялась встреча, на которой был принят "Манифест максималистов". Среди участников были в основном представители ССР, а также другие делегаты, такие как Казимерш Закшевский из Польши, Васил Икономов из Болгарии и Александр Шумский из Украины. Мероприятие было объявлено продолжением встречи, на которой много лет назад была создана Тоталитарная хартия.\n\nВ предисловии к манифесту утверждалось, что Тоталитарная хартия устарела, поскольку ее забрали "государственные капиталисты", не имеющие ничего общего с реальным социализмом, что вызвало особую ярость у максимистов Британии и неосоциалистов Франции. Затем в манифесте перечисляется ряд пунктов: отказ от политических партий и профсоюзов как инструментов построения социализма, акцент на спонтанной самоорганизации рабочего класса и, как и в его предшественнике, полная преданность революции.\n\nВ манифесте также резко критикуется Третий Интернационал, который в меньшей степени изображается организацией, преданной мировой революции, а в большей — инструментом западных держав. Маскируясь под полностью социалистический фронт, в действительности он находится во власти французских и британских социалистов, которые в огромной степени представлены в Исполнительном комитете Третьего Интернационала и других органах.\n\nОн заканчивается призывом к Третьему Интернационалу принять множество различных подходов и практик по отношению к социализму, иначе он рискует отдалить или даже расколоть мировое рабочее движение. Этот призыв, очевидно, не был слишком хорошо воспринят многими на Западе, и многие предсказывали, что максималисты вскоре могут покинуть Третий Интернационал, чтобы создать новую, направляемую Москвой организацию."
 socrus.200.a: "Если это произойдет, это будет их вина, а не наша."
  
 socrus.201.t: "Настоящая финальная битва"
 socrus.201.d: "Война! Она снова бьет в самое сердце Европы. На этот раз это не борьба за или против империализма, а война пролетарских государств. По той или иной причине соперничество с Западом вылилось в полномасштабный конфликт, который определит будущее международного социализма.\n\nМы можем только сожалеть, что до этого дошло, но что сделано, то сделано. Сейчас самое время показать, что красное знамя максималистов освободит мир от всех, кто выступает против естественной воли рабочего класса!"
 socrus.201.a: "Вперед к [INT.Capital.GetCapitalVictoryPointName]!"
  
 socrus.202.t: "Будущее руководство социалистов-революционеров"
 socrus.202.d: "Хотя Устинов, безусловно, самый уважаемый из максималистов и пользуется фанатичной преданностью в ССР, его время на посту премьера подходит к концу. Несмотря на амбиции, он никогда не желал монополизировать кристаллы власти; рано или поздно он решит уйти в отставку из-за проблем со здоровьем или старости.\n\nА поскольку старое поколение максималистов медленно умирает, возможно, скоро настанет время для того, чтобы новое заняло его место. Центральный комитет ССР перечислил несколько потенциальных преемников, хотя такие предположения часто осуждаются, поскольку они наносят ущерб единству максималистского движения. Среди них Колегаев — очевидный выбор как второй по силе человек в правительстве и правая рука Устинова. Но хотя его выбор может показаться почти естественным, есть опасения, что возглавляемая Колегаевым Россия будет мало чем отличаться от России Устинова, и для того, чтобы максимализм выжил в новую эпоху, ему необходимо адаптироваться и меняться.\n\nПотенциальной альтернативой является Виктор Черный. Первоначально министр промышленности и торговли в кабинете Устинова, он управлял значительным Управлением вооружений во время Великой революционной войны, обеспечивая движение поездов по расписанию, а пролетариат мог противостоять капиталистической угрозе. Он, возможно, умерен для максималиста, увлеченного организационными вопросами, а не пропагандой.\n\nНа противоположном конце находится Иосиф Жуковский-Жук, главный редактор правительственной газеты "Трудовая республика". Жуковский-Жук часто утверждал, что дух максимализма был утрачен в последние годы, что режим стал еще одним бюрократическим социалистическим государством. Веря в то, что "культурно пролетарская революция" должна произойти, если Россия хочет вернуть рабочий дух, он пользуется огромной популярностью как главный пропагандист ССР. Сможет ли он направить эту энергию в высшие эшелоны власти, остается без ответа."
 socrus.202.a: "Назревает борьба за власть."
  
 socrus.203.t: "Навстречу будущему"
 socrus.203.d: "Кайзеррейх пал, и Европа неузнаваема по сравнению с тем, какой она была когда-то. Наконец, предсказанный крах капитализма свершился, и победа пришла под знаменем Интернационала.\n\nВнутри страны ситуация не представляет ничего выдающегося. Премьер Спиридонова объявила о своем намерении уйти в отставку, и ее место займет товарищ Камков. Вопреки некоторым ожиданиям, премьер Камков заявил, что не будет пытаться наметить радикальный курс после окончания войны, а вместо этого просто сосредоточится на мире и восстановлении. Все еще хорошо известно, как максималисты едва не сорвали социалистическую демократию — имея это в виду, мы не можем разумно ожидать многого от социалистического будущего, пока эта демократия снова не почувствует себя целостной."
 socrus.203.a: "Да будет так."
