 RUS_russia_is_republic: "Россия — республика."
 RUS_russia_is_republic_desc: "The head of state is an elected President of the Republic." #NT!
 RUS_russia_is_monarchy: "Россия — монархия"
 RUS_russia_is_monarchy_desc: "The head of state is the Emperor, known as 'Tsar' informally." #NT!
 RUS_confidence_votes: "Усиление парламентаризма"
 RUS_confidence_votes_desc: "Out of all branches of government, the State Duma has the most power. The principle of parliamentarism - that the cabinet of ministers chiefly answers to the people - is adhered to, and the State Duma committee is given significant powers to oversee the work of government agencies." #NT!
 RUS_confidence_votes_tt: "Включает национальный фокус §Y$RUS_never_another_savinkov$§!.\nПравительство может §Rпасть§!, столкнувшись со слишком сильным сопротивлением."
 RUS_decrees: "Исполнительные указы"
 RUS_decrees_desc: "The government is empowered over the State Duma, and has extensive freedom in the application and execution of laws, and is ultimately chiefly responsible to the head of state, not to the State Duma." #NT!
 RUS_decrees_tt: "Включает национальный фокус §Y$RUS_maintain_strong_executive$§!."
 RUS_electoral_threshold: "Более высокий избирательный порог"
 RUS_electoral_threshold_desc: "Though Russia's electoral system generally already favours larger parties, enacting the requirement of a higher electoral threshold will ensure that small radical parties will not be able to gain voices in local or national parliaments without genuine popular support." #NT!
 RUS_electoral_threshold_tt: "Повышение избирательного порога будет благоприятствовать §mКонституционно-демократическому союзу§! и §lПартии социалистов-революционеров§!.\nПозволяет поздней игре сосредоточиться на национальном направлении §Y$RUS_first_party_of_russia$§!."
 RUS_proportional_system: "Принять пропорциональную систему"
 RUS_proportional_system_desc: "The Russian electoral system is essentially semi-majoritarian, and tends to favour larger parties and the political centre. Reforms to the system could make it easier for smaller parties to have their voice heard, particularly in local politics." #NT!
 RUS_proportional_system_tt: "Переход от полумажоритарной к пропорциональной системе будет выгоден §SРадикально-демократической партии§! и §lПартии социалистов-революционеров§!."
 RUS_judicial_review: "Законодательный судебный надзор"
 RUS_judicial_review_desc: "The Supreme Court is elevated as the first and last line of defence against government tyranny. To avoid the subsequent 'capture of state' by radicals, many sectors of legislation that are concerned with the structure of government, the court system or elections will also require the approval of the Supreme Court." #NT!
 RUS_judicial_review_tt: "Отключает национальные фокусы §Y$RUS_duma_of_best_minds$§! и §Y$RUS_bring_down_republic$§!.\nБудет §Rневозможно§! создать §RСоциалистическую Республику§! или §cНародную Монархию Солоневича.§!"
 RUS_defensive_democracy: "Пункт о защите демократии"
 RUS_defensive_democracy_desc: "Democracy is so precious that sometimes, it is justified to defend it through undemocratic means. Defensive democracy laws give the government and courts power to ban movements and publications that agitate against the legal constitutional order, be they left or right-wing groups." #NT!
 RUS_defensive_democracy_tt: "Включает решения £decision_icon_small §H$RUS_raid_communists$§! и £decision_icon_small §H$RUS_raid_fascists$§!."
 RUS_ensure_federalism: "Укоренившийся федерализм"
 RUS_ensure_federalism_desc: "The powers of the Gubernia and Uyezd Dumas are extended, and they are given more say over local matters at the expense of the central government's powers." #NT!
 RUS_ensure_federalism_tt: "Отключает национальный фокус §Y$RUS_towards_unitary_state$§!.\nПослевоенные национальные фокусы предоставят §C+5% соответствия§! в аннексированных украинских, белорусских и прибалтийских государствах."
 RUS_weakened_federalism: "Ослабление федерализма"
 RUS_weakened_federalism_desc: "The powers of the Gubernia and Uyezd Dumas are weakened and reserved for purely local matters, while the Moscow government has the extensive ability to meddle in local affairs when they are considered important to the national interest." #NT!
 RUS_weakened_federalism_tt: "Усиливает национальные фокусы §Y$RUS_towards_unitary_state$§! и §Y$RUS_streamline_autonomies$§!."
 RUS_no_state_religion: "Государственный секуляризм"
 RUS_no_state_religion_desc: "Russia has no official state religion, and religious institutions are entirely equal before the law, with no special treatment from the state." #NT!
 RUS_no_state_religion_tt: "Отключает национальный фокус §Y$RUS_state_orthodoxy$§!."
 RUS_state_religion: "Государственное православие"
 RUS_state_religion_desc: "Russia is inherently an Orthodox Christian nation, and this is enshrined in law. The Orthodox Church and the State are in symbiosis, where the Church supports state initiatives, and in exchange receives beneficial treatment compared to other religious associations." #NT!
 RUS_state_religion_tt: "Отключает национальный фокус §Y$RUS_protector_of_all_faiths$§! и усиливает избирательную кампанию §cВсероссийской патриотической партии.§!"
 RUS_restricted_nationalisation: "Ограничение национализации"
 RUS_restricted_nationalisation_desc: "The right to private property is ensured against tyrannical nationalisations and other state-sponsored robbery." #NT!
 RUS_restricted_nationalisation_law_tt: "Усиливает национальный фокус §YПриватизация государственных предприятий§!."
 RUS_repeal_communist_ban: "Отменить запрет на деятельность коммунистов"
 RUS_repeal_communist_ban_desc: "Repealing the infamous Anti-Communist Laws will mean that even openly socialist groups are allowed to take part in the elections." #NT!
 RUS_repeal_communist_ban_tt: "Включает национальный фокус §Y$RUS_second_amnesty$§! и увеличивает долю голосов §SРДП§! на выборах. Если £decision_icon_small §H$RUS_judicial_review$§! НЕ принято, также включает §Y$RUS_bring_down_republic$§!. Включает фокус поздней игры §Y$RUS_great_forgiving$§!."
 RUS_enshrine_military_role: "Закрепить роль военных"
 RUS_enshrine_military_role_desc: "The military will maintain considerable autonomy in its own affairs, officialising the system which General Kornilov created. The army and the navy will maintain their power to appoint the War and Maritime Ministers, to ensure that the military is properly heard." #NT!
 RUS_military_role_tt: "Отключает национальный фокус §Y$RUS_republicanisation_of_army$§!. §RПовернуть нацию к социализму будет невозможно.§!\nДобавляет £pol_power §H50§! Политическая власть после принятия Конституции."
