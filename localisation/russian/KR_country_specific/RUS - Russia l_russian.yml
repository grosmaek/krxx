 monrus.91.t: "Референдум о коронации Врангеля"
 monrus.91.d: "The referendum asks a simple question: 'Do you believe that the Ruler of the State and Imperial Regent Pyotr Nikolayevich Wrangel would be fit to serve as an Emperor of All the Russias?'.\n\nThe referendum was largely fair, though turnout was not terribly high. Those who opposed the whole restoration of the monarchy often had no interest in taking part in this 'sham choice' between a general and a Romanov. Surprisingly, many veterans, even those of more republican views, supported Wrangel: perhaps he would mark a clean break from the Romanov past, and his empire would be something else, something better.\n\nThe situation no doubt caused tensions among the Romanovs, who had largely remained silent on the referendum. Vladimir Kirillovich made a short statement that he will abide by the popular will of the people, as his father had. This 'capitulation' to the 'Napoleonic pretender' was not taken well by all Romanovs or their supporters, but ultimately it was clear that the Romanovs could not do much, and it would be best to maintain dignity rather than turn the matter into an election. For many, the restoration of the monarchy was good enough." #NT!
 monrus.91.a: "Да!"
  
 monrus.92.t: "Коронация Черного Барона"
 monrus.92.d: "Today marks the day Pyotr Nikolayevich Wrangel ascends to the throne of the Russian Empire as Emperor Pyotr IV.\n\nAlready titled as the Russian Napoleon, Wrangel's coronation has been both popular and controversial. There is no doubt over Wrangel's achievements: he comes from an old and prestigious noble family with centuries-long service to the Russian Empire, he has served faithfully in both the Civil War, and led Russia into its greatest victory in the Great Patriotic War. Personally, Wrangel is charismatic and insightful, almost knightly, like the last flicker of the old, aristocratic world still lingering in the century of metal and machines.\n\nWrangel's regalia has been custom-made; it is more simplistic than that of Nikolay II's. The dynastic coat of arms of the Wrangel family now decorates the new Imperial Palace in Moscow, with the words of the Wrangel family: 'Frangas, non flectes' - You can break, but you cannot bend.\n\nThe day of the Coronation saw some protests against the 'military dictator' Wrangel, but they were largely kept at bay. Politically, Wrangel is known to be a reasonable man, who has never entertained the more extreme end of the political right, so claims that this will only lead to a new Russian State are not taken too seriously by the most. Foreign newspapers seem to be almost idolising Wrangel as the man who defeated Germany and built a new Russia almost single-handedly: a zeitgeist on horseback." #NT!
 monrus.92.a: "Да продлится его правление!"
  
 monrus.93.t: "Коронация молодого царя"
 monrus.93.d: "Сегодня отмечается день, когда Владимир Кириллович Романов, правнук императора Александра II Освободителя, взошел на престол Российской империи.\n\nВ свои двадцать с небольшим Владимир намного моложе любого из своих министров или генералов, но сохраняет ауру благородства вокруг себя, его часто характеризуют как "серьезного молодого человека". Хотя следует признать, что Владимир не особенно харизматичен, у него есть "обаяние фермерского мальчика", он скромен и проницателен. Он во многом сын республики, родившийся в тот роковой 1917 год и переживший взлеты и падения республики, кульминацией которого стало то, что он своими глазами увидел террор, развязанный режимом Савинкова.\n\nВладимир служил в армии, свободно говорит на пяти языках, изучал право, бизнес и сельское хозяйство. Он был во многом воспитан как последняя надежда русской монархии, воспитан, чтобы преуспеть в обязанностях императора.\n\nОднако ясно, что генерал-фельдмаршал Петр Врангель, который торжественно отрекся от своей роли регента во время коронации, удерживает всю власть. Врангель лично популярен и особенно обожаем армией. Он новый Колчак, олицетворение русского рыцарства, человека, который берет бразды правления в момент кризиса, а когда приходит время, отступает обратно в роль слуги. Владимир обязан своим троном Врангелю, и все это знают. Тем не менее, Врангель — любезный человек и, кажется, имеет хорошие рабочие отношения с молодым императором."
 monrus.93.a: "Да продлится его правление!"
  
 monrus.94.t: "Конец государства безопасности"
 monrus.94.d: "Государство безопасности, впервые принятое Савинковым в 1936 году и фактически заморозившее Конституцию 1922 года, предоставило Правителю государства огромные полномочия по ведению войны. Вскоре после обращения Врангеля к народу, объявившему войну оконченной, другой указ окончательно положил конец Государству безопасности и, де-факто, восстановил Россию как парламентское государство, хотя и в правовом подвешенном состоянии.\n\nПравитель государства созвал Учредительное собрание, которое, вероятно, подтвердит монархию России, и обещал провести новые выборы через четыре месяца. На этих выборах будут поддержаны антикоммунистические законы, а также кандидатам с прошлым в СЗРС будет запрещено баллотироваться на государственные должности.\n\nСегодня в Москве генерал-фельдмаршал Врангель был встречен большим военным маршем, празднующим победу и возвращение к нормальной жизни. Ликующая толпа была искренне счастлива — наконец-то этот кошмар закончится! Наконец-то мы можем быть в мире, сильнее, чем прежде! Менее оптимистичные могут опасаться все возрастающего влияния военных на политику и культа личности, который солдаты выстраивают вокруг Врангеля. В любом случае, можно только надеяться, что Врангель будет уважать Конституцию."
 monrus.94.a: "На пути к лучшему будущему..."
  
 monrus.95.t: "Демократический блок"
 monrus.95.d: "В преддверии будущих выборов республиканская оппозиция организовалась в более крупный избирательный альянс "Демократический блок". Состоящий в основном из эсеров и других социалистов, их программа включает требование к Врангелю уйти в отставку и позволить восстановить Республику через референдум. Кроме того, они добиваются финансирования государственного здравоохранения, особенно для вдов и сирот войны, и списка типичных социальных реформ, которые были отменены во время президентства Савинкова.\n\nВладимир Рихтер, который позиционировал себя как ярый противник Савинкова, а позднее и диктатуры Врангеля, взял на себя ведущую роль в блоке. Кадеты отказались участвовать, утверждая, что конституционная монархия, возможно, не является их идеалом, но они будут работать в ее рамках, на благо всей России, а не только для достижения своих собственных политических целей."
 monrus.95.a: "Всегда против императоров!"
  
 monrus.96.t: "Раскол эсеров"
 monrus.96.d: "Можно было бы ожидать, что эсеры будут решительно выступать против монархии, но, похоже, это не так. Миллионы россиян пережили войну, включая многих бывших крестьян, голосующих за эсеров, которые теперь, в большей или меньшей степени, "маршальские люди", преданные Врангелю. Эти фронтовые эсеры по-прежнему дорожат принципами правых эсеров — демократией, свободой, простым человеком, — но не полностью против конституционной монархии.\n\nЭто движение превратилось в отколовшуюся группу, выступающую против решений Центрального Комитета эсеров. Борис Федорович Соколов стал ведущей фигурой этих "практических эсеров" или, как их называют враги, "врангелевских эсеров". Самая важная поддержка, которую они получили, пришла от ветерана эсеров Ильи Фондаминского, который не будет баллотироваться на следующих выборах. Фондаминский призвал эсеров к умеренности, признанию политических фактов и пониманию того, что для эсеров главным является не вопрос монархии и республики, а то, как каждая из систем выполняет свои обещания российскому народу и его свободам."
 monrus.96.a: "Эсеры раскололись в критический момент."
  
 monrus.97.t: "План Шульгина"
 monrus.97.d: "Василий Шульгин, который был главой имперского кабинета Врангеля и исполнительным исполнителем воли генерала, сегодня провел тайную встречу с рядом других консервативных политиков. Поскольку опросы, похоже, обещают относительно умеренную Государственную Думу — ту, которая не сможет поддерживать уровень исполнительного контроля, который Шульгин считает желательным для общей стабильности страны — он ищет альянс правых партий, который наиболее эффективно заберет голоса, которые в противном случае достались бы левой фракции кадетов.\n\nЭтот союз будет построен вокруг ВПП, но он также будет включать организации правых кадетов, личные политические сети Шульгина, небольшие крайне правые группы и ряд партий ветеранов, которые были организованы для поддержки режима Врангеля. В идеале этот правый гигант мог бы обеспечить себе абсолютное большинство в Государственной Думе и обеспечить продолжение видения Империи как величественной, могущественной силы, а не просто возврат к парламентским дрязгам 1920-х годов."
 monrus.97.a: "Это сделало бы нас новыми Савинковыми."
 monrus.97.b: "Да, наши достижения не пропадут даром."
  
 monrus.98.t: "Альянс правых"
 monrus.98.d: "ВПС (Всероссийский патриотический союз), председателем которого был избран известный консерватор Иван Ильин, объединил Всероссийскую патриотическую партию и дюжину более мелких политических группировок, причем каждый член снял кандидатов в избирательных округах, где они могли бы отобрать голоса друг у друга. По сравнению с хаосом и разделением левых, есть хороший шанс, что эта большая группировка правых сможет победить с надежным отрывом, тем более, что партия пользуется поддержкой как военных, так и значительной части деловой элиты, хотя и неформально.\n\nПрограмма ВПС во многом совпадает с программой ВПП, но больше сосредоточена на идеологических заявлениях, а не на точной политике. Таким образом, ВПС "стремится сделать все возможное, чтобы обеспечить право каждого гражданина России на личную свободу, личную собственность, личную безопасность и личные права", а также "закрепить в обществе естественные русские ценности"."
 monrus.98.a: "Столыпин был бы горд."
  
 monrus.99.t: "Выборы [GetYear]"
 monrus.99.d: "Первые свободные выборы с 1934 года прошли, и голоса подсчитаны. Избирательная кампания Демократического блока была жесткой, но в конечном итоге недостаточной. Организация левых сильно пострадала из-за эпохи Савинкова и более поздних ограничений свободы публикаций и свободы объединений во время войны.\n\nДля многих это было похоже на еще более мрачную версию выборов 1922 года, которые были печально известны тем, что были просто организованы в то время, когда политическое левое движение находилось в хаосе и разрухе, испытывая нехватку средств и персонала. Но между кадетами и консерваторами еще предстоит выяснить, кто получит большинство..."
 monrus.99.a: "Правительство формируют ВПП и князь Голицын."
 monrus.99.b: "Кадеты и профессор Карташёв формируют правительство."
 monrus.99.c: "Правительство формируют ВПП и председатель-министр Шульгин."
  
 monrus.100.t: "Факел Свободы"
 monrus.100.d: "Жестокая ирония в том, что Николай Некрасов, в молодости открытый республиканец и противник царизма, возглавил кабинет императора. Политические левые вовсю высмеивают кадетов, в очередной раз показывая свою бесхребетность и беспринципность, но, по правде говоря, приход левого крыла кадетской партии к власти стал для многих вздохом облегчения. Профессор Некрасов, который был министром во многих кабинетах 1920-х годов, пользуется симпатией у руководства правых эсеров и поддерживает хорошие отношения с некоторыми социал-демократами.\n\nОн, как и ныне отставной Маклаков, является подлинным социал-либералом и сыграл важную роль в 1922 году, убедив кадетов принять федеративное устройство России и земельную реформу, даже в той степени, в которой это произошло. Некрасов был защитником культурных прав меньшинств в России и во многом олицетворял все лучшие стороны конституционных демократов — истинную преданность свободному обществу, которая выходит за рамки простых слов.\n\nС правыми эсерами во главе с Ильей Фондаминским они построили разумные рабочие отношения из взаимного понимания того, что если они не смогут управлять, империя рискует сместиться вправо. Главные обещания правительства — укрепление строго конституционной монархии, восстановление гражданских свобод и верховенства закона, обеспечение экономического процветания для каждого россиянина — и, из-за давления со стороны правых кадетов и военных, продолжение несколько агрессивной внешней политики, хотя и оформленной больше как противостояние немецкой тирании и эксплуатации."
 monrus.100.a: "Россия будет свободна или погибнет, пытаясь это сделать!"
  
 monrus.101.t: "Поворот направо"
 monrus.101.d: "Большую часть 1920-х годов именно левое крыло кадетской партии — такие люди, как Милюков, Маклаков, Некрасов и Долгоруков — удерживало власть над партией, с их драгоценным союзом с эсерами. Это привело к экономическому хаосу, унижению России и, в конечном итоге, к гибели демократии. Новое направление Конституционно-демократического союза не может быть таким слепым. Поворот к монархии не всем понравился, но, по крайней мере, он представляет собой шанс для нового старта — России, которая будет и свободной, и сильной, вооруженной сталью, а не просто идеями.\n\nКабинет Павла Гронского состоит из правого крыла кадетов, так называемых "национал-либералов", и поддерживается различными консерваторами, а неформально — военными и промышленными кругами. Правительство скрыло многие прогрессивные пункты из программы кадетов, посчитав уровень защиты трудящихся удовлетворительным. Военные расходы будут значительно увеличены, а многочисленные недостатки системы социального обеспечения и федеральной бюрократии будут устранены.\n\nГронский изобразил себя патриотом, человеком, который может любить и свободу, и Россию. Он говорил о необходимости для России служить оплотом стабильности и разума против немецкой тирании и революционного хаоса, а также о союзниках из стран-единомышленников, таких как Соединенные Штаты Америки. Россия окружена врагами, но у нее есть справедливое дело — было бы предательством наших ценностей не стремиться к собственной силе любыми необходимыми средствами."
 monrus.101.a: "Россия будет сильной или погибнет, пытаясь это сделать!"
  
 monrus.102.t: "Евразийская Империя"
 monrus.102.d: "Георгий Вернадский не был очевидным выбором на роль лидера консервативного кабинета. Но с нынешним составом Государственной Думы председатель-министр должен уметь апеллировать не только к консерваторам старой школы из ВПП, но и к молодой гвардии народных монархистов, сохраняя при этом рабочие отношения с кадетами.\n\nВернадский, евразиец по взглядам Трубецкого, критически относился к "импортированному западному либерализму", который практиковался в 1920-х годах с катастрофическими последствиями, и считал, что Россия как уникальная цивилизация между Востоком и Западом, естественно, нуждается в сильной исполнительной власти для обеспечения стабильности. Его ранние публикации использовались оппозицией, чтобы изобразить Вернадского как потенциального диктатора, но на самом деле он достаточно умерен, насколько это касается Всероссийской патриотической партии, и у него аура вкрадчивого академика, который подходит к национальным проблемам с очень научной точки зрения.\n\nКабинет Вернадского сосредоточился на восстановлении мощи России и ее международного положения, изображая Германскую империю как исконального врага русских, которые по своей сути являются степной цивилизацией. На практике власть в значительной степени была делегирована бюрократам, промышленникам и землевладельцам, а к военным экспертам внимательно прислушиваются."
 monrus.102.a: "Москва обязана своим величием ханам."
  
 monrus.103.t: "В море невежества и варварства"
 monrus.103.d: "Александр Голицын — именно тот аристократический джентльмен, который 30 лет назад мог бы стать имперским министром. Его кабинет обещал восстановить мир, здравомыслие и веру в России, но также поклялся сделать приоритетом освобождение Украины и других потерянных территорий от немецкой оккупации.\n\nГолицын — бывший октябрист и давний лидер Всероссийской патриотической партии, и даже если его высмеивают народные монархисты как этот пережиток старой школы, во многом его заслуга в том, что русское монархическое движение обратилось к реальным парламентским методам вместо простой гневной ностальгической литературы. Он, несомненно, элитист, который мало верит в "власть толпы" — как он однажды позорно описал Государственную Думу 1920-х годов.\n\nЕго правительство явно очень заботится о мнении деловых кругов, землевладельцев, ученых и военных — людей способных и знающих, которые бесконечно более способны принимать грамотные решения, чем крестьянин из Тамбова. Голицын заявил в своей речи в Государственном совете, что под его надзором Российская империя будет стоять как сияющий свет европейской, образованной и христианской цивилизации над миром, в море невежества и варварства, которое поглощает славянские земли со всех сторон. Россия спасла Европу от ханов, от Наполеона, от революций 1848 года — и это продолжает быть священным долгом России — защищать европейскую культуру."
 monrus.103.a: "Это наше тяжкое бремя, но мы не жалуемся."
  
  ### SocRus Events 
 socrus.1.t: "Закон о представительстве трудящихся"
 socrus.1.d: "Значительное большинство РДП в Думе в сочетании с поколебленными делегатами эсеров предоставило председателю-министру Левитскому достаточную политическую поддержку для того, чтобы протолкнуть Закон о представительстве рабочих и крестьян. На практике это означает предоставление профсоюзным и крестьянским советам 150 дополнительных мест в нижней палате Государственной Думы — на практике все они социалистические или дружественные социалистам.\n\nПредседатель эсеров Рихтер надеялся, что крестьянские советы укрепят позиции правых эсеров, но, похоже, подавляющее большинство новых делегатов предпочитают левое крыло. Один из самых резонансных аргументов в пользу реформы — помешать еще одному Савинкову "украсть власть" просто путем захвата парламентаризма.\n\nНа практике это дало рабочей коалиции Левицкого такое огромное большинство в Думе, что страна стала социалистической во всем, кроме названия. Были протесты и забастовка, организованная делегатами правого крыла, но общее настроение спокойное. В конце концов, Левицкий пользуется поддержкой, и хотя это может показаться парламентским переворотом, это совершенно законно."
 socrus.1.a: "Социализм через реформы?Возможно ли это?"
  
 socrus.2.t: "Массовая отставка белых генералов"
 socrus.2.d: "В длинном письме протеста, подписанном более чем 180 офицерами высокого ранга, высшее командование российской армии объяснило, что они не могут с чистой совестью продолжать служить при правительстве, которое амнистирует коммунистических преступников и извращает российскую демократию и правовую систему для достижения своих собственных целей. Некоторые надеются, что угроза отставки заставит Левицкого отказаться от своих самых радикальных планов, но это кажется маловероятным.\n\nОни признают, что если русский народ желает перейти к системе социалистической направленности, они не будут проливать из-за этого кровь, но они также не могут продолжать служить при таком режиме. Их слова включают предупреждение — если эта новая Россия потеряет поддержку народа и скатится в большевизм, Добровольческое движение снова поднимется, столько раз, сколько необходимо.\n\nПри вялом сотрудничестве с правительством генералы получили пенсии и сохранят свои звания, уйдя в отставку как почетные части армии. Некоторые даже согласились остаться в качестве военных инструкторов. Офицеров не хватает, чтобы сразу заполнить все освободившиеся вакансии, но большое количество молодых генералов немедленно выдвигается в высшие эшелоны. Новым военным министром, а значит и начальником армии, становится Юрий Саблин, кандидат от эсеров, которому отдали предпочтение перед различными большевиками."
 socrus.2.a: "Давайте построим новую и лучшую российскую армию."
  
 socrus.3.t: "Воссоединение социалистов-революционеров"
 socrus.3.d: "У партии эсеров было бурное прошлое. Она пережила множество расколов, последний из которых произошел после смерти Виктора Чернова. Савинков практически уничтожил правое крыло, превратив многих хороших людей в предателей нации. Левые были вынуждены скрываться, возвращаясь к своим террористическим корням.\n\nНо теперь партия эсеров оказалась в выгодном положении, чтобы собрать большинство крестьянства под одним знаменем. С общим сдвигом влево в российской политике ситуация изменилась на противоположную. В 1920-х годах левые эсеры действовали изнутри более политически приемлемого правого руководства. Теперь правые эсеры действуют изнутри более политически приемлемого левого руководства - и, возможно, многие искренне приняли более социалистический подход после неудач либерального правительства."
 socrus.3.a: "Крестьяне сильны вместе."
  
 socrus.4.t: "Подъем рабочих партий"
 socrus.4.d: "После длительного периода запрета и преследований российские социалисты наконец-то получили свободу для политической организации. В то время как большинство социалистов перешли в ВСТ Левицкого или остались верны делу эсеров, было основано множество мелких партий.\n\nЕдинственная партия "старой республики", которая все еще остается у власти, — это Социал-демократический союз Целлера (СДС), который был создан из сильно уменьшившейся РДП после ухода радикалов. С другой стороны, они получили несколько новых членов справа, из тех, кто считает, что может продвигать более консервативную или умеренную повестку дня через СДС.\n\nЕще одна новая старая партия — возрождающаяся Коммунистическая партия — РКП(б), центральный комитет которой вернулся из ссылки при Свердлове, значительно уменьшившийся по сравнению с их славными днями. Они были еще больше ослаблены, когда Томский и другие большевики, обосновавшиеся в российском профсоюзном движении, отказались преклонить колени и вместо этого присоединились к ВСТ ради большего влияния. Большевики не пользуются особой популярностью, и среди других партий было заключено неофициальное соглашение, чтобы держать их подальше от важных властных позиций.\n\nНаконец, существуют десятки более мелких партий, сформированных вокруг влиятельных левых деятелей или более маргинальных идеологических течений, таких как анархизм или права женщин. Эти мелкие партии и независимые партии также включают в себя большое количество не столь преданных социалистов, которые в основном являются социалистами ради видимости. По отдельности эти мелкие партии не имеют большого влияния, но они образуют относительно большой небольшой блок в Конгрессе."
 socrus.4.a: "Социалистический дискурс в лучшем виде."
  
 socrus.5.t: "Образование Всероссийского союза труда"
 socrus.5.d: "Учредительная конференция ВСТ — Всероссийского союза труда — прошла в Петрограде под председательством почтенного старого социалиста Владимира Левицкого. Ядром конференции стали радикалы из РДП и профсоюзные деятели из ВЦСПС, которые стали движущей силой в создании новой всероссийской социалистической партии, призванной заменить социал-демократическую оболочку РДП.\n\nБыли приглашены и многие другие фракции, большинство из которых легализовались совсем недавно. Там были бывшие меньшевики и даже большевики, некоторые из которых вернулись из зарубежной эмиграции, а другие просто молчали во время савинковского режима.\n\nДолгие переговоры продемонстрировали, насколько шатким был достигнутый компромисс. Хотя ВСТ и претендовал на то, чтобы представлять весь российский городской пролетариат, он уже проявил признаки фракционности. Особенно вопиющим разногласием было то, как быстро можно построить социализм в России: радикалы из РДП в основном выступали за медленный переход от капитализма с национализацией крупных отраслей промышленности при сохранении малого бизнеса. Другие, как большевики, утверждали, что российский социализм нельзя построить полумерами, и что необходимо быстро и эффективно покончить с капитализмом. Это разногласие, не говоря уже о других, фактически раскололо ВСТ на левую и правую фракции — причем руководство Левицкого предлагало компромисс между ними. Конструкция шаткая, и во многом она опиралась на переговорные навыки Левицкого, но на данный момент единый фронт — это реальность — и он крайне необходим."
 socrus.5.a: "Пролетарии, соединяйтесь!"
  
 socrus.9.t: "Реформированные большевики"
 socrus.9.d: "Не все большевики симпатизируют партии Свердлова. Многие бывшие большевики присоединились к ВСТ и сформировали ее левое крыло под руководством Льва Каменева. Каменев, избежавший смертной казни после войны и просидевший в тюрьме десять лет, стал, пожалуй, самым влиятельным бывшим большевиком в послереволюционной России, разработав теоретическую основу будущего русского коммунизма. Всероссийский союз труда, возможно, существует из-за попыток Левицкого и Каменева перестроить старую РСДРП и преодолеть разрыв между большевиками и меньшевиками.\n\nДругой вид большевиков в ВСТ — это оппортунисты, такие как Григорий Зиновьев. Зиновьев уже порвал со Свердловым в 1931 году из-за разногласий по революционной тактике, и его недолго просуществовавшая Российская коммунистическая рабочая партия (РКТП) по сути слилась с левым крылом ВСТ. Зиновьев и Каменев, возможно, приняли одно и то же решение — порвать с наследием Ленина, — но даже внутри левой фракции ВСТ они занимают разные позиции.\n\nЧто касается большевиков, то им не удалось восстановить былую славу. Вместо этого позиция Свердлова оказалась под угрозой в партии, которая все больше становится местом для радикальных офицеров. Михаил Фрунзе, который является именно таким человеком, несомненно, стремится к партийному лидерству и ему будет легче бросить вызов Свердлову."
 socrus.9.a: "Присматривайте за этим Зиновьевым."
  
 socrus.11.t: "Один класс, две партии"
 socrus.11.d: "Для более убежденных коммунистов всегда было трудно принять, что в обозримом будущем мы будем править вместе с эсерами. Эсеры критикуют марксизм, защищают крестьянство, придерживаются различных подозрительных и неортодоксальных взглядов и одержимы определением "уникального русского социализма". Многое из этого является полной чепухой, по крайней мере, для ведущих теоретиков ВСТ, которые имеют свои корни в правильном марксизме.\n\nСитуация вряд ли изменится в ближайшее время, поскольку эсеры, по общему признанию, более популярны во многих слоях российского общества, особенно в сельской местности и в низшем офицерском корпусе. Многие ранние буржуазные демократы связали свою судьбу с эсерами как "меньшее из двух зол". Мы верим, что со временем крестьянский класс исчезнет из-за улучшения материальных условий и пробуждения классового сознания, но сейчас мы должны довольствоваться партией Спиридоновой или, по крайней мере, попытаться сдержать смутьянов в наших собственных рядах."
 socrus.11.a: "Отдайте приоритет единству Рабочей коалиции."
 socrus.11.b: "Отдайте приоритет единству ВСТ."
  
 socrus.12.t: ""Тезисы о прошлых пролетарских революциях""
 socrus.12.d: "После гражданской войны на мгновение показалось, что вся надежда потеряна. За этим последовали более жестокие антикоммунистические репрессии, чем когда-либо при царизме. Сто тысяч рабочих были расстреляны или погибли в лагерях для военнопленных. И ссыльные во Франции, и оставшиеся социалисты в России столкнулись с моментом ужасного экзистенциального размышления: что делать теперь?\n\nО Красной эмиграции было написано много, но возникло две школы мысли. Во-первых, это была школа Якова Свердлова, Михаила Калинина и так далее: что война была проиграна не по вине коммунистов, а из-за подавляющего сопротивления и предательства союзников, таких как эсеры. Они не извиняются за ЧК и придерживаются православного ленинизма. Свердлов, как известно, утверждал, что французское социалистическое государство находится в процессе вырождения в "бюрократическое сектантство", поскольку различные партии и профсоюзы борются за власть без революционного единства. Православные коммунисты фактически поддержали некоторые положения, высказанные в "Манифесте тоталитаризма", а именно в противовес "парламентаризму" западного социализма.\n\nБолее крупная школа мысли возникла в 1920-х годах в основном среди мыслителей, связанных с меньшевиками. В памфлете Льва Каменева 1924 года, написанном в тюрьме, "Тезисы о прошлых пролетарских революциях", он утверждал, что ошибкой, допущенной Лениным, было презрение к плюрализму и единому фронту всех социалистических партий. Каменев призывал отказаться от концепции авангардной партии и утверждал, что Французская революция 1919 года была доказательством концепции многогранной революции, проводимой несколькими уровнями общества через революционные политические партии, профсоюзы и другие пролетарские организации. Таким же образом преуспела Февральская революция, но после того, как Ленин начал отчуждать советскую демократию и своих союзников в лице меньшевиков и эсеров, большевикам пришлось прибегнуть к еще большим репрессиям, что, в свою очередь, заставило их потерять еще больше союзников.\n\nЭтот анализ был широко принят социалистами в России, хотя сообщество изгнанников в основном называло его ревизионизмом. В русле этой теории был разработан "Коммунистический синтез" Владимира Левицкого, утверждающий, что любой будущий русский коммунизм должен существовать как синтез социалистических взглядов, чтобы избежать скатывания к тирании и не дать какой-либо группе возможности навязывать свою волю демократически избранным Советам. На практике Левицкий пытался создать альянсы среди российских социалистов, чтобы построить народный фронт над бывшим разделением большевиков и меньшевиков, что в конечном итоге материализовалось в форме Всероссийского союза труда."
 socrus.12.a: "Возможно, левые снова объединятся."
 socrus.12.b: "Перестанут ли когда-нибудь марксисты воевать между собой?"
  
 socrus.13.t: "Товарищи, оставшиеся позади"
 socrus.13.d: "Сегодня в Москве открыли мемориал в память о тех красных эмигрантах, которые так и не смогли вернуться домой. Место находится всего в квартале от площади Троцкого, а сама скульптура выполнена в стиле модерн, олицетворяя Третий рабочий интернационал и русских, отдавших свою кровь за его дело. На ее основании более двадцати имен. Михаил Калинин, глава советского правительства в изгнании, был убит французским русским анархистом в 1924 году. Николай Подвойский, один из первых командующих Красной армией, был пойман и убит, когда он организовывал контрабанду личного состава и оборудования в Россию.\n\nПосле 1931 года российские спецслужбы под руководством Клавдии Фосса начали настоящую кампанию убийств, сея недоверие в эмигрантской общине, обещая помилования и награды тем социалистам, которые предадут своих товарищей. Самый трагический день был 12 января 1932 года, когда русский взрыв вагона поезда около Орлеана привел к гибели Карла Радека и Михаила Владимирского. Дело так и не было доказано, что оно было сфальсифицировано русской разведкой, и официально французская разведка утверждала, что оно было проведено антисоциалистическими террористами, направленными из Алжира. Председатель Яков Свердлов почти чудом выжил после покушения на его жизнь в том же году, и паранойя усилилась.\n\nОни — лишь капля крови в море, пролитом после гражданской войны. Когда в 1921 году по стране прокатился белый террор, мало кто остался в живых. Товарищ Троцкий героически погиб, защищая осажденную Москву, а арьергард Павла Дыбенко прикрывал эвакуацию из Архангельска ценой своих жизней. Тело Ленина так и не было найдено, поскольку его бросили в одну из многочисленных братских могил, которые можно было найти в каждом городе в 1921 году. Планируется еще более грандиозный мемориал для всех тех, кто отдал свои жизни за первую революцию, чтобы напомнить всем, что смерть за дело революции не напрасна. Даже если эти люди не смогли освободить Россию от оков, они все равно боролись за нее, чтобы будущие поколения могли добиться успеха."
 socrus.13.a: "Мы будем их помнить."
  
 socrus.14.t: "Коммунистический синтез"
 socrus.14.d: "Why did we, the Russian Social-Democratic Labour Movement, fail twenty years ago? Many, especially among us Mensheviks, argued that one cannot skip through the phases of history; that one cannot force the material conditions necessary for the creation of the revolutionary class consciousness of the masses. The Nechayevian 'end justifies all' mentality of Comrade Lenin only served to unify the forces of reaction against the revolution, and caused much of the proletariat to lose faith in it. Our calls for democratic development of socialism were not heeded.\n\nThe Western success of the mass organisations of the industrial workers serves as proof of the great revolutionary potency of the labour union movement organised through syndicalist principles. This would not have been possible in the Russia of 1917, with our unfortunately primitive material conditions. However, the past twenty years have seen tremendous rise in Russia's industrial potency - and through our hard work, a rise in the strength of its labour unions and in the class consciousness only strengthened by repression.\n\nIn 1917 we said, 'Russia is not ready'. But in [GetYear], I say to the working masses of Russia: we are more than in 1917; we are bolder in political will and stronger in organisation. We do not need terrorists or agitators anymore to build communism in Russia. We do not need a vanguard of self-appointed leaders of the workers. I believe that the Russian proletariat of our decade is capable of governing through grassroots democracy, following the bright light of the West and building Russia towards the inevitable communism of the future.\n\n- Vladimir Osipovich Levitsky in the Congress of the All-Russian Union of Labour of [GetYear]" #NT!
 socrus.14.a: "Более правдивых слов еще не было сказано!"
 socrus.14.b: "Одна теория, никаких действий."
  
 socrus.30.t: "Возвращение изгнанников"
 socrus.30.d: "Одним из первых актов правительства [ROOT.GetLeader] была отмена всех приговоров, связанных с политическими преступлениями, вынесенных в соответствии с Законом о государственной защите 1923 года, который запрещал все "коммунистические" действия. На основании этого закона тысячи социалистов были подвергнуты преследованиям и заключены в тюрьму, и многие бежали на социалистический Запад, чтобы присоединиться к большевистским изгнанникам. Но теперь большинство из них возвращаются на "красных кораблях", увозя наших товарищей домой из Парижа и Лондона.\n\nТоварищей тепло встречают в Петрограде, но семена конфликта уже были там, поскольку сильно различающиеся опыты между изгнанниками и отечественными социалистами начали сталкиваться. Изгнанники, которые в тот момент больше походили на военно-политическую клику, считали себя истинными преемниками Ленина — и были сильно разочарованы состоянием российской политики, где, похоже, они потеряли большую часть своей популярности в пользу революционеров, которые фактически возглавляли последнюю революцию."
 socrus.30.a: "Добро пожаловать домой!"
 RUS_exiles_have_returned: "Изгнанники вернулись."
  
 socrus.31.t: "Российская коммунистическая партия"
 socrus.31.d: "Старые большевики утвердились как политическая партия в России под руководством Якова Свердлова и Михаила Фрунзе. Их избирательные перспективы еще предстоит увидеть, но митинг Фрунзе в Петрограде был встречен с большим интересом. Там он приветствовал русский народ "в этом священном городе Революции" и не проявил абсолютно никаких угрызений совести или сожалений о прошлых событиях. Он долго говорил о том, что он и его товарищи узнали о природе коммунизма во время своих путешествий: в фаланстерах новой Франции, в ожесточенных боях Красного Бирмингема, в степях Патагонии.\n\nВсе это дало жизнь в новой политической программе Российской коммунистической партии большевиков под названием "Что делать?". Она рисует картину ложной революции, где либералы и капиталисты все еще оставались на свободе, носившие двуличные лица в так называемых "рабочих делегациях". Шампанские социалисты в Думе и в их литературных кружках, которые последние двадцать лет прятались, как крысы, внутри социал-демократической партии, отчуждены от истинного социализма. А Спиридонова? Ее партия боролась, да, но петроградцы не должны ни на секунду думать, что она заботится о них больше, чем о своем драгоценном крестьянстве. Только Ленин заботился о вас тогда, и только его последователи заботятся о вас до сих пор!"
 socrus.31.a: "Интересно..."
  
 socrus.32.t: "Большевики в офицерском корпусе"
 socrus.32.d: "Не имея политического влияния, большевики определили армию как одно из направлений обретения власти. Фрунзе и Тухачевский встретились с Юрием Саблиным с предложением. Учитывая недавние массовые увольнения офицеров из российской армии, опытных командиров не хватает.\n\nВ то время как политические лидеры говорят о сокращении армии и создании народных ополчений, военные, такие как Фрунзе и Саблин — полярные противоположности почти по всем остальным вопросам — понимают ценность опытных, дисциплинированных офицеров. Многие из бывших ссыльных получили образование во французских и британских военных академиях и имеют богатый военный опыт не только из России, но и из Великобритании.\n\nОчевидно, что большевики видят в этом метод увеличения собственного влияния и, возможно, распространения своего послания в рядах армии... но потребность в офицерах реальна, и это во многом зависит от Саблина. Он лично не имел бы ничего общего с этими убийцами эсеров, но, с другой стороны... не все же большевики фанатики."
 socrus.32.a: "Держите их подальше от важных постов."
 socrus.32.b: "Повышайте некоторых, но требуйте, чтобы они держались подальше от политики."
 socrus.32.c: "Они действительно доказали, что являются способными революционерами."
  
 socrus.33.t: "Дело Красной Горки"
 socrus.33.d: "Подсудимый: Иосиф Виссарионович Сталин\nОбвинение: пятьдесят пять случаев убийства.\n\nДва десятилетия назад люди фортов Красная Горка и Серая Лошадь восстали против тирании большевиков. Они подчинялись поручику Н. М. Неклюдову, эсера, как и его люди. Город голодал, и эсеров преследовал командующий обороной города И. В. Сталин.\n\nЭсеры восстали против тирана. Они сражались четыре храбрых дня, пока большевики не взяли штурмом форты и не перебили защитников. Комиссар Н. М. Разин по приказу Сталина расстрелял 55 человек. Еще больше исчезло.\n\nПрокурор изложил ход событий, представляя свидетеля за свидетелем. Товарищ Разин был главным свидетелем, доказавшим, что именно Сталин отдал приказ расстрелять солдат без суда и следствия или даже обвинений.\n\nТоварищ Сталин был странно спокоен и не отрицал, что отдал приказ. Его защита была ясна: это была война, и люди под его началом стали предателями. Согласно законам, принятым Советом народных министров, его действия были законными.\n\nОбвинение сосредоточилось на недавно принятом Законе о справедливости против белого террора, который они использовали для оправдания сталинских казней эсеров как белого террора, что вызвало некоторые споры у наблюдателей. Однако, учитывая вклад Сталина в дело рабочих, обвинение было готово сократить его наказание до 10 лет каторжных работ, чтобы смыть его преступления."
 socrus.33.a: "Было бы обидно, если бы с ним что-то случилось."
 socrus.33.b: "Поехали с ним в Сибирь."
 socrus.33.c: "Но он прав."
  
 socrus.34.t: "Самоубийство товарища Иосифа Виссарионовича"
 socrus.34.d: "Сталин умер.\nЭто была сегодняшняя статья на первой полосе. Товарищ Иосиф Виссарионович Сталин, приговоренный к десяти годам каторжных работ за незаконные расстрелы солдат-эсеров в 1919 году, покончил жизнь самоубийством.\n\nОн содержался в тюрьме в Петрограде, ожидая перевода в исправительное учреждение на севере. В результате шокирующего упущения в плане безопасности его пустили в комнату с окнами на пятом этаже для медицинского обследования. По словам очевидцев, Сталин выпал из окна и умер сразу после падения. Охранники, приставленные к нему, не смогли его остановить, и были переведены на менее важные должности."
 socrus.34.a: "Ужасная трагедия."
  
 socrus.35.t: "Большой большевистский процесс"
 socrus.35.d: "Подсудимый: бывшие члены Российской коммунистической партии (большевиков)\nОбвинение: --------\n\nТоварищ Свердлов был спокоен. Фрунзе впал в пьяный припадок ярости. Немногие сопротивлялись арестам, сбежали или погибли.\n\nТе, кто остался от большевистского руководства времен гражданской войны, предстали перед Народным трибуналом и были обвинены в различных преступлениях, включая убийства сотен левых эсеров при подавлении протестов эсеров — многие из этих приказов были отданы Свердловым. Аналогичным образом, большевистское руководство обвинялось в терроре против народа, санкционировании беспорядочных убийств, пыток и тюремного заключения русских трудящихся и других социалистов на сомнительных основаниях. Судебный процесс был абсолютным хаосом, так как было слишком много обвинений и слишком много подсудимых, но он все равно продолжался, во многом благодаря настойчивости эсеров и правого крыла ВСТ.\n\nБольшинство признали себя невиновными, а некоторые были оправданы, но руководство, особенно Свердлов, подверглось яростной травле со стороны народных прокуроров. В месячном марафонском процессе прокуроры выстроили дело так, чтобы доказать, что ближайшее окружение Ленина сознательно отдало приказ о смерти тысяч людей, и хотя их цели могли быть благородными, их средства были ужасающими. Недостатка в свидетелях не было, хотя было очевидно, насколько мутной была вода, учитывая, насколько хаотичными были времена.\n\nНеудивительно, что присяжные признали большинство подсудимых виновными, и были вынесены длительные сроки заключения. Большинство большевистского руководства проведут следующие двенадцать лет, по крайней мере, в исправительно-трудовых колониях, смывая свои преступления на шахтах и лесозаготовках. Несколько акций протеста в знак сочувствия прошли возле здания суда, когда обвиняемых выводили из здания."
 socrus.35.a: "Закрытие."
  
 socrus.37.t: "Зелёные партизаны"
 socrus.37.d: "The reactionary opposition was unable to mount organised resistance against us, but the ugly remnants of Savinkovism and Kornilovism are still alive. In many rural and distant regions, peasants have organised to resist attempts by the people's government to reach them. In some regions, they have been blocking roads and refusing taxes. In others, there have been armed raids against the People's Militia. This is made more difficult by the workers' self-organisation, which has allowed these resisting peasant communities to elect their own officials, often candidates of the clergy.\n\nWhat are these men protesting against? Their common rallying cry is 'we have land, we don't need more!'. Ironically, the land reforms have now come to bite us in the back. Unlike in 1917, now the majority of Russian peasants are landowners, or own land through their village, and have no hated landlord class ruling over them. This was thought to inoculate rural Russia against socialism - and it seems to have worked. Because with such conditions, there's not much socialists can promise to these people - and their fears are great, as many remember the wartime grain requisition policies.\n\nAn alliance of the peasants and the clergy, bolstered regionally by the Cossacks, has become the source of the so-called Green Partisans, who declare they are fighting for faith and property of every man." #NT!
 socrus.37.a: "Нам нужно посылать в народ просветителей, как народники в старину!"
 socrus.37.b: "Эти люди — свободовские агитаторы и террористы!"
  
 socrus.38.t: "В деревни!"
 socrus.38.d: "Новая партийная инициатива — "В деревни!" — вызвала большой интерес в городских социалистических кругах к идее модернизации деревни как в идеологическом, так и в материальном плане. Двойственность технологической отсталости и плохого образования рассматривается как основные причины недовольства в сельской местности. Уже существует программа модернизации методов сельского производства, но идеологическую сторону будут возглавлять молодые, энтузиасты-студенты, которых отправляют в деревни работать и обучать людей доктрине социализма и тому, что это на самом деле естественное состояние русской деревни, в то время как капиталистическая частная собственность — это аномалия, привнесенная крепостным правом.\n\nЭти организаторы также взяли на себя задачу создания сельских отделений социалистических партий, чтобы лучше вовлекать крестьян в местное управление. Плакаты проповедуют союз рабочих и пытаются изобразить церковь и независимых крестьян-землевладельцев как пиявок на стороне крестьянских общин. Также были выдвинуты инициативы по созданию новых сельских школ и высших сельскохозяйственных училищ, которые бы обучали новый идеологически сознательный сельский рабочий класс.\n\nРеакция на эти проекты сильно различается: от вялого принятия до открытой враждебности."
 socrus.38.a: "Как считал Чернышевский, просвещением, а не штыком!"
  
 socrus.39.t: "Убийство товарища Журенко"
 socrus.39.d: "Небольшая башкирская деревня Нижний Авзян стала центром всех новостей на этой неделе. Народное ополчение Белорецка получило информацию об исчезновении, а позже выяснилось, что и об убийстве, 19-летнего активиста ВСТ и студента-инженера Ивана Сергеевича Журенко, уроженца Москвы, который с энтузиазмом добровольно пошел в качестве народного инструктора в сельский Урал.\n\nЧто произошло, все еще остается предметом расследования, но, похоже, попытки Журенко организовать рабочих региона и основать марксистский кружок чтения были встречены враждебно. После того, как небольшая группа вооруженных крестьян разогнала собрание кружка чтения, Журенко отказался уходить, и через несколько дней был найден на обочине дороги, убитым топором. Через три дня убийца сдался сам — 52-летний фермер и ветеран Игорь Игоревич Белов. Во время ареста он устроил сцену и неоднократно кричал, что "вас, коммунистов, надо было всех расстрелять".\n\nРеальная трагедия была омрачена тем, как освещали это дело крупные социалистические газеты. Они рисуют товарища Белова как архетипичного крестьянина, невежественного и жестокого, а протестующие с демонстрацией изображений товарища Журенко требовали сурового приговора "детоубийце". Думская фракция организовалась вокруг радикального марксиста Ивана Гронского, чтобы призвать к более жестким мерам по умиротворению деревни и к тому, чтобы в будущем, в дополнение к инструкторам, для сопровождения их направлялись лояльные ополченцы."
 socrus.39.a: "Примите предложение товарища Гронского."
 socrus.39.b: "Это была неизбежная трагедия!"
  
 socrus.40.t: "Выступление в Конгрессе"
 socrus.40.d: "После решения правительства сохранить мирный курс в отношении продолжающихся сельских беспорядков, оппозиция левой фракции ВСТ и со стороны большевиков только усилилась. На сегодняшнем заседании Григорий Зиновьев, спикер "коммунистического блока" парламента, осудил "мягкие меры" [ROOT.GetLeader] и добился голосования по свержению правительства [GetSecondInCommand]. Они не смогли получить большинства, хотя количество дезертиров из ВСТ было гораздо больше, чем ожидалось.\n\nОднако это был только первый раунд в борьбе за душу Рабочей коалиции. Михаил Томский из Центрального комитета ВЦСПС заявил о своей поддержке требований Зиновьева и намерении коммунистических профсоюзов оказать давление на правительство посредством массовых забастовок против эсеров и их "криптобуржуазных дружков". В Москве и Петрограде коммунисты дают понять, что крестьяне запасаются продовольствием, и цены на него для рабочих останутся высокими, если не будут предприняты решительные действия по наведению порядка в деревне. Этот аргумент, похоже, находит отклик, даже если он основан больше на страхах, чем на фактической нехватке продовольствия."
 socrus.40.a: "У нас нет выбора, кроме как согласиться."
 socrus.40.b: "Пусть кричат."
  
 socrus.41.t: "Всеобщая забастовка"
 socrus.41.d: "Сегодня Центральный комитет Всероссийского центрального собрания профсоюзов (ВЦСПС) объявил всеобщую забастовку на всех рабочих местах,мобилизовав профсоюзы. Хотя некоторые профсоюзы отказались сотрудничать, в основном из лояльности к эсерам, забастовка практически остановила Россию на ее пути. Требования выросли с момента последних дебатов: в случае ВЦСПС они требуют, чтобы вся власть была передана профсоюзным рабочим, а последние остатки парламентаризма были сметены. На практике это означало бы победу на выборах фракции Зиновьева в ВСТ и реализацию более жесткой коммунистической политики.\n\nЧем дольше продолжается забастовка, тем больше она затрудняет жизнь людей, поскольку у них заканчивается уголь для отопления домов, а магазины пустеют. Ни одна из сторон не может продолжаться вечно. Вопрос лишь в том, кто первым дрогнет."
 socrus.41.a: "Вздох, реализуют свою антикрестьянскую политику..."
 socrus.41.b: "Просто подождите..."
 socrus.41.c: "Они должны прислушаться к голосу разума!"
 socrus.41.e: "Созовите экстренное заседание кабинета министров."
  
 socrus.42.t: "Согласованное решение"
 socrus.42.d: "После длительных переговоров за закрытыми дверями между фракцией Зиновьева и [ROOT.GetLeader] было достигнуто своего рода перемирие. Правительство приняло ограниченные меры по крестьянскому вопросу, но также пообещало поддерживать достаточно низкую цену на зерно, несмотря ни на что.\n\nКроме того, члены Левой-ВСТ были назначены на некоторые важные посты в промышленных плановых агентствах, а также были сделаны другие мелкие уступки. Это сделка, которую обе стороны могут считать вялой победой."
 socrus.42.a: "Коалиция трудящихся пережила еще один день!"
  
 socrus.43.t: "Экстренное совещание"
 socrus.43.d: "Партия социалистов-революционеров поставлена в безвыходное положение, начал товарищ Камков: принять требования Зиновьева означало бы отвернуться от русских крестьян, которые являются костяком партии социалистов-революционеров. Не сделать этого — значит причинить всем страдания и сильно повредить популярности эсеров в городах. В конце концов, они не могут называть себя социалистами, бросая городских рабочих.\n\nИтак, что же делать?\n\nСитуация усилила аргумент эсеров-максималистов вокруг товарища Нестроева против сотрудничества с другими социалистами. Многим это пугающе напоминает 1917 год — момент перед тем, как эсеры потеряли контроль над революцией и к власти пришел ужасный тиран. Эсеры могли бы приказать арестовать Зиновьева за контрреволюционные действия, но основания для этого довольно шаткие. Это было бы шагом к полицейскому государству без возврата, предупреждает товарищ Спиридонова.\n\nТоварищ Блюмкин также поднимал вопрос об убийстве, хотя это считалось очень рискованным. Однако, если бы были выбраны аресты или убийства, это также позволило бы эсерам избавиться от некоторых худших большевистских деятелей, которые остаются на свободе.\n\nТоварищ Карелин предложил более оптимистичный план. Он утверждает, что проблема не в сотрудничестве с другими левыми, а в цезаристских тенденциях Зиновьева. Если бы эсеры смогли создать единодушный фронт от Левицкого и Абрамовича до Целлера и осудить действия Зиновьева, они могли бы делегитимировать его как лидера профсоюза и заставить сменить руководство посредством общественного давления. Государственная пропаганда могла бы быть использована, чтобы изобразить его как главную причину забастовки. Конечно, это, вероятно, потребовало бы политических уступок правому крылу ВСТ."
 socrus.43.a: "Позовите Левицкого на следующую встречу."
 socrus.43.b: "Приготовьтесь устранить Зиновьева любыми необходимыми средствами."
  
 socrus.44.t: "Бои в сельской местности"
 socrus.44.d: "Отряды народной милиции, вооруженные броневиками, были отправлены для подавления крестьянских забастовок во многих регионах и для ареста агитаторов-савинковцев и других контрреволюционеров, которые подстрекали крестьян ложью. В некоторых регионах это привело к конфликтам, как в сельском Череповце, где собственная милиция коммуны, состоящая из крестьян, отказалась помогать милиционерам, присланным из Вологды, и начались драки, когда местную гвардию потребовали разоружиться.\n\nНовости об "убийцах крестьян" быстро распространились контрреволюционерами, что еще больше обострило напряженность в сельской местности. Теперь в некоторых городах даже идет набор новых народных милиций, часто возглавляемых бывшими большевиками, чтобы идти на эти сопротивляющиеся коммуны и силой арестовывать агитаторов."
 socrus.44.a: "Будем надеяться, что это быстро закончится."
  
 socrus.45.t: "Вождь и Свобода!"
 socrus.45.d: "Лидер и свобода! Это новый призыв этого крестьянского сопротивления. Как быстро они начали смотреть на жестокий режим Савинкова через ностальгические очки, искренне желая сильного лидера и воображаемой свободы, которую он приносит?\n\nТем не менее, этот лозунг повторяют крестьянские толпы, когда бронированные тракторы милиции сносят их баррикады и разгоняют протесты. Проводится все больше арестов, с подозрением, что за пропагандой стоит любой, кто раньше был связан с СЗРС и СОР."
 socrus.45.a: "Они уже забыли?"
  
 socrus.46.t: "Жители деревни стекаются к Матушке"
 socrus.46.d: "Поскольку напряженность в сельских районах постоянно росла, многие крестьяне начали обращаться к эсерам с просьбой о помощи. Товарищ Спиридонова, часто уважительно называемая в письмах "матушкой", всегда была внимательным слушателем тревог крестьян и, возможно, остается самой дружественной к крестьянам фигурой в социалистическом руководстве.\n\nКрестьяне рассказывают о преследованиях, арестах и страхах перед большей коллективизацией и нищетой и желают, чтобы великая партия социалистов-революционеров остановила планы "невежественных коммунистов" из ВСТ."
 socrus.46.a: "Эсеры должны поддержать крестьян!"
 socrus.46.b: "Построение социализма — более высокая цель."
  
 socrus.47.t: "Эсеры выходят на марш"
 socrus.47.d: "В грандиозном протесте большинство эсеров покинули Конгресс в знак протеста, умывая руки от антикрестьянской политики [RUS.GetLeader]. В пламенной речи Андрей Колегаев осудил все правительство и российских коммунистов как агентов западных синдикалистских сил, которые стремятся разрушить русский образ жизни. Он получил непрошеную поддержку почти всей фракции эсеров, даже тех, кто ранее поддерживал нас. Не имея возможности свергнуть правительство, эсеры вместо этого стремятся лишить Конгресс и его различные комитеты кворума и по сути заморозить принятие решений. Партия организовала аналогичные забастовки в большинстве региональных Советов, не контролируемых эсерами, а в тех, где у них большинство, они искали способы избежать проведения политики Москвы.\n\nВ своем обращении эсеры, "представляющие сельские народы России, составляющие ее большинство", требуют положить конец "несправедливым притеснениям" сельских тружеников и проявить уважение к крестьянским Советам."
 socrus.47.a: "Примите некоторые требования."
 socrus.47.b: "Никаких компромиссов."
  
 socrus.48.t: "Крестьяне теряют веру"
 socrus.48.d: "Руководство партии социалистов-революционеров отказалось изменить свой курс, несмотря на мольбы сельских отделений партии. Антиклерикальная политика и усиление преследования сельских районов в поисках "белых агентов" привели к широкому недовольству и даже рождению некоторых антиэсеровских независимых партий, таких как Партия народных социалистов (не связанная с первоначальной НСП) и Союз сибирских крестьян.\n\nЭто значительно уменьшило власть эсеров в некоторых регионах и будет только способствовать сельским беспорядкам."
 socrus.48.a: "Неблагодарные свинопасы..."
  
 socrus.49.t: "Противодействие со стороны верующих"
 socrus.49.d: "Неудивительно, что Русская Православная Церковь остается оплотом реакции. Хотя Патриарх поддерживал официальное перемирие с мирскими властями, он никогда не осуждал антисоциалистическую деятельность своих последователей. Особенно в сельских регионах духовенство имеет большое влияние на сердца и умы людей, и оно предприняло все попытки делегитимизировать наше правительство.\n\nНаш научный социализм называют верой Сатаны, пророками которого являются Дарвин и Ленин. Это были бы безобидные разговоры, если бы они на самом деле не поощряли неподчинение и сопротивление в сельской местности."
 socrus.49.a: "Оказать давление на Патриарха, чтобы он принял меры."
 socrus.49.b: "Сажать в тюрьму несогласных священников."
  
 socrus.50.t: "Общество безбожников"
 socrus.50.d: "Проснись, пролетариат! Проснись от цепей мифов! Таков призыв недавно основанного Общества безбожников, возглавляемого известным атеистическим журналистом и историком Николаем Румянцевым. Он и его атеистическое общество, основанное еще в 1920-х годах, стремились опровергнуть христианство — и любую другую религию, если уж на то пошло — с помощью науки, и Румянцев утверждает, что Христос — доказуемо вымышленный персонаж, имеющий ту же историческую основу, что и Зевс или Один.\n\nПоскольку антирелигиозные настроения нарастали в городском социалистическом движении, Румянцев стал естественным организатором более широкого антирелигиозного движения, которое стремится мобилизовать русскую интеллигенцию для уничтожения Бога из русской культуры и мобилизовать рабочих для борьбы с суевериями и тиранией Церкви всеми доступными средствами. Некоторые более активные и политические члены движения даже организовали "Атеистических воинов", чтобы добровольно вступить в сельские народные дружины, чтобы преследовать церковь и уничтожать иконы у крестьян. Вопрос веры быстро превратился в бушующий лесной пожар, поскольку противники режима хватаются за церковь, как будто тонут, в то время как сторонники принимают более жесткий атеизм в качестве противовеса."
 socrus.50.a: "Это только ухудшает ситуацию, ограничивает их."
 socrus.50.b: "Замечательная инициатива!"
  
 socrus.51.t: "Комиссариат реабилитационного труда"
 socrus.51.d: "Это большая трагедия для нашей социалистической системы, что некоторые из тюремных комплексов, упраздненных после Савинкова, были молчаливо открыты для размещения все большего числа диссидентов. После того, как Народное ополчение начало проводить массовые аресты диссидентов-савинковцев и других антиобщественных агитаторов, тюрьмы были переполнены, и массовое сокращение тюремных мест после падения Вождя оказалось ошибкой.\n\nОчевидно, что мы не хотим управлять полицейским государством, но другой вариант — позволить этим людям свободно подрывать социалистическую систему, которую мы строим. Как считал отец русского социализма Николай Чернышевский: эти люди не злы по своей природе, просто заблуждающиеся, и поймут, что социализм в конечном итоге улучшит жизнь каждого. Но пока мы не приблизимся к коммунизму, может потребоваться некоторое принуждение.\n\nОднако, при таком раскладе нам скоро понадобится больше мест для заключенных, и правоохранительные органы молчаливо предложили вновь открыть некоторые из самых современных лагерей для заключенных. Они будут организованы под началом Комиссариата реабилитационного труда (Коретруд) при Народном министерстве внутренних дел для обеспечения прозрачности."
 socrus.51.a: "Только самый минимум..."
 socrus.51.b: "Да, цель оправдывает средства."
 socrus.51.c: "Нет! Просто арестуйте меньше людей!"
  
 socrus.52.t: "Себежская братская могила"
 socrus.52.d: "Лесорубы из Опочецкой коммуны обнаружили тревожную находку в Себежском лесу недалеко от границы с Беларусью. Это была братская могила. Первоначально местные жители предполагали, что похороненные мужчины были жертвами охранки Клепикова, которая организовала несколько массовых убийств к 1936 году. Но более детальное обследование показало, что это было более недавнее событие, и что похороненные там мужчины были членами партии СЗРС, инструкторами-добровольцами и офицерами из региона. Когда масштабы внесудебных убийств стали известны, стало ясно, что единственной организацией, способной на это, было ВГПУ.\n\nПохоже, что либо местное руководство, либо сам директор Блюмкин не были удовлетворены наказаниями, примененными к этим свободникам, и вместо этого дали им пулю в голову и оставили в болоте. Честно говоря, большинство согласится, что савинковцы заслуживают смерти, но инцидент по-прежнему вызывает беспокойство и скрывается как нечто, произошедшее в день смерти Савинкова, когда восстание против СЗРС достигло своего пика."
 socrus.52.a: "Блюмкин, какого черта?"
 socrus.52.b: "Ну, это их работа — делать нашу грязную работу..."
  
 socrus.53.t: "Манифест продуктивизма"
 socrus.53.d: "Искусство буржуазной республики обслуживало интересы элиты. Скованное искусство Савинкова было вынуждено воспевать славу Вождя и смерть. Наконец-то искусство может быть возвращено народу! Межпартийная группа художников во главе с Борисом Арватовым и Алексеем Ганом основали собственное художественное объединение, чтобы переделать русское искусство в нечто, что простые рабочие смогут понять и оценить.\n\nВдохновленные как пролетарским искусством Франции и Великобритании, так и традицией кубофутуризма, Арватов и Ган хотят отказаться от старой элитарной эстетики и сосредоточиться на союзе между использованием и красотой. Красивый объект — это тот, который рационален и ясен, и все должны иметь к нему доступ. Таким образом, продуктивисты уделяют особое внимание промышленному дизайну, кино, архитектуре — аспектам современного индустриального мира, которые присутствуют везде и не ограничиваются художественными галереями и библиотеками."
 socrus.53.a: "Дайте им официальное спонсорство!"
  
 socrus.54.t: "Будущее российской армии"
 socrus.54.d: "Русская армия, как она есть, по-прежнему в значительной степени является творением белых генералов, а ее ценности и подготовка в значительной степени сосредоточены на буржуазной пропаганде, такой как индивидуальный героизм и национализм. Это вряд ли аристократический бегемот, каким он был в 1917 году, но все же многие социалисты предпочли бы, чтобы армия была полностью преобразована, чтобы она сбросила свою псевдоаристократическую кожу и восстановила лучшие части Рабоче-крестьянской Красной армии.\n\nВо-первых, есть те, кто в целом согласен с направлением русской армии и хочет сохранить это развитие. Михаил Тухачевский утверждает, что ориентированная на мобильность доктрина и акцент на развитии бронетехники Слащева и Маркова были правильным выбором и должны быть продолжены. Ему вторит Борис Шапошников, теоретик и сторонник дисциплины, который также выступает за сохранение как можно более профессиональной армии. Естественно, многие "республиканские" генералы согласны с этим мнением, стремясь сохранить армию деполитизированной.\n\nИх оппозиция формируется вокруг Михаила Фрунзе, Василия Блюхера и Михаила Левандовского. Фрунзе был организатором Интернациональных бригад и утверждает, что революционная армия должна быть марксистской армией. Весь пролетариат должен быть вооружен и обучен, в то время как элита идеологически преданных добровольцев будет действовать как меч революции. Это, утверждают они, было доказано успешными партизанскими кампаниями Блюхера и Левандовского и многочисленными успешными революциями за рубежом."
 socrus.54.a: "Отдавайте предпочтение аполитичной модели армии."
 socrus.54.b: "Рабоче-крестьянская армия поднимается вновь!"
  
 socrus.55.t: "Отмена кавалерии?"
 socrus.55.d: "Русская армия имеет давнюю и славную кавалерийскую традицию и дала миру многих из лучших кавалерийских офицеров 20-го века. Но теперь вся эта ветвь подверглась критике с разных сторон. Несмотря на свою поддержку сохранения российской армии в ее нынешнем виде, Михаил Тухачевский выразил свое отвращение к кавалерии в целом. Он утверждает, что она не только устарела и антииндустриальна, но и страдает от аристократическо-буржуазного культа индивидуального героизма и современных богатырей.\n\nЭта критика была поддержана Михаилом Фрунзе, особенно с идеологической точки зрения. Вместо этого роль кавалерии должны взять на себя моторизованные войска, даже если мы можем позволить себе меньшее их количество, чем нынешний кавалерийский корпус, которым мы обладаем."
 socrus.55.a: "Нам все еще нужна кавалерия!"
 socrus.55.b: "Да! Будущее за двигателем!"
  
 socrus.56.t: "Народный флот"
 socrus.56.d: "Даже если адмирал Александр Колчак и его аристократические дружки ушли из командования, все в российском флоте имеет ауру буржуазного элитизма. Бывший Верховный адмирал Колчак, Мясник революции, растратил колоссальные суммы российского богатства на программы линкоров и другие подобные легкомыслия. Его приверженность крипто-мэхэнианской доктрине была империализмом старой школы и совершенно не имела отношения к истинной безопасности России.\n\nНо теперь дуют ветры перемен, поскольку молодые, одаренные офицеры вне клики Колчака поднимаются на влиятельные должности. Возможно, самым громким реформатором является Василий Герасимович Кузнецов, только недавно получивший звание адмирала. Он показал себя энергичным и популярным командиром, который поставил перед собой задачу стереть аристократическое пятно с флота и сделать его по-настоящему пролетарским родом войск.\n\nС точки зрения доктрины Кузнецов считает, что упор на тяжелый надводный флот был ошибкой, и вместо этого предлагает полагаться на подводные силы, морскую авиацию и надводный флот, специализирующийся на поддержании связи с британским флотом и защите прибрежных районов России. Кстати, у этого плана также есть широкая политическая поддержка, поскольку это значительно дешевле, чем содержание тяжелого надводного флота, причем политическую поддержку его плану в первую очередь оказал министр военно-морских дел Владимир Алафузов. По иронии судьбы, самое громкое противодействие плану высказала армия, поскольку Михаил Тухачевский раскритиковал сокращение числа линейных кораблей в строю, утверждая, что они играют важную роль в поддержке наземных операций."
 socrus.56.a: "Хорошая работа, адмирал Кузнецов."
  
 socrus.57.t: "Разработка операции "Кутузов""
 socrus.57.d.start: "Плановый отдел Генерального штаба был занят подготовкой к войне, поскольку они адаптировали "Операцию Екатерина" для лучшей координации с нашими западными союзниками. Разработка операции "Екатерина" изначально началась в 1934 году по приказу Савинкова, и она представляла собой быстрое русское наступление с шоком и массой, сокрушающее оборону, прежде чем немецкие войска смогут должным образом укрепить Восток."
 socrus.57.d.tukha: "$socrus.57.d.start$\n\nНаше армейское руководство тщательно обсудило планы с атташе французских и британских военных и решило сохранить основную концепцию "Екатерины" нетронутой как операцию "Суворов". Тухачевский особенно защищал старый план и считал его лучшим способом победить Германию и ее марионеточные армии: война быстрого передвижения, сосредоточенная на быстрых оперативных ударах. В идеале западные союзники свяжут значительную часть немецкой армии на западе, в то время как русская армия быстро пройдет через Украину и Белоруссию.\n\nЕсли бы главный удар пришелся на северный сектор, расстояние до Германии было бы кратчайшим и, возможно, позволило бы полностью окружить Прибалтийские государства, что привело бы к быстрой капитуляции Литвы и Белоруссии. Однако местность для такой операции менее благоприятна, чем на юге. Если Украина будет выбрана в качестве главной цели, мы сможем наилучшим образом использовать наше преимущество в бронетехнике и быстро разгромить восточный бастион Германии, но время, проведенное там, означает, что Германия сможет укрепить северные, более защищенные сектора."
 socrus.57.d.frunze: "$socrus.57.d.start$\n\nНаше армейское руководство тщательно обсудило планы с атташе французских и британских военных и решило радикально изменить план. Быстрое кровавое наступление не нужно, поскольку мы можем быть уверены, что украинский и белорусский пролетариат свергнет свои капиталистические режимы, а не будет сражаться со своими товарищами.\n\nВместо этого Россия должна сосредоточиться на тотальной революционной мобилизации. Русская армия подобна камню, который запускает лавину, как французские революционные армии 18-го века, сформированные вокруг революционной воли товарищей-солдат. Мы обескровим Германию и истощим капиталистические режимы. Западные советники, казалось, были несколько скептически настроены по отношению к некоторым аспектам плана, но в целом согласились, что Россия должна использовать свое главное преимущество — огромный резерв рабочей силы и способность пережить Германию вместе с Западом."
 socrus.57.a: "Проведите северный натиск."
 socrus.57.b: "Проезд по днепровской степи."
 socrus.57.c: "Русский народ поднимется, как буря."
 RUS_upon_taking_war_focus_tt: "При взятии фокуса §YВойна, которая положит конец всем войнам§!:"
  
 socrus.58.t: "Система народного ополчения"
 socrus.58.d: "Трансформация правоохранительной системы была радикальной. Российская гражданская полиция никогда не скрывала своего антикоммунизма, и неудивительно, что сотрудники полиции часто поддерживали реакционную политику. Так, по указу правительства [GetSecondInCommand] гражданская полиция была упразднена, а ее функции переданы Управлению народной милиции (УНМ) при Народном министерстве внутренних дел.\n\nНародные милиции были организованы в каждом городском центре и волости как добровольные силы по поддержанию правопорядка. Они также проходят военную подготовку и служат резервом для армии. Офицеры милиции назначаются местным Советом из числа людей с хорошей репутацией и необходимым уровнем образования, прошедших дополнительное обучение по гражданской полиции в школах милиции (во многих случаях бывших полицейских академиях). Рядовые сотрудники милиции призываются на службу только в случае необходимости. Более серьезные или политические преступления передаются в ВГПУ, которая может использовать ополченцев в качестве своих глаз, ушей и рук."
 socrus.58.a: "Предъявляйте идеологические требования к членству."
 socrus.58.b: "Членство должно основываться только на способностях."
  
 socrus.59.t: "Радикализация ополчения"
 socrus.59.d: "То, что должно было стать беспартийной революционной правоохранительной силой, превратилось в еще одну область политики, особенно в регионах с большим количеством беспорядков. По мере активизации деятельности подпольных белых, особенно на юге России и в казачьих областях, в Советах победили более радикальные голоса.\n\nНапример, Совет Ростова-на-Дону недавно получил большинство эсеров-максималистов, которые начали заполнять руководящие должности в Милиции другими максималистами, утверждая, что необходима более жесткая рука против саботажа белых. В других регионах, даже если Совет находится в умеренных руках, сами Милиции стали более радикальными в своих средствах, часто в ответ на необходимость поддерживать общественный порядок против контрреволюционных организаций.\n\nЭто тревожная перспектива, поскольку Милиция обладает значительной местной властью, и есть даже случаи, когда они арестовывают других социалистов за преступления, только чтобы обвинения не были приняты в народных судах. Яков Серебрянский, директор ЕНД, утверждал, что милиция успешно борется с контрреволюционным террором, и указал на большое количество арестов, особенно в Ростовской и Ставропольской областях. По словам товарища Серебрянского, Конгресс не должен позволить идеализму ослепить его - в России все еще много контрреволюционных ячеек, и их искоренение - задача, требующая более жестких методов."
 socrus.59.a: "Ополчение должно стать еще более профессиональным, чтобы избежать хаоса."
 socrus.59.b: "Похвально! У них настоящий революционный дух."
  
 socrus.60.t: "Административная реформа [GetYear] года"
 socrus.60.d: "В вопросах местной демократии Россия добилась значительных успехов в Конституции 1922 года, которая ввела губернскую и уездную демократию и Думы, как и должна быть в любой современной демократии. Но эта система по-прежнему была по своей природе буржуазной, с многочисленными назначаемыми должностями.\n\nНовая социалистическая система направляется снизу вверх, с сельскими и заводскими советами в качестве основного уровня. Советы образуют пирамиду, поскольку они посылают представителей в каждый вышестоящий орган - волостной совет, уездный совет, областной совет (заменяющий губернии) и, наконец, на съезд Советов и профсоюзов. На практике делегаты от заводских советов входят в свой соответствующий профсоюз, который будет иметь свою собственную внутреннюю демократию и роль в организации региональной экономики. Выборы в Советы проводятся каждый год, и делегаты всегда могут быть отозваны.\n\nТо, что ранее называлось комиссарскими губерниями - те регионы со значительным нерусским населением - будет организовано как автономные области или трудовые коммуны. Казачьи войска будут упразднены. Бывшие федеральные автономии, такие как Алашская автономия, получат дальнейшее самоуправление и будут организованы в Автономные Трудовые Республики, сестры и товарищи Российской Демократической Федеративной Социалистической Республики (РДФСР)."
 socrus.60.a: "Высшая форма демократии."
  
 socrus.61.t: "Русский анархо-синдикализм"
 socrus.61.d: "Родина Петра Кропоткина всегда была пристанищем для анархистов самых разных направлений. Анархо-синдикалисты, такие как Всеволод Волин и Григорий Максимов, считаются одними из самых влиятельных послереволюционных русских синдикалистов, а теория Волина о "синтетическом анархизме" оказала большое влияние на Всероссийский союз труда и теорию Левицкого о коммунистическом синтезе. Волин, к сожалению, был убит отрядом смерти "Свободников" в 1933 году, но память о нем живет.\n\nИмеются анархо-синдикалисты как в ВСТ, так и в ПСР, в значительной степени различающиеся по характеру своей работы. Больше городских рабочих, как правило, поддерживают ВСТ, в то время как больше сельских профсоюзов, таких как лесоводы или железнодорожники, являются одними из самых лояльных эсеров. Русские анархо-синдикалисты всегда были ярыми сторонниками свободных профсоюзов и свободной организации общества через них, и это только усилилось на примере успешных западных революций.\n\nРоль профсоюзов в России рассматривается как экономические организаторы Советов, ответственные за "Трудопланы", региональные планы, согласованные соответствующими профсоюзами региона для сотрудничества и направления экономической жизни в целях улучшения общества. Это рассматривается как здоровая проверка против государственной власти, поскольку большая часть экономической жизни регулируется этими профсоюзами, а не государством. Фактически, именно синдикалисты в России выступили против любой идеи "трудовой палаты" в Конгрессе, поскольку они не хотели, чтобы профсоюзы стали простой заменой государственной бюрократии, а независимой и мощной общественной силой."
 socrus.61.a: "Поистине, русские способны улучшить любую идеологию."
  
 socrus.62.t: "К плановой экономике!"
 socrus.62.d: "Несмотря на стремительный промышленный прогресс в 1920-х годах, Россия по-прежнему является второсортной великой державой в промышленном отношении, несмотря на наш огромный потенциал. Несмотря на противодействие умеренных в ВСТ и ПСР, мы сделали первые шаги к внедрению полного государственного планирования в нашу экономику, чтобы обеспечить быстрые темпы развития.\n\nМы создали Федплан, состоящий из делегатов от профсоюзов и экономистов, для надзора за созданием и реализацией первого 4-летнего плана. Главными теоретиками нашей экономической политики являются Станислав Струмилин и Сергей Дубровский, оба уважаемые в своей области и сторонники быстрой индустриализации посредством государственного вмешательства. В анализе ВЭС Савинкова Струмилин указывает, что у него было прочное экономическое обоснование, но на практике он не оправдал ожиданий из-за компромиссов с капиталистическими интересами и безудержной коррупции в СЗРС. Федеральный план — это полудемократический, полутехнократический орган под надзором Конгресса, и нынешнее правительство возлагает на него большие надежды.\n\nПервый 4-летний план нацелен на полную социализацию экономики, расширение тяжелой и военной промышленности в рамках подготовки к предстоящей войне и механизацию сельского хозяйства. На их основе в будущем можно будет построить более передовые отрасли. Хотя низшие уровни экономики все еще относительно свободны, Fedplan быстро создал бюрократию для надзора за профсоюзами, которые выступают в качестве главных исполнителей директив Fedplan. Пока еще неизвестно, насколько успешным окажется этот план."
 socrus.62.a: "Будущее невозможно остановить."
  
 socrus.63.t: "Экономика свободных ассоциаций"
 socrus.63.d: "Поначалу многие опасались повторения катастроф военного коммунизма, который осуществили большевики, но экономическая система РДФСР оказалась более умеренной, чем ожидалось. Ведущие советники правительства по экономическим вопросам, такие как эсер Александр Эльяшевич и данист Александр Финн-Енотаевский — оба бывшие меньшевики — провели медленный переход экономики с целью реформирования, а не революционизации экономической системы.\n\nДа, частная собственность была отменена, но государственный контроль над экономикой был сохранен разумно ограниченным. Только вопросы общенационального значения, такие как инфраструктура, военная промышленность, энергетика и горнодобывающая промышленность, находятся в ведении бюрократов Министерства промышленности и торговли, в то время как большая часть экономики состоит из малых предприятий (артелей), кооперативов, союзов и т. д. Роль государства заключается в регулировании и инвестировании, в то время как местным объединениям людей предоставляется как можно больше экономической свободы.\n\nПротивники политики критиковали это как "рыночный социализм", в то время как другие отмечают, что "малый капитализм" не способствует быстрой индустриализации. Несмотря на критику слева, эта смешанная система была относительно популярна, особенно в сельских регионах, и не привела к большим экономическим потрясениям. Тем не менее, еще предстоит увидеть, как эта политика будет работать в течение более длительного периода времени."
 socrus.63.a: "Процветание невозможно навязать силой."
  
 socrus.64.t: "Новый русский крестьянин"
 socrus.64.d: "Ситуация с землевладением в России резко изменилась с 1917 года. Гражданская война, земельные реформы 1920-1930-х годов и недавнее распределение оставшихся крупных поместий создали Россию середняков. Если в 1917 году типичными сельскими семьями были обедневшие арендаторы или дачники, то среднестатистический русский крестьянин [GetYear] гораздо больше похож на своих современников в Польше или Финляндии. Заброшенные мелкие фермеры все еще существуют, но большинство из них - это те, кого можно было бы классифицировать как середняков - середняков - или кулаков, крестьян с высоким доходом. Бедняки - крестьяне с низким доходом - и батраки - безземельные сельские жители - больше не составляют подавляющее большинство сельского населения.\n\nЭто влечет за собой ряд последствий. Крестьяне более независимы, более организованы, менее радикальны - но также часто положительно относятся к социализму, благодаря долгой работе эсеров как передовой крестьянской партии России. Но этот "крестьянский социализм" враждебен коллективизации или радикальным изменениям в землевладении — совсем наоборот, по их мнению, идеальным социалистическим крестьянином был бы независимый крестьянин, обрабатывающий свою землю, без помещиков или арендаторов.\n\nКрестьянство в целом либо поддерживает эсеров, либо остается апатичным, аполитичным или тайно контрреволюционным, особенно в регионах, где церковь все еще имеет большую власть в умах простого народа. Программа эсеров по муниципализации земли в целом рассматривается положительно, поскольку она означает, что вся земля управляется общиной, которая распределяет ее между семьями, часто на практике навсегда.\n\nОднако некоторые экономисты, такие как Сергей Дубровский, указали, что такой вид сельской политики очень неэффективен для фактической механизации и индустриализации сельского производства, и для этого понадобятся более крупные фермерские хозяйства и коммуны. Он и другие коммунисты выступают за более крупные фермерские хозяйства для "рационализации" методов ведения сельского хозяйства и значительного увеличения объемов производства. Некоторые даже хотели бы распространить эту политику на всю Россию, но очевидно, что это встретит массовое сопротивление."
 socrus.64.a: "Ах, деревенское сердце России."
 socrus.64.b: "Со временем современность распространится и на эти земли."
  
 socrus.65.t: "Целлер выходит из Рабочей коалиции"
 socrus.65.d: "Перед зданием Конгресса Гергард Целлер, лидер СДС, объявил о своем выходе из Рабочей коалиции и правительства [GetSecondInCommand]. Он обосновал это пустыми обещаниями правительства провести его реформы и обвинил [ROOT.GetLeader] в "излишнем дружелюбии" с большевиками.\n\nЦеллер завершил речь обещанием быть настоящей оппозицией, которая может вести переговоры, когда это необходимо, и может отменять законы, когда это необходимо. Однако, если правительство продолжит текущий курс, СДС может начать собирать большинство для отставки [ROOT.GetLeader] и его правительства."
 socrus.65.a: "Капиталисты в рабочей одежде показали свое истинное лицо."
 socrus.65.b: "Без них коалиция будет уже не та; нам придется вести переговоры."
  
 socrus.66.t: "Умеренные возвращаются в лоно партии"
 socrus.66.d: "Несмотря на события, которые заставили Гергарда Целлера и SDS покинуть Рабочую коалицию, недавние меры, принятые [ROOT.GetLeader] и его правительством, оказались по душе умеренным. Таким образом, после многих законов, принятых совместно с SDS, Целлер согласился вернуться в коалицию и правительство.\n\nХотя и внутри СДС, и в ВСТ была внутренняя оппозиция, возвращение прошло гладко, и умеренные получили свои прежние роли."
 socrus.66.a: "Коалиция трудящихся должна иметь свой сдерживающий голос."
  
 socrus.67.t: "Свердлов уходит"
 socrus.67.d: "Недавно пресса, связанная с РКП(б), опубликовала пламенное интервью с Яковом Свердловым, который объявил о своем выходе из Рабочей коалиции. Он обвинил [ROOT.GetLeader] в контрреволюционной политике, которая может вернуть революцию к буржуазному парламентаризму. Хотя [ROOT.GetLeader] и [GetSecondInCommand] взяли на себя большую часть вины, Свердлов видит присутствие таких элементов, как СДС или данисты, в качестве главного виновника этих действий. Вскоре после этого все министры РКП(б) подали в отставку, а большевики не только перешли в оппозицию, но и начали бойкотировать любое голосование или законодательство, на которое могли повлиять "реакционеры". С этого момента любое заседание съезда должно было заканчиваться тем, что хотя бы один депутат РКП(б) был принудительно удален из здания."
 socrus.67.a: "Неужели 1921 год и ссылка их ничему не научили?"
 socrus.67.b: "Мы не можем позволить гневу овладеть нами, нам необходимо единство."
  
 socrus.68.t: "Большевики заявляют о поддержке"
 socrus.68.d: "После недавних голосований, поддержанных РКП(б) и частичного смягчения идей Целлера, Яков Свердлов согласился вернуться в Рабочую коалицию. В совместном заявлении с [ROOT.GetLeader] Свердлов выразил свою благодарность за изменение политики и пообещал прекратить бойкот своей партии в Конгрессе. Вскоре РКП(б) вернула себе все предыдущие министерства, и заседания Конгресса стали более мирными.\n\nНесмотря на первоначальное противодействие со стороны СДС, данистов и даже части эсеров, большевики были тепло приняты обратно в коалицию."
 socrus.68.a: "Какая у них вообще поддержка без нас?"
  
 socrus.69.t: "Судьба Рабочей коалиции?"
 socrus.69.d: "С каждым днем тщательно организованная Рабочая коалиция, похоже, наконец-то рассыпается в руины. В своем заявлении Мария Спиридонова объяснила, что ее партия не чувствует себя по-настоящему ценным членом рабочей Рабочей коалиции, и что крестьяне полностью не принимаются политикой ВСТ. Если так будет продолжаться, говорит она, то Рабочая коалиция просто не будет существовать.\n\nСсылаясь на то, что предыдущие пункты соглашения были нарушены, Спиридонова предложила, чтобы Рабочая коалиция оставалась такой, как прежде, но что это должно было бы по сути сопровождаться огромными уступками ПСР и ее крестьянской базе, чтобы уравнять игровое поле, как и должно было быть."
 socrus.69.a: "Мы не можем их потерять!"
 socrus.69.b: "Мы будем править в одиночку!"
  
 socrus.70.t: "Крестьянское сопротивление эсеров"
 socrus.70.d: "Крестьяне при ПСР не желали сотрудничать с крестьянской политикой ВСТ.\n\nТакие организации, как Союз крестьян-социалистов-революционеров, выступили с довольно резкой критикой и сплотились вокруг Спиридоновой, чтобы оказать на нас давление и заставить изменить курс."
 socrus.70.a: "Они будут подчиняться штыкам."
 socrus.70.b: "Нам действительно нужно это исправить."
 socrus.70.c: "Крестьяне — просто жалобники."
  
 socrus.71.t: "Триумф крестьянского коммунизма"
 socrus.71.d: "Даже если ВСТ не питает особой любви к тому, что они считают реакционным классом крестьян, наша политика до сих пор приносила плоды.\n\nКрестьянские организации в рамках ПСР в основном соглашались с нашей политикой, и со временем все больше членов нашей партии стали видеть в крестьянстве потенциального союзника революции, а не угрозу."
 socrus.71.a: "К лучшему будущему!"
  
 socrus.72.t: "Камковцы"
 socrus.72.d: "Наши отношения с огромной партией эсеров совсем не простые, но мы справляемся. Поддержка эсеров необходима, поскольку наше революционное правительство слишком хрупко, чтобы противостоять как белому сопротивлению, так и сопротивлению крестьян-эсеров.\n\nНо тактическую поддержку эсеров можно использовать и другими способами, поскольку с их голосами в Конгрессе мы не так зависим от сохранения единства наших собственных рядов. В некоторых вопросах эсеры — более легкие союзники, чем наши дорогие товарищи слева.\n\nВ закулисных переговорах мы установили хорошие рабочие отношения с Борисом Камковым, железным партсекретарем ПСР и человеком, который в значительной степени управляет партией, в то время как председатель Мария Спиридонова является скорее символическим и идеологическим лидером. Камков и его союзники, такие как Владимир Карелин и Николай Здобнов, привержены сохранению единства Рабочей коалиции и готовы оказать нам поддержку, если она нам понадобится."
 socrus.72.a: "Одним фронтом меньше."
 socrus.72.b: "Может быть, вместо этого мы хотим саботировать эсеров?"
  
 socrus.73.t: "Эсеры-максималисты"
 socrus.73.d: "Не все эсеры довольны руководством Бориса Камкова. Максималисты, радикальное ответвление партии, восходят к дореволюционным временам, и они были союзниками большевиков в революционной войне. Они выжили как небольшая террористическая группа, а теперь они снова выросли, по сути, как новый сорт максималистов, эсеров, которые почти отказались от попыток "парламентаризма" и "партийной политики". Хотя они и уважают руководство Спиридоновой, они пытаются влиять на партию.\n\nНесколько тайных сделок с ними, возможно, через хорошо связанного члена ВСТ Ивана Гронского, могли бы укрепить максималистов и позволить им подорвать нынешнее руководство ПСР — и, в свою очередь, ослабить их как оппозицию."
 socrus.73.a: "Какая мерзость."
 socrus.73.b: "Планируете интриги за спиной наших союзников?"
 socrus.73.a.tt: "Улучшает эффект от фокуса §YХартия русского тоталитаризма§!."
  
 socrus.74.t: "Конгресс профсоюзов"
 socrus.74.d: "Легко рассматривать синдикализм как преимущественно французское социалистическое развитие, но правда в том, что в России существует давняя традиция синдикализма, вытекающая из анархизма, восходящая к Бакунину. Реакционерам, таким как Сергей Зубатов, удалось сильно дискредитировать российские профсоюзы, но они обрели новую силу после очищения России от ленинцев.\n\nДва главных теоретика синдикализма, Всеволод Волин и Григорий Максимов, оба разработали экономические теории, основанные на абсолютном рабочем самоуправлении, не идя на компромиссы ни с "социалистами-предпринимателями" справа, ни с "социалистами-государственниками" слева. Идея Максимова о "конфедерации рабочих" имеет много сторонников, таких как Шляпников, Коллонтай и даже Томский, все они объединены убеждением, что экономикой должны управлять те, кто работает, а не бюрократы, не владельцы бизнеса. Свободные профсоюзы, организованные рабочими, являются и рабочими, и экспертами в своей области. Таким образом, для них имеет смысл принимать важные экономические решения.\n\nЧтобы реализовать это на практике, был создан Конгресс профсоюзов, который консультирует Министерство промышленности и торговли по вопросам политики и координирует "Трудопланы", созданные профсоюзами для развития своих регионов. Этот орган яростно независим от политического контроля и помогает только в роли экономического управления, пытаясь не допустить фракционной политики."
 socrus.74.a: "Посмотрим, как пойдет."
  
 socrus.75.t.evil: "Реакционный класс"
 socrus.75.t.idealist: "Сжигание идеализма (с бензином)"
 socrus.75.d: "Мы пытались. Мы пытались пойти на компромисс, отстаивать единство всех рабочих, по крайней мере, терпеть суеверия и национализм крестьян. Но каждый раз, когда ВГПУ обращает на них свой взор, эти люди плетут интриги с белыми саботажниками, они подрывают социалистическую демократию, выступают против нее и распространяют клевету на наше правительство. Кажется, что крестьяне действительно являются реакционным классом, совершенно несовместимым с будущим человеческой расы.\n\nСамый худший инцидент на сегодняшний день, восстание целых деревень в Забайкальском крае было подавлено быстрым вмешательством, но сопротивление никогда не прекращается. Кажется, что единственный путь вперед — неограниченная сила."
 socrus.75.a: "Арестуйте главарей, игнорируйте суды и законы."
 socrus.75.b: "Постарайтесь хотя бы ограничить террор."
  
 socrus.76.t: "Дальнейшее развитие этичной политики"
 socrus.76.d: "Хотя политика, провозглашенная Федором Даном и Рафаилом Абрамовичем, изначально оказалась популярной, вскоре проблемы, созданные этой политикой, начали поднимать свои уродливые головы. Политические репрессии и цензура могут показаться недемократичными, но, тем не менее, они являются полезными инструментами. Их отсутствие приводит к аналогичным проблемам, с которыми сталкиваются буржуазные демократии, — безнаказанная оппозиция, особенно контрреволюционная. Многие правые круги, пережившие революцию, начали использовать "Данитскую оттепель" и быстро организовали свои собственные газеты, издательства или дискуссионные клубы.\n\nБолее того, наша полиция сталкивается с проблемами поддержания мира в стране. Хотя реакционеры, по-видимому, представляют проблему для нашего режима, законы, созданные данистами, делают эти действия законными. Полиция больше не знает, что является преступлением. Сокращение финансирования безопасности не облегчило ситуацию, и, таким образом, чем дальше вы от городов, тем более анархичным становится государство."
 socrus.76.a: "Цена поддержания нашей морали!"
  
 socrus.77.t: "Дальнейшее развитие демократии"
 socrus.77.d: "С созданием социалистической демократии встал вопрос о том, как она должна выглядеть. В конце концов, она не может быть такой же, как буржуазный парламентаризм, который пал в России. Многие в окружении Зиновьева отстаивали его концепцию "пролетарской гегемонии", в которой никакая реакционная, "социальная свобода" или "слабая меньшевистская" сила не будет иметь права отравлять рабочую демократию. Очевидно, это воспринималось как оскорбление данистов, которые считали, что демократию нельзя ограничивать.\n\nТаким образом, в результате компромисса многим независимым депутатам было разрешено баллотироваться в местные советы или профсоюзы. Однако, как шок для правых и неудивительно для левых, во многих сельских регионах эти независимые депутаты доминировали в советах и профсоюзах. Вскоре после выборов Зиновьев обвинил многих из этих депутатов в том, что они были тайными савинковцами, аргументируя это их молчаливой поддержкой Савинкова на протяжении многих лет. Не помогло и то, что различные независимые члены советов выступили против антиклерикальной и другой социалистической политики на основании "свободы совести". Это вызвало волну страха в Конгрессе. Некоторые поставили под сомнение поддержку СР в сельской местности, в то время как другие обвинили СДС в тайном финансировании этих кандидатов. Однако, что еще важнее, это событие стало очередным расколом в уже запятнанном ВСТ, обернувшимся позором для Дана и его сторонников. В то время как Зиновьев, при молчаливой поддержке Каменева, призвал к немедленному заключению этих депутатов, правые поначалу молчали, только чтобы сохранить свое решение и защитить этих реакционеров ради демократии. Центр остается расколотым по этому вопросу, и все надеются на [ROOT.GetLeader], чтобы принять твердое решение."
 socrus.77.a: "Такова демократия, нравится нам это или нет."
 socrus.77.b: "Социальные свободники? Не в моем Конгрессе."
  
 socrus.78.t: "Маркс против Мухаммеда"
 socrus.78.d: "Даже если главным врагом в нашей борьбе с богами является архиреакционная православная церковь, они вряд ли единственные. Ислам правит во многих южных регионах России, среди башкир, татар и кавказских народов. Многие из этих регионов глубоко консервативны и были относительно самоуправляемыми во время республики, часто в союзе с партиями истеблишмента.\n\nХватит! Мечети закрываются храбрыми рабочими, а женщины лишаются платков ревностными последователями Женотдела. Естественно, это вызвало контрреволюционное возмущение, поскольку религиозные лидеры и так называемые учителя утверждают, что мы разрушаем саму основу их идентичности и заменяем ее пустым материализмом. Эти регионы все больше оказывают свою поддержку подпольному Белому движению. Лишь немногие участвуют в вооруженной борьбе — пока — но большие группы людей уже вовлечены в пассивное сопротивление, в протесты и забастовки, поощряемые лидерами местных общин."
 socrus.78.a: "Никакого милосердия к традициям."
 socrus.78.b: "Избегайте дальнейшего отчуждения."
  
 socrus.79.t: "Комитет по защите революции"
 socrus.79.d: "Конгресс состоит из враждующих фракций после того, как и правое, и левое крыло разделились на собственные партии. Сулимов и его союзники, крепко держащиеся за оставшуюся часть ВСТ - и, что самое важное, за исполнительную власть - находятся у власти только потому, что большинство Конгресса согласны, что это лучше, чем не иметь правительства. В частности, именно поддержка эсеров удерживает правительство Сулимова на плаву, и он очень хорошо осознает эту связь.\n\nПоскольку война маячит на горизонте, Конгресс едва принял указ о создании Комитета защиты революции, состоящего из самого Сулимова, ряда военных командиров, делегатов от каждой фракции, стоящей за Сулимовым, и нескольких членов эсеров. Этот орган имеет широкие полномочия по организации военной промышленности, пресечению контрреволюционного саботажа и общей подготовке страны к предстоящей войне. Закон рассчитан на один год и должен периодически продлеваться, пока он не перестанет быть необходимым."
 socrus.79.a: "Мы сделаем все возможное для Родины."
  
 socrus.80.t: "Отмена чрезвычайных полномочий"
 socrus.80.d: "Конгресс продлил полномочия Сулимова лишь на тот срок, который был необходим. Сразу после войны стало ясно, что Закон о защите революции не будет продлен, и многие опасались, что Сулимов откажется отдать власть и, возможно, установит диктатуру при поддержке военных. К всеобщему облегчению, он уступил — пусть и неохотно, но все же уступил.\n\nЭтим поступком он превратился из революционного диктатора в рядового члена Конгресса — хотя и глубоко уважаемого и влиятельного. Он пользуется лояльностью большой фракции Конгресса и имеет хорошие шансы быть избранным следующим председателем, если решит баллотироваться."
 socrus.80.a: "Наконец."
  
 socrus.81.t: "Выборы на Съезде Советов"
 socrus.81.d: "Почти дюжина различных кандидатов были выдвинуты Конгрессом в ходе дискуссий о следующем премьере, но в конечном итоге стало ясно, что именно фракция Сулимова будет доминировать на выборах, поскольку они имели более трети Конгресса, примерно поровну с эсерами. В частной обстановке Сулимов получал множество просьб остаться на еще один срок и был особенно популярен среди молодого поколения ветеранов. Однако некоторые другие, такие как его идеологический наставник Владимир Левицкий, советовали ему уйти с высоких должностей, чтобы он не полюбил власть ради нее самой и не забыл свои высокие идеалы.\n\nПока кандидатура Сулимова витает в воздухе, из ВСТ появились еще два кандидата, которые могли бы его свергнуть. Александр Шляпников занимал пост народного министра военной промышленности в течение последних лет, и он позиционирует себя как кандидата, который с наибольшей вероятностью будет отстаивать принципы демократии и избегать централизации власти когда-либо снова, как это сделал Сулимов. Михаил Томский, еще одна профсоюзная фигура, имеет схожее происхождение, но находит поддержку у многих бывших большевиков. Он более критичен по отношению к Сулимову и критиковал бывшего премьера за "амбиции Цезаря" и игнорирование советской демократии во время войны.\n\nВ любом случае, ни Шляпников, ни Томский не имели бы особенно сильного большинства и в любом случае вели бы переговоры с эсерами, чтобы сохранить большинство. Некоторые могли бы посчитать это хорошим делом — в конце концов, более слабый, более разделенный Конгресс действует как защита от централизации власти."
 socrus.81.a: "Товарищ Сулимов, ваша задача еще не выполнена!"
 socrus.81.b: "Товарищ Шляпников — прекрасный преемник."
 socrus.81.c: "Победу в голосовании одержал товарищ Томский."
  
 socrus.82.t: "Отъезд товарища Дана"
 socrus.82.d: "Федор Ильич Гурвич, более известный под псевдонимом Дан, объявил о своем уходе из политики. Дан является одним из отцов-основателей меньшевизма и участвует в российском социалистическом движении с 1894 года. Он также был шурином Юлия Мартова и Владимира Левицкого, и в бурные годы после гражданской войны он оставался краеугольным камнем меньшевистского движения.\n\nДана уже некоторое время мучает плохое здоровье, и теперь он подал премьеру заявление об уходе из правительства и партии. С надвигающейся войной он выразил обеспокоенность своим здоровьем и способностью руководить должным образом и не хотел обременять молодое поколение российских социалистов. Это заявление стало облегчением для некоторых, кто и так беспокоился о здоровье и способностях Дана, особенно как потенциального лидера военного времени."
 socrus.82.a: "Его будут помнить очень хорошо."
 RUS_dan_retire_tt: "§GВСТ-правые больше не смогут прийти к власти.§!"
  
  #SR Path 
 socrus.100.t: "Последняя Глава"
 socrus.100.d: "Савинков мертв, а его аппарат безопасности в руинах. Импровизированная народная гвардия контролирует большинство городов и железных дорог, поддерживаемая дезертировавшими военными частями. В местах, где офицерам-свободникам удавалось поддерживать порядок, происходили ожесточенные бои. В Псковской губернии и Двинске многие крестьяне сплотились вокруг батальонов свободников, но они могли сопротивляться только неделю. На Кубани атаман Краснов и большая часть местных гарнизонов попытались организовать сопротивление, но были остановлены под Ростовом. В Липецко-Орловской области шли тяжелые бои, как и в Вологде, где местные свободники организовали партизанское сопротивление с лояльными крестьянами.\n\nРоссия истекает кровью, но у нее лишь незначительные шрамы. Большинство людей приветствовали смену режима с апатией — в конце концов, хуже, чем СЗРС, быть не может. Некоторые даже полны надежд, а в городах особенно много праздновали. Тысячи политических заключенных были возвращены в свои семьи. Губернаторы и генералы один за другим заявляют о своей лояльности временному правительству или, по крайней мере, о непротивлении ему.\n\nВождь ушел, и теперь народ мстит. Сотни членов партии СЗРС и ее сторонников были линчеваны или казнены без суда и следствия Народным ополчением. Особенно ненавистны свободники, и так называемые убийства полицией потрясают страну. Люди из московского Рабочего союза штурмовали штаб-квартиру охранки, а директора Клепикова повесили на флагштоке. Еще больше людей были заключены в тюрьму и схвачены в импровизированных тюрьмах, часто буквально превращая тюремных охранников в заключенных в их собственном лагере. Хотя большая часть насилия, несомненно, заслужена, все еще вызывает беспокойство то, насколько широко распространились эти акты. Какую позицию нам следует занять по отношению к свободникам?"
 socrus.100.a: "Никакой пощады свободникам!"
 socrus.100.b: "Труд смоет их грехи."
  
 socrus.101.t: "Осажденный Кронштадт"
 socrus.101.d: "Тревожное затишье длится в Москве уже несколько дней. Верховный адмирал Колчак до сих пор не явился жителям Петрограда, оставаясь на своем флагманском корабле "Генерал Алексеев", стоящем на якоре за пределами города. Балтийский флот и гарнизон Кронштадта не ответили на сообщения, кроме как подтверждения их получения. Сам город контролирует народ — большая часть Петроградского гарнизона была среди первых подразделений, перешедших на другую сторону и начавших арестовывать свободников, которых в городе никогда не любили.\n\nСтарый адмирал, несомненно, кипит от того, что социалисты снова пришли к власти, но на этот раз он, похоже, очень одинок. Тем не менее, он окружен верными матросами, батальонами морской пехоты и контролирует огромное количество огневой мощи, направленной в сердце России. В Петрограде разгорелись жаркие дебаты о том, что делать — замышляет ли что-то Колчак? Планируют ли контрреволюционеры свой ход? Или он просто растерян, оставшись ни с чем, кроме своего флота?\n\nНаконец, правительство делегировало Петроградскому городскому комиссару сесть на "Генерал Алексеев" и договориться с Колчаком о передаче флота в обмен на мирную отставку с почестями. На корабле старый Верховный лидер всей России казался серой оболочкой самого себя. Он просто заметил, что, возможно, Россия и он отдалились друг от друга, и что он больше не знает свою страну. Худшие опасения относительно планов переворота оказались напрасными, и адмирал оказался просто разочарованным и уставшим. После некоторых уговоров он согласился сообщить правительству о своей отставке и выразил желание сохранить свое председательство в Совете по изучению Арктики."
 socrus.101.a: "Катастрофа предотвращена."
  
 socrus.102.t: "В борьбе ты право обретешь свое"
 socrus.102.d: "In 1918, Maria Aleksandrovna Spiridonova had declared to Lenin: 'Our movement cannot be destroyed, by you or any other temporary reaction, for it lives in the hearts of our people; it is hidden in the deep recesses of their minds. The revolutionary rebirth will surely occur under the banner of this ideal: the ideal of the liberation of the human personality.'\n\nAnd it seems as if this moment has finally arrived. As the Socialist-Revolutionary entered the Senate Palace in the Kremlin Fortress with her comrades, the moment felt unreal. After forty years of struggle - just as the Socialist-Revolutionary motto promised - they were finally in the highest position of Russia, without Lenin or bourgeois presidents to keep them down. From this fortress, thousands of socialists have been put to death, tortured and imprisoned - every one of the old Esers present now has experienced that. Is this finally the end of it, and the dawn of a freer Russia?\n\nThe office is messy, and its valuables have been looted by some SZRS bureaucrat who is probably halfway to Minsk by now. Sporadic gunshots ring in the streets of Moscow, but they do not seem to bother Comrade Maria Aleksandrovna too much anymore. Ironically, the years spent hiding from the Vozhd's Okhrana had almost reinvigorated the Esers, and made them remember their roots, their struggle. They lost to Lenin once, and Savinkov almost finished them off. They cannot afford to fail for the third time; too much blood has been spilt by the Russian people to achieve their freedom to stop now." #NT!
 socrus.102.a: "Наступает светлое будущее!"
  
 socrus.103.t: "Направление революционной борьбы"
 socrus.103.d: "Наконец, многолетняя борьба за власть крестьянской партии началась — и, к сожалению, борьба за управление, вероятно, продлится еще несколько десятилетий. У эсеров может быть наибольшее количество мест в Конгрессе, но они все равно будут править вместе с ВСТ, чье видение социалистической России сильно отличается от их собственного: западного синдикализма и современности.\n\nДля многих, как и председателя-министра Бориса Камкова, это прекрасный и здоровый компромисс. Отбросив различные идеалы, Рабочая коалиция все еще работает над той же конечной целью: свободной и равноправной Россией. Кратковременное, но катастрофическое правление большевиков в России является доказательством того, что однопартийное государство приведет только к краху и авторитаризму. Социалистическая демократия может работать только через сотрудничество с левыми силами России, или она приведет во многом к тому же.\n\nНо для других эсеров, как и товарищей Устинова, Колегаева и Левандовского, это глупо и наивно. Принадлежа к максималистскому крылу партии, они впадают в отчаяние из-за того, что они считают пораженчеством и утратой истинно революционного настроения в партии, которая, по их мнению, капитулировала перед буржуазными элементами. Эсеры — истинная партия крестьян, которые составляют большинство народа в России, — первый съезд показал волю этого народа, и вы не можете утверждать, что работаете от их имени, идя на позорные компромиссы. Как и было задумано, эсеры поведут Россию в ее социалистическое и революционное будущее, и если коммунистов нужно будет запугать и заставить подчиниться, чтобы это произошло, так тому и быть.\n\nХотя эти настроения и вызвали большой шок, партия в итоге оказалась более раздробленной, чем когда-то считалось. Эсеры не могли столкнуться с еще одним Лениным, который узурпировал бы социалистическую демократию, поэтому им пришлось сохранить коалицию — и все же они не могли столкнуться с еще одним Лениным, который разрушит крестьянскую Россию, поэтому коалицию необходимо разрушить.\n\nПредседатель Спиридонова не принимала участия в дебатах. В конце концов, преобладающим настроением было..."
 socrus.103.a: "Мы должны защитить демократию любой ценой!"
 socrus.103.b: "Народ дал нам свой мандат, больше никакой капитуляции!"
 socrus.103.a.tt: "Мы встанем на сторону §1спиридоновского§! крыла эсеров и будем играть с их точки зрения."
 socrus.103.b.tt: "Мы встанем на сторону §oМаксималистского§! крыла эсеров и будем играть с их точки зрения."
  
 socrus.104.t: "Вопрос Министерства промышленности"
 socrus.104.d: "После окончательного определения состава Конгресса ожидается, что должности в Совете народных министров последуют его примеру. Поскольку последний напрямую избирается первым, это является гарантией того, что многие должности будут заняты кандидатами от эсеров.\n\nКонечно, ВСТ потребовала места в исполнительном совете, и некоторые из эсеров никоим образом не желают вытеснять коммунистов — многие из них, в конце концов, по крайней мере дружественны интересам эсеров. В частности, несколько кандидатов были выдвинуты на должность министра промышленности и торговли. Самым заметным из них, выходцем из ВСТ, является Станислав Струмилин. Струмилин поддерживает тесные отношения с Левицким, который, вероятно, станет ценным союзником не из эсеров. При этом его экономическая политика является плановой и индустриальной, и нет сомнений, что он может вступить в конфликт с собственной экономической программой эсеров.\n\nНа противоположной стороне спектра находится меньшевик Александр Финн-Енотаевский, чьи экономические взгляды гораздо более схожи с нашими, чем у ВСТ. Однако его назначение только пренебрежет Рабочей коалицией, какими бы правильными ни были его идеи. Возможно, лучшим вариантом был бы компромисс: Сергей Киров, еще один меньшевик, но более близкий к центристам в ВСТ с точки зрения экономической политики, мог бы работать в качестве такого компромисса, если бы мы этого хотели."
 socrus.104.a: "Значит, товарищ Струмилин."
 socrus.104.b: "Мы можем доверять только товарищу Финну-Енотаевскому."
 socrus.104.c: "Давайте найдем компромисс: товарищ Киров."
  
 socrus.105.t: "По вопросам безопасности"
 socrus.105.d: "Еще не так давно социалистическая революция захлестнула Россию, как приливная волна. Именно поэтому Министерство внутренних дел так важно: немецкие агенты, свободники и другие националистические диверсанты будут стремиться свалить нас при каждой возможности, а общественная безопасность имеет первостепенное значение. Министерство внутренних дел отвечает за ВГПУ и Народное ополчение, поэтому не менее важно, кто будет контролировать его.\n\nВосходящая звезда партии и публицист, Николай Здобнов стал фаворитом многих эсеров и человеком, которого Борис Камков поддержал на эту должность. Основные работы Здобнова посвящены русской истории, и он даже глубоко углубился в местную русскую историю Урала, Сибири и Дальнего Востока. Несмотря на доминирование правого крыла эсеров до недавней социалистической революции, Здобнов был активным участником попыток вернуть эсеров к их более левым корням и был заключен в тюрьму савинковским режимом за организацию забастовок. По этим причинам он рассматривается как великий мученик демократического социалистического дела и как человек, достаточно заслуживающий доверия, чтобы занимать эту должность.\n\nСоперником Здобнова является Андрей Колегаев, адвокат из максималистского крыла, который приобрел репутацию защитника крестьян даже среди эсеров. Колегаев не обладает терпением или желанием сотрудничать с другими социалистами в рабочей коалиции, что принесло ему большую благосклонность среди многих эсеров-консерваторов. По той же причине многие опасались контроля максималистов над Министерством внутренних дел — опасения, что он будет использован против других социалистических сил и разрушит коалицию, не совсем беспочвенны."
 socrus.105.a: "Здобнов, несомненно, является подходящим кандидатом для этой работы."
 socrus.105.a.tt: "§oНа данный момент, конечно.§!"
  
 socrus.106.t: "Декларация органического социализма"
 socrus.106.d: "Несмотря на всеобщее презрение максималистов к сотрудничеству с другими социалистическими силами, идеологический странник Иван Гронский выделяется как один на миллион. Цели товарища Гронского, бывшего максималиста, который теперь принадлежит к левому крылу ВСТ, продолжают оставаться схожими с нашими - в частности, наша непоколебимая преданность революции, которая была сметена буржуазными силами.\n\nВ качестве альтернативы воспринятому настроению на Конгрессе Устинов и Гронский совместно опубликовали "Декларацию органического социализма", которая предписывает, что мелкие разногласия между социалистами должны быть отметены в сторону. Вопросы крестьянского и рабочего представительства или другие "минутные" проблемы только разделяют социалистическое движение в России, которое должно быть полностью предано и едино в деле предоставления услуг всем трудящимся народам.\n\nДекларация является первой публикацией Российской тоталитарной ассоциации, литературной и культурной организации, которая со временем распространит достаточно революционные идеи в массы. В настоящее время членство невелико, но, естественно, это не продлится долго."
 socrus.106.a: "Товарищ Гронский, вы правы практически во всем!"
  
 socrus.108.t: "Переговоры с ВСТ"
 socrus.108.d: "ВСТ слишком большой и раздробленный лагерь, чтобы мы могли вести с ним переговоры напрямую. С его левым крылом особенно трудно работать, но мы можем заключить сделку с правым и потенциально центром. Лидер правого крыла ВСТ Рафаил Абрамович верит в постепенный переход к социализму, как и мы, и будет решительно выступать против любого авторитаризма.\n\nМежду тем Левицкий, лидер центра и партии в целом, дружелюбен к Рабочей коалиции, но он, возможно, не хочет, чтобы казалось, что он капитулирует перед левыми эсерами. Обращение к нему было бы более рискованным, но мы бы получили больше поддержки от ВСТ. Что нам делать?"
 socrus.108.a: "Обратитесь к Абрамовичу."
 socrus.108.b: "Нам нужно протянуть более длинную руку..."
 socrus.108.a.tt: "§YДемократический блок§! предоставит нам:\nСтабильность: §G+5.00%§!"
 socrus.108.b.tt: "§YДемократический блок§! предоставит нам:\nСтабильность: §G+10.00%§!"
  
 socrus.109.t: "Переговоры с СДС"
 socrus.109.d: "Подружиться с неангажированными социалистами всегда нелегко, но в той ситуации, в которой мы оказались, это может быть просто необходимо. Чтобы привлечь СДС, нам, возможно, следует склонить их к реформированию служб безопасности, положить конец тому, что они продолжают называть "красным террором", и разрешить большее участие несоциалистов в политике.\n\nОднако некоторые из наших однопартийцев могут не оценить эту капитуляцию, поэтому нам следует дважды подумать, прежде чем пытаться объединиться с ними."
 socrus.109.a: "Это ради благого дела."
 socrus.109.b: "Нам не нужно создавать пространство для проникновения либералов."
 socrus.109.a.tt: "§YДемократический Блок§! будет давать нам:\n§Y+1§! §Cдоверие§! каждые §Y75 дней§!"
 socrus.109.a2.tt: "Фокус §YRРеформирование вооруженных сил§! будет §Gулучшен§!."
 RUS_1_faith_every_30: "§Y+1§! §Cдоверие§! каждые §Y75 дней§!"
  
 socrus.110.t: "Красная звезда над церковью"
 socrus.110.d: "Православная церковь по-прежнему активно и решительно враждебно относится к эсерам и их союзникам, и эти чувства взаимны среди социалистов. Архирреакционный патриарх Антоний доминировал в церкви Российской республики в течение последнего десятилетия, и его влияние не было полностью вычищено его сравнительно недавней заменой. Активно связанная с реакционной политикой, церковь часто была единственным государственным учреждением во многих сельских районах, владея школами, больницами и землей. Эти активы уже находятся в процессе национализации, и принято считать, что революционному государству придется силой бороться с неизбежным сопротивлением церкви. Это устраивает и церковь, и эсеров, которые никогда не представляли себе никакого сотрудничества между ними, но остается вопрос, как справиться с неизбежным возмущением крестьянства, основы партии социалистов-революционеров.\n\nКроме самой передовой революционной части, крестьянство всегда было глубоко религиозным. Десятилетие реакционного правления не помогло этому. Нет желания лишать крестьянство его религиозного духа, но внутри партии открыто обсуждаются два варианта. Первый — просто обеспечить разделение церкви и государства. Это означало бы разрешение крестьянам исповедовать местную религию и ходить в приходы, сотрудничать с неправославными сектами, такими как баптисты, подавлять сопротивление центральной церкви и пытаться дать понять крестьянам, что высшие церковные власти действуют против их интересов, в то время как деревенскому священнику не причиняют никакого вреда. Другая обсуждаемая идея исходит от сторонников жесткой линии партии и включает возрождение видения основателя Эсера Виктора Чернова о социализме как светской религии. К духовному сознанию крестьян следует обращаться на основе социализма как возвышенной моральной философии. Интеллектуалов Эсера следует рассматривать как апостолов или святых движения, движимого высшим идеалом социальной справедливости. Государство должно оставаться светским, но, будем надеяться, такое новое изображение социализма привлечет многих набожных людей."
 socrus.110.a: "Мы будем насаждать светскость и ничего более."
 socrus.110.b: "Социализм станет новой светской религией, заменив православие в крестьянском сознании."
  
 socrus.111.t: "Переговоры с анархистами"
 socrus.111.d: "Российские анархисты немногочисленны и разбросаны, но влиятельны. Политически они в некоторых вопросах солидарны со спиридоновцами — видение децентрализованной России объединяет нас обоих. Однако для них анархизм — это не столько идеал, которому нужно следовать, сколько реальная политическая программа.\n\nНекоторые в партии, возможно, оценят, что мы обращаемся к ним, но, возможно, нам не стоит пока слишком раскачивать лодку."
 socrus.111.a: "Они будут ценными союзниками."
 socrus.111.b: "Сейчас неподходящее время."
 socrus.111.a.tt: "§YДемократический блок§! предоставит нам:\nСкорость строительства: §R-5.00%§!\nЕжедневный прирост соответствия: §G+0.02%§!"
  
 socrus.112.t: "Переговоры с молодыми офицерами"
 socrus.112.d: "Печально, что многие из наших лучших военных имеют сомнительные политические симпатии. Именно поэтому спиридоновцы отдают предпочтение Юрию Саблину, который, возможно, не является лучшим офицером, но которому мы можем доверять в деле защиты социалистической демократии.\n\nВозможно, в обмен на гарантии того, что он и его клика смогут остаться на своих позициях, они присоединятся к нашему демократическому блоку."
 socrus.112.a: "Звучит разумно."
 socrus.112.b: "Подобное политическое вмешательство в дела армии неоправданно."
 socrus.112.a.tt: "Это сделает невозможным выбор другого §YГлавнокомандующего армией§!."
  
 socrus.113.t: "Ответ Левицкого"
 socrus.113.d: "Левицкий выразил поддержку нашему Демократическому блоку и пообещал поддерживать его."
 socrus.113.d2: "Левицкий дал понять, что не поддержит наш Демократический блок, сославшись на его очевидную "политическую неблагонадежность"."
 socrus.113.a: "Хороший."
 socrus.113.b: "К сожалению."
  
 socrus.123.t: "Создан Демократический Блок"
 socrus.123.d: "Был сформирован неформальный кружок левых эсеров и других групп, заявленной целью которого является защита Рабочей коалиции и социалистической демократии.\n\nНадеюсь, это немного облегчит ситуацию."
 socrus.123.a: "Хорошо."
  
 socrus.124.t: "Масштабы социализации земли"
 socrus.124.d: "Социализация земли является для эсеров первостепенной задачей, но никто не может отрицать, что ситуация [GetYear] кардинально отличается от ситуации 1917 года.\n\nВ принципе мы хотели бы добиваться полной социализации земли, включая землю мелких крестьян, но это может означать отчуждение нашей базы, и если мы хотим этого избежать, мы должны добиваться исключительно социализации земли крупных землевладельцев."
 socrus.124.a: "Давайте не будем слишком раскачивать лодку."
 socrus.124.b: "Мы не дрогнем!"
  
 socrus.125.t: "Встреча с товарищем Фрунзе"
 socrus.125.d: "Вскоре после создания Российской ассоциации тоталитаристов некий большевик быстро связался с заместителем народного министра образования Алексеем Устиновым: это был Михаил Фрунзе. Оба мужчины встретились в кафетерии около издательства ассоциации, чтобы обменяться идеями. Фрунзе, по-видимому, проявил большой интерес к "благородным" целям Устинова и Гронского. Хотя он не обсуждал эту идею с остальными своими товарищами-большевиками, он предложил заключить союз между максималистами и большевиками. Многие из наших самых опытных офицеров симпатизируют большевикам или сами являются членами партии, и с помощью Устинова эти офицеры могли бы продвинуться по иерархической лестнице и заложить основу для жизнеспособного "пути к власти".\n\nПредложение Фрунзе заманчиво, но его трудно принять. Другие эсеры, безусловно, не примут развивающийся альянс максималистов и большевиков любезно, и не только это, но у нас нет гарантии, что Фрунзе хочет власти исключительно для себя. Если мы примем его предложение, нам сначала придется убедиться, что мы выиграем сделку."
 socrus.125.a: "Друзья в армии бесценны."
 socrus.125.b: "Посмотрите, как Ленин предал эсеров, неужели мы хотим этого снова?"
 socrus.125.a.tt: "Заменить фокус §YПодавить РКП(б)§! на §YНечестивый Альянс§!\n\nЭффективное изменение:\n"
  
 socrus.126.t: "Группа защиты революции"
 socrus.126.d: "Поскольку Устинов проявил интерес к идее товарища Фрунзе, организация более официальной встречи была лишь вопросом времени. Максималисты на встрече включали Алексея Устинова, Михаила Левандовского, Андрея Колегаева и Ирину Каховскую; напротив них сидели большевики Яков Свердлов, Михаил Фрунзе, Мартемьян Рютин и Алексей Гастев.\n\nВстреча была необычной, поскольку у эсеров и большевиков никогда не было хороших отношений, но, похоже, максималисты в частности и большевики более охотно идут навстречу, чем изначально предполагалось. Это не отличается от сотрудничества, наблюдаемого в тоталитарных партиях во Франции, несмотря на их явные различия. Было решено, что максималисты будут помогать большевикам в политической сфере и защищать их от подозрений эсеров, в то время как большевики в ответ будут поддерживать позицию максималистов в армии. Самым напряженным моментом переговоров стала позиция генерала Михаила Левандовского — при достаточной настойчивости было решено, что он будет фактическим главой армии. Другие детали будут выяснены позже — но на данный момент переговоры завершены, и альянс стал официальным: Группа защиты революции."
 socrus.126.a: "Шаткий, но необходимый союз."
 RUS_maximalist_bolshevik_alliance: "Образовался §oАльянс максималистов и большевиков§!"
  
 socrus.127.t: "Великое прощение"
 socrus.127.d: "Министр внутренних дел Николай Здобнов издал новый приказ, направленный на решение проблемы "чрезмерного рвения" хаотичной системы безопасности в начале революции. Он амнистирует большое количество людей, обвиненных в контрреволюционной деятельности вскоре после социалистической революции. В список вошли некоторые либеральные республиканцы, а также религиозные авторитеты, которые выступали против нового режима, но, по-видимому, не выступали за его свержение открыто и не угрожали общественной безопасности.\n\nДля многих эсеров такой приказ был долгожданным — в конце концов, суды были сильно обременены этими революционными эксцессами. Однако для максималистов действия МВД лишь еще раз доказали, что значительная часть партии не может быть менее предана делу истинной революции. В Москве в издательстве Российской тоталитарной ассоциации состоялось собрание — на нем присутствовали рядовые максималисты, а также некоторые представители левого крыла и большевиков ВСТ. Недавние действия Конгресса, в котором доминировали эсеры, конечно, были достаточно тревожными, но это, возможно, вбило гвоздь в крышку гроба. Многим в зале казалось, что контрреволюционеров отпускают, давая им свободу сеять хаос и разрушать социалистическую Россию по своему усмотрению. Во имя компромисса и освобождения эсеры, возможно, только что подписали себе смертный приговор.\n\nЧто-то нужно было делать. В то время как некоторые предполагали, что реакция была преувеличена, другие, в частности большевики, утверждали, что единственный способ спасти русский социализм — военный переворот. Устинов, однако, не соглашался, считая, что время еще не пришло. Член ВСТ Гронский в шутку заметил, что было бы иронично, если бы один из помилованных "контрреволюционных преступников" застрелил товарища Здобнова. Когда другие ответили, что он прав, ситуация стала немного более неловкой."
 socrus.127.a: "Что нам делать?"
  
 socrus.128.t: "Недовольство контрреволюционных преступников"
 socrus.128.d: "Время дня было [GetDateText]. Послышались выстрелы. Товарищ Здобнов был ранен двумя пулями и упал на землю. Хотя офицер Лев Василевский отговаривал его от этого, предупреждая о его личной безопасности, сегодня Здобнов отправился произнести короткую речь на Воскресенской площади в Москве, прямо рядом с Московским народным университетом, который он окончил много лет назад. Всегда пользовавшийся популярностью у студентов и продолжавший подниматься по карьерной лестнице эсеров, похоже, Здобнов слишком стремился использовать эту популярность, чтобы укрепить восприятие дела социалистов-революционеров. Ценой, которую он заплатил за это, стала смерть.\n\nВ разгар событий охранник товарища Здобнова застрелил нападавшего, некоего Виктора Петровича Овчинникова, который, как сообщалось, умер через некоторое время после того, как его отправили в госпиталь. Когда-то он был чекистом во время Гражданской войны и был заключен за это в тюрьму, после освобождения он начал подрабатывать в Москве. В целом, послужной список Виктора мало что говорит о его политической ориентации и убеждениях.\n\nНовость об убийстве товарища Здобнова быстро дошла до высших эшелонов власти. Возможно, один из самых любимых эсеров погиб, и причина этого была неясна. Грубая шутка товарища Гронского стала реальностью — вскоре скорбь эсеров пришлось преодолеть. Необходимо было дать официальную реакцию."
 socrus.128.a: "...мы ведь этого не делали, правда?"
  
 socrus.129.t: "Путь вперед"
 socrus.129.d: "Председатель Спиридонова, глава ВГПУ Блюмкин и кабинет министров провели экстренное совещание, чтобы определить, кто станет преемником ныне ушедшего Здобнова. Было выдвинуто несколько кандидатов, включая самого Блюмкина; однако Блюмкин отказался занять эту должность, сославшись на свои нынешние обязанности. Тем не менее, он предположил, что кем бы ни был кандидат, это должен быть человек, готовый испачкать руки, когда это необходимо.\n\nМинистр образования Устинов колебался. Ему было ясно, что многие из его союзников-максималистов послужат отличной заменой, но излишняя открытость в этом отношении, возможно, могла бы вызвать подозрения у остальных эсеров относительно целей максималистов. В конце концов, министр внутренних дел, несомненно, является влиятельной должностью, особенно в наше время.\n\nВ качестве временной меры должность Здобнова занял его заместитель, но мало кто верит, что она будет постоянной. Большинство в Кабинете признают, что назначение сторонника жесткой линии будет необходимо правительству для сохранения лица, но все же, кто именно это будет, в значительной степени разделено по фракционным линиям.\n\nВозможно, любой кандидат может помочь спасти социалистическую революцию - но только очень немногие избранные могут помочь создать максималистскую революцию. И чтобы это произошло, Конгресс и кабинет должны быть подтолкнуты в правильном направлении."
 socrus.129.a: "Только что открылись ворота к настоящей революции."
  
 socrus.130.t: "Назначение на должность министра внутренних дел"
 socrus.130.d: "Слишком много времени прошло с момента смерти Здобнова, и наконец, на первый план вышел тот, кто может его заменить. Председатель-министр и председательница были вынуждены назначить на эту должность максималиста, и Конгресс мало чем обеспокоен.\n\nЭто, очевидно, хороший шаг вперед. Остается последний вопрос: кто из максималистов будет назначен?"
 socrus.130.a: "Андрей Колегаев, человек из крестьян, — именно тот человек, который нужен для этой работы."
  
 socrus.131.t: "Отчет Блюхера"
 socrus.131.d.maximalist: "С каждым днем должность народного министра по военным делам становится все более сложной для удержания в кабинете министров. Юрий Саблин, который в настоящее время занимает этот пост, подвергся критике со стороны ВСТ и большевиков в частности. Теперь обвинения Саблина в неэффективном управлении постом и некомпетентности, по-видимому, переросли в значительное давление с целью его смещения.\n\nЭто давление будет иметь форму изложения статуса российских вооруженных сил, получившего название "Доклад Блюхера". В докладе, составленном в основном большевиком Василием Блюхером и его союзниками, включая максималиста Михаила Левандовского, говорится, что существует множество компетентных офицеров, способных привести российские вооруженные силы в лучшую боевую форму, но политически мотивированные назначения нанесли ущерб их организации. В отчете сделан вывод о том, что при нынешних темпах армия даже не вернется к своей дореволюционной боевой форме за несколько лет.\n\nПанирический характер отчета, несомненно, сыграл небольшую роль в влиянии на направление Конгресса - несмотря на колебания некоторых эсеров, быстро стало известно, что срок полномочий Саблина скоро закончится. Однако возникла еще одна проблема: кто его заменит?"
 socrus.131.d.spiridonist: "С каждым днем должность народного министра по военным делам становится все более сложной для удержания. Юрий Саблин, который в настоящее время занимает этот пост, подвергся критике со стороны ВСТ и большевиков в частности. Теперь обвинения Саблина в неэффективном управлении постом и некомпетентности, по-видимому, переросли в значительное давление с целью его смещения.\n\nЭто давление будет иметь форму изложения статуса российских вооруженных сил, получившего название "Доклад Блюхера". В докладе, составленном в основном большевиком Василием Блюхером и его союзниками, включая максималиста Михаила Левандовского, говорится, что существует множество компетентных офицеров, способных привести российские вооруженные силы в лучшую боевую форму, но политически мотивированные назначения нанесли ущерб их организации. В докладе сделан вывод о том, что при нынешних темпах армия даже не вернется к своей дореволюционной боевой форме за несколько лет.\n\nПоложение Саблина сейчас крайне шаткое, и мы должны решить, какова его судьба."
 socrus.131.d.VST: "Первоначально назначение Юрия Саблина народным министром военных дел — по сути, главнокомандующим армией — было политической уступкой, которую [ROOT.GetLeader] было трудно проглотить. Но верно и то, что в армии очень мало настоящих социалистов, и даже те, кто дружелюбно относится к нам, предпочитают эсеров, которых они считают менее радикальными и "красными". Таким образом, назначение Саблина в первые дни нашей новой республики было необходимостью для обеспечения стабильности армии.\n\nНо Саблин — эсер до мозга костей, и его не особенно любили в военном командовании. Некий высокопоставленный красный командир охарактеризовал его как "буржуазного денди, политика в военной форме", оскорбление, которое привело к небольшому политическому скандалу внутри Рабочей коалиции. Но теперь Саблин действительно попал под обстрел, поскольку большевик Василий Блюхер и группа в основном большевистских офицеров составили изложение о состоянии российской армии, названное "Докладом Блюхера". В отчете говорится, что есть много компетентных офицеров, способных привести российскую армию в лучшую боевую форму, но политически мотивированные назначения нанесли вред ее организации. В отчете сделан вывод, что при нынешних темпах армия даже не вернется к своей дореволюционной боевой форме за несколько лет.\n\nПоложение Саблина сейчас крайне шаткое, и мы должны решить, какова его судьба."
 socrus.131.a: "Давайте рассмотрим наши варианты..."
  
 socrus.132.t: "Следующий главнокомандующий"
 socrus.132.d.maximalist: "В докладе Блюхера был сделан ряд рекомендаций, подходящих для следующего Верховного главнокомандующего армией. Среди упомянутых имен есть три Михаила: Левандовский, Фрунзе и Тухачевский.\n\nИз этих трех Левандовский, безусловно, предпочтительнее для нас, так как назначение максималиста на такую важную должность, несомненно, окажется чрезвычайно полезным в долгосрочной перспективе. Кроме того, мы можем ожидать значительной поддержки со стороны остальных эсеров, так как, хотя большинство теперь признают, что Саблина нельзя оставить, Левандовский все еще эсер, и у него более доказанный военный послужной список.\n\nФрунзе был бы странным выбором — выбором, который может понравиться немногим, кроме большевиков и левой фракции ВСТ. Однако это, несомненно, укрепило бы наши позиции у этих двоих и гарантировало бы, что союзы, заключенные через Российскую тоталитарную ассоциацию, не пропадут даром. Однако будет трудно убедить остальных эсеров согласиться с его назначением.\n\nТухачевский, безусловно, был бы хорошим и довольно бесспорным выбором. Он отстранен от политической фракционности, которая развилась в армии, и, без сомнения, является компетентным генералом, и мало кто сомневается в его компетентности. Тем не менее, следует задаться вопросом, принесет ли нам выдвижение его кандидатуры ту же пользу, что и Фрунзе и особенно Левандовский. Можем ли мы действительно доверять ему, когда его мало волнует дело истинной революции?"
 socrus.132.d.spiridonist: "В докладе Блюхера был сделан ряд рекомендаций, подходящих для следующего Верховного главнокомандующего армией. Среди упомянутых имен есть три Михаила: Левандовский, Фрунзе и Тухачевский.\n\nИз этих трех Левандовский, вероятно, один из лучших выборов, поскольку, хотя он и максималист, он все же эсер, с более доказанным военным послужным списком, чем Саблин.\n\nТухачевский, безусловно, был бы хорошим и довольно бесспорным выбором. Отстраненный от политической фракционности, которая развилась в армии, и, без сомнения, компетентный генерал, мало кто сомневается в его компетентности, но некоторые сомневаются, предан ли он революции, как мы.\n\nИсключая Фрунзе как слишком ненадежного кандидата, мы могли бы активно лоббировать сохранение Саблина на своем посту и попытаться пойти на уступки в других областях, чтобы удовлетворить рекомендации доклада Блюхера."
 socrus.132.d.VST: "После доклада Блюхера мощное политическое давление заставило Юрия Саблина подать заявление об отставке на съезд. Сразу же начались закулисные сделки относительно его преемника. Эсеры обратились к [ROOT.GetLeader] и заявили, что мы соблюдаем негласное джентльменское правило, согласно которому министерские должности остаются в пределах одной партии, чтобы обеспечить стабильность и равенство в Рабочей коалиции. Они предлагают на эту должность Михаила Левандовского как видного левоэсеровского генерала с солидным послужным списком от революционной войны и партизанских действий после нее. Их второстепенным предложением был бы Александр Егоров — бывший командир Красной Армии и известный профессионал, мало интересующийся политикой.\n\nМы бы хотели, чтобы эта должность была более прочно закреплена за ВСТ, что на практике означало бы большевика. Михаил Тухачевский — имя, которое выплыло само собой, поскольку в настоящее время он занимает пост начальника Генерального штаба и широко считается самым ярким военным умом Красной Армии. Однако он довольно волевой и, скорее всего, будет преследовать собственные интересы, а не служить нашим политическим целям. В качестве последнего кандидата мы могли бы выбрать коммуниста-консерватора, например, Михаила Фрунзе, который был командиром Интернациональной большевистской бригады во время Гражданской войны в Великобритании и имеет хорошие связи в военных кругах. Однако он также политически амбициозен и был бы самым спорным выбором из них."
 socrus.132.a: ""Надо быть честными", — высказался Левандовский."
 socrus.132.b: "Фрунзе улучшит наши отношения с большевиками."
 socrus.132.c: "Тухачевский — очевидный выбор."
 socrus.132.a2: "Левандовский приемлем."
 socrus.132.b2: "Лоббируйте сохранение Саблина."
 socrus.132.e: "Егоров — профессионал."
 socrus.132.f: "Эту должность займет Фрунзе."
 socrus.132.g: "Василевский — аполитичный профессионал."
  
 socrus.133.t: "Доктрина интегрального социализма"
 socrus.133.d: "Сегодня весь город говорит о короткой публикации лидера максималистов Алексея Устинова под названием "Критика современного русского социализма". Книга дает глубокое представление об идеологии максималистов, что не часто понимают остальные члены Рабочей коалиции.\n\nЗаимствуя страницу из работ Ленина, Устинов утверждает, что, поскольку крестьяне составляют большую часть населения России, не только пролетариат может поднять революционное сознание, но и бедные крестьяне. Вместе они составляют один рабочий класс, который сможет успешно привести Россию к социализму в будущем.\n\nХотя у Ленина была правильная идея, пишет он, большевистское движение рухнуло, потому что они предали бедное крестьянство. Что касается нынешней Рабочей коалиции, которую Устинов подробно освещает, у него также нет недостатка в критике в ее адрес. Интересы ПСР и ВСТ по сути противоположны. В будущем, по мере того, как партийность и борьба, безусловно, будут усиливаться, коалиция естественным образом распадется, и рабоче-крестьянская Россия рухнет под ее тяжестью. Таким образом, единство рабочих и крестьян будет разрушено той самой коалицией, которая стремилась его защитить. Хотя обе партии будут нести ответственность за такой исход, основная тяжесть ответственности, безусловно, ляжет на ВСТ. Многие в ВСТ, в частности меньшевики, говорят о патерналистской "рабочей аристократии", в которой интеллигенция поведет рабочий класс к социализму. Такая идея, пишет Устинов, является видением, аналогичным тому, что в конечном итоге привело к падению большевиков.\n\nВ заключении Устинов предлагает, как можно преодолеть этот "неизбежный исход": без изначально разлагающего влияния профсоюзов и партий самоорганизация рабочих со временем обеспечит коммунистическое будущее."
 socrus.133.a: "У него правильная идея!"
 socrus.133.b: "Высокие претензии."
  
 socrus.134.t: "Сопротивление камковцев"
 socrus.134.d: "На недавнем заседании кабинета министров новый министр внутренних дел Андрей Колегаев объяснил, что он разрабатывает "Закон о контрреволюционной деятельности". Он пояснил, что нужна более сильная рука, чтобы предотвратить повторение таких инцидентов, как убийство Здобнова.\n\nПредседатель-министр Камков немедленно стал оппонентом Колегаева. Каждый раз, когда контрреволюционеры совершали акт насилия, будет ли это оправданием для создания все более и более жестких законов для борьбы с ними, в конечном итоге создавая полицейское государство, похожее на то, что пытались создать большевики? Преступления ЧК поглотили миллионы душ — по этому ли пути мы снова идем?\n\nУже подозревали, что Камков никогда не ценил максималистов, но пока они оставались незначительной фракцией внутри эсеров, они в лучшем случае будут помехой. Теперь один из них занимал очень важную должность в кабинете министров, и было трудно сказать, потерпит ли это Камков.\n\nБез одобрения председателя-министра Камкова Закон о контрреволюционной деятельности не будет иметь никаких шансов быть вынесенным на голосование в Конгрессе. Но он, без сомнения, необходим для его принятия... может быть, есть способ обойти это?"
 socrus.134.a: "Если вы играете в глупые игры, вы выиграете глупые призы."
  
 socrus.135.t: "Игра в азартные игры"
 socrus.135.d: "Прошло некоторое время, а Закон о контрреволюционной деятельности по-прежнему не выносится на рассмотрение Съезда. Чтобы гарантировать его принятие, несмотря на непреклонность Камкова, максималисты пошли на огромный риск.\n\nПублично заявив, что они не доверяют правительству Камкова, парламентская группа максималистов отозвала свою поддержку, оставив первую без большинства в Съезде. Новое правительство должно было быть сформировано так или иначе.\n\nПравые эсеры попытались договориться с центром и правыми в ВСТ, но с небольшим перевесом это не удалось. Эсеры оказались разделены между камковцами и максималистами, но на этот раз последние имели импульс. С таким же небольшим перевесом гамбит максималистов сработал, как и планировалось. Коалиция максималистов, левых ВСТ и большевиков, вместе с большим количеством эсеров, которые не доверяли Камкову, смогла быть инаугурирована.\n\nГлава максималистов, а ранее просто министр просвещения - Алексей Устинов - теперь должен был быть назначен председателем-министром. И в качестве первого из многих шагов к спасению российского социализма, Закон о контрреволюционной деятельности был вскоре принят съездом."
 socrus.135.a: "Сотни максималистов превращаются в тысячи; вскоре их станет миллионы."
 socrus.135.a.tt: "Наше политическое влияние будет зависеть от популярности §oTotalist§!"
  
 socrus.136.t: "Растущие подозрения"
 socrus.136.d: "Недавно несколько членов партии, которые ранее рассматривали возможность сотрудничества с максималистами из-за недовольства остальной частью партии, внезапно отступили. Это произошло после ряда других мелких неудач, которые, хотя сами по себе не представляют никакой значимости, в совокупности доказывают, что все больше и больше членов партии осознают истинный потенциал движения и недовольны им.\n\nХуже всего на данный момент то, что последствия все еще легко устраняются путем перестановки второстепенных должностей и сосредоточения внимания на влиянии на членов конкурирующей партии. Задача, требующая определенных усилий, но не существенных.\n\nНесколько человек, жалующихся на это, пока не представляют угрозы, но неспособность ограничить это только несколькими членами партии разрушит любые шансы максималистов на реализацию своих амбиций и пострадать от последствий."
 socrus.136.a: "Будем надеяться, что остальные пока об этом не знают."
  
 socrus.140.t: "Исключение из партии"
 socrus.140.d: "Не было дня в последнее время, когда к делу максималистов относились бы без презрения и паранойи со стороны остальной части партии. Каждое действие пристально отслеживалось, каждый разговор прослушивался, и каждое движение отслеживалось. Слухи об исключении из партии становились все громче, поскольку взгляд на максималистов изменился с раздражающих, но полезных на потенциальных подрывников революции.\n\nТолько сейчас настал долгожданный день, поскольку пришла новейшая партийная конференция социалистов-революционеров, а вместе с ней и возможность сосредоточить все внимание на деле максималистов. Попытки Устинова отвлечь партию угрозой контрреволюции не вызвали ничего, кроме презрения.\n\nСпиридоновцы и мелкие фракции начали с разоблачения и осуждения раскрытых связей с большевиками, за которыми последовал список обвинений в различных преступлениях, совершенных ВГПУ под влиянием максималистов, в дополнение к идеологическим разногласиям с остальной партией. Консенсус был достигнут быстро, и все максималисты были снова исключены из партии, на этот раз, чтобы никогда больше не возвращаться."
 socrus.140.a: "Два этапа революции и два шага за дверь."
  
 socrus.141.t: "Социалисты-революционеры-максималисты"
 socrus.141.d: "Кто те, кто называет себя максималистами? Для некоторых они являются отклонением от того, за что на самом деле выступают эсеры, кланом бандитов и грабителей. Достаточно взглянуть на 1918 год, когда они последовали за большевиками в Брест-Литовском договоре, в то время как остальная часть партии боролась за то, чтобы удержать Россию в войне против германского империализма. Тем не менее, они отказались придерживаться большевиков, поскольку различия в тактике и идеях начали расходиться.\n\nИсключенные из партии три десятилетия назад, когда Россией еще правил царь, они занимают в ней положение сегодня. Почему? Максималисты заслужили определенную репутацию: как и в случае с царскими оккупантами, они совершали акты революционного терроризма против режима Савинкова, и их последователи были на улицах, когда рухнул режим свободников.\n\nИ за это, несмотря на их небольшой размер, их уважают и боятся. В отличие от Чернова, который выступал за "двухэтапную революцию", максималисты выступали ни за что иное, как за полную социализацию всех средств производства. Их выносливость и стойкость сравнимы с украинскими боротьбистами; в любом случае, они настойчивы.\n\nНо хотя дело максималистов выжило и теперь занимает небольшое место в Рабочей коалиции, мало кто может предсказать его будущее. Они представляют себе радикально иное будущее, чем остальная часть партии, которая мало им симпатизирует. Возможно, оно навсегда будет низведено до незначительной позиции внутри эсеров или, наконец, полностью вымрет.\n\nИли, возможно, они подорвут партию изнутри. Только время покажет."
 socrus.141.a: "История вознаграждает тех, кто стремится к величию. Однажды мы поднимемся."
 socrus.141.a.tt: "Наращивая §oвлияние§! максималистов, мы можем улучшить национальный дух §Yвлияние максималистов§!. §OПодозрительность§! часто будет расти вместе с ним, и если мы достигнем §Y50§!, мы войдем в §rсостояние §!провала.\n\nПринятие нескольких фокусов на §Yлевой стороне§! вашего политического дерева подряд увеличит §oВлияние§! и §OSощущение§! пошагово. Прирост будет компенсирован принятием фокусов на §Yправой стороне§! вашего политического дерева."
  
 socrus.142.t: "Единство действий"
 socrus.142.d: "Последняя партийная конференция эсеров прошла в Петрограде на прошлой неделе. Целью конференции было не выдвижение нового политического направления, а официальное упразднение партии. К настоящему моменту хорошо известно, что политические партии по своей сути наносят вред советской демократии, будь то так называемые массовые партии, каковой была первоначальная ПСР, или авангардные, как большевистская партия.\n\nИ так пришел конец сорокалетнему существованию ПСР. На ее месте появился Союз социалистов-революционеров (ССР). Союз — это не политическая партия, а организация, призванная повышать классовое сознание и преодолевать разрыв между рабочими и крестьянами. Хотя некоторые и отвергли эту трансформацию как просто символический жест, реальность гораздо более мутная.\n\nВ отличие от ПСР, получить членство в ССР гораздо сложнее; желающие вступить в нее должны исповедовать свою веру в дело эсеров как мыслями, так и действиями. В состав ПСР входили члены партии и лидеры, начиная от мудрых трудящихся крестьян и рабочих, стремящихся помочь своим собратьям; и все же со временем она была заражена бесполезными писаками, которые не искали ничего, кроме политической карьеры. Гораздо более ограничительная ССР, возглавляемая максималистами, должна была бы искоренить эту нечисть.\n\nНо в отличие от того, что утверждают наши критики, ССР далека от авангардной партии. Те, кто принадлежит к ССР, не доминируют полностью в Конгрессе или даже местных Советах, и в частном порядке поощряется, чтобы членство оставалось несколько небольшим. Теоретически ССР является рабочей организацией, как и любая другая, стремящейся содействовать революции как теоретическими средствами, так и на практике. Тем не менее, новая конституция фактически гарантирует господство заявленной идеологии ССР."
 socrus.142.a: "Так должно было быть всегда."
  
 socrus.143.t: "В залах Кремля"
 socrus.143.d: "Война окончена. Именно под эсеровским делом Россия пришла к победе, причем максималисты явно были самыми верными слугами своего дела. С упразднением Комитета защиты революции правительство Устинова обещало вернуться к нормальной жизни, но было бы глупо думать, что новая норма будет хоть сколько-нибудь похожа на довоенную. Закон не пощадил ни одного из контрреволюционных преступников, особенно тех, кто пытался отрицать победу социализма над германским империализмом, и именно так и должно быть.\n\nИ действительно, все должно измениться. Сегодня премьер Спиридонова заявила о своем намерении уйти в отставку и уйти из политики в целом; мать крестьян, безусловно, со временем постарела и ослабела. Ее уход на пенсию давно предвидела вся ПСР; После прихода к власти максималистов она все больше отстранялась как от партии, так и от правительства и редко делала политические комментарии.\nВ результате Устинов стал новым премьер-министром, а его верный союзник Колегаев теперь возглавляет Народный совет министров.\n\nЗа закрытыми дверями все говорят друг у друга за спиной: наконец-то иллюзии единства были силой разорваны к концу войны. ВСТ и большевики пытались консолидировать единый фронт против максималистов, но усилия по его координации в значительной степени провалились. Умеренные, которые остались в ПСР, также были запуганы максималистами или, по крайней мере, предпочитают максималистский режим западной синдикалистской альтернативе.\n\nВремя пришло. До сих пор мы переворачивали гнилые институты социалистической республики с ног на голову, чтобы создать их заново, но их можно перевернуть так же легко. Пришло время сделать так, чтобы этого не произошло."
 socrus.143.a: "Россия станет максималистской и внутри, и снаружи."
  
 socrus.144.t: "Конец ВСТ"
 socrus.144.d: "Печальные новости пришли к нам от главы ВПГУ Якова Серебрянского: недавно был раскрыт заговор с целью свержения правительства эсеров. Согласно обнаруженным документам, разведслужбы [FRA.GetNameDef] и [ENG.GetNameDef] сотрудничали с высшим руководством ВСТ - Владимиром Левицким, Даниилом Сулимовым, Григорием Зиновьевым, Львом Каменевым и другими - с целью организовать переворот в российском правительстве, установить синдикалистскую систему, подобную французской и британской, и даже полностью запретить эсеров. Не все западные коллаборационисты были пойманы. Левицкий вместе с Сулимовым предположительно бежали на Запад и там организуют свою деятельность.\n\nК счастью, полиция отреагировала быстро, и многие из тех, кто был упомянут в этом заговоре, предстали перед судом. Они, а также французское и британское министерства иностранных дел утверждают, что доказательства сфальсифицированы, и последнее оказывает давление на наше правительство, чтобы оно "прекратило преследование русских синдикалистов". Их заявления не будут услышаны: измена — это преступление, караемое смертью, и именно этого эти западные марионетки пытались добиться все это время.\n\nВскоре после этого ВСТ был полностью запрещен. Обвинения в том, что партия держала в руках ряд иностранных агентов, были достаточно обоснованными; но их широко известная антикрестьянская политика, без сомнения, нарушает конституцию. Западная синдикалистская змея наконец-то лишилась головы."
 socrus.144.a: "Вполне заслуженно."
  
 socrus.145.t: "Необходимые меры"
 socrus.145.d: "Русский социализм на грани. Вместе со своими союзниками на Западе он сталкивается с вызовом, который многим кажется непреодолимым. Рабочие республики борются вместе, чтобы положить капитализм на смертное ложе, но мало кто ожидает чего-то меньшего, чем десятки миллионов жертв.\n\nПоловинчатые меры здесь неприемлемы, и любые средства оправдают конец германского империализма. И поэтому, чтобы скоординировать все меры революции против этой угрозы, было вынесено на голосование Конгресса. Идея, предложенная в основном Алексеем Устиновым, другими максималистами и его союзниками в левой фракции ВСТ и среди большевиков, заключается в создании нового органа, который приостановит многие гражданские свободы и даже позволит правительству отменить конституцию, если это будет сочтено необходимым. На практике это поможет нам искоренить пятую колонну, которая всегда ждала, чтобы предать Россию с помощью Германии. Это также обеспечит достижение военного производства своего абсолютного пика, чтобы лучше уничтожить империалистическую военную машину.\n\nВ Конгрессе новый закон был принят без особых возражений. Комитет защиты революции, как он называется, возглавит глава правительства Алексей Устинов, а заместителем председателя станет Михаил Левандовский. Де-юре Спиридонова остается главой государства, но на практике Комитет теперь обладает абсолютной и тоталитарной властью управлять военной Россией так, как ему хочется.\n\nДля кого-то это смерть русской социалистической демократии. Для нас это начало настоящей советской демократии, той, за которую мы всегда боролись."
 socrus.145.a: "Последняя, жестокая, но героическая битва за освобождение человечества."
  
 socrus.146.t: "Конец гражданской войны"
 socrus.146.d: "Максималисты и большевики были союзниками довольно долго: Фрунзе помог максималистам закрепиться в армии, а взамен, когда правительство Камкова пало, большевики получили должности в кабинете Устинова. Здесь был возрожден недолговечный союз 1918 года.\n\nКонечно, сотрудничество не должно было длиться долго — это был союз ради союза. Как и ожидалось, высшее руководство большевиков, по-видимому, также было вовлечено в заговор западного переворота. Это само по себе было причиной для их осуждения, но нельзя забывать и о преступлениях большевиков прошлого.\n\nАнтикрестьянские преступления гражданской войны, пропаганда патерналистской "авангардной партии", насилие, направленное против наших братьев-эсеров — всего этого более чем достаточно, чтобы осудить их. И мы их осудили: те, кто был в верхушке партии, включая Михаила Фрунзе, Якова Свердлова и других, были приговорены к смертной казни за измену и саботаж против Российской Трудовой Республики. Свердлов спокойно воспринял свой приговор, в то время как Фрунзе, разгневанный, неоднократно клеймил максималистов, как тех, кто всегда пытался нанести удар в спину и предать их. Это, конечно, глубоко иронично, учитывая историю их партии.\n\nИтак, во второй раз за столетие большевистская партия была разорвана на куски, изгнана в полную ненужность и обречена на неизбежный крах, пока ее оставшиеся приверженцы гниют на Западе. На этот раз не реакционной тиранией, а сияющим правосудием советской демократии."
 socrus.146.a: "Думаю, они выполнили свою задачу."
  
 socrus.147.t: "Конституция Российской Трудовой Республики"
 socrus.147.d: "Теперь, обладая почти верховной властью в Конгрессе, пришло время покончить со старым и ввести новое. Конституция [GetYear] была принята в качестве закона, и был внесен ряд изменений для дальнейшей рационализации и демократизации Трудовой Республики.\n\nОсобенно печально известным пунктом является пункт о формировании политических партий. Конституция гласит, что Российская Трудовая Республика является социалистическим государством для всех людей России — рабочих, крестьян и интеллигенции, которые составляют единый рабочий класс. Образование политических партий, которые отклоняются от этой фундаментальной основы — и стремятся разделить трудящиеся массы — запрещено.\n\nВсепроникающее влияние профсоюзов также было уменьшено. Вместо хаотичной системы, где профсоюзные федерации были готовы перегрызть друг другу глотки из-за мелких проблем, все лица, выполняющие трудовые обязанности, должны быть разделены на профессии, которые будут вступать в руководимые государством профсоюзы, соответствующие этой профессии. Кроме того, старый Конгресс Советов и профсоюзов стал исключительно Конгрессом Советов.\n\nОфициально общая политическая система остается относительно децентрализованной. Некоторые в лагере максималистов предлагали, чтобы новая конституция вообще запретила политические партии; благородная цель, но это было бы решение, которое на данный момент наверняка привело бы многих в когти реакции. Тем не менее, многие идеологические цели максималистов были достигнуты — когда-то только на практике, а теперь на бумаге."
 socrus.147.a: "Конституция трудящихся, для трудящихся!"
  
 socrus.149.t: "Взгляд на Запад"
 socrus.149.d: "Фасад единства рабочих наконец-то начинает исчезать — без общего врага некогда великий союз между Францией, Великобританией и Россией разваливается. На Западе критику "максималистского режима в Кремле" публикуют не только предатели-синдикалисты в изгнании, но и основные франко-британские политики и теоретики. Все они, кажется, хотят прояснить одну вещь: русский путь социализма отсталый, неправильный и даже бессмысленный.\n\nЭтот раскол между бывшими союзниками всегда должен был произойти. Прискорбно, что Запад считает себя выше России — они не могут постичь мир, в котором Россия, самая большая страна в мире и ведущая держава в Европе, считается равной Парижу и Лондону. Ибо, как бы Запад ни утверждал, что он поднимает угнетенных и освобождает мир от колониализма, на самом деле он отрицает место эксплуатируемых и маргинализирует их.\n\nНо даже помимо этого Россия занимает особое место в мире. Москва — это бьющееся сердце истинной революции, где мудрое слово максималистов было услышано и воплощено в жизнь. Именно здесь было реализовано единство рабочего класса, без всепроникающего влияния конкурирующих политических партий и профсоюзов. Здесь мы создали настоящую советскую демократию. И как бы ни притворялся Запад, синдикалистская система, безусловно, обречена на крах. Конечно, мы хотим мира — но однажды должен наступить день, когда ложный бюрократический социализм должен быть отброшен.\n\nДействительно, окончание Великой Отечественной войны не принесло прочного мира. Свободные рабочие мира должны выбрать: на чьей они стороне?"
 socrus.149.a: "Мы за настоящую свободу!"
  
 socrus.150.t: "Вопрос о казаках"
 socrus.150.d: "Казачьи автономии были упразднены, а казачьи землевладельцы потеряли как свои излишки земель, так и военные льготы. Короче говоря, теперь они обычные русские, украинцы, туркмены и так далее. Очевидно, это не было воспринято хорошо, и значительная часть казаков присоединилась к крестьянским протестам против местных социалистических властей и во многих случаях отказалась сложить оружие, что привело к стычкам с милицией.\n\nСамые громкие голоса в Рабочей коалиции призывают к полному деказацированию, считая казаков всего лишь прославленными реакционными полицейскими. Они хотят провести тщательное расследование и посадить в тюрьму любого казачьего лидера, имеющего хотя бы намек на прошлое сотрудничество с Савинковым, Красновым, Деникиным или любым другим палачом рабочих. Ясно, что это приведет к тюремному заключению почти всей правящей элиты казаков, а поскольку их земли будут распределены среди местных меньшинств или русских крестьян, казаки станут еще меньшим меньшинством в своих бывших автономиях.\n\nДругие, видя, что ситуация может взорваться, хотят отложить такие меры на будущее, а пока стремятся создать социальные преобразования в казачьем классе. Они оттеснили бы нынешнее казачье руководство и выдвинули бы тех, кто имеет более крестьянское происхождение, и поощряли бы их служить в Народном ополчении и продолжать служить в армии республики, предварительно получив надлежащую идеологическую подготовку."
 socrus.150.a: "Мы не можем доверять казаку."
 socrus.150.b: "Они могут измениться, как и вся Россия."
  
 socrus.151.t: "1-й Народный казачий кавалерийский корпус"
 socrus.151.d: "В рамках реабилитации казаков, те, кто готов был поклясться в верности рабочему правительству, были реорганизованы в единый кавалерийский корпус, упразднив прежние региональные подразделения казачьих войск и их собственных местных атаманов, которые были, очевидно, богаты и коррумпированы. Казачий корпус набирается из простых крестьян и пастухов казачьих станиц, доказывая, что среди них есть хорошие работники, несмотря на их плохую репутацию. Очевидно, что к корпусу были прикреплены идеологические инструкторы, чтобы обеспечить надлежащее социалистическое военное образование."
 socrus.151.a: "Вставайте, всадники России!"
  
 socrus.152.t: "Донские казаки провозглашают независимость"
 socrus.152.d: "То, что будет известно как восстание атамана Павлова, началось в Новочеркасске, бывшей столице Войска Донского. Казаки потеряли свои земли в результате социалистической земельной политики, опустившись до уровня обычных русских крестьян. Кроме того, традиционная автономия их станиц была заменена выборными Советами; они в значительной степени утратили свои привилегии на военную службу, и во многих казачьих регионах их глубокая религиозность вызывала постоянные протесты против секуляризации. Все это достигло кульминации в праздновании двадцатилетней годовщины битвы под Новочеркасском, где красный натиск был остановлен героизмом казаков.\n\nЭто празднование вскоре превратилось в массовый протест, так как тысячи людей собрались, чтобы почтить память Белого движения и выкрикивать антисоциалистические лозунги. Местное народное ополчение пыталось контролировать толпу, но его члены были атакованы и арестованы импровизированной белой гвардией во главе со станичным атаманом Сергеем Васильевичем Павловым. Ситуация значительно обострилась, когда протесты распространились на Ростов, и больше городов сформировали казачьи дружины, чтобы разоружить красных.\n\nВ Новочеркасске была провозглашена Донская казачья республика, хотя они не смогли договориться о будущем. Некоторые хотели сохранить свою собственную республику, в то время как часть хотела подать прошение украинскому правительству о присоединении к ним. В общем, они избрали молодого и харизматичного Павлова лидером возрожденной "Донской армии", призванной защищать свободы казачьих народов. Соответствующие военные силы были отправлены из [217.GetName] для укрепления местного военного округа и подавления восстания."
 socrus.152.a: "Маршируйте решительно и быстро."
 socrus.152.b: "Не торопитесь, собирайте разведданные, сдерживайте."
 RUS_pavlov_power: "§RУвеличивает павловские беспорядки.§!"
 RUS_pavlov_power_decrease: "§GУменьшает павловские беспорядки.§!"
 RUS_pavlov_instruction: "§РПавловские беспорядки§! увеличат количество подразделений, которые получит §GСвободная Русская Армия§!, и степень стабильности, которую мы потеряем во время войны."
 RUS_pavlov_instruction_outcome: "§RPavlovite Unrest§! порождает [?RUS_pavlov_unrest|R0] казачьих отрядов для §GFree Russian Army§! и имеет следующие эффекты:"
 RUS_pavlov_instruction_outcome_RSA: "Успехи павловского восстания на юге России, помимо ослабления §нРоссии§!, дают нам следующие выгоды."
  
 socrus.153.t: "Восстание распространяется на Кубань"
 socrus.153.d: "Воодушевленные сопротивлением донских казаков, многие группы Белого сопротивления в Екатеринодарском и Новороссийском регионах начали открытое сопротивление. Бои между импровизированными белыми силами, бомбардировки, саботаж — верные нам армейские части оказались в окружении моря враждебной сельской местности. Кубанская освободительная армия под предводительством отставного генерала и реакционера Андрея Григорьевича Шкуро продемонстрировала достойное военное мастерство, и в ее рядах много бывших военнослужащих, обладающих как навыками, так и знаниями для ведения войны на Кубани.\n\nСамые пессимистичные взгляды в Москве опасаются этого как начала гражданской войны, но такой страх, скорее всего, преувеличен — за исключением отдельных инцидентов, остальная часть России в значительной степени апатична к этому "казачьему делу" или не желает рисковать. Уровень готовности был повышен повсеместно, и ВГПУ провело упреждающие аресты известных диссидентов. Но предстоит еще многое сделать, чтобы восстановить порядок в самом центре восстания."
 socrus.153.a: "Выступайте против них, но избегайте народного возмущения."
 socrus.153.b: "Их надо сделать примером. Никакой пощады!"
 socrus.153.c: "Сосредоточьте усилия на подрыве их базы поддержки."
 RUS_available_because_ruralism_tt: "§CЭтот выбор возможен благодаря нашей политике поддержки сельского хозяйства.§!"
  
 socrus.154.t: "Восстание Павлова подавлено"
 socrus.154.d: "После длительной военной кампании в Донско-Кубаньском регионе казачьи повстанцы постепенно распались на разрозненные отряды мятежников, не имеющие военной сплоченности.\n\nНекоторые из этих "обреченных людей" все еще продолжают сражаться в далеких лесах, но после казни атамана Павлова на поле боя большинство мятежников сложили оружие или сражались насмерть. "Атаман Павлов" подвергся быстрой казни, но остается вопрос, что делать с его последователями."
 socrus.154.a: "Начать судебные процессы и массовые депортации."
  
 socrus.155.t: "Восстание Павлова утихло"
 socrus.155.d: "Павловское восстание ослабевало, поскольку поддержка атамана Павлова среди населения уменьшалась. Как из-за военных неудач, так и из-за нашей пропагандистской работы среди русского крестьянства в регионе, люди Павлова страдали от дезертирства и низкого морального духа.\n\nВчерашняя стычка в Чепигинской была их последней битвой. Генерал-майор Лев Доватор смог загнать мятежников в угол у озера Лебяжье и уничтожить большую часть их сил. Сам атаман Павлов был тяжело ранен и вскоре умер в плену, а около сотни офицеров мятежников были захвачены в плен, что уничтожило основную группу сопротивления."
 socrus.155.a: "Расправляйтесь с мятежниками беспощадно."
 socrus.155.b: "Разберитесь с мятежниками справедливо."
  
 socrus.157.t: "Астраханские казаки в беспокойстве"
 socrus.157.d: "По мере того, как их западные братья берутся за оружие, войска, находящиеся глубже на Кавказе, такие как астраханские и терские казаки, тоже стали смелее. Видимый центр сопротивления возник в устье Волги, где атаман Данзан Давидович Тундутов сплотил калмыцких казаков в боевую силу. В обширной степи к северу от Каспийского моря быстроходные кавалерийские силы начали беспокоить железнодорожные и телеграфные связи и устраивать засады на силы ополчения.\n\nОднако этот регион далеко не такой мятежный, как Дон и Кубань, и атаман Павлов не пользуется такой широкой поддержкой. Эти более отдаленные войска были в целом более миролюбивы, поскольку они не могли рассчитывать на помощь соседних украинских и немецких войск. Отправка слишком больших сил против калмыков, скорее всего, заставила бы их более явно присоединиться к сопротивлению, но невыполнение этого подорвет наш контроль в регионе."
 socrus.157.a: "Местные ополченцы с этим справятся."
 socrus.157.b: "Отправьте войска."
  
 socrus.158.t: "Планируемая Дон-Кубанская экспедиция"
 socrus.158.d: "Восстание в Дон-Кубанском регионе уже давно находится на грани между войной и миром: павловские повстанцы не способны контролировать территорию традиционным способом, но их мобильность, поддержка населения и выдающиеся военные навыки сделали их неуловимой тенью для наших военных. Поскольку деревни и фермы горят, а меры все более драконовские применяются, требуется более масштабное военное вмешательство.\n\nГенерал Василий Блюхер был назначен для борьбы с восстанием силами всей Рабочей армии. Блюхер, хорошо разбирающийся в партизанской войне, разработал план, который должен был выбить повстанцев с помощью кампании мощи и террора."
 socrus.158.a: "Смело маршируйте и сокрушите их."
 socrus.158.b: "Удерживайте их и медленно душите."
  
 socrus.159.t: "Павловцы вступают в Свободную Русскую Армию"
 socrus.159.d.rus: "Предатели, похоже, нашли друг друга. Казачьи повстанцы присягнули на верность войскам генерала Болдырева, а атаман Павлов был произведен в генералы Свободной русской армии.\n\nЭто отступничество привело к более широкому восстанию против нас на юге России, которое едва удалось сдержать Народному ополчению."
 socrus.159.d.rsa: "Отважные казачьи повстанцы против социалистического правления, во главе с ныне известным атаманом Сергеем Павловым, связались с нашими силами и запросили присоединиться к нашему делу.\n\nПавлов желает стать генералом Свободной русской армии и желает подтверждения того, что новая, свободная Россия сохранит свободу для казачьего класса России. Взамен он обязуется предоставить нам свои силы."
 socrus.159.a: "Проклятие."
 socrus.159.b: "Потрясающе!"
  
 socrus.161.t: "Манифест спиридоновцев"
 socrus.161.d: "Вскоре после выборов в Конгресс премьер Спиридонова выступила с эмоциональной речью, в которой описала будущее российского социализма. Она утверждала, что политическая революция в России уже полностью наступила, но социальная революция еще впереди.\n\nЧто должно было произойти с этой социальной революцией? Советы должны взять власть в свои руки и ввести законы, сказала она, - без самоорганизации людей правительство не сможет спасти социализм ни сейчас, ни в будущем. Конечная цель Рабочей коалиции - заложить основу для этой самоорганизации. Однако, объяснила она, эти события должны быть осторожными и контролируемыми, чтобы гарантировать, что российский социализм никогда больше не скатится к большевистскому чекизму.\n\nСлова Матушки нашли отклик среди эсеров, но только избранные действительно преданы этому. Те, кто называет себя "спиридоновцами", включая Бориса Камкова, Владимира Карелина, Илью Майорова и других, полностью посвятили себя ее видению в "Манифесте спиридоновцев".\n\nНекоторые уже осудили Манифест спиридоновцев как политический шаг, призванный разделить эсеров, а не объединить их. Давайте не будем колебаться: пока они критикуют нас на каждом шагу, мы будем неустанно работать над вторым этапом революции."
 socrus.161.a: "Видение будущего."
 socrus.161.a.tt: "Укрепляя §Cдоверие§!, мы можем улучшить национальный дух §Yвидение Спиридоновой§!.\n\nСосредоточение внимания на нескольких §Yправой стороне§! вашего политического дерева будет постепенно увеличивать §CFaith§!, а также увеличивать трату £GFX_pol_power Политической власти.\n\nПрибыли и потери соответственно будут компенсированы сосредоточением внимания на §Yлевой стороне§! вашего политического дерева."
  
 socrus.162.t: "Сибирское направление"
 socrus.162.d: "Сибирь — это много. Исторически она была оплотом эсеров, особенно правого крыла партии, однако для социалистов и левых эсеров регион несколько ускользнул от них. Традиционной базой левых эсеров были беднейшие крестьяне Европейской России, но в целом мы стремились быть партией всех россиян, а не только городских жителей Москвы.\n\nЧтобы достичь этой цели на практике, некоторые — включая министра внутренних дел Николая Здобнова, который специализировался на исторических исследованиях региона — говорят, что нам нужно разработать комплексную программу развития региона. Средний сибирский крестьянин обеспечен, но у него нет средств для серьезного улучшения своего будущего, в отличие от трудящихся крестьян сельской Европейской России. Было бы мудрым шагом в политическом плане закрепить тот факт, что мы прежде всего народная партия, и убедить в этом сибирское население."
 socrus.162.a: "Звучит отлично!"
  
 socrus.163.t: "Недовольство ВСТ"
 socrus.163.d: ""Поворот в сторону Сибири" подвергся критике в совместном заявлении многочисленных политиков ВСТ, включая Григория Зиновьева, Льва Каменева, Станислава Струмилина и других. Распространенная жалоба заключается в том, что это не только огромная трата ресурсов, которые не вносят адекватного вклада в сибирский промышленный потенциал, но и что это бесстыдная уловка эсеров, в частности Здобнова, чтобы завоевать голоса сибиряков.\n\nВозможно, было бы хорошей идеей ограничить масштаб программы, чтобы заглушить часть их критики, но в лучшем случае их крики могут быть не более чем незначительной неприятностью."
 socrus.163.a: "Пойти на символические уступки."
 socrus.163.b: "Нет смысла их слушать."
  
 socrus.164.t: "Возвышение максималистов"
 socrus.164.d: "Сегодня знаменует начало так называемой "Российской тоталитарной ассоциации". Ее основали один из наших — максималист Алексей Устинов и его партнер из левой фракции ВСТ Иван Гронский. В своей "Декларации органического социализма" они раскритиковали то, что они считают "бесстыдными компромиссами", которые со временем приведут к вырождению рабочего государства. Хотя они и не призывают открыто к тоталитарной диктатуре, на практике это именно то, чего они, похоже, хотят — по крайней мере, пока революция не будет обеспечена более основательно.\n\nСудя по всему, максималисты больше не довольствуются тем, чтобы оставаться в стороне, и все больше дистанцируются от эсеров. Скоро может наступить время, когда разногласия между товарищами из одной партии станут разногласиями между заклятыми врагами."
 socrus.164.a: "Следите за товарищем Устиновым и его максималистами..."
  
 socrus.165.t: "Тамбовский проект"
 socrus.165.d: "Чтобы показать, что спиридоновская фракция эсеров — это не просто группа оторванных от реальности идеалистов, которых не волнуют реалии практического управления, нам нужно суметь воплотить в жизнь хотя бы некоторые из наших идей.\n\nИлья Майоров разрабатывает подробный план именно для этого и представил его на утверждение Съезду. Он предусматривает реализацию "крестьянского коммунизма" в Тамбовской области, призывая к значительной передаче полномочий в регионе, массовой механизации сельского хозяйства и образовательным программам, которые послужат как ее модернизации, так и предоставят большую свободу российскому крестьянству.\n\nХотя это начинание будет дорогостоящим и займет некоторое время, мы можем показать, какую пользу приносят эсеры, если добьемся успеха."
 socrus.165.a: "Возвращаемся в деревни!"
 socrus.165.a.tt: "Найм §YИльи Майорова§! снизит стоимость этих решений на £GFX_pol_power §Y10§!."
 RUS_mayorov_reduce_tambov_cost: "Снижает стоимость решений по Тамбовскому проекту на £GFX_pol_power §Y10§!."
  
 socrus.166.t: "Эсеры-романтисты"
 socrus.166.d: "Хотя обе фракции эсеров — спиридоновская и максималистская — доминируют в разговоре, нельзя забывать, что они малы, несмотря на их все более непропорциональное влияние на остальную часть партии. Объединенные в видении будущего, остаются большие разногласия относительно того, как его достичь.\n\nМало кто представляет это столкновение лучше, чем Исаак Штейнберг. На первый взгляд, он бы отлично вписался в спиридоновцев, веря в большую децентрализацию власти, сродни анархизму, с окончательным разрушением государства и прямой демократии. В то же время, как и максималисты, Штейнберг не верит, что Рабочая коалиция сможет достичь этой цели, по крайней мере, в ее нынешнем видении.\n\nКак один из самых влиятельных эсеров с довольно большой численностью последователей, несмотря на его радикальные идеи, его преданность может задать курс для остальной части партии на будущее. Неформально последователи Штейнберга образуют свою собственную фракцию — романтиков, — которые не примут полумер и компромиссов для достижения своего видения, в то же время осуждая авторитарную риторику максималистов. Только через бескомпромиссную решимость мы можем показать, что способны сделать социалистов-революционеров партией будущей России, а не просто еще одним членом коалиции."
 socrus.166.a: "Потенциальные союзники..."
  
 socrus.167.t: "Партийная конференция ПСР"
 socrus.167.d: "Сегодня в Москве прошла ежегодная конференция Партии социалистов-революционеров. Как обычно, обсуждался ряд вопросов, хотя этот случай был особенным. По согласованию с Западом, в течение следующего года ожидается начало Антикапиталистической войны, поэтому милитаризация имела первостепенное значение. Французский делегат был отправлен на конференцию, чтобы наблюдать и помогать эсерам в их усилиях.\n\nВ конце концов, они в целом согласились с неопределенной декларацией о "дальнейшем развитии оборонительных действий против германского империализма и блага социализма" и поставили это в качестве приоритета русской нации на ближайшее будущее. Таким образом, внутренние проблемы должны были отойти на второй план, и особое внимание было уделено контрразведке против реакционной угрозы.\n\nОднако во второй части конференции был поднят вопрос о составе партии. На ней восходящая звезда Николай Здобнов был в центре внимания. Хотя эсеры не потерпели неудачу в завоевании умов людей, упомянул он, волна оптимизма захлестнула партию — в некоторой степени в ущерб ей. Действительно, более оптимистичные графики амбициозных реформ не были выполнены, и эсеры не могут претендовать на роль доминирующей силы в Конгрессе.\n\nДа, эсеры должны в конечном итоге рассчитывать на второй этап революции, когда Рабочая коалиция может не понадобиться и будет достигнута настоящая самоорганизация рабочих. Но на данный момент это далекое будущее, и только с помощью осторожного и контролируемого подхода Россия достигнет его. На данный момент этот подход будет осуществляться через Рабочую коалицию, сотрудничество, которое до сих пор хорошо служило российскому социализму.\n\nРечи Здобнова были своего рода тонко завуалированной критикой идеалистических реформ Камкова, но в конце концов ему удалось привлечь на свою сторону большую часть партии. В союзе с Владимиром Карелиным, который взял на себя руководство партией, Здобнов оказался в выгодном положении, чтобы занять более сильную позицию, чем прежде, и, несомненно, воспользуется ею в будущем."
 socrus.167.d2: "Сегодня в Москве прошла ежегодная конференция Партии социалистов-революционеров. Как обычно, обсуждался ряд вопросов, хотя этот случай был особенным. По согласованию с Западом, в течение следующего года ожидается начало Антикапиталистической войны, поэтому милитаризация имела первостепенное значение. Французский делегат был отправлен на конференцию, чтобы наблюдать и помогать эсерам в их усилиях.\n\nВ конце концов, они в целом согласились с неопределенной декларацией о "дальнейшем развитии оборонительных действий против германского империализма и блага социализма" и поставили это в качестве приоритета русской нации на ближайшее будущее. Таким образом, внутренние проблемы должны были отойти на второй план, и особое внимание уделялось контрразведке против реакционной угрозы.\n\nОднако во второй части конференции был поднят вопрос о составе партии. Волна оптимизма нахлынула на партию. Первые годы выглядели так, как будто эсеры должны были неустанно работать, преодолевая ограничения Рабочей коалиции, и хотя работа была утомительной, многие из оптимистичных графиков и целей были выполнены.\n\nПозиция Камкова как главы правительства и партии в целом в основном укрепилась. Возможно, предопределенный второй этап революции должен был наступить скоро, но вскоре должна была начаться величайшая цивилизационная борьба рабочих и крестьян против капитализма и империализма. И чтобы добиться победы в этой борьбе, на кону должно было быть все."
 socrus.167.a: "Разум восторжествовал над эмоциями."
 socrus.167.b: "Русский социализм движется вперед."
 socrus.167.b.tt: "Благодаря выполнению трех основных политических задач в партии победили идеалистические тенденции, что потенциально привело к §Yновому послевоенному развитию§!"
  
 socrus.168.t: "Навстречу будущему"
 socrus.168.d: "Кайзеррейх пал, и Европа неузнаваема по сравнению с тем, какой она была когда-то. Наконец, предсказанный крах капитализма свершился, и победа пришла под знаменем Интернационала.\n\nПремьер Спиридонова теперь видит, как ее видение сбывается. Старушка уже некоторое время в значительной степени отстранена от партийных дел, выступая только в качестве объединяющей фигуры в Антикапиталистической войне, но поскольку социализм больше не находится под угрозой, она решила, что сейчас самое время уйти со своей должности. Эсеры заложили основу для второго этапа революции, сказала она, и пришло время увидеть его реализацию.\n\nНа ее место новым премьером стал Николай Здобнов, а Владимир Карелин возглавил совет министров. В своей речи на съезде Здобнов объяснил, что будущее выглядит светлым, но эсеры должны работать вместе с другими рабочими партиями, чтобы полностью осуществить второй этап революции."
 socrus.168.d2: "Кайзеррейх пал, и Европа неузнаваема по сравнению с тем, какой она была когда-то. Наконец, предсказанный крах капитализма свершился, и победа пришла под знаменем Интернационала.\n\nПремьер Спиридонова теперь видит, как ее видение сбывается. Старушка уже некоторое время была в значительной степени отстранена от партийных дел, выступая только в качестве объединяющей фигуры в Антикапиталистической войне, но поскольку социализм больше не находился под угрозой, она решила, что сейчас самое время уйти в отставку. Эсеры заложили основу для второго этапа революции, сказала она, и пришло время увидеть его реализацию.\n\nНа ее место новым премьером стал Борис Камков. Новый глава правительства был неортодоксальным выбором - Исаак Штейнберг был принят Конгрессом. Кандидатура Штейнберга, похоже, подчеркивает, что Камков верит, что Россия готова ко второму этапу революции, и что впереди ее ждут великие дела."
 socrus.168.a: "Победа социализма теперь навсегда."
  
 socrus.169.t: "Будущее Рабочей коалиции"
 socrus.169.d: "Бывший председатель ВСТ Владимир Левицкий недавно был избран председателем съезда Союза Социалистических Трудовых Республик. Хотя это и заслуживающая внимания должность, Левицкий на практике оказался на втором плане во внутренней российской политике. Вскоре после окончания войны Левицкий оказался неспособным примирить левых и правых в ВСТ, и поэтому в конечном итоге решил уйти с поста председателя партии.\n\nРафаил Абрамович, лидер правых в ВСТ, занял его место в результате крайне напряженного голосования. Он также не смог предотвратить раскол партии: Зиновьев и другие коммунисты решили сформировать свою собственную партию, Российскую коммунистическую рабочую партию (РКРП).\n\nПоскольку ВСТ ослабла и в ней доминировали умеренные, была заложена основа для более тесного сотрудничества. Как и в прошлом, ПСР и ВСТ все еще конкурируют за интересы села и города, но, похоже, обе партии договорились о неуклонном переходе к социализму через общественный прогресс. Зиновьев и его союзники стали антагонистами системы, но остаются слишком малы, чтобы влиять на нее достаточно значимым образом.\n\nНесмотря на максималистские прогнозы о том, что коалиция естественным образом распадется, вместо этого послевоенная ситуация проявилась как здоровое сотрудничество между рабочими партиями. ПСР и ВСТ, несмотря на периодические столкновения, углубили свою дружбу, и уже закладывается основа для будущего, в котором ни одна из них не будет нуждаться в существовании для продолжения социалистической демократии."
 socrus.169.a: "Нет ничего невозможного, пока мы можем работать вместе."
  
 socrus.170.t: "Новые партии"
 socrus.170.d: "С окончанием войны и установлением европейского социализма больше не кажется необходимым преследовать партии старого порядка — конечно, самые реакционные организации останутся под запретом, но многие новые партии, похоже, готовы сотрудничать с существующим положением вещей.\n\nОдной из таких партий является Всероссийский социал-христианский союз (ВСХС) во главе с Сергеем Лукьяновым. Хотя он и принимает социалистический статус-кво, он выступает за более социально-консервативные позиции и лоббирует расширение связей с Православной церковью.\n\nЕще одна новая партия, метко названная Новым конституционно-демократическим союзом, унаследовала свое наследие от кадетов. Хотя он также принимает социалистический статус-кво, он решительно выступает против любого сдвига влево и призывает ПСР еще больше смягчить свою экономическую программу, чтобы дать свободу российскому народу.\n\nМногие из этих новых партий небольшие и имеют влияние только на местном уровне. Кроме того, вполне логично, что, поскольку правительство также пользуется поддержкой некоторых правых эсеров, статус-кво может сохраняться еще некоторое время. Однако можно сказать, что эти более мелкие партии благодарны ПСР — они легальны только благодаря им, и нет сомнений, что при правительстве ВСТ они все равно столкнулись бы с большими преследованиями."
 socrus.170.a: "Освобождение снизу."
  
 socrus.171.t: "Отъезд Марии Александровны"
 socrus.171.d: "It did not come as a surprise when Maria Spiridonova announced her retirement from political life. Her health had already been ailing during the war, and she had been slowly withdrawing from political life. Her last position, the Premier of the Congress, was essentially a symbolic head of state, largely ceremonial. But now even that has passed forward, as Spiridonova and her husband Ilya Mayorov expressed their plans to retire to the Tambov countryside.\n\nIn Spiridonova's last session of the Congress, Deputy Chairman Steinberg held a speech in her honour, citing her earliest words that 'have guided countless revolutionaries towards the moment we all live now'. Spiridonova, while expecting a death sentence in 1906, wrote: 'I understand belonging to the Social-Revolutionary Party not only as unconditional acceptance of our programme and tactics, but to a much fuller degree. In my opinion, it means to give your whole life, all the thoughts and feelings for the realisation of the party's ideas; it means to have nothing outside of the party's interests and its ideals; it means to live each minute of your life towards the cause'.\n\nAnd now, despite all odds, that cause has been finally reached. A small farewell event was held in Moscow the next day among friends of Spiridonova before she, Ilya, and her stepson Lev left for southern Russia. They already had a dacha some miles away from Tambov, where Mayorov would work as a teacher in a local agronomical school. It was hoped that the countryside air would improve Maria's health and that she could enjoy many long years in the new, people's Russia she had achieved through endless hardship." #NT!
 socrus.171.a: "Отдыхайте, дорогая Маруся."
  
