 RUS_sulimov_decisions: "Революция через голосование"
 RUS_sulimov_decisions_desc: "Русский народ проголосовал — и он проголосовал за революцию. Левые получили больше голосов, чем когда-либо после 1917 года, возглавляемые Радикально-демократической партией и ведомые товарищем Левицким в качестве авангарда. Мы нашли единомышленников среди эсеров Марии Спиридоновой, а правые эсеры Владимира Рихтера решили встать на нашу сторону, а не на сторону реакционеров.\n\nНо Реакция уже планирует нашу гибель. Правое крыло в Думе изо всех сил старается подтачивать наше большинство, а в тени военная клика [RUS_GetArmyChief] уже вынашивает планы по уничтожению народного правительства.\n"
