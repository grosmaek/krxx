 russia.550.t: "Новая волна заселения Азии"
 russia.550.d: "С практически завершенной земельной реформой началась новая волна переселения в Среднюю Азию, когда русские поселенцы заняли пахотные земли в населенных киргизами (казахами на их родном языке) провинциях Семиреченской и Семипалатинской областей. Уже есть признаки конфликта между поселенцами и местными казахами и казачьими землевладельцами, напоминающие те же проблемы, которые начали восстание в 1916 году.\n\nТрибунал по земельной реформе, укомплектованный казахской интеллигенцией партии Алаш и более богатыми казаками, делает все возможное, чтобы разрешить эти споры по мере их возникновения, но число поселенцев растет такими темпами, что они говорят, что не смогут долго держать ситуацию под контролем."
 russia.550.a: "Давайте за этим следить."
  
 russia.552.t: "Вопрос землевладельчества"
 russia.552.d: "Казаки в Туркестане протестуют против нарушения соглашений о землевладении, которые существовали на протяжении поколений, и вступают в конфликт с трибуналом по земельной реформе, который во многих случаях вставал на сторону поселенцев.\n\nКазаки говорят, что эти земли им причитаются за долгую военную службу в России, но местные губернаторы утверждают, что эти земли используются не по назначению, и что единственный способ должным образом развивать эту территорию экономически — открыть ее для заселения."
 russia.552.a: "Встаньте на сторону казаков — право землевладения должно уважаться."
 russia.552.b: "Экономическое развитие требует жертв."
  
 russia.553.t: "Сопротивлении Алаш"
 russia.553.d: "После запрета политических партий кроме СЗРС, приказ был на короткое время оспорен в судебном деле, возбужденном известным казахским юристом и политиком Алаш Валидханом Таначевым. Пытаясь доказать, что Конституция Алашской автономии защищает право на политические объединения в пределах автономии, указ был тем не менее - и неудивительно, учитывая, что суд в основном из сторонников Савинкова,- объявлен Верховным судом законным, и впоследствии партия Алаш была признана упраздненной.\n\nПартия Алаш была доминирующей партией Киргизской степи в течение последних двух десятилетий. Идеологически они были близки к кадетам и поддерживали либеральный статус-кво. Парламент Алаш проигнорировал этот приказ и продолжил работу в обычном режиме. Комиссар автономии Алимхан Ермеков не может быть отстранен от власти президентом России, поскольку эта должность является выборной, и Ермеков проявил непокорность, мобилизовав немногочисленные силы безопасности "Алаша" и заверив, что автономия сохранит свободу, даже если Федеративная Республика этого не сделает."
 russia.553.a: "Алаш стоит твердо."
  
 russia.555.t: "Алаш поддерживает правительство"
 russia.555.d: "В разгар растущего насилия против русских поселенцев партия "Алаш" выразила облегчение в связи с желанием правительства сосредоточиться на экономическом развитии, а не на удовлетворении потребностей казаков Туркестана.\n\nНа недавнем собрании в Верном они проголосовали за одобрение политики правительства, которую лидеры казаков восприняли неблагосклонно. В адрес партии "Алаш", которая решила сосредоточиться на призывах к спокойствию со стороны казахских граждан, звучали угрозы репрессий."
 russia.555.a: "Мы ценим их поддержку!"
  
 russia.560.t: "Казахи в кризисе"
 russia.560.d: "Уже десятки тысяч казахов были перемещены со своих традиционных сельскохозяйственных угодий казаками и русскими поселенцами, и, не имея средств прокормить себя, как сообщается, прибегают к бандитизму. Сообщается о столкновениях с казаками и правительственными войсками по всему Семипалатинску, и конца им не видно. Местные власти призвали российское правительство направить помощь.\n\nПартия Алаш призвала правительство вместо этого помочь перемещенным казахам, многие из которых сталкиваются с насилием и даже голодом. Бедственное положение начало привлекать внимание российской общественности, а лидеры оппозиции критикуют правительство за продолжение политики колонизации, которая привела только к увеличению страданий."
 russia.560.a: "Вытесняйте их, куда бы они ни отправились."
 russia.560.b: "Сосредоточиться на помощи перемещенным казахам."
 russia.560.c: "Дайте время, и все получится само собой."
 RUS_kazakh_crisis_1_tt: "§RВся добрая воля с казахами потеряна. Вооруженная борьба — их единственный оставшийся путь.§!"
 RUS_kazakh_crisis_2_tt: "§GМы восстановим хотя бы часть нашего доброго отношения к казахам.§!"
  
 russia.561.t: "Казахи бегут в [ROOT.GetNameDef]"
 russia.561.d: "Возобновление борьбы через границу в Семиречье привело к тому, что тысячи перемещенных казахов были вынуждены пересечь границу из [RUS.GetNameDef]. Это не только привело к появлению лагерей беженцев, заполненных голодающими и отчаявшимися людьми, но и к тому, что казахские бандиты начали использовать территорию [Root.GetAdjective] в качестве базы для ударов по России.\n\nЕсли мы примем беженцев и проигнорируем бандитов, правительство [RUS.GetAdjective] будет совсем не в восторге. Однако, чтобы вытеснить их из [Root.GetNameDef], нам потребуются ресурсы, которые у нас едва ли останутся."
 russia.561.a: "Казахи — наши братья турки, мы их не прогоним."
 russia.561.b: "Поддерживайте порядок, но не помогайте и не мешайте им."
 russia.561.c: "Попросите [RUS.GetNameDef] помочь вам избавиться от них."
  
 russia.567.t: "Казахи бегут в [Root.GetNameDef]"
 russia.567.d: "Земельная реформа в [RUS.GetNameDef], конечно, оставила наших турецких братьев в проигрыше, поскольку русские колонисты устремились на восток и вытеснили казахов с их традиционных земель. Десятки тысяч бегут и пересекают границу на территорию [Root.GetAdjective], делая ситуацию все более напряженной, поскольку среди них также есть бандиты.\n\nЧем больше мы помогаем им, тем больше мы помогаем бандитам — то, что российское правительство не оценит, хотя это, безусловно, будет популярно в [Root.GetNameDef]."
 russia.567.a: "Помогите им, но не провоцируйте русских."
 russia.567.b: "Мы поможем им независимо от того, что чувствуют русские."
 russia.567.c: "Если казахи хотят оружия, дайте им оружие!"
  
 russia.568.t: "[From.GetNameDefCap] вооружить казахов?"
 russia.568.d: "После окончания гражданской войны Российская Республика решила игнорировать южные турецкие государства — награда за их помощь в борьбе с красными, если не оценка того, что захват их земель окажется слишком дорогим и хлопотным. Пока нет окончательных доказательств, но правительство [From.GetAdjective] подозревается не только в оказании помощи перемещенным казахам, перешедшим на свою территорию, но и в активной помощи и вооружении казахских бандитов.\n\nРоссийская Республика решила игнорировать южные турецкие государства после окончания гражданской войны — награда за их помощь в борьбе с красными, но, возможно, скоро настанет время пересмотреть эту политику?"
 russia.568.a: "Как глупо и провокационно с их стороны."
  
 russia.570.t: "Казахская миссия"
 russia.570.d: "Средняя Азия, населенная казахами (или киргизами, как их называют русские), находится под твердым контролем России с момента окончания гражданской войны. Более южные турецкие государства были оставлены наедине с собой в благодарность за помощь, которую они оказали против большевиков, но русские были слишком вложены в ценную казахскую территорию, чтобы отпустить ее. Продолжающаяся колонизация региона привела к массовой нестабильности, голоду и десяткам тысяч казахских беженцев, бегущих в соседние государства.\n\nТеперь делегация казахских представителей обратилась к правительству [Root.GetAdjective] с мольбами о помощи. Они уверены, что дело дойдет до восстания, которое может быть успешным только при международной помощи и признании."
 russia.570.a: "Нет, такое восстание не имеет шансов на успех."
 russia.570.b: "На данный момент мы готовы оказать скрытую помощь."
  
 russia.571.t: "Возвышение Аманжолова"
 russia.571.d: "Разрозненные отряды киргизских повстанцев начали организовываться в настоящую силу сопротивления во главе с Садыком Аюкевичем Аманжоловым, бывшим членом партии "Алаш", который сражался на стороне белых во время гражданской войны, но недавно ушел в отставку со своего поста из-за отвращения после призыва к казахской независимости.\n\nАманжолов стал объединяющим фактором для племенных казахов, разгневанных потерей своих земель и прибегающих к отчаянным мерам, чтобы попытаться изменить баланс сил в регионе."
 russia.571.a: "Мы должны выследить этих мятежников! Никакой пощады!"
 russia.571.b: "Сосредоточьтесь на поддержании доброжелательных отношений с Алаш."
 russia.571.c: "Нам следует договориться с Аманжоловым и наконец положить этому конец."
 russia.571.e: "Наше внимание необходимо направить в другое место."
  
 russia.575.t: "Судьба Алашской автономии"
 russia.575.d: "С окончанием казахского восстания прозвучали призывы более тщательно изучить Алашскую автономию. Что именно пошло не так? У автономии был свой парламент, правительство и силы безопасности, все это находилось под контролем партии Алаш как доминирующей партийной демократии. Негласное соглашение между партией Алаш и Москвой заключалось в том, что они держат Степь в узде, а сами могут делать то, что пожелают. Но эта система не смогла противостоять сепаратистской агитации и восстанию. Защитники Алаш утверждают, что это в конечном итоге вина Москвы — мы несем ответственность за поддержание государственной безопасности, и даже если бы у Алаш были собственные внутренние силы безопасности, в конечном итоге именно из-за провала Кремля мятежные настроения вспыхнули в Семиречье.\n\nБольшинство, похоже, согласны с тем, что сохранение Алашской автономии, пусть и реформированной, все еще является хорошей идеей, и что нет никаких реальных шансов на новое восстание. Сторонники полной отмены, как правило, являются либо ярыми националистами, которые принципиально выступают против любого федерализма, либо реформистами, которые считают, что модернизация архаичных социальных структур Центральной Азии может быть осуществлена ​​только сверху вниз, под отеческим руководством русских."
 russia.575.a: "Восстание вряд ли произошло по их вине."
 russia.575.b: "Полностью отменить."
 RUS_alash_hates_this_tt: "§RПартия Алаш является сестринской партией кадетов, и отмена их автономии обойдется нам очень дорого в политическом плане.§!"
 RUS_alash_hates_this2_tt: "§RВыступление против федерализма обойдется нам политически.§!"
  
 russia.576.t: "Федерализм в Туркестане"
 russia.576.d: "После уничтожения Советской Республики в Ташкенте руками коалиции атамана Дутова, состоявшей из басмачей, Оренбургской армии и Ферганской армии, революция в Туркестане была окончательно подавлена на следующий день после нового 1921 года. Туркестанская и Алашская автономии были организованы как федеральные части России, в то время как протектораты Хивы и Бухары сохранялись как клиентские государства.\n\nТуркестанская (Кокандская) автономия существовала между 1921 и 1929 годами до ее фактической независимости при президенте Мадамин-беке после новогоднего переворота. Она имела схожую правовую основу, как и Алашская автономия, со своим собственным парламентом, правительством и выборами. На практике Мадамин-бек оставался доминирующим военачальником автономии после гражданской войны, сопоставимым по положению с положением Лавра Корнилова в самой России. Но теперь восстание Мадамин-бека лежит в руинах, а территория бывшей "Республики Туркестан" оккупирована российской армией. Остается вопрос: следует ли создавать реформированную автономию?"
 russia.576.a: "Это была не плохая концепция, а просто плохое исполнение."
 russia.576.b: "Автономия вообще не работает."
  
 russia.577.t: "Духовное управление мусульман Туркестана"
 russia.577.d: "Мусульмане Туркестана всегда считались более консервативными и, честно говоря, луддитскими и отсталыми по сравнению с более культурно русифицированными регионами, такими как Дагестан, Татарстан и Башкирия. Многие считали это мракобесие одной из причин, по которой Туркестан упорно отказывается интегрироваться в современную Россию и в современный мир в целом.\n\nВ рамках перестройки служб безопасности и бюрократии Центральной Азии мы также начали религиозные реформы в сотрудничестве с Оренбургским мусульманским духовным собранием. Его татарские и башкирские священники лояльны правительству и разработали планы реформирования религиозных институтов Туркестана в более современную форму, более близкую к таковым в развитых мусульманских странах, таких как [TUR.GetName]."
 russia.577.a: "Да, это хорошая инициатива."
 russia.577.b: "Вместо этого нам следует стремиться к секуляризму."
 russia.577.c: "Что, нам следует как можно сильнее подорвать ислам!"
  
 russia.578.t: "Реорганизация Туркестана"
 russia.578.d: "Есть два направления, два варианта будущего для Туркестана, которые должны быть приведены в современность. В одном направлении есть национальное самоопределение, где каждый народ Туркестана получит свою собственную титульную республику в гармоничном союзе с Россией.\n\nНо для некоторых это просто насаждение национализма там, где его раньше не было. Вместо этого, как предполагают пантюркистские интеллектуалы Туркестана, должно быть единое, консолидированное паннациональное государство Туркестан, объединяющее различные тюркские и иранские народы под одним флагом."
 russia.578.a: "Они должны быть отдельными нациями!"
 russia.578.b: "Границы не имеют большого значения."
  
  ### Far East and Semyonov Events 
 russia.600.t: "Маньчжурская авантюра"
 russia.600.d: "Десять лет назад в 1928 году то, что начиналось как инцидент на КВЖД, превратилось в полномасштабную военную экспедицию под командованием генерала Константина Сахарова. Сахаров, смело и слишком быстро продвигаясь против плохо вооруженных китайских войск, в конечном итоге остановился перед Муданьцзяном. В снегах маньчжурской зимы Сахаров потерпел сокрушительное поражение от объединенных сил войск Чжан Цзолиня и японской армии избранных, в то время как основные русские силы только перебрасывались на восток. Война превратилась в унизительное, дестабилизирующее поражение молодой Российской республики.\n\nПоражение многим напомнило катастрофу 1905 года и сопровождалось похожими политическими потрясениями, кульминацией которых стали попытка переворота Василия Болдырева, рождественские чистки, организованные генералом Корниловым, и большая потеря лица президентом-эсером Николаем Авксентьевым. Многие указывают на это как на начало эскалации политической нестабильности, которая была остановлена ​​только избранием Бориса Савинкова в 1934 году.\n\nДальневосточная граница была спокойной, но находилась в состоянии постоянного недофинансирования. Хотя Япония рассматривается как соперник, бюджет, похоже, никогда не отдает приоритет этим отдаленным частям страны, хотя дефицит Дальневосточного военного округа был заметен уже в 1928 году."
 russia.600.a: "Да, это вряд ли является приоритетом."
 russia.600.b: "Начните хотя бы реконструкцию знаменитой Владивостокской крепости."
 RUS_amur_defence_increase_tt: "§CДальневосточный военный округ готовится к восстанию.§!"
  
 russia.601.t: "Волнения амурских и уссурийских казаков"
 russia.601.d.savinkov: "Атаман Григорий Семенов покинул Россию в Харбине в 1922 году, чтобы не отвечать за преступления своего режима военачальника во время гражданской войны. Тем не менее, он считается народным героем многими казаками востока, особенно бывшими забайкальскими или уссурийскими казаками, которые были переселены в Амурское войско после гражданской войны. В отличие от казаков запада, те, что в Амуре, вряд ли являются элитой, будучи всего лишь средним классом военных крестьян беспощадного пограничного региона.\n\nСЗРС нашел некоторую поддержку среди амурских казаков, но было мало практических усилий по улучшению ситуации на границе, в то время как земельные реформы были выгодны неказакам. Фактически, движение за "возвращение флагов" старых уссурийских и забайкальских войск возникло в далеких казачьих станицах. Многолетний атаман Амурского войска Иван Михайлович Гамов хранил молчание о делах своего собственного войска."
 russia.601.d.soc: "Атаман Григорий Семенов покинул Россию в Харбине в 1922 году, чтобы не отвечать за преступления своего режима военачальника во время гражданской войны. Тем не менее, он считается народным героем многими казаками на востоке, особенно бывшими забайкальскими или уссурийскими казаками, которые были переселены в Амурское войско после гражданской войны. В отличие от казаков на западе, казаки на Амуре едва ли являются элитой, будучи всего лишь военными крестьянами среднего класса беспощадного пограничного региона.\n\nЭти казаки быстро стали главной оппозиционной силой социалистическим местным администрациям, отказываясь подчиняться властям и упрямо действуя так, как будто их ныне упраздненные войска все еще существуют. Хотя это пока что всего лишь протест, они не испытывают никакой любви к нашей мечте о социалистической России."
 russia.601.a: "Со временем они научатся."
 russia.601.b: "Отправьте на границу дополнительные верные войска."
 russia.601.c: "Организуйте аресты — может быть, пару сотен?"
 RUS_police_state_tt: "Эта возможность доступна благодаря вашему аппарату безопасности."
 RUS_semyonov_assassination_tt2: "В будущем мы, возможно, сможем убить Семенова. Наличие национального духа §H$RUS_okhrana$§! увеличит шансы на успешное убийство. Наличие §YФлегонта Клепикова§! в качестве политического советника обеспечит успех операции."
  
 russia.602.t: "Круг Святого Георгия"
 russia.602.d: "Хотя старые рождественские чистки 1929 года были направлены в основном на тайных сторонников Савинкова и радикальных левых в русской армии, самые ярые реакционеры также не были пощажены. Генерал Михаил Дитерихс заслужил репутацию во время Гражданской войны в России не только как способный генерал, но и как несгибаемый абсолютист и фанатик против "безбожной революции". Когда пришло время избавить русскую армию от угроз республике, неудивительно, что Дитерихса выгнали. Он плохо воспринял свою вынужденную отставку.\n\nС тех пор Дитерихс превратился в плодовитого автора и любимца недовольных монархистов России. Книги бывшего генерала не только ругали российскую "атеистическую демократию", но и осуждали Савинкова как "вампирическую марионетку поляков и масонов". Его клика сторонников называет себя "Кружком Святого Георгия" и отстаивает дело самозванца Никиты Александровича Романова, считающегося настоящим царем, а не потомком Кирилла, который когда-то маршировал в 1917 году с красной кокардой.\n\nСтало очевидным, что Дитерихс едва ли просто руководил книжным клубом. Кажется, у "Круга" есть контакты со многими недовольными солдатами, главным из которых является казачий атаман Григорий Семенов, который выбрал ссылку в Харбин в 1922 году и теперь по сути является наемным военачальником, сотрудничающим с Чжан Цзолинем."
 russia.602.a: "Пусть Охранка будет за ними присматривать."
 russia.602.b: "Честно говоря, Дитерихс заслуживает прощения."
  
 russia.603.t: "Инцидент на мысе Крильон"
 russia.603.d: "Патрульный катер № 32 Императорского флота Японии атаковал и потопил небольшое российское судно у берегов Сахалина, заявив, что оно занималось шпионажем. По правде говоря, они приняли оборудование метеорологического судна за военное радиооборудование, и весь инцидент был следствием чрезмерного рвения капитана и неудачного шторма, который сбил российское судно с курса.\n\nИнцидент грозит возродить российские обиды на Сахалин в целом, оккупацию, которую Кремль никогда не принимал. Возросшая напряженность в сибирском регионе может помешать нам в будущих операциях в Китае и Тихом океане, и некоторые в правительстве предлагают принести Москве извинения и попытаться снизить напряженность, а не занять позицию."
 russia.603.a: "Предложите объяснения и извинения."
 russia.603.b: "Это их вина — и всё."
 RUS_kolendo_incident: "Инцидент на мысе Крильон"
  
 russia.604.t: "Российское судно затонуло у Сахалина"
 russia.604.d.apology: "Японский патрульный катер открыл огонь и потопил российское метеорологическое судно "Зарница" у берегов Сахалина в районе мыса Крильон. Японский посол принес глубочайшие извинения от имени своего правительства в Токио и объяснил, что несчастный случай произошел из-за человеческой ошибки и неверного суждения, что привело капитана патрульного катера к мысли, что "Зарница" участвовала в шпионаже за японскими береговыми оборонительными сооружениями.\n\nКапитан был наказан в соответствии с японскими военно-морскими правилами, и японское правительство обещало компенсировать потерю."
 russia.604.d.noapology: "Японский патрульный катер открыл огонь и потопил российское метеорологическое судно "Зарница" у берегов Сахалина в районе мыса Крильон. Японский посол заявил, что "Зарница" незаконно проникла в японские территориальные воды и вела шпионаж за береговой обороной Сахалина.\n\nПоскольку японцы лгут, нашим единственным вариантом было отправить дополнительные подкрепления на Дальний Восток, ожидая, что японская позиция в конечном итоге перерастет в вооруженный конфликт."
 russia.604.a: "Можно было бы подумать, что японцы более профессиональны!"
 russia.604.b: "Но мы будем готовы."
  
 russia.605.t: "Сибирский гамбит"
 russia.605.d: "Россия уже давно определена как главная угроза нашему статусу великой державы. Они не скрывают своих планов относительно нашей жизненно важной линии Маньчжурии, и с каждым днем напряженность продолжает расти, новая война между нашими странами кажется неизбежной. Однако, учитывая, что наша стратегическая направленность в первую очередь связана с противодействием Германии и ее влиянию в Китае, мало кто может предложить надежное решение. Однако новое развитие событий, похоже, дает нам золотую возможность воспрепятствовать российскому влиянию на Дальнем Востоке.\n\nИзгнанный русский генерал Григорий Семенов не является человеком, которого наши офицеры считают особенно заслуживающим доверия — его войска описываются как не более чем бандиты, и он, похоже, мотивирован в основном обещаниями богатства и власти. Однако он собрал значительное количество китайских наемников, которые будут сражаться за него, и при условии, что мы готовы предоставить ему финансирование и оружие, он пообещал войти на территорию России и возглавить восстание. Его связи с важными людьми на Дальнем Востоке позволят ему пересечь границу Маньчжурии относительно незамеченным, и если ему удастся добиться успеха в своем восстании, то какое бы правительство он ни установил, оно, скорее всего, станет гораздо лучшим соседом, чем нынешнее [RUS.GetNameDEF]. Однако в случае, если его бандитское маленькое восстание потерпит неудачу, оно лишь спровоцирует дальнейшую напряженность в отношениях с Россией."
 russia.605.a: "Давайте профинансируем этого Семенова и посмотрим, что он сможет сделать."
 russia.605.b: "Для нас это было бы плохой инвестицией."
 RUS_JAP_FER_tt: "§GМы получим контроль над сибирскими ресурсами, которыми владеет государство Семенова, если ему это удастся. Это государство также может стать нашим союзником.§!"
  
 russia.606.t: "Атаман хунхузов"
 russia.606.d: "Северный Фэнтянь всегда был бандитской страной — домом для "хунхузов", которые долгое время наживались на российских интересах в Маньчжурии при поддержке Чжан Цзолиня. Эти люди также оказались плодородной почвой для вербовки всех видов военачальников и бандитских королей, включая пугающе растущую армию наемников Григория Семенова. Похоже, что Семенов заручился поддержкой как [FNG.GetLeader], так и Квантунской армии и становится лидером наемников по собственному праву... но с какой целью, мы пока не знаем.\n\nВозможно, он просто стремится получить прибыль от контрабандных операций в Приморье и Амуре или, возможно, поступить на японскую службу в каких-либо войнах в Китае... но также возможно, что его амбиции не знают границ, и он готовится когда-нибудь пересечь границу с Россией."
 russia.606.a: "Пусть попробует."
 russia.606.b: "Положите этому конец. Сейчас же."
 RUS_semyonov_assassination_tt: "Наличие национального духа §H$RUS_okhrana$§! увеличит шансы на успешное убийство. Наличие §YФлегонта Клепикова§! в качестве политического советника обеспечит успех операции."
 RUS_ensure_assassination_tt: "Обеспечивает успех покушения на Григория Семёнова.\n"
  
 russia.607.t: "Убийство Григория Семенова"
 russia.607.d: "Наши оперативники разведки наконец поймали Григория Михайловича Семенова на его даче недалеко от Цицикара. То, что должно было быть простым убийством, превратилось в эпическую перестрелку, так как по чистой случайности бомба была обнаружена до того, как она успела взорваться. Семенов выпрыгнул, но не смог добраться до своей машины.\n\nПосле короткой перестрелки между атаманом и нашими оперативниками он убил четверых наших людей (одного из которых он задушил в драке), прежде чем попытаться добраться до своей лошади, но был загнан в угол в конюшне. Наконец, граната уничтожила его укрытие, и бандитский атаман Сибири с грохотом ушел."
 russia.607.a: "Хорошо, скатертью дорога."
  
 russia.608.t: "Вопрос о Дальневосточном военном округе"
 russia.608.d: "Дальневосточный военный округ быстро стал очагом проблем. Совокупные угрозы бандитской армии Григория Семенова в Маньчжурии, японское позирование, волнения среди казаков и заговорщические сочинения Михаила Дитерихса представляют значительный потенциал для катастрофического взрыва, если мы не будем готовы.\n\nНынешний командующий округом генерал Иннокентий Семенович Смолин — довольно популярный якутский герой войны, который воевал в качестве командира корпуса под началом Колчака в гражданскую войну. Однако у него есть связи с Григорием Семеновым и Михаилом Дитерихсом, хотя никаких признаков нелояльности не было. Тем не менее, наши службы безопасности рекомендовали президенту уволить многих подчиненных Смолина из-за сомнительной политической лояльности и заменить их кем-то с меньшими связями с Семеновым — даже если он будет менее любим местными жителями."
 russia.608.a: "Да, весь окружной персонал должен быть заполнен лоялистами."
 russia.608.b: "Я вполне уверен в способностях Смолина."
  
 russia.609.t: "Дальневосточный общевоинский союз"
 russia.609.d: "После волны отставок и увольнений из русской армии сотни бывших белых офицеров бежали из страны, опасаясь за свои жизни. Теперь несколько бывших военнослужащих Дальневосточного и Сибирского военных округов объединились в Маньчжурии и образовали Дальневосточный общевоинский союз в Харбине под руководством Викторина Михайловича Молчанова. К ним присоединились Григорий Семенов и Михаил Дитерихс, создав одну большую белую организацию в Харбине.\n\nСоюз выпустил программу помощи бывшим русским офицерам в Китае и ведения пропаганды против коммунистических властей России, но их истинные намерения, несомненно, более жестокие. Японская Квантунская армия быстро выразила свою поддержку этой организации как способу дестабилизировать нашу власть на востоке."
 russia.609.a: "Независимо от того."
  
 russia.610.t: "Контрабандисты Амура и Уссури"
 russia.610.d: "Российский Дальний Восток захватил воображение общественности как романтизированная дикая местность, полная лихих казаков, путешествующих по Востоку, но на практике он в основном отличается своим беззаконием. Эти бескрайние земли трудно содержать в порядке, и контрабанда является эндемичным явлением для региона. Китайские и русские "купцы" и бандиты вывозят контрабандой золото из России, а водку и опиум — ввозят. Во многих регионах обедневшие пограничники просто забирают часть прибыли вместо того, чтобы бороться с преступниками.\n\nДолгое время считалось просто общепринятым фактом, что маньчжурскую границу невозможно содержать в порядке, но в конечном итоге это всего лишь вопрос финансирования и приоритетов. Чтобы бороться с контрабандой, мы могли бы просто направить больше ресурсов пограничникам — или, как предлагают некоторые более дальновидные министры, начать надлежащую программу социального развития на Дальнем Востоке, стремясь улучшить условия жизни всех жителей региона, что также уменьшило бы базу для преступной деятельности."
 russia.610.a: "Просто усильте безопасность на границе."
 russia.610.b: "Да, но регион тоже нужно больше развивать."
 russia.610.c: "Какая разница?"
  
 russia.611.t.szrs: "Суд над идиотами"
 russia.611.t.soc: "Белые призраки Сибири"
 russia.611.d.szrs: ""Суд над идиотами" возник после того, как Вождь якобы сказал генералу Иннокентию Смолину, бывшему командующему Дальневосточным военным округом, что только полный идиот может потерять целый военный округ. Смолин и то, что осталось от его штаба, были отданы под суд, чтобы расследовать, что именно произошло в Хабаровске под их надзором, когда весь Дальневосточный военный округ по сути рухнул в одночасье.\n\nЛюди, верные печально известному бывшему генералу Михаилу Дитерихсу, такие как Федор Бредов, сыграли важную роль в захвате Хабаровского штаба, обеспечив хаос в командовании одновременно с восстанием амуро-уссурийских казаков во главе с Юрием Савицким. По сути, командование генерала Смолина было парализовано заговором Григория Семенова и Михаила Дитерихса.\n\nТем не менее, Смолин, очевидно, виновен в халатности и неправомерном поведении, поскольку он не смог контролировать своих подчиненных и сохранить контроль в своем военном округе."
 russia.611.d.soc: "Новости из Восточной Сибири становятся все более тревожными. Командующий Дальневосточным военным округом генерал Григорий Иванович Кулик полностью утратил контроль над регионом в результате заговора в его собственной ставке в Хабаровске. Затем развернулось скоординированное восстание амуро-уссурийских казаков и бандитской армии Григория Семенова, которое застало командование Кулика врасплох, и ему едва удалось спастись из Хабаровска. Повстанцы представляют себя белым авангардом в Сибири, с переменным успехом добиваясь поддержки всех антисоциалистов на востоке. Остается вопрос, что делать с Куликом, чья некомпетентность привела к восточной катастрофе."
 russia.611.a: "Он просто виновен в неудаче."
 russia.611.b: "Он совершил государственную измену."
  
 russia.615.t: "Возвращение Семенова"
 russia.615.d: "Штаб Дальневосточного военного округа находится в Хабаровске, но они нам не известны. Похоже, что вчера вечером генерал Михаил Константинович Дитерихс и его заговорщики и верные ему люди в администрации округа, поддержанные мятежным казачьим отрядом Амурского войска, устроили военный переворот. Люди Дитерихса быстро захватили военный штаб и посадили бывшего командующего военным округом под домашний арест вместе с его штабом.\n\nНо это был только первый выстрел. Когда армия Григория Семенова перешла границу с Приморьем, пограничные войска изначально решили, что началась новая война с японцами, но не смогли получить приказы из Хабаровска. Армия Семенова, состоящая из казаков и китайских наемников, проникла через границу в нескольких местах, и было ясно, что организованное сопротивление почти рушится.\n\nУдар пришел, когда амурский казачий лидер Юрий Александрович Савицкий объявил о своей верности Семенову и захватил Благовещенск и большую часть территории Амурского войска. Пропаганда распространилась среди населения, называя движение Семенова "Дальневосточной свободной армией", которая поклялась положить конец тирании Москвы и лакеев Кремля. Хотя они, возможно, и не имеют большой народной поддержки per se, у них много тех, кто недовольны нашим нынешним режимом."
 russia.615.a: "Семенов — предатель России!"
 russia.615.b: "Семенов — вот кто нам нужен!"
  
 russia.616.t: "Суд над семеновцами"
 russia.616.d: "Самопровозглашенный атаман и мятежник Григорий Семенов уже занимался бандитизмом и грабежами во время Гражданской войны, поскольку его белые силы были больше сосредоточены на накоплении личного богатства, чем на борьбе с большевиками. Верховный вождь Колчак пытался сокрушить сибирских атаманов уже в последних эпизодах Гражданской войны, но многие из них — Семенов, Калмыков, Анненков — бежали в Китай. Большинство этих офицеров сделали карьеру в качестве внештатных советников различных китайских военачальников — подходящее место для таких бесчестных бандитов, как они.\n\nНо теперь Семенов и его дружки снова здесь. Другой главарь дальневосточного восстания, Михаил Дитерихс, не был взят в плен живым."
 russia.616.a: "Никакой пощады предателям! Казнить их всех!"
 russia.616.b: "Пощадите тех, кто раскается, а Семенова и остальных посадите в тюрьму."
  
 russia.617.t: "Дальневосточное восстание"
 russia.617.d: "На Дальнем Востоке России силы, верные Григорию Семенову и Михаилу Дитерихсу, восстали против режима [RUS.GetLeader]. Семенов действовал из Маньчжурии и служил Чжан Цзолиню в качестве военного советника и вербовщика, особенно в русской общине в Харбине. Большая часть оружия для его войск поступает из Квантунской армии, которая тайно поддерживает Семенова.\n\nВ восстании также участвует ряд видных японских промышленников, которые надеются получить контроль над природными ресурсами Сибири. Если Семенову это удастся, мы получим дружественное марионеточное государство. Если нет, то ничего ценного не потеряно."
 russia.617.a: "Хорошо."
 russia.617.b: "Семёнов — тот, кто нам нужен. (Играть за Дальневосточную армию)"
  
  ### Military Anger Events 
 russia.910.t: "Борьба среди военных"
 russia.910.d: "В тени всегда шла борьба за душу российской армии, и более консервативный офицерский корпус беспокоился о возможности ее потери. СЗРС всегда имела свой дом в радикальных ветеранских организациях и имела множество ярых сторонников в нижних чинах армии, таких как унтер-офицеры и молодые офицеры, прошедшие ад гражданской войны в качестве рядовых.\n\nПолитические материалы СЗРС распространяются в гарнизонах, что часто вызывало сопротивление со стороны старших офицеров, консервативных или более либеральных, и рассматривается как непрофессионализм. Но этот раскол продолжает расти между "истинными свободниками" в рядах и теми солдатами, которые ценят профессионализм выше личной преданности Вождю."
 russia.910.a: "Это нехорошо..."
  
 russia.911.t: "Секреты в армии"
 russia.911.d: "Официально армия лояльна Вождю, но наши службы безопасности отмечают все больше подозрительных встреч вокруг старых генералов. Самые громкие свободники держатся вне внутренних кругов, а осторожные обсуждения происходят в кликах вокруг таких людей, как Дроздовский, Деникин, Марков и Врангель.\n\nКлепиков предположил измену и предложил военные чистки - но такой вариант также несет в себе огромные риски, учитывая, насколько большая часть армии, похоже, более лояльна своим лидерам Гражданской войны, чем Вождю. Мы будем наблюдать и готовиться."
 russia.911.a: "Им нужно осознать, что они СЛУЖАТ правительству!"
  
 russia.912.t: "На конце штыка"
 russia.912.d: "Гнев и подозрения в российской армии достигли точки кипения. Наши разведывательные службы все еще пытаются восстановить полную картину текущих событий в Москве, но, похоже, ряд местных подразделений взбунтовались — или получили приказ взбунтоваться от кого-то из вышестоящих. Солдаты требовали, чтобы комиссары и шпионы Савинкова были уволены из армии, и чтобы необъяснимые чистки прекратились.\n\nЛидер местных путчистов полковник Борис Фортунатов считался политически надежным, но вместо этого попытался захватить Кремль и ключевые пункты в Москве, повторив попытки Болдырева и Корнилова. Батальон особого назначения и силы, лояльные правительству, вовлечены в борьбу, и похоже, что попытка останется только попыткой."
 russia.912.a: "Пока не выяснилось, что это был только первый выстрел."
 russia.912.b: "[RUS_GetArmyChief] ставит своих подчиненных в строй."
  
 russia.913.t: "Чистки [GetMonth] [GetYear]"
 russia.913.d: "Неудачная попытка переворота полковника Фортунатова некоторое время назад стала последней каплей. Хотя до сих пор нет ясности, знал ли [RUS_GetArmyChief] заранее или даже участвовал в планировании, он, очевидно, все отрицает. Вместо этого он использовал это как предлог для крупных кадровых перестановок в армии, стремясь убрать "непрофессиональных" офицеров.\n\nОфициально это делается для того, чтобы искоренить неорганизованных, таких как Болдырев, но на практике он также убирает видных свободовцев и других "политизированных" офицеров. Военные комиссары в частности жаловались, и в некоторых случаях вмешивался Вождь. Сосуществование армии и партии, похоже, достигает точки кипения, и в конце концов приходится сдаваться."
 russia.913.a: "Неужели они не понимают, что мы разделяем одну и ту же цель?"
  
 russia.914.t: "Смерть Савинкова"
 russia.914.t2: "Операция Декабрь"
 russia.914.d: "Была полночь, и план начал действовать. Подразделения 2-й гвардейской пехотной дивизии были переброшены под Москву на учения неделями ранее. Строгие меры безопасности поддерживались, чтобы избежать всевидящей шпионской сети Клепикова — все действовали по лично отданным приказам, между людьми, которые сражались и истекали кровью вместе десятилетия назад.\n\nГлубокой ночью 13-й пехотный полк должен был захватить Министерство внутренних дел и обезглавить разведывательные службы Савинкова. 200-й пехотный полк должен был ударить по главным мостам и радиостанциям, в то время как 6-й пехотный полк должен был сопровождать [RUS_GetArmyChief] в Кремль и арестовать президента. Другой дивизии было приказано перекрыть дороги, ведущие в Москву.\n\nНеважно, кто победит, сегодня ночью будут расстрелы.\n\nПереворот начался катастрофически. Подразделения Госстражи, охранявшие министерство, отказались сложить оружие, и началась перестрелка. Гораздо лучше вооруженные и обученные регулярные войска быстро одержали верх, но задержка позволила предупредить Савинкова, и он покинул Кремль к тому времени, как [RUS_GetArmyChief] добрался туда. К счастью для путчистов, кортеж президента был перехвачен по пути в аэропорт Быково. Бронированный "Бьюик" Савинкова стал центром перестрелки, а его охрана, включая его доверенного шпиона Клепикова, погибли в перестрелке. Раненый Савинков был схвачен и вскоре казнен после военного суда, проведенного [RUS_GetArmyChief]. Среди обвинений были массовые убийства, саботаж и коррупция.\n\nВскоре тело было сожжено, и начались массовые аресты савинковцев."
 russia.914.d2: "Савинков становился все более и более параноидальным во время войны, но он все еще не был непобедим. Убийство было слишком рискованным; Савинкова нужно было устранить, но без поддержки его сторонников. Попытка Корнилова в 1936 году была простодушной, прямой авантюрой - и Савинков всегда имел Мисс Фортуну в качестве любовницы, когда дело касалось азартных игр. Генерал-фельдмаршал Врангель решил пойти более безопасным путем.\n\nПосле месяцев подготовки было обеспечено проведение заседания Военного кабинета, на котором многие из самых преданных солдат Савинкова не присутствовали после своих повышений в звании и были заменены менее опытными офицерами Госстражи. Савинков немедленно потребовал усиления мер безопасности, но интриганы действовали до того, как его приказ был выполнен. Три высших офицера, присутствовавших на встрече, — Петр Врангель, [RUS_GetNavyChief] и Сергей Марков — сообщили Савинкову и его председателю-министру, что они должны уйти в отставку из-за их катастрофического ведения войны. Присутствовавшие охранники отказались выполнить приказ Вождя расстрелять Врангеля, либо из страха, либо из замешательства, либо из уважения.\n\nХорошо понимая, что Савинков — даже живой, но арестованный — все равно будет обладать огромным авторитетом, было быстро принято решение о его предании военному суду. И Петр Врангель, и [RUS_GetNavyChief] предпочли бы, чтобы этот человек предстал перед справедливым судом, но в конечном итоге признали, что в данных условиях это невозможно. Савинков также отказался подписывать документ об отставке, заявив, что русский народ разорвет заговорщиков на части за то, что они сделали. Это были его последние слова, когда его расстреляли на заднем дворе штаба.\n\nС обезглавливанием зверя российское правительство более или менее развалилось. В первые критические часы силы, верные Врангелю, перекрыли столицу и арестовали большинство высокопоставленных свободников и офицеров Госстражи, а по всей стране сопротивление было лишь спорадическим — не многие были готовы противостоять власти белых генералов, чтобы защитить мертвого диктатора."
 russia.914.a: "Мы сделали это, мы спасли Россию."
  
 russia.918.t: "Смерть Савинкова"
 russia.918.d: "The Vozhd's underground bunker is a sour place. Every day it becomes clearer that all is lost. Savinkov himself has become erratic - some days he binges on morphine and methamphetamine, others he dwells in dark poetry, immersed in apocalyptic visions. Other days he talks of his fear that the military will simply shoot him, and how he should have killed all those Tsarist lackeys when he had the chance. Those closest to him, the Dikgofs and Flegont Klepikov, have tried to talk him into leaving Russia, with no avail.\n\nHis final words, recorded by his mistress Lyubov Dikgof, were 'Fate gave me indomitable energy and the heart of a revolutionary. So I went on until I was convinced of my mistake'.\n\nHe was found in his bunker office, loaded but not shot revolver by his side, having died of heart failure following a morphine overdose. He left no will.\n\nThe military wasted no time. [RUS_GetArmyChief] issued a communiqué, informing the nation of the army appointing him to serve as the Supreme Leader. The coup was implemented quickly, suggesting that the military had been preparing to do it anyway. The army assured their first priority is to save Russia from impending military catastrophe, and punish everyone who was complicit in almost destroying Russia for their own personal gain." #NT!
 russia.918.a: "Мы сделали это, мы спасли Россию."
  
  ### Popular Anger Events 
 russia.920.t: "Партийный функционер убит"
 russia.920.d: ""Человек живет и дышит убийством, ходит в кровавой тьме и умирает в кровавой тьме".\n\nПо крайней мере, некоторые следуют словам Савинкова, так как вчера вечером неизвестный застрелил высокопоставленного партийного функционера СЗРС из Уфы Михаила Веденяпина-Стегемана. Была начата охота, и по меньшей мере 17 человек были арестованы за возможную связь с коммунистической деятельностью в Уфе. Стегеман был видным старым свободником и доверенным лицом Савинкова в этом районе, и все убийство действительно заставляет спецслужбы выглядеть неэффективными.\n\nУже распространяется расхожая шутка о том, что убийцы ВБО использовали собственные книги Савинкова в качестве руководства по убийству должностных лиц СЗРС, хотя, естественно, это не та шутка, которую следует произносить, иначе можно получить клеймо противника партии."
 russia.920.a: "Ми бандито, убиванто, украданто и плаванто на законо!"
  
 russia.921.t: "Вождь Озадачен"
 russia.921.d: "СЗРС — это партия-лоскут, которая объединила различные ультраправые группы и всегда была более сплочена вокруг идей, чем конкретных политик. Вызывает беспокойство то, что популярность Савинкова упала настолько, что даже в партии есть разногласия. Особого внимания заслуживает обращение Юрия Ключникова, возглавляющего казанское отделение СЗРС, к "Вождю", подписанное несколькими южными отделениями.\n\nОни выражают обеспокоенность политикой Москвы в казачьих и мусульманских регионах и опасаются, что эта политика просто усиливает народные волнения и кристаллизует оппозицию партии. Даже такая осторожная критика не очень хорошо воспринимается в Кремле, но когда значительное количество отделений партии выражает свое беспокойство, должны быть хоть какие-то действия."
 russia.921.a: "Опять [GetSecondInCommand] в просаке."
 russia.921.b: "Чушь, это все остальные не правы."
  
 russia.922.t: "Хаос в столице"
 russia.922.d: "Массовые незаконные протесты и забастовки охватили страну. Да, мы сделали все возможное, чтобы уничтожить социалистическую организацию и убить или посадить в тюрьму их лидеров, но подпольная сеть эсеров остается на удивление сильной — Савинков знал это по собственному опыту. Московские протесты возглавляют Николай Мартьянов и Андрей Колегаев, и, несмотря на то, что полиция их многократно разгоняла, они продолжались в течение трех дней. Вооруженные боевики, действующие под прикрытием протестов, усилили свои нападения на ключевых сотрудников СЗРС, а в некоторых районах полиция даже неуклонно теряла доверие к приказам центрального правительства.\n\nСитуация в Петрограде еще хуже, и с каждым днем протесты распространяются в большинстве городов. Уже погибло почти сто человек, и единственная причина, удерживающая Вождя от приказа о массовой резне, — это страх, что военные могут быть не совсем на его стороне — поэтому ему приходится быть осторожным с тем, кому доверять, поскольку подразделения Госстражи и несколько абсолютно лояльных подразделений занимаются потенциальными массовыми казнями. Ночь в Москве будет напряженной."
 russia.922.a: "Революционеры захватывают столицу."
 russia.922.b: "Кровавый ужас."
  
 russia.923.t: "Смерть от тысячи порезов"
 russia.923.d: "Массовые протесты были жестоко подавлены, но это лишь борьба со следствиями, а не с причинами. Удивительно эффективная подпольная организация ВРБО проводила свою кампанию террора, находя все больше добровольцев и помощников. Это разжигало сепаратистские организации Северного Кавказа и Дальнего Востока, и крупные города были охвачены хаосом и паранойей с почти еженедельными бомбардировками.\n\nАрмия сохраняет контроль, но есть оценки, что большое количество рядовых солдат на самом деле питают симпатии к революционерам. Точно так же терпение офицерского корпуса на исходе — они поддерживали Савинкова из-за его силы, но теперь он, похоже, загоняет страну в угол. Савинков едва покинул Сенатский дворец, охваченный паранойей."
 russia.923.a: "Вот она, вот она, наконец — встреча с реальностью."
  
 russia.924.t: "Начало революции"
 russia.924.d: "Власть аппарата безопасности Савинкова стремительно слабеет. Петроград был центром протестов, но люди вышли на улицы большинства городов, требуя положить конец "новому крепостному праву" в артелях и положить конец произвольному насилию, совершаемому СЗРС. Были тысячи арестов и казней, но полиция и военные, похоже, становятся все более пассивными или даже нелояльными, либо поддавшись революционной пропаганде, либо просто не испытывая любви к режиму Савинкова.\n\nК концу недели огромное количество людей собралось на Красной площади, требуя, чтобы Савинков обратился к ним напрямую. Вопреки желанию своей службы безопасности, по-видимому, полной веры в свою собственную персону, президент решил обратиться к "своему народу", надеясь обратиться к массам, как в свои лучшие дни.\n\nПрисутствие Савинкова ненадолго успокоило площадь, поскольку громкоговорители передавали его спокойные слова массам. Но это длилось недолго. Из толпы была брошена связка гранат, и начался настоящий ад. Люди из толпы начали стрелять, и личная охрана Савинкова ответила. Площадь была усеяна телами, поскольку прохожие кусали свинец. После нескольких минут хаоса более тридцати человек лежали мертвыми, включая самого Савинкова, который получил осколки в лицо и умер от катастрофического кровотечения.\n\nПосле того, как голова змеи была отрублена, режим начал быстро рушиться. Коммуникационные узлы и железнодорожные станции Москвы были заняты солдатами с красными повязками, и вскоре они транслировали новость на всю Россию: Савинков был убит, застрелен эсерами, которые сформировали временное правительство, чтобы вернуть власть народу от тиранов."
 russia.924.a: "Да здравствует свободная Россия!"
  
 russia.925.t: "Образование Временного правительства"
 russia.925.d: "После того, как дым рассеялся, ситуация прояснилась. Силы, лояльные эсерам, удерживали столицу и также сумели взять власть в Петрограде, Екатеринбурге и ряде других крупных городов. Было созвано правительство во главе с Борисом Камковым, в которое вошли делегаты, избранные рабочими союзами и крестьянскими советами Московской области, хотя на практике только "антисавинковцам" было разрешено баллотироваться.\n\nНовое правительство быстро сделало ряд важных назначений: генерал Юрий Саблин должен был стать военным министром, в то время как боевая организация Якова Блюмкина была официально объединена с полицией, и он был назначен ее руководителем. Мария Спиридонова, уважаемая революционерка, была избрана первым президентом. Было обещано организовать надлежащие общенациональные выборы, как только остатки сторонников савинковцев будут уничтожены, чтобы "обеспечить свободу народа"."
 russia.925.a: "Приготовьтесь к ответной реакции."
 rus_925_tt_1: "§rТолько небольшая часть военных присоединится к перевороту.§!"
 rus_925_tt_2: "§PВоенные недостаточно радикализированы, чтобы терпеть социалистическое правительство.§!"
 rus_925_tt_3: "§PРеволюционный импульс слишком ослабел, чтобы социалисты могли выйти победителями...§!"
  
 russia.926.t: "Дело Манштейна"
 russia.926.d: "Прошло всего несколько дней после смерти Савинкова. Многие из ведущих имен СЗРС были арестованы, расстреляны или бежали из страны. В дерзкой попытке переломить ситуацию генералы Владимир Манштейн и Антон Туркул, которые все еще командовали гарнизонами под Москвой, начали контрпереворот. С колонной бронетанковых войск и кавалерии им удалось захватить часть южной Москвы. Они надеялись, что большая часть московского гарнизона перейдет к этим "белым", но этого не произошло. Кажется, очень немногие были заинтересованы в том, чтобы умереть за мечту покойного Вождя.\n\nПосле короткого боя в Звенигороде большинство путчистов сдались, а Манштейн был предан военному суду и расстрелян на поле боя. Силы безопасности Блюмкина немедленно начали расследование в отношении всех, кто был связан с неудавшейся попыткой переворота, и рекомендовали начать масштабную "реорганизацию" армейского командования, чтобы разжаловать подозреваемых савинковцев со всех должностей и заменить их "убежденными демократами". Чтобы избежать еще большей ответной реакции, многим из старых героев Белой войны были назначены военные пенсии и "убеждены" уйти в отставку в хорошем состоянии, и, честно говоря, они тоже не очень-то рады служить под началом социалистов. С этими изменениями значительная часть аппарата безопасности очищена от антисоциалистических сил."
 russia.926.a: "Старые порядки увядают."
  
 russia.927.t.denikin: "Дело Деникина"
 russia.927.t.wrangel: "Дело Врангеля"
 russia.927.d: "Прошло всего несколько дней после смерти Савинкова. Многие из ведущих деятелей СЗРС были арестованы, расстреляны или бежали из страны. Однако, хотя военное командование в основном безразлично отнеслось к последним дням Савинкова, возможность социалистического переворота сильно встревожила военных. Эсеры захватили власть в городах, даже назначив социалиста своим собственным военным министром.\n\nВ Калуге под охраной старейших ветеранских формирований армии состоялось кризисное совещание. Небольшой внутренний круг офицеров обсудил и признал опасную ситуацию. Даже если эсеры останутся верны своему обещанию и восстановят свободные выборы, гражданская война может быть развязана множеством способов — для этого достаточно, чтобы один командир действовал без раздумий. Единственный способ остановить вторую гражданскую войну — отстранить социалистов от власти быстрым и решительным шагом, но предоставить им представительство в более или менее социалистическом временном правительстве под надзором военных. По сути, переворот должен был получить демократические полномочия.\n\nПлан был приведен в действие как можно скорее. Передавались секретные сообщения, и проводились частные встречи вне ушей офицеров, лояльных эсеров. И затем [RUS_GetArmyChief] нанес удар: гвардейские части быстро сокрушили защитников в разных частях Москвы, захватили радиостанции и взяли правительство под наблюдение. Народу было зачитано коммюнике: это был не переворот, а просто военные, выступающие для выполнения своего долга, который заключается в обеспечении порядка. Осторожный тон был выдержан в ссылках на социалистов — они были всего лишь "демократами" и "сотрудничали с армией". На практике правительству угрожали арестом, если они не подчинятся.\n\nИ в тот момент, когда эсеры потеряли преимущество, их военное преимущество исчезло. Москва оказалась под контролем [RUS_GetArmyChief]. Социалисты по-прежнему входили в состав временного правительства, но они были вынуждены допустить в него большое количество несоциалистов."
 russia.927.a: "Мы спасли Россию от новой гражданской войны, господа."
  
 russia.961.t: "Пролитая Кровь"
 russia.961.d: "Число жертв нашей войны превысило миллион. Когда домой привозят трупы, люди начинают задаваться вопросом: а стоит ли эта война того? Не зашли ли амбиции России вперед?\n\nИ мы отвечаем: нет. Это всего лишь боль рождения нового мира, жертва, которую нужно заплатить ради Спасения. Каждый сын России отдает свою кровь за Родину, чтобы она могла подняться на неисчислимые высоты, чтобы будущие поколения возводили святыни и мемориалы даже из самого обычного солдата."
 russia.961.a: "Не мы будем измерять нашу жертву."
  
 russia.962.t: "Подозрения Ставки"
 russia.962.d: "Давайте просто признаем, что война идет не так блестяще, как хотелось бы пропаганде СЗРС. Хотя многие поражения можно скрыть или объяснить простым людям, именно военные шишки владеют всей ситуацией.\n\nОни прекрасно осознают серьезность ситуации - и это усиливает старые сомнения армии в способности Вождя вести войну такой серьезности."
 russia.962.a: "Тогда пришло время переломить ход войны."
  
 russia.963.t: "Парад Победы в Москве"
 russia.963.d: "В Туркестане восстановлено русское правление. Армия устроила большой военный парад в Москве, чтобы отпраздновать это событие, и, что самое главное, показать русскому народу нашу силу. Есть корниловцы в черной форме из 2-й дивизии; есть дроздовцы в малиновых фуражках из 3-й дивизии. Колонны людей и бронетехники проезжают мимо, пока оркестр играет марш Алексеевского полка. Четыре бомбардировщика пролетают над городом, демонстрируя воздушную мощь России.\n\n[ROOT.GetLeader] приветствует парад, отдавая им честь, когда они проезжают мимо. Тысячи восторженных москвичей выстроились вдоль улиц, поют и приветствуют солдат."
 russia.963.a: "За Россию, красавицу мою!"
  
 russia.964.t: "Кампания по переименованию"
 russia.964.d: "Под руководством Кароля Вендзягольского Министерство культуры начало кампанию по переименованию нескольких регионов и городов по всей родине.\n\nМинистерство опубликовало заявление, в котором говорится, что эти изменения отдают должное и признание тем, кто сыграл важную роль в создании Третьей России."
 russia.964.a: "Слава героям,боровшимся за свободную Россию!"
  
  ###### Resistance & Integration 
  
  ### Ukraine Events 
 russia.1100.t: "Украина в огне"
 russia.1100.d: "Война может быть окончена, но борьба продолжается. Это лозунг обреченных солдат, остатков украинской армии, все еще готовых сражаться. С самого начала нашей оккупации юга и востока страны сопротивление было ожесточенным. Хотя вся Украина в конечном итоге должна была пасть под нашими войсками, правительство так и не сдалось полностью - и, несмотря на окончание войны и падение Германии, сопротивление, похоже, только растет.\n\nТо, что до сих пор было спорадическим, неорганизованным сопротивлением, теперь объединилось в единую центральную организацию, хотя все еще действующую отдельными ячейками децентрализованным образом. Украинский союз народного сопротивления (УСНС) клянется бороться с российскими оккупантами, пока они могут дышать.\n\nПохоже, что УСНС состоит из различных групп, как националистических, так и социалистических и просто антироссийских. Многие из них базируются на остатках подразделений украинской армии, но некоторые созданы на основе довоенных террористических организаций, таких как Украинская революционно-освободительная армия (УРВА) и Вооруженные силы Союза украинских националистов (ВСЛУН).\n\nВ настоящее время эти партизаны ведут беспощадную бандитскую войну из лесов Западной Украины, где они, по-видимому, пользуются широкой поддержкой в деревнях."
 russia.1100.a: "Еще одно сражение..."
  
 russia.1101.t: "Административное деление Украины"
 russia.1101.d: "Поскольку война подходит к концу, необходимо найти более долгосрочное решение для Освобожденных территорий. Было сделано несколько предложений по гражданскому правлению на Украине, начиная от существования Украины как автономного государства в составе России и заканчивая ее разделением и простым присоединением всей Украины в качестве губерний, как и любой другой части России.\n\nХотя некоторые окаменелости политики все еще отказываются признавать украинскую государственность, игнорировать ее невозможно. Украинцы были отделены от нас в течение двух десятилетий, и за это время так называемая "Малая Россия" выросла, чтобы считать себя все более отделенной. Прямая русификация поздней имперской эпохи не имела большого прогресса — на самом деле, она гальванизировала оппозицию. Чтобы обеспечить стабильность и будущее нашего союза, мы можем поступить так, как мудро поступил император Александр I: умиротворить границу, допустив некоторое количество самоуправления, и сосредоточиться на построении долгосрочных институциональных связей между Россией и Украиной."
 russia.1101.d.unitary: "Было сделано несколько предложений о гражданском правлении на Украине, начиная от существования Украины как автономного государства в составе России и заканчивая ее разделением и простым присоединением всей Украины в качестве губерний, как и любой другой части России.\n\nХотя некоторые окаменелости политики все еще отказываются признавать украинскую государственность, игнорировать ее невозможно. Украинцы были отделены от нас в течение двух десятилетий, и за это время так называемая "Малая Россия" выросла, чтобы считать себя все более отделенной. Прямая русификация поздней имперской эпохи не имела большого прогресса — на самом деле, она гальванизировала оппозицию. Но мы не должны повторять глупость императора Александра I и его автономий — Украина должна быть на коротком поводке, и уступки должны быть ограничены культурными, а не политическими."
 russia.1101.a: "Единая украинская автономия."
 russia.1101.b: "Отделить Украинскую и Новороссийскую автономии."
 russia.1101.c: "Присоединить Новороссию; создать ограниченную украинскую автономию."
 russia.1101.e: "Аннексировать всё."
  
 russia.1102.t: "Украинское правительство"
 russia.1102.d: "Теперь, когда на Украину возвращается нормальность, самым простым способом установить гражданское правительство было бы максимально использовать уже существующую бюрократию. В частности, администрация гетманистов наняла много русофилов с необходимым опытом и связями, и они были бы естественной, аполитичной группой для нашего коллаборационистского режима, на которую можно было бы опереться."
 russia.1102.d.szrs: "Теперь, когда на Украину возвращается нормальная жизнь, в украинских губерниях формируется гражданская администрация. Естественно, ею будет управлять украинское отделение СЗРС, которое провело свою учредительную конференцию в Харькове несколько недель назад. Петр Степанович Боранецкий, уже известный свободник в России, потерпел неудачу в своей попытке возглавить партию против Дмитрия Михайловича Одинца. Одинец имел сильную поддержку в радикальном Русском союзе Украины, который служит костяком нового отделения СЗРС. Кроме того, партия привлекла некоторых других русофилов-националистов, а именно клику офицеров и бюрократов генерала Василия Викторовича Бискупского, которые прохладно относятся к российскому правлению.\n\nЭтот "UСЗРС" будет быстро расширяться, чтобы включить все аспекты жизни в Украине, как в качестве базы для вербовки, так и, что самое важное, как общенациональный пропагандистский офис. В конце концов, Вождь родился на Украине; мало кто может сомневаться в его любви к ней."
 russia.1102.d.solonevich: "Теперь, когда на Украину возвращается нормальность, в украинских губерниях формируется гражданская администрация. Однако украинская администрация будет управляться довольно уникальным образом. Вдохновляясь идеями классократии Вячеслава Липинского, украинские выборы будут проводиться не в парламентский орган, а в корпоративный, Всеукраинское классовое собрание. По мнению Солоневича, этот так называемый классократический способ управления присущ украинскому образу жизни, и как таковой его реализация обеспечит наилучшую форму национального развития для Украины. Он также служит политической цели: расширение классократической системы на всю Украину, при этом другие регионы в значительной степени не затронуты экспериментом, может показать, может ли классократическая система быть распространена на остальную часть России."
 russia.1102.d.dem: "Теперь, когда на Украину возвращается нормальность, возвращается и гражданская политика. Мы привлекали уже существующую гражданскую администрацию для решения повседневных вопросов, но это лишь временная мера. На Украине обещали провести выборы, хотя подавляющее большинство уже существующих партий были либо упразднены, либо находятся в изгнании из-за сепаратизма. Несмотря на сопротивление в некоторых частях Украины, политическая жизнь медленно просыпается. Для участия в предстоящих выборах были сформированы две основные партии: УФДП и УНБ.\n\nУкраинская федеративно-демократическая партия была сформирована украинскими либералами и социал-демократами, которые посчитали, что лучше принять статус-кво и стремиться сохранить украинские свободы в рамках российской федеральной системы. Программа УФДП включает защиту культурных, экономических и политических прав украинцев, стремление к построению здоровых федеральных отношений с Россией и укрепление демократических принципов по всей стране. Они, скорее всего, будут в "законной оппозиции" с Кремлем и выступят против любой дальнейшей централизации.\n\nСправа от них был сформирован Украинский национальный блок, чтобы объединить консерваторов-русофилов и анационалистов в одну партию, которую активно поддерживают и ПРОТОФИС. Их программа включает в себя "конструктивную автономию" в пределах России, сохранение консервативных ценностей, поддержку ветеранов и акцент на "разумной экономической политике" для максимально плавного восстановления ущерба от войны вместо преследования неопределенных идеологических целей."
 russia.1102.a: "Назначить местное бюрократическое правительство."
 russia.1102.b: "Назначить сторонников СЗРС."
 russia.1102.c: "Дайте власть классократам."
 russia.1102.e: "Будут выборы."
  
 russia.1103.t: "Командующий Украинским военным округом"
 russia.1103.d: "Не завидная работа быть первым командующим недавно сформированного Украинского военного округа.\n\nВ его юрисдикцию входит длинный список задач, таких как уничтожение украинских движений сопротивления, поддержание общественного порядка, защита западной границы России, восстановление украинских военных баз до рабочего состояния и набор украинских воинских частей. Вероятно, что эта должность вызовет много гнева у населения, если будет слишком много трупов."
 russia.1103.a: "Жесткий человек для тяжелой работы. Пошлите Манштейна."
 russia.1103.b: "Штейфон усидчив и имеет хорошие связи."
 russia.1103.c: "Нужен нетрадиционный подход. Генерал Шкуро!"
 russia.1103.e: "Нам нужен кто-то беспристрастный, вроде Малиновского."
 russia.1103.f: "Человек талантливый и скромный, Гречко."
  
 russia.1104.t: "Терещенко и Протофис"
 russia.1104.d: "Часто первыми, кто видит преимущества в новом порядке, оказываются те, кто видит в нем финансовые возможности. Протофис, или Союз промышленности, торговли, финансов и сельского хозяйства, был среди первых украинских организаций, которые предложили свою помощь новой администрации. Михаил Иванович Терещенко — возможно, один из самых богатых людей в Украине — представлял организацию на переговорах, поддерживаемый помощью российских консерваторов, таких как Александр Голицын, который также родом из украинского делового мира.\n\nЗакулисная сделка Терещенко направлена на защиту прав украинцев, особенно в отношении их собственности, и стремится сыграть важную роль в усилиях по восстановлению, вероятно, видя в этом прибыль. Взамен сеть Protofis будет использовать свои связи и ресурсы в Украине для поддержки деятельности российского правительства в стране. В конце концов, быстрое экономическое восстановление Украины выгодно всем."
 russia.1104.a: "Хоть кто-то здравомыслящий."
 russia.1104.b: "Так быстро распродаешь свою страну, да?"
  
 russia.1105.t: "Министр по делам Украины"
 russia.1105.d: "Новая идея, которая циркулирует в кабинете министров, — это создание нового министерства: Министерства по делам Украины. Ее сторонники утверждают, что с продолжающимися движениями сопротивления на Украине создание должности в кабинете министров, единственной заботой которой будет поддержка и развитие украинских земель, значительно улучшит наше положение среди уставшего от войны населения.\n\nЕстественно, вполне вероятно, что министр будет этническим украинцем и будет стремиться защищать украинские культурные и политические права. На практике это даст больше власти украинской позиции в исполнительной власти. Хотя все это имеет смысл на первый взгляд, есть противники как слева, так и справа. Одна из главных причин, по которой это предлагается в первую очередь, заключается в том, что Украина, несомненно, является самой важной из возвращенных территорий, имея довоенное население около 40 миллионов человек и являясь неотъемлемой частью российской нации, не говоря уже об экономической важности. Но некоторые все еще видят в этом фаворитизм и утверждают, что если мы предлагаем министра по украинским делам, то мы могли бы также иметь министра для каждой автономии - так где же это заканчивается?\n\nНекоторые также видят в этом чрезмерную бюрократизацию. Автономии существуют не просто так, говорят они, поэтому нет причин уступать еще больше нашим меньшинствам. Если мы дадим этому время и усилия, протесты наверняка утихнут сами собой."
 russia.1105.a: "Имеет смысл."
 russia.1105.b: "Мы не можем выбирать фаворитов."
  
 russia.1106.t: "Харьков, город освобождения"
 russia.1106.d: "В январе 1879 года в городе Харькове родился Борис Викторович Савинков. Легенда повествует о Вожде, происходящем из обрусевшего украинского казачьего рода Савин, родословная которого почти пророчески символизирует Вождя как человека, который воссоединил Россию и Украину в вечном союзе. Этот фон дикой степи является корнем великой воли и энергии Савинкова.\n\nХарьков был одним из первых городов, освобожденных от немецкого контроля в начале Великой Отечественной войны. Он символизировал первый шаг в освобождении всей Святой Руси от тевтонского владычества. В ознаменование этого события на берегу реки Харьков была воздвигнута огромная статуя под названием "Вождь-Освободитель", спроектированная многообещающим молодым скульптором Алексеем Федоровичем Поповым. Этот бронзовый Савинков в военной форме и длинном пальто смотрит на Запад вызывающе, смело бросая вызов врагам России.\n\nОткрытие "Вождя-освободителя" также сопровождалось массовым митингом партии в Харькове и бронетанковым парадом по городу, в то же время Савинков впервые посетил Украину. Жители Харькова наверняка полюбят свою новую статую."
 russia.1106.a: "Он всегда любил свое лицо."
  
 russia.1107.t: "С Россией или с коммунизмом"
 russia.1107.d: "В Украине и некоторых других приграничных регионах была запущена кампания в СМИ, сосредоточенная на пороках социализма на Западе. Много места было уделено интервью и записям западных антисоциалистических диссидентов. Были ужасающие истории об ужасных условиях при социалистических режимах. Некоторые тексты были даже взяты у социалистов, таких как Эрик Блэр, которые были резкими критиками синдикалистских систем.\n\nЭта кампания стремится изобразить Запад как морально декадентский, хаотичный и произвольный, проводя много общего между большевиками и правящими "толпами" Парижа и Лондона, осаждающими "старые западные культуры" и разрушающими соборы до основания. Они противопоставляются историям украинских и белорусских солдат, которые храбро сражались с красными двадцать лет назад.\n\nВ целом, цель кампании кажется ясной: если вам приходится выбирать между коммунизмом и Россией, по крайней мере в России вы можете владеть собственной фермой."
 russia.1107.a: "Это точно!"
  
 russia.1108.t: "Массовые протесты на Украине"
 russia.1108.d: "Даже если не все украинцы являются частью движений сопротивления, большинство из них не питают особой любви к Москве. Это спорадически выливается в протесты и забастовки, часто провоцируемые действиями российской полиции или армии.\n\nСейчас на Украине вспыхнула новая волна протестов после арестов, которые считаются несправедливыми. Протестующие требуют прекратить насилие со стороны полиции и уважать их политические права."
 russia.1108.a: "Постарайтесь избегать эскалации."
 russia.1108.b: "Чем больше арестов, тем лучше."
  
 russia.1109.t: "Бои на украинских территориях"
 russia.1109.d: "Еще одна серия перестрелок произошла на Украине, спровоцированная партизанами УСНС против российского военного конвоя. Силы сепаратистов в основном состояли из бывших украинских солдат, сражавшихся по достаточно профессиональной тактике.\n\nОни смогли заблокировать путь колонне грузовиков и броневиков и захватить большую часть их вооружения. В следующий раз этого не произойдет."
 russia.1109.a: "Проклятия."
  
 russia.1110.t: "Убит командующий Украинским военным округом"
 russia.1110.d: "Командующий украинским военным округом попал в засаду в результате атаки Вооруженных сил лиги украинских националистов.\n\nДальнейшие подробности неизвестны, за исключением того, что нападение произошло в местном селе недалеко от Ровно, но его срочно доставили в больницу, где он скончался на следующее утро. Были организованы государственные похороны и проведена операция по отмщению за его убийство."
 russia.1110.a: "О, нет!"
  
 russia.1111.t: "Кампания пассивного сопротивления по всей Украине"
 russia.1111.d: "Несколько украинских диссидентов вышли на улицы с плакатами протеста и перекрыли дороги, выступая за смягчение законов, большую свободу для украинской автономии и многое другое, а некоторые даже выступали за восстановление независимости."
 russia.1111.a: "Примите некоторые требования."
 russia.1111.b: "Применить силу."
 russia.1111.c: "Не обращайте внимания."
  
 russia.1112.t: "Социалистическая агитация"
 russia.1112.d: "Неудивительно, что, учитывая, что Интернационал является нашим главным врагом, украинское движение сопротивления было наполнено социалистической риторикой.\n\nПравительство Украинской Социалистической Республики в изгнании, в настоящее время находящееся в Париже, призывает украинцев сопротивляться "оккупационным силам", а из социалистических стран контрабандой ввозится оружие для оказания помощи наиболее могущественным социалистическим группам, в первую очередь боротьбистам."
 russia.1112.a: "Проклятые коммунисты."
  
 russia.1113.t: "Выборы в Украине"
 russia.1113.d.1: "Настроение на выборах было апатичным, явка избирателей очень низкая. Тем не менее, избирательные кампании были достаточно организованными. Были как выборы губернских дум, так и Украинского Сойма, который является высшим органом автономии. В свою очередь, Сойм избирает Комиссара автономии и его правительство, которые действуют как исполнительная власть в украинских местных делах.\n\nДе-юре Украинский Сойм имеет право принимать законы в рамках российского федерального права и в целом управлять гражданскими делами автономии. Однако есть сомнения относительно того, насколько Кремль будет уважать эту автономию.\n\nВыборы были тяжелыми. Федеративные демократы и более мелкие социал-демократические группы в основном победили на Западной Украине и во многих городах, в дополнение к крестьянским спискам. Самым сильным регионом для Национального блока были восток и юг. Окончательным победителем является..."
 russia.1113.d.2: "Настроение на выборах было апатичным, с очень низкой явкой избирателей, усугубленной разделом Украины. Тем не менее, избирательные кампании как в Украинской, так и в Новороссийской автономии были достаточно упорядоченными. Были как выборы губернских дум, так и парламентов автономий, которые служат высшим органом автономий. В свою очередь парламенты избирают комиссаров автономий и их правительства, которые действуют как исполнительная власть в местных вопросах.\n\nДе-юре автономия имеет право принимать законы в рамках российского федерального права и в целом управлять гражданскими делами автономии. Однако есть сомнения относительно того, насколько Кремль будет уважать эту автономию.\n\nПолитические различия между двумя половинами очевидны. В Украинской автономии федеративные демократы одержали убедительную победу, поддержанную крестьянскими списками, социал-демократическими группами и эсерами. Голосование стало молчаливым протестом против раздела Украины и противостоянием Кремлю.\n\nТем временем на востоке выборы в Новороссии завершились незначительным перевесом "Национального блока", хотя федеративные демократы и эсеры добились значительных успехов в городах."
 russia.1113.d.3: "Настроение на выборах было апатичным, с очень низкой явкой избирателей, усугубленной разделом Украины. Тем не менее, избирательные кампании были достаточно организованными. Были как выборы губернских дум, так и Украинского сойма, который является высшим органом автономии. В свою очередь, сойм избирает комиссара автономии и его правительство, которые действуют как исполнительная власть в украинских местных делах.\n\nДе-юре Украинский сойм имеет право принимать законы в рамках российского федерального права и в целом управлять гражданскими делами автономии. Однако есть сомнения относительно того, насколько Кремль будет уважать эту автономию. На восточной стороне, за пределами автономии, украинские губернии имеют просто свои собственные выборные губернские думы, как и любая другая губерния в России.\n\nВ Украинской автономии федеративные демократы одержали убедительную победу, поддержанную крестьянскими списками и эсерами. Голосование стало молчаливым протестом против разделения Украины и противостоянием Кремлю.\n\nНа востоке явка была намного ниже, но Федеративные демократы выиграли большую часть местных мест, а Национальный блок показал слабые результаты за пределами нескольких регионов. Эти Федеративные демократы доминировали в Губернских думах и обещают бороться за возможное увеличение автономии."
 russia.1113.a: "Федеративные демократы одерживают убедительную победу."
 russia.1113.b: "Национальный блок формирует правительство."
 russia.1113.c: "Возможно, разделение сохраняет спокойствие."
 russia.1113.e: "Это выглядит не очень хорошо."
  
 russia.1115.t: "Протесты против пограничных войн"
 russia.1115.d: "Российские газеты, как правило, избегали говорить о боевых действиях, происходящих в сельской местности Украины и Беларуси, часто просто упоминая их как неопределенную "ситуацию на границе". Однако в этот момент невозможно не заметить, поскольку сотни тысяч мужчин вовлечены в это "поддержание мира" по всей Украине, Беларуси и другим освобожденным территориям. Несмотря на низкую интенсивность, на кладбища в России постоянно возвращается поток деревянных гробов.\n\nСегодня прошли крупные протесты, особенно в регионах, где многие мужчины все еще мобилизованы, организованные как левыми пацифистами, христианскими пацифистами, так и просто членами семей погибших солдат. Они требуют большей прозрачности от военных и скорейшего решения конфликта, прекращения "постоянного кровотечения Молодой России"."
 russia.1115.a: "Не то чтобы мы могли сделать что-то особенное."
 russia.1115.b: "Усиление цензуры."
  
 russia.1116.t: "Харьковские процессы"
 UKR_kharkiv_trials_intro: "Несмотря на ряд чиновников ныне несуществующего украинского правительства, которые бежали или скрываются, нам удалось захватить и удержать под стражей несколько высокопоставленных украинских государственных деятелей во время войны с Германией. Те, кто еще остался, в конечном итоге предстанут перед судом, но сейчас проводятся специально организованные судебные процессы, призванные подорвать моральный дух USNS и укрепить нашу поддержку в украинских регионах."
 russia.1116.d1: "$UKR_kharkiv_trials_intro$\n\nПроходит в Оперном театре в Харькове, есть много обвиняемых: высокопоставленные политики, такие как Николай Михновский, Иван Полтавец-Остряница и другие, в первую очередь сам гетман Павел Скоропадский, обвиняются в различных преступлениях. Прокурор выдвинул обвинения в антироссийской деятельности, преступлениях против мира, измене и насилии против украинского народа.\n\nВ свою защиту Скоропадский утверждал, что ничего из того, что он сделал, не было противозаконным и что он просто следовал конституционному закону. Однако мало кто в России симпатизирует ему, поскольку его считают мятежным предателем, и говорят, что он не пользуется особой популярностью и на Украине. Жесткое наказание этих агитаторов за их преступления против украинского народа могло бы стать способом завоевать народную поддержку, однако некоторые выступают за более мягкое наказание, полагая, что смертная казнь лишь сделает Скоропадского и его приспешников мучениками."
 russia.1116.d2: "$UKR_kharkiv_trials_intro$\n\nПроходит в Оперном театре в Харькове, есть много обвиняемых: высокопоставленные политики, такие как Опанас Феденко, Вячеслав Прокопович, а также военные высшего командного состава, такие как Роман Дашкевич и Петр Дьяченко. Прокурор выдвинул обвинения в антироссийской деятельности и преступлениях против мира.\n\nК сожалению, суд, похоже, не оправдал своего назначения. Обвиняемые умело защищались от обвинений, а доказательства против республиканских чиновников не смогли доказать ничего значимого. По сравнению с режимом Скоропадского, они, по крайней мере, имеют настоящую народную поддержку в Украине, и освещение суда было несколько сочувственным к ним. Без более конкретных подробностей обвинения в том, что они "замышляли с иностранными державами против украинского народа", в основном не оправдались.\n\nСейчас дело кажется безнадежным, а казнь обвиняемых, похоже, приведет только к мученичеству и дальнейшему сопротивлению. Попытка цензурировать информацию о суде может быть нашим лучшим выбором — если только новости не станут достоянием общественности, конечно."
 russia.1116.d3: "$UKR_kharkiv_trials_intro$\n\nПроходит в Оперном театре в Харькове, есть много обвиняемых: высокопоставленные политики, такие как Николай Сциборский, Яков Моралевич, а также военные высшего командного состава, такие как Андрей Мельник и Николай Капустянский. Прокурор выдвинул обвинения в антироссийской деятельности, преступлениях против мира, заговоре с иностранными державами, военных преступлениях и многом другом.\n\nОбвиняемые не смогли получить много сочувствия в Украине, кроме тех, кто связан с ЛУН. Многие в Украине, кто жил при ее режиме, вспоминали ее неблагоприятно из-за повсеместного подавления русского языка и насилия в отношении любого, кто не соглашался с действиями ЛУН. Не помогает делу ЛУН тот факт, что ее члены пришли к власти незадолго до начала войны в Европе, и, таким образом, ее режим ассоциируется с трудностями, которые она принесла. Более того, имеются неоспоримые доказательства зверств в отношении русскоязычных украинцев, поляков, крымских татар и других.\n\nВ конце концов, все они виновны, и довольно безразличное отношение к ним за пределами суда привело к тому, что многие рекомендовали смертную казнь для большинства из них."
 russia.1116.d4: "$UKR_kharkiv_trials_intro$\n\nПроходит в Оперном театре в Харькове, есть много обвиняемых, но самым известным является сам Александр Шумский. Хотя он известен как лидер боротьбистов, теперь он известен во всем мире как нечто большее: что-то вроде второго Гаврилы Принципа, поскольку именно при его режиме и действиях Европа столкнулась с волнениями. Прокурор выдвинул несколько обвинений против Шумского и других боротьбистов, таких как антироссийская деятельность, преступления против мира, заговор с иностранными державами с целью уничтожения Украины и подстрекательство к революции.\n\nТрудно сказать, много ли сторонников у Шумского в Украине. В конце концов, десятилетия коррумпированных правительств, как гетмана, так и пришедших после него республиканцев, оставили многих безразличными к политике. Более того, десятилетия пропаганды против Третьего Интернационала и социализма в целом создали несимпатичное отношение к боротьбистам.\n\nСуд, похоже, имеет большее значение за пределами Украины, чем на ней, и многие предостерегают от сурового приговора. Вопрос не в том, заслуживают ли они его — если бы не геополитика, мы бы их всех расстреляли, — но что есть, то есть. Если мы их казним, это может вдохновить USNS на поиски большей поддержки со стороны Третьего Интернационала, который уже принимает социалистическое украинское правительство в изгнании."
 russia.1116.a: "Давайте будем снисходительны."
 russia.1116.b: "Сделайте на этом пример!"
  
 russia.1117.t: "Положение украинского и белорусского языка"
 russia.1117.d: "Украинский и белорусский языки значительно возросли в использовании с тех пор, как они стали независимыми государствами. На данный момент русский язык стал второстепенным языком в этих автономиях. Естественно, это будет, по крайней мере, несколько изменено, и русский снова станет более актуальным в повседневной жизни украинцев и белорусов. Однако с точки зрения фактического управления этот вопрос стал довольно важным.\n\nВозможно, нам следует рассмотреть возможность сделать эти языки соофициальными на их родине — или, чтобы поощрять повседневное использование русского языка, сделать русский язык единственным официальным языком."
 russia.1117.a: "Разрешить их использование в органах местного самоуправления."
 russia.1117.b: "Русский всегда будет основным языком."
  
 russia.1120.t: "Украинское восстание"
 russia.1120.d: "Напряжение достигло предела, и украинское сопротивление достигло небывало высокого уровня. В Ровно — где центр республиканской агитации впервые взялся за оружие против гетманского режима — Юрий Тютюнник, лидер USNS, заявил, что Украина еще не потеряна, и поклялся сражаться вместе с Интернационалом за восстановление украинского суверенитета.\n\nМестный гарнизон был быстро подавлен, а силы Тютюнника захватили большую часть сельского запада."
 russia.1120.a: "Неужели нет конца раздорам?"
  
  ### Belarus Events 
  
 russia.1124.t: "Делатинизация"
 russia.1124.d: "Помимо Прибалтики, можно утверждать, что Белая Русь больше всего пострадала от немецкой оккупации в культурном отношении. Немцы приложили немало усилий, чтобы попытаться отделить ее от триединой русской нации, и, возможно, одним из худших преступлений этого разделения стало то, что правительство Минска зашло так далеко, что латинизировало белорусский язык. Массовые программы ликвидации неграмотности также проводились при ограниченном финансировании, что привело к более широкому использованию самого языка и, следовательно, его латинского алфавита.\n\nНе может быть никаких сомнений в том, что необходимо. Исполнительный комитет местного белорусского правительства постановил вернуться к кириллице в качестве официального алфавита белорусского языка, каковым он был на протяжении столетий до немецкой оккупации. Хотя в краткосрочной перспективе повторное введение кириллицы может быть сопряжено со своими трудностями, это достойная цена. Мы не можем позволить, чтобы снова сформировалась отдельная и антироссийская белорусская идентичность — они должны навсегда стать частью нашего союза."
 russia.1124.a: "Ошибки прошлого будут исправлены."
  
 russia.1125.t: "Восстановленные Северо-Западные Губернии"
 russia.1125.d: "Земля белорусов, Беларусь, является сердцем славянских племен, населенных ими с незапамятных времен. Русская армия освободила наших сородичей из-под прусского сапога, хотя не все, похоже, благодарны - именно в Беларуси германская пропаганда зашла дальше всего, даже латинизировав их язык, чтобы оторвать их от корней.\n\nТеперь, когда порядок восстановлен, мы должны принять долгосрочное решение о том, как будут управляться белорусские земли. Группы коллаборационистов, такие как Союз освобождения Беларуси Станислава Булака-Балаховича, который стал главной пророссийской организацией в стране во время войны, настаивают на создании белорусской автономии, хотя в конечном итоге мы можем просто ассимилировать белорусские губернии в Россию, как и любую другую российскую губернию."
 russia.1125.a: "Создать белорусскую автономию под управлением генерал-губернатора Булак-Балаховича."
 russia.1125.b: "Создать белорусскую автономию под управлением демократически избранного правительства."
 russia.1125.c: "Присоединить белорусские губернии напрямую."
  
 russia.1126.t: "Выборы в Белорусской Автономии"
 russia.1126.d: "Большинство старых партий Беларуси распались или находятся в открытом сопротивлении, и можно увидеть, что большая часть Беларуси апатична к своим новым хозяевам. Когда были объявлены выборы автономии, политическая жизнь внезапно возродилась, начавшись с формирования новых политических партий.\n\nИз пепла БСДП, которая доминировала на большей части белорусской политической сцены, восстала Белорусская партия социал-федералистов (БПСФ) Миколы Абрамчика. Партия выступает за продолжение народной демократии в Беларуси, пацифизм и социальные программы, а также защиту свободы народа вместе с российскими левыми партиями. Справа Булак-Балахович не смогла стать главой объединенной правой группы. Вместо этого бывший генерал Хасан Канопацкий стал известен как главный консервативный голос, призывающий белорусов принять новые реалии; вместо бессмысленного сопротивления сосредоточиться на восстановлении страны. Вокруг него сформировался правоцентристский Белорусский демократический союз (БДС)."
 russia.1126.a: "Правительство формируют социал-федералисты."
 russia.1126.b: "Демократический союз формирует правительство."
  
 russia.1127.t: "Белорусское Сопротивление"
 russia.1127.d: "Болота и леса оказались идеальными для партизанской войны, как мы уже видели во время военной оккупации. Сопротивление в Беларуси в значительной степени направляется ультранационалистической организацией Вацлава Ластовского "Зеленый дуб", которая вышла за рамки своей довоенной политической маргинализации. Наша разведка также выявила поддерживаемых Интернационалом партизан во главе с Константином Езавитовым, которые могут стать большей угрозой в долгосрочной перспективе из-за своей иностранной поддержки. Эти группы пытались координировать усилия с украинским сопротивлением, поскольку обе они действуют особенно активно из Пинских болот."
 russia.1127.a: "Мы с этим разберемся."
  
 russia.1128.t: "Атаман Белоруссии"
 russia.1128.d: "За короткое время белорусский генерал-губернатор Станислав Булак-Балахович стал печально известной фигурой. Он всегда был человеком большой энергии и воли, прокладывающим свой путь вне устоявшихся партий или даже национальностей. После оккупации Беларуси российскими войсками он сделал полный поворот и отдал свою организацию - Союз освобождения Беларуси - в пользование российской военной администрации. Этот союз в основном состоит из белорусских ветеранов, которые сражались против Германии и большевиков, и многие из них имеют польское или русское происхождение.\n\nТеперь, будучи генерал-губернатором, он и его правительство во главе с Тимофеем Хведченей управляют Беларусью как все более персоналистским режимом. Пропаганда изображает Булака-Балаховича - "Атамана Беларуси" - как единственную защиту белорусского самоуправления, единственного человека, который имеет возможность и авторитет для переговоров с Кремлем. В политическом плане СОБ проводит программу социального консерватизма, социальных реформ и антисоциализма."
 russia.1128.d.szrs: "За короткое время белорусский генерал-губернатор Станислав Булак-Балахович стал печально известной фигурой. Он всегда был человеком большой энергии и воли, прокладывающим свой путь вне устоявшихся партий или даже национальностей, и много лет знал Бориса Савинкова лично. После оккупации Беларуси российскими войсками он сделал полный поворот и отдал свою организацию — Союз освобождения Беларуси — в пользование российской военной администрации. Этот союз в основном состоит из белорусских ветеранов, которые сражались против Германии и большевиков, и многие из них имеют польское или русское происхождение.\n\nОн быстро стал доверенным лицом вождя в белорусских делах. Будучи генерал-губернатором, он и его правительство во главе с Тимофеем Хведченей управляют Беларусью как все более персоналистский режим. Пропаганда изображает Булака-Балаховича — "Атамана Беларуси" — как единственного защитника белорусского самоуправления, человека, который уступает только своему хорошему другу Савинкову, освободителю всех славянских народов. В политическом плане СОБ трансформировалась в белорусское отделение СЗРС, проводя кампании, пропагандирующие крестьянский популизм, панславистский национализм и антикоммунизм."
 russia.1128.a: "Он становится слишком независимым во вред себе."
 russia.1128.b: "Он проделал замечательную работу."
  
  ### Baltic Events 
  
 russia.1130.t: "Будущее Прибалтийских губерний"
 russia.1130.d: "Из всех мест, в странах Балтии можно сказать, что мы, русские, если не приветствуемся, то, по крайней мере, предпочитаемся правлению балтийских немцев. Мы создали некоторую доброжелательность среди эстонцев и латышей, благодаря нашей поддержке их партизанской войны против немцев. Оба их правительства в изгнании также действовали из России, и Двинская автономия была в значительной степени сформирована, чтобы обратиться к ним: Свободная Латвия в Свободной России, как гласил лозунг СЗРС.\n\nНа практике это означает, что, хотя и казалось бы лицемерным отказывать прибалтам в их свободе (хотя этот термин имеет некоторую гибкость), они также не в состоянии противостоять нам. Мы должны выбрать, позволим ли мы им сохранить свои собственные нации, интегрируем их в [RUS.GetNameDef] как автономии или просто как комиссарские губернии."
 russia.1130.a: "Предоставить Прибалтике автономию."
 russia.1130.b: "Оставить их комиссарскими губерниями."
  
 russia.1131.t: "Будущее балтийских союзников России"
 russia.1131.d: "Наши отношения с нашими балтийскими союзниками всегда были непростыми. Альянс между нашими двумя государствами был в значительной степени прагматичным, направленным против немцев, и они сохраняли большую независимость вплоть до этого момента.\n\nПосле устранения немецкой угрозы, возможно, пришло время нам ясно дать понять, что эти привилегированные отношения были временными, и усилить контроль над нашими балтийскими союзниками."
 russia.1131.a: "Конечно. Поставьте им ультиматум."
 russia.1131.b: "Это не нужно."
  
 russia.1132.t: "Русский Ультиматум"
 russia.1132.d: "Сегодня посол России в нашей стране передал ультиматум, требуя, чтобы наше правительство приняло ряд российских советников и разрешило постоянное военное присутствие в нашей стране. Это по сути сделало бы нас государством-клиентом России.\n\nУ нас, честно говоря, нет выбора в этом вопросе — должны ли мы принять?"
 russia.1132.a: "Мы ничего не можем сделать."
 russia.1132.b: "Свобода или смерть!"
  
 russia.1133.t: "[FROM.GetNameDef] Принимает"
 russia.1133.d: "Правительство [FROM.GetAdjective] приняло наши требования, сделав наш ультиматум успешным."
 russia.1133.a: "Хорошо."
  
 russia.1134.t: "[FROM.GetNameDef] Отказывается от Ультиматума!"
 russia.1134.d: "Правительство [FROM.GetAdjective] глупо отклонило наш ультиматум. Неважно, мы в мгновение ока захватим их страну."
 russia.1134.a: "Это не должно занять много времени."
  
 russia.1135.t: "Лесные братья восстают снова"
 russia.1135.d.latvia: "Как оказалось, трудно усмирить партизанское движение, которое мы сначала вооружили и обучили сами. Не все в балтийских провинциях были довольны присоединением региона к России.\n\nВ Латвии российская администрация отступила, найдя широкую поддержку только в Двинске и Риге. В сельской местности вокруг них "лесные братья" генерала Яниса Курелиса возобновили военные действия. Они осудили Кремль за его "ложь латышскому народу" и требуют самоопределения Латвии, вывода российских администраторов и назначения латышей во главе Латвии. В ответ те балтийские немцы, которые остались в стране, в значительной степени отказываются от своей лояльности в пользу русских."
 russia.1135.d.estonia: "Как оказалось, трудно усмирить партизанское движение, которое мы сначала вооружили и обучили сами. Не все в Прибалтике были довольны российской аннексией региона.\n\nВ Эстонии движение сопротивления генерала Пауля-Августа Лиллелехта возобновило борьбу против русских, сосредоточившись вокруг Выру и других лесных районов юго-восточной Эстонии. Они заявили, что продолжат борьбу против "незаконной оккупации" до тех пор, пока Кремль не признает права Эстонии и не позволит им избрать собственное правительство с суверенной властью над Эстонией."
 russia.1135.d.both: "Как оказалось, трудно усмирить партизанское движение, которое мы сначала вооружили и обучили сами. Не все в прибалтийских провинциях были довольны российской аннексией региона.\n\nВ Латвии российская администрация отступила, найдя широкую поддержку только в Двинске и Риге. В сельской местности вокруг них "лесные братья" генерала Яниса Курелиса возобновили военные действия. Они осудили Кремль за "ложь латышскому народу" и требуют самоопределения Латвии, вывода российских администраторов и назначения латышей во главе Латвии. В ответ те балтийские немцы, которые остались в стране, в значительной степени отказываются от своей лояльности русским.\n\nВ Эстонии движение сопротивления генерала Пауля-Августа Лиллелехта возобновило борьбу против русских, сосредоточившись вокруг Выру и других лесных районов юго-восточной Эстонии. Они заявили, что продолжат борьбу против "незаконной оккупации" до тех пор, пока Кремль не признает права Эстонии и не позволит им избрать собственное правительство с суверенной властью над Эстонией."
 russia.1135.a: "Серьёзно? Они сопротивляются оружием, которое мы им дали?"
  
 russia.1136.t: "Сопротивление распространяется на Литву"
 russia.1136.d: "Литва в огне, как и остальная часть нашей границы. Несмотря на нашу раннюю поддержку Литовского активистского фронта, движение теперь раскололось, дав жизнь Боевому союзу Литвы. Возглавляемая генералом Казисом Шкирпой, новая организация получает поддержку в основном от литовских националистов.\n\nПоляки и белорусы региона были более благосклонны — или, скорее, более апатичны — к российской администрации. Тем не менее, леса Литвы представляют собой благоприятную территорию для движения сопротивления."
 russia.1136.a: "Разве вы не видите, что ваши усилия тщетны?"
  
  ### Caucasus Events 
  
 russia.1150.t: "Будущее Северного Кавказа"
 russia.1150.d: "Особая Кавказская Автономная Область (ОСКАБ) была окончательно упразднена после двух десятилетий неудач. Эта система региональной автономии часто была нефункциональной и коррумпированной, где такие группы, как терские казаки и осетины, использовали ее как средство контроля, в то время как чеченцы и ингуши никогда не имели той свободы, которую они хотели. Но вопрос в том, какой будет новая система?\n\nБлиже всего к нынешней системе будет Северо-Кавказская Горная Автономия (СЕКАВКАБ). Терек будет отделен от государственного образования, в которое войдут только горские народы, каждый из которых будет иметь свою собственную субавтономию под избранным правительством СЕКАВКАБ.\n\nМы также могли бы полностью сократить средний уровень и создать ряд более мелких органов: Чеченская Автономия, Ингушская Автономия, Осетинская Автономия, Аланская Автономия и так далее. Это действительно несет риск все более неравномерного развития региона. Наконец, мы могли бы просто сделать эти регионы комиссариальными губерниями, как и многие другие регионы проживания национальных меньшинств в России, — обычными губерниями, где местные жители имеют определенную степень местной демократии для самостоятельного решения своих дел."
 russia.1150.a: "Образовать Северо-Кавказскую автономию."
 russia.1150.b: "Образовать отдельные национальные автономии."
 russia.1150.c: "Просто превратить их в комиссарские губернии."
  
 russia.1152.t: "Будущее Южного Кавказа"
 russia.1152.d.szrs: "Снова русское правление охватывает обе стороны Кавказских гор, и великий город Тбилиси был возвращен нам. Даже в века Кавказского наместничества, когда Россия управляла регионом, он никогда не был по-настоящему мирным, и было бы наивно полагать, что эти горы и долины легко покорятся.\n\nНесмотря на это, новый приказ прибыл с гусеницами Т-34. Генерал Исса Плиев, талантливый осетин и союзник СЗРС, был назначен командующим недавно сформированным Южно-Кавказским военным округом, которому поручено умиротворение региона. Мы уже набираем местных жителей, симпатизирующих СЗРС, для укомплектования административных органов, и они, похоже, возлагают надежды на создание кавказских автономий под руководством коллаборационистов."
 russia.1152.d.dem: "Снова русское правление охватывает обе стороны Кавказских гор, и великий город Тбилиси был возвращен нам. Даже в веках Кавказского наместничества, когда Россия управляла регионом, он никогда не был по-настоящему мирным, и было бы наивно полагать, что эти горы и долины легко покорятся.\n\nНесмотря на это, новый приказ прибыл с гусеницами Т-34. Генерал Маркиан Попов был назначен командующим недавно сформированным Южно-Кавказским военным округом, которому было поручено умиротворение региона. По мере того, как военная оккупация постепенно снимается и восстанавливается гражданское управление, население пробуждается к новой реальности. Большая часть политического истеблишмента была уничтожена из-за их антироссийских настроений, и администрация в значительной степени использует апатичное настроение в регионе. Возникло несколько новых "федералистских" партий, чтобы организовать политическую жизнь и лоббировать большую автономию."
 russia.1152.a: "На Южном Кавказе будут свои автономии."
 russia.1152.b: "Превратить их в губернии."
  
 russia.1153.t: "Горная война"
 russia.1153.d: "Была ли в истории горная цепь, которая потребовала больше русской крови, чем великий Кавказ? Наши сыновья истекали кровью по обе стороны гор, будь то против ингушей, чеченцев, грузин, азербайджанцев... пересеченная горная местность дает группам сопротивления идеальную землю для ведения их безнадежной, но упорной войны.\n\nРусская армия может удерживать железную хватку на дорогах и городах, но партизаны, действующие вдали от гор, всегда исчезнут в земле, прежде чем их смогут уничтожить. Остается только медленная, утомительная и кровавая борьба."
 russia.1153.a: "Очистите их медленно и методично."
 russia.1153.b: "Больше внимания уделяйте настроениям людей."
 russia.1153.c: "Северный Кавказ — доказательство того, что это может работать!"
  
 russia.1154.t: "Правительство Грузии"
 russia.1154.d: "Теперь, когда Грузия стабилизировалась, необходимо создать гражданскую администрацию. Лучшим вариантом для нас было бы использовать некоторых из наиболее аполитичных бюрократов, которые ранее служили при меньшевистском режиме, поскольку у них большой опыт работы в Грузии."
 russia.1154.d.szrs: "Теперь, когда Грузия стабилизировалась, необходимо создать гражданскую администрацию. К счастью, некоторые местные националисты с нашего благословения основали местное отделение СЗРС во главе с Александром Манвелишвили, молодым и харизматичным ученым. До недавнего времени Манвелишвили был довольно незначительной фигурой в грузинской политике, бывшим членом Tetri Giorgi, недовольным ее монархическими наклонностями.\n\nВ настоящее время местные отделения СЗРС сталкивается с многочисленными проблемами из-за того, что российское правление крайне непопулярно в регионе, и эта проблема, как мы надеемся, скоро будет решена."
 russia.1154.d.solonevich: "Теперь, когда Грузия стабилизировалась, необходимо создать гражданскую администрацию. К счастью, члены местной монархической организации, известной как Союз грузинских традиционалистов, предложили свою помощь в ее создании. А именно, известный бизнесмен Георгий Мачабели, поддерживаемый генералом Шалвой Маглакелидзе, взял на себя обязанности местного администратора.\n\nМачабели, известный монархист, который ранее пытался установить монархию в Грузии в 1917-1918 годах, также имеет поддержку некоторых местных правых элементов и военных деятелей, что делает его идеальным для этой роли."
 russia.1154.d.dem: "Теперь, когда Грузия стабилизировалась, необходимо создать гражданскую администрацию. Лучшим способом сделать это были бы выборы, и некоторые из более мелких ранее существовавших партий выразили свою готовность сотрудничать с российским правительством. Это оставляет две основные партии, которые будут соревноваться на предстоящих выборах: Социалистическая федералистская партия и Грузинская национальная партия.\n\nСоциалистическая федералистская партия является одной из старейших партий в Грузии, образованной в 1904 году с целью объединения Российской империи в федерацию и создания грузинской автономии в демократических социалистических рамках. Они были меньшей, но все еще влиятельной партией в Демократической Республике Грузия, тесно сотрудничая с меньшевиками. Теперь, когда Социал-демократическая партия находится в упадке, федералисты были первыми, кто заявил о своей лояльности по отношению к нам и приобрели значительное влияние благодаря нескольким членам Социал-демократической и Социал-революционной партий, перешедшим к ним. Партия снова работает на либерально-социалистической платформе, федерализме, а также защите местных этнических меньшинств Грузии.\n\nГрузинская национальная партия ранее была отколовшейся от национал-демократов, ненадолго отделившись от них в 1918 году из-за личной неприязни, только чтобы снова присоединиться к ним в 1921 году. С аннексией Грузии их лидер Григол Вешапели снова отделился от остальных национал-демократов и сплотил вокруг себя пророссийских правых. Партия в основном либерально-консервативная, находящаяся под влиянием идей покойного Ильи Чавчавадзе, а также включающая элементы аграризма и гражданского национализма."
 russia.1154.d.monarchy: "Теперь, когда Грузия стабилизировалась, необходимо установить гражданское управление. Хотя нет сомнений в том, что мы должны провести выборы, есть вопрос о грузинской короне. Раньше она принадлежала царю России, но коронация члена царского дома Багратиони, безусловно, была бы более привлекательным вариантом для грузин.\n\nВ настоящее время грузинский престол оспаривается между ветвями Мухранели и Грузинской царской семьи. Ветвь Грузинской происходит напрямую от последнего царя Грузии, но Ираклий Багратион-Мухранский является близким другом царя Владимира и поэтому был выбран в качестве кандидата под царственным именем Ираклий III."
 russia.1154.d.monarchy.leonida: "Теперь, когда Грузия стабилизировалась, необходимо установить гражданское управление. Хотя нет сомнений в том, что мы должны провести выборы, есть вопрос о грузинской короне. Раньше она принадлежала царю России, коронация члена царского дома Багратиони, безусловно, была бы более привлекательным вариантом для грузин.\n\nВ настоящее время грузинский престол оспаривается между ветвями Мухранели и Грузинской царской семьи. Ветвь Грузинской происходит напрямую от последнего царя Грузии, но Ираклий Багратион-Мухранский является братом княгини Леониды, которая, по слухам, имела близкие отношения с царем Владимиром. Таким образом, Ираклий был выбран в качестве кандидата под царственным именем Ираклий III."
 russia.1154.d.monarchy.wrangel: "Теперь, когда Грузия стабилизировалась, необходимо установить гражданское управление. Хотя нет сомнений в том, что мы должны провести выборы, есть вопрос о грузинской короне. Раньше она принадлежала царю России, но коронация члена царского дома Багратиони, безусловно, была бы более привлекательным вариантом для грузин.\n\nВ настоящее время грузинский престол оспаривается между ветвями Мухранели и Грузинской царской семьи. Ветвь Грузинской происходит напрямую от последнего царя Грузии, и поэтому молодой Петре Багратион-Грузинский был выбран в качестве кандидата под царственным именем Петре I."
 russia.1154.d.monarchy.solonevich: "Теперь, когда Грузия стабилизировалась, необходимо создать гражданскую администрацию. Несмотря на значительное сопротивление нашему правлению, Союз грузинских традиционалистов, местная монархическая организация, выступила в нашу поддержку. Организация, возглавляемая князем Георгием Мачабели, ранее представляла себе грузинское царство, не слишком отличающееся от нашей Народной монархии, и поэтому Мачабели был назначен местным администратором.\n\nХотя Мачабели был доволен своей ролью, он выразил обеспокоенность тем, что грузинский народ не примет очередную аннексию смиренно. Ссылаясь на условия Георгиевского трактата 1783 года, он предложил короновать члена царского дома Багратиони и создать автономное царство Грузия в пределах нашей империи. Сам царский дом разделен на две младшие ветви, Грузинские и Мухранели, обе из которых претендуют на то, чтобы быть законными наследниками престола. Союз грузинских традиционалистов поддерживает Мухранели, и сам царь Владимир имеет дружеские отношения с членами этой ветви. Таким образом, если мы осуществим это предложение, Ираклий Багратион-Мухранели будет коронован как царь Грузии под царским именем Ираклий III.\n\nМногие в российских монархических кругах не желают принимать такое предложение. Корона Грузии исторически принадлежала царю после 1801 года, и члены ветви Мухранели никогда не были царями Грузии. С другой стороны, коронация Багратиони определенно легитимизировала бы наше правление в регионе."
 russia.1154.a: "Назначить местное бюрократическое правительство."
 russia.1154.b: "Назначьте местных националистов."
 russia.1154.c: "Укрепляйте Союз традиционалистов."
 russia.1154.e: "Будут выборы."
 russia.1154.f: "Корона Грузии принадлежит царю!"
 russia.1154.g: "Ладно, пусть у них будет свой король."
  
 russia.1155.t: "Выборы в Грузии"
 russia.1155.d: "Несмотря на относительную стабильность в регионе, среди грузинского народа все еще царит чувство апатии и презрения к нашей администрации. Таким образом, местные выборы в Грузинский национальный совет и Губернскую думу не смогли собрать значительного уровня явки избирателей.\n\nМногие видные деятели в Грузии считают партии, участвовавшие в них, предателями, что еще больше разжигает огонь. Тем не менее, выборы прошли без каких-либо помех, и результаты известны. Большинство мест получили..."
 russia.1155.a: "Социалисты-федералисты во главе с Иесе Бараташвили."
 russia.1155.b: "Грузинская национальная партия во главе с Григолом Вешапели."
  
