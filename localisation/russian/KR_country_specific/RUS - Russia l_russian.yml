 russia.263.t: "Расширение полномочий Госстражи"
 russia.263.d: "Оптимизация органов внутренней безопасности под контролем единой партийной организации была давней целью. При прежних правительствах правоохранительные органы были слабыми, и коммунистам позволялось действовать свободно. С новым указом президента Государственная охрана — Госстража — будет расширена до общего органа безопасности, и все, от пограничной службы до правоохранительных органов и тайной полиции, будет включено в ее состав. Аналогичным образом, обязанности Госстражи будут включать охрану президента и руководства партии, и они будут выбираться только из самых преданных россиян, приносящих присягу на службу самому Вождю. Савинков назначил Флегонта Клепикова директором Госстражи с его прежней должности директора Охраны. Директор Клепиков немедленно начал кадровые перестановки, чтобы обеспечить эффективность и лояльность организации.\n\nВопрос о фактическом объеме полномочий Госстражи особенно беспокоил военных. Было предложено передать особые военные районы, такие как Северный Кавказ и будущие "освобожденные" территории, под контроль Госстражи. Таким образом, военные могли бы сосредоточиться исключительно на внешних врагах, в то время как фактическое управление районами за линией фронта осуществлялось бы подразделениями Госстражи под политическим руководством. Однако это по сути расширило бы организацию из обширного агентства безопасности в полноценную "теневую армию", контролируемую людьми Вождя напрямую, что заставило армейское руководство беспокоиться о неэффективном использовании рабочей силы и ресурсов — и, хотя об этом не говорится открыто, беспокоиться за их жизни."
 russia.263.a: "Клепиков сосредоточится только на внутренних врагах."
 russia.263.b: "Клепиков также будет курировать оккупированные регионы."
  
 russia.264.t: "Министерство национальной культуры"
 russia.264.d: "Главной причиной успеха СЗРС было не содержание их послания, а то, что оно было самым громким и лучше всего сформулированным. Для продолжения наших пропагандистских усилий было организовано новое министерство, которое не только занимается типичными вопросами культуры, но и имеет широкие полномочия по контролю над прессой и значительное финансирование для продвижения культурных проектов, которые считаются полезными для национального единства. Кроме того, государственная радиоинфраструктура будет находиться под надзором министерства.\n\nМинистерство будет стремиться сотрудничать с артистами, чья работа может быть официально одобрена. С этими "национальными артистами" в сознание людей будут внедряться надлежащие ценности. Искусство, музыка, поэзия, кино, спорт, шахматы, балет — если это часть коллективной русской психики, оно должно быть направлено на служение государству и Вождю и вселять в людей полную веру в Третью Россию.\n\nДва главных кандидата на этот пост — секретарь партии Кароль Вендзягольский и доктор Петр Савицкий. Вендзягольский уже был фактическим главным пропагандистом государства, руководя связями с общественностью и журналами СЗРС и продолжит с мощным посланием: Вождь, самый необыкновенный человек, который когда-либо жил, имеет дарованное Богом видение, и каждый русский, который последует за ним, будет иметь место в этом великом будущем. Савицкий — несколько более радикальный выбор, поскольку он стремится сосредоточить пропаганду на перестройке всей русской идентичности. Его мантра "У нас больше общего с турком, чем с немцем" — это принцип его мышления; русские должны отказаться от идей западности и просвещения и полностью принять свое военное прошлое. В любом случае, идеалы СЗРС будут внедрены во все средства массовой информации."
 russia.264.a: "Вендзягольский гениален!"
 russia.264.b: "Видение Савицкого революционно."
  
 russia.265.t: "Артелизация"
 russia.265.d: "Учитывая почитание СЗРС "мира", традиционной крестьянской деревни, можно ожидать, что партия будет лебезить перед не менее почтенным институтом "артели". Обычно переводимая как торговый кооператив, артель организовывала ремесленников, крестьян и рабочих на протяжении столетий. В последние десятилетия артели стали краеугольным камнем смешения города и деревни в России, поскольку крестьяне, мигрирующие в поисках сезонной работы в городах, почти неизменно организовывались в артели на основе своей родной деревни. Артели играли любопытную роль, как пополняя новыми членами гораздо более "пролетаризированные" профсоюзы, так и поддерживая традиционные связи с деревней.\n\nОднако Гражданская война и подъем СЗРС привели к дальнейшему расколу артелей и профсоюзов. Имея зарождение как крестьянская партия, СЗРС нашел в артелях естественных союзников, которые разочаровались из-за презрения, которое они получили от пролетарских профсоюзов. Савинков и сам сыграл свою роль в этом альянсе, поскольку и традиционализм, и революционный потенциал артели были представлены в его собственных трудах. Давний поклонник нигилиста Сергея Нечаева, Савинков адаптировал элементы общественного порядка Нечаева, когда-то пренебрежительно названного Марксом и Энгельсом "казарменным коммунизмом".\n\nС приходом к власти СЗРС и земельной реформой, приведшей в города больше крестьян, чем когда-либо прежде, настало время для артели стать новой опорой России. Официальное покровительство сделает артели неотъемлемой частью государственной промышленности, а рабочие будут обеспечены жильем, питанием и руководством в обстановке дисциплины и равенства. Профсоюзы уже выразили свое полное несогласие с этой "атакой на организованный труд", но, учитывая, что искоренение синдикализма является одной из целей расширения артельной системы, это может означать только то, что план работает."
 russia.265.a: "Им придется с этим справиться."
  
 russia.266.t: "Федеративное устройство России"
 russia.266.d: "Федеративная республика Россия имеет различные самоуправляемые области, наиболее важные регионы Алаш и Кавказ, и ее десять казачьих войск. Кроме того, губернии имеют свою собственную автономию и региональные Думы, а те, которые классифицируются как губернии культурных меньшинств, даже избирают своего собственного комиссара, вместо того, чтобы иметь назначенного Москвой губернатора. Вся система представляет собой ряд компромиссов, хотя и не совсем неприятных для программы СЗРС - в конце концов, мы подчеркиваем свободу крестьянства и простых людей, а также получили поддержку от национальных меньшинств. Тем не менее, система обременительна, особенно потому, что местная демократия крупных городов держала их в руках наших политических врагов.\n\nНа столе три варианта. Либо мы могли бы сохранить систему такой, какая она есть, но просто гарантировать, что СЗРС или их местные партии-сателлиты управляют каждой региональной Думой в стране, посредством запугивания, подавления и пропаганды. Это уже верно для большей части сельской местности.\n\nВ качестве альтернативы мы могли бы добавить дополнительный уровень контроля над этой автономией в форме абсолютного президентского надзора. Все законы, принятые региональными думами, могли бы быть отменены президентом по желанию, гарантируя, что если политически сомнительные силы придут к власти, они не смогут нанести долгосрочный ущерб. Это решение, которое, кажется, предпочитает сам Вождь.\n\nТретий вариант — начать разрушать всю систему, постепенно ограничивая полномочия этих региональных дум и автономий, пока они не станут просто бумажными штампами и бюрократическими центрами. Это было бы непопулярно даже среди некоторых из наших избирателей, но в конечном итоге привело бы к максимально централизованной системе."
 russia.266.a: "Просто убедитесь, что СЗРС управляет каждой губернией."
 russia.266.b: "Местная автономия с абсолютным правом вето президента."
 russia.266.c: "Начните подрывать автономию регионов."
 RUS_centralisation_tt: "Когда национальный дух исчерпает себя:"
  
 russia.267.t: "Решение вопроса террора"
 russia.267.d: "Российские ВВС, ВВФР, в основном были сосредоточены на малых бомбардировщиках и поддержке наземных операций, во многом из-за настойчивости Корнилова. Молодой офицер ВВС и теоретик Василий Хрипин был особенно ярым сторонником смены направления: ВВС должны стать инструментом террора, а не просто заменой артиллерии.\n\nЭта тема также привлекла внимание Вождя, который часто подчеркивал важность русской авиации и демонстрировал ее в пропаганде СЗРС. Говорят, что его террористическая ячейка уже планировала использовать аэроплан для убийства царя в 1907 году. С современными технологиями авиация стала "радикальным решением вопроса террора". Вместо того, чтобы бомбить отдельных людей, современные технологии позволяют бомбить целые страны, запугивая и подчиняя их.\n\nОднако руководство армии настроено более скептически - в частности, [RUS_GetArmyChief] утверждает, что нынешняя доктрина поддержки поля боя является более эффективным использованием ограниченных бомбардировочных флотов России. Однако "Лобби террора", сосредоточенное вокруг Хрипина, продвигает собственную военную школу - и, возможно, в будущем, собственные силы террора-бомбардировки."
 russia.267.a: "Да! Заставьте каждого немца съежиться от страха!"
 russia.267.b: "Войны выигрываются не посредством террора, а посредством разрушений."
