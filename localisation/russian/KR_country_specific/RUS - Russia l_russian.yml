 RUS_sponsored_rural_region: "Спонсируемый сельский регион"
 RUS_sponsored_rural_region_desc: "Если бы кто-то зашел в деревню или маленький город здесь и попросил бы указать, в какой исторический период они живут, широкий диапазон возможных ответов продемонстрирует жалкое состояние, в котором находится сельская местность.\n\nОчевидно, что жилье нуждается в улучшении, требуется улучшение доступа к водоснабжению, создание новых дорожных и железнодорожных соединений, значительное расширение здравоохранения и санитарии, доступ к электричеству и многие другие вопросы, которые потребуют многих лет для решения."
  
