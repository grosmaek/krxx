 RUS_court_jadidists: "Суд над джадидистами"
 RUS_court_jadidists_desc: "Джадидистское движение, особенно заметное в Средней Азии, но в целом сильное среди российских мусульман, является реформистским и модернистским прочтением ислама. Многие из их целей совпадают с реформаторски настроенными русскими христианами."
 RUS_court_bundists: "Признать бундистов"
 RUS_court_bundists_desc: "Всеобщий еврейский Бунд очень активен, особенно в Москве и Петрограде, но в прошлом они подвергались остракизму со стороны властей, а СЗРС их сильно поносила. Однако бундовцы никогда не отказывались от своего социального реформизма и попыток и могут поддержать нашу политику."
 RUS_ecumenic_reform: "Экуменическая церковная реформа"
 RUS_ecumenic_reform_desc: "Несмотря на свободу вероисповедания, на практике Русская Православная Церковь занимает доминирующее положение по отношению к другим христианским конфессиям. Они получают преференциальное отношение от многих местных властей за счет католических и протестантских общин."
  
 RUS_NMD_media_empire_tt: "Стоимость £decision_icon_small §H$RUS_NMD_media_empire$§! снижена с 50 до 30."
  
 RUS_3rd_constitutional_assembly: "Третье Всероссийское Учредительное Собрание"
 RUS_3rd_constitutional_assembly_desc: "Российская Республика пережила и Ленина, и Савинкова, но лишь ненамного. Страна потеряла веру, и порядок в значительной степени поддерживается русской армией под командованием генерал-фельдмаршала [RUS_GetArmyChief]. Временное правительство [GetSecondInCommand] созвало Учредительное собрание, в состав которого вошли оставшиеся члены Думы выборов 1934 года, а также представители Верховного суда и другие эксперты в области права. После завершения работы над проектом конституции будут организованы новые выборы, и документ будет передан Думе.\n\nНиже перечислены фракции собрания. Для принятия конституции большинство фракций должны согласиться с конституцией, и военные должны всегда соглашаться.\n§SСоциалистическая фракция ([?RUS_socdem_var|0])§! [RUS_socdem_approval]\n§lПравоэсеровская фракция ([?RUS_soclib_var|0]):§! [RUS_leftlib_approval]\n§mФракция кадетов ([?RUS_marlib_var|0]):§! [RUS_rightlib_approval]\n§cФракция монархистов ([?RUS_soccon_var|0]):§! [RUS_con_approval]\n§PФракция военных ([?RUS_mil_var|0]):§! [RUS_mil_approval]\n"
