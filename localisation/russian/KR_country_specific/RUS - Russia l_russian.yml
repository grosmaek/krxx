 demrus.58.t: "Старейшина кадетов"
 demrus.58.d: "Княжеская семья Долгоруковых (ведущая свое происхождение от династии Рюриковичей) была в ядре Конституционно-демократической партии с самого начала, с их огромным богатством и престижем, поддерживающими различные либеральные, демократические и даже пацифистские дела. Братья Павел и Петр оба старые и уважаемые деятели кадетов. Здоровье Павла сильно пошатнулось в заключении во время режима Савинкова, но Петр все еще удивительно энергичен для своего возраста. С партийным кризисом после отставки Маклакова была выбрана надежная фигура для восстановления партии.\n\nЭсеры часто высмеивали кадетов за то, что они были "демократией для господ", и Петр Долгоруков — богатый князь — не помогает очистить это представление. Тем не менее, даже если кадетское руководство утверждается оторванным от простых людей, у Петра Дмитриевича ясная история. Он сидел в тюрьме за свою республиканскую и демократическую деятельность, которая началась еще во времена правления Николая II, и в какой-то момент даже лишился дворянских титулов за призывы к крестьянам бойкотировать царских чиновников и армию.\n\nМногократный министр и почти двадцатилетний служивший в Государственном совете, Долгоруков — человек, тесно связанный с политической элитой, хотя, надо сказать, у него больше связей с крестьянскими организациями, чем у многих других кадетов. В своей первой речи в качестве президента республики он призвал партию вернуться к своим корням — как Партии народной свободы. Несмотря на свой патерналистский подход, он всегда был настоящим демократом — но демократом умеренности и ретроспекции."
 demrus.58.a: "В его руках Россия будет в безопасности!"
  
 demrus.59.t: "Президент Святой Руси"
 demrus.59.d: "То, что Россия является республикой, никоим образом не умаляет того факта, что после 1453 года духовное сердце Рима было перенесено в последний оплот истинной православной христианской веры — Святую Русь. Хотя это более типично связано с монархистами, это глубоко религиозное понимание русской идентичности и культуры можно также найти у Антона Карташёва и его последователей в правом конце Конституционно-демократического союза. Карташёв утверждает, что самое свободное общество также является самым нравственным, и консерваторы всех эпох совершают ошибку перегиба и контроля, отталкивая простого человека, даже если их цели моральны.\n\nНо в других вопросах правые кадеты — явно консервативные либералы. Карташёв хочет сохранить сильную Русскую православную церковь как основу российского гражданского общества, внося свой вклад в помощь бедным и больным совместно со светскими институтами. Попытка навязать всем христианство — тщетная, саморазрушительная попытка, но Россия все еще может быть построена в соответствии с лучшим из христианства, и она может стремиться защищать верующих как в России, так и в мире. Несмотря на то, что кадеты официально поддерживают разделение церкви и государства, Карташев часто описывал идеальные отношения как скорее симфонию — где государство и церковь сотрудничают ради общего блага."
 demrus.59.a: "Да благословит Бог Россию!"
  
 demrus.60.t: "Контроль Государственного Совета"
 demrus.60.d: "Конституция России определяет Председателя Государственного совета — верхней палаты Думы — как второго по силе человека в государстве, который берет на себя президентские обязанности, если он по той или иной причине не может их выполнять. Кроме того, Председатель руководит дискуссией в Государственном совете. Должность имеет значительный престиж и дает человеку широкие возможности для выражения своих собственных взглядов.\n\nВ то время как Председатель избирается Государственным советом, в силу конституционно-демократического большинства вместе с нашими союзниками, тот, кого партия решит выдвинуть, почти наверняка победит. Ожидаемым курсом действий было бы назначение на этот пост видного кадета для обеспечения сотрудничества внутрипартийной оппозиции.\n\nДвумя четкими вариантами для следующего председателя Государственного совета были бы либо духовный лидер правого крыла партии профессор Антон Карташов, либо опытный либеральный государственный деятель Петр Долгоруков.\n\nКарташов во многих отношениях находится в оппозиции к президенту Маклакову как более социально консервативный кадет, но предоставление ему этой должности гарантировало бы, что правое крыло останется более удовлетворенным Маклаковым — в конце концов, хорошая политика основана на компромиссе, и Карташов может даже облегчить беспокойство ВПП по поводу реформ Маклакова. Князь Долгоруков больше похож на Маклакова, он известен как умеренный центрист в партии. Он убежденный демократ и либерал старой школы, которого широко уважают, но любят немногие. В случае, если президентский срок Маклакова истечет, один из этих людей вновь приступит к исполнению своих обязанностей и будет править до конца своего срока."
 demrus.60.a: "Карташов поможет сохранить мир."
 demrus.60.b: "Долгоруков более верен убеждениям президента."
  
 demrus.61.t: "Маклаков уходит в отставку"
 demrus.61.d: "В своем заявлении об отставке, зачитанном Государственному совету на открытом заседании, президент Василий Алексеевич Маклаков подробно излагает причины своего решения уйти с поста на середине срока.\n\n- Хотя я понимаю разочарование, которое вы, мои дорогие коллеги по партии, можете испытывать, и я искренне благодарен за всю поддержку, которую я получил от вас, я пришел к выводу, что настало время для русского народа и партии двигаться дальше без меня. Я руководил Россией и партией в течение многих лет, насколько это было в моих силах, — которых, как смертного человека, не всегда было достаточно.\n\n- Я обещал вам изменить направление, в котором я недооценил. Не мое дело анализировать, что я мог или не мог сделать по-другому; эта роль выпадет на долю историков будущего. Я просто понимаю, когда наступает мой момент покинуть эту великую сцену истории.\n\n- Будьте уверены, я не могу долго оставаться без дела. Возможно, у меня наконец-то будет время, которого заслуживают мои литературные и исторические занятия. Теперь я передам вам свой факел, мои братья и сестры."
 demrus.61.a: "Это был хороший забег, Василий Алексеевич."
  
 demrus.62.t: "Критика со стороны партии"
 demrus.62.d: "Первоначально Конституционно-демократический союз родился в 1922 году, поскольку ответственным политическим силам России требовалось движение, вокруг которого можно было бы сплотиться. Под руководством кадетов Павла Милюкова и Павла Долгорукова, а также бывших октябристов из Либерально-республиканской партии Михаила Родзянко и Александра Гучкова был создан более широкий союз, который продолжил кадетскую традицию, но был значительно подкреплен различными либеральными и либерально-консервативными группами, такими как Прогрессивная партия Александра Коновалова. Под обещанием мира, стабильности и хлеба новый Конституционно-демократический союз приобрел значительное влияние как в первой республиканской Думе, так и в ее учреждениях.\n\nЭта широкая коалиция оказалась неработоспособной, и в 1925 году Александр Голицын и ряд других националистов из "Патриотической группы" партии откололись и образовали Всероссийскую патриотическую партию. Это раскололо умеренное правое крыло России, так как некоторые остались в кадетах, а другие перешли к патриотам. Правые кадеты, такие как Антон Карташов и Павел Гронский, всегда считали это моментом осуждения: если бы кадеты с самого начала проводили более националистическую политику, вместо того чтобы идти на экономические капитуляции перед Германией, стремясь к экономическому росту, возможно, подъем СЗРС вообще бы не произошел.\n\nНо для левого крыла кадетов, людей из окружения Николая Некрасова и влиятельного Общества Свободной Экономики, отказ от этого консервативного крыла рассматривался как потенциально хорошее дело. Без них партия кадетов могла бы стремиться стать более подлинной партией свободы и проводить истинную социальную либеральную программу, а не вечный компромисс с консерваторами. Роль кадетов как партии стабильности и разумного правления дала им прочный контроль над государственными служащими, экономической жизнью и судебной системой республики, однако в глазах избирателей они уже давно скатываются к серой посредственности."
 demrus.62.a: "Патриотизм и либерализм не исключают друг друга."
 demrus.62.b: "Мы не поступимся нашими чистыми идеалами."
  
 demrus.63.t: "Уральские забастовки"
 demrus.63.d: "Россия не чужда забастовкам. В условиях экономической нестабильности профсоюзы и работодатели часто вступают в конфликты из-за заработной платы. Недавно профсоюз металлистов устроил крупную забастовку, центры которой находились в таких городах, как Челябинск, Екатеринбург и Орск. Профсоюзы требуют повышения заработной платы, чтобы она соответствовала растущим темпам инфляции, вызванным нашей последней экономической политикой. "Железные бояре" этих городов обратились к правительству за помощью, поскольку профсоюзу металлистов удалось мобилизовать больше рабочих, чем за все 1930-е годы.\n\nЗабастовки в металлургической промышленности особенно серьезны, поскольку они затрагивают различные другие жизненно важные отрасли, наиболее важной из которых является сектор вооружений. Забастовки получили политическую поддержку со стороны РДП, а Александр Титов и его союзники потребовали от правительства ввести четкое законодательство о минимальной заработной плате и усилить защиту прав рабочих, чтобы обеспечить стабильность и мир в российском металлургическом секторе."
 demrus.63.a: "Национальная экономика должна иметь приоритет."
 demrus.63.b: "Господа, вы недостаточно платите этим людям."
 demrus.63.c: "Может быть, нужен постоянный орган для решения этих проблем?"
