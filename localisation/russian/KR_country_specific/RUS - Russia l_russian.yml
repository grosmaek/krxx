 RUS_Rural_Development_tt: "Разблокирует решение: £GFX_decision_icon_small §Yспонсировать развитие сельской местности§!\nКогда решение удалено:\nДобавить §Y$RUS_sponsored_rural_region$§! провинции, что даст:\nМаксимальное количество фабрик в штате: §G+2§!\n§YСкорость строительства инфраструктуры§: [?0.1|%+=]\nЭффекты этого решения §Gизменяются§! каждый раз, когда оно используется."
