 demrus.160.t: "Невозможное исцеление"
 demrus.160.d: "Когда в 1921 году замолчали пушки, месть стала всепоглощающим настроением в стране. Немногие голоса сдержанности и прощения, те, которые имели больше исторического понимания, чем остальные, были услышаны, и цикл мести и крови продолжился. Даже если многие бывшие красные были в конечном итоге помилованы, не было предпринято никаких попыток понять.\n\nКак однажды написал Александр Герцен: Невозможно бороться с догмами, с верованиями, какими бы безумными они ни были, одним лишь отрицанием, каким бы умным оно ни было, — сказать "не верю!" по сути так же абсурдно, как сказать "верю!". Понимание своих врагов — это одновременно прощение, оправдание, примирение.\n\nНо на тех, кто стремился понять коммунистическое движение и его привлекательность, смотрели с постоянным подозрением и в конечном итоге заставили замолчать. Республика не могла предложить новую идею, в которую можно было бы верить; она могла только сказать: не верьте в социализм, не верьте в Савинкова, не верьте в то и это. Было ли для кого-то неожиданностью, что он упал?\n\nТеперь пушки снова замолчали, когда наш триколор развевается над Бранденбургскими воротами. Мы уже провалили одну перестройку, одно восстановление, и теперь в наших руках построить совершенно новую Европу. И дома, и за его пределами мы должны полностью осудить политику мести и вместо этого заглянуть в сердца наших врагов, чтобы понять их - и доказать, что мы можем быть лучше, что наши ценности сильнее, что они победят в великом повествовании Истории."
 demrus.160.a: "Прогресс — это стремление возвысить человека до человеческого статуса."
  
 demrus.161.t: "Луч надежды"
 demrus.161.d.rikhter: "Великая русская революция 1917 года поставила перед нами большие рубежи. Нельзя начать возрождение России без ясного национального самосознания. И невозможно прояснить свое национальное сознание, не уяснив его основную идею, не поняв пройденных путей. Россия — не лист белой бумаги. Было бы безумием возрождать Россию, начиная все сначала. Задача момента — понять пройденное, отбросить пережитое, сохранить живое зерно и взрастить его на вспаханной почве в новой жизни.\n\nРазве не это было основополагающей идеей народнического движения, когда они начали будить русский народ от ночи самодержавия? Не заимствовать западные формы капиталистического парламентаризма, а строить на том прочном фундаменте, который у нас уже есть. Песня вечной Крестьянской Руси горит в наших сердцах, в сердцах людей по всей нашей стране, и нам стоит только послушать ее — и, может быть, мы обретем мир и счастье — не только для русских, украинцев и белорусов, но и для всех народов.\n\nРадиообращение президента Владимира Рихтера, [?global.date.GetDateStringNoHourLong]"
 demrus.161.d.fondaminsky: "Наше историческое призвание, наш подвиг заключается в том, чтобы через наше разочарование, наши страдания мы достигли смирения и покорности перед истиной - и освободили грядущие поколения от этих печалей. Мы прошли через Братскую войну, чтобы очистить себя от Безбожных Человеко-Зверей, которых большевизм поднял на поверхность. Мы свергли правление Террориста, очистив болезнь шовинизма и национальной ненависти. И теперь мы свергли Кайзера и германские оковы, сдерживающие духовное и социальное развитие Европы.\n\nСквозь все эти страдания Россия возникла как подобная Христу фигура - я не имею в виду савинковский апокалиптический бред, а в истинном смысле, любви и сострадания через страдание. Наш долг перед будущими поколениями — русскими, украинцами, белорусами, да, — но также и будущими поколениями поляков, немцев и всех других народов мира — извлечь уроки из этих трагедий и использовать наши исторические обстоятельства для построения чего-то долговечного, чтобы нашим детям и их детям не пришлось проходить через кровопролитие 20-го века.\n\nРадиообращение [RUS_HeadOfExecutive] Ильи Фондаминского, [?global.date.GetDateStringNoHourLong]"
 demrus.161.d.other: "Корни России всегда были заложены в идеализме. Наша страна пережила множество почти смертельных угроз, и в каждой точке падение в пропасть было так близко, что трудно поверить, что мы не дрогнули. Многие утратили веру в русскую идею за последние десятилетия, доходя до утверждения, что мы находимся в неразрывном цикле, крестьянская нация с авторитарными институтами, неспособная избежать неизбежного дрейфа назад к царскому самодержавию, хотя и во многих новых формах, от коммунизма к свободозданию.\n\nНо у России нет "особого пути". У России нет божественно предопределенной гибели или цели; Россия — нация народов, как и любая другая. Мы не предрасположены к тирании больше, чем французы, нация, которая изобрела концепцию абсолютной монархии. Это правда, что у нас есть свой набор особых, уникальных условий, но разве не у каждой нации они есть?\n\nСейчас, в этот исторический день, наша задача — определить будущее большей части Европы. Мы не можем впадать в исключительность и мечтания в такой момент. Демократия строится только через упорный труд и сильную веру в будущее, и эта задача никогда не будет выполнена. Давайте будем примером, факелом для всего мира!\n\nРадио-речь [RUS_HeadOfExecutive], [?global.date.GetDateStringNoHourLong]"
 demrus.161.a: "В жизни есть только одно несомненное счастье — жить для других."
  
 demrus.162.t: "Естественное состояние"
 demrus.162.start: "В истории России не было периода, когда такой великой нации позволяли бы свободно разгуливать. Все, от русских либералов до социалистов и монархистов, понимали, что такой большой и экологически проблемной нации, как наша, нужна направляющая рука, и в те времена, когда эта направляющая рука не срабатывала, Смутное время отбрасывало нас на десятилетия, если не на столетия. Идеализм Бакуниных и Толстых мог бы подойти для управления крестьянской общиной, но в вопросах всей русской нации было бы опасно и безответственно для любого правительства не сохранять твердую руку."
 demrus.162.d.socdem: "$demrus.162.start$\n\nС переизбранием президента Титова после победоносной войны Россия оказалась в странном положении: управляемая социал-демократами, но по-прежнему явно являющаяся лидером антисоциалистического блока Запада. Титов часто выступал против "революционной тирании" Запада, вместо этого всегда выступая за умеренность. Радикально-демократическая партия значительно выросла и успешно убедила многих рабочих городов отказаться от более радикальных политических убеждений и перейти в ее ряды. В конце концов, большинство этих бедных рабочих поддерживают социализм из-за собственных условий жизни — вопрос, который значительно улучшился с социальными программами РДП. Аналогичным образом, Вседес сумел закрепиться в качестве лидера российских профсоюзов, поддерживая тесные связи с правительством. Все это дало РДП явное преимущество перед другими партиями. Не обремененный обвинениями в социализме, Титов стал лидером вне политических разногласий: социал-демократом, который восстановил российскую гордость."
 demrus.162.d.soclib: "$demrus.162.start$\n\nПартия социалистов-революционеров была крупнейшей партией в Государственной Думе большую часть межвоенных лет, и этот политический статус-кво был восстановлен больше, чем когда-либо. И разве это не просто естественно для России? В конце концов, мы являемся нацией крестьян, несмотря на все достижения. Мы являемся нацией сонных маленьких деревень и сельских городков. Эти глубины России являются нашей базой, поскольку сельский народ знает, что социалисты-революционеры всегда будут стоять за них, против капиталистов и бюрократов Москвы и других центров. ПСР стала бесспорной ведущей партией российской политической и общественной жизни. Мы помогли большому числу бедных крестьянских семей получить образование, одаренных мужчин и женщин, которые все чаще приходят в политику и на государственную службу, еще больше укрепляя роль социалистов-революционеров как партии всей России."
 demrus.162.d.marlib: "$demrus.162.start$\n\nКонституционно-демократический союз часто оскорбляли как бесхребетную политическую машину, партию истеблишмента, озабоченную только управлением. Но, учитывая бурное прошлое, разве мы не должны гордиться таким описанием - партией ответственного управления! Ведь люди знают, что кадеты надежны, образованы и заслуживают доверия, не вовлечены в идеологические полеты фантазии. Наша партия всегда была фаворитом государственной службы, судебной системы и деловой жизни, но с нашим значительно укрепившимся положением она стала таковой более, чем когда-либо. В конце концов, именно при конституционных демократах были восстановлены российская гордость и свободы, а неудачи прошлого забыты."
 demrus.162.d.soccon: "$demrus.162.start$\n\nНаша партия выступает за ответственное управление, поддерживаемое растущим консервативным классом фермеров, ветеранов войны и государственных служащих. Наш консерватизм прочно укоренен в разуме: идее о том, что есть правильный и неправильный способ управления, и просто благодаря мудрости государственных деятелей мы можем сделать правильный выбор. Было доказано снова и снова, что русский народ просто слишком необразован — благонамеренный, несомненно, и часто добросовестный — чтобы правильно управлять государством, и всегда будет нуждаться в тех, кто более образован, чтобы справиться со своей обязанностью управлять Великой Россией, как капитан управляет кораблем и несет ответственность за благополучие каждого человека на борту."
 demrus.162.a: "Пусть [ROOT.GetLeader] ведет нас мудро."
  
 demrus.163.t: "По следам Святого Георгия"
 demrus.163.d: "Немецкий дракон был убит, но угрозы нашему русскому образу жизни на этом не заканчиваются. Как император Александр I начал нашу роль полицейского Европы, хранителя всего, что хорошо и правильно, так и мы должны понимать нашу роль, несмотря на идеологический хаос 20-го века. Это роль, которая снова и снова ложилась на плечи России.\n\nРазве мы не защищали христианский мир Европы от азиатских орд, как его стойкий восточный страж? Разве мы не продолжили тысячелетнюю традицию Римской империи после падения Константинополя? Разве мы не защищали все, что хорошо и правильно, от тирании Робеспьера?\n\nНекоторые утверждают, что Россия в некотором роде изначально авторитарна, но мы не согласны. Вместо этого путь России — это путь святого воина, рыцаря Божьего, следующего простой жизни. У него нет времени на полеты фантазии, ибо его долг и вера слишком велики. Неверующим это может показаться авторитаризмом и кротостью, но верующий человек осознает это как путь Святого Георгия.\n\n[RUS_leader] [ROOT.GetLeader] и его верный главнокомандующий [RUS_GetArmyChief] зарекомендовали себя как лидеры в борьбе против [INT.GetNameDef] и их союзников, уродливых дочерей изначальной революции, одержимых желанием распространять свое самосуд и хаос. [ROOT.GetNameDef] восстановлена ​​на своем законном месте на вершине мира, и мы больше не падем."
 demrus.163.a: "Защитим честь русского имени."
  
 demrus.164.t: "Белая Империя"
 demrus.164.d.solonevich_republic: ""Когда я принял эту должность, у меня была одна мечта — что однажды эта нация будет контролировать свою собственную судьбу. Что она станет нацией действия, а не слов, управляемой волей, а не комитетом. Где власть и справедливость вернутся туда, где им и место: в руки народа! Где каждый человек свободен думать — действовать — сам за себя! Без льстивых банкиров или бюрократов из слоновой кости! Что Россия — больная, гнилая Россия — ушла, она была сожжена испытанием войной и огнем. И из ее пепла родилась новая Россия! Наша Великая Российская Республика, единая и неделимая!"\n\nБурные аплодисменты следуют за речью президента Солоневича. На мгновение можно было бы подумать, что "Вождь" все еще у власти, и это всего лишь один из многих митингов СЗРС, хотя и с меньшим количеством партийных флагов, но с большим количеством российских триколоров. Но в отличие от Савинкова, который не смог даже сохранить контроль над страной, президент Солоневич держит в своих руках ключи от будущего России."
 demrus.164.d.peoples_monarchy: "Нынешний возраст Российской империи примерно равен возрасту Римской империи — около одиннадцати столетий. Разница лишь в том, что у Римской империи — за исключением Карфагена — не было соперников, и что в последние триста лет своего существования она разваливалась экономически, политически и психологически. Современная Россия — даже в самые слабые свои времена — крушит всех своих конкурентов и не проявляет никаких признаков внутреннего распада.\n\nУтописты всех мастей — социалисты, коммунисты, анархисты, солидаристы — обещают всем и вся: до нас все было плохо — при нас все будет хорошо.\n\nМы, монархисты, категорически отказываемся изображать как старую, так и новую российскую монархию как заменитель рая на земле, как социалисты изображали социализм. Мы утверждаем: во все века человеческой истории и среди всех народов человечества всегда шла борьба религий и сословий, классов и профессий, групп и интересов. Она будет продолжаться и в будущей России. Любое иное утверждение было бы заведомой ложью. Мы осознаем неизбежность этой борьбы и стремимся к тому, чтобы был Один Человек, который стоял бы НАД этой борьбой, а не был бы результатом борьбы, как любой диктатор, или бессильной случайностью в этой борьбе, как любой президент.\n\nМы можем констатировать этот непреложный факт: русский народ, живший и живущий в неизмеримо более трудных условиях, чем любой другой культурный народ в истории человечества, создал самое могущественное государство в этой истории. Во времена татарских орд Россия воевала по сути со всей Азией — и победила ее. Во времена Наполеона Россия воевала по сути со всей Европой и победила ее. Теперь, в Великой Отечественной войне, мы снова победили. Если бы не наши трагические неудачи в прошлые века, Россия имела бы сейчас население более трехсот миллионов, имела бы промышленность, примерно равную американской, имела бы культуру и государственность, неизмеримо превосходящие американские.\n\nРусская национальность, государственность и культура с необычайной остротой отражают индивидуальные особенности русского народа, принципиально отличные от индивидуальных особенностей и Европы, и Азии. Россия — это не Европа, но и не Азия и даже не Евразия. Это просто Россия. Совершенно уникальный национально-государственный и культурный комплекс, одинаково явно отличающийся и от Европы, и от Азии.\n\nПредседатель-министр Иван Солоневич, [?global.date.GetDateStringNoHourLong]"
 demrus.164.d.SOR: "Люди иногда забывают о своих обязанностях перед нацией; но такие народы гибнут. Они превращаются в землю, в удобрение, на котором другие, более сильные нации растут и становятся сильнее.\n- Петр Столыпин\n\nГерманская империя и ее союзники лежали в руинах, как удобрение для более сильных империй. Чему мы можем научиться из их падения? Естественно, простая сила и способность русской армии сыграли ключевую роль в победе, как и героическое, вдохновляющее руководство самого Врангеля. Но в конечном итоге это вопрос немецкой слабости. Как и Николай, Вильгельм был вынужден принять требования, которые связывали ему руки, и ослабляли Германию в критический момент. Даже если Германия избежала революции, она вошла в состояние застоя и ослабления, которое даже такие люди, как Шлейхер, не могли достаточно быстро повернуть вспять. В то же время Россия горела — но это были омолаживающие огни, те, которые преобразовали российское общество в чистую, незакаленную сталь.\n\nИдеологический наставник председателя-министра Шульгина, покойный Петр Столыпин, гордился бы Россией, которую мы построили. Сильный класс патриотического, религиозного крестьянства, гордящегося своей службой в Великой Отечественной войне, служит основой нашей восстановленной монархии. Имперское правительство обладает властью, чтобы поддерживать процветание и стабильность России, избегая при этом худших ловушек прошлой империи. Под бдительным оком Врангеля Россия объединила лучшее из обоих миров — уникальное духовно-нравственное качество русской души и современную экономику и политическую систему идеализированной Германской империи."
 demrus.164.a: "Империя — это мир."
  
 demrus.165.t: "Принимая мантию"
 demrus.165.d: "Последние годы не были добры к демократии. В то же время, когда в России едва удалось избежать диктатуры Савинкова, в других странах кризис Черного понедельника, казалось, создал идеальные условия для тирании. Возможно, сильнее всего пострадали Соединенные Штаты — великая держава с давними и богатыми демократическими традициями впала в гражданскую войну, доказав многим беды республиканизма.\n\nНо теперь дела снова идут на поправку. Демократическая Россия одержала победу над немецкой властью, но на Западе Интернационал все еще надеется на свою мировую революцию. Россия, конечно, стоит у нее на пути. То, что они помогли сокрушить тевтонскую гегемонию, не делает нас друзьями — все формы диктатуры, коммунистической или свободовской, являются исконными врагами России. Большая часть мира пробуждается к той же реальности. В то время как страны, объединившиеся с Россией, демократически выбрали свой путь, всем странам, находящимся под пятой Интернационала, навязали коммунизм.\n\nДля многих это немыслимо: не так давно имя России было синонимом деспотизма и царской отсталости. Теперь она стоит как оплот всех демократических стран, больших и малых, в Европе или где-либо еще - и не заблуждайтесь, она не будет относиться к этой роли легкомысленно.\n\nКак сказал Владимир Рихтер, доблестно защищая свободу от так называемого Вождя, русские показывали миру свет, те, кто вел мир к лучшему будущему. В каждом нашем действии мы всегда должны помнить: Великая Февральская революция не должна быть забыта в глазах мира!"
 demrus.165.a: "У нас есть долг, который мы должны выполнить, и мы не дрогнем!"
  
 demrus.166.t: "Двинский референдум"
 demrus.166.d: "Автономная территория Двинска, область с латышским большинством, всегда относилась к Москве неоднозначно. При режиме Савинковистов это был оплот СЗРС во главе с местным диктатором Фридрихом Бриедисом. Лозунг "Свободная Латвия в свободной России" часто использовался для митингов против немецкого супремасистского правительства в Риге; и даже с падением государства Савинкова латыши в регионе все еще надеялись на объединение со своими братьями по ту сторону границы.\n\nМы сделали дополнительный шаг: теперь это Свободная Латвия и Свободная Россия, поскольку российское правительство, вопреки ожиданиям некоторых, предоставило латышскому народу полную независимость. Это, очевидно, поставило жителей Двинска, которые в основном считают себя латышами, в трудное положение. Они жаждали референдума, чтобы присоединиться к своим братьям в Риге. Если мы согласимся на референдум, то почти наверняка они присоединятся к Латвии, но это укрепит наш международный имидж как освободителей, а не завоевателей, и позволит выполнить наше обещание дать латвийскому народу настоящую свободу."
 demrus.166.a: "Разрешить проведение референдума."
 demrus.166.b: "Двинск — территория России."
  
 demrus.167.t: "От людей войны к людям мира"
 demrus.167.d: "После войн 1914-1920 годов многие солдаты остались ни с чем. Даже если у них все еще был дом, куда можно было вернуться, многие жизни были навсегда изуродованы, поскольку эти молодые люди не знали ничего, кроме войны. Не имея никаких перспектив на нормальную гражданскую жизнь и профессию, многие из них обратились к революционным или ультранационалистическим движениям. Разве первый митинг СЗРС в 1922 году не родился из этого негодования, когда Александр Антонов, народный герой тамбовских белых, поднялся на трибуну и обвинил правящие партии в игнорировании тяжелого положения ветеранов, людей, которые отдали все, но ничего не получили взамен?\n\nЕсть простая причина, почему это так часто случалось, — деньги. Некоторые мужчины навсегда не могут работать, другим не хватает образования или нужна длительная медицинская помощь от таких болезней, как зависимость от морфина, развившаяся во время войны от обезболивающих. Естественно, первыми, кто лоббирует эти расходы, являются организации ветеранов, и националисты видят в этом легкий способ набрать политические очки."
 demrus.167.a: "Базовые льготы для инвалидов, вдов и т. д."
 demrus.167.b: "Государство организует трудоустройство всех ветеранов!"
 demrus.167.c: "Это должно стать началом комплексной пенсионной системы."
  
 demrus.168.t: "Возрождающиеся левые"
 demrus.168.d: "Товарищи! Революция победила на Западе! Вы позволите капиталистическому президенту Титову, богатому за счет рабочего, приказать вам расстрелять ваших немецких, французских, английских товарищей-рабочих? Нет! Подумайте об этом: сначала они были "народными социалистами", хотя и не были из простого народа! Затем они стали "радикальными демократами" — но они едва ли радикальны и уклоняются от мысли об истинной экономической демократии.\n\nКто этот Александр Андреевич Титов, если не сам главный капиталист? У этого человека есть свои компании, он входит в правление многих кооперативных предприятий, и, несмотря на то, что он выглядит щедрым благодетелем рабочего человека, это просто лицемерие. Он пьет вино и обедает с бизнесменами, пока его "кооперативные рабочие" платят за его особняк!"
 demrus.168.a: "Вся власть Советам!"
  
 demrus.169.t: "Несчастье Запада"
 demrus.169.d: "Коммунисты утверждают, что на западе все хорошо, но это неправда! Многие диссиденты рассказывают нам об ужасных условиях там. Британцами управляют необразованные валлийские шахтеры, и они едят только картошку и рыбу, если только вовремя приходят продовольственные талоны профсоюзной бюрократии. Французы могут только мечтать о винах, которые у них были до революции, когда виноделы были свободны и наживались на своей "буржуазной роскоши". Ополченцы полагаются на власть толпы, охотясь на тех, кто верит в Бога!\n\nОчевидно, что многие из этих утверждений совершенно необоснованны и исходят от озлобленных эмигрантов и диссидентов, которые, возможно, даже не посещали свои родные страны после 1920-х годов. Но они находят достаточно слушателей в России: ничто не тешит нашу гордость больше, чем видеть Россию как передовое, процветающее общество по сравнению с материалистическим вырождением Запада. Поистине это будет век России, которая примет на себя эстафету пламени цивилизации старого Запада."
 demrus.169.a: "Краснов был прав..."
  
 demrus.170.t: "Возрождение русского социализма"
 demrus.170.d: "На Знаменской площади в Петрограде социалисты организовали массовый митинг, завершившийся основанием Всероссийской социалистической рабочей партии (ВСРП). В Центральный комитет вошли несколько членов РДП, таких как Даниил Сулимов, Михаил Якубович и Виктор Хородчинский, которые впоследствии были исключены из партии.\n\nАлександр Шляпников был избран председателем этой партии. Некоторые в РДП восприняли это как предательство, поскольку Шляпников ранее был одним из основных лидеров профсоюзов, которые поддерживали нас, — хотя теперь он обвиняет правительство Титова в контрреволюционной политике и призывает к дальнейшему сотрудничеству с Третьим Интернационалом с возможным переходом к социализму.\n\nПрограмма ВСРП включает в себя отмену помещичьего землевладения и частного капитализма в пользу кооперативного и коммунального предпринимательства, постоянный мирный договор с Парижем и передачу полномочий региональным Думам в максимально возможной степени. До сих пор они осуждали насильственные действия и намерены принять участие в выборах, а также оказывать давление на правительство посредством бойкотов, забастовок и протестов."
 demrus.170.d2: "На Знаменской площади в Петрограде социалисты организовали массовый митинг, завершившийся созданием Всероссийской социалистической рабочей партии (ВСРП). В Центральный комитет вошли несколько членов РДП, таких как Даниил Сулимов, Михаил Якубович и Виктор Хородчинский, которые впоследствии были исключены из партии.\n\nЛидер профсоюза и бывший член РДП Александр Шляпников был избран председателем этой партии. Программа ВСРП включает в себя отмену помещичьего землевладения и частного капитализма в пользу кооперативного и коммунального предпринимательства, постоянный мирный договор с Парижем и передачу полномочий региональным думам в максимально возможной степени. До сих пор они осуждали насильственные действия и намеревались принять участие в выборах, а также оказывать давление на правительство посредством бойкотов, забастовок и протестов."
 demrus.170.a: "Полностью запретить партию."
 demrus.170.b: "Терпите их, но сделайте их жизнь максимально трудной."
 demrus.170.c: "Полагаю, этого следовало ожидать."
  
 demrus.171.t: "Распространение революционных ячеек"
 demrus.171.d: "Конец войны едва ли означал конец сопротивления. Наоборот — теперь, когда Германская империя лежит в руинах, а Третий Интернационал восторжествовал на Западе, кажется, что мировая революция никогда не была ближе.\n\nНаша разведка разработала достаточно хороший профиль послевоенных групп сопротивления: они, как правило, формируются из бывших солдат с настоящей военной подготовкой, часто направляются и финансируются агентами из Франции или Великобритании. У этих групп нет центральной организации, но они действуют в подпольных ячейках по всей России, часто сотрудничая с региональными сепаратистами. Они, как правило, затаиваются и просто собирают людей и снаряжение — несомненно, по директивам из Парижа, чтобы восстать в случае войны или массовых беспорядков.\n\nМы не можем быть уверены, в какие рабочие организации или партии были внедрены, поэтому офицеры разведки рекомендовали быть жесткими, а не слишком снисходительными."
 demrus.171.a: "Террор уничтожит их волю к сопротивлению!"
 demrus.171.b: "Россия имеет давнюю традицию полицейского государства."
 demrus.171.c: "Не кажется ли вам это немного параноидальным?"
  
 demrus.172.t: "Забастовки против войны!"
 demrus.172.d: "Это было безответственно, преступно расточительно! Это преступление против мира и человечности! Интернационал всегда был исключительно мирным объединением свободных наций! Так заявляют лидеры массовых протестов, призывая русских рабочих отказаться от призыва и не выполнять требования властей.\n\nРусские левые организовали серию массовых забастовок и протестов, в некоторых городах, таких как Петроград, они почти остановились. Наиболее заметными фигурами забастовок являются такие люди, как Шляпников и Сулимов. Левые эсеры также принимают участие в протестах, и есть опасения, что мятежные настроения распространятся на Петроградский гарнизон."
 demrus.172.a: "Во время войны объявляйте забастовки вне закона и арестовывайте их лидеров, при необходимости — штыками."
 demrus.172.b: "Прикажите участникам протестов разойтись и просто предупредите о недопустимости дальнейших забастовок."
 demrus.172.c: "Подкупите протестующих повышением заработной платы; арестуйте лидеров."
  
 demrus.173.t: "Требования социалистов"
 demrus.173.d: "До войны социалисты в Государственной Думе поддерживали правительство [GetSecondInCommand] не из-за реального доверия, а, по крайней мере, чтобы поддержать военные усилия Третьего Интернационала. Но геополитическая реальность в Европе сильно изменилась, поскольку вы либо за, либо против Третьего Интернационала. Новая партия левых, Всероссийская социалистическая рабочая партия Александра Шляпникова (ВСРП), набрала относительно хорошие баллы на прошлых выборах и отобрала у РДП много мест как легального, более социалистического варианта. И теперь мы видим, что наша нынешняя коалиция полагается на их поддержку — и они тоже это понимают.\n\nШляпников требует социальных реформ, передачи власти регионам (позиция, которая приносит ВСРП большое количество голосов из Украины и Белоруссии), работы против милитаризма и капитализма и установления мирных, конструктивных отношений с державами Интернационала. Принятие их требований будет выглядеть капитуляцией перед левыми — и признаком слабости как для Парижа, так и для наших собственных националистов. Но у нас нет других вариантов, кроме как искать союзников справа."
 demrus.173.a: "Это неплохие цели."
 demrus.173.b: "Объедините вокруг себя умеренных политических деятелей."
  
 demrus.174.t: "Воссоединение с русской душой"
 demrus.174.d: "Полуофициальная газета "Часовой" была полна фотографий из путешествий [RUS_HeadOfExecutive] Ивана Солоневича по Туркестану. Он выступил на народно-монархическом митинге в Ташкенте, собрав огромные толпы скорее любопытных, чем восхищенных людей. Тем не менее, его приземленный стиль, казалось, работал с местными жителями. Он выступал за мирные отношения между верами Туркестана, встречаясь с лидерами местных христианских и мусульманских общин.\n\nЕго путешествие продолжилось в Аксу-Джабаглинский заповедник в горах Таласского Алатау, где он совершил восхождение на горы с местными казахско-кыргызскими гидами, а позже был сфотографирован в традиционной кыргызской одежде. Позже Солоневич объяснил, что целью этого визита было найти ту часть своей души, которая была потеряна в современности европейской жизни, что-то, что все еще можно было обнаружить из далеких мест мира, где жизнь остается подлинной и близкой к природе. Еще неизвестно, нашел ли [RUS_HeadOfExecutive] эту частичку своей души, но вся эта выходка определенно способствовала его славе не просто политика, а чего-то большего."
 demrus.174.a: "Необузданный, как Степь."
  
 demrus.175.t: "Маклаков уходит в отставку"
 demrus.175.d: "В своем заявлении об отставке, зачитанном Государственному совету на открытом заседании, президент Василий Алексеевич Маклаков подробно излагает причины своего ухода.\n\n-Я искренне благодарен за всю поддержку, которую я получил от вас, дорогие коллеги по партии. Я пришел к выводу, что пришло время российскому народу и партии двигаться дальше без меня. Я руководил Россией и партией в течение многих лет, насколько это было в моих силах, - однако я считаю, что, как смертный человек, наконец, пришло время моего ухода.\n\n-Несмотря на трудности на этом пути, я считаю, что вместе мы достигли того, чего не смогли многие в России. Будущие поколения России должны строить на тех основах, которые мы заложили в эти роковые годы.\n\n-Будьте уверены, я не могу долго оставаться без дела. Возможно, у меня наконец-то будет время, которого заслуживают мои литературные и исторические занятия. Сейчас я передам свой факел вам, мои братья и сестры."
 demrus.175.a: "Спасибо, Василий Алексеевич."
  
 demrus.176.t: "Старое лицо в новой среде"
 demrus.176.d: "Новый порядок после Великой войны принес значительные изменения не только в Европу, но и в нашу родину. Когда старые союзы и угрозы исчезли, пришлось сформировать новую политическую структуру. Одним из примеров является недавно сформированная ВСРП, в которую вошли все социалисты, считавшиеся слишком радикальными для РДП Титова. После отмены военного положения были назначены выборы, которые должны были сформировать новую политическую реальность.\n\nДля многих результаты оказались довольно шокирующими. Даже если ВСРП остается относительно небольшой партией, ей все же удалось провести в Думу несколько известных имен. Одним из таких имен был Лев Борисович Каменев. Его избрание вызвало возмущение по всему политическому спектру, с призывами напомнить людям о его большевистском прошлом. Однако его неустанную работу с Левицким против Савинкова, даже находясь за решеткой, призывая к единому фронту, нельзя затмевать. Имея в виду его личность, некоторые высокопоставленные члены РДП в шутку говорили о том, что он бессмысленно покидает партию, и что из него получится "образцовый министр-социалист". Но никакое прошлое, будь оно хорошим или плохим, не может быть забыто.\n\nСреди этих негативных голосов были и позитивные. Некоторые депутаты от РДП и даже левые кадеты заявили, что избрание Каменева является живым доказательством исцеления России от Гражданской войны. Один из таких депутатов заявил, что старый раскол между красными и белыми давно назрел, поскольку преступники Гражданской войны либо находятся в тюрьме, либо уже мертвы, и выразил необходимость единства на пути к новому будущему."
 demrus.176.a: "Министр, которого никогда не было."
  
  ### Monarchy Events 
 monrus.1.t: "Выборы имперского регента"
 monrus.1.d: "Поскольку официальная коронация еще не состоялась, Конституция определяет, что без правящего монарха будет назначен регент для управления государством.\n\nБлагодаря своему престижу и роли в восстановлении демократии и монархии, барон Врангель был естественным выбором для ношения титула. Его время на посту главы государства, естественно, будет коротким."
 monrus.1.a: "Хорошо."
  
 monrus.2.t: "Коронация"
 monrus.2.d.kirill: "Сегодня отмечается день, когда Кирилл Кириллович Романов, внук императора Александра II Освободителя, взошёл на престол Российской империи.\n\nКириллу вполне подобает находиться в этой должности; когда он был в Петрограде в 1917 году, он работал с умеренными, чтобы обеспечить установление конституционной монархии. В Учредительном собрании 1921 года его попытка установить именно это потерпела неудачу - он некоторое время оставался в стороне от политики, хотя и жертвовал на монархические и консервативные дела.\n\nДля Романова он довольно либерален, лишен каких-либо автократических тенденций, но остаётся суровой фигурой, тем, кто ищет умеренные решения и не потерпит подъема ни крайне правых, ни крайне левых."
 monrus.2.d.vladimir: "Сегодня отмечается день, когда Владимир Кириллович Романов, правнук императора Александра II Освободителя, восходит на престол Российской империи.\n\nЕсли Кирилл Александрович был более суровой, отеческой и царственной фигурой, больше похожей на традиционного российского императора, то Владимир Кириллович совсем другой. Владимиру всего лишь немного за двадцать, он намного моложе любого из своих министров или генералов, но возвышается над ними по престижу. Хотя следует признать, что Владимир не особенно харизматичен, у него есть "обаяние фермерского мальчика", он скромен и проницателен. Он во многом дитя республики, родившийся в тот роковой 1917 год и переживший взлеты и падения республики, кульминацией которого стало то, что он своими глазами увидел террор, развязанный режимом Савинкова.\n\nВладимир служил в армии, свободно говорит на пяти языках, изучал право, бизнес и сельское хозяйство. Его воспитывали как последнюю надежду русской монархии, воспитывали так, чтобы он преуспевал в исполнении обязанностей императора, и очень многие зависят от него, поскольку над будущим России сгущаются темные тучи."
 monrus.2.a: "Да продлится его правление!"
  
 monrus.5.t: "Смерть Кирилла"
 monrus.5.d.mon: "Здоровье императора Кирилла резко ухудшилось в этом году из-за его артериосклероза — последствия ранений, полученных им в битве при Порт-Артуре в 1904 году. Несколько дней назад он перенес самый сильный сердечный приступ в своей жизни и был срочно доставлен в Московский главный военный госпиталь. Он не оправился и сегодня скончался.\n\nОгромное количество людей собралось в церквях, чтобы оплакать Кирилла, и ожидается, что будут организованы большие государственные похороны. Несмотря на горе, многие глаза теперь обращены к единственному 21-летнему императору Владимиру III, который должен быть коронован в ближайшее время.\n\nЕсли Кирилл Александрович был более суровой, отеческой и царственной фигурой, больше похожей на традиционного русского императора, то Владимир Кириллович совсем другой. Владимир намного моложе любого из своих министров или генералов, но возвышается над ними по престижу. Хотя следует признать, что Владимир не особенно харизматичен, у него есть "обаяние фермерского мальчика", он скромен и проницателен. Он во многом дитя республики, родившись в тот роковой 1917 год, и переживший взлеты и падения республики, достигнув кульминации в том, что он своими глазами увидел террор, развязанный режимом Савинкова. Владимир служил в армии, свободно говорит на пяти языках, изучал право, бизнес и сельское хозяйство. Его воспитывали как последнюю надежду русской монархии, воспитывали так, чтобы он преуспел в исполнении обязанностей императора, и очень многие зависят от него, поскольку над будущим России сгущаются темные тучи."
 monrus.5.d.soc: "Здоровье претендента на престол Кирилла Романова в этом году резко ухудшилось из-за артериосклероза — последствия ранений, полученных им в битве при Порт-Артуре в 1904 году. Несколько дней назад он перенес самый тяжелый сердечный приступ в своей жизни и был срочно доставлен в больницу. Он не оправился и сегодня скончался.\n\nПохоронная процессия проходила под присмотром. Для нас это не вызывает беспокойства — для сочувствующих Белому движению, которые оплакивают свое реакционное прошлое, это стало своего рода большим событием."
 monrus.5.d.dem: "Здоровье претендента на престол Кирилла Романова в этом году резко ухудшилось из-за артериосклероза — последствия ранений, полученных им в битве при Порт-Артуре в 1904 году. Несколько дней назад он перенес самый тяжелый сердечный приступ в своей жизни и был срочно доставлен в Главный военный клинический госпиталь имени Бурденко.\n\nОн не поправился и сегодня скончался. Множество людей собралось в церквях, чтобы оплакать Кирилла."
 monrus.5.a: "Благословение Императору Владимиру Третьему."
 monrus.5.b: "Не важно."
 monrus.5.c: "Покойся с миром."
 monrus.5.e: "Он заслуживает государственных похорон."
  
 monrus.6.t: "Союз за возрождение республики"
 monrus.6.d: "Учредительный съезд Союза возрождения республики (СВР) в Москве привлек тысячи людей, как из городского рабочего класса Москвы, так и значительное число крестьян со всей столицы, сплоченных полевой организацией эсеров. В этой почти революционной толпе тысячи людей стали начальными членами Союза возрождения республики, объединенными вокруг одной цели: заставить монарха отречься от престола и восстановить республику, добровольно или недобровольно.\n\nИстория, представленная этими радикальными республиканцами, рисует монархию как военный переворот Врангеля, когда армия заставила Учредительное собрание установить монархию под дулом пистолета. Таким образом, даже если монархия кажется конституционной и демократической, она не останется такой: на самом деле, это всего лишь первый шаг к возвращению к старой имперской тирании. Даже слухи о возвращении земли аристократам циркулировали в социалистической прессе.\n\nМногие из наиболее заметных членов СВР были левыми политиками или членами "Фракции Рихтера" партии социалистов-революционеров, состоявшей из тех эсеров, которые полностью отказались сотрудничать с монархией. Николай Здобнов, харизматичный левый эсер, был избран председателем союза, победив Владимира Рихтера голосами социалистов. На первом съезде СВР была принята довольно простая программа, которую совместно подписали Партия левых эсеров, Радикально-демократическая партия, секции партии социалистов-революционеров и ряд мелких левых партий, призывающая к борьбе с монархией."
 monrus.6.a: "Проклятия!"
  
 monrus.7.t: "Профсоюзы мобилизуются"
 monrus.7.d: "Крупные забастовки были организованы профсоюзами, связанными с ВЦСПС, а позже к ним присоединились еще более умеренные и связанные с СР профсоюзы. Их представители ссылаются на "монархический переворот" как на причину этой народной мобилизации, и они заявляют о своей полной поддержке цели СВР по отречению [RUS.GetLeader] и отставке его правительства.\n\nЭта откровенно политическая волна забастовок выросла в некоторых городах, таких как Петроград и Ростов, до такой степени, что местные правоохранительные органы сообщили о проблемах в поддержании порядка."
 monrus.7.a: "Мобилизуйте больше полиции."
 monrus.7.b: "Ведите переговоры с профсоюзами."
 monrus.7.c: "Что бы ни."
  
 monrus.8.t: "Крестьянские марши"
 monrus.8.d: "Напоминая мобилизацию сельских жителей СЗРС, многие региональные организации эсеров организовали "крестьянские марши" против правительства и монархии. Эти митинги часто включают в себя сбор сотен фермеров в местных центрах, баррикады полицейских участков и правительственных учреждений и выдвижение требований, аналогичных тем, которые выдвинул СВР.\n\nОтветственным за все это является Владимир Рихтер и его фракция эсеров, которые быстро скатились к гражданской войне с фракцией Фондаминского."
 monrus.8.a: "Отправьте больше полиции и арестуйте агитаторов."
 monrus.8.b: "Обращение к крестьянам."
 monrus.8.c: "Они не могут сделать многого."
  
 monrus.9.t: "Переговоры с профсоюзами"
 monrus.9.d: "Председатель-министр [GetSecondInCommand] достиг предварительного соглашения с комитетом бастующих профсоюзов, главным переговорщиком которого является Рафаил Абрамович. Похоже, что социалисты требуют конкретных действий по укреплению российской демократии, таких как основательная судебная реформа для сокращения полномочий полиции по аресту бастующих и протестующих, а также укрепление губернских дум за счет Кремля. Кроме того, они требуют принятия нового закона о правах трудящихся, написанного РДП. Взамен левые будут использовать свое политическое влияние для поддержки усилий нашего правительства на данный момент.\n\nХотя эти требования не ужасны — многие даже желательны — принятие такого рода давления заставило бы нас выглядеть слабыми, и правые особенно быстро выставят нас в таком свете."
 monrus.9.a: "У нас одни и те же цели!"
 monrus.9.b: "Нам никто не будет угрожать."
  
 monrus.10.t: "Завоевывая сердца и души"
 monrus.10.d: "Не секрет, что у монархии в России много противников, особенно среди городской бедноты. Хотя так называемая "Вторая империя" явно не то же самое, что и первая, нам, возможно, придется реализовать несколько крупных программ, чтобы завоевать народ.\n\nСамым простым способом завоевать рабочих было бы экономическое процветание; в конце концов, недовольство возникает из-за бедности и отсутствия работы. Достаточно амбициозная программа создания рабочих мест, несомненно, дала бы нам много кредитов среди рабочих и, в лучшем случае, привила бы их против социалистической агитации.\n\nОднако чистый экономический рост может не быть долгосрочным решением. Мы также могли бы протолкнуть пакет, включающий улучшение условий труда, минимальную заработную плату и другие льготы для рабочего класса. Это не понравилось бы нашим спонсорам и не было бы столь выгодно с экономической точки зрения, но это был бы лучший способ завоевать их."
 monrus.10.a: "Просто сосредоточьтесь на экономическом росте."
 monrus.10.b: "Начать трудовую реформу."
 monrus.10.c: "Мы можем сделать и то, и другое."
  
 monrus.11.t: "Возрождающаяся Боевая Организация"
 monrus.11.d: "An assassination rocked the country, as the Head of Voronezh Police, Fyodor Dmitriyevich Nazarov, died while coming home from an opera. The murderer managed to flee the scene but left a message to the Voronezh police: 'Death to the Tsarist dogs'.\n\nActive State Councillor Nazarov had been the first Chief of Police appointed by [RUS.GetLeader] and was not a particularly liked man in the region. He was known as the epitome of a harsh Cossack leader, whose police career was marked by brutal efficiency. But none of these traits are unique to Russian law enforcement; it seems likely that he was specifically killed as a protest against the monarchy.\n\nA massive manhunt was quickly launched to destroy this new 'Combat Organisation', which gives many eerie flashbacks of the Svobodnik death squads of the early 1930s targeting socialists and liberals. It is likely that the murderers may be former Svobodniks, though some socialist group, like Socialist-Revolutionary-Maximalists, is another likely guess." #NT!
 monrus.11.a: "Сосредоточьте усилия на бывших свободниках."
 monrus.11.b: "Сосредоточьте усилия на социалистических радикалах."
 monrus.11.c: "Не оставьте камня на камне!"
  
 monrus.12.t: "Протесты достигли пика"
 monrus.12.d: "Продолжаются забастовки и крестьянские марши, организованные СВР, а в крупнейших городах наблюдается еще большая эскалация в виде незаконных массовых собраний. Полиция разгоняет их, когда это возможно, и в Петрограде, в частности, протесты были настолько распространены, что полиция начала применять силу и даже вызывать на помощь военную полицию.\n\nВ частном порядке [RUS.GetLeader] подумывал об отречении, но ему посоветовали остаться. Генерал-фельдмаршал Врангель заверил, что протесты в значительной степени являются созданием небольшой группы агитаторов и в основном основаны на пустом страхе, а не на реальном понимании современной российской монархии.\n\nТем не менее, что-то нужно делать. Член Госсовета Василий Шульгин предложил правительству принять временный указ, чтобы наделить кабинет полномочиями и дать ему необходимые инструменты для поддержания порядка, но такого рода акт будет казаться очень диктаторским, если также эффективным. Мы также могли бы ответить на некоторые требования протестующих, пообещав укрепить их политические права и качество жизни."
 monrus.12.a: "Дайте им некоторые уступки."
 monrus.12.b: "Ни шагу назад! Возьмите ситуацию под контроль любыми необходимыми средствами."
  
 monrus.13.t: "Операция против СВР"
 monrus.13.d: "После долгого лоббирования со стороны правительства Верховный суд заявил о поддержке точки зрения, что Союз возрождения республики (СВР) может быть классифицирован как "коммунистическая" организация и был закрыт судом. Они ссылаются на присутствие коммунистов, таких как Сергей Медведев и Александр Шляпников, занимающих высокие должности в СВР, и неспособность или нежелание СВР исключить этих людей.\n\nПолиция провела ряд скоординированных рейдов, в результате которых были конфискованы записи о членстве в СВР, печатные станки и фонды. Большая часть руководства была арестована, хотя против многих из них не удалось предъявить никаких реальных обвинений. Попытка привлечь их руководство к ответственности за "заговор с целью свержения конституции" проходила через суд только в тех случаях, когда обнаруживались реальные связи с коммунистами, а это означало, что большинство лидеров СВР могли разгуливать на свободе.\n\nТем не менее, уничтожение СВР как организации и арест ее наиболее левых членов должны дать нам передышку, даже если республиканская оппозиция, вероятно, теперь еще более ожесточилась."
 monrus.13.a: "Окончательно."
  
 monrus.14.t: "Императорский указ о защите народа и государства"
 monrus.14.d: "Императорский кабинет председателя-министра [GetSecondInCommand] видел только один путь действий для создания стабильного правительства с несотрудничающей Думой. По совету военного министра барона Врангеля был разработан указ, который максимально расширяет полномочия правительства, замораживая возможность Думы инициировать вотум недоверия и значительно расширяя полномочия исполнительной власти на срок одного года. Совместная подпись императора [RUS.GetLeader] наконец ввела указ в действие.\n\nМногие восхваляли Указ о защите как диктаторскую меру, но с его полномочиями инакомыслие могло быть подвергнуто цензуре. [GetSecondInCommand] объяснил в своей речи в Государственном совете, транслировавшейся по радио на всю Россию, что родина переживает период большой нестабильности и потрясений, и требуется много работы, чтобы отменить все, что свободники разрушили за время своего правления. Таким образом, от всех граждан России ожидается подчинение властям и поддержка политики правительства по построению новой, лучшей России."
 monrus.14.a: "Небольшая цена."
  
 monrus.15.t: "Падение Императорского Кабинета"
 monrus.15.d: "Кабинет председателя-министра [GetSecondInCommand] сегодня рухнул в результате вотума недоверия. Поскольку было ясно, что он не имеет поддержки большинства в Государственной Думе, [GetSecondInCommand] подал императору прошение об отставке.\n\nПереговоры о формировании следующего правительства начались немедленно."
 monrus.15.a: "Представьте себе хаос, если бы у нас не было Императора."
 monrus.15.b: "Проклятия..."
 monrus.15.c: "К сожалению."
  
 monrus.16.t: "Братская война эсеров"
 monrus.16.d.rikhter: "Ежегодная конференция партии социалистов-революционеров была бомбой замедленного действия. Было ясно, что внутри партии образовался огромный раскол между радикальной республиканской фракцией Владимира Рихтера и прагматиками Ильи Фондаминского. Город Владимир, где проходила конференция, был зоной боевых действий между двумя фракциями эсеров, пытавшимися осудить друг друга.\n\nВ конечном итоге рихтеровцы одержали верх. У них было больше голосов, и их яростная кампания против "царских предателей" принесла свои плоды. Цепляясь за каждую "неудачу по отношению к народу", в которой был виновен или не был виновен кабинет Фондаминского, большинство партии отвернулось от Фондаминского. Речь Николая Мартьянова подытожила все это: даже если вы готовы отказаться от идеи республики, вы должны, по крайней мере, понимать, что вялая компромиссная программа только оттолкнет лояльных избирателей-эсеров, как слепое повторение начала 1930-х годов, которое привело к объединению крестьян вокруг СЗРС. Вывод ясен — если эсеры не отстаивают свои идеалы, то кто будет?\n\nВ драматическом восстании партийное большинство проголосовало за выход из правительства и исключение всех членов эсеров, которые не подчинились решению. Мартьянов был избран новым председателем. Остается вопрос: подчинится ли сам Фондаминский этому решению и предложит императору свою отставку, или есть надежда возглавить правоцентристское правительство?"
 monrus.16.d.fondaminsky: "Ежегодная конференция партии социалистов-революционеров была бомбой замедленного действия. Было ясно, что внутри партии образовался огромный раскол между радикальной республиканской фракцией Владимира Рихтера и прагматиками Ильи Фондаминского. Город Владимир, где проходила конференция, был зоной боевых действий между двумя фракциями эсеров, пытавшимися осудить друг друга.\n\nВ конечном итоге рихтерианцы не одержали верх. Они цеплялись за каждую "неудачу по отношению к народу", в которой был виновен или нет кабинет Фондаминского, но в конечном итоге это было безосновательно. Защитники Фондаминского правильно указали, что его кабинет справился настолько хорошо, насколько это было возможно после монархического переворота, и что с его путем монархия будет ограничена, а российские свободы обеспечены. Другим аргументом, который победил, была возможность прихода к власти других партий — если не правительства эсеров, то кого? Неужели никто не хочет правого правительства таких, как Солоневич или Шульгин? Те, кто мечтает о "еще одной Февральской революции", должны проснуться, заявил Николай Зензинов, потому что ситуация совершенно иная: революцию либо захватят левые, либо расстреляют люди Врангеля.\n\nВ конце концов, Фондаминский одержал верх. Вскоре после этого Рихтер объявил о своем уходе из партийной политики, сославшись на желание сосредоточиться на своей карьере в поэзии и писательстве. Большая часть партии встала на сторону Фондаминского, обеспечив поддержку его правительству в обозримом будущем."
 monrus.16.a: "Не самый лучший день для нас."
  
 monrus.17.t: "Расширение антикоммунистических законов"
 monrus.17.d: "После уведомления о скрытых беспорядках и агитации "радикальных республиканцев" были расширены антирадикальные законы. В дополнение к коммунистической и свободнистской агитации они теперь включают "любую агитацию за свержение Конституции Российской империи" — что по сути делает республиканизм незаконным.\n\nКак и ожидалось, эти законы вызвали большой всплеск протестов, но вооруженная новой правовой поддержкой, государственная монополия на насилие может нанести сильный ответный удар. Тысячи людей были арестованы по одному новому пункту и осуждены за "заговор против Конституции Российской империи". В ходе последующих репрессий многие антимонархические издания были запрещены, а организации упразднены как незаконные."
 monrus.17.a: "Они хотели войны."
  
 monrus.18.t: "Восстановление трудовых лагерей?"
 monrus.18.d: "После массовой полицейской кампании против республиканцев российская правовая система напрягается под ее тяжестью. Мы быстро поняли, что для массового подавления такого масштаба нужна расширенная тюремная система... которая действительно вызывает очень удручающие воспоминания о царских и савинковских репрессиях.\n\nМожно снова открыть некоторые лагеря эпохи Савинкова для размещения в них заключенных, но лучше всего было бы переименовать их во что-то другое, например, в исправительно-трудовые колонии."
 monrus.18.a: "Ну, а что еще мы можем сделать?"
 monrus.18.b: "Конечно нет!"
  
 monrus.19.t: "Патриотическое информационное бюро"
 monrus.19.d: "В качестве частного проекта ряд правых бизнесменов финансировали так называемое Патриотическое информационное бюро, главой которого был избран Иван Александрович Ильин. Бюро немедленно начало публиковать газеты, листовки и даже радиопередачи с участием русских консервативных писателей. Сам Ильин объяснил, что цель бюро — противостоять агитации и лжи, которые распространяются об Императоре и намерениях Императорского правительства.\n\nВ широко распространенной листовке Ильин развенчивает многочисленные утверждения, которые обычно делаются о монархистах, например, что они будут добиваться восстановления поместного дворянства и что они стремятся отменить демократию. Напротив, Ильин убедительно доказывает красноречивым языком; В своих памфлетах он доказывал различные преимущества монархии, включая часто повторяемое утверждение, что если бы Россия была монархией в 1934 году, Савинков не смог бы прийти к власти.\n\nВ более поздних публикациях Ильина также поднималась идея грядущей войны. Есть истории об ужасном угнетении украинцев руками немецких оккупантов и о полном уничтожении человечества в тоталитарных безднах Франции и Британии. В то время как Савинков хотел войны для собственной славы, кабинет [GetSecondInCommand] и барон Петр Врангель не хотят войны; они просто признают ее как неизбежный факт и считают своим долгом подготовиться, как и все русские люди."
 monrus.19.a: "Честно говоря, дайте этому человеку его собственное служение."
 monrus.19.b: "Верные слова, Иван Александрович!"
 monrus.19.c: "Возможно, стоит немного сбавить тон."
  
 monrus.20.t: "Гвардейский экипаж"
 monrus.20.d: "Самый легендарный поступок великого князя Кирилла был совершен в 1917 году, когда он привел свою морскую гвардию — с красными повязками революции — в Таврический дворец, чтобы присягнуть на верность Временному правительству князя Львова, и разрешил поднять красные флаги над своим дворцом. Этот момент часто упоминался в имперской пропаганде как доказательство того, что Кирилл разделяет наследие Февральской революции, как это делают эсеры или кадеты.\n\nВ ознаменование этого события императорский двор попросил адмирала [RUS_GetNavyChief] передать элитное подразделение своей морской пехоты для использования в восстановлении морской гвардии царя Кирилла — традиции, вытекающей из его морской службы в то время. Царь желает иметь под своим контролем полноценное подразделение размером с бригаду, которое служило бы как церемониальной, так и фактической гвардейской силой.\n\nЭто вызвало некоторые удивления, поскольку передача защиты императорской семьи от государственных сил безопасности тем, кто находится под опекой назначенных царем офицеров, дала бы царю частную армию, пусть и небольшую. Однако это все еще просто бригада — она не может представлять угрозы. Это также напоминает многим об использовании Савинковым специальных униформенных подразделений в качестве инструмента пропаганды — хотя, возможно, было бы неплохо дать людям новые военные символы вместо тех, которые использовал Савинков."
 monrus.20.a: "Да, Гвардейский экипаж будет восстановлен!"
 monrus.20.b: "Дайте ему гораздо меньшую символическую охрану."
 monrus.20.c: "Что это, 19 век?"
  
 monrus.21.t: "Генерал Деникин устраивает скандал"
 monrus.21.d: "Старый крестьянский маршал стал причиной небольшого политического скандала, когда его поймали посреди пьяной тирады на офицерском балу, устроенном в честь дня рождения императора Владимира. Антон Деникин громко жаловался на "евнухов-аристократов, заискивающих перед щегольским царевичем из модных журналов" и на "того немецкого барона, который всем этим руководит из тени", утверждая, что сторонников монархии следует отправить на пару лет пахать землю, чтобы они могли узнать, как устроена настоящая жизнь.\n\nДеникин известен этими вспышками, но эта в итоге вызвала столько возмущения у правых, что многие задаются вопросом, "умственно ли пригоден" старый генерал-фельдмаршал для своих задач. Также хорошо известно, что Деникин всегда поддерживал партию кадетов, и эти оскорбления неявно направлены на партию, которая в итоге поддержала монархическую реставрацию. В качестве меры по минимизации ущерба СМИ сообщили, что Деникин просто выпил слишком много водки в тот вечер и что это не следует воспринимать как его серьезные политические взгляды."
 monrus.21.a: "Может он и сварливый старик, но он ведь когда-то спас Россию."
 monrus.21.b: "Используйте это как основание для его перевода на почетную пенсию."
  
 monrus.22.t: "Цена на хлеб"
 monrus.22.d: "Бедные сельские жители Иваново обратились к царю с просьбой снизить цены на хлеб. Многие люди там, потеряв работу или клиентов, теперь едва сводят концы с концами и возродили вековую традицию прямого обращения к царю. Письмо вежливое и скромное, начинается с молитв о здоровье императорской семьи и было бы более уместно в прошлом веке.\n\nПочувствовав шанс на позитивную видимость, [RUS.GetLeader] поднял этот вопрос перед председателем-министром и министром финансов, требуя сообщить, какие действия правительство предпринимает для облегчения положения простых людей. Он также предложил правительству сосредоточиться на удешевлении основных продуктов питания.\n\nНезадолго до того, как министр экономики собирался начать со слов "Но Ваше Императорское Величество, мы просто не можем...", его прервали. Председатель-министр [GetSecondInCommand] понял, к чему это может привести. Независимо от того, думал ли царь о собственной популярности или искренне сочувствовал бедственному положению народа, голодные люди — это те, кто порождает революции. Государственные ограничения цен на зерно не будут популярны везде, но они помогут беднейшим слоям населения России."
 monrus.22.a: "Его Императорское Величество обеспечит дешевый хлеб!"
 monrus.22.b: "Его императорское правительство обеспечит дешевый хлеб!"
 monrus.22.c: "Такое вмешательство в работу рынка обречено на провал."
  
 monrus.23.t: "Угроза большевизма!"
 monrus.23.d: "Царь Владимир вызвал небольшой политический кризис, открыто прокомментировав политику в своей новогодней речи. Говоря о памяти гражданской войны, он намекнул, что "некоторые в нашей стране все еще хотят возвращения большевизма", — тонко завуалированная ссылка на РДП и других социалистов, которые никогда по-настоящему не принимали восстановление монархии. Согласно конституции, правительство, очевидно, не несет ответственности перед царем, а только перед русским народом, поэтому царь, критикующий свое собственное правительство, по понятным причинам вызывает беспокойство.\n\nЭто заставило многих делегатов Думы протестовать против правительства за то, что оно позволило главе государства "опорочить демократическую систему" такими комментариями. В конце концов, РДП — легальная партия, и царю не место критиковать это. Владимир не тот человек, который будет слишком долго слушать эти дебаты, и еще больше усугубил ситуацию, пояснив, что он действительно имел в виду, что некоторые члены Думы могут иметь сомнительную лояльность к России."
 monrus.23.a: "Передайте Его Императорскому Величеству в частном порядке, чтобы он замолчал."
 monrus.23.b: "Но он прав."
  
 monrus.24.t: "Учение о Царе-Искупителе"
 monrus.24.d: "Since the 1920s, calls have been made to canonise Tsar Nikolay II and his murdered family as Holy Martyrs. It was the cardinal sin of the entire Russian people to turn on their Tsar and slay him, some have argued, and demanded amends be made by all of Russia. All this has given strength to the 'Movement of the Tsar-Redeemer' - or 'Heresy of the Imperial Redemption' as it is called by its critics, which seeks to put the late Tsar into a wholly sacred position, even capable of redeeming sins.\n\nA commonly cited proof for this is the writings of the 18th-century monk Abel, who has been claimed to have prophesied many important events in Russian history correctly.\n\nOf Nikolay II he prophesied: 'He will have the mind of Christ, long-suffering and pigeon purity... He will replace the royal crown with a crown of thorns... There will be war. A great war, a world war... Through the air, people, like birds, will fly, under water, like fish, they will swim, and they will begin to exterminate each other with fetid grey. On the eve of victory, the royal throne will collapse. Brother will rise against brother... the godless power will scour the Russian land...'\n\nThis idea of Nikolay II as an almost Messiah-like figure, a sacrifice for Russia's many sins, has risen again and seems ever more attractive to the faithful, seeking some meaning to the civil war.\n\nLess fervent proponents of the movement are merely calling for sainthood and the building of a new church in Yekaterinburg, where the Tsar and his family died, to become a site of pilgrimage for all Russian faithful." #NT!
 monrus.24.a: "Поддержите канонизацию Императорской Семьи."
 monrus.24.b: "Большевики убили так много людей. Почему один человек имеет значение?"
  
 monrus.25.t: "Председатель Высшего Императорского Совета"
 monrus.25.d: "Высший императорский совет — официальный правительственный орган под надзором Государственного совета и Думы, выступающий в качестве главных советников императора. Хотя его цель, естественно, заключается в предоставлении императору нейтральных экспертных знаний, на практике должность советника императора позволяет человеку оказывать большое влияние на политику. Даже если император не принимает никаких законов, он все равно будет иметь большой моральный авторитет в российской политике.\n\nПредседатель этого совета выступает в качестве главного советника, который будет иметь доступ к императору и, как ожидается, будет информировать императора обо всех важных вопросах, что делает эту должность престижной и важной для политических схем."
 monrus.25.a: "Дмитрий Романов"
 monrus.25.b: "Александр Голицын"
 monrus.25.c: "Георгий Вернадский"
 monrus.25.e: "Иван Ильин"
 monrus.25.f: "Иван Солоневич"
 monrus.25.g: "Антон Карташёв"
  
 monrus.26.t: "Теневое Агентство"
 monrus.26.d: "За последние месяцы мы стали свидетелями резкого роста Пятого отдела Генерального штаба Военного министерства, разведывательного агентства армии, под руководством Павла Шатилова, помощника Врангеля. Поскольку Охранка была значительно сокращена после падения Савинкова, похоже, что агентство Шатилова завербовало многих бывших агентов в свою собственную службу и унаследовало многие из их сетей. Официально Пятый отдел подчиняется Военному министерству, но на практике это делает его лишь личной разведывательной службой Черного Барона.\n\nВ отличие от Корнилова или Деникина, которые обладали изяществом медведя, Врангель высечен из другого дерева. Он воздерживался от конфликта с правительством, но неуклонно делал себя самым хорошо информированным человеком в России с помощью Пятого отдела и доверительных отношений с Императором. Пятый отдел номинально сосредоточен только на военной разведке, но на практике организация превращается в "теневую Охранку" — еще одну тайную полицию, но контролирующую армию."
 monrus.26.a: "Охракна должна получать больше средств!"
 monrus.26.b: "Отлично, мы можем доверять суждению Черного Барона."
  
 monrus.27.t: "Закрепление семейных ценностей в законе"
 monrus.27.d: "Законы Российской Демократической Федеративной Республики были социально прогрессивными — или, можно сказать, морально апатичными, больше подходящими для ночной жизни Парижа, чем для русской деревни. Они не криминализировали ряд морально сомнительных практик, таких как гомосексуальность, контрацепция и легкие разводы, и дополнительно ослабили семью как основную ячейку общества, вместо этого сосредоточившись на индивидуализме.\n\nНовый закон, который попал на стол [RUS.GetLeader], перепишет эти законы так, чтобы они соответствовали более моральным и христианским ценностям, запрещая дегенеративное поведение и помещая семью на то место, где ей и место, на передовую линию общества. Кроме того, они будут включать наталистские практики, такие как постепенно увеличивающиеся налоговые льготы для семей с большим количеством детей. Закон был активно лоббирован Церковью, особенно называвшей его шагом назад в правильном направлении."
 monrus.27.a: "Подписать."
 monrus.27.b: "Может ну его..."
  
 monrus.28.t: "День Реставрации"
 monrus.28.d.normal: "Сегодня очередной День Реставрации, празднование рождения Возрожденной Империи и коронации Царя после двадцати лет вакантного трона. День становится все более пропагандистским, с большим военным парадом, проходящим по Москве в ярких цветах подразделений Добровольческой армии. Император [RUS.GetLeader] приветствует их в форме морской пехоты, молодой и лихой, и почти всегда можно увидеть генерал-фельдмаршала Врангеля на стороне Царя в широко освещаемых мероприятиях.\n\nЗвонят церковные колокола, и проповеди посвящаются возвращению Романовых в самый темный час России. День полон мистицизма, и показаны все аспекты священной или таинственной императорской династии. Мероприятия организуются во всех частях России, а вечер завершается Императорским балом в Петрограде, куда приглашаются самые выдающиеся граждане империи для личной встречи с Императором."
 monrus.28.d.solonevich: "[GetDateStringNoHourLong] — еще один День Реставрации, празднующий рождение Второй Империи и коронацию царя после двадцати лет вакантного престола. День становится все более пропагандистским, с большим военным парадом, проходящим по Москве в ярких цветах подразделений Добровольческой армии. Император [RUS.GetLeader] приветствует их в форме морской пехоты, молодой и лихой, и почти всегда можно увидеть председателя-министра Ивана Солоневича рядом с царем на широко освещаемых мероприятиях.\n\nЗвонят церковные колокола, и проповеди посвящаются возвращению Романовых в самый темный час России. День полон мистицизма, и каждый аспект священной или таинственной императорской династии показан. Мероприятия организуются во всех частях России, а кульминацией вечера становится Императорский бал в Петрограде, куда приглашаются самые достойные граждане империи для личной встречи с Императором.\n\nВоистину, если бы не [RUS.GetLeader] и [GetSecondInCommand], Россия была бы скована и порабощена, отдана на откуп террористу. Но Бог спас Россию-матушку через личность Императора, Царя-Отца всей нации."
 monrus.28.a: "Да здравствует [RUS.GetLeader]."
  
 monrus.29.t: "Православие, Конституция, Народ"
 monrus.29.d: "Первый принцип Новой Русской Монархии, как всегда, Православие, поскольку Царь — Защитник Веры и Помазанник, Богом назначенный покровитель всех русских людей. Вера и Царь разделяют одну цель — защиту русских ценностей и мира.\n\nВторой принцип, вместо неудавшегося Самодержавия, — Конституция. Ценности Февральской революции уже были приняты Великим Князем Кириллом — демократия, парламентаризм и конституционализм. Царь благословлен Богом, но правит с согласия русского народа, выступая также защитником русской демократии.\n\nТретий принцип — Народность, или Народничество. Сила России исходит от ее крестьян, а древняя русская культура — это то, что удерживает вместе различные этнические группы страны. Общая народная культура крестьянской России, кратко затронутая Савинковым, также должна служить основой для монархии."
 monrus.29.a: "Да здравствует Император!"
  
 monrus.30.t: "Черный барон встречает Белого Русского"
 monrus.30.d: "Не секрет, что Петр Врангель не был поклонником председателя-министра Ивана Солоневича. Врангель — человек старой школы, и, возможно, даже не такой враждебный демократии, каким оказался Солоневич. Но после всех недавних событий — массовых митингов штабс-капитанов, массовых арестов оппозиции, централизации власти вокруг Солоневича — ситуация стала пугающе напоминать 1935 год, только вместо Савинкова у вас Солоневич, а вместо Корнилова — Врангель.\n\nЧтобы избежать окончательного столкновения, Врангель встретился с Солоневичем наедине и часами обсуждал ситуацию. Хотя Врангель в частных беседах называл министра "эгоистичным белорусским картофелеводом", на таких переговорах он всегда остается любезным. Петр Николаевич был прямолинеен: он принял меры, когда Савинков оказался обузой для русского народа, и он сделает это снова, если Солоневич повторит эти ошибки. Однако Врангель признал, что не враждебен к замыслам Солоневича, а лишь крайне скептически к ним относится и рассматривает их как второстепенное действие, потенциально ослабляющее Россию, когда все должно быть сделано для подготовки к войне.\n\nТочно так же Солоневич считал войну с Германией достойной битвой, но настаивал, что только социально переделанная Россия сможет выдержать бурю. Было ясно, что он не рад слышать угрозы от своего военного министра, но пока ничего нельзя было сделать. В конечном счете, приоритетным выбором был Солоневич, но армия явно не любила проволочек."
 monrus.30.a: "Два великих эго..."
  
 monrus.31.t: "Дума промышленности и труда"
 monrus.31.d: "Государственный экономический комитет (Госэко) в начале своего существования служил экспертным органом, представляющим деловые интересы государства, регулярно контактируя с ВСТПФ (Всероссийским союзом торговли, промышленности и финансов), который представлял взгляды видных промышленников. По мнению Ивана Солоневича, эти группы интересов и постоянные экономические переговоры по своей сути вредны для национальной экономики.\n\nПо указу императора Госэко был упразднен, и его обязанности теперь выполняет Совет промышленности и труда, орган из 80 мест с назначенными императором представителями промышленников, экономическими экспертами из Академии наук и представителями рабочих организаций. Этот "органический" орган призван служить консультативным и регулирующим органом, определяющим тенденции в национальной экономике и рекомендующим решения правительству императора. Кроме того, в этом совете будут проводиться переговоры по трудовым договорам. Все государственные компании были подчинены контролю Совета промышленности и труда с намерением расширить сферу командной экономики через него.\n\nКак и ожидалось, активисты-рабочие в ярости, и, надо признать, новый совет не слишком удовлетворяет и многих промышленников, которые видят в нем попытку правительства контролировать экономическую жизнь. Однако многие видят в нем Солоневича, остающегося верным своим обещаниям: ограничить капитализм путем внедрения более органичной и представительной экономической системы."
 monrus.31.a: "На шаг ближе к народной монархии."
  
 monrus.32.t: "Консервативная фракция поднимается"
 monrus.32.d: "Многие консерваторы считали, что в конечном итоге более непредсказуемая политика Ивана Солоневича может быть терпима ради более великой цели усиления имперской власти и удаления социалистов из поля зрения общественности. Это произошло, да, но похоже, что Солоневич не планирует сбавлять обороты. Напротив, он, похоже, полон решимости продолжать, особенно в своей политике контроля над частным банковским сектором и регулирования фондовых рынков, требуя, чтобы государство могло принудительно скупать акции любой достаточно крупной российской компании. Эту "государственную" политику обвиняли в "неосавинковизме", и новая оппозиционная фракция в Думе промышленности и труда выросла, чтобы противостоять Солоневичу.\n\nВедущей фигурой этого блока является старый и уважаемый экономист и государственный деятель Александр Коновалов. Коновалов и другие "консерваторы" — то есть люди, желающие сохранить свободный рынок в России — утверждают, что Солоневич не очень разбирается в экономике и что правительство на самом деле не прислушивается к своим финансовым покровителям или экспертам, даже если Дума промышленности была создана специально для этой цели. Группа, похоже, хорошо подготовлена к тому, чтобы фактически угрожать правлению Солоневича посредством своего влияния на консервативную политику и СМИ России."
 monrus.32.a: "Когда Адам пахал, а Ева пряла, где был банкир?"
 monrus.32.b: "Я уверен, что мы сможем заключить взаимовыгодную сделку."
  
 monrus.33.t: "Возникает новая Российская Империя"
 monrus.33.d: "Москва гудит. Огромные массы людей скандируют лозунги Императору на Красной площади, направляемые людьми в форме штабс-капитанов. Огромные колонны солдат-дроздовцев в парадной форме отдают честь Императору и его Председателю-министру, когда они появляются перед огромной толпой. Император Владимир кажется почти второстепенным персонажем рядом с физическим присутствием и харизмой Ивана Солоневича.\n\nЦель митинга ясна: запугать тех, кто выступает против Солоневича, легитимировать его спорные политические реформы, которые как раз сейчас обсуждаются в Государственной Думе.\n\nПо словам Солоневича, его реформы вернут Российской империи ее былую славу: где власть и правосудие вернутся туда, где им и место, в руки народа, а не юристов и банкиров. Что республика когда-либо дала русскому народу? Анархию, хаос и, в конечном счете, безбожную тиранию! Вместо бесконечных думских дебатов, действовать будут Император и его кабинет, руки у которых не связаны. Вместо того, чтобы терпеть жадных и коррумпированных бюрократов, их будут вычищать праведники. Не Савинков и не Ленин, а Император Всея Руси!\n\nОппозиция Солоневича в Думе, естественно, не согласна. Некоторые даже сравнивают ситуацию с 1935 годом, когда уменьшающаяся группа демократов боролась с длительным поражением. Конечно, режим Солоневича не представляет подобной смертельной угрозы, но очевидно, что он не заинтересован в сохранении парламентской демократии."
 monrus.33.a: "Февральская революция и ее последствия..."
  
 monrus.34.t: "Референдум о будущем России"
 monrus.34.d: "Председатель-министр Солоневич продолжает изо всех сил терзать российскую конституционную систему. Поскольку народные монархисты и их приверженцы захватили большинство влиятельных позиций в обществе, голоса их оппонентов все больше заглушаются. Двое мужчин, которые могли бы противостоять ему, ничего не делают: Владимир, кажется, совершенно добровольный соучастник захвата власти Солоневичем, в то время как генерал-фельдмаршал Врангель молчаливо одобрил планы Солоневича, пока армия остается в покое.\n\nТеперь, в разгар монархической войны против демократии, последний удар был нанесен в форме прямого референдума с простым вопросом к российскому народу: одобряете ли вы реформу Думы императора Владимира III? И как правительственные СМИ повторяли снова и снова, реформа Думы призвана исправить все проблемы прежней российской демократической системы, которая существовала с 1922 года, что позволило демагогам и коррумпированным элитам манипулировать политикой за счет простых людей. На практике реформа лишает Думу значительной части полномочий по отношению к императорскому кабинету министров, сводя ее в основном к консультативной роли, которая лишь легитимирует законы, предлагаемые последним."
 monrus.34.a: "Они голосуют "за"!"
 monrus.34.b: "Они голосуют "нет"!"
