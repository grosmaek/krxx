 RUS_Join_The_Academy_of_Sciences_desc: "Нам следует более тесно сотрудничать с нашими союзниками в вопросах научного прогресса."
 RUS_Invite_Mongolia_desc: "Монголы оказались дружелюбны к нам. Возможно, пришло время официально сблизить наши две нации."
 MON_defeated_in_northwest_war_flag: "Монголия потерпела поражение в Северо-Западной войне"
 RUS_Invite_East_Turkestan_desc: "Восточный Туркестан всегда был частью нашей естественной сферы влияния с его тесными отношениями с Российским Туркестаном. Предложение о союзе помогло бы им очень сильно, как в военном, так и в экономическом плане."
 RUS_Invite_Greece_desc: "Греки, наши братья по православию, имеют амбиции на ключевые стратегические пункты в Средиземноморье. Вместе мы восстановим величие обеих наших древних наций."
 RUS_Invite_Romania_desc: "Румынское государство уже давно втянуто в нашу сферу деятельности, и, судя по всему, учитывая, что ситуация в Европе становится все более нестабильной, оно может вновь захотеть нашей защиты."
 RUS_Invite_Serbia_desc: "Мы когда-то сражались с Германией и Австрией за Сербию, хотя Великая война дорого нам обошлась. Поскольку Россия сейчас находится в сильной позиции, возможно, было бы уместно, если бы мы и Сербия вместе исправили ошибки Великой войны."
 RUS_Invite_Baltics_desc: "Прибалтийские государства когда-то были частью Империи, но, возможно, было бы более прагматично предложить им союз, а не тратить ресурсы на их завоевание и умиротворение. Мы бы поступили правильно, если бы подстроили их под наши цели, хотя бы для того, чтобы помешать другим сделать то же самое."
 RUS_Invite_Finland_desc: "Финляндия отделилась от Империи, забрав с собой стратегически ценную территорию Карелии. Но, может быть, вместо того, чтобы требовать у них этот регион, мы могли бы посмотреть, не попытаются ли они найти с нами общее дело? Даже если они скажут "нет", всегда есть альтернатива..."
 RUS_Invite_Georgia_desc: "Грузия отвергла Потийский договор и тем самым разорвала свои прежние связи с Германией. Союз с ними во многом способствовал бы расширению нашего влияния в регионе."
  
 RUS_industrial_reparations: "Промышленные репарации от [FROM.GetName]"
  
 RUS_russian_sphere_decisions: "Русский Мир"
 RUS_russian_sphere_decisions_desc: "Россия — естественная великая держава, глубинное ядро великого евразийского континента. Наше глобальное влияние должно отражать это. Наконец-то пробудился Русский Орел. Только когда мы сможем стоять гордо и победоносно перед миром, мы действительно сможем считать Россию великой. Да здравствует Россия, единая и неделимая.\n\nПроекция силы: £national_unity_texticon [?RUS_power_projection|Y1]\n"
  
 RUS_FIN_clash: "Пограничное столкновение в Реполе"
 RUS_FIN_clash_desc: "Небольшой карельский муниципалитет Репола-Пораярви был аннексирован Финляндским королевством в 1918 году, несмотря на то, что он никогда не принадлежал Великому княжеству Финляндскому. Кроме того, одна из немногих дорог в этом районе, пригодных для военного снабжения, проходит через город Репола, что делает его стратегически важным. Мы должны взять на себя обязательство продемонстрировать силу против этой немецкой марионеточной нации."
 RUS_pressure_finland: "Давление на Финляндию"
 RUS_pressure_finland_desc: "Артиллерия может обстреливать Петроград с финской стороны границы. Это подводит итог всем причинам, по которым дипломатическое положение Финляндии и ее граница вызывают у нас глубочайшую озабоченность."
  
 RUS_Demand_Karelia: "Потребовать Карелию"
 RUS_Demand_Karelia_desc: "Вместо того, чтобы преследовать относительно бесполезные земли, которые охватывают большую часть Финляндии, мы просто будем стремиться к возвращению карельских территорий, которые были неправомерно украдены во время Гражданской войны в России. Конечно, финны поймут, в чем смысл, и пойдут ли на переговоры?"
 RUS_Demand_Bessarabia: "Потребовать Бессарабию"
 RUS_Demand_Bessarabia_desc: "Слишком долго жители Бессарабии были отделены от своей родины. Пришло время Румынии вернуть нам эту землю или быть раздавленной мощью наших армий."
 RUS_Demand_Galicia: "Потребовать Галицию"
 RUS_Demand_Galicia_desc: "Наши славянские братья в Галиции слишком долго были порабощены под жалким управлением Австрии и ее мадьярских последователей. Мы прямо предъявим ультиматум [FROM.Capital.GetCapitalVictoryPointName]: сдайте Галицию или освободим ее силой."
 RUS_Attack_Poland_desc: "Это рудиментарное польское государство было создано немцами из наших бывших земель и жестоко отделило поляков здесь от поляков в окружающих оккупационных областях. Поскольку его существование бессмысленно, мы должны положить конец его страданиям и объединиться с нашими славянскими братьями."
 RUS_Claim_The_Straits: "Заявить права на проливы"
 RUS_Claim_The_Straits_desc: "Россия всегда стремилась контролировать Город Желаний Мира, хотя судьба жестоко держала это вне нашей досягаемости. Нам предоставляется бесценная возможность взять Босфор под свой контроль."
 RUS_Demand_Armenia: "Потребовать Армению"
 RUS_Demand_Armenia_desc: "Армения не только потерянная часть нашей империи, но они также наши братья-христиане. Разве это не наш моральный долг освободить их от турецкого ига и защитить их древнюю цивилизацию как часть нашей великой нации?"
 RUS_attacking_ottomans_NOT: "§RНе§! потребовал территорию от [230.owner.GetName]"
