 RSA_social_liberal2_party_long: "$RSA_social_liberal2_party_long_tt$\n§gДемократический союз был создан после войны центристскими, либеральными и социал-демократами, поодерживающими Болдырева. Они выступают за поддержку рабочих и ветеранов, дальнейшие судебные процессы против свободников и ряд социальных реформ.§!\n"
 RSA_social_liberal2_party_long_tt: "Демократический союз"
 RSA_market_liberal2_party: "НС"
 RSA_market_liberal2_party_long: "$RSA_market_liberal2_party_long_tt$\n§gВпоследствии центристскими и правыми сторонниками Болдырева был создан Национальный союз. Его возглавляют консерваторы нового времени, такие как Георгий Вернадский и Георгий Оковолич, и они выступает за сочетание консервативного республиканизма, умеренных социальных реформ и поддержки ветеранов и вдов участников войны..§!\n"
 RSA_market_liberal2_party_long_tt: "Национальный союз"
 RSA_social_conservative2_party: "ВНП"
 RSA_social_conservative2_party_long: "$RSA_social_conservative2_party_long_tt$\n§gКонсерваторы из ВПП были организационно ликвидированы к концу войны и реорганизованы в новую политическую партию. Они в значительной степени отказались от монархизма и проводят кампанию на широкой консервативной платформе под руководством таких людей, как Георгий Вернадский, Георгий Околович и Аркадий Столыпин.§!\n"
