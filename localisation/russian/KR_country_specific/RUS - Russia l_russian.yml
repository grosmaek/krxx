 vpoz_desc: "Эвакуированный из Москвы в катушечный завод, несколько небольших государственных заводов были объединены и реорганизованы в Выятко-Полякский Оружейный Завод. С ростом потребности армии в огнестрельном оружии ведущие инженеры завода, такие как Шпагин, быстро были поручены упростить процесс производства оружия."
