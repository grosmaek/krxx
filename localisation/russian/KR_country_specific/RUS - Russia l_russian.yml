 RUS_influence_poland: "Влияние на Польшу"
 RUS_influence_poland_desc: "Польские крайне правые и националистические движения симпатизируют Москве, полагая, что Россия может освободить Польшу, когда придет время. Мы можем попытаться усилить их влияние, вмешиваясь напрямую в польскую политику."
 RUS_fund_LAF: "Финансирование ЛАФ"
 RUS_fund_LAF_desc: "Литовский активистский фронт — главная антигерманская и националистическая группа, действующая в немецком марионеточном королевстве. Мы могли бы поставлять им оружие, чтобы они могли продолжать борьбу с правительственными войсками."
  
 RUS_military_mission_china: "Поддержка [FROM.GetLeader] в [FROM.GetNameDef]"
 RUS_military_mission_china_desc: "Китайские силы под командованием [FROM.GetLeader] уже давно ведут войну не только против немецких и японских империалистов, но и против полевых командиров, которые досаждают их нации. Чтобы расширить интересы России и освободить Китай от немецкого и японского влияния, Ставка предложила направить российскую военную миссию с оружием и советниками, чтобы помочь силам [FROM.GetName] в час нужды."
 RUS_trade_deal_china: "Заключите сделку с [FROM.GetLeader] в [FROM.GetName]"
 RUS_trade_deal_china_desc: "Приходите [RUS.GetLeader], вместе мы будем говорить за закон и землю и изгоним дворняг Японской империи и Германской империи из Китая!"
 RUS_china_refusal: "Они отказались!"
  
 RUS_china_russia_relations_tt: "§CВ зависимости от выбранного подхода у нас будет возможность либо §Ввторгнуться и сделать марионеткой§! Китай, либо §Cустановить торговые соглашения и сотрудничество§! в Китае.§!"
  
 RUS_organise_resistance_in_crimea: "Организовать Сопротивление в Крыму"
 RUS_organise_resistance_in_crimea_desc: "Крым всегда был этнически и лингвистически русским, а украинское правительство отменило его автономию, разжигая пророссийские настроения на полуострове. Мы можем воспользоваться этим и сделать Крым очагом сопротивления правительству."
 RUS_organise_russophile_groups: "Организовать русофильские группы"
 RUS_organise_russophile_groups_desc: "Несколько организаций в Украине борются за наших русских братьев. Некоторые из них настроены скорее национально и с радостью поддержат наши освободительные усилия, когда мы придем."
 RUS_incite_antigermanism: "Разжигание антигерманских настроений"
 RUS_incite_antigermanism_desc: "Германия приложила немало усилий, чтобы представить себя защитницей Восточной Европы от империалистической российской агрессии. По сути, они совершают те самые зверства, в которых обвиняют нас, и они на несколько порядков хуже, чем когда-либо была или будет Россия. После десятилетий украинской националистической пропаганды украинский народ, возможно, не готов принять наше возвращение, но осознание того, что они служат только своим немецким рабовладельцам, сделает многих менее желательными к борьбе."
 RUS_anti_belarus: "Свободная Беларусь в свободной России"
 RUS_anti_belarus_desc: "Булак-Балахович возглавляет Союз освобождения Беларуси, одну из немногих значимых антинемецких белорусских организаций. Он будет играть важную роль в организации саботажа против режима в Минске."
 RUS_free_baltics_free_russia: "Свободная Прибалтика в свободной России"
 RUS_free_baltics_free_russia_desc: "Нет более отвратительного проекта по созданию нации, чем "объединенное" Балтийское герцогство, которое существует исключительно благодаря немецкому империализму. К счастью, есть национально мыслящие латыши и эстонцы, которые полностью согласны с этим и будут работать над его уничтожением. Такая кампания уже была опробована во время неудавшегося восстания лесных братьев, но с помощью России мы посеем хаос в герцогстве, когда придет время."
 RUS_support_the_laf: "Поддержите ЛАФ"
 RUS_support_the_laf_desc: "Литовский активистский фронт, ультранационалистическая и антинемецкая организация в Литве, является нашим лучшим шансом нарушить правление [LIT.GetName]. Организация в значительной степени поддерживает себя за счет наших целей - мы можем укрепить эти отношения и увеличить их шансы на свержение правительства в Вильнюсе."
 RUS_national_committee: "Координировать действия с Польским национальным комитетом"
 RUS_national_committee_desc: "Польский национальный комитет, находящийся в Москве, станет нашим главным союзником в деле уничтожения немецкого марионеточного правительства в Варшаве. Они обещали организовать восстание, если мы сможем снабдить их оружием и вовремя достичь границ Польши. С их помощью мы воплотим мечту Дмовского в реальность."
  
 RUS_invite_china: "Пригласить китайцев в Соглашение"
 RUS_invite_china_desc: "Москва и Пекин никогда не были в лучших отношениях, но наши усилия по урегулированию наших проблем принесли плоды. Мы можем официально оформить союз двух восточных держав, создав военный пакт, который будет неудержим."
  
