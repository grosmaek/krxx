 rusfla.106.a: "Мог ли Савинков действительно использовать растение против своих оппонентов?"
 rusfla.106.b: "Помимо поляков, это растение может стать первым, кто захватит Россию."
  
 rusfla.107.t: "О природе режима Курта фон Шлейхера"
 rusfla.107.d: "При поддержке Пятого отдела Главного штаба Военного министерства и написанный генералом Петром Глазенапом, был опубликован новый доклад. Его цель: ознакомить Думу с долгосрочными целями и планами канцелярии Курта фон Шлейхера и представить рекомендации на основе этих данных.\n\nДаже для ненавистных немцев, разведка о режиме Шлейхера рисует потенциально мрачное и шокирующее будущее. Одной из ключевых целей является хорошо известная как Германии, так и России — создание "Верstaat" (военного государства), которое адекватно подготовит вермахт к войне. Это должно быть осуществлено не позднее 1941 года, когда немцы смогут значительно превосходить своих врагов по численности и производственным мощностям на европейском континенте.\n\nЕщё более тревожными являются их восточные планы. Одной из секретных целей является дальнейшее подчинение восточных государств-клиентов и расширение военного государства. Это будет осуществляться без учета гражданского населения в этих странах. Более того, в случае малейшего сопротивления со стороны Украины, Беларуси и Польши, свержение их правительств гарантировано, и рассматривается создание германской комиссарской власти.\n\nЕсли в российской политической среде ещё существовали пацифистские настроения, публикация этих данных окончательно их разрушила. Миссия России теперь ясна: спасти Восточную Европу от германской милитаризации и колонизации и бросить вызов высокомерному вермахту, пренебрегающему миром."
 rusfla.107.a: "Какое лучшее доказательство того, что прусский милитаризм является насмешкой для всего мира?"
  
 rusfla.108.t: "Савинков жив!"
 rusfla.108.d: "Или так утверждает книга бывшего Свободника Сергея Никитича Иванова. Как? Я рад, что вы спросили. Известно, что телохранитель Савинкова, Флегонт Клепиков, был поразительно похож на самого Вождя, и они были известны тем, что иногда "менялись ролями", когда СЗРС вел свою подпольную работу против большевиков, и каждый день мог закончиться расстрелом Савинкова чекистами. По всей видимости, Клепиков мог прекрасно исполнять роль Савинкова, до такой степени, что существует научная дискуссия, являются ли некоторые фотографии Савинкова с 1918 по 1920 годы на самом деле изображениями Клепикова.\n\n"Истина о Вождя" утверждает, что Борис Савинков на самом деле сбежал из Москвы в тот роковой день, когда произошёл переворот. Военные застрелили Клепикова, а чтобы сохранить лицо, они заявили, что убили правильного человека. Савинков был похоронен в безымянной могиле, и мы не можем исследовать его останки — почему? Возможно, это всё часть заговора. А что насчет официальной судьбы Клепикова? Он числится убитым на момент переворота вместе с Савинковым, но снова, похоронен в безымянной могиле, и только военные отчёты подтверждают это. Очевидно, что нет иной причины для безымянных могил, чем военный заговор.\n\nПроснись! Где-то там, Савинков ещё жив! Возможно, он готовит свой триумфальный возврат, как Наполеон вернулся с Эльбы! Сыны Савинкова, будьте готовы, потому что когда он вернется, мы должны быть готовы снова захватить власть. Rusia fara da se!"
 rusfla.108.a: "Что за чёрт."
  
 rusfla.109.t: "Первая семья России"
 rusfla.109.d: "Савинков никогда не жил по тому, что называют "христианским семейным идеалом". Он и его жена, Евгения Ивановна Савинкова, в основном поддерживают видимость счастливого брака, но это худо скрываемый секрет России, что у Вождя каждые несколько лет появляется новая возлюбленная. На данный момент его фаворитка — актриса Людмила Леонидовна Федосеева, часто называемая самой красивой женщиной России.\n\nСтарший сын Савинкова, Виктор Борисович, имеет довольно успешную военную карьеру и иногда появляется как часть охраны Вождя. Другой сын, Лев, является национальной катастрофой и мог бы вообще не существовать в российских документах о жизни Вождя. Лев Борисович жил в Париже как авангардистский поэт и социалист, уехав туда, чтобы избежать "тусклой жизни" российской культурной жизни. Дочь Савинкова, Татьяна Борисовна Борисова, редко появляется на публике.\n\nБрат Вождя, Виктор Викторович, был с ним с самого начала. Виктор — ветеран организации Добровольческой армии, писатель, теософ, оккультист, политик СЗРС и очень важная фигура в круге людей, которым Вождь абсолютно доверяет, наряду с Александром Деренталем и Флегонтом Клепиковым. Сын Виктора, Николай Викторович Савинков, — молодой и дерзкий радикал, стремящийся к политической карьере, достойной своего отца и дяди.\n\nСестра Савинкова, Вера Викторовна Мягкова, и её муж, Александр Геннадьевич Мягков, довольно известны, так как Александр активен в СЗРС и является одним из самых доверенных помошников Вождя, в настоящее время работающим в аппарате партийной бюрократии в Москве. Ходят слухи, что сестра Вождя, София Викторовна Туринович, имеет связи с оппозицией как более демократичный эсер, но это неподтверждённые слухи. Сестра Вождя, Надежда Викторовна Майдела, активно работает в женских организациях СЗРС.\n\nСтарший брат, Александр Викторович, застрелился после борьбы с депрессией в Якутии в 1905 году в царском трудовом лагере. Место его смерти, Олекминск, теперь является местом паломничества и славится тем, что завершает первый акт в жизни Вождя, направляя его на путь триумфа. Социал-демократическая Россия, за которую боролся Александр, никогда не была столь далека от реальности."
 rusfla.109.a: "Династия, столь же хаотичная, как и Романовы."
  
 rusfla.110.t: "Моральная смерть германской социал-демократии"
 rusfla.110.d: "Россия имеет сложную историю с Социал-демократической партией Германии. Именно эта партия оправдала и легитимировала агрессивную войну против России в 1914 году, считая Россию нецивилизованной, отсталой нацией. Якобы пацифистская партия начала оправдывать убийства и кровопролитие невинных — моральную смерть германского социал-демократизма.\n\nВпервые в истории СДПГ находится на вершине немецкой политики. Некоторые ошибочно полагают, что её восхождение — это позитивное развитие для российско-немецких отношений; ведь, как они рассуждают, демократии не должны мешать друг другу. Конечно, причина войны среди социал-демократов 1914 года больше не актуальна в наше время?\n\nТакие взгляды были разобраны в выступлении историка ВПП и евразийского идеолога Николая Трубецкого. По его словам, представления о мире между демократиями ошибочны; они игнорируют внутренние различия между российской и немецкой демократиями, особенно в вопросах внешней политики. Да, у СДПГ могут быть надежды на мир между Берлином и Москвой, но Берлин управляется военно-промышленным комплексом, а не амбициями партийных политиков. Это факт, который существует в Германии с момента её основания: её душа привязана к капризам вооружённых сил, которые считают, что должны подчинить Россию, чтобы защитить так называемую цивилизованную Европу.\n\nХотя Трубецкой не особо любим, он выразил свою мысль вполне чётко. Вопрос, с которым многие согласились: враг России — не демократия, а прусские милитаристы, которые используют её, чтобы разжигать войну снова."
 rusfla.110.a: "Вермахт не обладает рыцарством, как наш Колчак."
  
 rusfla.111.t: "Резина, уносимая ветром"
 rusfla.111.d: "С тех пор как началась Мировая война, мировой спрос на резину резко возрос, главным образом из-за увеличения производства автомобилей и самолётов. Россия не могла избежать этой тенденции и, на самом деле, оказалась под ударом сильнее, чем другие. С учётом того, что мировая война ударила по основным производителям резины, любая поставка резины стала либо трудной, либо почти невозможной. К счастью, одно решение этой проблемы стало развиваться в Алтайских степях.\n\nTaraxacum kok-saghyz, известный как российский одуванчик, был открыт в 1930-е годы группой российских учёных, заинтересованных в новых возможностях для производства резины. Было отмечено, что сок, производимый корнями этого растения, содержит до 20% натуральной резины. Хотя до Мировой войны исследования по этой теме были ограничены, текущая ситуация сильно изменила этот вопрос, и вскоре были созданы крупномасштабные плантации в глубине Киргизской степи. Хотя в основном выращивался Taraxacum kok-saghyz, также были быстро введены другие растения, такие как Taraxacum hybernum или Takhtajaniantha tau-saghyz.\n\nПродуктивность плантаций по производству резины, однако, не была достаточной, чтобы покрыть затраты на культивирование. А уж тем более с учётом того, что спрос постоянно растёт, несмотря на дефицит поставок. Но пока нет других жизнеспособных вариантов, пока море не очистится, эта инициатива продолжает расширяться."
 rusfla.111.a: "Пока дети дули на одуванчиковые часы, взрослые использовали их для защиты."
  
 rusfla.112.t: "Общество друзей Новой России"
 rusfla.112.d: "Это может звучать парадоксально, учитывая, что мы думаем и говорим о гегемонии Германии в Европе, но не все в Германской империи воспринимают нашу Третью Россию с отвращением и страхом. Некоторое количество людей считает её примером для подражания. Разочарованные бесплодной псевдодемократической монархией своей родины, несколько активистов из наиболее правых кругов Германии создали 'Общество друзей Новой России' — исследовательскую группу, которая намерена изучать нашу новую, третью систему. Они планируют вечера лекций, публикацию основополагающих текстов партии и, если позволит ситуация, даже поездки в Россию, чтобы увидеть всё своими глазами.Председателем общества является Грегор Штрассер, а небольшой рабочий комитет состоит из Артура Мёллера ван ден Брюка, Эдгара Юнга, Ханса Фрейера и Ханса Хайнца Эвера — эксцентричная коллекция правых идеологов, писателей и нестандартных философов, которые нашли Партию Отечества либо слишком умеренной, либо слишком архаичной для своих вкусов. Многие обычные члены, включая самого Штрассера, принадлежат к крошечной Немецкой социалистической партии (НСП), возглавляемой Юлиусом Штрайхером.Это 'общество' политически незначимо, но, возможно, стоит оставить его в покое и даже организовать контролируемые поездки в наши самые передовые новые промышленные комплексы? Если когда-нибудь случится невозможное и нам предстоит занять значительную часть Германии, нам нужно будет найти союзников среди них..."
 rusfla.112.a: "Полезные идиоты."
  
 rusfla.113.t: "Общество друзей Новой России"
 rusfla.113.d: "В России пришла к власти тоталитарная диктатура, готовая вести войну против Европы, однако мы были проинформированы, что её 'национал-популистские' идеи начинают проникать в некоторые наши интеллектуальные круги. Некоторое количество правых активистов, слишком экстремальных и нестабильных для того, чтобы поддерживать DVLP, создали 'Общество друзей Новой России' — исследовательскую группу, которая намерена изучать эту новую третью систему. Они планируют вечерние лекции, публикацию основополагающих текстов партии и, если ситуация позволит, даже поездки в Россию, чтобы увидеть её своими глазами.Председателем общества является Грегор Штрассер, а небольшой рабочий комитет состоит из Артура Мёллера ван ден Брюка, Эдгара Юнга, Ханса Фрейера и Ханса Хайнца Эвера — эксцентричная коллекция правых идеологов, писателей и нестандартных философов, которые нашли Партию Отечества либо слишком умеренной, либо слишком архаичной для своих вкусов. Многие обычные члены, включая самого Штрассера, принадлежат к крошечной Немецкой социалистической партии (ДСП), возглавляемой Юлиусом Штрайхером.К счастью, это 'общество' не имеет влияния за пределами своей небольшой группы, а их симпатии к нашему вечному врагу, несомненно, сделают их незначительными. Однако более тревожным является возможность того, что российские секретные службы будут использовать присутствие этой организации в своих целях."
 rusfla.113.a: "Приказать секретной полиции следить за ними."
  
 rusfla.114.t: "Дипломатия в последний момент"
 rusfla.114.d: "Как последняя попытка избежать войны между славянскими братьями, российский посол в Украине передал ноту [202.GetName], выражая наше стремление к дружбе с украинцами. Нет нужды в кровопролитии с [UKR.GetNameDef], ведь у нас общая история, культура и демократическая система ценностей.Мы с готовностью предложили украинцам сделку, которую невозможно не принять. В обмен на договор о дружбе, который укрепит экономические связи между обеими странами, Украина позволит российским вооружённым силам использовать свою территорию как базу для борьбы с немецкой агрессией. Мы также пообещали, что, если Германия вторгнется в Украину в ответ, русская армия позаботится об этом, а украинская армия будет участвовать в оборонительных операциях только в случае крайней необходимости.Тем не менее, срок ответа истёк, и это может означать только одно."
 rusfla.114.a: "Стыдно за их ложную 'демократию' и её горячих сторонников в Германии!"
  
 rusfla.115.t: "О высочайшей важности"
 rusfla.115.d: "Российский посол в [202.GetName] передал ноту 'высочайшей важности' от российского Министерства иностранных дел.Как хорошо известно украинскому правительству, начало ноты было следующим: российские войсковые формирования сосредоточены вдоль украинской границы и её союзников. Якобы Берлин не готов к переговорам и не проявляет заботы о российской безопасности, а защитные меры подготовлены против их всей военной коалиции.Однако в ноте говорится, что Россия не хочет войны с Украиной — две страны имеют общую культуру, историю и, что важнее, демократическую систему. Поэтому мы предложили выход из конфликта. В обмен на Договор о дружбе с Россией Украина позволит российским вооружённым силам использовать свою территорию как базу против немецких атак, с минимальным участием украинских войск. [202.GetName] сохранит свою независимость, демократическую систему, и прольёт немного крови.Но в конечном итоге не было гарантии искренности. И вот..."
 rusfla.115.a: "Мы не будем поддаваться этим российским требованиям!"
  
 rusfla.116.t: "Искусство дипломатии"
 rusfla.116.d: "Министр иностранных дел Германской империи Ульрих фон Хассель прибыл в Москву. Долгое время он говорил о возможных переговорах с Россией для обсуждения будущего Центральной и Восточной Европы между двумя великими державами. Наконец, мы услышим, что он скажет.Хассель сразу попытался ввести в заблуждение президента, говоря, что Европа без России — не Европа вовсе, и что они могут вместе гарантировать возрождение Европы и защиту её характера от коммунистического подрыва. Он отметил, что Германия действительно провоцировала Россию в прошлом, но отношения могут быть восстановлены: вместе Москва и Берлин смогут стать более сильной преградой для красной угрозы. Разве это не желаемо? Ведь Россия пережила одни из самых ужасных преступлений, совершённых коммунистами, и предотвращение их расширения — моральный долг.Но Савинков быстро ответил. Если цель визита Хасселя — создание антикоммунистического блока, то этот разговор мог бы состояться много лет назад. Хорошо, что наконец-то немецкое правительство начало видеть, что Россию не обязательно делать врагом, но это должно быть обусловлено действиями, а не словами.Самое важное, пояснил президент, это то, чтобы Германия начала делать шаги для 'демилитаризации границы между Россией и её западными соседями', а также, если будет необходимо, устранить антироссийские элементы в восточных сателлитах Германии."
 rusfla.116.a: "Мы пытаемся быть разумными."
  
 rusfla.117.t: "Контрпредложение"
 rusfla.117.d: "Хассель чувствовал, что, хоть и считал российские требования разумными, он не может уступить. Восточные страны были слишком важны для престижа, влияния и силы Германии, а дома принятие такого соглашения вызвало бы серьезные проблемы.Он заявил, что военные альянсы между Германией и восточноевропейскими странами имеют исключительно оборонительный характер и не представляют угрозы для России. Более того, в этих странах размещено минимум немецких войск. Однако, как знак доброй воли, Хассель предложил, что судьба некоторых территорий Восточной Европы, таких как Донбасс, может быть обсуждена.Вождь не согласился: для России, ответил он, Украина и Беларусь — это не просто их западные соседи, не просто страны, с которых можно черпать ресурсы. Вместе они составляют единую русскую нацию, чья история и культура неразрывно связаны с Россией, несмотря на утверждения Берлина. Если Хассель серьезно настроен на переговоры, то ему стоит рассмотреть другое предложение.Для формирования альянса, который будет поддерживать европейские традиции и безопасность от коммунизма, заявил Вождь, Берлин должен вывести свои войска из Беларуси и Украины, позволив этим странам объединиться с их исторической родиной по своему желанию. В обмен Россия не будет вмешиваться в дела Польши, Балтики, а Кавказ будет гарантированно независимым для обеих сторон."Итак, соглашение не было подписано. У Берлина и Москвы свои красные линии, которые можно нарушить только силой."
 rusfla.117.a: "Полная трата времени."
  
 rusfla.118.t: "Последствия революции"
 rusfla.118.d: "Кажется, что сдвиг России в крайне левое положение мгновенно повлёк за собой глобальные геополитические последствия. Наиболее ощутимые последствия были замечены в Германии и её сателлитах; хотя режим Савинкова никогда не поддерживал дружественные отношения с Берлином, революция быстро положила конец всякому доброжелательству между Россией и Германией.Таким образом, многие задаются вопросом, как долго останется стабильной геополитическая ситуация. Оба государства чувствуют угрозу больше, чем когда-либо, возможно, даже больше, чем в начале 1910-х. Как долго продержится 20-й век, прежде чем второй Франц Фердинанд подожжёт фитиль войны? Российские политики часто говорили о германских заговорах по окружению, изоляции и уничтожению России. Это порой воспринималось как заблуждение, ведь некоторые полагали, что Германия не заинтересована в оккупации России во второй раз, особенно когда обе державы могли бы объединиться против коммунистической угрозы. Теперь никто не может отрицать реальность: Германия видит уничтожение русского социализма как необходимость для своего выживания.В других частях мира ситуация мало отличается. Реакция Японии на революцию была исключительно негативной. На самом деле, наши шпионы сообщили о возможном сближении Японии и Германии, несмотря на их противоречащие сферы влияния в Тихом океане. С учётом гордости и высокомерия германских империалистов вряд ли это приведёт к чему-то значимому, но сам факт, что такой союз рассматривается, освещает новую эру в международных отношениях.Кроме того, отношения Германии и Австрии изменились; возобновленный альянс против социализма может быть неизбежен, несмотря на трения по восточноевропейским и балканским интересам с конца Великой войны. В последнем регионе бывшие дружественные балканские государства в значительной степени отказались от позитивных отношений с Россией, считая, что Европу лучше доминирует Германия, а не коммунизм."
 rusfla.118.a: "Империалисты никогда не уничтожат то, что мы построили вместе."
  
 rusfla.119.t: "Выборы в Варшаве"
 rusfla.119.d: "Возрождённое польское государство под защитой России провело свои первые свободные выборы. Хотя явка была низкой — общая проблема Европы, которая просто хочет восстановиться — выборы оставались конкурентными. В этом году победу одержала партия [POL.GetRulingParty].Новая политическая сцена Польши во многом является следствием изменений, произошедших во время Великой Отечественной войны. Когда война началась, её правительство объявило, что это защита европейской цивилизации от русско-азиатской угрозы, угрожающей захватить Польшу и стереть её идентичность. С некоторыми оговорками многие умеренные, как в Эндекции, так и в Центролеве, поддержали военные усилия.Однако это не могло длиться долго. Российские войска изменили ход событий, и когда война добралась до польской территории, ситуация стала гораздо более спорной. На самом деле многие стали воспринимать Россию не как захватчика, а как возможного союзника; разве не лучше было бы объединиться с демократической Россией, которая обеспечит территориальную целостность Польши, чем с авторитарной немецкой монархией?Когда Королевство рухнуло перед российскими войсками, в оккупационной зоне была провозглашена Временная Республика Польша. Только те, кто был более лоялен Берлину, чем Варшаве, не перешли на сторону России; польские политики в основном признали, что будущее их государства связано с Россией."
 rusfla.119.a: "Расскажите подробнее..."
  
 rusfla.120.t: "Выборы в Варшаве (продолжение)"
 rusfla.120.d: "Для некоторых это стало неожиданным поворотом событий. Польский национальный комитет, находящийся в Москве, уже планировал создать правительство в российской оккупационной зоне. Однако Россия так и не признала Национальный комитет, даже во время войны против германской гегемонии, и решила оставить свои опции открытыми.\n\nВ конце концов, это принесло плоды. Польская ультраправица не смогла начать общенациональное восстание, и Москва быстро признала либеральную республику, полагая, что она будет иметь не только больше легитимности и поддержки населения, но и станет более надежным партнером для Москвы. Таким образом, связи, установленные между русскими и польскими националистами, полностью разорвались.\n\nКонечно, это предпочтительное положение дел. Хотя польская центристская правая партия в основном приняла российское партнерство как предпочтительную альтернативу социализму, ультраправые никогда не скрывали своего отвращения к российской цивилизации, рассматривая ее как извращение славянской культуры.\n\nПольские и российские государственные СМИ называют новые российско-польские отношения поворотом на новый лист. Да, Россия безусловно была страной царской автократии раньше, страной, которая пыталась полностью уничтожить Польшу; но Россия сегодняшнего дня — это освободитель, который принес польскому народу ценности великой Февральской революции. Возможно, в это трудно поверить, но Россия и Польша могут стать друзьями на долгое время, объединенные для демократии и против социализма."
 rusfla.120.a: "За наших польских друзей."
  
 rusfla.121.t: "Ненадежный союзник"
 rusfla.121.d: "Национальные демократы в Польше многим обязаны Москве за освобождение Польши. Захватив власть в разгар Великой Отечественной войны при поддержке российских войск, сегодняшняя Польша по сути является однопартийным государством Эндеков, и пока отношения с Москвой были кооперативными.\n\nНо они не скрывают, что, несмотря на всю оказанную помощь, не готовы оказать уважение в ответ. Адам Добошиньский, нынешний лидер национальных демократов, известен тем, что рассматривает Россию как воплощение коррупции азиатских степей и византийского влияния на славянскую культуру; чудовище, которого нужно уничтожить, как только оно проявит слабость.\n\nХотя маловероятно, что Добошиньский получит возможность серьезно угрожать, этот риск все же нужно учитывать. Некоторые члены Национальных демократов могут быть более склонны к сотрудничеству с нами или готовы действовать против Добошиньского, если он станет слишком амбициозным в будущем и потребуется его заменить."
 rusfla.121.a: "Такое инакомыслие может стать непереносимым."
  
 rusfla.122.t: "Новый, старый порядок в [202.GetName]"
 rusfla.122.d: "25 января 1918 года, когда Центральная Рада Украины объявила суверенитет и независимость народной республики, ее история переплелась с историей Германии на западе. Наступление Центральных держав всего через месяц после этого вытеснило Россию из значительной части Украины, и немецкая поддержка переворота, приведшего генерала Павла Скоропадского к власти, окончательно укрепила страну в немецкой сфере на долгие годы. Те, кто в правительстве гетмана стремились к объединению с родиной, были отстранены, а сам гетман, русский по сути, выбрал служить Германии и своим собственным амбициям, а не своей родной стране.\n\nНо эти амбиции разрушены, так как теперь в Киеве царит новый, но знакомый порядок. Изгнанная народная республика, усиленная неэффективностью и авторитаризмом режима гетмана, вернулась после успешного восстания. Для многих газет в крупных российских городах эти события стали небольшой неожиданностью, но в конечном итоге это стало важным событием в Восточной Европе, демонстрируя, что немецкий контроль в Восточной Европе более хрупок, чем казалось.\n\nТем не менее, мало что изменилось, так как вскоре после победы республиканцев Центральная Рада заявила, что будет придерживаться большинства договоров, заключенных правительством гетмана с Германией. Новое правительство может кричать демократические лозунги и заявлять, что будет действовать там, где не справился гетман, но реальность такова, что Украина никогда не будет свободной, пока она остается инструментом германской внешней политики."
 rusfla.122.a: "В конце концов, мало что изменилось."
  
 rusfla.123.t: "Американский Колчак"
 rusfla.123.d: "Ведущая газета 'Дело народа' опубликовала длинное интервью с генералом Дугласом Макафаром, озаглавленное 'Американский Колчак'. Интервью подробно освещает ситуацию в Америке, за которой с интересом следят российские зрители, с долей сострадания и ужаса. Придется ли американцам пройти через тот же путь крови и огня, как и россияне? Сколько будут убиты американскими чекистами?\n\nМного внимания уделяется американским 'белым' — термину, который очевидно имеет совсем другое значение в американской политике. В статье популяризируется идея Макафара как спасителя Америки, человека, в чьих венах есть частица Колчака и Корнилова, строгого военного, способного принимать решения, которых не в силах принять слабые политики. Некоторые российские издания также восхищаются Хьюи Лонгом, возможно, даже ставя его в более выгодное положение по сравнению с Савинковым, но в целом консенсус заключается в том, что правительство Макафара является легитимным и заслуживает поддержки как со стороны граждан, так и со стороны российского правительства."
 rusfla.123.a: "Великая американская республика на грани гибели..."
  
 rusfla.124.t: "Дрезденский договор"
 rusfla.124.d: "Кредитно-торговое соглашение между [RUS.GetNameDef] и [GRU.GetNameDef] закладывает основу для будущих экономических отношений между двумя доминирующими экономиками Восточной Европы. Договор аннулировал все оставшиеся долги России перед немецкими государственными или частными банками, фактически легализовав их дефолт. Кроме того, вся собственность, связанная с немецким правительством, Рейхсбанком или рядом крупнейших немецких компаний, была продана российскому правительству по символической цене — снова легализуя захваты, которые уже произошли. Тот же процесс был применен к собственности на все территории, которые были аннексированы в [RUS.GetNameDef] и союзниками [RUS.GetNameDef].\n\nВоенные репарации уже были учтены в мирном договоре, но в новом договоре также содержатся дополнительные экономические уступки. Он определяет рамки Свободной Европы (это значит все территории Европы, не находящиеся под контролем социалистических государств и ведущие свободную торговлю) как блок, возглавляемый сильнейшей экономикой — Россией — и обеспечивает России принцип наибольшего благоприятствования в торговле и ведении бизнеса. До того, как будут выплачены военные репарации, Экономическая инспекционная комиссия продолжит контролировать экономические решения Германии, чтобы обеспечить соблюдение мирного договора."
 rusfla.124.a: "Прекрасно."
  
 rusfla.125.t: "Владимир встречает Марию"
 rusfla.125.d: "20-летний цесаревич Владимир часто называется серьезным молодым человеком, что не удивительно, так как на него возложены высокие ожидания и прошлые ошибки Романовых. Он сильно интересуется государственными делами и управлением, выделяясь среди многих современных монархов и наследников, и редко появляется среди женщин или на вечеринках, предпочитая учебу богемному образу жизни.\n\nНо недавно все изменилось: ходят слухи, что, под давлением своего отца по поводу брака и рождения наследника, цесаревич Владимир связался с инфантой Марией Кристиной Испанской, с которой он познакомился несколько лет назад, когда ее отец был в визите в Россию. Хотя выбор молодого принца мог быть вызван его попыткой укрепить положение своего отца на российском троне среди легалистов, он и инфанта поддерживали переписку в последние несколько месяцев. Оба свободно владеют французским, немецким и английским языками, и, по слухам, молодые люди быстро нашли взаимно интересные темы. Недавно цесаревич пригласил инфанту (по крайней мере временно) жить в Россию до улучшения политической ситуации в Испании.\n\nИнфанта, с благословения своего отца, приняла приглашение, и теперь их частое появление на общественных мероприятиях стало широко обсуждаемой темой в высшем московском обществе. Контраст их поведения на публике — с осторожным и сдержанным поведением Владимира Кирилловича и энергичным и жизнерадостным характером Марии Кристины — тронул сердца многих граждан."
 rusfla.125.a: "Она вторая Александра Федоровна?"
 rusfla.125.b: "Ну, хотя бы не немка..."
 rusfla.125.c: "Признаюсь, они хорошо смотрятся вместе."
  
 rusfla.126.t: "Владимир женится на Марии"
 rusfla.126.d: "После нескольких лет ухаживаний Владимир III предложил Инфанте Марии Кристине Испанской руку и сердце, и несколько недель назад она согласилась на его предложение. Хотя некоторые радикалы сначала обвиняли Владимира III в нарушении закона о наследовании после смерти его отца, большинство было заткнуто после того, как инфанта объявила о своем намерении принять православие. Вчера Мария Кристина Бурбон-и-Баттенберг приняла православие и получила имя Мария Федоровна в честь святой иконы Романовых — Матери Божьей Святой Феодоры.\n\nСегодня состоялась роскошная свадьба в Кремлевском соборе Успения, на которой большинство гостей составляли российские государственные деятели и родственники императора, а лишь несколько гостей были из стороны невесты. Владимир и Мария обменялись кольцами трижды, затем встали на колени и обменялись официальными свадебными клятвами, держа свои свадебные короны над головами. После того как их провели вокруг лектора, они снова встали на колени и поцеловали золотой крест, а после последней молитвы Владимир и Мария были провозглашены мужем и женой.\n\nИмператор постарался сделать событие как можно более скромным, отказавшись от организации национальных торжеств, и в конце дня он выступил с речью по радио, призывая граждан России проводить время с близкими и никогда не забывать важность семьи."
 rusfla.126.a: "Пир в разгар чумы."
 rusfla.126.b: "Даже в такие времена нам нужны маленькие радости."
 rusfla.126.c: "Долгие годы Марии Федоровне!"
  
 rusfla.127.t: "Рождение цесаревны"
 rusfla.127.d: "Вчерашнее радиообъявление вызвало удивление у публики. Императрица, которая не появлялась на публичных мероприятиях в последние несколько месяцев, родила дочь. Сам император встретился с журналистами сегодня и признался, что не видел смысла в объявлении о беременности жены, так как возможно, что ребенок может развить гемофилию или другие осложнения, которые могли бы омрачить этот радостный момент.\n\nВ конце интервью он сделал замечание: 'Салический закон в России никогда не существовал, славные правления двух Екатерин, Анны и Елизаветы ясно показывают, что необходимость мужчины в качестве правителя — устаревшая концепция, не имеющая места в современной России'. Это замечание быстро вызвало волну возмущения среди жестких монархистов, которые сразу обвинили императора в 'помешательстве' и 'тирании, идущей против традиций своего народа'.\n\nТем временем, журналы по всей России начали спекулировать по поводу предстоящих изменений в законах, которые позволят женщинам занимать трон и продвигают равенство прав, которых ранее не существовало. В конце интервью, под давлением нескольких журналистов, Владимир III с улыбкой ответил на 'самый важный вопрос' и сообщил имя своей дочери, которое он и его жена выбрали. Имя цесаревны России — ..."
 rusfla.127.a: "Мария, в честь Марии Магдалины."
 rusfla.127.b: "Екатерина, в честь великой императрицы."
 rusfla.127.c: "Елизавета, в честь дочери Петра Великого."
 rusfla.127.e: "Александра, в честь покойной императрицы."
  
 rusfla.128.t: "Владимир III и Леонида Георгиевна"
 rusfla.128.d: "Император, занятый государственными делами последние 10 лет, не имел императрицы. Из-за растущих беспокойств семьи о наследнике он наконец решил предложить руку Леониде Багратион-Мухтарской, молодой женщине из боковой линии грузинских царей. Они познакомились несколько лет назад на одном из государственных приёмов, и с тех пор они обнаружили, что у них много общего, и их отношения постепенно переросли в нечто большее, чем просто дружба.\n\nХотя император сначала боялся, что некоторые радикалы не одобрят этот союз из-за предыдущего развода Леониды и того, что она не принадлежала к суверенной правящей семье, он всё-таки решился сделать ей предложение. Вызвавший бурю среди монархистов и легалистов общественный резонанс был быстро отвергнут императором, который просто объявил законы о наследовании устаревшими и решил их игнорировать. Общественное мнение разделилось — граждане не особенно озабочены такими законами, но монархисты и даже некоторые политики обвиняют императора в 'детской наивности' и откровенном нарушении законов.\n\nТем не менее сегодня состоялась свадьба в Кремлёвском Соборе Успения. Владимир и Леонида обменялись кольцами трижды, затем встали на колени и обменялись свадебными клятвами, держа свадебные короны над головами. После того как их провели вокруг амвона, они снова встали на колени и поцеловали золотой крест, а после последней молитвы Владимир и Леонида были объявлены мужем и женой. После этого император объявил о торжествах по всей России, надеясь укрепить общественную поддержку своего шага и преодолеть недовольство монархистов по поводу его выбора."
 rusfla.128.d.alternate: "Император, занятый государственными делами последние 10 лет, не имел императрицы. Из-за растущих беспокойств семьи о наследнике он наконец решил предложить руку Леониде Багратион-Мухтарской, молодой женщине из боковой линии грузинских царей и наследнице грузинского престола. Они познакомились несколько лет назад на одном из государственных приёмов, и с тех пор они обнаружили, что у них много общего, и их отношения постепенно переросли в нечто большее, чем просто дружба.\n\nХотя император сначала боялся, что некоторые радикалы не одобрят этот союз из-за предыдущего развода Леониды, он всё-таки решился сделать ей предложение. Некоторые монархисты рассматривали этот брак как мorganатический, особенно не признавая Королевство Грузия легитимным. Однако большинство сторонников монархии приняло и даже поддержало этот брак как способ углубить существующие связи между Россией и Грузией.\n\nСегодня состоялась свадьба в Кремлёвском Соборе Успения. Владимир и Леонида обменялись кольцами трижды, затем встали на колени и обменялись свадебными клятвами, держа свадебные короны над головами. После того как их провели вокруг амвона, они снова встали на колени и поцеловали золотой крест, а после последней молитвы Владимир и Леонида были объявлены мужем и женой. После этого император объявил о торжествах по всей России."
 rusfla.128.a: "Эти законы были приняты в 1820 году! Когда в последний раз ты смотрел на карту!?"
 rusfla.128.b: "Долгих лет Леониде Георгиевне!"
  
 rusfla.129.t: "Формирование Номенклатуры"
 rusfla.129.t2: "Реформа Табели о рангах?"
 rusfla.129.t3: "Предложение Волконского"
 rusfla.129.d: "Табель о рангам, один из самых важных социальных лифтов в Российской империи, не умер с империей. Механизм, который позволял обыкновенным людям становиться дворянами за службу и заслуги, через продвижение по государственной или военной карьерной лестнице, был одним из самых прогрессивных институтов в России того времени. Это позволило таким людям, как Ленин, Корнилов, Гучков или Деникн, стать дворянами в результате их или их предков службы. Восстановленная в новой итерации после Февральской революции в Российской Республике, новая Табель государственных рангов служила не инструментом для обретения дворянства, а для межведомственных отношений и справедливого вознаграждения и пенсий для госслужащих.\n\nНа последнем съезде СЗРС сам Вождь выступил с трибуны и выдвинул принцип отбора государственных кадров по их качествам, осуждая непотизм в действиях местных бюрократов, которые 'таскали за собой друзей и приятелей, назначая их на ключевые должности в республиканском государственном аппарате, создавая группу людей, лично преданных им'. После бурных аплодисментов в зале Савинков продолжил: 'Это не хорошо, отбор по такому принципу антипопулярен, я бы сказал антипартийный'.\n\nКак решение проблемы был предложен новый реформированный проект — отказ от Табели государственных рангов и её замена на 'Номенклатурные списки государственных чиновников'. Новый проект потребует от всех местных партийных органов составлять списки людей, которым можно доверять для службы в государственных учреждениях, и обяжет назначать только таких людей на важные должности. Конечно, будет предусмотрен 'альтернативный путь' назначения, который потребует честных и демократических выборов и, следовательно, обеспечит народную поддержку кандидата. Эта реформа позволит избежать формирования антипопулярных клик в местных администрациях и поможет партии двигать страну вперёд в соответствии с видением лучшей России."
 rusfla.129.d2: "Табель о рангам, один из самых важных социальных лифтов в Российской империи, не умер с империей. Механизм, который позволял обыкновенным людям становиться дворянами за службу и заслуги, через продвижение по государственной или военной карьерной лестнице, был одним из самых прогрессивных институтов в России того времени. Это позволило таким людям, как Ленин, Корнилов, Гучков или Деникн, стать дворянами в результате их или их предков службы. Восстановленная в новой итерации после Февральской революции в Российской Республике, новая Табель государственных рангов служила не инструментом для обретения дворянства, а для межведомственных отношений и справедливого вознаграждения и пенсий для госслужащих.\n\nС падением СЗРС с власти и восстановлением республики встал вопрос о реформировании Табели о рангам на последнем заседании Думы. По этому вопросу быстро сформировались два лагеря. Первый лагерь, состоящий главным образом из кадетов и ВПП, утверждает, что Табель о рангам устарела и не выполняет своей задачи по межведомственной координации (и никогда не могла её выполнять), и поэтому Табель о рангам следует отменить и заменить индивидуальными рангами для каждой службы. Второй лагерь был сформирован социалистами-революционерами, получившими поддержку РДП по их предложению, настаивая на сохранении Табели о рангам, но разделённой на федеральные и местные институты — с автономиями, которым будет позволено использовать свои собственные Табели о рангам. Оба варианта должны были снизить нагрузку на бюджет и позволить более гибкий подход к личным пенсиям госслужащих. В конце концов, из-за тупиковой ситуации, оба варианта были предложены Президенту и оставлены на его усмотрение."
 rusfla.129.d3: "Табель о рангам, один из самых важных социальных лифтов в Российской империи, не умер с империей. Механизм, который позволял обыкновенным людям становиться дворянами за службу и заслуги, через продвижение по государственной или военной карьерной лестнице, был одним из самых прогрессивных институтов в России того времени. Это позволило таким людям, как Ленин, Корнилов, Гучков или Деникн, стать дворянами в результате их или их предков службы. Восстановленная в новой итерации после Февральской революции в Российской Республике, новая Табель государственных рангов служила не инструментом для обретения дворянства, а для межведомственных отношений и справедливого вознаграждения и пенсий для госслужащих.\n\nОдин из уважаемых членов ВПП, бывший заместитель председателя Императорской Думы Владимир Волконский недавно предложил реформировать Табель о рангам. Согласно его предложению, каждый ранг в системе должен давать личное дворянство государственному чиновнику с обращением в зависимости от ранга, личное дворянство жене чиновника для обеспечения гендерного равенства, а также давать наследственное дворянство для высших рангов. Вопрос о пенсиях для дворян был сразу отклонён после первого заседания.\n\nДума быстро разделилась по этому вопросу: левая часть заявила, что Волконский наконец-то попал под влияние своего бывшего начальника Протопопова и насмешливо предложила ему 'гарантировать отсутствие устройств для прослушивания в офисах тех, кто выше 3-го класса'.\n\nБольшинство Думы, хотя и отклонив идею наследственного дворянства, поддержало идею личного дворянства госслужащих начиная с 6-го класса и установление соответствующих форм обращения к госслужащим в зависимости от ранга. После бурных дебатов сегодня Дума решила..."
 rusfla.129.a: "Стабильность кадров — это важно!"
 rusfla.129.b: "Личные ранги должны работать лучше."
 rusfla.129.c: "Позвольте автономиям создавать свои собственные ранги."
 rusfla.129.e: "Отбейте это предложение Протопопова."
 rusfla.129.f: "Примите ограниченный вариант."
  
 rusfla.130.t: "Симфония мести"
 rusfla.130.t2: "Симфония освобождения"
 rusfla.130.d: "Шостакович создал первый набросок будущей 7-й Симфонии до войны. Этот первый контур, который вырастал в подавляющую мощь ударов малых барабанов, отражал состояние тревоги, тяжёлое предчувствие, которое тогда витало в воздухе. Шостакович показал произведение своим друзьям и ученикам, но до недавнего времени не считал нужным его исполнять или публиковать. 'Я закончил первую часть этого произведения 3 сентября, вторую — 17 сентября, третью — 29 сентября. Сейчас заканчиваю последнюю, четвёртую часть. Я пишу с адским темпом и не могу остановиться', — сказал композитор несколько месяцев назад.\n\nГотовая 7-я Симфония уже вызвала большой интерес у русских и зарубежных критиков. Благодаря государственной пропаганде, поддерживаемой самим Шостаковичем, который был вынужден покинуть Петроград, чтобы завершить работу, симфония вскоре получила прозвище 'Симфония мести'.\n\nПремьера Симфонии №7 была символически проведена эвакуированным оркестром Северо-Западного отделения Общества 'Радиопередача' под руководством Карла Элиасберга. Учитывая смерть некоторых музыкантов из-за успехов врага на фронте, в оркестре было всего 15 музыкантов — к ним присоединились музыканты из других оркестров и даже военных частей. Получив высокую оценку от правительства и прессы, комментарий одного из министров 'Симфония седьмая Дмитрия Шостаковича — это выражение растущей и неминуемой победы русского народа над кайзеровской Германией, симфония всепобеждающего мужества, симфония триумфальной правды русского народа над всеми тираническими силами мира' быстро стал одной из самых цитируемых фраз о симфонии.\n\nВскоре после премьеры военные организовали тур нескольких оркестров по фронтам, где 'Симфония мести' была встречена аплодисментами солдат и командиров фронта, что полностью передавало их чувства о войне."
