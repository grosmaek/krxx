 rusfla.94.t: "Солоневич стоит победителем"
 rusfla.94.d: "Покушение на жизнь было полностью подавлено мощными кулаками [RUS_HeadOfExecutive] и его мастерством в самбо и дзюдо. Спустя некоторое время преступник был доставлен в больницу под охраной.\n\nПозднее расследование установило, что он был известным коммунистическим радикалом. Скорее всего, он проведёт остаток своей короткой жизни в тюрьме."
 rusfla.94.a: "Ты не можешь мне навредить."
  
 rusfla.96.t: "Солоневича убили!"
 rusfla.96.d: "[RUS_HeadOfExecutive] Солоневич выбрал сразиться с убийцей, и это решение дорого ему обошлось. После поражения в бою с этим человеком, [RUS_HeadOfExecutive] был стабилизирован десятки раз и оставлен в критическом состоянии. Врачи не смогли его спасти.\n\nУбийца был застрелен полицией, когда пытался убежать. Установлено, что он был известным коммунистом, и покушение, без сомнения, было политически мотивированным."
 rusfla.96.a: "Безрассудный человек."
  
 rusfla.95.t: "Интервью с героем [RUS_HeadOfExecutive]"
 rusfla.95.d: "История о том, как [RUS_HeadOfExecutive] Иван Солоневич лично победил коммунистического убийцу в одиночном бою, разошлась по [ROOT.GetNameDef] как лесной пожар, люди жаждали узнать все детали. После выздоровления, [RUS_HeadOfExecutive] Солоневич согласился на интервью, проведенное государственным радио.\n\nВ интервью Солоневич подробно описал события, с очевидной гордостью и облегчением в голосе. Эта история, безусловно, укрепит его популярность по всей России. В конце журналист спросил, как [RUS_HeadOfExecutive] хотел бы завершить интервью."
 rusfla.95.a: "Все это благодаря русскому воинскому духу, честно говоря."
 rusfla.95.b: "Физическая форма — вот почему вам стоит присоединиться к народным монархистам."
 rusfla.95.c: "Знаете, что говорят, не выгодно быть коммунистом в этой стране."
  
 rusfla.98.t: "Похороны покойного [RUS_HeadOfExecutive]"
 rusfla.98.d: "Сегодня Москва скорбит, ведь бывший [RUS_HeadOfExecutive], Иван Лукьянович Солоневич, отправляется в последний путь. Его гроб несут его братья и товарищи из движения народных монархистов, а также множество офицеров армии, которых он знал. Вокруг собирается множество людей, размахивающих российскими флагами и показывающих религиозные иконы.\n\nДаже [RUS_leader] [RUS.GetLeader] был присутствует и произнес вступительное слово, поблагодарив Ивана Лукьяновича за его службу нации, несмотря на всю его противоречивость.\n\nGood night, sweet prince."
 rusfla.98.a: "Отдайте ему последние почести."
  
 rusfla.99.t: "По широкой степи"
 rusfla.99.d: "Когда наши танки движутся на запад через украинские степи, настроение по всей России можно описать одним словом: потеря. Годы антигерманской пропаганды не изменили горькую правду, что Россия и Украина, некогда братские народы, теперь находятся в состоянии войны. Множество представителей старшего поколения помнят, что всего двадцать лет назад русские и украинцы сражались друг с другом, защищая страну от германского империализма.\n\nЭто усугубляется тем, что Украинская республика во многом напоминает нашу. Обе были воскрешены из стремления к свободе и демократии, что говорит о сходстве российских и украинских наций. Тем больнее осознавать, что уже потеряно десятки тысяч жизней с обеих сторон, и это всё больше напоминает бессмысленную гражданскую войну, чем героическую борьбу с угнетателем.\n\nХотя российские СМИ сообщают о массовых дезертирах украинцев на нашу сторону, поддерживая нарратив о том, что украинское руководство в Киеве оторвано от реальности и отвечает только Берлину, на деле ситуация гораздо сложнее. Несмотря на немецкие вооруженные силы, Украинская народная армия уже демонстрирует, что она является силой, с которой нужно считаться. Призывы президента к прекращению войны и сопротивлению немецкому империализму, какими бы благородными они ни были, в основном не нашли отклика.\n\nКак и в последней войне в Европе, эта война - трагедия. Неизбежная, необходимая трагедия, но все же трагедия."
 rusfla.99.a: "Тем не менее, мы завершим нашу миссию, как бы больно это ни было."
  
 rusfla.100.t: "Националистический переворот в Киеве"
 rusfla.100.d: "Два десятилетия Украина находилась под властью гетмана Павла Скоропадского и его Украинского государства. Бывший царский офицер большую часть этого времени боролся с народными волнениями, но всякий раз, когда казалось, что сила восстания окажется слишком велика, гетманат всегда находил способ удержать власть. Когда антигетманские силы не смогли свергнуть его в 1936 году, многие потеряли надежду, что что-то может его уничтожить - но другие все еще надеялись, что немецкий марионеточный правитель может встретить своего противника.\n\nОни должны были быть более осторожными в своих желаниях.\n\nДействительно, гетман пал - но его поражение пришло изнутри, а не извне. Хотя в перевороте против гетманского правительства участвовало множество заговорщиков, лидеры делили непримиримые, радикальные и тоталитарные идеи - и, что более важно, ненависть к всему русскому. После захвата власти правительство, контролируемое ЛУН, немедленно обратилось к Берлину, чтобы подтвердить многие соглашения, подписанные в рамках старого режима гетмана, что окончательно привязало Украину к немецкой сфере влияния.\n\nНе прошло много времени, как путчисты начали свою так называемую 'Национальную революцию'; усилия по дальнейшей централизации государства вокруг [202.GetName], ограничение использования русского языка и всего, что напоминает русскую культуру. Некоторые даже призывали к немедленной мобилизации для того, чтобы раз и навсегда подавить 'русскую угрозу' и отнять те территории, которые они считают 'по праву украинскими', от Ростова до Астрахани.\n\nТрудно понять, насколько велика угроза нового правительства, но это лишь подтверждает давно известный факт: Берлин никогда не заботился о положении украинского народа. Для прусских палачей и милитаристов Украина может быть только пушкой, направленной на Россию - правительства приходят и уходят, но цель остается прежней."
 rusfla.100.a: "Родина не может быть удержана навсегда..."
  
 rusfla.101.t: "Изгнание Русского Союза"
 rusfla.101.d: "После националистического переворота в Киеве, государство разогнало организации меньшинств всех мастей. Русские организации в Украине были объявлены незаконными, и наиболее заметная из них, 'Русский Союз в Украине', бежала за границу, чтобы обеспечить безопасность своих членов. Одна из старейших и наиболее активных неправительственных организаций, действовавших с самого основания Украинского государства, Русский Союз поддерживал сложные отношения с государственными структурами при гетманате, где защищал права русскоязычных и русского языка в образовании.\n\nНо с падением гетманата эти отношения исчезли, так как новое украинское правительство стремится полностью уничтожить обучение на русском языке. Лидер Русского Союза, Дмитрий Одинец, приехал в Москву, чтобы дать показания о широкомасштабных нарушениях, совершенных украинским правительством против русскоязычного населения. Между российским правительством и Русским Союзом сложились сотрудничество — российское правительство уже много лет стремится быть защитником русскоязычных в Украине, а обострение отношений между Москвой и германским блоком обеспечило, что бедствия Русского Союза нашли отклик как среди российского народа, так и среди их правительства.\n\nПолитические предложения Союза были восприняты всерьез, и в Южной и Восточной Украине начали распространяться памфлеты, утверждающие, что даже в изгнании Русский Союз продолжит бороться за русскоязычных в Украине. Однажды вся нация будет освобождена от угнетающей тирании этнонационалистов и их прусских покровителей."
 rusfla.101.a: "Разве они не наши соотечественники?"
  
 rusfla.102.t: "Убийство Дмитрия Одинца"
 rusfla.102.d: "Сегодня был убит лидер Русского Союза в Украине Дмитрий Одинец в своем доме в Петрограде. Об этом террористическом акте сообщил другой член Русского Союза, генерал Василий Бикупский, который посетил дом через пару часов после происшествия. Обычно такие события не становятся сенсацией, но в условиях, в которых Россия оказалась в последнее время, убийство стало национальной новостью.\n\nНа самом деле вопрос не в том, кто был Дмитрий Одинец — хотя его свидетельства в Москве о зверствах Украины принесли ему известность, он не был бы легко узнан обычным русским человеком. Важность этой новости заключается скорее в преступнике. Недостаток прямых доказательств не имеет значения, поскольку есть только одна группа, которая могла бы иметь мотив для убийства Одинца. Работали ли они по приказу Киева или действовали как одиночки, очевидным преступником является агент — или агенты — Лиги Украинских Националистов. Ранее правительство ЛУН в Украине в основном нацеливалось на русских внутри своих границ, а их насильственные обещания 'вернуть по праву украинские территории' воспринимались как блеф, рассчитанный на запугивание русских.\n\nС этим дерзким актом против всех русских больше не остается сомнений, что то, что они обещали сделать России раньше, они скоро реализуют. Недолго спустя после того, как новость об этом распространилась, [RUS.GetLeader] обратился в прессу и осудил убийство в самых жестких выражениях, пообещав, что убийцы Одинца понесут наказание независимо от того, где бы они ни скрывались. Со своей стороны, украинский министр иностранных дел Юрий Липа отрекся от связи украинского правительства с убийцами, но не осудил нападение, обвиняя 'известные криминальные связи' Одинца за убийство."
 rusfla.102.a: "Преступники? Вот что мы о них думаем?!"
  
 rusfla.103.t: "Ультиматум"
 rusfla.103.d: "Будь то убийство Дмитрия Одинца было заказано украинским правительством или нет, ситуация между Россией и Украиной явно невыносима. С каждым днем Киев продолжает терроризировать наших братьев анти-русской пропагандой, убийствами и всеми другими варварскими и разрушительными средствами. Пока они могут это делать безнаказанно, русские не могут быть в безопасности — и пока они пользуются покровительством немцев, Киев будет продолжать угрожать нашему народу. Мы давно готовились к войне против германского господства, и превентивный удар теперь кажется единственным вариантом, чтобы обеспечить безопасность России и её народа.\n\nРоссийский посол в Берлине передал Германии ультиматум прямо от российского правительства: дружественные отношения между Германией и Россией не могут быть само собой разумеющимися. Если они продолжат поддерживать терроризм против России через своё клиентское государство на востоке, России не останется выбора, кроме как подавить эти террористические акты силой.\n\nПредложена альтернатива — Германия должна вывести свои войска с территорий, несправедливо отнятых у России по Брест-Литовскому миру и позволить народам Восточной Европы воссоединиться с их исторической родиной — Россией, если они этого захотят.\n\nЕстественно, эти требования были отклонены."
 rusfla.103.a: "Как и следовало ожидать."
  
 rusfla.104.t: "Черный, белый и красный"
 rusfla.104.d: "Не прошло много времени, как мы узнали новость: в Берлине срок правления рейхсканцлера Шлейхера завершен. Вместо него целый ряд немецких консерваторов из разных политических направлений теперь контролирует Рейхстаг. Ключевая роль в правительстве, включая внешние дела, была передана ультраправая фигура Ульриха фон Хасселя, дипломата, возглавившего DVLP — одну из самых важных министерских перестановок, и, вероятно, единственное значимое событие в этой буре.\n\nОжидалось, что Хассель, как и многие представители немецкой правой, будет настроен исключительно на расширение немецкого господства в Европе. Но по мере вступления в должность, гневный русофоб, который доминировал на немецкой политической сцене со времен выборов Савинкова и кризиса на озере Лубан, был направлен против синдикалистского блока, который, как утверждает Хассель, ведет крестовый поход против традиции и порядка в Европе. Что касается нас, Хассель говорит о России как неотъемлемой части европейской цивилизации, подчеркивая синдикалистов как главную угрозу для неё.\n\nНо, несмотря на его предпочтение Москвы перед Интернационалом на европейской арене, это все остаются слова. На самом деле, несмотря на присутствие, казалось бы, уважаемого и профессионального дипломата в Берлине, можно ли предсказать что-то хорошее из этого курса?\n\nОчевидно, нет. Лишение нашей Родины от того, что есть, стало только более очевидным. Германия не отказалась от своей экспансии на Восток, и никто не сомневается, что захват всех наших земляков в руках Берлина был в их планах с самого начала. Чтобы усилить этот процесс, они отдают полномочия провинциальным лидерам в Восточной Европе. И, естественно, правительство Украины, как и все другие, будет полезным инструментом этого процесса."
 rusfla.104.a: "Россия никогда не будет уничтожена."
  
 rusfla.105.t: "Однажды в Январе"
 rusfla.105.d: "1 января, 1929. 105-ый Петроградский полк под командованием Василия Болдырева вторгся в Москву,что в дальнейшем стало известно как Новогодний Путч. Заявленной целью путчистов было спасение ни много ни мало русской демократии.\n\nЭто был тяжелый год для республики. Нерешительный президент Авксентьев был избран на этот пост на фоне массовых протестов и роста политического насилия после катастрофического конфликта в Фэнтяне в 1928 году. Число мест СЗРС в парламенте удвоилось, и она быстро стала третьей по величине партией и набирала все большую популярность среди младших офицеров и военнослужащих армии. Болдырев, возможно, единственный подлинный демократ среди белых генералов, собрал группу молодых офицеров-единомышленников и почувствовал необходимость действовать.\n\nПо его оценке, в росте мощи СЗРС наступит переломный момент, когда генерал Корнилов и остальная армия скорее встанут на их сторону из чувства долга и желания сохранить стабильность, чем выступят против них. Гражданское правительство, похоже, не желало рисковать, и у него было мало надежды переломить ситуацию. Таким образом, военные должны были выполнить свой долг по обеспечению соблюдения конституции Российской Республики. Болдыревцы взяли бы Москву под свой контроль, арестовали Савинкова и убили."
 rusfla.105.a: "В конце концов,он пытался."
  
 rusfla.106.t: "Геркулесова Проблема"
 rusfla.106.d.savinkov: "Повышение эффективности российского сельского хозяйства — это бесконечная задача. Одной из таких задач является работа с животноводством. Чтобы увеличить эффективность производства и снизить затраты, одним из вариантов было бы предоставить животным больше корма. Для этого нужно было бы найти растение, которое производит большое количество биомассы за короткое время, и одно такое растение было недавно найдено.\n\nГруппа российских ботаников, проводя инвентаризацию местной флоры Грузии, наткнулась на недавно описанное растение. Heracleum sosnovskyi, также известное как борщевик Сосновского, было описано в 1936 году Идой Манденовой в честь её коллеги Дмитрия Ивановича Сосновского. Растение быстро росло, достигая колоссальных размеров. Учёные также отметили, что местный скот кормился этим растением. По мере завершения их исследований они привезли несколько семян для дальнейших исследований. Вскоре группа привлекла внимание Министерства сельского хозяйства, которое быстро начало первые плантации борщевика Сосновского, не только для кормовых целей, но и для производства мёда. Но вскоре люди стали замечать проблемы с этим чудо-растением. Скот отказался есть его, и те, кто ел силос из этого растения, стали производить мясо с анисовым запахом. Другой проблемой стал токсичный эффект растения. Все работники плантации, которые проходили рядом с растением, получали болезненные ожоги. Когда Министерство решило отказаться от плантаций, возникла последняя проблема. Борщевик Сосновского начал быстро распространяться с мест, где был введён, и вскоре было замечено его присутствие в окрестных районах. Любой, кто пытался избавиться от него, срезая растение, вскоре терпел неудачу, так как растение мгновенно отрастало.\n\nМногие местные жители начали жаловаться на это растение, однако вскоре возникла легенда, что это месть Савинкова тем, кто продолжает отказываться быть ему верным."
