 RUS_rikhter_decisions_desc: "§lНазад к земле!§!\n\nТак гласит обещание президента Рихтера. Президент приступил к амбициозной программе реформ, намереваясь вернуться к идеалистическим корням народников и построить новую Россию с нуля, которую Виктор Чернов с гордостью увидел бы. С этой целью Рихтер объединился с русскими социалистами, что некоторые считают игрой с огнем."
