 RUS_igor_sikorsky: "Игорь Сикорский"
 RUS_igor_sikorsky_advisor_desc: "§YРодился:§! §L25 мая 1889 года, Киев, Киевская губерния, Российская империя§!\n§YБиография:§! §LИгорь Иванович Сикорский – один из самых известных русских авиационных инженеров. Он разработал первый в мире четырёхмоторный самолёт 'Русский Витязь', бомбардировщик 'Илья Муромец' и первый массово производимый вертолёт. Родился в семье киевского русского среднего класса и с ранних лет увлёкся инженерным делом. После неудачной морской карьеры Игорь стал инженером. В 1908 году он создал первый прототип вертолёта, но в дальнейшем переключился на более коммерчески успешные самолёты. Сикорский также был испытательным лётчиком и приобрёл известность ещё до Великой войны.\n\nКарьерный рост Сикорского значительно увеличился после банкротства его компании в США и возвращения в Россию. Его новая компания, Авиационное машиностроительное общество Сикорского, была основана в 1928 году при поддержке военных и вскоре стала крупным военным подрядчиком и одним из ведущих авиационных предприятий России. Политически Сикорский был ориентирован на правые монархистские группы и финансировал Народных монархистов. Он лоббировал большее использование вертолётов в армии и поддерживал обширную сеть контактов как в военной, так и в политической жизни.§!"
