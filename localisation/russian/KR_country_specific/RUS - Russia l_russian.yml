 socrus.384.t: "Привнесение современности в Россию"
 socrus.384.d: "Россия отстает от наших товарищей в Западной Европе на годы. Указание на это не означает отсутствия любви к России, а констатацию чистого факта. Эсеры были бы счастливы со своей сельской утопией, имея больше общего с анархистом, чем с настоящим коммунистом. Но у нас есть более высокие цели. Россия ДОЛЖНА быть индустриализирована, изнутри и снаружи, чтобы достичь коммунизма. И без помощи со стороны уже индустриализированных социалистических стран нам понадобится вся наша жизнь, чтобы когда-либо достичь следующей стадии.\n\nС этой целью товарищ Зиновьев выдвинул план (в значительной степени написанный Львом Каменевым и Евгением Преображенским), который закладывает основу для развития тяжелой промышленности с помощью западной техники и специалистов, по сути, обходя естественное экономическое развитие, поддерживаемое менее амбициозными людьми в ВСТ. План многим напоминает программу "Восход" Савинкова — изложенную в напыщенных выражениях, с упором на тяжелую промышленность, особенно во внутренней России и на Урале.\n\nПрограмма Савинкова всегда была затруднена его настойчивым желанием полагаться исключительно на собственные ресурсы России — но мы не бездумные шовинисты, мы понимаем ценность сотрудничества. Мы предложим британским или французским инженерам хорошие условия для пребывания в течение нескольких лет, которые они смогут использовать для руководства строительством и обучения наших рабочих техническим и идеологическим вопросам. Импорт дополнительного оборудования из Британии в обмен на нефть и сельскохозяйственные товары станет еще одним благом для нашей промышленности. Рабочая сила для этих новых объектов будет привлечена из сельской местности, все больше отстающей от современности."
 socrus.384.a: "Примите это как правильный экономический план."
 socrus.384.b: "Экономическое развитие не должно быть принудительным."
  
 socrus.385.t: "Приезд в Россию"
 socrus.385.d: "Амбициозные планы правительства [RUS.GetLeader] в России вдохновили многих молодых идеалистов здесь, на родине. Видения величия, строительства новой утопии изобилия в нетронутой степи и тайге, укрощения природы для рабочего человека.\n\nМинистерство промышленности и торговли России призвало молодых специалистов с Запада иммигрировать, по крайней мере на некоторое время, и предложить свой опыт из Франции и Великобритании для развития как российской промышленности, так и российского революционного сознания."
 socrus.385.a: "Счастливого пути, товарищи."
  
 socrus.386.t: "Против антисоциалистической интеллигенции"
 socrus.386.d: "Роль интеллигенции — быть искрой, вдохновителем, зачинщиком масс. Русский социалист, как никто другой, понимает это. Поэтому он также понимает, какую опасность это представляет, если этому наиболее образованному слою общества позволят распространять вредные и социально разрушительные идеи.\n\nОчевидно, что мы поддерживаем свободу прессы — до тех пор, пока она не проповедует контрреволюционные тезисы. Но, к сожалению, это становится все более распространенным явлением, даже в самопровозглашенных социалистических изданиях. Это всего лишь симптом контрреволюционной мысли, распространяющейся среди русской интеллигенции, которая, похоже, восстает против Революции, осознав ее истинные последствия.\n\nРешение простое: потребуется более глубокая убежденность. Академия наук должна быть очищена от контрреволюционных идей, то же самое касается университетов и прессы. В будущем им необходимо будет присоединиться к легальной политической партии, поскольку "нейтралитет" в вопросе между пролетариатом и буржуазией означает просто принятие угнетения рабочего класса."
 socrus.386.a: "Мы создадим террор, который будет держать остальных в узде."
 socrus.386.b: "Ограничения нужны, но не насилие."
 socrus.386.c: "Мы,да никогда!"
  
 socrus.387.t: "Захват власти социалистами-революционерами(максималистами)"
 socrus.387.d: "Съезд Партии социалистов-революционеров стал свидетелем драматического переворота после того, как долгий период фракционности наконец вспыхнул. Максималисты Алексея Устинова были громкими сторонниками политики [ROOT.GetLeader], за исключением некоторых из них, и считали ее бесконечно предпочтительной по сравнению с "капитуляциями перед капитализмом", которые проповедуют такие люди, как Дан и Абрамович. Эсеры на съезде в значительной степени разделены по этому признаку — те, кто выступает против нас, за Николая Здобнова, и те, кто поддерживает нас, за Алексея Устинова. Борис Камков и председатель Спиридонова предприняли последнюю попытку найти какой-то компромисс, но голосование было вынужденным — и максималистам удалось получить большинство в один голос в Центральном комитете партии.\n\nВскоре после этого Спиридонова объявила о своем уходе из партийной политики, сославшись на проблемы со здоровьем и разочарование в нынешнем состоянии российского социализма. Андрей Колегаев, относительно умеренный максималист, был избран ее преемником.\n\nРезультат был встречен с одобрением в наших рядах, поскольку программа Колегаева в значительной степени поддерживала нашу более твердую руку, более искренние попытки формирования диктатуры пролетариата и меньшие компромиссы с данистами и другими подобными группами. Эсеры останутся великими защитниками крестьян и будут решительно выступать против любой формы принудительной коллективизации - и сохранят большую популярность как в Советах, так и в Милиции, чтобы поддержать ее. Но в других вопросах мы можем рассчитывать на поддержку их руководства."
 socrus.387.a: "Интересное развитие событий."
  
 socrus.388.t: "Новая норма"
 socrus.388.d.kamenev: "С момента принятия военного законодательства Съезд Советов становился все менее и менее значимым. Полные заседания не проводились во время войны, и Совет Народных Министров под руководством Льва Каменева в основном управлял всеми государственными делами. Каменев, как премьер-министр, председатель Совета Обороны и председатель ВСТ, подчеркивал важность временной централизации для обеспечения выживания социалистического государства. Зиновьев, его председатель Совета Народных Министров, настаивал на более радикальных мерах. В то время как Каменев в основном сосредоточен на поддержании хорошо функционирующего управления, Зиновьев превращал Россию в нечто более близкое к тому, что он называет государством "пролетарской гегемонии" — где антипролетарские голоса заглушаются, чтобы они не отравляли единство рабочего класса.\n\nВо-первых, существовали законы военного времени, ограничивающие многие основные свободы, такие как право на публикацию и организацию. Ползучее бюрократическое влияние на профсоюзы и все штаты администрации означало, что советская демократия становится все менее и менее значимой - и без заседаний Конгресса их представители не могут осмысленно влиять на положение дел. Это оправдано необходимостью национального единства в нашей революционной войне - и что касается премьера Каменева, это, вероятно, задумано как временная мера. Но трудно сказать, сколько этого технократического управления останется на месте. Возможно, после войны Конгресс просто окажется менее значимым, в то время как государство будет работать вокруг него как часы."
 socrus.388.d.zinovyev: "С момента принятия военного законодательства Съезд Советов становился все менее и менее значимым. Полные заседания не проводились во время войны, и Совет Народных Министров под руководством Григория Зиновьева в значительной степени управлял всеми государственными делами. Зиновьев, как премьер-министр, председатель Совета Обороны и председатель ВСТ, централизовал власть вокруг себя, даже если технически он не является диктатором, за исключением поведения. Каменев, как его председатель Совета Народных Министров, служит умеряющей тенденцией, хотя он в значительной степени сосредоточен на реализации и организации, а не на будущей политике.\n\nВо-первых, существовали законы военного времени, ограничивающие многие основные свободы, такие как публикация и организация. Ползучее бюрократическое влияние на профсоюзы и все штаты администрации означало, что советская демократия становится все менее и менее значимой - и без заседаний Съезда их представители также не могут существенно влиять на положение дел. На бумаге это оправдывается необходимостью национального единства в нашей революционной войне, но Зиновьев не скрывал, что намерен управлять Россией так же, как он управлял Петроградом в 1918 году - как гордый рабочий диктатор. Уже разрабатывается новое законодательство, призванное еще больше увеличить его власть - как того требует, конечно, централизованное, мощное рабочее государство."
 socrus.388.a: "Товарищ Ленин бы гордился."
  
 socrus.389.t: "Интегральный социализм и установление власти максималистов"
 socrus.389.d: "В течение некоторого времени ведутся переговоры между секретарем ПСР Алексеем Устиновым и Зиновьевым и его доверенными лицами. Устинов и несколько эсеров-максималистов занимают должности в текущем кабинете министров и стали своего рода страховкой стабильности Рабочей коалиции. Как под постоянным давлением Зиновьева, так и из-за желания максималистов очистить свою партию от оставшихся умеренных, было достигнуто соглашение.\n\nВСТпризнает интегральный социализм своим руководящим принципом. Эта старая концепция Ленина была отвергнута большевиками из-за неразвитости российского крестьянства, но сейчас для нее настало время, утверждают максималисты. По сути, интегральный социализм предусматривает, что в контексте России и промышленные рабочие, и "трудовые крестьяне" — те, кто работает на земле самостоятельно — составляют единый пролетариат и тем самым преодолевают разрыв между городом и деревней.\n\nЭта уступка, безусловно, вызовет недовольство в ВСТ, но Зиновьев считает, что это хорошее решение — и, что самое главное, оно нанесет смертельный удар партийному плюрализму. Потому что взамен максималисты согласятся на слияние ВСТ и ПСР и расширение Всероссийского союза труда на все рабочие партии России. Эта сделка, как было объявлено, была названа предательством ценностей в обеих партиях, но в конечном итоге большинство ее приняло — в конце концов, рабочий класс один: как для них могут быть две партии?"
 socrus.389.a: "Гениально."
  
 socrus.390.t: "Обеспечение гегемонии"
 socrus.390.d: "Это термин дня. Гегемония пролетариата, любимая мантра председателя Зиновьева. В его речах тема повторяется до бесконечности - что революции выигрываются не дебатами или рабскими призывами к демократическим формам, а посредством железной диктатуры единственного класса, который может привести эксплуатируемых к их освобождению и который не исключает никаких средств для достижения этой цели - пролетариата. Те, кто проповедует незыблемость определенных принципов, таких как всеобщее избирательное право или отмена смертной казни, предлагают власть буржуазии на подносе. Именно подчиняясь господству пролетариата и его передового авангарда, все эксплуатируемые классы могут двигаться к коммунизму и освободиться от классового общества. До этого дня будет существовать открытая классовая диктатура, пролетарская диктатура в ее чистейшем виде.\n\nТе, кто верит, в основном, являются выходцами из промышленного рабочего класса и фанатичны в своей поддержке, полностью очарованные безупречной харизмой и энергией Зиновьева. Те, кто не принимает его взгляды, как правило, апатичны, отстранены или находятся в тюрьме. Недавняя централизация власти действительно вызвала некоторое количество массовых протестов на юге России, где Зиновьева меньше любят, но они вскоре были разогнаны штыками рабочих, верных его видению. Хотя некоторые оспаривают это или считают это несущественным, официальная версия такова, что протестующие были представителями зажиточных крестьян и среднего класса."
 socrus.390.a: "Наша задача страшна, тотальна, всеобъемлюща и беспощадна."
  
 socrus.391.t: "Степень централизации"
 socrus.391.d: "Тенденция к бюрократизации была отмечена французскими синдикалистами еще в 1930-х годах, поскольку для поддержания достаточной эффективности социально управляемых отраслей промышленности требовалось больше технократического руководства. Игнорируя всю риторику о рае для рабочих, в рабочих государствах реальной проблемой является то, что цели простых людей не всегда совпадают с целями правительства. Естественно, каждый рабочий хочет сократить количество отработанных часов, но у правительства есть множество отраслей, которым необходимо постоянное, стабильное производство, которое не потребляется людьми. Производство истребителей и бронетехники по-прежнему необходимо, пока существуют враждебные государства и силы, даже если они не приносят прямой пользы качеству жизни людей.\n\nВсе это наводит на вопрос: насколько советской демократии следует позволять диктовать производство? Во время войны были созданы различные бюрократические органы для проверки и управления производством, и часто они обходили решения заводских советов в вопросах, где они угрожали коллективному благу. Это была очень непопулярная мера, но понятная в контексте военного времени. Сейчас растут требования об увеличении свобод — как для того, чтобы работники могли управлять собой, так и для того, чтобы сократить полномочия партийных бюрократов в принятии решений в целом."
 socrus.391.a: "Пути назад нет; нам нужно продолжать то, что мы начали."
 socrus.391.b: "Однажды мир перестанет быть к нам враждебным."
 RUS_centralisation_yes_tt: "§RМы не можем позволить фракционности снова разделить нас.§!"
 RUS_centralisation_no_tt: "§После того, как Революции больше ничего не будет угрожать, мы вернемся к более мягкой руке.§!"
  
 socrus.392.t: "Бюрократическая диктатура"
 socrus.392.d: "В этом месте следует сказать, что обещание демократии в Русской революции не было выполнено. Даже наиболее идеалистически настроенные западные социалисты указали бы на то, что в России Совет рабочих на самом деле не принимает никаких решений. Он в основном состоит из рабочих, лояльных режиму, и служит просто резиновым штампом для огромного бюрократического аппарата.\n\nЭто, конечно, все делается ради эффективности и общего блага, для развития всей России и всех ее народов. Но на практике ВСТ превратил республику в политически подавленную, апатичную нацию. Прямые политические преследования не очень заметны или очевидны, и снаружи видимость рабочей демократии все еще существует. Она просто... мало что делает."
 socrus.392.a: "Штык любят не за него самого, а за то, что он защищает."
  
  # VST Postwar # 
 socrus.393.t: "Оружие мира"
 socrus.393.d: "Во все времена война была врагом рабочего класса, и поэтому она остается в диктатуре пролетариата. Мы были вынуждены поддерживать большой военно-промышленный сектор, производя орудия войны, смерти и разрушения по необходимости. Если бы рабочие не вооружились, они были бы порабощены реакцией.\n\nНо после уничтожения капиталистических держав в Европе настроение сильно изменилось - возможно, нам следует начать процесс смягчения милитаризма и производства вооружений. В конце концов, какая польза от штурмовых орудий в мирное время? Западная Европа находится в руках наших социалистических товарищей, а Восток не представляет для нас серьезной угрозы. Разве вместо каждой бронемашины и бомбардировщика у нас не может быть трактора или дома? Если наша цель - постдефицитная экономика, как сформулировал Маркс, то мы должны сосредоточиться на промышленном богатстве, которое действительно приносит пользу людям - то, что пулеметы делают редко."
 socrus.393.a: "К 1960 году все россияне смогут иметь автомобиль, если это будет нужно."
 socrus.393.b: "Мир — это штык, и вам предстоит выбрать, на чьей вы стороне."
  
 socrus.394.t: "Революционная фракция"
 socrus.394.d: "Первоначально называться частью "правой фракции  ВСТ" было оскорблением, подразумевая, что некоторые в ВСТ были ближе к социал-демократам и буржуазии, чем к "настоящим" социалистам. Со временем это предположение становилось все менее и менее актуальным, поскольку ВСТ теперь в значительной степени контролируется бывшими меньшевиками и другими умеренными социалистами. Товарища Абрамовича в целом любят, хотя он и придерживался многих непрактичных и весьма идеалистических политик, которые получили свою справедливую долю критики. Особенно спорной была позиция Абрамовича в отношении полиции и резких сокращений в аппарате безопасности, утверждая, что "добрая воля порождает добрую волю".\n\nПолитическая оппозиция Рафаилу Абрамовичу сформировалась вокруг Бориса Николаевского и Николая Суханова, которые представляют "революционную группу" в ВСТ. Черпая большую часть своей поддержки из бывшей фракции Центра, они, тем не менее, принимают текущий курс смешанной экономической системы и "идеалистического социализма" — но с более приземленной политикой, не соглашаясь с идеей, что контрреволюционное влияние просто исчезнет само по себе в течение десятилетия. Они говорят о необходимости сохранения более жесткой государственной руки в модернизации сельской России и борьбе с суевериями, и что потребуется по крайней мере одно или два поколения, пока настоящий социализм не будет найден в каждом уголке России."
 socrus.394.a: "Абрамович побеждает."
 socrus.394.b: "Николаевский его свергает."
  
 socrus.395.t: "Реформа Румянцева"
 socrus.395.d: "Наша смешанная система "нового русского социализма", придуманная товарищем Финном-Енотаевским, дала разные результаты. Существует здоровый класс малых социалистических предприятий, в основном семейных предприятий и кооперативов, которые особенно выгодны для потребительского сектора в городах. Аналогично, система была любима многими крестьянами. Но проблемы быстро возникли во время войны: неэффективное военное производство, отсутствие роста тяжелой промышленности, отсутствие централизации ресурсов.\n\nОднако призывы к дальнейшей централизации не были услышаны правительством [ROOT.GetLeader]. Вместо этого правительство начало ряд политических и экономических реформ под руководством молодого и прославленного Алексея Матвеевича Румянцева. Румянцев сделал большую часть своей карьеры в военном экономическом отделе и руководил программой восстановления на Украине и в Беларуси с надеждой построить "прочный социализм".\n\nХотя он едва ли единственный человек, стоящий за предлагаемыми реформами, он стал своего рода лицом политической экономии современной России. Предложения включают дальнейшее смягчение экономической системы и усиление поддержки малого предпринимательства, использование мотива прибыли вместо чистых производственных показателей и либерализацию политической системы с верой в то, что теперь, когда социализм торжествует, необходимость в принуждении становится все более неуместной."
 socrus.395.a: "Товарищ Румянцев правильно мыслит."
  
 socrus.396.t: "Мечта о кибернетики"
 socrus.396.d: "Единственная проблема с централизованным планированием заключается в том, что при масштабах всей российской экономики планы постоянно затрудняются необходимостью бюрократии. В процессе планирования создаются километры архивных файлов, поскольку эксперты должны иметь точную информацию о производительности каждой фабрики и области.\n\nНебольшая группа математиков в российской академии взялась за эту задачу. Они пользуются покровительством адмирала Акселя Ивановича Берга, финского офицера шведского происхождения, героя эвакуации из Архангельска и эксперта в области радиотехники. Эти "кибернетики" работают над такими проектами, как Электронная вычислительная машина, и надеются, что больше средств будет направлено в странную область электронных вычислений из военных источников.\n\nИх видение — полностью автоматизированный коммунизм, в котором человеческая ошибка не имеет большого значения, поскольку электронные машины выполняют расчеты, планирование и распределение ресурсов максимально эффективным и нейтральным способом. Конечно, этого нельзя достичь в ближайшее время, даже в ближайшие несколько десятилетий, но первые шаги все же необходимо сделать."
 socrus.396.a: "Компьютеры — это будущее!"
  
 socrus.397.t: "Быстрее, быстрее, быстрее!"
 socrus.397.d: "XX век — век промышленности. Несмотря на плохие стартовые условия России, было проделано много работы, чтобы использовать наши огромные природные ресурсы для создания богатства для всех трудящихся. Посмотрите на Британию — небольшой дождливый остров, который создал непревзойденные материальные стандарты жизни исключительно с помощью инноваций и машин!\n\nЧем могла бы быть Россия без бесчисленных природных ресурсов? Реки превратились в электроэнергию, огромные жилы руды были вскрыты для всеобщего богатства. Леса превратились в дома и бумагу для бесчисленных образовательных книг! Архаичная деревня медленно исчезает, поскольку механические комбайны и тракторы бродят по идеально ровным полям. С нашими ресурсами это лишь вопрос времени, когда все материальные потребности россиян будут удовлетворены."
 socrus.397.a: "Россия будущего — богатая страна."
  
 socrus.398.t: "Двухпартийная система"
 socrus.398.d: "Политическую систему России часто описывают как "двухпартийную", хотя, естественно, мы сами не любим так называть ее. Но верно то, что на практике Всероссийский союз труда и Партия социалистов-революционеров относительно равны в политической власти. В то время как ВСТ уже некоторое время контролирует большинство городских Советов и большую часть исполнительной власти, эсеры имеют большое влияние в сельской России и провинциях.\n\nНекоторые считают это хорошим развитием — например, в публикации Николая Бухарина "Анализ состояния советской демократии" указывалось, что на практике две партии действуют как сдержки власти друг друга, при этом по-прежнему представляя рабочий класс. По его словам, это обеспечивает политическую свободу Советов гораздо лучше, чем однопартийная система, поскольку у рабочих всегда есть шанс переметнуться в другую партию, если одна из них не справится с обслуживанием народа.\n\nСистема также имеет свою справедливую долю критиков - как от крайне левых ВСТ, так и от анархистски настроенных мыслителей, таких как Григорий Максимов и Исаак Штейнберг. Распространенная критика заключается в том, что славная русская революция была растрачена и снова превратилась в простую парламентскую систему, где политические партии соревнуются за власть в политике кабинета министров, не отличаясь от буржуазной республики 1920-х годов. Политические партии и их сторонники отвлекают от классовой солидарности и вместо этого создают классовый оппозиционализм, где рабочий класс постоянно разделяется политической элитой - создавая бюрократически-управленческий класс партийных функционеров и бюрократов.\n\nНесмотря на критику, система, похоже, останется. Многие рассматривают это как временное состояние, которое естественным образом исчезнет по мере улучшения материальных условий в России и выравнивания экономической гармонии по всей стране. Но до тех пор мы должны работать вместе."
 socrus.398.a: "Система работала раньше, будет работать и сейчас."
  
 socrus.399.t: "Деволюция государства"
 socrus.399.d: "Политический альянс Максимова и Левицкого не был самым кооперативным. Это два глубоко разных человека, поскольку Левицкий является олицетворением социалистической интеллигенции, идеалистическим мыслителем и оратором, а не человеком действия. Максимов, с другой стороны, никогда не уклонялся от того, чтобы спуститься к народу, чтобы сосредоточиться на низовой революционной работе. В частной беседе Максимов часто называл меньшевиков "белыми воротничками", писаками, которые никогда не работали тяжелым днем, — но именно этот менталитет сделал его довольно популярным как среди более радикального крыла ВСТ, так и среди эсеров. Он выглядит как беспартийный человек, который видит Россию не с точки зрения двух ее основных партий, а как бюрократов и рабочих.\n\nНаконец, напряжение выплеснулось наружу, когда Левицкий предложил смягчить многие аспекты программы Максимова по передаче полномочий. План Максимова резко сократит власть центрального правительства и Конгресса, передав ее вместо этого региональным правительствам. Экономическая система будет еще больше децентрализована, а политические партии будут упразднены на уровне выборов, и все кандидаты будут баллотироваться по сути как независимые. Он утверждает, что это обеспечит передачу всей власти Рабочим Советам и станет шагом к созданию Рабочей Конфедерации без властной государственной бюрократии над головами рабочих.\n\nНесмотря на разногласия, было ясно, что Максимов пользуется большей популярностью в Конгрессе, чем сам Левицкий, особенно после того, как эсеры объявили о своей поддержке предложений Максимова. Несколько дней спустя товарищ Левицкий, отец нашей новой республики, объявил о своей отставке и отставке своего правительства. Ожидается, что Григорий Максимов будет избран его преемником."
 socrus.399.a: "Поздравляем товарища Максимова!"
 RUS_maksimov_focus_tt: "Поскольку видение §YГригория Максимова§! набирает популярность, он, возможно, сможет повести Россию в §новое будущее§!."
  
 socrus.400.t: "Увядание советской демократии"
 socrus.400.d: "Тревожные сигналы уже витали в воздухе во время войны. Выборные Советы были низведены до консультативных или не имеющих значения должностей, поскольку решения диктовались высшими партийными функционерами или бюрократами. Людей, избранных сельскими Советами, заставляли уходить в отставку, а на их место избирали более политически надежных людей.\n\nПереломным моментом стало то, что челябинское издание "Мир и труд" подверглось цензуре за резкую критику в адрес челябинского отделения ВСТ и его председателя Николая Теплова. Издание опубликовало заявление более двухсот рабочих, требующих от Теплова уйти в отставку после его "диктаторского" управления местными партийными назначениями, игнорируя волю местных Советов. Но Теплов хорошо связан с Кремлем и считается надежным и хорошим человеком председателем [ROOT.GetLeader] - что, очевидно, усложняет ситуацию для правительства.\n\nЦензура публикации как "вредной для единства рабочих" послала ясный сигнал - инакомыслие не должно быть публичным. Были спорадические протесты, и в частном порядке многие обеспокоены состоянием советской демократии, но в публичных выступлениях все это идеалистично и в защиту революции."
 socrus.400.a: "Стоит ли нам беспокоиться?"
  
 socrus.401.t: "Место России в мире"
 socrus.401.d: "Настоящий русский марксист — не мелочный националист, как многие социалисты-революционеры; он не верит ни в какую русскую исключительность, а в единую человеческую расу Интернационала. Но за столами переговоров Интернационала и его Исполнительного комитета и различных других организаций становится очевидным, что русский голос не всегда воспринимается всерьез. Несмотря на то, что некоторые русские эмигранты добились успеха в Интернационале до войны, мы, похоже, играем вторую скрипку после французов и британцев и считаемся "менее развитыми" в науке марксизма. Насколько нелепо это утверждение? Мы — нация Ленина и Бакунина — Россия, возможно, самая революционная нация во всем мире!\n\nЧтобы занять наше законное место, товарищ Зиновьев начал кампанию в Интернационале за основательную реформу, чтобы "сделать организацию соответствующей потребностям дальнейших стадий социализма". Он призывает к постоянным местам в Исполнительном совете для крупных социалистических держав, включая Россию, как проводников и покровителей мирового социализма. В идеальном мире социалистическим миром совместно руководят Франция, Великобритания, Россия, Германия и Америка — великие двигатели мировой промышленности.\n\nХотя это подорвет демократию организации, это станет первым шагом на пути к превращению Интернационала из разделенного форума социалистических дебатов в подлинное мировое правительство, способное к подлинным действиям."
 socrus.401.a: "Истинный!"
  
 socrus.402.t: "Принятие новой конституции"
 socrus.402.d: "Наша бывшая конституция была результатом компромисса и дебатов, сформированных в спешке разобщенными революционерами. Она выполнила свою задачу, но для новых времен нужна более определенная система. Хотя сам Зиновьев никогда не был легистом или даже не слишком интересовался конституционными вопросами, его "пролетарская гегемония" часто формируется из ленты и веревки.\n\nКонституционный комитет возглавляли Лев Каменев, Алексей Гастев и Иван Гронский, чьей задачей было создание структуры для идеальной системы Зиновьева: той, которая обеспечивает будущее рабочей демократии в форме однопартийного государства, предоставляет исполнительной власти достаточно мощные средства для борьбы с контрреволюционным инакомыслием и организует экономику таким образом, чтобы обеспечить стабильный рост материальных условий России.\n\nНа практике большая часть ее представляет собой напыщенные декларации свободы, но также и резкое сокращение индивидуальных свобод при "подозрении в контрреволюционной деятельности". Многие сдержки и противовесы из первоначальной конституции были устранены, а полномочия Съезда Советов значительно сокращены.\n\nВ своей речи на Съезде, где была представлена Конституция, Зиновьев назвал ее "окончательной победой пролетариата", системой, которая даст рабочему классу инструменты для того, чтобы очистить нацию от гнили и создать светлое коммунистическое будущее."
 socrus.402.a: "Гораздо более надежная правовая база."
  
 socrus.403.t: "Ассоциация по исследованию западного тоталитаризма"
 socrus.403.d: "С прочным утверждением революции в России и отменой буржуазной цензуры западные идеи начали распространяться среди населения. Среди них — тоталитаризм, определяемый такими людьми, как Мосли, Валуа и Муссолини. Хотя эти идеи открыто осуждались всеми лидерами ВСТ, они оказали некоторое влияние на различных интеллектуалов, которые пытались их синтезировать. Одной из таких попыток была "Ассоциация по исследованию западного тоталитаризма" Ивана Гронского, проект, к которому присоединились другие интеллектуалы из числа левых ВСТ и максималистов. Во время своих встреч они разработали идею "русского тоталитаризма". Повторяя ранние труды Гронского и Устинова, они отстаивали органическую форму социализма, исходящую от пролетариата и бедного крестьянства. Отвергая прямое вдохновение с Запада, но принимая некоторые влияния, русский тоталитаризм был бы инициативой, исходящей исключительно от русского народа, в форме посвящения своих сердец революции.\n\nГруппа полностью осудила нынешнюю политическую систему, поскольку компромисс не означает прогресс, в соответствии с тем, чему учил товарищ Ленин. Хотя в своих работах они восхваляли идеи Сореля, оба товарища критически отзывались о Мосли и Муссолини, считая их интерпретации неподходящими для русского народа. После серии совместных работ Гронский и Устинов опубликовали совместное заявление, в котором раскритиковали чрезмерный акцент на "иностранных идеалах" и высказались за фокусировку на русских идеологических проектах. Организация была быстро переименована в "Русскую тоталитарную ассоциацию". Эти идеи не нашли своего выражения в официальной политической идеологии ВСТ, поскольку в значительной степени считаются социал-патриотическими и эклектичными, однако Зиновьев и Каменев терпимо относятся к ним в той мере, в какой они опираются на Гронского и его сеть, и широко освещаются в журналах и обсуждаются в культурных учреждениях."
 socrus.403.a: "Русские лучше знают, что хорошо для русских."
 socrus.403.b: "Это болезнь, требующая срочного лечения."
  
 socrus.404.t: "Тотализм против тоталитаризма"
 socrus.404.d: "Товарищ Григорий Зиновьев, страстный интернационалист и бывший глава злополучного Коминтерна, был очевидным выбором для представления России перед всем Интернационалом. Его связи в мировом социалистическом движении позволили ВСТ быть принятым в качестве единственного российского представительства. На его последней сессии тема подписавших Тоталитарную хартию стала горячо обсуждаемым вопросом, ставящим под сомнение их совместимость с международным социализмом. Зиновьев вышел на сцену для выступления. Возвращаясь ко Второму конгрессу Коминтерна, он напомнил делегатам о призыве большевиков к строгому организационному, теоретическому и программному единству, чтобы Интернационал мог быть не просто пропагандистским объединением, а единой коммунистической партией с отделениями в разных странах. Новый Интернационал не смог защитить себя от ревизионистских, социал-патриотических и мелкобуржуазных влияний. Хотя не было никаких сомнений, о ком идет речь, Зиновьев открыто осудил "левореспубликанские" и "мослеистские" тенденции, вызвав возмущение многих делегатов, которое не сразу утихло. Он ясно дал понять, на кого следует возложить вину за это — на расхлябанность дисциплины, истеричное уважение к демократическим формам даже вопреки интересам пролетариата и слишком терпимое отношение к партиям, чья практика и тактика находятся в вопиющем противоречии с тактикой и практикой революционного пролетариата.\n\nПленум Интернационала был сильно взволнован речью Зиновьева, и среди делегатов сразу же после ее окончания разгорелись интенсивные разговоры. Некоторые из синдикалистских и коммунистических левых увидели смысл в его словах. Многие из левых и центристских фракций были шокированы и сбиты с толку, чувствуя себя замешанными, в то время как другие упрекали резкие антидемократические тона, называя это"Totalism against Totalism."Подписанты Хартии тоталитаристов отреагировали резко, осудив Зиновьева как ультралевого безумца, одержимого ограничением национальной автономии. Однако больше всего возмутились другие делегаты ВСТ, которые были в ярости из-за того, что Зиновьев сделал такое смелое заявление без консультаций. Вскоре после этого в Москву были отправлены телеграммы с осуждением Зиновьева и ожиданием ответа [ROOT.GetLeader]."
 socrus.404.a: "Мы должны напомнить ему его место."
 socrus.404.b: "Хвала Зиновьеву за его яростную преданность делу."
  
 socrus.405.t: "Мученикам Зеленого Террора"
 socrus.405.d: "После свержения Бориса Савинкова все ужасы его робеспьеровского правления стали достоянием общественности. Многих заставили замолчать навсегда за то, что они представляли хоть малейшую угрозу его правлению. Были некоторые местные попытки семей павших повысить осведомленность или собрать средства хотя бы на достойное место упокоения, но безуспешно. Теперь, когда революция прочно укоренилась в России, для этих семей подул новый ветер, поскольку само правительство начало планировать что-то, чтобы заставить граждан помнить этих павших товарищей. Так, памятник был создан скульптором Ромуальдом Иодко с гравировкой в память о жертвах. Премьер Абрамович выступил с речью по завершении строительства памятника. В ней он выразил, насколько близка ему эта скульптура, поскольку он входит в число тех многих семей, которые потеряли дорогого им человека.\n\nОсенью 1934 года Марк Рафаилович Рейн, сын Абрамовича и известный журналист-социалист, внезапно пропал без вести. Будучи депутатом РДП в то время, боровшимся за переизбрание, Рафаил Абрамович и раньше подвергался запугиваниям, но он никогда не подозревал, что кто-то может представлять угрозу для его сына. Вскоре его тело было найдено коллегами Рейна на окраине Москвы, с запиской, оставленной свободниками, чтобы запугать других журналистов, таких как он. Об убийстве никогда не сообщалось, но оно было оставлено как личное предупреждение тем, кто знал Марка Рейна. Тот день сделал Рафаила А. Абрамовича другим человеком; однако он не сдался в изгнании, и, наконец, как человек, возглавляющий республику, он имеет возможность почтить память своего сына, среди многих других, кого постигла та же участь, что и его."
 socrus.405.a: "Сын, твоя борьба никогда не будет забыта."
  
 socrus.406.t: "Мечта о Союзе"
 socrus.406.d: "Российская империя была выброшена на свалку истории, но по иронии судьбы мы оказались в положении, когда великая мечта 1917 года — демократическая социалистическая федерация бывшей Российской империи — находится в пределах нашей досягаемости, если мы до нее дотянемся. Мы, революционеры, не тратим время на абсурдные вещи вроде "украинцев не существует" и другие черносотенные лозунги, но наше обоснование таково: Россия, как самая индустриальная страна Восточной Европы и Азии, находится в наилучшем положении для улучшения материальных условий, борьбы с тиранией, капитализмом и суевериями и, в конечном итоге, для того, чтобы направить весь регион к полностью реализованной социалистической системе.\n\nВ своем нынешнем состоянии Союз Социалистических Трудовых Республик функционирует как свободный союз. Все его республики избирают делегатов на съезд Союза, de jure высший орган, но с ограниченными полномочиями. Товарищеские республики связаны оборонной и внешней политикой, образуют единое экономическое пространство и координируют действия в различных областях от инфраструктурных проектов до экономической специализации. Кроме того, Союзный съезд выступает арбитром в спорах между республиками-членами. На практике Москва держит все карты в Союзе, но не в такой неравной степени, чтобы она могла просто навязывать свою волю по каждому вопросу.\n\nПлан централизации Союза Социалистических Трудовых Республик был предложен правительству [GetSecondInCommand] для продвижения на Союзном съезде. Программа из 14 пунктов направлена на отмену национальных государств и национального, религиозного и экономического шовинизма и превращение Союза Социалистических Трудовых Республик в международную федерацию трудящихся.\n\nХотя формулировки и радужны, план также вызвал резкую критику. Некоторые в нашей партии считают практическую реализацию этого централизмом, этатизмом и "красным империализмом", и критика была еще сильнее среди наших украинских и белорусских товарищей. Но те, кто не знает лучше, всегда выступали против прогресса."
