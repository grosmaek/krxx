 rusfla.65.t: "Вверх, соколы Колчака!"
 rusfla.65.d: "В попытке продемонстрировать возможности российской авиации, экипаж дальнемагистрального рейса Валериана Чкалова, Георгия Байдукова и Александра Белякова завершил свой трансроссийский полет от Москвы до устья реки Амур на Дальнем Востоке. Лица пилотов теперь украшают каждую газету в России, но немало похвал было адресовано и вдохновителю проекта, адмиралу Александру Колчаку, а также авиастроительным компаниям Сикорский и Туполев.\n\nНесмотря на свою прирученность к морю, Колчак стал одним из самых энергичных и щедрых спонсоров российской авиационной отрасли, рассматривая самолеты не только как инструмент для обороны России, но и как средство для своего глубокого увлечения исследованием Северного полюса. Колчак уже пообещал, что этот полет – лишь начало, и что российский экипаж можно будет ожидать на американских побережьях к концу лета."
 rusfla.65.a: "Русская инженерия - лучшая в мире!"
  
 rusfla.66.t: "На американских берегах"
 rusfla.66.d.sad: "Теперь пилотируя новый гидросамолет Сикорский вместо одномоторного Туполева, с которым они летали в прошлом рейсе, Чкалов и его команда преодолели опасное небо Арктического круга в марафонском 60-часовом полете. Однако экипаж не получил того героического приема, к которому они привыкли, приземлившись в сверкающих водах недалеко от Сан-Франциско. К страдающему самолету спустились катера береговой охраны США и корабли ВМС, хотя и российский экипаж, и операторы радио на берегу настойчиво транслировали их статус как гражданского спортивного судна.\n\nТеперь газеты по всему миру опубликовали фотографии улыбающихся Чкалова, Байдукова и Белякова, которых грубо усаживали на американский эсминец, по-видимому, не взволнованных этим поворотом событий на их рекордном полете. Американский Тихоокеанский флот и правительство поспешно извинились, но не раньше чем начали перекладывать вину за недоразумение друг на друга."
 rusfla.66.d.good: "Теперь пилотируя новый гидросамолет Сикорский вместо одномоторного Туполева, с которым они летали в прошлом рейсе, Чкалов и его экипаж преодолели опасное небо Арктического круга в марафонском 60-часовом полете. Как только их самолет коснулся сверкающих вод Сан-Франциско, его сразу окружила флотилия лодок, полных журналистов, надеющихся сделать снимок с экипажем, выходящим из их Сикорского.\n\nЧитатели газет по всему миру уже насладились групповой фотографией Чкалова, Байдукова и Белякова, всех с улыбками, когда им подают бутылку шампанского с соседней лодки. Этот визит уже стал удачным моментом для исторически крепких российско-американских отношений, и заказы на новые гидросамолеты Сикорского уже текут рекой."
 rusfla.66.a: "Успех!"
  
 rusfla.67.t: "Охота за Землей Санникова"
 rusfla.67.d: "Александр Колчак был 25-летним лейтенантом, когда он встретил барона Толля, эксцентричного полярного исследователя, планировавшего свою третью экспедицию по поиску исчезнувшего арктического острова — Земли Санникова. Вон Толль утверждал, что видел мифические острова в ходе своей экспедиции, которая картографировала Новосибирские острова в 1886 году, поднимающиеся из ледяного белого горизонта за сотни миль на север. Тот же остров был также зафиксирован в экспедиции Фритьофа Нансена. Что-то в стремлении этого барона привлекло молодого Колчака, который также был заинтересован в полярных исследованиях — последней неразгаданной границе, оставшейся для человечества в современную эпоху.\n\nВ 1900 году экспедиция Толля отправилась из Санкт-Петербурга. На ледоколе "Заря" они начали трехлетнее путешествие к Новосибирским островам и дальше. Однако они не смогли найти Землю Санникова, и в конце концов большинству участников экспедиции, включая Колчака, пришлось повернуть обратно. Вон Толль, как всегда упрямый, продолжил вперед, и это было последнее, что о нем слышали.\n\nЛейтенант Колчак возглавил героическую, но бесполезную спасательную экспедицию. Его команда осмелилась пережить полярную зиму в течение 7 месяцев, но они смогли лишь найти последнюю хижину Толля и его записи на острове Беннетта, не имея представления о его окончательной судьбе. Арктическая зима забрала его.\n\nКолчак продолжил свою успешную карьеру морского офицера-исследователя. Он был первым, кто составил карту Северной Земли, возможно, последнего неоткрытого архипелага на Земле. Пустые участки на арктической карте быстро исчезали с развитием современных ледоколов и исследовательских самолетов. Позже были организованы дополнительные картографические экспедиции, часто под руководством самого Колчака, который теперь располагал ресурсами российского флота. Остров Ушакова был открыт в 1935 году, и казалось, что все, что можно было найти, было найдено.\n\nНо Земля Санникова ускользала от него. Был ли Толль прав? Он умер за свою веру в существование этого острова. С годами вопрос о его существовании стал предметом все больше и больше спекуляций. Последний неоткрытый остров Арктики, который одержал победу над Колчаком многократно."
 rusfla.67.a: "Мы должны узнать!"
  
 rusfla.68.t: "Последняя экспедиция Колчака"
 rusfla.68.d: "В холодное весеннее утро три судна, возглавляемые великим ледоколом "Святая Сибирь" под командованием Колчака, отправились в свой путь из Петрограда. Ледоколы были хорошо оснащены — на борту был даже один гидросамолет Поликарпова для разведки и экстренных ситуаций.\n\nСамые смелые и одаренные люди российского флота и Академии наук отправились, чтобы найти Землю Санникова или доказать раз и навсегда, что это всего лишь фантом Толля. Сам Колчак, перешагнувший 60-летний рубеж, по-прежнему полон энергии, хотя и беспокоится, что это может быть его последний шанс смело пройти через ледяные адские просторы Севера.\n\nПлан был ясен. Флот должен был обогнуть Скандинавию, заправиться в Мурманске и продолжить путь через Карское и Лаптевых моря, пока не достигнет Новосибирских островов и не повернет на север — и составит карту морей к северу от островов Де-Лонга. Там, на крайнем севере, море было навсегда заморожено, и последние части пути должны были быть преодолены на собачьих упряжках или на самолете. Дополнительной целью было продолжение движения на восток и картирование потенциальных северо-восточных маршрутов в Америку, основной экономический выигрыш от этой экспедиции."
 rusfla.68.a: "Удачи, адмирал."
  
 rusfla.69.t: "Прохождение Северной Земли"
 rusfla.69.d: "'Я видел Богом забытый Чукотский полуостров, метельные острова Врангеля, дважды посещал окутанную туманом Новую Землю, и видел Землю Франца Иосифа с ее эмалевым небом и гордыми скалами, одетыми в синий, с закаленными ледниковыми потоками, но нигде я не встречал такой мрачности или такой унылой, безжизненной рельефности, как на Северной Земле.'\nЭти слова геолога Георгия Ушакова описывают 'Северную землю'. Вместе с адмиралом Колчаком они картографировали архипелаг в 1920-е годы.\n\nМаленькая флотилия "Святой Сибири" прошла пролив между островами Февральской революции и Народников. Ледник тянулся в обе стороны. Немного севернее был остров Адмирала, на самом деле второй остров в этом регионе, названный в честь адмирала Колчака. Остров Колчака был открыт экспедицией Толля в 1901 году. Внутри архипелага также находились острова Беловый и Алексеев.\n\nПлохие погодные условия заставили экспедицию провести время в Карском море, но казалось, что они еще могут добраться до Новосибирских островов до того, как станет слишком поздно для исследования севера. На холодном подземном мире Земли всегда идет гонка с временем."
 rusfla.69.a: "Действительно, самое депрессивное место во всей Сибири."
  
 rusfla.70.t: "Чрезвычайная ситуация в Лаптевых морях"
 rusfla.70.d: "Садко, второй корабль флотилии, перехватил сигнал бедствия от конвоя на юге. Его возглавлял старый ледокол "Будимирович", но они были заточены в паковом льду, принесенном неудачными течениями и жестокой арктической погодой. Похоже, что в бедственном положении оказались как минимум четыре судна. У них нет запасов пищи, чтобы ждать несколько месяцев, пока прибудет другая спасательная партия. Наши корабли вполне способны помочь им — ведь "Святая Сибирь" представляет собой наиболее современное из российских судостроений. Однако это потребует от нас драгоценного времени.\n\nВозможно, будет достаточно отправить им Садко, или Садко и Седова, а с "Святой Сибирью" продолжить путь. Оставить их здесь невозможно — морское законодательство определяет ответственность за помощь судам в бедствии, если это возможно. Верховный адмирал флота не будет уличен в совершении такого позорного преступления."
 rusfla.70.a: "Отправьте экспедицию туда, давайте сделаем все быстро."
 rusfla.70.b: "Отправьте им помощь, но продолжайте путь с Сибирью."
  
 rusfla.71.t: "Прощание экспедиции"
 rusfla.71.d: "С тяжёлым сердцем экипаж 'Святой Сибири' прощался с товарищами на борту 'Садко' и 'Седова', которые повернули на юг, чтобы спасти моряков с худшей судьбой, чем у самого Колчака. Этот момент напомнил Колчаку тот роковой день, когда он расставался с экспедицией Толя, а барон продолжал одиночно путь к Земле Санникова - последний раз, когда они виделись.\n\nНо так было нужно - спасение людей из этого ледяного ада было обязанностью настоящего моряка. Два других судна исчезли на юге, а Колчак продолжил двигаться на восток. Арктическое лето пришло, и северный лёд будет слабеть."
 rusfla.71.a: "Вперёд!"
  
 rusfla.72.t: "Конец пути"
 rusfla.72.d: "Недели тянулись, когда ночи без конца следовали одна за другой, и гордость русских ледоколов пробивала путь дальше на восток. Наконец они достигли пролива Санникова, который разделяет Новосибирские острова, с намерением повернуть на северо-восток. Когда-то, будучи молодым человеком, Колчак пересёк этот пролив на китовом лодке — ледокол должен был бы сделать путешествие несложным. Где-то за островами Де-Лонг, последним пристанищем Толя, должна была находиться Земля Санникова, если она существует.\n\nЗатем начались проблемы. Путешествие затянулось, и лёд после Новоя Сибири стал всё крепче, создавая проблемы даже для стальных плит и дизельных двигателей СВЯТОЙ СИБИРИ. Экипаж быстро понял, что двигаться на север с одним ледоколом будет невозможно — особенно поскольку паковый лёд превращался в постоянный лёд, и они должны были пройти как минимум 200 миль на север от острова Котельный, чтобы подтвердить местоположение Земли Санникова — и если они не сделают это быстро, полярная ночь поглотит их всех, сделав исследование невозможным.\n\nЛедокол был недостаточен. Но было два варианта. Можно было взять Поликарпова и лететь на север — опасное предложение само по себе. Однако самолёт, вероятно, не имел бы топлива для обратного пути, так что им пришлось бы приземлиться, возможно, на острове Беннетт и ждать спасения, или пройти обратно через лёд на Котельный. Другой вариант — идти по льду. У них были собаки и сани, и даже якутские коллеги Колчака, которые были с ним на экспедиции на Новую Землю. Они могли бы, как Амундсен, пересечь лёд с Котельного на север, до Земли Санникова и обратно — но, конечно, это был бы более физически требовательный, но более надежный метод."
 rusfla.72.a: "Возьмём самолёт."
 rusfla.72.b: "Пойдём на санях."
  
 rusfla.73.t: "К Санникову с сибирскими хаски"
 rusfla.73.d: "Несмотря на свой возраст, Колчак не мог позволить себе остаться позади. Он покинул корабль, оставив командование Ушакову, и сам возглавил экспедицию на санях. Даже с небольшой командой — у них не было припасов для большего — и с большим количеством собак, они соревновались со временем, так как полярная ночь была совсем близко.\n\nИм нужно было пройти около двухсот километров на север, делая замеры своего положения по пути. Они были так далеко на севере, что морской лёд стал частью полярного ледяного покрова, и опыт больше походил на путешествие по Гренландии или Антарктиде, чем по обычному морскому льду. Теория была такова, что Земля Санникова — это остров под этим ледяным покровом, и только его самые высокие вершины видны в хорошую погоду. Орнитологи знали, что туда каждый год мигрируют птицы, что было дополнительным доказательством существования этой земли.\n\nТемпература была умеренной — минус 37 градусов Цельсия, когда экспедиция Колчака выдвигалась на север, в то время как СВЯТАЯ СИБИРЬ оставалась на месте, ожидая их. Поликарпов мог бы выполнить спасательную миссию, если потребуется."
 rusfla.73.a: "На север!"
  
 rusfla.74.t: "Полярная мания"
 rusfla.74.d: "Полярная мания, так называли это — почти мистическое притяжение этих бесплодных пустошей для молодых офицеров флота в начале века. Что горело в старом адмирале, должно было быть последним огоньком этой мании его молодости, когда он катался на лыжах вместе с младшими товарищами без особых проблем. Дни и дни они шли, устраивали импровизированные ледяные укрытия и отмечали свой путь. Дни становились короче, а ветры — холоднее.\n\nПри хорошей погоде казалось, что впереди есть земля, далеко впереди. Некоторые утверждали, что Земля Санникова — это всего лишь полярный мираж, зеркально отражающий остров Беннетт на северном горизонте. Но они были слишком близки, чтобы верить таким теориям.\n\nНо с каждым пройденным километром становилось всё яснее. Впереди не было земли. Только вечный лёд, который не таял с древних времён планеты. Они снова и снова делали замеры в течение немногих часов дневного света, которые давало небо, но это не изменило фактов. Если бы Земля Санникова действительно существовала, они бы уже увидели её."
 rusfla.74.a: "Она должна быть там!"
 rusfla.74.b: "Какое разочарование."
 RUS_polar_tt: "Может пройти некоторое время, прежде чем вы снова услышите о Колчаке."
  
 rusfla.75.t: "Судьба адмирала Колчака"
 rusfla.75.d1: "После долгих поисков бомбардировщик ВВС наконец смог найти последнее укрытие адмирала Колчака, который исчез во время своей экспедиции на Землю Санникова в прошлом году. Из их журналов очевидно, что группа решила продвинуться вперёд, не желая принять возможность несуществования острова.\n\nВ рамках поисков адмирала были проведены измерения с такой точностью, что можно с уверенностью сказать: за островами Де-Лонг нет новой земли. Земля Санникова либо никогда не существовала, либо исчезла под полярным льдом десятки лет назад.\n\nОстанки адмирала и его героических спутников были привезены домой из их ледяной могилы, и Колчак получит государственные похороны. Это трагический день для всей российской нации, но возможно в этом есть поэзия — после смерти величайшего русского полярного исследователя не осталось российской Арктики для исследования."
 rusfla.75.d2: "После долгих поисков бомбардировщик ВВС наконец смог найти последнее укрытие адмирала Колчака, который исчез во время своей экспедиции на Землю Санникова в прошлом году. По обломкам, самолёт Колчака разбился в полярной буре после того, как он принял на себя большой риск, пытаясь лететь в это позднее время года на недостаточно лёгком самолёте.\n\nВ рамках поисков адмирала были проведены измерения с такой точностью, что можно с уверенностью сказать: за островами Де-Лонг нет новой земли. Земля Санникова либо никогда не существовала, либо исчезла под полярным льдом десятки лет назад.\n\nОстанки адмирала и его героических спутников были привезены домой из их ледяной могилы, и Колчак получит государственные похороны. Это трагический день для всей российской нации, но возможно в этом есть поэзия — после смерти величайшего русского полярного исследователя не осталось российской Арктики для исследования."
 rusfla.75.d3: "После долгих поисков бомбардировщик ВВС наконец смог найти последнее укрытие адмирала Колчака, который исчез во время своей экспедиции на Землю Санникова в прошлом году. Судя по останкам, Колчак обследовал Землю Санникова на самолёте, был вынужден совершить посадку, а затем пытался добраться до острова Беннетт пешком, но умер от переохлаждения, так и не добравшись до острова.\n\nВ рамках поисков адмирала были проведены измерения с такой точностью, что можно с уверенностью сказать: за островами Де-Лонг нет новой земли. Земля Санникова либо никогда не существовала, либо исчезла под полярным льдом десятки лет назад.\n\nОстанки адмирала и его героических спутников были привезены домой из их ледяной могилы, и Колчак получит государственные похороны. Это трагический день для всей российской нации, но возможно в этом есть поэзия — после смерти величайшего русского полярного исследователя не осталось российской Арктики для исследования."
 rusfla.75.a: "Покойся с миром."
  
 rusfla.76.t: "Возвращение из небытия"
 rusfla.76.d: "Возвращение из несуществующей Земли Санникова произошло как раз вовремя. Группа Колчака добралась до острова Беннетт до того, как на них обрушилась самая суровая часть зимы, делая путешествия невозможными. И вот они были, осаждённые самым суровым зимним климатом на планете, на острове, где барон Толл провёл свои последние месяцы. В этом было что-то поэтичное — как Колчак теперь оказался в той же ситуации, что и его наставник. Однако он был решительно настроен выжить.\n\nС помощью охоты и очень экономного использования угля и нефти, мужчины смогли пережить всю леденящую зиму на этом проклятом острове в центре архипелага Де-Лонг. Когда они могли, они картографировали близлежащие острова и брали геологические образцы — всё, чтобы путешествие имело научную ценность, чтобы справиться с горечью по поводу Земли Санникова.\n\nК первому месяцу весны они снова отправились в путь. На этот раз гораздо медленнее, так как им пришлось съесть многих из своих собак зимой, но и припасов у них было значительно меньше. Они катались на лыжах к Новоя Сибири, прежде чем лёд там стал опасным, и встретились с Ушаковым и их надёжным ледоколом СВЯТАЯ СИБИРЬ, который зимовал на побережье Якутии.\n\nДома адмирала встретили как героя. Он, возможно, не нашёл Землю Санникова, но он заполнил последний пустой участок карты российской Арктики — даже если этот участок оказался пустым."
 rusfla.76.a: "Поздравляю, адмирал!"
  
 rusfla.77.t: "Полёт над Санниковым"
 rusfla.77.d: "Гидросамолёт Поликарпов вылетел с ледяной поверхности Котельного и направился на север, на борту только отважный пилот Валерий Чкалов, адмирал Колчак и его научный офицер Владимир Визе. Они уже задержали вылет на несколько дней, так как погода становилась всё хуже, но, поскольку зима приближалась, им нужно было использовать шанс до того, как станет слишком поздно.\n\nДвести километров на север от островов Де-Лонг было легко преодолеть на самолёте — роскошь, которой не обладал Толл. Исследователи быстро поняли, что Земля Санникова, похоже, не существует — как бы далеко на север они ни летели, перед ними простирался только бескрайний полярный лёд. Были теории, что если остров и существовал, то сейчас он находится под полярным льдом — и, вероятно, останется там, пока не будет вновь открыт с помощью движения льда.\n\nКогда они повернули обратно, произошла катастрофа. Сильный полярный ветер схватил Поликарпова, и им пришлось посадить его на лёд, чтобы избежать крушения. Без саней и собак потеря самолёта в этом месте означала бы смертный приговор. Но посадка не помогла — зимние штормы продолжались, и ветры оставались слишком сильными. Было послано сигнал бедствия, и построено ледяное укрытие, но они знали, что спасение невозможно до весны — ведь если погода была слишком плохой для их взлёта, то такая же она будет и для любого спасателя. Но у них не было еды для зимовки — самолёты летели с минимальными запасами, чтобы максимизировать время полёта. Также не было топлива, чтобы поддерживать тепло, кроме керосина самолёта. Ближайшая земля находилась в сотне километров к югу, остров Беннетт."
 rusfla.77.a: "Запускай самолёт, это единственный шанс."
 rusfla.77.b: "Разберите самолёт на оборудование и двигайтесь к Беннетту."
  
 rusfla.78.t: "Чудесное спасение с Земли Санникова"
 rusfla.78.d: "Наперекор всем трудностям, крепкий самолет полярных исследователей смог взлететь в относительно спокойный день. Несмотря на то, что полярные ветра пытались прижать его к льду, пилот Чкалов сумел пролететь на юг около ста километров, пока не закончился керосин, и они не совершили аварийную посадку примерно в 40 километрах к северу от Анжу. За этим последовал собственный \"Ледовый поход\" адмирала Колчака - трое мужчин без собак и саней пробирались к Новосибирским островам. У них было мало еды, и они надеялись, что смогут вызвать помощь, если доберутся до острова Котельный.\n\nПо счастливой случайности, \"Святая Сибирь\" все еще не ушла на зимовку к югу, так как Георгий Ушаков решил задержать отплытие в надежде, что Колчак мог выжить. Одной ночью они заметили сигнальную ракету с пустынного ледника Котельного, и на борту вновь вспыхнули надежды. Спешно организовали спасательную экспедицию, которая пересекла остров в ужасной тьме полярной ночи. Они нашли Колчака, Чкалова и Визе в ледяном укрытии, слишком слабых, чтобы двигаться дальше. Троица осталась без еды несколько дней назад и не имела достаточно топлива, чтобы согреваться. Адмирал почти утратил надежду, когда прибыли спасатели.\n\nЕму удалось избежать судьбы Толля и нанести на карту последний уголок Русской Арктики."
 rusfla.78.a: "Поистине легендарная история."
  
 rusfla.79.t: "Спасение в Лаптевом море"
 rusfla.79.d: "Как всегда, верный долгу старый адмирал приказал сменить курс. Его ледоколы в итоге нашли конвой Будимировича, зажатый паковым льдом. Они доставляли уголь и другие припасы в якутские города на побережье, но сбились с курса и застряли. Усилиями трех современных ледоколов корабли Колчака смогли довольно легко освободить моряков, и сотни людей были спасены.\n\nОднако это стоило им драгоценных недель из расписания. \"Святая Сибирь\", \"Садко\" и \"Садов\" поспешили на восток, надеясь добраться до Новосибирских островов до зимы, хотя это казалось маловероятным. Они могли провести зиму на сибирском побережье, ожидая следующей весны, что было бы самым безопасным вариантом. Однако некоторые утверждали, что они все еще могут выполнить свою изначальную задачу. Главным сторонником был Георгий Ушаков, молодой и смелый исследователь, который предложил Колчаку не идти на Новосибирские острова, а сразу направиться на северо-восток, чтобы подойти к Земле Санникова с юго-запада. Это был рискованный план, но он мог сработать, в зависимости от реального местоположения Земли Санникова."
 rusfla.79.a: "Следовать плану Ушакова."
 rusfla.79.b: "Зимовать в Логашкино и попробовать снова в следующем году."
  
 rusfla.80.t: "Успешная экспедиция на Землю Санникова"
 rusfla.80.d: "Три корабля остались на зиму в небольшом торговом поселении Логашкино. На кораблях было достаточно припасов и современных удобств, поэтому это была самая легкая зимовка для Колчака в Арктике. Корабли могли отвечать на ряд других сигналов бедствия и проводить различные мелкие научные проекты в районе Лаптевых до тех пор, пока зимние льды не закрыли побережье.\n\nПосле долгой и темной сибирской зимы они оказались в идеальной позиции, чтобы отправиться на север и раз и навсегда разгадать тайну Земли Санникова. Корабли повернули на северо-запад после Новой Сибири, где паковый лед начал переходить в ледяные шапки. С помощью трех ледоколов они смогли продвинуться до островов Де Лонга и создать временную базу на острове Беннетта. Там они могли организовать санные экспедиции на север во время краткого арктического лета.\n\nКолчак лично возглавил экспедицию - он был еще способным лыжником. Семь человек, множество собак и саней направились на север, к Земле Санникова... хотя предварительные разведывательные полеты на Поликарпове уже поставили под сомнение существование этой земли. Возможно, это был просто полярный мираж, созданный воздухом и льдом? Или же она существовала, но была поглощена льдами десятилетия назад?\n\nКак бы то ни было, Земля Санникова не существовала. У них было достаточно времени, чтобы снять координаты и провести измерения. Повсюду были лишь ледники, насколько хватало глаз.\n\nОставшееся лето они провели, проводя различные геологические и морские исследования в этом районе, собирая как можно больше научной информации, прежде чем отправились на восток во Владивосток, чтобы нанести на карту последние участки Северного прохода. Адмирал Колчак покорил Арктику."
 rusfla.80.a: "Поздравляю всех!"
  
 rusfla.81.t: "Великое Ледяное Дрейфование"
 rusfla.81.d: "План Ушакова недооценил экстремальные условия на таком севере. Изначально прогресс был гладким, но вскоре, около острова Белковского, лед стал таким толстым, что только Святая Сибирь могла прорваться сквозь него. Вскоре у неё начали возникать проблемы. Случился наихудший вариант — три корабля застряли в паковом льду, в сотне километров от ближайшего острова.\n\nФлот Колчака начал готовиться к зимовке в море. Корабли не были под угрозой разрушения; они были достаточно массивными, чтобы выдержать это. Вскоре Святую Сибирь, Садко и Садов превратили в плавучий город из металла, на борту которого находилось более 200 человек. Двигатели были выключены, и на палубах кораблей возникли маленькие деревни. Сообщение было отправлено в командование авиации, которое начало эвакуировать людей с кораблей, когда позволяла погода.\n\nХорошей новостью было то, что они так близко подошли к Новосибирским островам, а паковый лед двигал их на север таким образом, что они оказались достаточно близко к предполагаемому местоположению Земли Санникова, чтобы доказать её несуществование. За более чем 300 километров северного дрейфа научные экипажи составили карты всего, что могли о ледовых условиях и своих координатах. Около 180 из 221 человек были эвакуированы авиацией до начала зимних штормов, что сделало дальнейшую эвакуацию невозможной. Колчак настоял на том, чтобы остаться на борту Святой Сибири, пообещав вернуть её домой вместе с исследовательскими данными."
 rusfla.81.a: "Удачи, адмирал!"
  
 rusfla.82.t: "Возвращение Колчака"
 rusfla.82.d: "Ледяной дрейф продолжался всю зиму и унес три корабля за пределы Шпицбергена, в сторону Атлантического океана. Они периодически получали снабжение через воздух, хотя все корабли были на исходе угля из-за зимовки на море. Руддер Садко был сломан льдом, и вскоре было решено перенести весь уголь и оборудование на Святую Сибирь, которая попыталась пробиться через лед. Это казалось возможным, так как они дрейфовали достаточно далеко на юг, чтобы лед стал более податливым.\n\nВ России новость о 'Великом ледяном дрейфе Колчака' была широко распространена задолго до того, как адмирал мог вернуться. В апреле Святая Сибирь наконец прорвала лед и отбуксировала два других корабля в Шпицберген, где смогла пополнить запасы угля и направиться в Петроград после того, как продрэйфовала через весь Арктический океан. Но корабль оказался достаточно прочным, чтобы выдержать это, а экипаж достаточно отважным, чтобы справиться — все они были встречены как герои в Петрограде при возвращении. Земля Санникова может и не существовать, но последняя полярная экспедиция Колчака всё же оказалась более значимой, чем все предыдущие."
 rusfla.82.a: "Какая легендарная история!"
  
 rusfla.83.t: "Совместная декларация за демократию"
 rusfla.83.d: "Теперь было бы глупо отрицать российские успехи на войне. Кажется, что, воспользовавшись русскими победами на поле боя, наши братья в Сербии подняли оружие против Райхспакта и пообещали бороться вместе с нами.\n\nРусско-сербский альянс имеет долгую историю, основанную на нашем общем славянском наследии, православных верованиях и взаимной неприязни к австро-германскому империализму. Но теперь есть ещё один фактор, который нас связывает: наша вера в свободу и демократию.\n\n[РУС_лидер] [RUS.GetLeader] объявил о декларации Сербии и возобновлении военного альянса по радио, где он внимательно отметил исторические связи между двумя странами. Но в первую очередь он воспользовался моментом, чтобы подчеркнуть великое дело, которое нам предстоит:\n\n'Наша цель сейчас, как всегда, заключается в обеспечении принципов свободы и справедливости в Европе и в мире, против тех эгоистичных и империалистических сил, которые стремятся разрушить эти принципы. В лицо своим угнетателям, русские и сербы сняли оковы, чтобы свобода была дарована нашим народам. Мы стремимся к истинному миру — не к миру, который могут нарушить деспотичные правительства, которым нельзя доверять. Такой мир может быть сохранён только союзом демократических наций, и это благородная цель, за которую мы, народы России и Сербии, боремся вместе.'"
 rusfla.83.a: "Наше дело правое!"
  
 rusfla.84.t: "Учения Курского военного округа"
 rusfla.84.d: "Высшее командование армии предложило провести масштабные военные учения в Курске в ближайшие месяцы. Целью маневров было бы испытание способности российской армии вести наступление с применением всех самых современных систем вооружений, на масштабе, большем, чем в предыдущих учениях.\n\nВоенная сторона, очевидно, оставлена генералам, но мы можем предложить изменения в их планах. Текущий проект, в значительной степени составленный штабом генерала-фельдмаршала Маркова, относительно консервативен по размеру, но если мы захотим произвести сильное впечатление на зарубежные державы, мы можем легко удвоить количество бронетехники и самолётов. Если мы не хотим провоцировать дальнейшее обострение напряженности с Германией, мы могли бы уменьшить масштаб учений и провести их подальше от украинской границы, хотя военные не будут довольны сокращением расходов в этом случае."
 rusfla.84.a: "Доверимся профессионалам."
 rusfla.84.b: "Время послать послание российской мощи!"
 rusfla.84.c: "Умерим размах."
  
 rusfla.85.t: "Вопрос иностранных наблюдателей"
 rusfla.85.d: "Традиционно иностранных наблюдателей приглашают на большие военные учения. Это одновременно средство продемонстрировать нашу военную мощь и вовлечь наших союзников, позволяя им, возможно, извлечь военные уроки. Военные предпочли бы провести маневры без значительного вмешательства иностранных наблюдателей и в основном готовы допустить участие наших меньших союзников.\n\nТем не менее, Министерство иностранных дел предложило пригласить делегатов из Франции или Британии — ведь у нас общий враг. Мы также можем пригласить их контр-революционных представителей в качестве менее опасных наблюдателей, которые смогут донести до мира послание о российском величии."
 rusfla.85.a: "Ограничим количество участников."
 rusfla.85.b: "Пригласим социалистов."
 rusfla.85.c: "Пригласим эмигрантов."
  
 rusfla.86.t: "Приглашение в Россию"
 rusfla.86.d: "[RUS.GetNameDef] предложил нам возможность отправить наших военных наблюдателей для участия в предстоящих крупных военных учениях, которые должны продемонстрировать растущую военно-промышленную мощь России.\n\nХотя мы не узнаем великих секретов, это может дать нам представление о их военных возможностях и даже предоставить некоторые уроки, которые мы могли бы извлечь."
 rusfla.86.a: "Отправить наблюдателей."
 rusfla.86.b: "Не особо интересно."
  
 rusfla.87.t: "[FROM.GetName] Отказывается"
 rusfla.87.d: "Министерство иностранных дел [FROM.GetAdjective] ответило на наше любезное приглашение принять участие в военных учениях отказом."
 rusfla.87.a: "Хорошо."
  
 rusfla.88.t1: "Неудовлетворительные учения в Курске"
 rusfla.88.t2: "Военная машина России на учениях в Курске"
 rusfla.88.t3: "Массированные военные учения России в Курске"
 rusfla.88.d1: "Учения Курского военного округа были уменьшены по масштабу по сравнению с первоначальным предложением армии. Ядро учений осталось хорошим — элементы 3-й механизированной дивизии, 7-й моторизованной дивизии и 1-й Донской кавалерийской дивизии под командованием генерал-лейтенанта Александра Василевского создали прорыв с хорошей координацией с артиллерией и авиацией против превосходящих сил. Однако первоначально запланированная контратакующая фаза и фаза эксплуатации прорыва были исключены, и в общем учения могли лишь продемонстрировать малое региональное проникновение, а не оперативный прорыв, как это было задумано.\n\nИностранные наблюдатели, без сомнения, заметили сокращение масштаба, хотя некоторые из них всё же были впечатлены количеством и качеством российской бронетехники. Возможно, как и было запланировано, небольшой масштаб гарантировал, что никто не мог узнать, насколько серьёзной военной угрозой может стать новая Россия."
 rusfla.88.d2: "Учения Курского военного округа можно было бы описать как хорошо слаженную машину. Явно, что планировщики под командованием генерал-фельдмаршала Маркова имели хороший опыт в комбинированных вооружениях. 3-я механизированная дивизия, 7-я моторизованная дивизия и 1-я Донская кавалерийская дивизия под командованием генерал-лейтенанта Александра Василевского создали широкий прорыв в более крупные вражеские силы, командуемые генералом Владимиром Витковским, используя большое количество штурмовых самолётов и бомбардировок. Атака успешно отразила контратаку 32-й 'Стальной' пехотной дивизии и расширила прорыв вглубь.\n\nНесмотря на небольшие проблемы, учения произвели впечатление на иностранных наблюдателей. Некоторые заметили, что действия были слишком 'отточенными' и не настолько спонтанными, но все признали, что координация между авиацией, бронетехникой и пехотой была впечатляющей, а количество и качество российской бронетехники заслуживает уважения. Кроме того, близость к украинской границе ясно показала политическое послание учений. Когда новости об этом распространились среди генеральных штабов мира, наиболее обсуждаемой темой в офицерских кафе стала новая, модернизированная русская армия."
 rusfla.88.d3: "Учения Курского военного округа прежде всего были направлены на послание. Масштабы были грандиозными — более 65 тысяч человек, тысяча танков, 500 самолётов, 300 тяжёлых орудий... Эти поистине мегаамбициозные военные учения могли смоделировать относительно большую часть фронта возле украинской границы в потенциальной будущей войне. 2-й механизированный корпус под командованием генерала Бориса Штейфона показал отличное взаимодействие между бронетехникой, пехотой, артиллерией и авиацией, прорвав пехотный фронт генерала Павла Шатилова, отбив контратаку бронетехники генерал-лейтенанта Александра Василевского и продолжив эксплуатацию прорыва вглубь.\n\nХотя масштаб и мастерство центральных частей произвели впечатление на наблюдателей, они также заметили, что огромный масштаб и поспешная подготовка некоторых участков учений привели к хаосу в некоторых частях. Несмотря на этот 'русский беспорядок' на краях операции и общую негибкость некоторых частей, послание было ясным: Россия способна вести современную индустриальную войну и превосходно справляется с этим. Кроме того, близость к украинской границе ясно показала политическое послание учений. Когда новости об этом распространились среди генеральных штабов мира, наиболее обсуждаемой темой в офицерских кафе стала новая, модернизированная русская армия."
 rusfla.88.a: "Демонстрация российской мощи..."
