 russia.443.t: "Стратегия Западного Марша"
 russia.443.d: "Русская армия наступательна по духу и воле, но методология наступления может быть разной. "Механизационные лобби" русской армии — Марков, Слащев, Родзянко, Месснер и другие — видят хирургически точный бронетанковый удар как очевидное ядро наступления. Наши мобильные и воздушные силы должны быть сконцентрированы в единую силу неудержимого удара, способную прорвать фронт противника и уничтожить немецкие армии в крупных сражениях на окружение.\n\nОднако это метод, в котором у нас нет практического опыта. Более осторожные планировщики, такие как Деникин, Ханзин и Головин, представляют противоположную точку зрения, которая стремится к "неосуворовскому" подходу. Да, броня важна, но только как один из инструментов. Основное внимание уделяется огневой мощи и уничтожению сил противника как устойчивому двигателю разрушения с использованием проверенных методов, применяемых к современному оружию."
 russia.443.a: "Стратегия Маркова: мобильность — ключ к победе."
 russia.443.b: "Стратегия Деникина: Огневая мощь — молот русской армии."
 russia.443.a.tt: "Изменит национальный дух §YОперация "Екатерина"§! по:\nСкорость дивизий: §G+10.00%§!\nАтака бронетанковой дивизии: §G+10.0%§!\nАтака кавалерии/мото/мехов: §G+10.00%§!"
 russia.443.b.tt: "Изменит национальный дух §YОперация "Екатерина"§! от:\nАтака пехотной дивизии: §G+5.0%§!\nПрорыв: §G+10.00%§!\nАртиллерийская атака: §G+10.00%§!\nСкорость моторизованной артиллерии: §G+10.00%§!"
  
 russia.445.t: "Западный марш продолжается"
 russia.445.d: "Начальный этап марша прошел успешно, и армия готова продолжать освобождение Европы. Хотя между нашими войсками и Берлином еще есть разрывы, совершенно ясно, что это лишь вопрос времени, когда мы достигнем немецкой столицы и положим конец их немецкой гегемонии раз и навсегда.\n\nНаши войска готовы и в приподнятом настроении; они ждут приказов и хотят сокрушить прусскую военную машину."
 russia.445.a: "На Берлин!"
  
 russia.446.t: "Военные игры под Воронежем"
 russia.446.d: "Мы унаследовали мощный мобильный корпус от Белой армии, и даже если было много кадровых перестановок, оснащение и базовая подготовка хорошего качества. Поскольку реорганизация русской армии завершается, необходимы надлежащие военные учения, чтобы испытать нашу новую, революционную военную машину.\n\nПо приказу командующего вооруженными силами были организованы крупномасштабные учения около Бутурлиновского и реки Осередь в Воронежской области. Общий характер учений представляет собой общевойсковое наступление, спланированное штабом Тухачевского, но основанное на многих концепциях Александра Свечина. Оно в значительной степени не проверено на практике, но опирается на большой корпус военно-теоретических работ Свечина, а также на влияние британских реформаторов, таких как Джон Фуллер. Многие из бывших командиров-эмигрантов уже хорошо знакомы с французскими и британскими бронетанковыми войсками, хотя это не помогает - Тухачевский был противником фуллеровской "малой элитной" формы ведения войны и вместо этого склонялся к похожей тактике скорости и шока, но в гораздо большем масштабе, сродни "оперативному искусству" Свечина.\n\nУчения оставляли желать лучшего. 3-я механизированная дивизия Катукова и 7-я моторизованная дивизия действовали особенно хорошо, и большинство проблем возникало из-за плохой координации между военно-воздушными силами, бронетанковым корпусом и пехотой. Артиллерия была особенно недоукомплектована, слишком мало офицеров для эффективной координации огня. Британские военные наблюдатели были вежливы, но, очевидно, не были особенно впечатлены."
 russia.446.a: "Необходимо усилить артиллерию."
 russia.446.b: "Другие недостатки можно было компенсировать за счет усиления брони."
 russia.446.c: "Пехота должна иметь возможность лучше следовать за бронетехникой."
  
 russia.447.t: "Эксперимент Сикорского с вертолетом"
 russia.447.d: "Игорь Иванович Сикорский — один из самых успешных российских инженеров межвоенного периода. К 1930-м годам он стал довольно богатым бизнесменом-инженером и также был вовлечен в националистическую политику. Его компания, Авиационное машиностроительное общество Сикорского, является крупным авиаконструктором и, возможно, лидером в мировой разработке экспериментальных "вертолетов" ("вращающихся летательных аппаратов"), термин, введенный в русскую аэронавтику его правой рукой Николаем Камовым. Сикорский уже построил первый экспериментальный "аппарат вертикального взлета" до Первой мировой войны, но потребовалось много времени, прежде чем какая-либо конструкция стала практичной, и на практике его компания некоторое время сосредоточилась на более типичных самолетах. Тем не менее, Сикорский никогда не отказывался от этой идеи.\n\nТеперь, при субсидиях от Военного министерства, Сикорский совершил первый испытательный полет С-300, превзойдя более ранний летный рекорд экспериментальной попытки ЦАГИ 1932 года. Благодаря ряду новых технических инноваций С-300, по-видимому, пригоден для массового производства и ограниченного военного применения, что делает его первым по-настоящему функциональным военным вертолетом."
 russia.447.a: "Я не думаю, что это является приоритетом."
 russia.447.b: "Удивительно! Посмотрим, чего он сможет достичь."
  
 russia.450.t: "Битва за [219.GetName] начинается"
 russia.450.d: "Немецкие захватчики достигли столицы России! Население мобилизуется на защиту своего города, а армия готовит оборону.\n\nЕсли [219.GetName] падет, мы потеряем национальный символ России и самый индустриально развитый город во всей стране. Мы не можем себе этого позволить!"
 russia.450.a: "Ни шагу назад! [219.GetName] позади нас!"
  
  ### Unrest in Caucasus ### 
 russia.500.t: "Беспорядки на юге России"
 russia.500.d: "Убийство Чернова повергло Москву и Петроград в неистовство, но это далеко не единственные города в России, столкнувшиеся с беспорядками в результате безвременной кончины председателя. Слухи распространились подобно огненной буре по югу России, шепча, что смерть Чернова — это только первый шаг в государственном перевороте свободников. То, что началось как забастовки на фабриках в таких городах, как Ростов-на-Дону, Екатеринодар и Ставрополь, среди прочих, резко обострилось в последние несколько дней.\n\nНачавшиеся якобы как протесты против СЗРС, забастовки быстро вовлекли другие элементы неказачьего населения региона. Называемые "иногородними" или "чужаками", славяне неказачьего происхождения теперь составляют более половины населения на территориях Донского, Кубанского, Терского и Астраханского казачьих войск. Несмотря на это, иногородние в значительной степени исключены из политики и владения землей. Вместо этого они работают в ролях, которые считаются ниже достоинства казаков как военного сословия, таких как рабочие на фабриках, батраки или городская буржуазия. Эта дискриминация была оправдана тем, что казаки, как и многие горские народы, юридически считаются коренными жителями региона, и их автономия гарантирована федеральной конституцией.\n\nТем не менее, такое положение дел привело к глубокому негодованию среди иногородних, что быстро привело к тому, что недавние забастовки переросли в кровавые беспорядки. В ответ казаки жестко разогнали толпы кавалерийскими атаками и размахиванием кнутами. Иногородние обвинили казаков в жестокости полиции, в то время как казаки отбивались, что они вмешались только тогда, когда толпы начали нападать на казачьи дома и семьи. Обе группы обратились к федеральному правительству с просьбой признать законность их действий."
 russia.500.a: "Казаки сами могут решать свои дела."
 russia.500.b: "Прикажите казакам остановиться — нет нужды провоцировать еще большее сопротивление."
  
 russia.501.t: "Кавказ подтверждает приверженность земельной реформе"
 russia.501.d: "Комитет казаков, горцев и степных народов собрался в Екатеринодаре на свою 7-ю сессию с момента основания группы в 1922 году. Якобы место встречи для многих различных народов, населяющих Южную Россию и Северный Кавказ, Комитет долгое время имел репутацию элитарного и покровительственного. Это не так уж удивительно, поскольку многие из его членов являются землевладельцами и наследственными главами кланов, которые мало что выиграют от раздела своих поместий. Поэтому стало шоком, когда 7-я сессия вынесла решение в пользу официального заявления о своей поддержке кампании президента Савинкова по земельной реформе.\n\nКак только удивление прошло, оговорка к этому заявлению быстро всплыла на поверхность — эта поддержка зависела от того, чтобы реформа сохранила землю в пределах соответствующей этнической группы. Хотя это заявление, несомненно, разочаровало в основном безземельных иногородних и такие группы, как чеченцы и ингуши, тем не менее, оно укрепило позиции реформаторских фракций среди казаков и горцев. Не секрет, что Савинков восхищается казаками и многими горскими народами, но отношения с землевладельческой элитой этих групп были определенно более неловкими с идеологической точки зрения.\n\nТем не менее, СЗРС не из тех, кто смотрит в зубы дареному коню. Поддержка землевладельческой элиты остается необходимой для поддержания порядка в регионе, и 7-я сессия открыла путь для приближения к власти фракций, поддерживающих СЗРС. Маленькие шаги, но все же шаги."
 russia.501.a: "Я вижу, что они делают..."
  
 russia.502.t: "Убийство Ибрагима Чуликова"
 russia.502.d: "Мрачные новости пришли с Кавказа. Ибрагим Чуликов, давний друг России и столп государственной поддержки в Чечне, погиб в результате нападения неизвестных. Чуликов и группа его родственников попали в засаду, когда возвращались с охоты на окраине города Старые Атаги. Пораженный несколькими выстрелами из винтовки, Чуликов погиб почти мгновенно. Хотя товарищи Чуликова открыли ответный огонь, никто из нападавших не был пойман, а всех убитых унесли с поля боя до того, как их успели забрать.\n\nЭто неприятная новость для Москвы, которая с беспокойством наблюдала за ослаблением контроля над Чечней и Ингушетией в последние годы. Чуликов сыграл важную роль в освобождении Чечни от нечестивого союза большевиков и кавказского имамата Узун-Хаджи во время Гражданской войны. С тех пор семья Чуликовых выступала в качестве жизненно важных посредников между российским правительством и местными чеченцами, подавляя инакомыслие, но щедро вознаграждая лояльность. Со смертью Ибрагима Чуликовы были фатально ослаблены. Другие члены более широкого тайпа (клана) Гендарганой уже появились, чтобы выкроить себе карманы влияния, и многие не скрывают своей враждебности к России. Полицейская служба в регионе, вероятно, станет существенно сложнее."
 russia.502.a: "Это может привести к будущим проблемам."
  
 russia.503.t: "Проповедь Али Каяева"
 russia.503.d: "Противоречия захватили заголовки газет в дагестанском городе [GetVictoryPointName_3668]. Али Каяев, известный исламский юрист и шариатский ученый, нарушил свое многолетнее молчание по политическим вопросам. В проповеди перед собравшимися учениками Али Каяев осудил ползучую автократию режима Савинкова, требуя, чтобы русские всех наций и вероисповеданий поднялись на защиту "свобод Февральской революции". В то время как регион уже гудит из-за Манифеста сопротивления, антисавинковского памфлета, подстрекательские слова Али Каяева еще больше разожгли напряженность.\n\nЛак из древнего города Газикумух, Али Каяев провел большую часть своих 58 лет, преданных делу демократии и образования. Али Каяев сотрудничал с различными эфемерными кавказскими правительствами во время Гражданской войны, наиболее спорно помогая большевистским силам, осуждая притязания пробелого Нажмуддина Гоцинского на титул дагестанского имама. Окончание Гражданской войны привело к тому, что Али Каяев не примирился ни с дагестанцами, поддерживающими белых, под руководством генерала Нух-Бека Тарковского, ни с сосланным в Грузию Меджлисом Гайдара Бамматова. Вместо этого он вернулся к своим первоначальным страстям к реформе образования и этнографии, и российское правительство в значительной степени довольствовалось тем, что оставило его в покое.\n\nИзменение взглядов Али Каяева возмутило местные светские и религиозные власти, которые считают последнюю проповедь Каяева предательством дарованного им милосердия. Некоторые требуют его немедленного ареста, в то время как другие призывают к осторожности. Учащиеся многих исламских школ Дагестана — медресе — покинули занятия с благословения своих учителей, чтобы провести демонстрацию в поддержку Али Каяева. Мягкое прикосновение здесь может спровоцировать подобное неповиновение, но грубый ответ может с такой же легкостью привести к выходу напряженности за пределы нормы."
 russia.503.a: "Посадите его в тюрьму, мы не можем позволить себе демагогов."
 russia.503.b: "Мне больше понравились его менее полемические произведения..."
  
 russia.504.t: "Пламя распространилось на Дагестан"
 russia.504.d: "Тень Кавказской войны или "Газавата" нависает над Северным Кавказом. Завоевание, длившееся более полувека, Газават натравило народы Кавказа не только на Россию, но и друг на друга. Имам Шамиль, третий из носивших этот титул и самый амбициозный, попытался объединить весь Северный Кавказ в централизованное теократическое государство. При этом Шамиль стремился заменить традиционную землевладельческую знать региона новым классом мусульманских судей и священнослужителей. Известное русским как "мюриды", мятеж Шамиля превратился в серьезную угрозу, но также нажил себе немало местных врагов, которые возмущались попытками Шамиля искоренить местные обычаи в соответствии с его интерпретацией законов шариата. Русские нашли много союзников в лагере противников Шамиля, посеяв семена разногласий, которые остаются горько актуальными и по сей день.\n\nЧечня и Ингушетия были неспокойными на протяжении десятилетий, страдая от бандитизма абреков и проницаемой границы с Грузией. Соседний Дагестан, однако, оставался относительно стабильным под влиянием Нажмуддина Гоцинского, хитрого, хотя и противоречивого имама Дагестана. Могущественный землевладелец, чья семья достигла известности после того, как бросила Шамиля ради русских, Гоцинский помогал поддерживать порядок в регионе после окончания Гражданской войны через сеть региональных элит. К сожалению, эта сеть ослабла после смерти пожилого Гоцинского в 1932 году.\n\nТеперь, похоже, хрупкий мир в Дагестане находится на грани краха. Многие поместья и медресе, связанные с пророссийскими землевладельцами и священнослужителями, подверглись нападкам после печально известной проповеди Али Каяева. Социалистические и либеральные священнослужители проповедуют новую священную войну в союзе с Всероссийской боевой организацией. Губернатор Нух-Бек Тарковский призвал не только сплотить лояльные силы в Темир-Хан-Шуре, но и объявить свой собственный джихад против "коммунистических мятежников". Поскольку беспорядки распространяются от Аварии до Лезгистана, российский контроль в горном Дагестане необходимо будет навязать силой."
 russia.504.a: "Что за шариат?"
  
 russia.505.t: "Расширение "Диких батальонов""
 russia.505.d.szrs: "Автономия и, во многих случаях, откровенное беззаконие Северного Кавказа сделали регион плодородной почвой для ополченцев. Усиливающийся партизанский конфликт в горах Кавказа привел к взрывному росту среди групп "самообороны", лояльных свободникам. Многие из этих сил являются личными дружинами местных феодалов или мулл, особенно из привилегированных групп, таких как кумыки, кабардинцы, черкесы и аварцы. Эти мусульманские подразделения начали тесно сотрудничать со своими христианскими коллегами из числа осетин и казаков, и все они постепенно стали известны под общим термином "Дикие батальоны".\n\nНет никаких сомнений в том, что это преднамеренная отсылка к знаменитой кавказской "Дикой дивизии" времен германской войны. Тем не менее, многие предполагают, что название в равной степени призвано апеллировать к эго Савинкова. Во время своего пребывания на посту военного министра при Временном правительстве Савинкову было поручено преобразовать Дикую дивизию в полноценную армию, проект, который в конечном итоге был сорван Гражданской войной. Теперь многие командиры Диких батальонов умоляют федеральное правительство сделать то, чего не удалось достичь проекту 1917 года.\n\nОрганизация и расширение Диких батальонов пользуется широкой поддержкой, особенно с учетом того, что насилие в регионе выплеснулось из гор в уязвимые низины и города. Однако многие армейские офицеры неохотно доверяют ополченцам сомнительного качества и утверждают, что они лучше всего подойдут в качестве вспомогательных войск под строгим надзором регулярных войск. С другой стороны, лидеры Диких батальонов настаивают на сохранении своей независимости, утверждая, что чрезмерное вмешательство армии подавит мобильность и инициативу, которые сделали их столь эффективными, а при использовании местных сил будет меньше необходимости отправлять в регион российских призывников."
 russia.505.d.dem: "Автономия и, во многих случаях, откровенное беззаконие Северного Кавказа сделали регион плодородной почвой для ополченцев. Действия режима Савинкова спровоцировали новую серию конфликтов в горах Кавказа, и многие сепаратистские партизанские силы так и не отступили после падения Савинкова. Беспорядки в горах Кавказа привели к взрывному росту среди групп "самообороны", лояльных российскому правительству или, по крайней мере, противостоящих "коммунистическим" партизанам. Многие из этих сил являются личными дружинами местных феодалов или мулл, особенно из привилегированных групп, таких как кумыки, кабардинцы, черкесы и аварцы. Эти мусульманские подразделения начали тесно сотрудничать со своими христианскими коллегами из числа осетин и казаков, и все они постепенно стали известны под общим термином "Дикие батальоны".\n\nНет никаких сомнений в том, что это преднамеренная ссылка на знаменитую кавказскую "Дикую дивизию" времен Германской войны. Многие командиры "Диких батальонов" умоляют федеральное правительство сделать то, чего не удалось достичь проекту 1917 года. Организация и расширение "Диких батальонов" пользуется широкой поддержкой, особенно с учетом того, что насилие в регионе выплеснулось из гор в уязвимые низины и города. Однако многие армейские офицеры неохотно доверяют ополченцам сомнительного качества и утверждают, что они лучше всего подойдут в качестве вспомогательных войск под строгим надзором регулярных войск. С другой стороны, лидеры "Диких батальонов" настаивают на сохранении своей независимости, утверждая, что чрезмерное вмешательство армии подавит мобильность и инициативу, которые сделали их столь эффективными, а при использовании местных сил будет меньше необходимости отправлять в регион российских призывников."
 russia.505.a: "По крайней мере, кто-то нас еще любит — вооружите их!"
 russia.505.b: "Они могут присоединиться, но с этим разберутся российские солдаты."
  
 russia.506.t: "Падение Джейраха"
 russia.506.d.1: "In the Caucasian highlands, much of the population resides in what are effectively fortified villages, referred to broadly as 'auls'. One particular aul in Ingushetia, Dzheyrakh, has earned a reputation as a stronghold of separatist forces. Consultation with locals has confirmed that the aul has served as a staging ground for repeated raids into the surrounding countryside. Fortunately, the generous benefits granted to the Wild Battalions have motivated many of these locals to enlist.\n\nIn spite of Dzheyrakh's commanding high ground and defensive towers, a spearhead force of Wild Battalion troops succeeded in infiltrating forward and surrounding the aul under the cover of night. A subsequent dawn barrage by Russian mountain guns and mortars prompted Dzheyrakh's defenders to sally out, only to be ambushed and routed by the hidden Wild Battalion fighters. With the insurgents panicking, the Battalioneers stormed the aul in support of the Russian regulars advancing up the valley from the town of Chimi. By noon, Dzheyrakh's defences had been wiped out and the aul captured, with many prisoners and their supplies taken as booty. The victory has been the cause for much celebration among loyalist forces. Likewise, the officers who had pushed for greater independence for the Wild Battalions are cheering their vindication." #NT!
 russia.506.d.2: "In the Caucasian highlands, much of the population resides in what are effectively fortified villages, referred to broadly as 'auls'. One particular aul in Ingushetia, Dzheyrakh, has earned a reputation as a stronghold of separatist forces, and consultation with locals has confirmed that the aul has served as a staging ground for repeated raids into the surrounding countryside. Some of these locals have since enlisted as auxiliaries in the Wild Battalions, though many have preferred to remain in their own militias.\n\nIn spite of Dzheyrakh's commanding high ground and defensive towers, a small force of Wild Battalion troops managed to infiltrate forward and mark out assault routes under the cover of night. Unfortunately, the Russian regulars they were guiding had much less experience moving quietly in harsh terrain. With the defenders of Dzheyrakh alerted by the racket, a chaotic melee soon broke out. After hours of anarchic gunfire into the darkness and barely aimed artillery barrages from a nearby Russian battery, Dzheyrakh was finally seized by government forces. Though the rebels suffered heavy losses, many managed to escape in the confusion, dispersing into the countryside to fight another day. The victory has been cause for celebration, but many on both sides can't help but feel that the lead-footed Russians bungled the successes of their auxiliaries." #NT!
 russia.506.a: "Еще больше крови пролилось в этих проклятых горах."
  
 russia.508.t: "Сожжение Куаниба"
 russia.508.d: "Хотя Дикие батальоны более чем доказали свою ценность в борьбе с повстанцами, растущее число "инцидентов" заставило правительственные силы беспокоиться о том, насколько они действительно контролируют своих нерегулярных товарищей. Эти опасения, к сожалению, были подтверждены наихудшим образом в регионе Авария в Дагестане.\n\nИз того немногого, что было собрано отрядами российской армии, размещенными поблизости, отряд Дикого батальона, отправленный на обычное патрулирование, вместо этого решил атаковать проправительственный аул Куаниб. Слабо охраняемый другим отрядом Дикого батальона, Куаниб вскоре был захвачен нападавшими и предан огню. Этот бессмысленный инцидент "дружественного огня" был, по-видимому, вызван клановой враждой между членами двух подразделений Дикого батальона. Излишне говорить, что разграбление Куаниба вызвало поток критики в адрес России в ее антиповстанческой операции на Кавказе, и армия, и правительство оказались в глубоком смущении. Сдержать эксцессы "Диких батальонов" будет сложно, особенно если это не повлияет на слабый контроль российского правительства над регионом."
 russia.508.a: "Может быть, нам все-таки следует отдавать приказы..."
  
 russia.509.t: "Медресе Свободников"
 russia.509.d: "Северный Кавказ — земля, пропитанная верой. Мусульмане, несомненно, наиболее заметны, полумесяцем, простирающимся от адыгов на западе до лезгин на востоке, все исповедуют суннитский ислам. Многие христиане также называют горы своим домом, в частности осетины, казаки и более поздние поселенцы из остальной части России. Как мусульмане, так и христиане-горцы разделяют глубоко укоренившиеся языческие традиции, чьи древние обычаи часто смешиваются с законами их внешней веры. Поскольку современная партийная политика мало представлена за пределами интеллигенции в нескольких городах, именно узы семьи, клана и религии как объединяют, так и разделяют жителей региона.\n\nХотя народные предания приписывают суфийским орденам руководство сопротивлением России на протяжении веков, реальность более изменчива. Орден Накшбанди, когда-то возглавляемый самим имамом Шамилем, уже несколько раз раскалывался. Совсем недавно раскол между покойным Нажмуддином Гоцинским и его наставником Узун-Хаджи привел к тому, что более прагматичные землевладельцы Накшбандийа остались верны России, в то время как их более бедные и радикальные коллеги подняли восстание. Орден Кадири, возглавляемый харизматичным Али Митаевым, уже более десятилетия борется с правительством в Чечне и Ингушетии.\n\nУчитывая огромное влияние мусульманского духовенства в регионе, неустойчивое влияние российского правительства в их рядах представляет серьезную опасность. Исламские школы — медресе — исчисляются тысячами, и многие из них управляются открыто антироссийскими священнослужителями. Недавно партийные кадры СЗРС в Дагестане выдвинули план, предлагающий молниеносную операцию не только для ареста наиболее откровенно мятежных священнослужителей, но и для значительного увеличения финансирования и безопасности лояльных медресе. Орден Халидийя-Мухаммадийя, пользующийся большим влиянием среди кумыков, с энтузиазмом поддержал это предложение, и многие мусульмане-члены СЗРС также выразили свое одобрение."
 russia.509.a: "Превосходная идея."
 russia.509.b: "Мы ограничимся более традиционными средствами."
  
