 RUS_chinese_military_mission_idea: "Российская военная миссия в Китае"
 RUS_chinese_military_mission_idea_desc: "Китайско-российские отношения начались в 17 веке, когда русские поселенцы достигли китайцев на реке Амур, а формальные договоры начались после 1689 года. Старая Российская империя играла империалистическую роль в великой схватке за Китай и стремилась добиться уступок от Китая, а также воспользоваться многочисленными экстерриториальными соглашениями Китая.\n\nОднако крах старой империи после Первой мировой войны кардинально изменил будущее и масштаб российско-китайских отношений. Конечно, все еще есть много нерешенных вопросов относительно северных границ и претензий Китая на границы Синьцзяна и Монголии, но тем не менее Россия видит в Китае потенциального союзника в сопротивлении презренной прослойке кайзера на Дальнем Востоке. Поскольку китайские военные отчаянно устарели и недостаточно обучены, мы должны содействовать военной консультативной экспедиции, чтобы обучить местных китайских солдат-военачальников в профессиональную силу по образцу наших собственных армейских успехов."
 RUS_china_trade_deal: "Российско-китайская торговая сделка"
 RUS_china_trade_deal_desc: "Была заключена торговая сделка с китайским правительством, обеспечивающая стабильность и торговлю на всем евразийском континенте. В эту новую эпоху нового мирового порядка, где глобальная политика больше не должна диктоваться Западом или Рейхом, нашими новыми союзниками являются те, кто разделяет нашу общую евразийскую борьбу."
  
