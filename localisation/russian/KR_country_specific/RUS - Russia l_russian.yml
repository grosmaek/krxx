 ruselections.1.t: "Образование Третьего Всероссийского Учредительного Собрания"
 ruselections.1.d: ""Граждане России. Отважная русская армия под руководством главнокомандующего поддерживает порядок, обеспечивая плавный переход к стабильности и нормальной гражданской жизни после этих темных лет. Военное положение останется в силе для вашей же безопасности.\n\nПоскольку я, представляю все Временное правительство, делаю это заявление из Сенатского дворца, мы собираем демократически избранных представителей выборов 1934 года, не считая тех, кого считают предателями русского народа. Они, вместе с экспертами-юристами из Верховного суда, начнут вносить поправки в Конституцию Российской Демократической Федеративной Республики, чтобы устранить извращения, которые навязал ей режим покойного президента. Работа Третьего Всероссийского Учредительного собрания будет быстрой, но мудрой. "Бог нам помогает.\n\nЧерез месяц или два вся Россия примет участие в свободных выборах, которые, как мы надеемся, восстановят нормальную жизнь в нашей стране".\n\n- Председатель Временного Совета Министров [GetSecondInCommand]"
 ruselections.1.a: "Давайте приступим к работе."
 ruselections.1.tt: "Мы обнародуем §Yновую российскую конституцию§!. Щелкните на вкладке решения и выберите не менее §Y6§! статей для закрепления в конституции, при этом гарантируя, что большинство фракций, а также §PMилитаризм§! одобрят новый документ. Принятые нами решения будут иметь §Yбудущие последствия§!."
  
 ruselections.2.t: "[RUS_GetArmyChief] держит речь"
 ruselections.2.d.denikin: "После открытия первой сессии Учредительного собрания временным председателем-министром Маклаковым, сам крестьянский маршал поднялся на трибуну, чтобы обратиться к двумстам членам Собрания. Деникин не был великим оратором, но у него была неоспоримая серьезность разгневанного дедушки.\n\nОн не тратил время на любезности и признал, что он не политик, и ему нет дела до вечных споров политиков. Однако его заботило то, чтобы новая конституция обеспечила долгосрочную стабильность, не затронула положение армии и — самое главное — "любые идеи, которые могут возникнуть у более аристократичных господ этого Собрания — например, повернуть время назад к временам царизма и тирании, более подходящим для китайского вождизма, чем великой Российской республики, — даже не рассматриваются в качестве вариантов".\n\nГенерал-фельдмаршал бесцеремонно покинул сцену, получив самые громкие аплодисменты от кадетов. Политикам было ясно, что, хотя они и могут заниматься политикой, армия будет играть решающую роль."
 ruselections.2.d.wrangel: "После открытия первой сессии Учредительного собрания временным председателем-министром Голицыным, сам Черный Барон поднялся на трибуну, чтобы обратиться к двумстам членам Собрания. Врангель был прирожденным оратором, с немалой долей политики в крови. Он поблагодарил Собрание за их важную работу для страны, но напомнил им, что в конечном итоге свободы русского народа были спасены только бдительной армией.\n\nОднако, если бы был монарх — пусть даже относительно слабый, конституционный — занимающий самую престижную должность в стране, бандиты вроде Савинкова никогда не смогли бы получить полную власть. Хотя генерал-фельдмаршал избегал выдвижения каких-либо конкретных требований к Ассамблее, он ясно дал понять, что в конечном итоге он является создателем королей — или, следует сказать, создателем царей — и что он желает только, чтобы господа из Ассамблеи могли оставить позади свой идеологический пыл и действовать как рациональные государственные деятели, оценивая лучшее для всей нации в свете того, что произошло за последние двадцать лет.\n\nАплодисменты были в основном вялыми за пределами правого крыла. Меч Черного Барона висит над Ассамблеей, ожидая монархической реставрации, и, похоже, было мало других вариантов."
 ruselections.2.a: "По крайней мере, он на нашей стороне."
 ruselections.2.b: "Конституция под дулом..."
  
 ruselections.3.t: "Кризис в кадетской фракции"
 ruselections.3.d: "Заявление Врангеля о том, что армия ожидает реставрации монархии, было для русских либералов как удар кулаком в лицо. У эсеров и левых почти сразу случился нервный срыв, а Рихтер чуть не призвал к народному крестьянскому восстанию против "этого царского барона". Лишь небольшая часть партии эсеров была готова приспособиться, но их быстро заставили замолчать.\n\nКадетская фракция Собрания многочисленна и могла бы получить большинство вместе с консерваторами. Но многие из них на данный момент являются убежденными республиканцами, наиболее громко Некрасов и Долгоруков. Даже если бы их можно было склонить к конституционной монархии, тот факт, что монархическая клика армии по сути заставляет Собрание легитимировать реставрацию монархии под дулом пистолета, в принципе неправилен для большинства.\n\nВ частном порядке Голицын посетил группу и умолял кадетов прислушаться к голосу разума. Они, вероятно, останутся самой сильной партией в монархии, несмотря ни на что, особенно если они смогут восстановить монархию на своих условиях и обезвредить более реакционных монархистов в армии. Правые кадеты, такие как Карташёв и Коновалов, даже начали признавать, что в восстановлении Романовых были некоторые преимущества, утверждая, что это может создать политическую стабильность.\n\nОдин за другим кадеты были поколеблены. Либо холодным жёстким прагматизмом, бесхребетными амбициями, либо подлинной возрождённой верой в конституционную монархию, на четвертый день Ассамблеи всё ещё колеблющийся Маклаков оказался у руля в значительной степени конституционно-монархической партии."
 ruselections.3.a: "Удивительно."
 RUS_kadets_swayed_to_monarchism: "Фракция §мкадетов§! поддерживает монархическую реставрацию."
  
 ruselections.4.t: "Проект Конституции принят"
 ruselections.4.d: "Третье Всероссийское Учредительное Собрание приняло новую российскую конституцию после длительных дебатов. Хотя она не была ратифицирована Думой, весьма вероятно, что консенсус сохранится, за исключением возможных незначительных изменений.\n\nПолитики и юристы Собрания передали проект конституции временному правительству и дружно подали в отставку, распустив орган. Будем надеяться, что их документ окажется сильнее против авторитаризма, чем его предшественник."
 ruselections.4.a: "Лучше начать готовиться к выборам."
  
 ruselections.5.t: "Конституция под прицелом"
 ruselections.5.d: "Устав от тупика и постоянных дебатов в Учредительном собрании, военные подтолкнули [GetSecondInCommand] сделать последнее предложение, в значительной степени составленное только ими и их ближайшими советниками в соответствии с пожеланиями [RUS_GetArmyChief]. Ситуация ясна: Собрание не смогло предложить свою версию, поэтому будет принята версия, предложенная военными.\n\nОна относительно бесспорна, в основном фокусируется на сильной исполнительной власти с избирательной системой, благоприятствующей партиям статус-кво, и допускающей жесткое подавление как коммунистических, так и свободницких партий. Это терпимый компромисс, даже если Собрание ясно дало понять, что они недовольны таким вмешательством военных."
 ruselections.5.a: "Лучше начать готовиться к выборам."
  
 ruselections.6.t: "Речь Дмитрия Павловича Романова"
 ruselections.6.d: "Более поздние отчеты популяризировали речь Дмитрия Романова в Учредительном собрании как решающий фактор для восстановления монархии в России.\n\n'Уважаемые представители Учредительного собрания. Давайте рассмотрим гипотетический сценарий: если бы Россия была монархией с достаточной властью в 1934 году, парламентский переворот подскочившего террориста не стал бы свершившимся фактом. Вместо этого император мог бы назначить чрезвычайное правительство для борьбы с угрозой в сотрудничестве с теми, кто так гордо боролся до последнего.\n\nНо вместо этого этот "демократически избранный" тиран подавил всю оппозицию, взойдя на высшую должность в государстве, которую занимал не император, а тот, кто кричит громче всех. Только смелые действия барона Врангеля спасли бесчисленное множество жизней от смерти и пыток.\n\nОправдываю ли я военный переворот? Без него многие из вас, дамы и господа, скрывались бы, были бы арестованы или даже мертвы. Российская Республика была построена с ее храброй армией как первой и последней линией обороны, и все мы должны признать, что это сработало — даже если нам пришлось сначала пережить ужасные годы.\n\nЯ взываю к вашему разуму, уважаемые представители: давайте не будем начинать еще одну авантюру. Демократия — это драгоценный принцип, да, но ее также можно украсть для гнусных целей, и армия, очевидно, не является идеальной защитой от этого. Видите ли вы лучшую защиту, чем существование соблюдающего конституцию императора, обладающего достаточной властью, чтобы остановить любого демагога, пытающегося захватить власть? Готовы ли вы поставить на карту будущее наших детей в надежде, что еще один безумец не придет к власти путем злоупотребления нашей демократической системой? Можем ли мы действительно позволить себе повторить наши ошибки?\n\nДаже если ваше сердце против монархии, прислушайтесь к своему разуму, потому что в политике последнее слово часто остается за тем, кто говорит последнее слово.'"
 ruselections.6.a: "Хорошо сказано."
  
 ruselections.10.t: "[RUS_GetArmyChief] объявляет выборы"
 ruselections.10.d: "Кремль и его временный хозяин, генерал-фельдмаршал [RUS_GetArmyChief], сделали долгожданное заявление: выборы, первые за то, что кажется вечностью, состоятся через три месяца. Независимо от исхода выборов, чрезвычайное положение, поддерживаемое военными, будет впоследствии отменено, и власть будет полностью передана в руки гражданского правительства - хотя очевидно, что [RUS_GetArmyChief] сохранит большое влияние за кулисами.\n\nОсновные партии России лихорадочно готовятся, пытаясь пополнить свои ряды, собрать финансирование и перестроить как свой партийный аппарат, так и свои идеи. Все понимают, насколько важными будут выборы [GetYear]: в отличие от обычного избирательного цикла, где не все должности избираются одновременно, теперь все места в обеих палатах Думы открыты для захвата, и аналогично все губернские Думы. [ruselections.10.president]\nВозможно, это еще одно начало новой, лучшей России."
 ruselections.10.a: "Демократия восстановлена!"
 ruselections.10.republic: "Сразу после этого состоятся выборы президента, избираемые обеими палатами Думы совместно."
  
 ruselections.11.t: "Что пошло не так в 1934 году?"
 ruselections.11.d.republic: "Партийная конференция Конституционно-демократического союза, Петроград.\n\nКак бывший президент и человек, проигравший Савинкову, Василий Маклаков открывает заседание; его вступительные слова подытожат самый важный вопрос, на который нация должна ответить, если она хочет избежать повторения истории. Что пошло не так в 1934 году, когда тиран Савинков пришел к власти в основном законными средствами?\n\nСледует назвать много неудач как кадетов, так и эсеров. Они начали неразумную войну на Дальнем Востоке, они проигнорировали гнев русской бедноты, они стали самодовольными. Некоторые указывают на тесные отношения с Германией как на их главную неудачу, как признает сам Маклаков. Некоторые кадеты, особенно с правого фланга, согласились с утверждением профессора Антона Карташёва о том, что эсеры сами создали этого дьявола, и призвали партию кадетов вместо этого сотрудничать с "патриотическими правыми".\n\nМаклаков, работавший вместе с ярким левым кадетом Николаем Некрасовым, представил свои собственные взгляды на то, какой должна быть программа партии в будущем. Он утверждает, что десятилетие демократии в России не является чем-то постыдным, и было достигнуто многое для разрушения царских основ. Кадеты начинали как партия с высшими идеалами прогрессизма и свободы, и они должны поддерживать этот путь, а не просто быть "ответственными правителями России", какими они стали в 1920-х годах.\n\nХотя программа Маклакова, безусловно, больше по душе левым в партии, он является бесспорным лидером и командует авторитетом, чтобы задать курс для всей партии как их политический гигант."
 ruselections.11.d.monarchy: "Партийная конференция Конституционно-демократического союза, Петроград.\n\nКак бывший президент и человек, проигравший Савинкову, Василий Маклаков открывает заседание; его вступительные слова подытожат самый важный вопрос, на который нация должна ответить, если она хочет избежать повторения истории. Что пошло не так в 1934 году, когда тиран Савинков пришел к власти в основном законными методами?\n\nСледует назвать много неудач как кадетов, так и эсеров. Они начали неразумную войну на Дальнем Востоке, они проигнорировали гнев русской бедноты, они стали самодовольными. Некоторые указывают на тесные отношения с Германией как на их главную неудачу, как признает сам Маклаков.\n\nОднако день был украден часовым анализом профессора Антона Карташёва, лидера правого крыла кадетов, который сыграл важную роль в склонении кадетской партии к поддержке реставрации империи. В своей речи он рисует картину безбожной, светской и хаотичной республики, в значительной степени продиктованной социалистическим революционным популизмом как слева, так и справа, который попирал добрые русские добродетели. Для него время без царя было временем нищеты и хаоса — история, которую должен знать любой, кто хорошо разбирается в русской истории. Эти новые проблемы закончатся только политической стабильностью, которую дадут монарх и ответственная партия, такая как кадеты, у власти.\n\nСледует признать, что volkgeist России в данный момент, похоже, благоприятствует Карташеву, и многие кадеты позже описывали этот момент как "пробуждение от кошмара". Некоторые все еще защищали республиканизм, но они были решительно переизбраны на конференции, и Карташев был избран новым президентом партии."
 ruselections.11.a: "Посмотрим, к чему это приведет."
  
 ruselections.12.t: "Будущее социалистов-революционеров"
 ruselections.12.d.republic: "Новый Центральный комитет партии социалистов-революционеров должен быть избран на партийной конференции в Самаре, созванной нынешним председателем Владимиром Рихтером. После того, как руководство партии отдало дань уважения великому мемориалу Народной армии Комуча, гордости партии времен гражданской войны, они решили обсудить будущее партии и ее избирательную тактику.\n\nПо правде говоря, Рихтера заставили быстро организовать конференцию перед выборами из-за внутреннего давления. Конечно, он выступал против Савинкова до конца и пострадал за это в сибирские зимы. Но он был героем обстоятельств, драматическим мучеником и символом. Он никогда не был известен как человек, наиболее сосредоточенный на политике. Он — Чернов дома, совершенно архетипичный эсер. Конечно, он уверяет, что продолжит вести партию к славе, но не может подкрепить это ничем, кроме чистого идеализма.\n\nРихтер и его союзники в газете "Воля России" разработали предвыборную кампанию для партии социалистов-революционеров. С лозунгом "Назад к земле" она передает образ возвращения к народническим корням партии: сочетание безудержного идеализма и неустанной работы по улучшению сельской России. Партия не должна фокусироваться на предвыборных интригах — предоставьте это кадетам. Эсеры должны вернуться к своим корням и деревням.\nТакое послание нашло отклик у лидеров партии и несколько укрепило позицию Рихтера как председателя, предоставив партии единое направление для выборов."
 ruselections.12.d.monarchy: "Новый Центральный комитет партии социалистов-революционеров должен быть избран на партийной конференции в Самаре, созванной нынешним председателем Владимиром Рихтером. После того, как руководство партии отдало дань уважения великому мемориалу Народной армии Комуча, гордости партии времен гражданской войны, они решили обсудить будущее партии и ее избирательную тактику.\n\nПо правде говоря, Рихтера заставили быстро организовать конференцию перед выборами из-за внутреннего давления. Конечно, он до конца выступал против Савинкова и пострадал за это в сибирские зимы. Он сказал последние свободные слова в Государственной Думе, прежде чем тиран взял власть. Но он был героем обстоятельств, драматическим мучеником и символом. Он никогда не был известен как человек, наиболее сосредоточенный на политике. Он — Чернов дома, идеальный архетипичный эсер. И теперь он, по сути, призывает к войне против монархистов.\n\nНеудивительно, что позиция по монархии стала доминирующей темой дебатов. В то время как председатель настаивал на тотальном бойкоте правительства, чтобы оказать давление на царя и заставить его в конечном итоге отречься от престола из-за политических беспорядков, многие эсеры были готовы принять монархию как свершившийся факт — теперь актуальным был вопрос о том, как максимально ограничить полномочия монарха.\n\nЛидером этих "монархистов-революционеров", как насмехались над ними их враги, был Илья Фондаминский, старый и почитаемый эсер. По мнению Фондаминского, хорошая борьба уже была, но теперь эсеры должны созреть и адаптироваться. Великие революционные лозунги Рихтера работают при свержении диктаторов, но такой идеалистический пыл не управляет государствами. Вместо этого Фондаминский предлагает больше склоняться к политическому центру и умеренности, стремясь к благополучию маленьких людей разумными и кооперативными средствами. Такая программа, несомненно, могла бы открыть эсерам путь даже к тому, чтобы стать правительством царя, как бы иронично это ни звучало."
 ruselections.12.a: "Рихтер прав!"
 ruselections.12.c: "Преобладают более спокойные головы."
  
 ruselections.13.t: "Программа радикал-демократов"
 ruselections.13.d: "Что такое русский социализм?\n\nЭто не следование теориям старых академиков. Социализм — это практика. Это постоянная борьба с царями, князьями, генералами и политиками. Это борьба с богатыми, привилегированными, эксплуататорами! А в России эксплуататорам нет конца.\n\nЧто, по-вашему, произошло со всеми национализированными рабочими местами после падения тирана? Мы можем вас заверить: они не попали в руки рабочих, а в руки уже привилегированных.\n\nВы думаете, Деникины и Врангели заботятся об интересах простого человека? Вы думаете, кадеты заботятся об этом? А социалисты-революционеры Рихтера, которые порочат доброе имя социализма, раздают пустые обещания помещикам, которых они воображают бедными тружениками России.\n\nРусский социализм не озабочен политиканством или коррупцией. Русский социализм находится в крепких руках якутского лесоруба, у умелых молодых докеров Петрограда. Вместо воровства мы строим. Вместо разрушения мы мечтаем о лучшем.\n\nТолько мы можем изменить ход русской истории. Голосуйте за Радикально-демократическую партию!\n\n-Предвыборная брошюра, распространенная по всей стране, написанная Владимиром Осиповичем Левицким, главным редактором "Искры"."
 ruselections.13.a: "Смелые заявления."
  
 ruselections.14.t: "Возрождение ВПП"
 ruselections.14.d: "Российские правые политические партии исторически страдали от презрения к массовой политике и опоры на православную церковь, армию и государственный аппарат для удержания власти. Это создало парадокс глубоко консервативной нации с электорально неэффективными правыми политическими силами — на самом деле, часто шутят, что самая успешная консервативная партия в России — это либеральная партия кадетов, которая пользуется большой поддержкой консервативного среднего класса, в основном озабоченного стабильностью и надежным управлением.\n\nПосле Савинкова Всероссийская патриотическая партия заполнила большую часть пустоты справа, вернув себе тех, кто был уступлен СЗРС и СОР, как самая правая крупная партия в российской политике. Нынешний председатель партии Александр Дмитриевич Голицын — умеренный персонаж, сторонник "разумного патриотизма" и монархизма, который выступал против политического насилия и беззакония на каждом шагу. Лидерство Голицына часто поддерживалось ВСЗ (Всероссийским союзом землевладельцев), ветеранскими организациями, такими как Союз добровольцев, и Православной церковью.\n\nОднако большая часть нынешней силы партии исходит от электрифицированного низового движения так называемых "народных патриотов", политического движения вокруг братьев Солоневичей. Они стремятся построить новый русский консерватизм: менее аристократичный и элитарный, пренебрежение, несомненно, направленное на Голицына. Иван Лукьянович Солоневич уже собрал культ последователей, особенно в северных отделениях партии, и уверенно идет к тому, чтобы стать самым популярным политиком в ВПП."
 ruselections.14.a: "Новая форма консерватизма?"
  
 ruselections.15.t: "Начало кампании"
 ruselections.15.d: "Начались избирательные кампании всех основных партий, обе из которых стремятся оживить свою собственную базу и привлечь новых избирателей, особенно тех, кто проиграл СЗРС много лет назад.\n\nКадеты ведут кампанию с серьезными региональными различиями, выдвигая более либеральных кандидатов в городах и более консервативных в сельской местности. Их преследует справа ВПП, которая сумела воодушевить многих националистически настроенных студентов и наиболее сильна в районах проживания среднего класса. Слева идет сложная борьба между двумя партиями социалистов-революционеров, сражающимися в сельских регионах, и двумя партиями в городах. У всех трех есть энергичные агитаторы на местах, путешествующие по стране.\n\nУ какой партии лучший старт?"
 ruselections.15.a: "Кадеты."
 ruselections.15.b: "Социалисты-революционеры."
 ruselections.15.c: "ВПП."
 ruselections.15.e: "Радикальные демократы."
  
 ruselections.16.t: "Пакт с крайне левыми?"
 ruselections.16.d.communist: "Не секрет, что, несмотря на запрет "коммунистических" организаций, коммунизм в России никуда не делся. Многие внешне умеренные левые организации, даже сама РДП, имеют множество членов, симпатизирующих революции, и даже умеренное руководство партии признало это, пытаясь балансировать между сдерживанием радикалов и использованием их для получения политического влияния. Несмотря на серьезные преследования при режиме Савинкова, сейчас существует немало этих социалистических организаций, в основном действующих на местном уровне, которые теперь полностью легализованы и стремятся заключить тактические избирательные союзы с РДП.\n\nТеперь, когда эти антикоммунистические законы были отменены, рядовые члены РДП значительно сместились влево, а ее бывшие члены РСДРП получили довольно заметные роли в избирательных кампаниях. Потенциальными союзниками являются такие организации, как Всеобщий еврейский трудовой союз в России, Мусульманская рабочая партия Казани, Якутский союз труда и большое количество более мелких организаций. Кроме того, Партия левых эсеров имеет в своих списках много социалистов и стремится к сотрудничеству в сельских регионах, где они, по общему признанию, сильнее нас."
 ruselections.16.d.ban: "Не секрет, что, несмотря на запрет "коммунистических" организаций, коммунизм в России никуда не делся. Многие внешне умеренные левые организации, даже сама РДП, имеют множество членов, симпатизирующих революции, и даже умеренное руководство партии признало это, пытаясь балансировать между сдерживанием радикалов и использованием их для получения политического влияния. Несмотря на серьезные преследования при режиме Савинкова, существует немало этих социалистических организаций, в основном действующих на местном уровне, которые стремятся заключить тактические избирательные союзы с РДП.\n\nВ число потенциальных союзников входят такие организации, как Всеобщий еврейский трудовой союз в России, Мусульманская рабочая партия Казани, Якутский союз труда и большое количество более мелких организаций. Кроме того, Партия левых эсеров имеет в своих списках много социалистов и стремится к сотрудничеству в сельских регионах, где они, по общему признанию, сильнее нас."
 ruselections.16.a: "Сотрудничество трудящихся восторжествует!"
 ruselections.16.b: "Мы уже представляем всех трудящихся."
 RUS_radical_RDP_tt: "§RКрайне левые захватят партию.§!"
  
 ruselections.17.t: "Падение Титова"
 ruselections.17.d: "Александр Андреевич Титов был избран председателем партии на первой конференции РДП после воссоздания партии, запрещенной Савинковым. Избрание Титова ознаменовало победу правого крыла радикальных демократов, которые находились в оппозиции большую часть 1930-х годов; в то время у власти было левое крыло под руководством Владимира Левицкого. Титов не вызывает большого энтузиазма, но его считают способным и надежным олицетворением русского социал-демократа. Левицкий, с другой стороны, является старым членом РСДРП, чья фракция постоянно дрейфовала партию влево, к ее революционным корням.\n\nОднако на предвыборной партийной конференции произошел бунт против правых. Радикалы вокруг Даниила Сулимова, протеже Левицкого, спровоцировали голосование против Титова, стремясь снова поставить Левицкого во главе партии. Из-за недавнего притока в партию более левых кандидатов в результате большего сотрудничества с крайне левыми, у Сулимова было достаточно голосов, чтобы свергнуть Титова. Левицкий был выбран новым председателем с небольшим перевесом голосов, а новый центральный комитет получил радикальное большинство в один голос. Умеренные, похоже, пока смирились со своей потерей, но они, несомненно, попытаются остановить более революционные шаги, которые может предпринять партия."
 ruselections.17.a: "Единство левых сил в действии..."
  
 ruselections.18.t: "Титовцы стоят твердо"
 ruselections.18.d: "Александр Андреевич Титов был избран председателем партии на первой конференции РДП после воссоздания партии, запрещенной Савинковым. Избрание Титова ознаменовало победу правого крыла радикальных демократов, которые находились в оппозиции большую часть 1930-х годов; в то время у власти было левое крыло под руководством Владимира Левицкого. Титов не вызывает большого энтузиазма, но его считают способным и надежным олицетворением русского социал-демократа. Левицкий, с другой стороны, является старым членом РСДРП, чья фракция постоянно дрейфовала партию влево, к ее революционным корням.\n\nОднако на предвыборной партийной конференции произошел мятеж против правых. Радикалы вокруг Даниила Сулимова, протеже Левицкого, спровоцировали голосование против Титова, стремясь снова поставить Левицкого во главе партии. После жарких дебатов и напряженных выборов радикалам просто не хватило голосов, и Титов одержал победу. Хотя этот партийный бунт вызвал много конфликтов внутри РДП, похоже, радикалы смирились со своей потерей и продолжат действовать под более умеренным зонтиком РДП."
 ruselections.18.a: "Проклятые коммунисты."
  
 ruselections.19.t: "Демонстрации против военных"
 ruselections.19.d: ""Кто избрал [RUS_GetArmyChief]?" — спрашивают плакаты протестующих, собравшихся на Красной площади в Москве. Одним из самых заметных лидеров протестов был Валентин Федорович Булгаков, христианский анархист и пацифист-толстовец. Марш против военных привлек к анархистам самых разных людей, включая больше социалистических анархистов из Общества Кропоткина и даже несколько более обычных социалистов.\n\nГлавные требования протестующих — освободить политических заключенных, арестованных армией во время чрезвычайного положения, прекратить чрезвычайное положение и положить конец вмешательству армии в политику. В более широком масштабе это протест против постоянно обостряющейся мировой ситуации и ура-патриотической риторики, которую переняли многие представители российского офицерского корпуса. Некоторые вывешивают красные флаги и требуют международного мира между всеми народами, но, по крайней мере, они пели гимны вместо "Интернационала"."
 ruselections.19.a: "Разгоните их."
 ruselections.19.b: "Пусть протестуют."
  
 ruselections.20.t: "Социалисты мобилизуются"
 ruselections.20.d: "В России после гражданской войны ситуация всегда была не в пользу социалистов. Несмотря на это, социалистическая полевая организация всегда была очень активной, базировалась вокруг красных островов промышленности, разбросанных по всей России, и простиралась далеко в сельские регионы в виде лесопилок и шахт. Рабочие организации начали очень активные кампании поддержки выборов, распространяя листовки и проводя митинги.\n\nИ радикальные демократы, и левые эсеры сотрудничают против буржуазных партий во многих регионах и стали гораздо смелее, чем в прошлом. Многие из организаторов могут с гордостью утверждать, что выступили против Савинкова и пользуются все еще существующим недовольством партиями истеблишмента.\n\nВ некоторых случаях ситуация накалилась. В Петрограде молодые люди из Народно-монархической организации уничтожали социалистические плакаты. Радикальная организация ветеранов в Воронеже разогнала митинг эсеров. В Иваново был сожжен дом профсоюзных собраний. Полиция в целом поддерживает порядок, но обстановка остается напряженной."
 ruselections.20.a: "Подавить агитацию."
 ruselections.20.b: "Просто сохраняйте мир."
 ruselections.20.c: "Подбросьте еще больше масла в огонь."
  
 ruselections.21.t: "Ограничения для крупных доноров"
 ruselections.21.d: "Одной из критических замечаний, на которые любила ссылаться СЗРС, было то, как часто партии истеблишмента, в частности кадеты, получают значительное избирательное финансирование от бизнес-элиты. С их богатством, которое они тратят на политические кампании, неудивительно, что кадеты смогли сохранить большую долю мест в Думе, чем им "следовало бы иметь", по крайней мере, по мнению их критиков.\n\nОднако очень немногие за пределами левых действительно протестовали, потому что у всех у них есть свои собственные финансовые спонсоры. Временное ограничение этих расходов может снизить напряженность и сделать все выборы более справедливыми, особенно для левых."
 ruselections.21.a: "Это свободная страна."
 ruselections.21.b: "Да, кампании должны иметь лимиты расходов."
  
 ruselections.22.t: "Кадеты и правые"
 ruselections.22.d: "Исторически Конституционно-демократический союз смог захватить много умеренных правых голосов, отчужденных монархизмом ВПП и ее предшественниц. Эта так называемая фракция "правых кадетов" со временем перетянула всю партию вправо, но также позволила кадетам доминировать над центристами правого толка.\n\nОднако были некоторые дебаты о подходе кадетов. Продолжение курса, безусловно, поможет партии в борьбе с более правыми и монархическими силами, но также может привести к тому, что некоторые прогрессивные избиратели перейдут к эсерам. Альтернативным вариантом является возвращение к более прогрессивным корням кадетов, безусловно, улучшит репутацию кадетов как защитников российского либерализма, но это будет достигнуто за счет правых избирателей."
 ruselections.22.a: "Привлечь консерваторов."
 ruselections.22.b: "Пора менять пути."
  
 ruselections.23.t: "Союз социалистов-революционеров?"
 ruselections.23.d: "Справедливо будет сказать, что отношения между левыми и правыми эсерами так и не оправились после Гражданской войны в России. Несмотря на формальное единство в межвоенные годы, оно было в значительной степени проявлением уважения к усилиям Виктора Чернова по сохранению единства партии, а не подлинным зарытием топора войны. И скептики среди левых эсеров, которые всегда выступали против более парламентского направления правых, почувствовали себя узаконенными после режима Савинкова и приветствовали, когда эсеров заставили "вернуться к своим корням".\n\nОднако ведутся разговоры о временном избирательном пакте между половинами партии эсеров, особенно в регионах, где доминируют радикальные демократы. Левые эсеры требуют взамен некоторых политических уступок от правых эсеров, но их помощь в целом повысила бы наши шансы."
 ruselections.23.a: "Никакого сотрудничества, они слишком левые."
 ruselections.23.b: "Это, безусловно, разумная стратегия!"
  
 ruselections.24.t: "Романовская лихорадка"
 ruselections.24.d: "Дмитрий Романов поставил всю свою организацию по сбору средств на избирательную кампанию Всероссийской патриотической партии. Консерваторы теперь, похоже, используют образ Романовых с пользой, от крупных культурных мероприятий в бывших дворцах до даже поддержки некоторых митрополитов.\n\nПо-настоящему кажется, что перевернута новая страница, поскольку в прошлом консерваторы стремились избегать слишком близких отношений с противоречивой семьей Романовых в надежде понравиться либералам. Но после Савинкова все это изменилось, и "романовстальгия" становится все более распространенной."
 ruselections.24.a: "Интересно."
 ruselections.24.b: "Должен быть способ помешать их кампании."
  
 ruselections.25.t: "Разобраться с СОР"
 ruselections.25.d: "В недавнем судебном деле "антисвободнические" законы были успешно использованы для того, чтобы помешать местной газете, связанной с СОР, публиковать статьи, "разжигающие ненависть". Дело оспаривалось в Апелляционном суде, но, похоже, СОР может быть законно запрещена на основании ее связи с СЗРС.\n\nЗапрет партии пользуется широкой поддержкой, и в Москве вспыхнули некоторые небольшие протесты, призывающие к подавлению этих "свободниковских подхалимов". Однако правые и даже некоторые либералы в целом занимают оборонительную позицию, хотя бы для того, чтобы избежать прецедента запрета существующих политических партий по неопределенным причинам."
 ruselections.25.a: "Плохие снимки — это не преступление."
 ruselections.25.b: "Да, к черту это все."
  
 ruselections.26.t: "Правда о Сопротивлении"
 ruselections.26.d: "Памфлет Бориса Давидовича Камкова "Правда за сопротивлением, или Социалистический народный фронт, свергнувший Савинкова" распространяется массово, как левыми эсерами, так и радикальными демократами. Демагогический тезис Камкова заключается в том, что либералы и консерваторы поспешили преклонить колени перед Савинковым — в конечном счете, больше озабоченные своим богатством, чем свободой.\n\nМежду тем, именно пролетариат стоял за демократию — и в конечном итоге взялся за оружие, чтобы свергнуть тирана. К сожалению, говорят они, армия украла плоды революции, но предстоящие выборы дают еще один шанс российскому пролетариату подняться."
 ruselections.26.a: "Запретить распространение памфлетов."
 ruselections.26.b: "Я имею в виду... это правда."
  
 ruselections.27.t: "Агитация меньшинств"
 ruselections.27.d: "Этнические и религиозные меньшинства составляют довольно значительную группу избирателей в России, и они, как правило, отдают предпочтение более либеральным партиям. Многие из этих регионов традиционно голосовали за партию социалистов-революционеров, но влияние ПСР сильно ослабло за последнее десятилетие.\n\nМногие регионы были даже потеряны для СЗРС, и теперь на них смотрят многие другие партии. Тактический избирательный пакт РДП и кадетов может свергнуть эсеров во многих из этих избирательных округов."
 ruselections.27.a: "Эсеры их переманивают на свою сторону."
 ruselections.27.b: "Тактический альянс Кадетов и РДП использует ситуацию в своих интересах."
  
 ruselections.28.t: "Блудные сыновья"
 ruselections.28.d: "Около миллиона человек вступили в СЗРС за годы правления Савинкова, в том числе многие из тех, кто раньше состоял в ПСР, ВПП или даже в КДС. Теперь многие из этих людей пытаются вернуться в политику и свою карьеру. Очевидно, что те, кто совершил реальные преступления в годы Савинкова, были осуждены, но по-разному мы должны относиться к этим "блудным сыновьям", которые вступили в СЗРС из-за корыстных целей и теперь пытаются вернуться в свои старые партии. Многие даже утверждают, что они просто вступили из страха.\n\nОднако, терпение к ним означало бы, что левые партии также могли бы терпеть все больше и больше крайне левых кандидатов, в то время как мы были бы лицемерами, если бы что-то с этим сделали. Может быть, следует разрешить и то, и другое?"
 ruselections.28.a: "Примите их обратно."
 ruselections.28.b: "Хорошо, терпите и правых, и левых."
 ruselections.28.c: "Нулевая терпимость."
  
 ruselections.29.t: "Солоневич перехватывает кандидатуру"
 ruselections.29.d: "Кампания Всероссийской патриотической партии на низовом уровне была интенсивной и сильной, как никогда прежде, но это произошло не благодаря старой гвардии партии. Вместо этого многие рядовые члены партии более лояльны Ивану Солоневичу, который получил рекордное количество голосов в традиционно леволиберальном Петрограде. Его кампания была построена вокруг его собственного "Народного монархического движения", и многие хорошо помнили его появления без рубашки на спортивных мероприятиях и острые речи в Петроградском университете при полных аудиториях. Решение партии принять бывших свободников, не судимых за какие-либо преступления, только укрепило это, и они были склонены к популистской и авторитарной риторике Солоневича.\n\nЭто привело к тому, что Голицын и другие "аристократы" партии столкнулись с вызовом со стороны Солоневичей, чьи союзники, такие как Сергей Войцеховский и Борис Суворин, получили контроль над большей частью партийных газет ВПП. Эти "солоневичи" настаивали на том, чтобы ВПП приняла более популистскую, "современную" программу, основанную на идеях Солоневича, и даже начали оказывать давление на Голицына, чтобы тот ушел в отставку и вместо этого сделал Солоневича кандидатом в президенты от партии, или угрожал выходом из партии.\n\nНа внеочередном заседании руководства партии в конечном итоге было решено заключить сделку, поскольку популярность Солоневича дает партии реальный шанс на президентство. Голицын был уверен, что пока правительство состоит из более надежных государственных деятелей, президента будут держать под контролем."
 ruselections.29.a: "Солоневич выдвинут кандидатом в президенты."
  
 ruselections.30.t: "Выборы в Государственную Думу [GetYear] года"
 ruselections.30.d.soccon: "Сегодня россияне пошли в избирательные кабинки, чтобы поддержать свои избранные партии и решить судьбу Государственной Думы. В громкой победе послание ВПП о восстановлении былой славы России и сохранении идей традиционной, но современной нации привело партию к победе над тремя основными партиями. Люди, на данный момент, продолжают принимать концепцию уполномоченного руководства для руководства страной.\n\nСдержанные поздравления с победой поступили от большинства других партий, при этом многие крайне левые продолжают осуждать правительство."
 ruselections.30.d.soclib: "Сегодня россияне пошли в избирательные кабинки, чтобы поддержать свои избранные партии и решить судьбу Государственной Думы. Эсеры сумели восстановить доверие людей и сплотить их вокруг партии для достижения победы. Партия уже начала давать обещания расширить права народа и предпринять шаги по укреплению демократических ценностей в стране.\n\nБезвольные поздравления с победой поступили от большинства других партий, при этом многие крайне левые продолжают осуждать правительство."
 ruselections.30.d.socdem: "Сегодня россияне пошли в избирательные кабинки, чтобы поддержать свои избранные партии и решить судьбу Государственной Думы. Радикально-демократическая партия сумела победить с минимальным перевесом, напомнив всей стране, что даже сейчас открыто социалистические движения не только живы, но и являются настоящей политической силой.\n\nВ то время как многие члены эсеров и кадетов выразили свои поздравления, консерваторы и крайне правые по всей стране более чем ясно выразили свое отвращение к такому повороту событий."
 ruselections.30.d.marlib: "Сегодня россияне пошли в избирательные кабинки, чтобы поддержать свои избранные партии и решить судьбу Государственной Думы. Неожиданно Конституционно-демократический союз, также известный как кадеты, сумел одержать победу, завоевав веру людей обещанием рациональной центристской политики, даже перед лицом внутрипартийных проблем.\n\nБезмолвные поздравления с победой поступили от большинства других партий, при этом многие крайне левые продолжают осуждать правительство."
 ruselections.30.a: "Радикально-демократическая партия побеждает с небольшим перевесом!"
 ruselections.30.b: "Победили эсеры!"
 ruselections.30.c: ""Кадеты" одержали неожиданную победу!"
 ruselections.30.e: "Всероссийская патриотическая партия торжествует!"
  
 ruselections.31.t: "Президент Сулимов принял присягу"
 ruselections.31.d: "Выборы [GetYear] года дали самый неожиданный результат: Даниил Сулимов, убежденный социалист, стал новым президентом Российской Демократической Федеративной Республики. Ситуация уже напряженная. Армия крайне подозрительно относится к намерениям Сулимова, а правые, возмущенные победой левых, уже призвали [RUS_GetArmyChief] снова вмешаться, чтобы убрать "большевиков, оккупировавших Кремль".\n\nУ Сулимова нет сомнений относительно того, куда приведет его президентство. Это будет либо триумф революционеров и разрушение буржуазной республики, либо тюрьма для него и его товарищей."
 ruselections.31.a: "Социалист у руля республики?"
  
 ruselections.32.t: "Президент Титов принял присягу"
 ruselections.32.d: "Теперь, когда социал-демократ занимает пост президента, ситуация не станет намного легче, поскольку РДП является самой левой легальной силой в России. Титов, как лидер умеренного крыла партии, не будет испытывать недостатка в критике не только со стороны своей собственной, но и со стороны партий справа от него. Тем не менее, некоторые эсеры и даже кадеты разделяют многие его идеалистические взгляды.\n\nВыбор того, с кем объединиться, во многом зависит от того, к каким частям российского общества мы хотим обратиться; коалиция с эсерами может помочь улучшить наше положение среди крестьянства, в то время как коалиция с кадетами укрепит нашу популярность среди среднего класса и интеллигенции."
 ruselections.32.a: "Работа с Рихтером."
 ruselections.32.b: "Работа с Маклаковым."
  
 ruselections.34.t: "Президент Рихтер принял присягу"
 ruselections.34.d: "Инаугурация президента Владимира Рихтера показывает, что у эсеров еще много огня. Кабинет Рихтера в целом довольно радикален; некоторые социалисты, такие как Владимир Левицкий, получили должности, чтобы умиротворить РДП.\n\nНо нет сомнений, что эти уступки обострили напряженность среди правых, и что Рихтеру, возможно, придется балансировать на грани между умиротворением своих друзей слева и успокоением правых."
 ruselections.34.a: "Мы переделаем Россию!"
  
 ruselections.35.t: "Президент Маклаков принял присягу"
 ruselections.35.d: "Русский народ, проголосовавший за кадетов, ясно дал понять одно: несмотря на ошибки прошлого, он готов дать партии еще один шанс. Василий Маклаков, когда-то опозоренный к моменту прихода Савинкова к власти, теперь снова у руля республики. Он верит в восстановление либерального курса республики 1920-х годов. Будучи объединяющей фигурой, он все еще сталкивается с в значительной степени апатичной партией, поэтому убедить ее в своей программе будет непростой задачей.\n\nЧто касается потенциальных партнеров по коалиции, то реалистично кадеты способны работать по ту сторону прохода — более прогрессивные варианты, такие как работа с Рихтером или Титовым, безусловно, больше соответствуют видению Маклакова, но некоторые более правые кадеты считают коалицию с ВПП наиболее рациональной для центристского правительства."
 ruselections.35.a: "Восстановите эсеро-кадетскую коалицию!"
 ruselections.35.b: "Пришло время поработать с Титовым."
 ruselections.35.c: "Давайте попробуем поработать с правыми."
  
 ruselections.36.t: "Президент Солоневич принял присягу"
 ruselections.36.d: "Иван Солоневич, безусловно, был темной лошадкой, но, похоже, он смог победить на президентских выборах, склонив кадетов на свою сторону жесткой антисоциалистической риторикой, а также привлекая часть эсеровской базы своими аграрными популистскими обещаниями. В качестве уступки остальной части ВПП он был вынужден сделать Голицына председателем-министром; нет сомнений, что эти двое недолюбливают друг друга и что они могут работать над подрывом друг друга.\n\nТолько время покажет, есть ли у Солоневича смекалка, необходимая для преодоления непреклонности его собственной партии и протестов левых."
 ruselections.36.a: "Это будет поездка."
  
 ruselections.38.t: "Кабинет Фондаминского"
 ruselections.38.d: "The RDP, PLSR, and the large 'Rikhterite' faction of the PSR were refusing to support any monarchist government while also having a combined majority in the Duma. [RUS.GetLeader] initially considered a Kadet-VPP government, but such a weak minority government was widely viewed as a terrible precedent for his constitutional rule. After long and tiresome negotiations, Ilya Isidorovich Fondaminsky-Bunakov agreed to the Emperor's request of taking the thankless job of forming the government.\n\nFondaminsky is perhaps uniquely situated for the task. He is a senior member of the SR party and has always represented the odd 'Christian-Democratic tendency' of the Right-SRs, despite being Jewish himself. Fondaminsky has sought to build bridges between the moderate SRs, conservative monarchists, and leaders of the Orthodox Church, always stressing the importance of Russia's agrarian nature and that true liberalism walks hand in hand with the moral virtues of the common people.\n\nAll this has allowed Fondaminsky to pull together an SR-Kadet government with a radical enough programme to ensure enough votes from the left without alienating the right too much. He is very much walking on eggshells, and not even his party is wholly behind him, but for now, he seems to have the strenuous approval of both the Duma and the Emperor.\nIn his opening speech to the Duma, he ended in his typical poetic way: 'The past of the Russian people is dark; their present is terrible, but they have a right to the future'." #NT!
 ruselections.38.a: "Давайте посмотрим, к чему это приведет."
  
 ruselections.39.t: "Направление кадетского кабинета"
 ruselections.39.d: "Конституционно-демократический союз всегда имел преимущество гибкости в правительственных программах. Возникли два сильных претендента и направления: левый кадет Николай Виссарионович Некрасов и правый кадет Павел Павлович Гронский.\n\nНекрасов — прогрессивный деятель старой школы, который поддерживает сотрудничество с либеральными и умеренными левыми силами. Во многих отношениях он является наследником Павла Милюкова. Его программа подчеркивает свободу и стремится убедить русский народ в монархии, оставаясь верным обещаниям свободы Февральской революции.\n\nГронский — личный друг барона Врангеля и ближе ко многим правым деятелям. Он — национал-либерал с упором на национальное. Гронский рассматривает сотрудничество с правыми как самый простой способ стабилизировать нацию и считает, что в конечном итоге большинство россиян примут сильную и стабильную Россию, будь то во главе с президентом или императором."
 ruselections.39.a: "Кадеты за стабильную и сильную Россию!"
 ruselections.39.b: "Кадеты выступают за свободную и справедливую Россию!"
 ruselections.39.a.tt: "Это §Улучшит§! фокусы §Y$RUS_VSTPF$§! и §Y$RUS_military_funding$§!, а также §Gразблокирует§! фокус §Y$RUS_unite_kadets$§!."
 ruselections.39.b.tt: "Это §Gоткроет§! фокусы  §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_legal_reform$§!, и §Y$RUS_against_radicalism$§!."
  
 ruselections.40.t: "Возвращение русского консерватизма"
 ruselections.40.d: "После десятилетий оппозиции старые консервативные силы Российской империи снова у власти — и на выборах, к всеобщему удивлению. Да, восстановление монархии по-прежнему восхваляется оппозицией как "врангелевский переворот", но если бы не Черный барон, они бы все еще сидели в лагере на полпути к Колыме. Результат выборов сделал ВПП второй по величине единой партией, получившей большинство голосов правого крыла. Кроме того, есть СОР, правое крыло кадетов и ряд независимых, таких как неофициальная Мусульманская фракция Думы, которые, вероятно, сплотятся вокруг консервативного правительства.\n\nЗа кулисами обсуждаются несколько потенциальных председателей-министров. Князь Александр Голицын, очевидно, является сильным кандидатом на пост председателя ВПП и политическим ветераном, но доктор Георгий Вернадский — евразиец и умеренный консерватор — может найти больше союзников среди кадетов и прогрессистов. Князь Дмитрий Романов также был предложен как опытный государственный деятель, даже если он предпочел бы избежать идеи монополизации Романовыми мест в правительстве. Нестандартным выбором был бы Иван Солоневич, король голосов ВПП и восходящая звезда, который командует Народно-монархическим движением и стал величайшим сторонником "модернизации русской монархии".\n\nПервые два были бы близки друг к другу — предсказуемые, стабильные, патриотичные и, что самое важное, поддерживаемые бароном Врангелем. Но Солоневич и его "Народная монархия"... это бы взъерошило многим перья и потянуло бы Россию в совершенно новом направлении."
 ruselections.40.a: "Князь Голицын — способный государственный деятель."
 ruselections.40.b: "У Вернадского есть потенциал."
 ruselections.40.c: "Что такое Народная Монархия?"
  
 ruselections.50.t: "Грандиозная повестка дня президента!"
 ruselections.50.d: "Хотя президент является представителем своей партии, у него также есть свои собственные планы и обещания, которые он дал во время выборов.\n\nВыполнить их будет непростой задачей, но это будет означать, что мы впишем свое имя в учебники истории и покажем, что человек, занимающий высший пост в республике, способен на многое."
 ruselections.50.a: "Это будет сделано."
 RUS_president_trait_tt: "Черты характера обновляются только каждую неделю. Не торопитесь!"
  
 ruselections.51.t: "Выборы [GetYear] года"
 ruselections.51.d: "Выборы Российской Демократической Федеративной Республики снова проходят. Как обычно, претендентов много, с совершенно разными программами и идеологиями, но только один сможет набрать большинство.\n\nКто получит пост президента в этом году?"
 ruselections.51.d2: "Выборы Российской Демократической Федеративной Республики снова проходят. Как обычно, много претендентов с совершенно разными программами и идеологиями, но только один сможет набрать большинство. Президент Долгоруков заявил о своем намерении не баллотироваться на переизбрание, учитывая свой преклонный возраст.\n\nКто получит пост президента в этом году?"
 ruselections.51.a: "Александр Титов."
 ruselections.51.b: "Владимир Рихтер."
 ruselections.51.c: "Василий Болдырев."
 ruselections.51.e: "Питирим Сорокин."
 ruselections.51.f: "Илья Фондаминский."
 ruselections.51.g: "Антон Карташёв."
 ruselections.51.h: "Николай Некрасов."
 ruselections.51.i: "Иван Солоневич."
 ruselections.51.j: "Александр Голицын."
 ruselections.51.k: "Дмитрий Романов."
