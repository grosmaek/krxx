 RUS_yakov_sverdlov: "Яков Свердлов"
 RUS_yakov_sverdlov_leader_desc: "§Родился:§! §L3 июня, 1885, Нижний Новгород, Нижегородская губерния, Российская Империя§!\n§YБиография:§! §LЯков Михайлович Свердлов родился в еврейской семье в Нижнем Новгороде, его отец хранил оружие для революционного подполья и поддерживал революционные взгляды своих детей. Неудивительно, что Свердлов вступил в РСДРП в 1902 году и поддерживал большевиков Ленина в период раскола партии.\n\nСвердлов принимал участие в революции 1905 года и оказался заключённым в Екатеринбурге. Он провёл большую часть следующего десятилетия в тюрьме или ссылке, читая труды Ленина, Маркса и Каутского, среди прочих. Февральская революция стала для него возможностью вернуться в Петроград, где он оказался в числе внутреннего круга большевиков. Он сыграл ключевую роль в Октябрьской революции и последующей гражданской войне, возглавив расстрел царя и более широкий революционный террор, получив прозвище "Чёрный Дьявол".\n\nОн стал ведущей фигурой в троице большевистских лидеров после убийства Ленина и в конечном итоге стал лидером оставшихся членов Российской коммунистической партии (большевиков) в Париже. Свердлов, непримиримый ленинец, известен тем, что утверждал, что французское социалистическое государство деградирует в 'бюрократический сектарантизм', поскольку различные партии и союзы борются за власть без революционного единства. Его партия едва ли была объединённой.\n\nМихаил Фрунзе и Григорий Зиновьев пытались оспорить его лидерство, что привело к расколу в 1931 году, когда Зиновьев возглавил раскольническую партию. В восстановленной социалистической России Свердлов позиционирует свою партию как истинных революционеров, противников "разбавленного коммунизма" Левицкого. Лично Свердлов является организатором, а не демагогом, понимая, что сила старых большевиков заключается в их связях и военном опыте, и что их цель – прежде всего сохранить огонь Ленина.§!"
  
 RUS_mikhail_tomsky: "Михаил Томский"
 RUS_mikhail_tomsky_leader_desc: "§YРодился:§! §L31 октября 1880 года, Колпино, Санкт-Петербургская губерния, Российская Империя§!\n§YБиография:§! §LМихаил Павлович Томский, родившийся как Ефремов, был рабочим из Санкт-Петербурга, когда вступил в РСДРП в 1904 году. Томский участвовал в организации рабочих советов, профсоюзов и подпольных типографий. Он поддерживал Владимира Ленина по большинству вопросов, но всегда более ориентировался на вопросы свободы трудовых союзов, чем на доминирование партии. Томский стал первым председателем Всероссийского съезда профсоюзов в 1918 году, а за свою роль в большевистском руководстве был осуждён на 8 лет каторжных работ.\n\nТомский был освобождён в 1930 году, и, хотя ему было запрещено занимать публичные должности, он смог участвовать в ВЦСПС и быстро заручился поддержкой в Петрограде. 1930-е годы стали эпохой всё более радикализирующейся политики, и Томский, избегая повторения ошибок, которые могли бы дискредитировать движение, полностью поддержал Красные отряды в борьбе с угрозой Свободников. В 1932 году он был избран в Центральный комитет ВЦСПС и едва не был арестован и казнён в 1934 году. Томский и его союзники были вынуждены уйти в подполье, спасаясь от службы Савинкова, многие из них нашли убежище за пределами России.\n\nВ России Томский полностью поддерживает обещание Всероссийского союза труда и возрождения коммунистического государства, но никогда не за счёт автономии профсоюзного движения.§!"
  
 RUS_lev_kamenev: "Лев Каменев"
 RUS_lev_kamenev_leader_desc: "§YРодился:§! §L18 июля 1883 года, Москва, Московская губерния, Российская Империя§!\n§YБиография:§! §LЛев Борисович Каменев (Розенфельд) — уникальная и противоречивая фигура своей серостью. Для одних он — посредственный буржуазный менеджер, случайно оказавшийся в революции, для других — настоящий революционер, доказывающий, что для коммунизма не нужно быть террористом. Семья Розенфельдов из Москвы, и, будучи выходцем из рабочей семьи, он смог изучать право и вовлекся в революционную деятельность, став одним из сторонников Ленина и Троцкого.\n\nКаменева всегда отличала склонность к писательству и организации, и он часто выступал против более опасных планов, считая их 'безответственным риском для будущего России'. Он поддерживал сотрудничество с социалистами-революционерами и противился Октябрьской революции — решение, которое в дальнейшем сыграло большую роль в его 1922 году судебном процессе как доказательство чистоты его намерений.\n\nВо время гражданской войны Каменев занимал высокие должности в национальном правительстве и в Москве. На суде 1922 года он был обвинён в государственной измене наряду с другими большевистскими лидерами. 'Процесс Каменева' расколол страну. Его защита утверждала, что его оппозиция ЧК, поддержка беглецов от Красного террора и отсутствие прямого участия в террористических актах должны быть учтены как смягчающие обстоятельства. В результате он избежал смертной казни и был приговорён к 10 годам каторги, став самым высокопрофильным большевиком, который прошёл через это.\n\nВ тюрьме он написал влиятельные работы, определившие послевоенный красный нарратив и высказывал мнение о возможной реорганизации с бывшими меньшевиками. Его взгляды совпадали с взглядами Владимира Левицкого, который ранее организовал меньшевистскую поддержку Каменева во время его суда. После освобождения Каменева в 1932 году, он бежал за границу, когда боевые отряды СЗРС объявили ему смертный приговор. Его годы в Франции и Великобритании помогли сформировать его видение. Теперь, вернувшись в Россию, Каменев и Левицкий создали объединённую русскую социалистическую партию. Несмотря на различия в практике — Каменев был более терпим к временным диктаторским мерам — они разделяют одну цель: коммунистическая Россия, основанная на истинной советской демократии, а не на чекистском терроре.§!"
  
 RUS_grigory_zinovyev: "Григорий Зиновьев"
 RUS_grigory_zinovyev_leader_desc: "§YРодился:§! §L23 сентября 1883 года, Елисаветград, Херсонская губерния, Российская Империя§!\n§YБиография:§! §LГригорий Евсеевич Зиновьев горит страстью человека, который может много чего доказать и исправить. Высокопрофильный большевик с глубокими познаниями в марксизме, Зиновьев был близким союзником Ленина с самого раскола РСДРП. На первый взгляд, тихий и деликатный, он быстро доказал свою способность удивлять людей, став компетентным агитатором и оратором. Однако, будь то влияние осторожного Каменева или же его собственная политическая интуиция, Зиновьев оказался противником организации Октябрьского восстания. Его оппозиция не была результатом уважения к абстрактной демократии, однако он считал, что революция обречена на поражение, и что большевики могли бы лучше подождать, укрепить силы и завоевать симпатии возможных союзников. Несмотря на это, он оставался верным Ленину во время Гражданской войны, и неудача большевистского опыта вынудила его выйти в ссылку вместе с Свердловым.\n\nПриехав в Париж, они быстро вступили в острые разногласия по вопросу тактики. Зажжённый до конца, Свердлов опровергал осторожность Зиновьева и защищал решительное восстание 1917 года. В 1931 году они раскололись, и Зиновьев переехал в Англию, где он стал связан с Вангардистами Дутта и Панкуэрстами. Окрепнув, он вскоре вернулся в Россию. Образовав небольшую коммунистическую партию, Зиновьев возглавил её. Осваивая уроки Ленина и Плеханова, его амбиции простираются за пределы 'демократии'. Он знает, что всё зависит от обстоятельств, места и часа. Интересы революции — высший закон. И помимо всего прочего, гегемония пролетариата должна быть обеспечена.§!"
  
 RUS_rafail_abramovich: "Рафаил Абрамович"
 RUS_rafail_abramovich_leader_desc: "§YРодился:§! §L7 июля 1880 года, Динабург, Витебская губерния, Российская Империя§!\n§YБиография:§! §LРафаил Абрамович, родившийся как Рейн, является ветераном меньшевизма из Динабурга в Латвии. Он начал свою политическую карьеру в Генеральном еврейском трудовом Бунде, успешно интегрировав его в РСДРП, и оставался бундистом всю свою жизнь. Он многократно бывал в тюрьме за революционную деятельность, но склонялся к умеренности, всегда выступая против насилия как средства разрешения любых общественных проблем.\n\nЭтот пацифизм всегда был как величайшей ценностью, так и неудачей Абрамовича. Он пытался великими и малыми усилиями ограничить кровопролитие гражданской войны, за что был назван предателем с обеих сторон, как и многие меньшевики.\n\nЕго природная склонность к прощению и милосердию после гражданской войны привела его к левому крылу, так как пример западных революций доказывал, что более демократичный путь к социализму возможен, только не в России, где само упоминание о социализме ставило тебя в список подозреваемых. Однако Абрамович и его товарищи продолжали борьбу, организуя левые публикации на русском, идише и иврите. Он недолго занимал пост в руководстве Бундом и был членом Радикально-демократической партии до того, как чудом избежал смерти в 1935 году. Его сын, Марк Рафаилович, был казнён, но остальная часть семьи смогла бежать в Беларусь.\n\nПосле революции Абрамович стал одним из лидеров 'Данистской' фракции Всероссийского Союза Труда и остаётся на крайне умеренных позициях в партии.§!"
  
 RUS_boris_nikolayevsky: "Борис Николаевский"
 RUS_boris_nikolayevsky_leader_desc: "§YРодился:§! §L8 октября 1887 года, Белебей, Уфимская губерния, Российская Империя§!\n§YБиография:§! §LБорис Иванович Николаевский — сын священника из Уфимской губернии, революционер с 1901 года. Изначально большевик, Николаевский впоследствии стал меньшевиком, но остался между двумя группами. Он был против экстремальных мер большевиков, но также не был доволен отсутствием непосредственных действий со стороны меньшевиков. Николаевский работал как публицист и писатель, особенно тесно общался с грузинскими меньшевиками во время своего пребывания в Батуми.\n\nНаконец, в Гражданскую войну он полностью отошёл от большевиков. Николаевский поддержал Комуч и организовал сибирских меньшевиков в поддержку Александра Колчака — несмотря на их нелюбовь к диктатору. Это поставило его в хорошие отношения с белыми, и Николаевский стал видным членом Радикально-демократической партии в 1923 году. Он неоднократно попадал под преследования за свои радикальные работы, которые подвергались цензуре как 'коммунистические'. С 1931 года Николаевский организовал Лигу за борьбу за народную свободу, анти-Свободническую организацию, которая стремилась противостоять влиянию Свободников в СМИ. Группа была запрещена в 1935 году, и Николаевский с коллегами был вынужден уйти в подполье.\n\nПосле революции он остаётся умеренным, хотя и не совсем доволен политикой Данистов в практике. Он стал одним из внутренних оппозиционеров в правом крыле ВСТ, стремясь к более тесному сотрудничеству с центристами-синдикалистами.§!"
  
 RUS_vladimir_levitsky: "Владимир Левицкий"
 RUS_vladimir_levitsky_leader_desc: "§YРодился:§! §L28 февраля 1883 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская империя§!\n§YПроисхождение:§! §LВладимир Осипович Цедербаум-Левицкий происходил из известной еврейской семьи, активно участвовавшей в российских социалистических движениях. Цедербаумы, включая Владимира и его шестерых братьев и сестер, были меньшевиками. Старший брат Юлий Цедербаум-Мартов возглавлял меньшевистскую фракцию РСДРП в 1903 году, а его сестра Лидия вышла замуж за Федора Дана, другого известного меньшевика.\n\nВладимир Осипович был организатором труда и автором многочисленных теоретических и агитационных работ; человеком с необыкновенной энергией и интересом ко всем аспектам революционной борьбы. Он был дефенсистом и сторонником Временного правительства, выступал против Октябрьской революции, считая ее антидемократической.\n\nПосле смерти брата Юлия и распада меньшевиков Левицкий сосредоточился на защите тех красных, кто не совершал тяжких преступлений, всегда выступал за национальное примирение. Позднее он стал бороться с антисоциалистическими законами изнутри Радикально-Демократической партии.\n\nС течением времени Левицкий стал развивать теорию Синтетического коммунизма, основываясь на опыте западных революций и работах Всеволода Волина. В 1931 году его фракция захватила руководство в РДП, и партия быстро сдвинулась влево, но вскоре была запрещена Савинковым. В бурные 1930-е годы Левицкий, как и многие бывшие меньшевики, стал сторонником революции и создания широкого прогрессивного альянса. Неизвестно, сумеет ли Левицкий возглавить такую коалицию.§!"
  
 RUS_maria_spiridonova: "Мария Спиридонова"
 RUS_maria_spiridonova_leader_desc: "§YРодилась:§! §L16 октября 1884 года, Тамбов, Тамбовская губерния, Российская империя§!\n§YПроисхождение:§! §LЛюбимица террора. Святая революции. Матьушка. Спиридонова стала легендой как Русская Жанна д'Арк во время своего суда и заключения в 1906 году, и слава ее продолжала расти, особенно среди самых бедных сельских регионов России, где ее почитали чуть ли не как святую.\n\nМария Александровна Спиридонова родилась в 1884 году в Тамбове в бедной дворянской семье. Она не получила высшего образования и начала заниматься политической деятельностью в 19 лет, вступив в Партию социалистов-революционеров и впервые оказавшись в заключении после революции 1905 года.\n\nВ следующем году Спиридонова была назначена для убийства Гавриила Луженовского, ненавидимого помещика и черносотенца. После убийства ее жестоко арестовали, избили и, возможно, изнасиловали ее казаки. Ее жестокое обращение сделало ее мученицей революционного дела, хотя ее сослали в Сибирь. После амнистии, предоставленной после Февральской революции, она вернулась в политическую жизнь и быстро стала лидером левых эсеров.\n\nСпиридонова возглавила левое крыло социалистов-революционеров, сначала поддержав большевистскую революцию, но позже разорвав отношения с ними из-за жесткой политики по отношению к крестьянам и авторитаризма. Большевики отправили ее в психиатрическую больницу, но белые освободили ее, захватив Москву. Несмотря на амнистию, она была маргинализована в политике и сосредоточила усилия на деятельности в сельской России. Она была одной из первых противников Савинкова и вернулась в партию в 1933 году, чтобы объединить левое крыло своей партии с правым.\n\nСпиридонова считает, что крестьянские коммуны — это идеальная основа социализма, ее взгляды ближе к анархизму, чем к марксизму. Она осталась идеалисткой, несмотря на разочарования, и пользуется высоким уважением среди левых эсеров как лидер, который никогда не шел на компромиссы по вопросам идеалов партии.§!"
  
 RUS_daniil_sulimov: "Даниил Сулимов"
 RUS_daniil_sulimov_desc_body: "Даниил Егорович Сулимов родился в семье рабочего-металлурга и, как и многие другие молодые рабочие Челябинска, вступил в РСДРП. Когда его мобилизовали в армию, он стал агитатором и быстро присоединился к Октябрьской революции. Во время гражданской войны он занимал различные должности по организации промышленности в Уральском регионе.\n\nПосле гражданской войны Сулимов был осужден за свою деятельность в политическом отделе 5-й армии Ворошилова. После отбывания срока он сразу же вступил в Радикально-Демократическую партию и вернулся к работе в профсоюзах Челябинского региона. Сулимов, известный как блестящий организатор, быстро поднялся по карьерной лестнице и стал вторым человеком среди радикалов РДП под руководством Владимира Левицкого."
 RUS_daniil_sulimov_leader_desc: "§YРодился:§! §L2 января 1890 года, Миняр, Оренбургская губерния, Российская империя§!\n§YПроисхождение:§! §L$RUS_daniil_sulimov_desc_body$\n\nПосле избрания первым коммунистом-президентом Российской республики его заявление было ясным: российскому социализму необходимо дать второй шанс.§!"
 RUS_daniil_sulimov_socrus_leader_desc: "§YРодился:§! §L2 января 1890 года, Миняр, Оренбургская губерния, Российская империя§!\n§YПроисхождение:§! §L$RUS_daniil_sulimov_desc_body$\n\nСулимов продолжил учение своего наставника, Коммунистический синтез, но стремится создать более эффективную партийную структуру с меньшим количеством фракционности.§!"
 RUS_daniil_sulimov_sic_desc: "§YРодился:§! §L2 января 1890 года, Миняр, Оренбургская губерния, Российская империя§!\n§YПроисхождение:§! §L$RUS_daniil_sulimov_desc_body$§!"
  
 RUS_aleksandr_titov: "Александр Титов"
 RUS_aleksandr_titov_leader_desc: "§YРодился:§! §L8 сентября 1878 года, Ростов, Ярославская губерния, Российская империя§!\n§YПроисхождение:§! §LАлександр Андреевич Титов родился в семье торговцев-этнографов и учился химии сначала в Москве, а затем в Лейпциге. Будучи социалистом-радикалом, он унаследовал бизнес своего отца и стал финансовым поддерживающим и организатором для российских социал-демократов.\n\nТитов был одним из основателей Народной Социалистической партии, а также финансировал социалистов-революционеров и различные крестьянские организации. Он служил в Временном правительстве и был сторонником более строгой государственной регуляции и социально-демократического обеспечения. Он занимал высокие посты в Радикально-Демократической партии с ее основания в 1923 году и является де-факто лидером умеренных крыльев РДП. Титов выступает против революционных идей и стремится использовать РДП для реабилитации российской социал-демократической мысли.§!"
  
 RUS_viktor_chernov: "Виктор Чернов"
 RUS_viktor_chernov_sic_desc: "§YРодился:§! §L7 декабря 1873 года, Хвалынск, Саратовская губерния, Российская империя§!\n§YПроисхождение:§! §LКак его описывал его товарищ по партии эсер Николай Суханов: 'Без Виктора Михайловича Чернова не было бы партии социалистов-революционеров. На протяжении всей своей карьеры он сталкивался с чрезвычайно трудной, а скорее невозможной, ложной и противоречивой задачей: насытить русскую черноземную крестьянскую почву последним, научным, международным социализмом или завоевать для нашего черноземного крестьянина место почета и равных прав в рабочей международной Европе.'\n\nЧернов родился в семье среднего класса в Хвалынске, отсталой сельской общине вблизи киргизской степи, и с раннего возраста привлекался к народничеству, а к 1894 году стал революционером, теоретиком социализма и одним из основателей Партии социалистов-революционеров в 1902 году. Он быстро стал одной из звезд и идеологических лидеров партии. Основной тезис Чернова заключался в том, что, хотя цели Маркса правильны, его диагноз для России неверен: Россия может перейти от феодализма к коммунизму без капитализма. Именно в этот период он познакомился с Борисом Савинковым, которого Чернов считал 'духовным аристократом' и всего лишь террористом, не заинтересованным в идеях партии.\n\nВ 1917 году Чернов вернулся из ссылки в Петроград вместе с Борисом Савинковым, став фактическим лидером партии эсеров. Он пытался сохранить единство партии в бурные дни революции, но это становилось невозможным. Чернов был вынужден бежать в Уфу, контролируемую белыми. На Втором Уфимском съезде Савинков, ставший оппозиционным эсером, убедил местных эсеров поддержать Колчака, и Чернов, хотя и неохотно, согласился.\n\nВысшим моментом карьеры Чернова стало его избрание первым председателем-министру Республики в 1921 году. Однако победа была не легкой: Савинков ушел и основал СЗРС в 1924 году, а в 1926 году Чернов отказался от президентской номинации под давлением генералов. В течение десяти лет Чернов сосредоточился на сохранении единства партии и российской демократии — до тех пор, пока в 1934 году не выиграл его старый соперник, Борис Савинков. Уже два года Чернов пытается сохранить единство оппозиционного блока и сорвать авторитарные законы Савинкова, но ясно, что время для российской республики уходит.§!"
  
 RUS_vladimir_rikhter: "Владимир Рихтер"
 RUS_vladimir_rikhter_leader_desc: "§YРодился:§! §L1 августа 1880 года, Ростов-на-Дону, Донская область, Российская империя§!\n§YПроисхождение:§! §LГоворят, что Владимир Николаевич Рихтер шагал в страну национального сопротивления из серого бюрократа партии. Он родился в непримечательной семье моряков и мелких торговцев на Черном море. Молодой социалист-революционер был сослан в Бессарабию, а затем уехал в Лейпциг и Рим, чтобы избежать дальнейших преследований. Там он сосредоточился на поэзии, истории и журналистике.\n\nПосле Февральской революции Рихтер вернулся в Россию и поднялся в рядах партии. Он оставался важным писателем и теоретиком партии и уделял особое внимание воспитанию молодежного движения. Рихтер стал ярым сторонником Чернова и яростным противником Савинкова, утверждая, что СЗРС представляет социалистов-революционеров, предающих свою собственную поддержку крестьян.\n\nРихтер прославился тем, что произнес последнее свободное выступление в Государственной думе до того, как оппозиция была арестована, и неожиданно из серого теоретика партии стал вдохновляющим мучеником дела и символом сопротивления.§!"
  
 RUS_ilya_fondaminsky: "Илья Фондаминский"
 RUS_ilya_fondaminsky_leader_desc: "§YРодился:§! §L1 марта 1880 года, Москва, Московская губерния, Российская империя§!\n§YПроисхождение:§! §LИлья Исидорович Фондаминский-Бунаков происходил из еврейской семьи купцов и ювелиров. Смерть его брата, члена Народной воли, и антисемитизм российского общества подтолкнули его к эмиграции в Германию и вступлению в Партию социалистов-революционеров. Фондаминский стал главой московских эсеров под именем Илья Бунаков, хотя его антицаристская деятельность вскоре заставила его снова эмигрировать. Изначально близкий к Савинкову, они постепенно отошли друг от друга, так как Фондаминский не мог принять подход Савинкова, основывающегося на принципе 'цель оправдывает средства', и оставался приверженцем религиозного сознания.\n\nПосле войны карьера Фондаминского сосредоточилась на социальных вопросах и попытках установить мир и согласие между религиозными группами России. Удивительно, что Фондаминский сблизился с либеральным крылом Русской православной церкви и был даже назван 'христианским демократом', несмотря на свое еврейское происхождение.§!"
  
 RUS_pitirim_sorokin: "Питирим Сорокин"
 RUS_pitirim_sorokin_leader_desc: "§YРодился:§! §L4 февраля 1889 года, в Турье, Вологодская губерния, Российская империя§!\n§YБиография:§! §LОтец Питирима Александровича Сорокина был ремесленником-коми, а семья жила в бедности. Благодаря удаче священник заметил потенциал Питирима и помог ему получить качественное образование. В 17 лет он вступил в Социалистическую революционную партию, а после нескольких лет в тюрьме стал 'блуждающим миссионером революции', путешествуя по Северной России и проводя полевые работы для партии.\n\nВ Санкт-Петербурге он смог учиться под руководством знаменитого социолога Максима Ковалевского, который радикально изменил мировоззрение Сорокина на научный марксизм. Его учеба была прервана революциями, в которых он участвовал, выступая в составе Северной добровольческой армии в Северной России.\n\nВ послевоенные годы Сорокин стал одним из ведущих социологов России и несколько лет работал в Министерстве образования, мечтая о стабильной российской демократии и равенстве.§!"
  
 RUS_vasily_maklakov: "Василий Маклаков"
 RUS_vasily_maklakov_leader_desc: "§YРодился:§! §L22 мая 1869 года, Москва, Московская губерния, Российская империя§!\n§YБиография:§! §LВасилий Алексеевич Маклаков является одним из основателей Российской Республики. Он всегда балансировал между либерализмом и легализмом, а как опытный юрист часто защищал политических диссидентов, включая свою известную защиту в деле Бейлиса — крупнейшем процессе, касающемся прав русских евреев. Маклаков был чрезвычайно убедительным оратором, сочетая навыки ораторского искусства с глубокими познаниями.\n\nОн был одним из основателей Конституционно-демократической партии, и, несмотря на первоначальный скепсис к революции, стал яростным защитником новой республики. В составе Временного правительства он сыграл ключевую роль в разработке будущей конституции совместно с Павлом Милиуковым и занимал несколько министерских постов, всегда стараясь найти компромисс между различными политическими силами. Он был избран президентом в 1932 и 1933 годах, но в 1934 году проиграл выборы Савинкову — неудача, которую он никогда не мог себе простить.§!"
  
 RUS_anton_kartashyov: "Антон Карташёв"
 RUS_anton_kartashyov_leader_desc: "§YРодился:§! §L23 июля 1875 года, Кыштым, Пермская губерния, Российская империя§!\n§YБиография:§! §LАнтон Владимирович Карташёв происходил из семьи земского бюрократа и учился на священника. Однако, вместо того чтобы стать священником, он выбрал академическую карьеру. Он служил в Санкт-Петербургской Императорской библиотеке и прекрасно знал религиозные власти России. В 1917 году вступил в Конституционно-демократическую партию, стал министром религий и главой Прокуратуры Синода — высшей исполнительной должности Православной Церкви.\n\nОн был арестован большевиками, но смог выжить и бежать в Эстонию. После войны профессор Карташёв стал влиятельным деятелем своей партии, возглавив правое крыло кадетов. Он был сторонником умеренности и готов был сотрудничать с церковью и монархистами.§!"
  
 RUS_pyotr_dolgorukov: "Пётр Долгоруков"
 RUS_pyotr_dolgorukov_leader_desc: "§YРодился:§! §L21 мая 1866 года, Царское Село, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LКнязь Пётр Дмитриевич Долгоруков принадлежит к древнему княжескому роду Рюриковичей. Он был типичным земским либералом своего времени, используя своё богатство и образование для улучшения жизни крестьян и повышения эффективности сельского хозяйства, особенно в своём родном Курском уезде. Он был одним из основателей Конституционно-демократической партии и депутатом Думы. За свою оппозицию к царскому режиму он был арестован и выведен из политики.\n\nПосле войны Долгоруков вернулся к политической карьере и занимал различные министерские должности в правительствах кадетов, особенно сосредоточив внимание на сельской жизни. Он легко воспринимается как патерналистский карикатурный образ кадета — добросердечного, но оторванного от народа бывшего дворянина.§!"
  
 RUS_aleksandr_golitsyn: "Александр Голицын"
 RUS_aleksandr_golitsyn_leader_desc: "§YРодился:§! §L17 февраля 1874 года, Харьков, Харьковская губерния, Российская империя§!\n§YБиография:§! §LКнязь Александр Дмитриевич Голицын происходил из семьи крупных землевладельцев Харьковской губернии. Он активно участвовал в земском управлении и стал одним из основателей Союза 17 октября — главной монархистской партии того времени. Он служил в Думе и Протофисе в Украине и поддерживал генерала Скоропадского до провозглашения украинской независимости.\n\nПосле войны Голицын основал так называемую 'Патриотическую группу' (ставшую ВПП) с многими бывшими октябристами и правыми кадетами в 1926 году. Он стал spokesman для 'умеренного патриотизма' и монархизма, а также основным правым оппонентом Савинкова. После 1934 года он часто утверждал, что при царе Савинковская катастрофа никогда бы не случилась.§!"
  
 RUS_ivan_solonevich: "Иван Солоневич"
 RUS_ivan_solonevich_leader_desc: "§YРодился:§! §L13 ноября 1891 года, Цехановцы, Гродненская губерния, Российская империя§!\n§YБиография:§! §LIван Лукьянович Солоневич — многие вещи: самопровозглашённый 'Белый русский', 'Народный монархист' и изобретатель Самбо. Семья Солоневича была бедной крестьянско-священнической семьёй в Беларуси, и молодой Иван смог попасть в школу при финансовой поддержке Столыпина, тогдашнего губернатора Гродно. Солоневич начал разрабатывать свою идеологию с ранних лет, убежденный, что западное влияние на русскую православную культуру — основная причина бед империи.\n\nСолоневич стал журналистом и тяжелоатлетом. Его не приняли в армию из-за плохого зрения, но он был частью студенческой милиции в Петрограде во время революции и поддерживал попытку путча Корнилова. Он и его братья бежали в Киев и занимались пропагандистской деятельностью для Белого дела.\n\nПосле войны Солоневич сосредоточился на спорте и служил инструктором самообороны в армии. Он основал монархистское спортивное движение 'Штаб-капитаны' и, благодаря его популярности, был втянут в политику как делегат Народных патриотов.§!"
  
 RUS_vasily_shulgin: "Василий Шульгин"
 RUS_vasily_shulgin_leader_desc: "§YРодился:§! §L13 января 1878 года, Киев, Киевская губерния, Российская империя§!\n§YБиография:§! §LВасилий Витальевич Шульгин происходил из русифицированной дворянской семьи Украины. Несмотря на посредственные учебные успехи, он следил за российской политикой с самого начала через своего отчима Дмитрия Пихно и крестного Николая Бунге. Эти наставники и его негативное отношение к революционным студентам повлияли на его становление как консерватора, антисемита и великоросса-монархиста. Он стал вовлечён в деятельность Черных сотен, хотя, веря в парламентскую форму правления, никогда не присоединился к ним.\n\nШульгин стал депутатом Думы в 28 лет, был искусным агитатором и оратором. Он сохранял прагматичную позицию по отношению к Февральской революции, но отказался принимать участие в Временном правительстве.\n\nШульгин бежал в Киев, возглавив протесты против 'принудительной украинизации' юга России, и возглавил Азбуку — разведывательную службу Южных Белых. Он опубликовал множество статей в поддержку великорусских идей и завоевал доверие барона Врангеля, которого сильно уважал.\n\nОн был вовлечён в создание консервативной партии общего типа — Всероссийского национального центра в 1918 году и был избран в Учредительное собрание, а затем в Думу. Всё ещё будучи ярым монархистом, Шульгин становился всё более разочарованным в республиканских правительствах и СЗСР. В 1927 году 'жёсткие монархисты' основали Собрание для российского объединения (СОР), во главе которого стал Шульгин, выступающий за российскую монархию, основанную на консервативных ценностях, Церкви, антипарламентаризме и сильном исполнительном органе.\n\nПод давлением своей базы, в 1934 году было достигнуто соглашение между Шульгиным и Савинковым о совместной работе на национальные цели.§!"
  
 RUS_lavr_kornilov: "Лавр Корнилов"
 RUS_lavr_kornilov_leader_desc: "§YРодился:§! §L30 августа 1870 года, Усть-Каменогорск, Семипалатинская область, Российская империя§!\n§YБиография:§! §LЛавр Георгиевич Корнилов родился в семье сибирских казаков. После службы в Китае Корнилов получил командование 48-й пехотной дивизией в Великой войне и участвовал в боях в Галиции и Карпатах. Будучи захвачен австрийцами, он сбежал из плена в 1916 году и вернулся в бой.\n\nПосле отречения Николая II Корнилов был назначен главой Петроградского военного округа, а затем стал Верховным Главнокомандующим Временного правительства. Он пытался безуспешно остановить 'демократизацию' армии и ввести дисциплину, что привело к конфликту с Керенским, получившему название 'Корниловский мятеж'.\n\nПосле Октябрьской революции Корнилов сбежал на Дон, где создал Добровольческую армию и возглавил знаменитый Ледяной марш в начале 1918 года, захватив Екатеринодар. Очищая Кавказ от оставшихся красных, он договорился объединиться с силами адмирала Колчака и был назначен Главнокомандующим всеми армиями Белых. Он разгромил большевиков и продвинулся к Москве, а затем завершил гражданскую войну с падением Архангельска, став одним из архитекторов победы Белых.\n\nКорнилов продолжает служить министром войны и Верховным Главнокомандующим России в годы возрождения Республики и лично подавил путч Больдрева в 1929 году, а также последующие Рождественские чистки.§!\n\n§YПримечание: Несмотря на номинальную поддержку Савинкова, он не является членом партии СЗРС. Для Корнилова важен исключительно успех России — любой ценой.§!"
  
 RUS_boris_savinkov: "Борис Савинков"
 RUS_boris_savinkov_leader_desc: "§YРодился:§! §L31 января 1879 года, Харьков, Харьковская губерния, Российская империя§!\n§YБиография:§! §LКак можно описать Бориса Викторовича Савинкова, Вождя русского народа? Его называли многими словами: ницшеанским типом человека — аморальным, умным и циничным. Террористом ушедшей эпохи. 'Рыцарем террора', как он сам себя называл в своих произведениях. Беспринципным сладострастником, игроком. Тщеславным и лицемерным оппортунистом, заблуждающимся, что выполняет какую-то космическую миссию. Он человек крайностей: что любит, любит до конца, а что ненавидит, ненавидит с такой же страстью.\n\nВся мифология вокруг его личности построена во многом благодаря его собственным произведениям и фанатичным последователям, которых он умеет вдохновлять. Семья Савинкова была зажиточной, и молодой Борис вырос в Варшаве, где его увлечение революцией начало развиваться, пройдя путь до террора, войны и, в конце концов, до Кремля. Он успешно преобразовал себя из революционного террориста в идеолога и лидера Северной добровольческой армии, а к концу гражданской войны за ним пошли многие в Союз защиты Родины и Свободы — организацию, посвященную мессианской судьбе России, восстанавливая её кровью, не взирая на цену.\n\nДля своих последователей он является источником вдохновения и восхищения, обещая им видение Третьей России, которое никто другой не осмеливался бы обещать. Вокруг этого видения новой нации была основана идеология национал- народничества, принципы которой совпадают с теми, что проповедует Савинков: героическая смерть и красота нового рассвета после тьмы.§!"
  
 RUS_kirill_romanov: "Кирилл Романов"
 RUS_kirill_romanov_regnal: "Кирилл I"
 RUS_kirill_romanov_leader_desc: "§YРодился:§! §L12 октября 1876 года, Царское Село, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LВеликий князь Кирилл Владимирович Романов — двоюродный брат покойного императора Николая II и, после смерти великого князя Михаила Александровича, наследник российского императорского престола.\n\nКирилл служил в Императорском флоте, что поставило его на флагман корабля Русского Тихоокеанского флота "Петропавловск", в день, когда корабль был уничтожен японцами в 1904 году. Только по чуду великий князь выжил. Он продолжил свою карьеру в флоте, возглавив собственный Морской кадетский гардийский корпус.\n\nЛичная жизнь Кирилла была более сложной. Он влюбился в свою двоюродную сестру, Викторию Мелиту Саксен-Кобург-Готскую. Императорская семья противостояла этому браку, но Николай в конечном итоге смирился. От этого брака родились принцесса Мария, принцесса Кира и принц Владимир.\n\nИз-за своего положения Кирилл оказался в Петрограде в годы Революции 1917 года. Он вступил в заговор с умеренными демократами с целью обеспечить переход к конституционной монархии, за что был подвергнут насмешкам со стороны многих монархистов, но не был доверен революционерами. Опасаясь за свою безопасность, Кирилл и его семья бежали в Финляндию, где родился его сын Владимир.\n\nПосле Гражданской войны Кирилл принял участие в Учредительном собрании и пытался убедить собрание восстановить монархию — и, учитывая, что он был ближайшим живым наследником Николая II, короновать себя конституционным императором. Кирилл пользовался популярной поддержкой для своих доводов, но в конечном итоге монархисты не набрали достаточно голосов, и Россия стала республикой, что сокрушило его надежды.\n\nВеликий князь отошел от активной политики после 1921 года. Несмотря на этот неудачный поворот, Кирилл продолжал лоббировать монархистскую идею и тратил средства Романовых на благотворительность и покровительство консервативным политикам.§!"
  
 RUS_vladimir_romanov: "Владимир Романов"
 RUS_vladimir_romanov_regnal: "Владимир III"
 RUS_vladimir_romanov_desc_body: "Всегда была глубокая символика в его рождении в том же году, когда родилась новая Россия. Владимир окончил юридический факультет Московского университета и, вероятно, с самого детства готовился к возможной лидерской роли его отцом, Кириллом Владимировичем.\n\nФормативные годы Владимира ознаменовались упадком российской демократии и режимом Савинкова, что сильно повлияло на его взгляды на государственное управление. Он во многом является "Современным Романовым" — молодым человеком, который никогда не видел Николая II или бывшую Российскую империю и знает о них лишь из рассказов и учебников истории: он полностью дитя Февральской революции."
 RUS_vladimir_romanov_leader_desc: "§YРодился:§! §L30 августа 1917 года, Борго, Нюландская губерния, Великое княжество Финляндия, Российская империя§!\n§YБиография:§! §LЕго Высочество Владимир Кириллович Романов, правнук императора Александра II Освободителя, всегда рассматривался как молодая надежда монархической идеи России. $RUS_vladimir_romanov_desc_body$\n\nВладимир излучает ауру эрудированного интеллектуала. Он свободно говорит на нескольких языках — английском, французском, испанском и немецком, кроме родного русского. Он проявляет компетентность как в дипломатических делах, так и в вопросах внутренней политики и служил в российском флоте. Он избегал участия в политических партиях, но известен своей поддержкой благотворительных инициатив, которые варьируются от прогрессивных до консервативных — но, как часто повторяют его родные, всегда в интересах России.§!"
 RUS_vladimir_romanov_advisor_desc: "§YРодился:§! §L30 августа 1917 года, Борго, Нюландская губерния, Великое княжество Финляндия, Российская империя§!\n§YБиография:§! §LЕго Высочество Владимир Кириллович Романов — правнук императора Александра II Освободителя. $RUS_vladimir_romanov_desc_body$\n\nПосле смерти своего отца Кирилла он взял на себя ответственность за Дом Романовых. В этой роли он обладает значительным влиянием и авторитетом в России.§!"
  
 RUS_dmitry_romanov: "Дмитрий Романов"
 RUS_dmitry_romanov_desc_body: "Дмитрий Павлович Романов — первый двоюродный брат последнего императора всех русских Николая II и один из самых известных представителей Дома Романовых. В отличие от Кирилла Владимировича, который отошел от политики после 1922 года, Дмитрий Павлович долгое время был членом Государственного совета, бизнесменом и знаменитым принцем, успешно работавшим в правлении Русско-Азиатского банка и Государственного банка России.\n\nИмея связи как с финансовыми элитами России, так и с традиционными аристократическими кругами, он стал своего рода "серым кардиналом" за Всеобщей российской патриотической партией, хотя и воздерживался от более амбициозных политических позиций. Политически Дмитрий является прагматичным консерватором и убежденным монархистом, считая Кирилла Владимировича и его сына Владимира как самых достойных и способных правителей России."
 RUS_dmitry_romanov_leader_desc: "§YРодился:§! §L18 сентября 1891 года, Ильинская, Московская губерния, Российская империя§!\n§YБиография:§! §L$RUS_dmitry_romanov_desc_body$\n\nДмитрий Павлович стал Президентом Республики в качестве компромиссного кандидата — того, кто, в отличие от Солоневича, мог бы обратиться к "разумному консерватизму" всех политических линий.§!"
 RUS_dmitry_romanov_advisor_desc: "§YРодился:§! §L18 сентября 1891 года, Ильинская, Московская губерния, Российская империя§!\n§YБиография:§! §L$RUS_dmitry_romanov_desc_body$§!"
  
 RUS_nikita_romanov: "Никита I"
 RUS_nikita_romanov_leader_desc: "§YРодился:§! §L17 января 1900 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LНикита Александрович Романов — князь императорской крови, сын великого князя Александра Михайловича и внук императора Александра III. Князь Никита учился в Морском кадетском корпусе, хотя был слишком молод для участия в Гражданской войне. Потеря семейных владений в Крыму оказала на него сильное влияние, и в 1920-х годах он сблизился с крайне правыми монархистами, такими как Собрание для русского объединения. Как и его отец, Никита высоко ценил военных и не одобрял акцент Кирилла Владимировича на социальных вопросах.\n\nВ политической смуте, последовавшей за Великой Отечественной войной, Никита познакомился с Кругом Святого Георгия и его реакционными взглядами. После восстановления Российской империи Михаилом Дитерихсом, вновь созванный Земский собор избрал Никиту новым царем, минуя более либеральное направление Кирилловитов. Скорее всего, генерал Дитерихс стремился к мирному и легко контролируемому монарху. Несмотря на неопытность Никиты в политике, он оказался упрямым царем, часто вступая в конфликты с Дитерихсом и попытками контролировать его. Тем не менее, в конечном итоге он согласился с видением Круга Святого Георгия — вечной, Святой России, основанной на традиции и православной вере.§!"
  
  ### Generals ### 
  
 RUS_anton_denikin: "Антон Деникин"
 RUS_anton_denikin_desc_body: "Антон Иванович Деникин с детства мечтал пойти по стопам своего отца в армию. Сначала поступив кадетом в Киев, Деникн активно служил в Русско-японской войне.\n\nС началом Первой мировой войны Деникн вскоре был назначен квартирмейстером 8-й армии Брусилова. Иронично, но Деникн сочел штабную службу скучной и вскоре подал заявление на перевод на фронт. Его перевели в 4-ю 'Железную' пехотную дивизию. Получив высокую оценку как для себя, так и для своих 'Железных стрелков', Деникн был назначен командующим целым 8-м армейским корпусом. После Февральской революции Деникн стал начальником штаба у множества меняющихся Верховных главнокомандующих России, пока не оказался арестован вместе с Корниловым за поддержку его марша на Петроград.\n\nС началом Гражданской войны Деникн и его товарищи-генералы были освобождены своими охранниками и бежали на Дон. После падения Екатеринодара Деникн был назначен Генерал-губернатором и впоследствии отбил красную Таманскую армию, которая осаждала город. Смерть генерала Алексеева несколько месяцев спустя привела к тому, что Деникн занял его место в должности главного гражданского администратора Добровольческой армии. После Второго Уфимского совещания он снова был назначен Генерал-губернатором, но теперь уже всего Южного региона России, пост, который он занимал одновременно с командованием Южным фронтом Белых. Безусловно, Деникн является автором знаменитого марша на Москву и несет большую ответственность за поражение большевиков.\n\nС возвращением мира Деникн направил свои усилия на долгосрочную реорганизацию Российской армии. Твердый сторонник дисциплины и духа корпуса, Деникн надеется преобразовать неуклюжий 'Русский каток' в профессиональную армию, готовую к современной войне."
 RUS_anton_denikin_leader_desc: "§YРодился:§! §L16 декабря 1872 года, в Шпеталь-Дольный, Варшавская губерния, Российская империя§!\n§YБиография:§! §L$RUS_anton_denikin_desc_body$§!"
 RUS_anton_denikin_army_chief_desc: "§YРодился:§! §L16 декабря 1872 года, в Шпеталь-Дольный, Варшавская губерния, Российская империя§!\n§YБиография:§! §L$RUS_anton_denikin_desc_body$§!\n\n§YПримечание: Деникн имеет очень плохие отношения с его коллегой по званию Генерал-фельдмаршалом, Петром Врангелем.§!"
  
 RUS_sergey_markov: "Сергей Марков"
 RUS_sergey_markov_desc_body: "Сергей Леонидович Марков родился в семье офицера и наследственного московского дворянина. С ранних лет он проявлял большой интерес к военным наукам. Марков добровольно участвовал в Русско-японской войне, а затем стал преподавать новое поколение офицеров, публикуя несколько учебников.\n\nВо время Великой войны Марков присоединился к дивизии генерала Деникна, начав долгую дружбу. Как командир, Марков был известен не только своей безудержной оптимизмом и харизмой, но и жесткой дисциплиной. Верный Деникну, он был арестован после Корниловского восстания.\n\nС началом Гражданской войны Марков был назначен командующим элитным офицерским полком в Добровольческой армии. После падения Екатеринодара он успешно преследовал отступающих большевиков до Ростова, лично уничтожив бронепоезд. Получив ранения от артиллерийского снаряда в начале Ставропольской кампании, Марков вскоре оправился и вернулся в строй, захватив Астрахань и соединив фронты с сибирскими белыми в Урюпинске. Позже он командовал силами 5-й армии, которая захватила Воронеж как часть марша на Москву.\n\nПосле окончания Гражданской войны Марков заработал репутацию как неутомимый сторонник бронетанковой войны, а его продвижение до Генерал-фельдмаршала в 1931 году позволило ему возглавить первые бронетанковые войска Российской армии. Офицерский круг Маркова известен как 'Черные эполетты', что отсылает к форме его дивизии в Гражданской войне, элементы которой были интегрированы в российскую танковую форму."
 RUS_sergey_markov_army_chief_desc: "§YРодился:§! §L19 июля 1878 года, в Кронштадте, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §L$RUS_sergey_markov_desc_body$§!\n\n§YПримечание: Марков является близким другом Деникна и поддерживает хорошие отношения с Врангелем, часто выступая как связующее звено между ними.§!"
 RUS_sergey_markov_leader_desc: "§YРодился:§! §L19 июля 1878 года, в Кронштадте, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §L$RUS_sergey_markov_desc_body$\n\nМарков стал временным главой государства после военного переворота, свергнувшего предыдущий, неконституционный правительство.§!"
  
 RUS_pyotr_wrangel: "Петр Врангель"
 RUS_pyotr_wrangel_regnal: "Петр IV"
 RUS_pyotr_wrangel_desc_body: "Представитель древнего рода Врангелей, имеющих балтийско-немецкие корни, Петр Николаевич Врангель был воспитан в Русской православной церкви. Врангель поступил в армию только после завершения гражданского образования и служил с трансбайкальскими казаками во время войны с Японией, после чего остался в армии.\n\nВ Великой войне Врангель проявил отличные качества в командовании кавалерийским эскадроном и был назначен командующим полком трансбайкальских казаков, его подразделение участвовало в Брусиловском наступлении.\n\nВрангель подал в отставку по началу Гражданской войны, выбрав вместо службы на фронте отставку на своей даче в Крыму. Однако война его нашла - Врангель избежал казни в руках красных только благодаря вмешательству своей жены. Перебравшись в Киев, он присоединился к начальной Украинской государственности Скоропадского. Поскольку новое правительство оказалось скорее германским протекторатом, Врангель присоединился к Добровольческой армии. Получив кавалерийскую дивизию, он заслужил признание за разгром Красной Таманской армии, захват Царицына и разработку Астраханской наступательной операции, которая позволила соединиться белым юга с белыми сибиряками. Позже, командуя 6-й армией, Врангель двинулся по Волге, захватив Пензу и Тамбов, прикрывая фланг марша на Москву.\n\nПосле Гражданской войны Врангель продолжил службу в армии, был наконец повышен до Генерал-фельдмаршала в 1931 году и стал высшим ранговым монархистом в армии, что вызвало недовольство республиканцев."
 RUS_pyotr_wrangel_leader_desc: "§YРодился:§! §L27 августа 1878 года, в Новоалександровске, Ковенская губерния, Российская империя§!\n§YБиография:§! §L$RUS_pyotr_wrangel_desc_body$§!"
 RUS_pyotr_wrangel_army_chief_desc: "§YРодился:§! §L27 августа 1878 года, в Новоалександровске, Ковенская губерния, Российская империя§!\n§YБиография:§! §L$RUS_pyotr_wrangel_desc_body$§!\n\n§YПримечание: Врангель имеет очень плохие отношения с его коллегой по званию Генерал-фельдмаршалом, Антоном Деникном, и решительно противится его армейским реформам.§!"
  
 RUS_mikhail_drozdovsky: "Михаил Дроздовский"
 RUS_mikhail_drozdovsky_commander_desc: "§YРодился:§! §L19 октября 1881 года, в Киеве, Киевская губерния, Российская империя§!\n§YБиография:§! §LMихаил Гордеевич Дроздовский начал свою военную карьеру рано, проходя службу в нескольких кадетских корпусах. Он даже прервал обучение в Николаевской академии Генерального штаба, чтобы принять участие в Русско-японской войне.\n\nС началом Великой войны Дроздовский снова поспешил на фронт, сначала служил на Северо-западном фронте, затем на Румынском фронте, где молодой, награжденный полковник горько воспринял Октябрьскую революцию. Сохраняя дисциплину в своих подразделениях, ему удалось создать Добровольческий отряд, пока остальная армия разваливалась.\n\nНе подчиняясь приказам, Дроздовский решил вести свой отряд на восток в знаменитом Ясско-Донском марше в 1918 году. Опережая германскую армию и собирая больше войск на пути через Украину, 'Дроздовцы' соединились с силами генерала Маркова в Ростове-на-Дону, захватили город у красных и присоединились к Добровольческой армии. Дроздовский был назначен командующим 3-й 'Дроздовской' дивизией, которую он вел в Ставропольской кампании, где едва не погиб от инфицированного ранения. После восстановления 3-я дивизия вела бои на Волге и захватила Саратов в 1919 году.\n\nДроздовский был произведен в генералы пехоты в 1927 году, и несмотря на то, что являлся одним из старших офицеров монархистской армии, он пережил Рождественские чистки 1929 года благодаря своему прошлому и престижу. Дроздовский остается в стороне от политики, но явно продолжает оставаться одним из самых уважаемых генералов армии."
  
 RUS_vladimir_kappel: "Владимир Каппель"
 RUS_vladimir_kappel_commander_desc: "§YРодился:§! §L28 апреля 1883 года, Царское Село, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LВладимир Оскарович Каппель родился в семье шведско-русского происхождения и большую часть своего юношества провел в военном обучении. Не приняв участия в Русско-японской войне, он помогал подавлять революционных партизан в окрестностях Перми после Революции 1905 года.\n\nВ Первой мировой войне Каппель принимал участие в Брусиловском прорыве на Юго-Западном фронте.\n\nЯвляясь закоренелым монархистом, он тем не менее согласился сотрудничать с революционерами после Февральской революции, считая восстановление монархии невозможным. Однако после Октябрьского переворота и захвата Самары чехословацкими войсками Каппель вернулся к активной службе, снова служа в составе армии социалистов в народной армии Комуча. Каппель быстро завоевал себе репутацию благодаря своей храбрости и тактическому мастерству, удерживая армию народа на протяжении длительного времени, несмотря на ожидания того, что она будет разгромлена красными. Несмотря на его звание, его часто можно было увидеть с гранатами и револьверами на поясе, а его готовность подвергать себя смертельной опасности сделала его популярным среди рядовых. Во время Гражданской войны он известен освобождением золотых запасов России и города Казани, а также удержанием обороны Сибирской армии от красных контрнаступлений и командованием финальной Архангельской операции вместе с Корниловым.\n\nНесмотря на то, что он не был сторонником подробной реорганизации, после войны Каппель стал важным голосом в поддержке реформ Деникина. Оставаясь верным монархистом, Каппель с уважением скрывает свои взгляды в связи с аполитичной традицией армии.§!"
  
 RUS_anatoly_pepelyaev: "Анатолий Пепеляев"
 RUS_anatoly_pepelyaev_commander_desc: "§YРодился:§! §L15 июля 1891 года, Томск, Томская губерния, Российская империя§!\n§YБиография:§! §LАнатолий Николаевич Пепеляев родился в семье военных и выбрал карьеру военного.\n\nС начала Первой мировой войны Пепеляев принимал участие в ожесточенных боях на Западном и Северном фронтах. Несмотря на сохранение дисциплины среди своих войск, в то время как вся армия разваливалась, Пепеляев оставался настолько популярным, что его выбрали его солдаты для сохранения командования после Октябрьской революции.\n\nПосле того как большевики захватили Томск, Пепеляев немедленно присоединился к белому подполью города. Он возглавил освобождение города от красных и установление антибольшевистского правительства. Пепеляев и его войска сыграли ключевую роль в возвращении Сибири под белый контроль, за что он был удостоен звания генерал-майора в возрасте всего 27 лет. Омское восстание в ноябре стало для Пепеляева неоднозначным событием, поскольку он ненавидел сибирское правительство эсеров, но все же считал себя демократом с симпатиями к эсерам. Он продолжал служить верно, и его Центральносибирский корпус почти не побежденным двигался с Перми в сторону Волги. Пепеляев получил прозвище "сибирский Суворов" и был назначен командующим 2-й армией после отражения жестоких красных контрнаступлений 1919 года.\n\nИзвестный в России благодаря своей молодости и успехам, он продолжил службу в армии после Гражданской войны. Однако его плохие отношения с генералом Сахаровым, оставшимся его начальником, едва не привели к его увольнению, но после поражения Сахарова и суда по делу Манчжурского конфликта 1928 года, Пепеляев оставался одним из самых известных генералов России, активно выступая за большую инициативу среди младших офицеров.§!"
  
 RUS_pavel_shatilov: "Павел Шатилов"
 RUS_pavel_shatilov_high_command_desc: "§YРодился:§! §L13 ноября 1881 года, Тифлис, Тифлисская губерния, Российская империя§!\n§YБиография:§! §LПавел Николаевич Шатилов, родившийся в семье военных, с детства проявил способности и стремление к военной карьере. Он обучался в Московском корпусе пажей, став лучшим из них, и служил в Кавалерийском полку Лейб-гвардии и позже учился в Николаевской академии Генерального штаба.\n\nНа начало Русско-японской войны Шатилов запросил перевод в активную армию, участвуя в боях на Манчжурском фронте. После войны он вернулся в Николаевскую академию, затем служил на Кавказе. Во время Первой мировой войны продолжал службу в разведке на Кавказе, но в 1917 году стал участником Корниловского восстания и был арестован.\n\nПосле побега в Дон Шатилов присоединился к Добровольческой армии и стал близким другом генерала Врангеля. Их дружба и успешное взятие Грозного утвердили репутацию Шатилова как способного командира и принесли ему прозвище "главный разведчик Врангеля".\n\nПосле Гражданской войны Шатилов был повышен в звании до Генерала кавалерии и продолжил службу на Северном Кавказе, став экспертом в контрпартизанской войне. Известен своими навыками сбора разведывательной информации и быстротой в мелких стычках, был назначен начальником разведывательного отдела армии в 1930 году и часто выступает как лектор на мероприятиях, организованных Ставкой.§!"
  
 RUS_aleksandr_kutepov: "Александр Куперов"
 RUS_aleksandr_kutepov_high_command_desc: "§YРодился:§! §L28 сентября 1882 года, Череповец, Новгородская губерния, Российская империя§!\n§YБиография:§! §LAлександр Павлович Куперов родился как Александр Константинович Тимофеев, но вскоре взял фамилию своего отчима. Служил в разведывательных подразделениях во время Русско-японской войны, был награжден Орденом германской короны своим почетным командиром — кайзером Вильгельмом II, и вскоре был переведен в ряды Лейб-гвардии по окончании войны.\n\nВ Первой мировой войне он командовал 4-й ротой Преображенского полка Лейб-гвардии и вскоре стал командиром Корпуса Его Величества. Февральская революция застала полковника Куперова в отпуске в Петрограде, и он сразу возглавил лояльные войска. Не получив поддержки, и с победой революции, Куперов вернулся на фронт, приняв командование Преображенским полком и сохранив его боеспособность несмотря на упадок остальной армии.\n\nС началом Гражданской войны Куперов присоединился к Добровольческой армии в Донском регионе и участвовал в Ледяном и Ставропольских маршах. После этих событий Куперов командовал белым наступлением на Астрахань и Уральск, где южные белые впервые объединились с сибиряками Колчака. Позднее, служа командующим корпусом 5-й Белой армии, он принимал участие в марше на Москву и ликвидировал остатки Красной армии в Центральной России.\n\nПосле окончания войны Куперов был повышен в звании до Генерала пехоты и сохранил репутацию эффективного командира и строгого дисциплинатора, сыграв большую роль в обучении следующего поколения гвардейцев России.§!"
  
 RUS_anton_turkul: "Антон Туркул"
 RUS_anton_turkul_commander_desc: "§YРодился:§! §L23 декабря 1892 года, Тирасполь, Херсонская губерния, Российская империя§!\n§YБиография:§! §LСын государственного служащего, Антон Васильевич Туркул добровольно вступил в армию в 1910 году. Его попытки поступить в Одесскую и Тифлисскую военные академии не увенчались успехом, и он оставил армию в 1913 году с чином резервного младшего унтер-офицера. Менее чем через год, с началом Первой мировой войны, Туркул был призван обратно. Его храбрость принесла ему два ордена Святого Георгия и предложение пройти офицерские курсы. Трижды раненный, он получил еще один орден Святого Георгия, и к 1917 году служил штабс-капитаном.\n\nНачало Гражданской войны застало Туркула в отпуске после очередного ранения. Узнав о создании Добровольческой бригады Дроздовского в Яссах, Туркул решил присоединиться к ним и прошел через Украину в их рядах. Достигнув Дона, он был назначен командиром офицерского полка бригады. Получив ранение в Ставропольском марше, он смог вернуться в строй только в 1919 году. Быстро поднялся по служебной лестнице и успешно провел несколько десантных операций в Поволжье, получив командование дивизией к концу войны.\n\nПовышенный до звания Генерал-лейтенанта после созыва Учредительного собрания, Антон Туркул стал известен благодаря своему неофициальному, но значительному участию в политике.\n\n§YЗаметки: Туркул является близким знакомым генерала Дроздовского, с которым он разделяет ярко выраженные монархические взгляды.\n\nТуркул питает глубокую ненависть к большевикам и левым в целом, обвиняя их в смерти своих трех братьев в Гражданской войне.§!"
  
 RUS_vladimir_manstein: "Владимир Манштейн"
 RUS_vladimir_manstein_high_command_desc: "§YРодился:§! §L3 января 1894 года, Кременчуг, Полтавская губерния, Российская империя§!\n§YБиография:§! §LСын пехотного офицера, Владимир Владимирович Манштейн происходит из семьи русифицированных немцев. Сражаясь в Польше и Румынии во время Первой мировой войны, он был несколько раз награжден за свою храбрость и скандально известные безрассудные тактики. После Февральской революции Манштейн присоединился к добровольческим 'Отрядам смерти' и воевал в катастрофической Керенской операции, где был тяжело ранен и вынужден лечиться.\n\nС началом Гражданской войны Манштейн присоединился к 'Дроздовцам' в Румынии и участвовал в их марше через Украину на Дон. Он командовал ротой и участвовал в Ставропольской кампании - события, которые кардинально изменили молодого капитана. Будучи ранен в руку, Манштейн не получил лечения из-за ужасающего дефицита медицинских материалов. Опасаясь смерти от сепсиса, его медики все же решились на ампутацию его руки. Несмотря на это, Манштейн продолжал пользоваться популярностью среди солдат, которые продолжали восхищаться его личной храбростью. Он стал более жестким и жестоким, наслаждаясь казнями захваченных красных командиров и комиссаров; бывшие имперские офицеры особенно часто становились его жертвами. Скоро Манштейн стал известен на фронте как 'Безрукий дьявол' и 'Истребитель комиссаров'.\n\nПосле Гражданской войны Манштейн был повышен до звания генерал-майора и продолжил службу в армии. Манштейн открыт и активно поддерживает Бориса Савинкова, часто являясь правой рукой президента в военных делах.\n\n§YЗаметки: Манштейн является близким другом генерала Туркула, который поддержал его после смерти его дочери и последующего развода.§!"
  
 RUS_boris_shteyfon: "Борис Штейфон"
 RUS_boris_shteyfon_commander_desc: "§YРодился:§! §L18 декабря 1881 года, Харьков, Харьковская губерния, Российская империя§!\n§YБиография:§! §LБорис Александрович Штейфон родился в семье украинских немцев и начал свою военную карьеру в 1902 году. Штейфон участвовал в Русско-японской войне и Первой мировой войне, сражаясь на Кавказе и отличаясь в Эрзерумской операции.\n\nШтейфон вернулся в Харьков в первые дни Гражданской войны, но почти сразу уехал на Дон, присоединившись к Добровольческой армии и приняв участие в Ледяном марше. После Ставропольской кампании Штейфон был перенаправлен в Украину, где организовал рекрутский центр в Харькове с неофициальным разрешением Украинской гетманщины. Однако вскоре украинцы создали свою антибольшевистскую 'Южную армию' и не имели желания поддерживать русских белых напрямую. Вернувшись к командованию Корнилова, Штейфон участвовал в марше на Москву, где был впечатлен ценностью танков Антанты, переданных Германии в Донской республике.\n\nПосле войны генерал Штейфон оказался в лагере Врангеля в ходе его политического конфликта, в основном из-за их общих монархических взглядов. Однако их отношения ухудшились, и Штейфон с тех пор в основном дистанцировался от политики в пользу преподавательской работы в штабе. Штейфон является не только одним из ведущих военных инструкторов России, но и находится в окружении генерала Маркова, с которым разделяет идеи механизации российской армии.\n\n§YЗаметки: Штейфон знаком с семьей Дроздовского с юности и, вероятно, будет следовать за Дроздовским, куда бы тот ни пошел.§!"
  
 RUS_vladimir_vitkovsky: "Владимир Витковский"
 RUS_vladimir_vitkovsky_commander_desc: "§YРодился:§! §L3 мая 1885 года, Псков, Псковская губерния, Российская империя§!\n§YБиография:§! §LВладимир Константинович Витковский, сын генерал-майора, был предначертан для службы в армии с самого рождения. Начав участие в Великой войне в звании штабс-капитана, Витковский командовал несколькими ротами, батальонами, а затем временно возглавил целый полк. Он был награжден многими орденами за свою службу, а к моменту Октябрьской революции возглавил 199-й Кронштадтский пехотный полк.\n\nКогда политический хаос 1917 года привел к открытым столкновениям между большевиками и антибольшевиками, Витковский вступил в ряды "Дроздовцев". Витковский, как и его товарищи, присоединился к Добровольческой армии по завершении Ясско-Донского марша. В ходе войны он постепенно поднимался по служебной лестнице, начиная с командования полками, набранными из захваченных и перешедших на сторону белых красных, и в итоге командуя дивизией 6-й армии генерала Врангеля. Его часто хвалили за исключительное спокойствие под огнем и способность адаптироваться к обстоятельствам. Витковский возглавил силы, которые перешли Москву-реку и захватили плацдарм для атаки на знаменитый город-крепость. За храбрость и пропагандистскую ценность его действий Витковский был произведен в генерал-лейтенанты.\n\nПосле окончания Гражданской войны Витковский в основном служил в новосозданных гвардейских формированиях, где наладил хорошие отношения с генералом Кутеповым. Сегодня Витковский рассматривается как приветливый "обыватель" в разрозненном мире российской военной политики, и ему удается поддерживать хорошие отношения с почти всеми фракциями и кланами.§!"
  
 RUS_mikhail_khanzhin: "Михаил Ханжин"
 RUS_mikhail_khanzhin_high_command_desc: "§YРодился:§! §L29 октября 1871 года, Самарканд, Самаркандская область, Российская империя§!\n§YБиография:§! §LМихаил Васильевич Ханжин родился в семье оренбургских казаков и в 1890 году поступил на службу. Он участвовал в Русско-японской войне и помогал в реформах армии по завершении войны.\n\nХанжин начал службу в Великой войне, командуя 12-й пехотной дивизией, а также был артиллерийским инспектором знаменитой 8-й армии во время Брусиловского прорыва. Некоторое время он был переведен для наблюдения за артиллерией на Румынский фронт, а затем вернулся в Ставку, оказавшись в должности инспектора артиллерии Верховного главнокомандующего.\n\nКогда началась Гражданская война, Ханжин отправился в Сибирь, где начал собирать силы Белой гвардии среди частей Южного Урала и возглавил Уральский армейский корпус после Чехословацкого восстания. На посту командующего Западной армией в дни "Бега к Волге" Ханжин стал одним из немногих, кого Колчак повысил до генерала артиллерии. Продолжая командовать Восточным фронтом после реорганизации сил Корниловым, Ханжин завоевал репутацию надежного и способного командующего, даже в сложных обстоятельствах.\n\nПосле окончания Гражданской войны Ханжин вернулся в Ставку, занимаясь разработкой и развертыванием артиллерии в новых гвардейских частях наряду с регулярными армейскими формированиями. В начале 1930-х годов Ханжин был кратко рассмотрен на повышение до генерал-фельдмаршала, однако, по слухам, не получил пост из-за плохих отношений с Корниловым — два генерала считали друг друга соперниками с времен Гражданской войны, когда у них были отдельные белые армии.§!"
  
 RUS_vladimir_tolstov: "Владимир Толстов"
 RUS_vladimir_tolstov_commander_desc: "§YРодился:§! §L19 июля 1884 года, Лохвица, Полтавская губерния, Российская империя§!\n§YБиография:§! §LСын генерала кавалерии, Владимир Сергеевич Толстов служил в Туркестане до 1909 года, после чего был переведен в Польшу. Толстов командовал 6-м Уральским казачьим полком в звании субъесаула в начале Великой войны и служил до конца войны.\n\nС распадом Российской армии Толстов с несколькими сотнями казаков предпринял долгий марш обратно в район реки Урал, отражая все попытки большевиков разоружить его. Он воспользовался моментом для борьбы с большевиками в восстании в Астрахани, хотя город остался в руках красных. Он собрал силы в Уральске, где был назначен командующим уральскими казачьими силами в районе Гурьева. В 1919 году Толстов был избран атаманом Уральского войска, а затем назначен командующим Уральской армией адмиралом Колчаком. Он и его войска прославились как первая белая армия, которая соединилась с силами Южных белых. Они маршировали вместе с армией генерала Деникина на север вдоль Волги, прежде чем успехи большевиков в Туркестане заставили Толстова переназначить для подавления региона.\n\nПосле окончания Гражданской войны Толстов продолжил оставаться на посту атамана Уральского войска, так как уважение, которое он заслужил, сделало его практически неуязвимым, несмотря на то, что он не был уральцем по происхождению. Несмотря на слухи о фаворитизме в внутренних делах, Толстов все равно считается твердым командующим, способным поддерживать дисциплину среди беспокойных казаков и умело руководить с фронта.§!"
  
 RUS_sergey_voytsekhovsky: "Сергей Войцеховский"
 RUS_sergey_voytsekhovsky_commander_desc: "§YРодился:§! §L28 октября 1883 года, Витебск, Витебская губерния, Российская империя§!\n§YБиография:§! §LСергей Николаевич Войцеховский родился в семье витебского дворянина. Он поступил на военную службу в 1904 году и едва не отправился на фронт в Русско-японскую войну, так как мирные переговоры начались до его отправки.\n\nС началом Великой войны Войцеховский служил в штабе 69-й пехотной дивизии, а затем в 20-м армейском корпусе. Став начальником штаба 1-й Чехословацкой дивизии в конце 1917 года, он сыграл важную роль в решающем Чехословацком восстании против большевиков.\n\nКогда красные попытались разоружить легионеров, возглавляемых Войтсеховским, вдоль Транссибирской железной дороги к Владивостоку, началась стрельба, и нейтральные чехословаки решительно встали на сторону антибольшевиков. Войцеховский продолжил командовать чехословаками в первые месяцы Гражданской войны, но после Омского переворота в ноябре 1918 года он встал на сторону адмирала Колчака, под руководством которого командовал белыми войсками в ходе "Бега к Волге". Он также участвовал в Северном наступлении, в ходе которого красные были окончательно разбиты и изгнаны из России.\n\nПосле окончания войны Войцеховский продолжил службу в русской армии, уделяя много внимания помощи оставшимся чехословакам в России. Он по-прежнему поддерживает тесные связи с Колчаком и часто использует помощь адмирала для лоббирования повышения пенсий для ветеранов Гражданской войны.§!"
  
 RUS_andrey_shkuro: "Андрей Шкуро"
 RUS_andrey_shkuro_commander_desc: "§YРодился:§! §L19 января 1887 года, Пашковская, Кубанская область, Российская империя§!\n§YБиография:§! §LАндрей Григорьевич Шкуро, родившийся с фамилией 'Шкура', был сыном казачьего священника. Он окончил 3-й Московский кадетский корпус в 1907 году и впервые выступил против персидских бандитов.\n\nВ Великой войне Шкуро прославился на Галицийском фронте своей храбростью, получив много ранений и медалей. Повышенный до звания есаула, он получил разрешение создать и возглавить специальный казачий отряд для выполнения заданий по проникновению и саботажу. С театральным размахом Шкуро назвал свою новую банду "Волки". Шкуро и его люди, теперь облаченные в волчьи шкуры и черные знамена, заработали жестокую репутацию среди врагов.\n\nШкуро едва выжил в первые месяцы Гражданской войны в Кубани, но смог объединить свою небольшую казачью группу с Добровольческой армией. Несмотря на свою скандальную репутацию разбойника, Шкуро был терпим к своей способности не только привлекать казаков на свою сторону, но и выступать против сепаратистской фракции Кубанской рады. Повышенный до генерала-майора и назначенный командующим 1-й Кавказской казачьей дивизией в конце 1918 года, Шкуро провел остаток войны важной фигурой в Кавказской Добровольческой армии Врангеля, поддерживая наступление на Волгу.\n\nБлагодаря своей популярности среди простых казаков, Шкуро остался видной фигурой после Гражданской войны. Он снимался в нескольких фильмах и стал чем-то вроде демагога для фракции Линеистов Кубанских казаков, выступая против как отстраненной элиты Кубани, так и местных неказаков, пытающихся отнять землю у казаков. Шкуро не слишком популярен среди своих коллег-офицеров, но поддерживается казаками, за его плечами — солидный военный опыт.§!"
  
 RUS_aleksey_grishin: "Алексей Гришин"
 RUS_aleksey_grishin_high_command_desc: "§YРодился:§! §L6 декабря 1880 года, Тамбов, Тамбовская губерния, Российская империя§!\n§YБиография:§! §LAлексей Николаевич Гришин родился в семье низшей знати и выбрал военную карьеру. Это привело его на Дальний Восток России, где он участвовал в Русско-японской войне.\n\nС началом Великой войны он был направлен на германский фронт в составе 5-го Сибирского армейского корпуса, служа адъютантом. Его способности и таланты позволили быстро продвинуться по служебной лестнице, прежде чем его арестовали, уволили из армии и сослали в Сибирь за отказ признать большевистское правительство в 1917 году.\n\nВ Сибири он принял псевдоним 'Алмазов' и, выдавая себя за артиста, начал создавать антибольшевистскую подпольную сеть по всему Западу и Центральной Сибири вместе с Анатолием Пепеляевым, что завершилось захватом Новониколаевска во время восстания чехословаков в мае 1918 года. В следующие четыре месяца он очистил регион от большевиков, создав Сибирскую армию.\n\nЕго растущее недовольство вмешательством эсеров в правительство поставило его в оппозицию руководству региона, и он подал в отставку с поста командующего Сибирской армией, перед тем как перейти в Добровольческую армию под командование Корнилова в сентябре 1918 года. Там он сформировал несколько новых батальонов и значительно улучшил военную инфраструктуру, пока армия не двинулась на Москву.\n\nК концу Гражданской войны он был назначен начальником Западносибирского военного округа в 1922 году. Он продолжил улучшать военную инфраструктуру в регионе, создавая обширную сеть связи и оптимизируя процесс мобилизации до 1932 года, когда его приказали уйти с поста и передать свой опыт другим военным округам.§!"
  
 RUS_mikhail_katukov: "Михаил Катуков"
 RUS_mikhail_katukov_commander_desc: "§YРодился:§! §L17 сентября 1900 года, Большое Уварово, Московская губерния, Российская империя§!\n§YБиография:§! §LМихаил Ефремович Катуков родился в большой крестьянской семье. Учаясь в школе, он был лучшим учеником в своем классе и всей школе. Он был вскоре отправлен в Санкт-Петербург к родственникам, где работал разносчиком. После Октябрьской революции он вернулся в родное село из-за смерти матери, и в марте 1919 года был призван в ряды Красной армии. Скоро он заболел тифом и после лечения в госпитале был вновь зачислен в армию, но вскоре попал в плен к войскам Деникина.\n\nПрисоединившись к белым, Катуков сражался в московской кампании под командованием генерала Деникина. После войны Михаил решил продолжить свою военную карьеру и после окончания офицерских курсов служил в различных частях, пока не обратил на себя внимание генерала Маркова, когда учился в Офицерской школе в Ораниенбауме.\n\nВ 1933 году, по личному запросу и с поддержкой Маркова, Катуков был переведен в бронетанковые войска.\n\nС открытием Военной школы механизации и моторизации он стал одним из первых, кто поступил в нее, и, окончив с отличием, был повышен до звания генерал-майора.§!"
  
 RUS_aleksey_antonov: "Алексей Антонов"
 RUS_aleksey_antonov_commander_desc: "§YРодился:§! §L27 сентября 1896 года, Гродно, Гродненская губерния, Российская империя§!\n§YБиография:§! §LAлексей Иннокентьевич Антонов родился в семье военного офицера-кряшена и польского гражданского служащего. Из-за своей застенчивости и слабого здоровья он сосредоточился на развитии своих интеллектуальных и физических способностей.\n\nОн был призван в армию Российской империи, и его первый боевой опыт пришел 18 июня 1917 года, когда он участвовал в битве к югу от Станиславова, где сражался до июля, когда получил рану головы и был эвакуирован в Петроград.\n\nАлексей Антонов был мобилизован в Красную армию 11 апреля и назначен помощником начальника штаба 1-й Рабочей дивизии. Вскоре его дивизия была отправлена на Южный фронт для борьбы с войсками Деникина. Там его взяли в плен победившие белогвардейцы, и он решил перейти на их сторону, заявив, что был насильно призван для борьбы за большевиков. В ходе Гражданской войны он продолжил службу в штабе 2-й дивизии Добровольческой армии под командованием генерала Боровского.\n\nВ 1924 году Антонов был отправлен в Суворовское военное училище в Москве, где его характеризовали как инновационного, любознательного, дисциплинированного и опытного человека. Его отличные оценки позволили ему работать в штабе генерала Сахарова во время конфликта на Китайско-восточной железной дороге. Он поступил в Академию Генерального штаба, где познакомился с другими молодыми кадрами, такими как Николай Ватутин и Леонид Говоров. В годы учебы в Академии его заметил генерал Марков, который пригласил его в качестве преподавателя на неполный рабочий день, а позже включил его в команду по разработке планов российского вторжения в Рейхспакт.§!"
  
 RUS_yevgeny_miller: "Евгений Миллер"
 RUS_yevgeny_miller_army_chief_desc: "§YРодился:§! §L7 октября 1867 года, Динабург, Витебская губерния, Российская империя§!\n§YБиография:§! §LКак и значительная часть старой российской элиты, Евгений Карлович Миллер родился в дворянской семье немецких лютеран. Образованный, красноречивый и природный обаяшка, Миллер преуспел в военном обучении. Далее последовала череда назначений по всей России, пока Миллер не был отправлен в качестве военного атташе в Западную Европу. Вернувшись в Россию в 1903 году, к 1910 году он стал координатором всех российских военных атташе в Европе.\n\nМиллер служил начальником штаба 5-й и 12-й армий в Великой войне, добившись значительных успехов в Карпатах. Являясь убежденным монархистом, Миллер был враждебно настроен к Февральской революции. После того как он приказал своим солдатам снять красные ленты с униформ, его жестоко избили и арестовали в апреле 1917 года. После освобождения Миллер покинул Россию и занял пост военного атташе в Италии.\n\nОсужденный заочно к смертной казни большевиками, он, тем не менее, вернулся в Россию в январе 1919 года. Прибыв в Архангельск, Миллер присоединился к Северной Добровольческой армии под командованием Савинкова и Гоппера. Позже назначен генерал-губернатором Северной России Колчаком, он руководил успешными наступлениями на юг, которые соединили Северных белых с силами в Печоре. Контрнаступления Красных вынудили его отступить в знаменитый Северный Ледяной марш. Получив командование 7-й армией, Миллер проявил себя как надежный, консервативный командир до конца Гражданской войны.\n\nПосле войны Миллер вернулся к работе в штабе и управлению своими любимыми атташе. Некоторые считают его пережитком, однако он остается столь же крепким и добродушным, поддерживая дружеские отношения с Савинковым и Гоппером, несмотря на свои монархические взгляды.§!"
  
 RUS_karl_gopper: "Карл Гоппер"
 RUS_karl_gopper_army_chief_desc: "§YРодился:§! §L2 апреля 1876 года, Маскатас, Ливландская губерния, Российская империя§!\n§YБиография:§! §LКарл Иванович Гоппер, сын латвийских крестьян, добровольно вступил в русскую армию в 1893 году. Окончив Виленское военное училище в 1896 году, он служил в различных гарнизонах на западной границе России до начала Великой войны.\n\nГоппер начал свою военную службу капитаном в 183-м пехотном полку, а затем перевелся в латышские стрелки в 1916 году. Пройдя службу, он стал единственным латышом, получившим орден Святого Георгия III степени, одну из высших военных наград России. В 1917 году полковник Гоппер был назначен командующим 1-й Латышской стрелковой бригадой и позже добился формирования антибольшевистского Национального союза латышских воинов. Он поддержал Корниловский мятеж, но смог избежать наказания благодаря своему относительно низкому рангу.\n\nВ ходе Гражданской войны Гоппер организовал дезертирство латышских стрелков и, вместе с Савинковым, основал СЗРС в Москве. В мае 1918 года, назначенный командующим Ярославской дивизией большевиками, он подготовил Ярославское восстание, вооружив местных белых и приказывая отводить красные войска, пока его не раскрыли как агента белых. Гоппер затем командовал силами СЗРС при отступлении в Архангельск и, в качестве начальника штаба Северной Добровольческой армии, со-возглавил Северный Ледяной марш. После войны он выступал за более широкое включение национальных меньшинств в армию и активно участвовал в российском разведывательном движении, набирая значительную часть личного состава из старых латышских товарищей.§!\n\n§YПримечания: Гоппер является решительным, но умеренным сторонником Бориса Савинкова и одним из главных сторонников русско-латвийского союза.§!"
  
 RUS_mikhail_levitov: "Михаил Левитов"
 RUS_mikhail_levitov_commander_desc: "§YРодился:§! §L12 октября 1893 года, в Головинщине, Рязанская губерния, Российская империя§!\n§YБиография:§! §LМихаил Николаевич Левитов, несмотря на своё происхождение из старинного рода духовенства, в 1914 году оставил теологические учёбы и поступил в Виленское военное училище, которое закончил по ускоренной программе. В 1915 году вступил в Первую мировую войну в качестве младшего офицера 178-го Вендского пехотного полка, за что был награждён двумя орденами и получил звание поручика к концу войны.\n\nС началом Гражданской войны Левитов отправился на Дон и вступил в Добровольческую армию, оказавшись в рядах 1-го штурмового полка (неофициально известного как 'Корниловцы'), хотя перед этим служил короткое время в партизанском отряде полковника Симановского. Участник трудного Ледяного марша, Левитов большую часть Гражданской войны провёл в 2-й штурмовой дивизии, где в итоге стал заместителем командира. Левитов был одним из первых солдат, вошедших в Москву после установления плацдарма генерала Витковского, а затем участвовал в Северной наступательной операции до Архангельска.\n\nНесмотря на окончание Гражданской войны в звании штабс-капитана, заслуги Левитова были отмечены, и его повысили в звании до подполковника. Он продолжил службу в новых гвардейских частях, постепенно поднимаясь по служебной лестнице, пока не был назначен генерал-майором в 1936 году.§!\n\n§YПримечания: Левитов известен как сторонник Корнилова и твердо верит в роль армии как миротворца России.§!"
  
 RUS_lev_dovator: "Лев Доватор"
 RUS_lev_dovator_commander_desc: "§YРодился:§! §L20 февраля 1903 года, в Хотино, Витебская губерния, Российская империя§!\n§YБиография:§! §LЛев Михайлович Доватор происходил из бедной белорусской крестьянской семьи. Существуют противоречивые данные о его происхождении. Некоторые его противники утверждают, что Доватор был евреем, в то время как он сам часто заявлял, что является потомком французского офицера, застрявшего в России во время Отечественной войны 1812 года. В любом случае, он сумел избежать службы в Первой мировой войне из-за возраста, и несмотря на свою склонность к большевикам по происхождению, не сражался в Красной армии во время Гражданской войны. Вместо этого он был призван в Западную Добровольческую армию в 1920 году, где принял участие в наступлении на Москву и её захвате белыми.\n\nПосле окончания Гражданской войны Доватор демобилизовался и вернулся в Витебск, чтобы закончить обучение в местной средней школе. Некоторое время он работал промышленным рабочим, пока в 1924 году не был вновь призван в русскую армию, где служил в 6-й кавалерийской дивизии. Доватор проявил склонность к верховой езде, и его направили в кавалерийскую офицерскую школу, которую он окончил в 1929 году в звании субпоручика. В следующие несколько лет он стабильно продвигался по службе, служа в Северном Кавказе и затем на Дальнем Востоке, где познакомился с местными народами, от которых перенял известную храбрость в конном деле. К 1936 году, будучи майором, Доватор поступил в Академию Генерального штаба.\n\nДоватор в настоящее время считается одним из самых опытных неказачьих кавалерийских офицеров России. Тем не менее, его трудно выделить среди прочих, так как он сражается как настоящий казак — врываясь в вражеские траншеи вместе с солдатами, несмотря на мощный огонь из пулемётов.§!"
  
 RUS_aleksandr_vasilevsky: "Александр Василевский"
 RUS_aleksandr_vasilevsky_bio: "Сын старообрядческого священника, Александр Михайлович Василевский сначала получил религиозное образование, мечтая стать агрономом или землемером. Однако Первая мировая война заставила Василевского поступить в Алексеевское военное училище в 1915 году и сражаться на Юго-Западном фронте, проявив выдающиеся способности.\n\nС началом Гражданской войны Василевский демобилизовался из армии и, хотя сначала хотел вернуться к своим мирным планам, Василевский стал работать инструктором в системе универсальной военной подготовки крестьян до 1919 года, хотя при этом пытался проводить своё время, преподавание в начальных школах в нескольких близлежащих деревнях. В начале 1919 года, после призыва в Красную армию, Василевский решил перейти на сторону белых вместе со своим батальоном. Как бывший имперский офицер, попавший в Красную армию, Василевский пользовался симпатией со стороны белых, однако ему пришлось кратко служить как рядовому, прежде чем восстановить свой прежний ранг.\n\nВасилевский неожиданно решил продолжить военную службу по окончании Гражданской войны и в 1931 году завершил обучение в Академии Генерального штаба. Затем он служил в Ставке, разработав новый учебник для новобранцев и активно участвуя в практическом обучении. Василевский считается одним из лучших генералов нового поколения в России и особенно любим солдатами."
 RUS_aleksandr_vasilevsky_army_chief_desc: "§YРодился:§! §L30 сентября 1895 года, в Новой Голчихе, Костромская губерния, Российская империя§!\n§YБиография:§! §L$RUS_aleksandr_vasilevsky_bio$§!\n\n§YПримечания: Василевский считается протеже генерала Маркова, который был его преподавателем в Академии Генерального штаба.§!"
 RUS_aleksandr_vasilevsky_leader_desc: "§YРодился:§! §L30 сентября 1895 года, в Новой Голчихе, Костромская губерния, Российская империя§!\n§YБиография:§! §L$RUS_aleksandr_vasilevsky_bio$§!"
  
 RUS_rodion_malinovsky: "Родион Малиновский"
 RUS_rodion_malinovsky_commander_desc: "§YРодился:§! §L23 ноября 1898 года, в Одессе, Херсонская губерния, Российская империя§!\n§YБиография:§! §LРодион Яковлевич Малиновский был рожден в Одессе после смерти своего отца, который умер, не успев жениться на матери Родиону. Её второй муж, который отказался усыновить 'незаконнорожденного', заставил Малиновского покинуть дом в 11 лет и жить у тёти. В августе 1914 года Родион добавил несколько лет к своему возрасту и записался в армию. Почти был отправлен домой после того, как выяснили его настоящий возраст, но Малиновский убедил своих товарищей оставить его в качестве носителя боеприпасов. В возрасте 16 лет он получил свой первый крест святого Георгия, служа в пулеметной роте. Изучив французский язык самостоятельно, Малиновский был выделен в 1916 году и отправлен во Францию, где сражался до конца войны в рядах Почетного Русского Легиона.\n\nПосле падения Франции Малиновский решил вернуться в Россию и присоединиться к силам адмирала Колчака, отправившись с товарищами в Владивосток по морю. Добравшись до России в последние дни Гражданской войны, он так и не принял участия в Московском марше или Северной операции, остаясь в гарнизоне и на тыловых частях в Сибири. Тем не менее, он все же принял участие в борьбе с бандитами Калмыкова и Семенова на Дальнем Востоке.\n\nМалиновский продолжал службу в армии после окончания Гражданской войны и проводил антибандитские операции на Дальнем Востоке, окончив Академию Генерального штаба в 1933 году в звании полковника. С тех пор он служил преимущественно в кавалерийских дивизиях, особенно в тех, что находились вдоль дальневосточной границы. Его считают одним из самых вероятных кандидатов на повышение, и многие генералы отмечают его достоинства, особенно его аполитичность.§!"
  
 RUS_max_reyter: "Макс Рейтер"
 RUS_max_reyter_commander_desc: "§YРодился:§! §L24 апреля 1891 года, Зирген, Курляндская губерния, Российская Империя§!\n§YБиография:§! §LМакс Андреевич Рейтер, родившийся как Мартиньш Рейтер в семье богатых латышских крестьян, прибавил себе пять лет для того, чтобы записаться в русскую армию в 1906 году. Во время Великой войны служил в 1-й Сибирской стрелковой дивизии, где получил тяжелые ранения в 1916 году. С этого времени служил в различных штабных должностях, но был поражен тифом во время работы в штабе 12-й армии. Пока он восстанавливался в больнице в Валке, город был захвачен немецкими войсками в 1918 году, и его взяли в плен.\n\nРейтер несколько раз пытался сбежать, после чего был призван в армию, поддерживаемую немцами, Западную Добровольческую армию под командованием Бермондта-Авалова. Даже тогда, не желая носить стальхельм и фельдграу своих бывших захватчиков, Рейтер попытался дезертировать в сторону Красных, прежде чем его перевели в более политически независимую Северо-Западную армию и назначили командиром полка. Он с отличием сражался под Петроградом, Тверью и, наконец, Москвой. Когда спина большевиков была сломлена, Рейтеру была поставлена тяжелая задача подавления красных партизан в Центральной России.\n\nПосле окончания Гражданской войны он продолжил бороться с повстанцами, проведя некоторое время среди местных добровольцев в Алашских территориях, прежде чем вернуться в Россию, чтобы подавить Тамбовское восстание 1932 года по приказу правительства эсэров и кадетов. После просьбы перевода в Сибирский военный округ он, в должности генерал-майора, принял командование 18-м армейским корпусом, дислоцированным в Новониколаевске.§!\n\n§YПримечания: Несмотря на попытки генерала Гоппера вовлечь Рейтера в СЗРС, учитывая их общее латвийское происхождение, он в целом остается аполитичным карьерным офицером.§!"
  
 RUS_nikolay_vatutin: "Николай Ватутин"
 RUS_nikolay_vatutin_commander_desc: "§YРодился:§! §L16 декабря 1901 года, Чепухино, Воронежская губерния, Российская Империя§!\n§YБиография:§! §LНиколай Фёдорович Ватутин родился в семье крестьян среднего достатка и большую часть своей юности работал на семейной земле, когда не посещал различные местные школы. Когда в 1920 году его училище было закрыто из-за Гражданской войны, Ватутин был призван в армию Белых, так как генерал Корнилов стремился пополнить свои ряды в условиях жестоких боев в Центральной России. Ватутин служил в основном полусформированным пехотинцем, сражаясь с красными партизанами, когда армии Белых Юго-Восточного фронта наступали на север.\n\nПосле окончания Гражданской войны Ватутин остался в российской армии и в 1923 году окончил Алексеевское военное училище. Пройдя службу в качестве прапорщика, Ватутин быстро поднялся по служебной лестнице, заложив основу своей будущей карьеры. Молодой, энергичный и амбициозный, Ватутин был направлен в различные театры военных действий, включая Сибирь, Кавказ и Центральную Россию. Не участвуя в боях с китайцами и японцами в 1928 году, Ватутин был вынужден удовлетворяться в основном полицейскими операциями и учебными программами. После окончания Военной академии Генерального штаба в 1934 году, Ватутин был замечен генералом Василевским, который поставил его в список кандидатов на повышение до генерала-майора, если возникнет такая необходимость. Хотя Ватутин пользуется уважением среди своих соратников, пока неясно, оправдает ли он высокие ожидания, или его молодость и неопытность будут продолжать мешать его продвижению.§!"
  
 RUS_andrei_grechko: "Андрей Гречко"
 RUS_andrei_grechko_commander_desc: "§YРодился:§! §L17 октября 1903 года, Голодаевка, Донская область, Российская Империя§!\n§YБиография:§! §LРодившийся в украинской семье крестьян, Андрей Антонович Гречко был слишком молод, чтобы участвовать в Великой войне. К тому же, будучи неказаком и проживая в казачьих землях, Гречко считался одним из "иногородних" и не обязан был служить в армии, за исключением того, что его статус был ниже, чем у казаков.\n\nОднако Северный Дон оставался на передовой Гражданской войны и подвергался нападению не только красных и белых, но и анархистской Черной армии с Украины. В 16 лет Гречко был призван Белыми в декабре 1919 года. Донская армия понесла большие потери в наступлении на Воронеж, и, несмотря на то, что он не был казаком, Гречко умел достаточно хорошо ездить на лошади, чтобы служить. В течение войны Гречко в основном сражался с бандитами и партизанами, а не участвовал в наступлении на Москву. Этот опыт оказался полезным, и по окончании Гражданской войны Гречко остался в армии и продолжил обучение.\n\nС 1920 по 1926 год Гречко проходил курсы командования кавалерией сначала в Новочеркасске, затем в Таганроге, а затем окончил престижное Северо-Кавказское национальное кавалерийское училище. После этого он четыре года служил в Чечне и Дагестане, устраняя бандитов и повстанцев, которые процветали в приграничных районах региона. Для дальнейшего обучения Гречко перевелся сначала в Московский военный округ в 1930 году, а затем в Суворовское военное училище в 1932 году. Как часть выпуска 1936 года, Гречко рассматривается как перспективный кандидат на повышение до генерала с талантом к обучению в области логистики.§!"
  
 RUS_markian_popov: "Маркиан Попов"
 RUS_markian_popov_commander_desc: "§YРодился:§! §L15 ноября 1904 года, Усть-Медведицкая, Донская область, Российская Империя§!\n§YБиография:§! §LМаркиан Михайлович Попов родился в семье среднего класса, недавно иммигрировавшей в Дон, его родители оба имели уважаемое происхождение в Псковской губернии. Слишком молод, чтобы участвовать в Великой войне, Попов добавил два года к своей дате рождения, чтобы записаться в ряды Белых в 1920 году, попав в 5-ю армию генерала Маркова. Попов сражался в наступлении на Москву как рядовой стрелок, но его таланты быстро были замечены. Жестокие бои за стратегический город Воронеж стали для Попова боевым крещением, хотя его путь с 5-й армией привел его за ворота Кремля.\n\nС окончанием Гражданской войны Попов прошел курс подготовки командиров пехоты в 1922 году, а затем более формальное образование в офицерской школе в Ораниенбауме в 1925 году. Попов занимал различные должности на штабных и батальонных позициях в 1920-х годах, прежде чем снова оказался в Ораниенбауме в 1929 году в качестве инструктора. Однако его предыдущий опыт с генералом Марковым сыграл большую роль в его карьере. В 1932 году его выбрали для проверки российских экспериментальных механизированных бригад в Московском военном округе. После окончания последнего круга учебы в Академии Генерального штаба в 1936 году, Попов стал новым генералом с широкими талантами и известен своей веселостью и хорошими знаниями.§!"
  
 RUS_issa_pliyev: "Исса Плиев"
 RUS_issa_pliyev_commander_desc: "§YРодился:§! §L25 ноября 1903 года, Старый Батако, Терская область, Российская Империя§!\n§YБиография:§! §LРодившийся в бедной семье осетинских крестьян, Исса Александрович Плиев был вынужден поддерживать свою семью с самого раннего возраста после того, как его отец уехал в Канаду и впоследствии погиб в шахтном несчастном случае. Слишком молод, чтобы служить в Великой войне или Гражданской войне, Плиев был осведомлен о насилии и политической борьбе, определявшей его юность. Как осетинский крестьянин, Плиев был естественно привлечен к партии 'Кермен', которая требовала безусловной передачи земли крестьянам от осетинских и грузинских помещиков. Однако в конечном итоге керменисты встали на сторону большевиков и были разгромлены белыми в ходе реконкисты Северного Кавказа.\n\nПризванный в 1922 году, Плиев недолго служил в кавалерийском отряде, входившем в состав формируемых сил Специальной Кавказской автономной зоны, прежде чем демобилизоваться в 1923 году. Однако его талант был замечен, и его повторно призвали в тот же год в Суворовское военное училище в Петрограде. После выпуска в 1926 году Плиев служил инструктором в Северо-Кавказской национальной кавалерийской школе в Екатеринодаре. Он окончил Академию Генерального штаба в Москве в 1933 году и с тех пор служил в штабных должностях на Северном Кавказе.\n\nНесмотря на свою твёрдую русскую патриотическую позицию, Плиев глубоко связан со своими осетинскими корнями. Это открытая тайна, что он поддерживает связь с партией, де-факто преемником Кермен, - 'Батраз'. Учитывая тесные связи 'Батраза' с СЗРС, Плиев считается агентом Свободников на Северном Кавказе.§!"
  
 RUS_basan_gorodovikov: "Басан Городовиков"
 RUS_basan_gorodovikov_commander_desc: "§YРодился:§! §L15 ноября 1910 года, Мокрая Эмульта, Донская область, Российская Империя§!\n§YБиография:§! §LБасан Бадминович Городовиков родился в бедной семье бузаавов, ветви калмыцкого народа, ассимилировавшейся в Донской казачий войск. Молодой Басан вырос в тени позора своего дяди, Оки Городовикова, убежденного большевика, расстрелянного в последние месяцы Гражданской войны за службу в Красной Армии. Не желая, чтобы его фамилия определяла его жизнь, Басан решил записаться в российскую армию в 1927 году. Городовиков проявил себя в учебе, получив место модели студента при выпуске из Северо-Кавказской национальной кавалерийской школы в Екатеринодаре в 1930 году.\n\nПервое командование Городовикова оказалось формирующим. Возглавив кавалерийский эскадрон в 76-м кавалерийском полку, который был в основном калмыцким и ногайским подразделением, Городовиков присоединился к усиливающимся антитеррористическим операциям в Карачае. Молодой офицер зарекомендовал себя адаптивностью и хладнокровием в жестких условиях горных боев. За свой опыт в борьбе с партизанами 76-й полк стал опорой властей Специальной Кавказской автономной зоны, и Городовиков проводил большинство первых лет 1930-х годов, поддерживая порядок в Северном Кавказе. В 1935 году, получив звание майора и много благодарностей, Городовиков наконец получил возможность продолжить обучение в Академии Генерального штаба. Несмотря на отсутствие опыта командования более крупными формированиями, Городовиков зарекомендовал себя как заслуживающий доверия командир благодаря своему опыту в малых единицах в одних из самых труднодоступных районов России.§!"
  
 RUS_nikolay_berzarin: "Николай Берзарин"
 RUS_nikolay_berzarin_commander_desc: "§YРодился:§! §L1 апреля 1904 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская Империя§!\n§YБиография:§! §LНиколай Эрастович Берзарин был сыном рабочего на фабрике и швеи, начал работать в портовой зоне города с раннего возраста, чтобы поддержать родителей и братьев.\n\nОн добровольно вступил в ряды Красной армии в октябре 1918 года и был захвачен, сражаясь с силами Гоппера на Северном фронте, после чего перебежал в Северную Добровольческую армию. После этого он участвовал в Ледяном походе под командованием Миллера, обратил внимание своей способностью сражаться в суровых северных условиях. После осады Архангельска в декабре 1920 года его отправили на Дальний Восток для борьбы с Семеновым и Калмыковым. Он добровольно остался в этом регионе, помогая местным жителям восстанавливать разрушенные территории, что позволило ему стать более привычным к местным условиям.\n\nОн остался в армии и был назначен командиром полка почетной 91-й 'Восточно-Сибирской Добровольческой' пехотной дивизии в 1923 году. Позже продолжал служить в Москве, в ВЧК, а затем в Черноморском флоте, где получил признание за свои организаторские способности и достижения. К 1935 году Берзарин стал известным за свою строгость и организаторский дух, благодаря чему его командование было успешным в разного рода военных операциях и формированиях.§!"
  
 RUS_leonid_govorov: "Леонид Говоров"
 RUS_leonid_govorov_commander_desc: "§YРодился:§! §L22 февраля 1897 года, Бутырки, Вятская губерния, Российская Империя§!\n§YБиография:§! §LЛеонид Александрович Говоров родился в крестьянской семье, как старший из четырех детей. В 1916 году он поступил в судостроительный факультет Петербургского политехнического института, но уже в декабре был мобилизован в Русскую императорскую армию и отправлен в Константиновское артиллерийское училище. Демобилизовавшись в марте 1918 года, он вернулся к семье в Елабугу.\n\nВ сентябре 1918 года Говоров вместе с братом Николаем добровольно вступил в армию Белых, после того как войска КОМУЧа вошли в Елабугу. Он был зачислен в артиллерийскую батарею 8-й Камской пехотной дивизии, участвовал в боях весной 1919 года и получил звание субпоручика по приказу адмирала Колчака. В феврале 1920 года его поезд был поражен разорвавшимся артиллерийским снарядом, и он несколько месяцев провел в госпитале.\n\nПосле Гражданской войны Говоров поступил в Академию Генерального штаба в 1930 году, а также стал изучать немецкий язык, чтобы стать военным переводчиком. Закончив учебу в 1934 году с званием генерал-майора, он быстро использовал свои связи для установления контактов с российской авиацией и Охраной, запрашивая информацию о вновь построенных укреплениях на западной границе России. Говоров также посещал артиллерийские заводы, стараясь помочь в разработке оружия, которое обеспечит превосходство российской артиллерии в предстоящей войне с Рейхспактом. Его описывают как образованного и организованного человека, который, вероятно, продемонстрирует отличные результаты в ближайшие годы.§!"
  
  ### Socialist Generals ### 
  
 RUS_yury_sablin: "Юрий Саблин"
 RUS_yury_sablin_army_chief_desc: "§YРодился:§! §L12 ноября 1897 года, Юрьев, Лифляндская губерния, Российская Империя§!\n§YБиография:§! §LГеоргий 'Юрий' Владимирович Саблин родился в семье, которая была сослана из Москвы в Юрьев за политическую агитацию, но вскоре вернулась после его рождения. Юрий вступил в Социалистическую-Революционную Партию в 1915 году и служил в армии на Румынском и Галицком фронтах.\n\nВ 1917 году он был избран военным комиссаром Москвы и быстро приобрел популярность как харизматичный, привлекательный и популярный военный, став влиятельной фигурой среди московских эсэров. Благодаря его действиям силы Временного правительства были изгнаны из Москвы в октябре 1917 года. После краткосрочной борьбы с Добровольческой армией, он оказался втянут в восстание Левых Эсеров и стал начальником штаба Центрального комитета ПЛСР. Это восстание потерпело неудачу, и Саблин оказался в большевистской тюрьме, где провел несколько лет.\n\nВ 1926 году Саблин был помилован в рамках массовой амнистии Левых Эсеров, и даже его офицерское звание было восстановлено. Однако, как и многие "красные" офицеры, его игнорировали при продвижении по службе, но в 1920-х он получил военное образование и стал открытым сторонником эсеров в армии. Сторонник Путча Больдрева, Саблин был исключен из армии и некоторое время жил в Париже, прежде чем вернуться в Россию в 1935 году, чтобы организовать партизанскую борьбу против режима Савинкова вместе с Михаилом Левандовским.\n\nБудучи более политиком и организатором, чем фронтовым командующим, Саблин иногда высмеивается за свои танцевальные способности, помпезность в одежде и внешность, больше похожую на актера или франта, чем на военного, но нельзя сказать, что "Юрка" не привержен революционному делу.§!"
  
 RUS_mikhail_levandovsky: "Михаил Левандовский"
 RUS_mikhail_levandovsky_army_chief_desc: "§YРодился:§! §L15 мая 1890 года, Тифлис, Тифлисская губерния, Российская Империя§!\n§YБиография:§! §LМихаил Карлович Левандовский (изначально Левандовски) родился в семье русифицированных польских крестьян. С раннего возраста пережил трагедию — его отец, унтер-офицер, скончался от болезни. Семья Левандовских переехала в Грозный, где отчим Михаила, терский казак, помог ему поступить в Владикавказское военное училище в 1910 году. Молодой Левандовский участвовал в боях на всех фронтах Первой мировой войны.\n\nПосле возвращения в Грозный, он был избран местным военным комиссаром и стал участником кровавой гражданской войны на Северном Кавказе, сражаясь против Белых казаков, чеченцев и в конце концов армии Корнилова. Левандовский проявил себя как выдающийся командир, сумевший избежать окружений и наносить неожиданные удары по врагу. В 1919 году, когда борьба на Северном Кавказе практически завершилась поражением Красных, Левандовский возглавил жестокий марш в Астрахань, чтобы присоединиться к основным силам Красной Армии.\n\nЛевандовский, командуя 11-й армией, не смог удержать Астрахань, но смог одержать несколько оборонительных побед против сил Колчака. В конечном итоге, как и другие красные командиры, он оказался в ссылке с потерянными надеждами.\n\nПосле войны Левандовский быстро организовал Боевой Союз социалистов-революционеров, действующий из Грузии. Сопротивление максималистов было незначительным до 1935 года, когда оно стало привлекать более широкую поддержку среди эсэров и в конечном итоге стало ядром анти-Савинковского сопротивления, жестко контролируемого Левандовским.§!"
  
 RUS_aleksandr_yegorov: "Александр Егоров"
 RUS_aleksandr_yegorov_high_command_desc: "§YРодился:§! §L13 октября 1883 года, Бузулук, Самарская губерния, Российская Империя§!\n§YБиография:§! §LАлександр Егоров — кадровый офицер, изначально имевший звание подпоручика к 1905 году, активно участвовал в революционной деятельности как член партии эсеров с 1904 года. Он сыграл ключевую роль в создании Красной армии, будучи организатором и командующим на различных фронтах в годы Гражданской войны. Его навыки эффективного и смелого лидера высоко ценились, однако его карьера была прервана ссылкой после революции.§!"
  
 RUS_mikhail_tukhachevsky: "Михаил Тухачевский"
 RUS_mikhail_tukhachevsky_high_command_desc: "§YРодился:§! §L16 февраля 1893 года, Александровское, Смоленская губерния, Российская Империя§!\n§YБиография:§! §LМихаил Николаевич Тухачевский, известный как 'Красный Наполеон,' является, пожалуй, самым выдающимся командующим, поднявшимся по карьерной лестнице Красной армии в годы Гражданской войны. Происходя из обедневшей дворянской семьи, Тухачевский начал стремительно продвигаться в Первую мировую войну, где служил на польском фронте до пленения. Его возвращение в Красную армию стало началом головокружительного подъема, и к 1920 году он стал главнокомандующим всеми Красными силами, предотвратив крах большевистского дела во время Гражданской войны.§!"
  
 RUS_mikhail_frunze: "Михаил Фрунзе"
 RUS_mikhail_frunze_army_chief_desc: "§YРодился:§! §L2 февраля 1885 года, Пишпек, Семиреченская область, Российская Империя§!\n§YБиография:§! §LМихаил Васильевич Фрунзе был выдающимся революционером, активно участвовавшим в РСДРП и Октябрьской революции. В годы Гражданской войны он сыграл ключевую роль, организуя большевистские силы в трудных отступлениях и командуя армиями на различных фронтах. Его руководство в качестве военного комиссара обеспечило ему место среди самых значимых командующих того времени.§!"
  
 RUS_vasily_blyukher: "Василий Блюхер"
 RUS_vasily_blyukher_high_command_desc: "§YРодился:§! §L1 декабря 1889 года, Барщинка, Ярославская губерния, Российская Империя§!\n§YБиография:§! §LВасилий Константинович Блюхер, происходивший из семьи с военными традициями, служил в Русской императорской армии в 1914 году. Убежденный революционер, Блюхер стремительно продвигался по службе в годы Гражданской войны, благодаря выдающимся организаторским способностям и успехам на поле боя. После падения Архангельска он был сослан, но продолжил революционную деятельность во Франции, а позже внес вклад в поддержку китайских националистических сил во время Лиговой войны.§!"
 RUS_vasily_blyukher_leader_desc: "§YBorn:§! §LDecember 1st, 1889, in Barshchinka, Yaroslavl Governorate, Russian Empire§!" #NT!
  
 RUS_vasily_chuykov: "Василий Чуйков"
 RUS_vasily_chuykov_commander_desc: "§YРодился:§! §L12 февраля 1900 года, Серебряные Пруды, Тульская губерния, Российская Империя§!\n§YБиография:§! §LВасилий Иванович Чуйков родился в крестьянской семье и в 1918 году добровольно вступил в Красную армию, быстро проявив свою компетентность. Несмотря на ранние ранения и пленение армией Колчака, он поднялся до командных должностей в армии. Известный своей честностью и прямотой, Чуйков сделал карьеру, отмеченную участием в крупных военных конфликтах, и завоевал прочную репутацию способного и уважаемого офицера в Красной армии.§!"
  
 RUS_georgy_zhukov: "Георгий Жуков"
 RUS_georgy_zhukov_commander_desc: "§YРодился:§! §L1 декабря 1896 года в Стрелковке, Калужская губерния, Российская Империя§!\n§YБиография:§! §LГеоргий Константинович Жуков родился в семье сапожника греческого происхождения и русской крестьянки. Являясь ярким ребёнком, он работал в мастерской своего дяди в Москве, недалеко от Красной площади, после окончания школы. Работая по 12 часов в день, он находил время для изучения русского и немецкого языков, математики и географии.\n\nК 1914 году он стал мастером-сапожником, у него было три ученика, и он планировал жениться на дочери своего хозяина.\n\nОднако в 1915 году его мобилизовали и отправили в Калугу, затем в Балаклею в составе 5-го резервного кавалерийского полка, где он прошел дополнительную подготовку. Позднее он попал под взрыв гранаты, что привело к частичной потере слуха.\n\nВ октябре 1918 года Жуков вступил в Гражданскую войну на стороне Красной Армии, добровольно, после долгой борьбы с тифом. Во время боев под Царицыным он снова был ранен и вновь заразился тифом, что привело к его захвату победившей Белой армией. Несмотря на вступление в ВКП(б) в 1919 году, его позиция как обычного солдата и потребность в дополнительных резервах позволили ему присоединиться к Белой армии.\n\nОднако его политическое прошлое привело к долгим допросам и длительному периоду реабилитации, и ему было предоставлено мало возможностей для повышения после завершения Гражданской войны. В 1928 году, во время Манчжурского конфликта, он заменил своего убитого командира и должен был вывести своё подразделение из Манчжурии на лошадях, успешно вернувшись в Россию с минимальными потерями, несмотря на тяжелое недоедание.\n\nОн был направлен в Суворовское военное училище, где познакомился с Василием Чуйковым, с которым развил глубокую дружбу, что отразилось в их командных подходах.§!"
  
 RUS_iosif_stalin: "Иосиф Сталин"
 RUS_iosif_stalin_high_command_desc: "§YРодился:§! §L18 декабря 1878 года в Гори, Тифлисская губерния, Российская Империя§!\n§YБиография:§! §LИосиф Виссарионович Джугашвили, более известный как Сталин, происходил из грузинской крестьянской семьи. Изначально готовился стать священником, но познакомился с марксизмом в Тифлисе и стал пропагандистом и организатором забастовок под именем 'Коба'.\n\nНеоднократно сосланный в Сибирь, он был освобожден в 1917 году и стал ключевым большевиком в Петрограде. Во время Гражданской войны Сталин служил народным комиссаром по национальностям и выполнял различные военно-политические обязанности. Особое значение имел его конфликт с Львом Троцким по поводу использования бывших царских офицеров, чему Сталин категорически сопротивлялся. После смерти Ленина в августе 1918 года Сталин стал одним из правящих троек вместе с Свердловым и Троцким, и в конце концов его взгляд на "Военное противостояние" победил. Эта политика позднее подверглась критике как ослабление Красной Армии в критический момент.\n\nСталин активно участвовал в обороне Царицына вместе с Климентом Ворошиловым, а высшей точкой его карьеры станет 1920 год, когда он временно занимал пост народного комиссара военных дел.\n\nОн стал известен как безжалостный интриган, в первую очередь заботившийся о своей власти, и изначально был сильным претендентом на лидерство в партии, противостоящей руководству Свердлова. В конечном итоге он был отстранен от Центрального Комитета союзниками Зиновьева и большую часть своей эмигрантской карьеры посвятил организации Интернациональных бригад вместе с Михаилом Фрунзе.§!"
  
 RUS_boris_shaposhnikov: "Борис Шапошников"
 RUS_boris_shaposhnikov_theorist_desc: "§YРодился:§! §L2 октября 1882 года в Златоусте, Уфимская губерния, Российская Империя§!\n§YБиография:§! §LБорис Михайлович Шапошников был потомком оренбургских казаков и проявил свой военный талант в 1901 году, когда он закончил Алексейское военное училище с отличием. После нескольких лет службы в Туркестане он поступил в Николаевское военное училище, где снова был лучшим по итогам.\n\nВ 1914 году он вступил в Первую мировую войну, став адъютантом штаба 14-й кавалерийской дивизии, проявив хорошее знание тактики и личное мужество. В 1917 году он получил звание полковника и был избран главой Кавказской гренадерской дивизии, но затем два месяца провел в госпитале. После демобилизации в 1918 году он добровольно вступил в Красную Армию и был назначен помощником начальника оперативного отдела Главного военного совета, принимая участие в планировании наступательных операций против Корнилова на Южном фронте и многих других директивах и приказах для других фронтов.\n\nПосле побега во Францию он начал преподавать в Притане Националь Милитэр, предоставляя свои знания французским и российским солдатам. В эмиграции он опубликовал трехтомное произведение по военной теории 'Мозг армии', в котором изложил свои взгляды на будущее войны.\n\nОн утверждал, что Вторая мировая война будет более смертоносной, чем Первая, и призывал к массовой мобилизации и передаче военных вопросов под руководство некой всеобъемлющей идеологии, которая сможет оправдать мобилизацию в таких масштабах. Теперь, вернувшись в Россию как генерал, Шапошников попробует реализовать свои идеи на практике.§!"
  
 RUS_vladimir_triandafillov: "Владимир Триандофиллов"
 RUS_vladimir_triandafillov_theorist_desc: "§YРодился:§! §L14 марта 1894 года в Магарацжике, Карсская область, Российская Империя§!\n§YБиография:§! §LВладимир Кириакович Триандофиллов происходил из греческой семьи, родом из сельской Армении. Он был мобилизован в Русскую армию в 1915 году и служил в 6-м Финляндском стрелковом полку под командованием Александра Свечина. К 1917 году он был повышен до штабс-капитана и, будучи популярным революционно настроенным командиром, был избран руководить 7-й армией.\n\nТриандофиллов вступил в Красную Армию летом 1918 года и принимал участие во многих сражениях на Урале и Юго-Западном фронте, пока не был ранен и захвачен белыми казаками в 1919 году в Дегтевом. Ему чудом удалось избежать казни, и он смог сбежать и вновь присоединиться к Красной Армии, покинув её во время эвакуации Архангельска.\n\nТриандофиллов завершил военное образование во Франции и стал частью круга военных теоретиков вокруг Свечина, Тухачевского и Фуллера, каждый из которых внёс значительный вклад в теорию современной войны. Ключевой работой Триандофиллова является 'Характеристика операций современных армий', опубликованная в 1929 году, в которой он описывает концепцию 'Глубоких операций', основываясь на опыте Гражданской войны и стремительном развитии бронетехники и авиации в последние десятилетия.§!"
  
 RUS_ivan_konev: "Иван Конев"
 RUS_ivan_konev_high_command_desc: "§YРодился:§! §L28 декабря 1897 года в Лодейном, Вологодская губерния, Российская Империя§!\n§YБиография:§! §LИван Степанович Конев, сын русских крестьян, начал свою военную карьеру, когда был призван в мае 1916 года. Происходя из деревни, которая не знала крепостного права, Конев был возмущён жестоким обращением с солдатами со стороны офицеров. Он служил на Юго-Западном фронте в составе артиллерийской бригады, дислоцированной под Тарнополем, пока в конце 1917 года его не отправили в российское сердце Центральной Рады Украины.\n\nОн быстро присоединился к большевикам и был назначен военным комиссаром города Николск, а также стал командиром местного отряда Красной гвардии, который он сам же сформировал. Он помог подавить левосоциалистическую революцию и по личному прошению Михаила Фрунзе был принят в Красную Армию. Служил на бронепоезде, большую часть Гражданской войны сражался с силами Колчака на Восточном фронте. К концу войны он перебрался в Архангельск и уехал во Францию с женой Анной.\n\nВо Франции Конев обратился к Фрунзе с просьбой присоединиться к Международной бригаде большевиков. Когда началась Британская революция, он присоединился к борьбе в составе французской миссии, помогая обеспечить революционное управление в Англии. Он попросил остаться в Британии, одной из родин танков, чтобы изучить, как можно использовать эти машины в будущих войнах.\n\nКонев вернулся в Россию как командир с железными нервами, стремясь воплотить на практике всё, что узнал в Военной школе механизации и моторизации, чтобы показать миру настоящую силу русской бронетехники.§!"
  
 RUS_maksim_purkayev: "Максим Пуркаев"
 RUS_maksim_purkayev_commander_desc: "§YРодился:§! §L26 августа 1894 года в Налитово, Симбирская губерния, Российская Империя§!\n§YБиография:§! §LMаксим Алексеевич Пуркаев родился в мордовской крестьянской семье и переехал на Ленские золотые прииски, когда ему было всего 2 года. Его отец умер в 1909 году, и он был вынужден брать на себя его работу, чтобы прокормить семью, работая там 2 года и зарабатывая достаточно денег, чтобы вернуться в Налитово. Позднее он переехал в город Алатырь, где жил и работал, пока не добровольно не записался в армию в 1915 году.\n\nБольшую часть Первой мировой войны он провел в гарнизонах, далеко от фронта, был избран в солдатский комитет после Февральской революции и начал коммунистическую агитацию среди солдат. За свои действия был отправлен на Западный фронт, где получил свой первый боевой опыт, но после Октябрьского переворота его направили в Алатырь, закончив войну в звании прапорщика.\n\nПуркаев вступил в Красную Армию в июне 1918 года и принимал участие в боях на всех фронтах Гражданской войны, вступив в ВКП(б) в 1919 году. Однако его усилия не смогли спасти коммунистическое дело, и он был захвачен в битве под Москвой.\n\nНе зная, что делать с его жизнью, он согласился на долгий период реабилитации и допросов, чтобы снова вернуться в армию, что ему удалось в 1925 году. Восстановленный с прежним званием, он был назначен в 51-ю пехотную дивизию.\n\nЕго политическое прошлое означало, что он не получал продвижения, пока не произошло резкое возвращение социализма в Россию. Внезапно его преступления в Гражданской войне стали достижениями, и он быстро начал подниматься по служебной лестнице новой Красной Армии. С его повышением до генерал-майора Максим Пуркаев станет одним из самых талантливых командиров новой России.§!"
  
 RUS_aleksandr_gorbatov: "Александр Горбатов"
 RUS_aleksandr_gorbatov_commander_desc: "§YРодился:§! §L21 марта 1891 года в Пахотино, Шуя, Владимирская губерния, Российская Империя§!\n§YБиография:§! §LAлександр Васильевич Горбатов родился в семье из десяти детей. Он учился в сельской школе и позже начал помогать отцу работать на земле летом и на обувной фабрике зимой.\n\nВ 1912 году он поступил в армию и был направлен на Западный фронт, когда началась Первая мировая война. Он начал свою политическую деятельность в 1917 году, вступив в полковой и дивизионный солдатские комитеты, а позже в Комитет бедных крестьян после демобилизации в 1918 году. Узнав о гибели двух своих братьев, он стал твердо антивоенно настроен.\n\nВ 1919 году он вступил в ВКП(б) и в Красную Армию. Отправленный на Восточный фронт, он неоднократно отразил атаки армии Колчака. Однако по мере того как всё больше его товарищей по оружию дезертировало в Белую армию, он был ранен и вскоре захвачен, проведя остаток войны в госпитале.\n\nПосле окончания Гражданской войны он начал работать лесорубом, но позже снова вступил в армию, возглавив небольшой взвод в Манчжурском конфликте. Там его обвинили в отказе следовать приказу об отступлении и поставили под угрозу жизни подчинённых. Хотя позже было доказано, что эти обвинения были попыткой его начальства переложить вину на Горбатова, он всё равно сохранял испорченную репутацию среди высших офицеров как упрямый и проблемный человек.\n\nХотя он считал, что достиг вершины своей военной карьеры, Горбатов был приглашён генералом Берзарином с предложением о повышении до генерал-майора, ссылаясь на его популярность среди подчинённых за его поведение в стиле Суворова и заботу о жизни своих подчинённых.§!"
  
 RUS_kirill_meretskov: "Кирилл Мерецков"
 RUS_kirill_meretskov_high_command_desc: "§YРодился:§! §L7 июня 1897 года, в Назарьево, Рязанская губерния, Российская империя§!\n§YБиография:§! §LКирилл Афанасьевич Мерецков, родился в крестьянской семье. С 7 лет он начал работать вместе с отцом. После окончания земской школы его отправили в Москву, где он работал на заводе Бородорф, где познакомился с революционным подпольем. В 1915 году он избегал призыва, сменив место работы на фабрику Туробинера, которая была частью военно-промышленного комплекса. Там он встретил большевика Льва Карпова, который привел его в Судогу, где Мерецков организовал местное ячейку РСДРП. В начале Октябрьской революции он захватил город и начал демобилизовывать старую русскую армию.\n\nОфициально вступив в Красную Армию в августе 1918 года, он начал боевые действия на Восточном фронте, а затем был направлен в Военную школу Красной Армии. Однако по мере ухудшения ситуации он постоянно покидал школу, чтобы помогать на различных фронтах. В конце концов, похоронив своего друга Карпова, Мерецков был вынужден покинуть страну и отправиться во Францию.\n\nПо прибытию в Францию он предложил свои услуги новому французскому правительству, чтобы помочь оптимизировать процесс мобилизации и реорганизовать милицейские формирования в полноценные армейские. Он временно отошел от военной службы, когда в 1924 году у него родился сын, так как он отказался присоединяться к большевистской международной бригаде в Великобритании.\n\nВ 1930 году его отправили в Патагонию в составе военной миссии, возглавляемой Иосифом Сталиным, где он обучал новосозданные милицейские подразделения, одновременно наблюдая за чилийскими войсками в более холодном, горном климате.§!"
  
 RUS_vasily_kuznetsov: "Василий Кузнецов"
 RUS_vasily_kuznetsov_commander_desc: "§YРодился:§! §L15 января 1894 года, в Усть-Усолке, Пермская губерния, Российская империя§!\n§YБиография:§! §LВасилий Иванович Кузнецов родился в рабочей семье. Работал бухгалтером в Соликамском земстве до того, как был призван в Российскую Императорскую армию в 1915 году. В следующем году был отправлен на фронт, где участвовал в боях с германской армией в составе 77-й пехотной дивизии.\n\nДемобилизованный в декабре 1917 года, он был снова мобилизован, теперь уже в Красную Армию в составе 4-го Пермского стрелкового полка. Он провел большую часть Гражданской войны на Восточном фронте, сражаясь против войск Колчака в качестве помощника командира полка и был захвачен в бою под Ижевском. Он вернулся домой, отказавшись присоединиться к белым, и всю оставшуюся войну работал мелким бюрократом в местной военной гражданской администрации. Не имея специального образования, он первую половину 1920-х годов работал рабочим, прежде чем вернуться в армию и быть переведен в гарнизон в Царицыне.\n\nПосле трех лет службы его направили в Ораненбаумское военное училище, а затем в Академию Генерального штаба. После окончания в 1934 году его назначили в армию под командование Ватутина. Они с молодым генералом уважали таланты друг друга настолько, что, когда революция вернулась в Россию, Ватутин порекомендовал его для повышения в звании до генерала-майора, что дало Кузнецову место в Российском верховном командовании.§!"
  
 RUS_andrey_vlasov: "Андрей Власов"
 RUS_andrey_vlasov_commander_desc: "§YРодился:§! §L14 сентября 1901 года, в Ломкине, Нижегородская губерния, Российская империя§!\n§YБиография:§! §LАндрей Андреевич Власов родился в крестьянской семье. После двух лет обучения в сельской школе его отправили в Нижний Новгород учиться в местной семинарии, но его учеба была прервана после двух революций в 1917 году.\n\nОн был мобилизован в Красную Армию в 1919 году и вскоре командовал боевыми действиями против Южной Добровольческой армии в качестве командира взвода, получив опыт работы как с пехотными, так и с кавалерийскими подразделениями. Так как его подразделение часто отступало последним, он оказался в окружении и был вынужден сдаться в марте 1920 года в бою под Пензой. Поскольку его взвод состоял из мобилизованных людей, таких как он сам, и не имел связей с большевиками, ему было позволено перейти на другую сторону. Он быстро завоевал доверие и уважение своих товарищей и завершил Гражданскую войну на окраинах Москвы.\n\nЕго описывали как спокойного и талантливого офицера, и Власов запросил остаться в армии после демобилизации. В 1926 году его направили в Ораненбаумское военное училище, где он познакомился с Семеном Тимошенко, с которым они стали хорошими друзьями.\n\nПосле окончания училища в 1930 году его отправили в Смоленск и назначили командиром пехотного полка, лучшего в его дивизии, но он не получил повышение из-за романа с женой одного из своих начальников.\n\nВласов был направлен в Иркутский гарнизон, вдали от Центральной России. В рамках социалистического правительства Власов был вызван в Москву и, благодаря личной рекомендации Тимошенко, был повышен и снова направлен в столицу.§!"
  
 RUS_nikolay_krylov: "Николай Крылов"
 RUS_nikolay_krylov_commander_desc: "§YРодился:§! §L29 апреля 1903 года, в Голяевке, Саратовская губерния, Российская империя§!\n§YБиография:§! §LНиколай Иванович Крылов родился в сельской семье российских учителей, которые отправили его в школу для будущих рабочих. Проявив симпатии к коммунистическим идеям, он вступил в Комсомол в 1918 году и пытался поступить в Красную Армию в течение всего следующего года, но заболел и вернулся к родителям. В конечном итоге ему удалось записаться в Красную Армию в апреле 1919 года, в возрасте 16 лет.\n\nОн был захвачен Белой армией и перешел на их сторону. Его перевели в Сибирь, где он был назначен в 56-ю пехотную дивизию, проводя свои дни на учениях и чтении военной теории в свободное время. После начала конфликта на Китайской Восточной железной дороге он запросил перевод на Дальний Восток, где присоединился к армии генерала Сахарова. В Манчжурии он помог захватить несколько городов, быстро ориентируясь по зданиям и находя хорошие огневые позиции. Его мастерство в городской войне произвело впечатление на командование, и его направили на курсы для командного состава, которые он завершил в 1930 году в звании субпоручика, написав дипломную работу по современной городской войне, которая была прочитана будущим генералом Василевским.\n\nЕго описывали как смелого, умного и инновационного человека, и по рекомендации генерала Василевского он был принят в состав Российского Верховного командования.§!"
  
 RUS_semyon_timoshenko: "Семен Тимошенко"
 RUS_semyon_timoshenko_high_command_desc: "§YРодился:§! §L16 февраля 1895 года, в Омане, Бессарабская губерния, Российская империя§!\n§YБиография:§! §LСемен Константинович Тимошенко родился в украинской крестьянской семье как младший ребенок из 17. Место его рождения позволило ему выучить три языка: русский, украинский и молдавский.\n\nОкончив школу пулеметчиков в Ораненбауме в звании вахтмейстера, он вступил в войну в составе 4-й кавалерийской дивизии на Западном фронте. Его храбрость в многочисленных боях, в том числе при обороне крепости Осовец, принесла ему три креста святого Георгия к концу войны. Однако позже, во время службы, он был арестован за то, что ударил офицера, но был спасен от суда приходом Февральской революции.\n\nС началом Гражданской войны в России он добровольно вступил в Красную Армию и был отправлен на Южный фронт, где познакомился с Иосифом Джугашвили, а также с другими известными большевистскими командирами, такими как Буденный, что привело его к вступлению в ВКП(б) в 1919 году. Он участвовал в обороне Царицына от войск Врангеля, но был вынужден отступить, когда белые захватили город, и был пойман во время длительного марша своего полка на север. Его политические связи вызывали подозрения, и он провел остаток войны в плену.\n\nС его родным селом, находившимся под румынским контролем, он решил остаться в России, подал прошение о возвращении в армию.\nПосле нескольких месяцев переговоров ему было разрешено вернуться в армию с восстановлением его довоенного звания и отправкой на Кавказ, где он был назначен в 7-ю кавалерийскую дивизию.\nПосле нескольких лет службы его талант был признан, и его отправили в Ораненбаумское военное училище, где он окончил его в 1928 году с присвоением звания поручика.\n\nЕго описывали как исключительно надежного и исполнительного, и после революции он быстро был повышен до звания генерала-майора благодаря своим способностям и прежним связям.§!"
  
  ### Free Russian Army Characters ### 
  
 RUS_vasily_boldyrev: "Василий Болдырев"
 RUS_vasily_boldyrev_desc_body: "Василий Георгиевич Болдырев родился в бедной крестьянской семье и был отправлен в военное училище в Санкт-Петербурге, что было его единственным реальным шансом на социальный рост. Он окончил учебное заведение в 1903 году и вскоре стал связан с меньшевиками. Он сражался на фронте Русско-японской войны и Первой мировой войны. Болдырев кратковременно был Верховным главнокомандующим Сибирской Белой армии, но был отстранен от должности после того, как проиграл выборы в борьбе за верховное руководство с Колчаком. Наибольшие достижения Болдырева во время войны - это переговоры по выводу японцев с Дальнего Востока России.\n\nПосле войны Болдырев сосредоточился на развитии Русского авиационного флота и военной теории, продолжая оставаться лидером так называемой Либеральной группировки внутри армии. Он стал известен после неудачной попытки переворота в 1929 году с целью ареста Савинкова и запрещения СЗРС, но эта попытка обернулась неудачей, и ему удалось бежать в Германию."
 RUS_vasily_boldyrev_leader_desc: "§YРодился:§! §L17 апреля 1875 года, в Сызрани, Самарская губерния, Российская империя§!\n§YБиография:§! §L$RUS_vasily_boldyrev_desc_body$ Во время войны он стал лидером Свободной Русской армии и важной фигурой, вокруг которой собирались противники Кремля. Несмотря на обвинения в германофилии и коллаборационизме, Болдырев считает, что то, что он сделал, было предпочтительнее 'уничтожения русской души' в руках тиранов.§!"
 RUS_vasily_boldyrev_rsa_leader_desc: "§YРодился:§! §L17 апреля 1875 года, в Сызрани, Самарская губерния, Российская империя§!\n§YБиография:§! §L$RUS_vasily_boldyrev_desc_body$\n\nС тех пор он организует 'Свободную Русскую армию' в изгнании и строит сети с противниками нынешнего режима. Его мечта - вернуться в Россию и изгнать тирана из Кремля.§!"
 RUS_vasily_boldyrev_army_chief_desc: "§YРодился:§! §L17 апреля 1875 года, в Сызрани, Самарская губерния, Российская империя§!\n§YБиография:§! §LВасилий Георгиевич Болдырев родился в бедной крестьянской семье и был отправлен в военное училище в Санкт-Петербурге, получил ранение на реке Шахе в Русско-японской войне.\n\nБолдырев сражался на польском фронте в Первой мировой войне и поддержал Февральскую революцию. После ареста большевиками в конце 1917 года он был вскоре освобожден, возможно, благодаря своим довоенным связям с РСДРП.\n\nБолдырев связался с генералом Казановичем из Добровольческой армии и был направлен в Уфу для организации антибольшевистских групп, в результате чего был избран Верховным главнокомандующим Сибирских войск. Проиграв выборы на пост Верховного лидера адмиралу Колчаку, его перевели на другие должности, и в следующие два года он служил военным атташе в Японии, где вел переговоры о выводе японских войск с Амура и прекращении их поддержки Семенова и Калмыкова.\n\nПосле войны Болдырев сосредоточился на основе ВВФР. Популярный командир с выраженными демократическими взглядами, он привлек к себе многих либерально настроенных офицеров. Эта 'Группировка Болдырева' стала ядром тех, кто пытался 'спасти Россию от тирании' в 1929 году на фоне возможного захвата СЗРС. Для Болдырева армия должна была действовать, запретить СЗРС и вернуть власть союзникам эсеров и кадетов.\n\nНо генерал-фельдмаршал Корнилов считал офицеров воплощением неповиновения его власти и подавил переворот, а затем начал чистки в русской армии. Болдырев бежал в Германию и наблюдал, как Савинков укрепляет свою власть. В 1935 году он основал Комитет за Свободную Россию, который помогал ВРБО в борьбе с Савинковым. Вернувшись в Русскую армию, он остается спорной фигурой, так как его попытка переворота все еще вызывает разногласия."
  
 RUS_vladimir_potapenko: "Владимир Потапенко"
 RUS_vladimir_potapenko_high_command_desc: "§YРодился:§! §L10 июня 1896 года, в Беломечетской, Кубанская область, Кавказское наместничество, Российская империя§!\n§YБиография:§! §LВладимир Степанович Потапенко - типичный офицер 'Группировки Болдырева'. Он родился в бедной семье и получил военное образование в 1920-х годах под покровительством Болдырева, который всегда искал новых перспективных офицеров. Потапенко был призван в Красную армию в 1918 году, был ранен, захвачен в плен, а затем призван в Добровольческую армию. Он участвовал в жестоких боях, когда белые возвращали Екатеринодар, и был ранен.\n\nОн всегда имел дар к чтению и окончил Алексеевское военное училище (переименованное в Алексеевское военное училище после 1921 года), а затем служил в Дальневосточном военном округе под командованием генерала Константина Сахарова и его начальника штаба, Василия Болдырева. Под его командованием его часть участвовала в боевых действиях против китайцев в Маньчжурии и Хайларе, и он проявил себя как осторожный и организационно настроенный лидер, наиболее заинтересованный в вопросах логистики и управления. В конечном итоге он был повышен в штабе Болдырева и, будучи сторонником его дела, принял участие в неудавшемся перевороте в 1929 году. Это привело к его увольнению из Русской армии, а затем он бежал за границу, когда режим Савинкова начал выносить смертные приговоры бывшим путчистам. После работы на случайных должностях в Украине он вернулся к Болдыреву в Германию, когда тот объявил мобилизацию."
  
 RUS_leonid_kotelnikov: "Леонид Котельников"
 RUS_leonid_kotelnikov_high_command_desc: "§YРодился:§! §L21 августа 1895 года, в Нохтуйске, Якутская область, Российская империя§!\n§YБиография:§! §LЛеонид Иванович Котельников родился в семье золотодобытчиков и служил прапорщиком в Первой мировой войне после выпуска в 1916 году. Как часть 3-го Туркестанского пехотного полка, он был избран председателем солдатского комитета в 1917 году. Вернувшись в Якутск, он был призван в Белую армию, его подразделение вскоре оказалось под командованием Григория Семенова. Он уже подозревался в симпатиях к Красным, и его подразделение не участвовало в боях, а только поддерживало порядок в Иркутске.\n\nТем не менее, он был талантливым офицером и окончил Петроградское пехотное училище в 1925 году, далее учился под руководством Якова Слащевова, специализируясь на моторизации. Во время службы на Дальнем Востоке Котельников был связан с Василием Болдыревым и проявил себя в Фэнтяньском конфликте. Эта дружба привела к его важной роли в неудавшемся перевороте 1929 года, в результате чего его исключили из армии. В 1935 году Котельников был осужден за связи с коммунистическими организациями и ушел в подполье, присоединившись к ячейке сопротивления в родном регионе Якутии."
  
 RUS_dmitry_lelyushenko: "Дмитрий Лелюшенко"
 RUS_dmitry_lelyushenko_high_command_desc: "§YРодился:§! §L2 ноября 1901 года, в Новокузнецовке, Донской край, Российская империя§!\n§YБиография:§! §LДмитрий Данилович Лелюшенко родился в бедной семье из Донского региона и вступил в красный партизанский отряд, сражаясь с казаками, когда началась Гражданская война. Он служил в кавалерии Красной армии, но был захвачен войсками генерала Врангеля, сражаясь под Царицыном, и по принуждению присоединился к белым. Это, вероятно, спасло его жизнь, так как после войны его прошлое было в значительной степени забыто, а наоборот, он доказал себя смелым и агрессивным кавалерийским офицером в войне.\n\nВ конечном итоге Лелюшенко окончил Суворовское военное училище, и, как и многие другие кавалерийские офицеры, стал активным сторонником реформ Маркова, ориентированных на мобильность. Однако его связь с генералом Болдыревым и его прошлое привели к тому, что его бесчестно уволили из армии в ходе чистки 1929 года. Его карьерные перспективы были разрушены, он оказался на работе в угольной шахте в Украине, а затем стал участвовать в организациях эмигрантов, бегущих от государственного террора Савинкова."
  
 RUS_pavel_milyukov: "Павел Милюков"
 RUS_pavel_milyukov_advisor_desc: "§YРодился:§! §L27 января 1859 года, в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LПавел Николаевич Милюков считается отцом современного российского либерализма, родом из российской дворянской семьи, чьи корни восходят к великой битве на Куликовом поле. Окончив Императорский Московский университет в 1882 году, он начал карьеру историка, а затем в 1895 году был сослан за популяризацию либеральной политики. Во время Революции 1905 года он стал лидером и главным идеологом того, что позже станет Конституционно-демократической партией (кадеты).\n\nНесмотря на критику царского правительства и создание Прогрессивного блока в Государственной Думе, Милюков был одним из самых ярых сторонников войны во время Первой мировой войны, призывая к 'войне до победного конца'. Когда Февральская революция свергла царя, Милюков стал министром иностранных дел Временного правительства, но его позиция ястреба в вопросе войны быстро привела к его отставке в апрельский кризис. Он поддержал Корниловский мятеж и после того, как большевики пришли к власти в Петрограде, присоединился к Алексееву и Корнилову, организовав сопротивление на Дону. Во время Гражданской войны он сыграл важную роль в получении немецкой поддержки для белых сил.\n\nПосле войны он был избран председателем нового Учредительного собрания, а позже стал временным президентом России в 1921 году. Однако, он был вынужден подать в отставку почти сразу после подписания Минского мирного договора с Германией. После того как он пережил покушение на свою жизнь в 1924 году, Милюков решил покинуть политику и предоставить новое поколение лидеров кадетов. Он был осужден к смерти при режиме Савинкова, но с помощью своих союзников смог сбежать в Германию и получить там убежище. Теперь, вернувшись из отставки, он решил помочь Комитету за свободную Россию в спасении республики, которую он сам помог создать."
  
 RUS_aleksandr_kulischer: "Александр Кулишер"
 RUS_aleksandr_kulischer_advisor_desc: "§YРодился:§! §L21 февраля 1890 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская Империя§!\n§YБиография:§! §LАлександр Михайлович Кулишер происходил из известной российской еврейской семьи юристов и исследователей. Окончив юридический факультет Императорского Санкт-Петербургского университета, он зарекомендовал себя до начала Первой мировой войны как один из ведущих специалистов по конституционному праву в России.\n\nКулишер вступил в Конституционно-демократическую партию и работал академиком и публичным юристом до Февральской революции, после чего был приглашен Временным правительством для участия в создании новой российской конституции. Октябрьская революция прервала его работу, и он стал политическим заключенным под властью большевиков до конца Гражданской войны.\n\nПосле окончания конфликта он поддержал выборы Милиюкова на пост президента и был одним из главных авторов Конституции 1922 года. Оставшись преданным членом Конституционно-демократического Союза, Кулишер выступал против как ревизионистских сионистских призывов вернуться на Святую землю, так и антисемитизма российской правой. Он занимал пост в коалиционных правительствах СР-Кадетов как специалист по демографии, но после избрания СЗРС в 1934 году он, как и многие российские либералы, стал диссидентом. После эмиграции в Германию он стал одним из основателей Комитета за Свободную Россию.§!"
  
 RUS_sergey_chakhotin: "Сергей Чахотин"
 RUS_sergey_chakhotin_advisor_desc: "§YРодился:§! §L13 сентября 1883 года, Константинополь, Константинопольский вилайет, Османская Империя§!\n§YБиография:§! §LСергей Степанович Чахотин был сыном российского консула в Османской Империи и с раннего возраста был знаком с другими культурами. В 1902 году он поступил в Императорский Московский университет, чтобы изучать биологию, но вскоре был исключен и выслан из страны за участие в студенческой забастовке. Пережив бандитизм и землетрясения за рубежом, он успешно защитил докторскую диссертацию в Гейдельбергском университете в 1907 году.\n\nЧахотин был помилован в 1912 году и начал работать в Императорской академии наук, став помощником знаменитого российского невролога Ивана Павлова. Когда началась Первая мировая война, он воспринял ее как патриот. Присоединившись к меньшевикам-дефензистам, он помог основать Комитет военной технической помощи для поддержки военных усилий. Работая в его пропагандистском отделе, он вскоре стал одним из ведущих российских специалистов по массовой психологии. Он поддержал Февральскую революцию, но решительно оппозиционно относился к Октябрьскому перевороту, и поэтому вступил в Добровольческую армию. Используя свои новые навыки, он стал одним из основателей и лидеров Информационного агентства (ОСВАГ), Пропагандистского отдела ВСЮР.\n\nПосле Гражданской войны он участвовал в восстановлении национальной экономики и был включен в российскую торговую делегацию в Германию в 1926 году. Находясь в Германии, он продолжил свою научную работу, став членом Общества кайзера Вильгельма и подружившись с ведущими немецкими учеными, такими как Альберт Эйнштейн. Также он активно занимался политикой на родине, вступив в партию радикальных демократов и став решительным противником ультраправых. После того как СЗРС пришел к власти, Чахотин бежал из России в Германию в 1935 году, став ключевым членом Комитета за Свободную Россию, возглавляемого Василием Болдыревым.§!"
  
 RUS_ernst_august_kostring: "Эрнст-Август Кёстринг"
 RUS_ernst_august_kostring_high_command_desc: "§YРодился:§! §L20 июня 1876 года, Москва, Московская губерния, Российская Империя§!\n§YБиография:§! §LЭрнст-Август Кёстринг был сыном русских немцев. После окончания среднего образования и овладения русским языком, его семья эмигрировала в Германскую Империю в 1895 году. Он добровольно вступил в германскую армию, где стал квалифицированным кавалерийским офицером, достигнув звания капитана к началу Первой мировой войны.\n\nЕго служба в войне началась как штабной офицер в 20-м армейском корпусе. В течение следующих нескольких лет он служил на различных штабных позициях в германской и австро-венгерской армиях, но после того как он провел год на лечении от серьезного ранения, в 1917 году его отправили в Османскую империю, где он служил в Генеральном штабе Османской армии под командованием Ганса фон Зект.\n\nПосле того как отношения между Османской империей и Германией начали ухудшаться в конце 1918 года, Кёстринг был направлен в Украинское Гетманство в рамках новой военной миссии для помощи в создании его вооруженных сил.\n\nПосле окончания войны он был вызван обратно в Германию для службы в Генеральном штабе Германии. Когда фон Зект стал новым начальником штаба армии в 1925 году, Кёстринг был назначен в Отдел иностранных армий, где был одним из главных офицеров, курировавших усилия по созданию и координации различных армий восточных государств. В 1931 году его назначили военным атташе в России для наблюдения за военными реформами Корнилова, и он оставался там до кризиса на озере Любахн. С учетом неизбежного конфликта между Россией и Германией, его отозвали и поручили разработать планы по созданию военных подразделений из российских диссидентов. В 1937 году он был произведен в лейтенанты генерал-майора и в настоящее время занимает официальную должность генерала Восточных войск, являясь главным связным офицером между германским Генштабом и армией Свободной России Болдырева.§!"
  
 RUS_sergey_pavlov: "Сергей Павлов"
 RUS_sergey_pavlov_high_command_desc: "§YРодился:§! §L4 октября 1896 года, Екатерининская, Донская область, Российская Империя§!\n§YБиография:§! §LСергей Васильевич Павлов родился в типичной военной казачьей семье. Он окончил Николаевское кавалерийское училище уже в первый год войны в 1915 году. Его военная карьера началась как энсин в 47-м Донском казачьем полку, сражавшемся на Юго-Западном фронте. Он усовершенствовал свои навыки, поступив в Императорский российский воздушный флот и став пилотом.\n\nПавлов демобилизовался после Октябрьской революции и вернулся домой, где присоединился к Степному маршу атамана Петра Попова, сражаясь как антибольшевистский партизан. Он участвовал в освобождении Новочеркасска, а после провозглашения Донской республики атаманом Петром Красновым он вступил в Донскую армию в 1918 году. К концу Гражданской войны в 1921 году он стал полковником и командовал Донской авиацией.\n\nПавлов в основном работал в Кавказском военном округе в 1920-х годах, став восходящей звездой Донского казачьего войска и возглавив его усилия по модернизации. После социалистической революции в России генерал-лейтенант Павлов выступил против антиказачьей земельной политики нового правительства и поднял восстание в Донском регионе. "Павловцы" провозгласили его новым атаманом Донского казачества, и он установил контакт с Василием Болдыревым в Германии. В обмен на обещание Болдырева защитить казачий класс, Павлов теперь пообещал свою казачью армию армии Свободной России.§!"
  
 RUS_aleksandr_verkhovsky: "Александр Верховский"
 RUS_aleksandr_verkhovsky_theorist_desc: "§YРодился:§! §L9 декабря 1886 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская Империя§!\n§YБиография:§! §LAлександр Иванович Верховский родился в высокопрофильной российской дворянской семье. Несмотря на тесные связи с Императорским двором, он уже в молодости был ярым критиком царизма. Тем не менее, он проявил себя в Русско-японской войне, а после окончания Николаевской академии Генерального штаба стал одним из самых ярких штабных офицеров России к началу Первой мировой войны.\n\nСражаясь в 3-й Финляндской стрелковой бригаде при вторжении в Пруссию, он вскоре был назначен на постоянную службу в армейские штабы и в конечном итоге в Генеральный штаб. Он с нетерпением ожидал Февральскую революцию и вступил в партию социалистов-революционеров. Быстро поднимался по службе в Временном правительстве, был назначен начальником Московского военного округа и стал стойким союзником Керенского. Успешно противостояв путчу Корнилова, он заменил Савинкова на посту министра войны и стал частью Директории Керенского. Несмотря на быстрое восхождение к власти, он оказался политически изолирован. С его реформами не удалось достичь успеха, и все фракции его ненавидели, что привело к его отставке незадолго до Октябрьской революции. Он пытался и не сумел организовать антибольшевистское сопротивление в Киеве и Петрограде, и большую часть Гражданской войны провел в большевистском плену.\n\nОн был освобожден после победы Белых, но теперь стал ненавидимым врагом Корнилова и Деникина. Считав его политическим авантюристом, Верховского отправили в изгнание, и в 1920-х годах он был простым профессором в Военной академии, пытаясь популяризировать концепцию небольших, но высокопрофессиональных армий. Когда Верховский был замешан в перевороте Болдырева, Корнилов позаботился о его устранении в Рождественских чистках 1929 года. Следующие десять лет он провел в постыдном изгнании, пока Болдырев не пригласил его сопротивляться тирании в России и присоединиться к армии Свободной России.§!"
  
  ### Far Eastern Army Characters ### 
  
 RUS_grigory_semyonov: "Григорий Семёнов"
 RUS_grigory_semyonov_leader_desc: "Атаман Байкальских Казаков, Семенов и его соратники создали Трансбайкальское государство, теперь известное как Трансамур, для борьбы с Большевиками, которые агитировали на Дальнем Востоке России. Его новоиспеченное государство очень скоро было подчинено Японией. Когда переворот Колчака в 1925 провалился, и мятежный адмирал прибыл в Трансамур, Семенов был отправлен в отставку и продолжил работу как военный генерал. Однако 'Отец Страны' смог вернуться и теперь имеет политический вес. Единственное желание Семенова — это сделать Трансамур процветающим и поэтому он не очень хочет начинать бессмысленные войны."
  
 RUS_mikhail_diterikhs: "Михаил Дитерихс"
 RUS_mikhail_diterikhs_leader_desc: "§YРодился:§! §L17 мая 1874 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LMихаил Константинович Дитерихс родился в известной дворянской семье и начал свою военную карьеру в 1900 году. В Русско-японской войне он служил в штабе 17-го армейского корпуса и принимал участие в почти всех крупных сражениях. К 1914 году Дитерихс служил в мобилизационном отделе Генерального штаба. В начале Великой войны он был назначен начальником штаба 3-й армии. В 1916 году его отправили на Македонский фронт, где он стал командующим русскими войсками в армии союзников Востока.\n\nПосле Корниловского мятежа он присоединился к Ставке и был назначен её начальником штаба Верховным командующим Николаем Духониным в разгар Октябрьской революции. После убийства Духонина большевиками Дитерихс присоединился к Чехословацкому корпусу в качестве их начальника штаба по пути в Владивосток. Они захватили город, и он вступил в Сибирскую армию, став ранним сторонником Колчака. Тот назначил яро монархиста Дитерихса главой комиссии по расследованию убийства Романовых. В 1919 году Дитерихс стал начальником штаба Колчака и приказал сформировать православные и мусульманские добровольческие отряды. После Уфимской конференции он командовал 4-й 'Сибирской' армией.\n\nВ 1920-е годы Дитерихс стал героем войны, однако он был противником нового Либерального государства, считая, что только православная монархия может управлять Россией. Его взгляды и высказывания не были оценены Корниловым и коалицией эсеров с кадетами, поэтому в 1929 году он был вынужден 'уйти в отставку'. Оскорблённый, Дитерихс в начале 1930-х годов стал активным военным писателем и начал контактировать с другими недовольными монархистами, создав Круг Святого Георгия для восстановления монархии в России.§!"
  
 RUS_pavel_bermondt_avalov: "Павел Бермондт-Авалов"
 RUS_pavel_bermondt_avalov_high_command_desc: "§YРодился:§! §L16 марта 1877 года, Тифлис, Тифлисская губерния, Российская империя§!\n§YБиография:§! §LПавел Михайлович Бермондт-Авалов имеет таинственное происхождение. Приключенец и оппортунист, он, по-видимому, происходил из грузинского дворянства по матери и, возможно, имел караимскую еврейскую кровь по отцу. В 1905 году он перешёл в православие, а в 1906 году был переведён в Уссурийский казачий полк, где с тех пор называл себя уссурийским казаком. В Великой войне он вступил на службу адъютантом в 2-й Кавказский армейский корпус.\n\nПосле Февральской революции он был произведён в полковники, несмотря на свою принадлежность к группе монархистов, которые стремились свергнуть Временное правительство. После Октябрьского переворота он бежал в Украинское государство и стал участвовать в организации Южной армии. Когда она была поглощена ВСЮР в 1919 году, он отправился в Балтику, чтобы служить в Западном корпусе под командованием Анатолия Ливена, подчинённого Северо-западной армии. Но Бермондт имел другие планы, и с немецкой помощью он создал независимую Западную Добровольческую армию, объявив себя генералом и принцем. Его узурпация была с неохотой принята Колчаком, и войска Бермондта помогли белым захватить Витебск и Смоленск у большевиков.\n\nПосле Гражданской войны эго и высокомерие Бермондта сделали его ненавистной фигурой как среди армии, так и среди гражданского правительства. Последней каплей стала Рождественская чистка 1929 года, когда появились доказательства его хищений средств армии и получения денег от немецкой разведки. Дисциплинарно отстранённый, Бермондт бежал из страны и начал использовать свои связи в Германии и Маньчжурии, чтобы однажды вернуться в Россию, естественно, с очищённой репутацией.§!"
  
 RUS_nikolay_protopopov: "Николай Протопопов"
 RUS_nikolay_protopopov_commander_desc: "§YРодился:§! §L18 декабря 1890 года, Мурам, Владимирская губерния, Российская империя§!\n§YБиография:§! §LНиколай Александрович Протопопов происходил из семьи гражданских служащих и начал карьеру штабного офицера. Он собирался поступить в Николаевскую академию Генерального штаба, когда началась Великая война. Во время войны он сражался на Северо-Западном фронте, оставаясь там до начала Гражданской войны.\n\nИзначально работал в штабе Московского военного округа, но при объявлении общей мобилизации в Красную армию бежал в Пермь. В конце 1918 года он вступил в Сибирскую армию и был назначен командиром 27-го Верхотурского Сибирского стрелкового полка. Получив тяжёлые ранения во время Весной наступления и Красного Восточного контрнаступления, он был эвакуирован на лечение в Читу, где познакомился с Григорием Семёновым. Их отношения сложились хорошо, и Протопопов продолжил службу в штабе Семёнова.\n\nК счастью, Протопопову удалось остаться в российской армии, когда Семёнов бежал в Маньчжурию. Он стал служить в Москве и на Дальнем Востоке в 1920-е годы. Служил в Дальневосточном военном округе в Маньчжурской войне, продемонстрировав отличные военные способности и поступив в Академию Генерального штаба. Он окончил её в 1932 году и вернулся в Дальневосточный военный округ, где примкнул к восставшему гарнизону в Дальневосточной армии в восстании Семёнова. Помимо военной службы, Протопопов известен как автор коротких рассказов и мемуаров о Гражданской войне.§!"
  
 RUS_leonid_skipetrov: "Леонид Скипетров"
 RUS_leonid_skipetrov_high_command_desc: "§YРодился:§! §L4 апреля 1883 года, Виленская губерния, Российская империя§!\n§YБиография:§! §LЛеонид Николаевич Скипетров происходил из дворянской семьи Литвы. Он впервые принял участие в Русско-японской войне, затем служил в Двинской крепости. Сначала сражался в Великой войне в составе 170-го пехотного полка, после чего был переведён в штаб Иркутского военного округа в 1914 году.\n\nВ конце 1917 года его арестовали местные большевики, но вскоре он был освобождён восставшими юнкерами во время их декабря восстания. Он вступил в Специальный Маньчжурский отряд Семёнова и стал его начальником штаба в 1918 году. Когда Колчак формализовал Семёнова как командующего Забайкальским военным округом, Скипетров был назначен его заместителем. Дуэт жёстко подавлял большевистских партизан до конца Гражданской войны.\n\nНесмотря на их сотрудничество, Скипетров заменил Семёнова на посту командующего округом после его изгнания в 1921 году. Однако его репутация была испорчена за сотрудничество с военачальником, а правительство эсеров с кадетами раскритиковало его за жестокость в Гражданской войне. В конце концов, он был очищен из российской армии в Рождественские чистки за связь с монархической группой Михаила Дитерихса. После принудительной отставки он стал работать в организациях для инвалидов-ветеранов, а затем присоединился к Дитерихсу, чтобы создать Круг Святого Георгия.§!"
  
 RUS_fyodor_bredov: "Фёдор Бредов"
 RUS_fyodor_bredov_high_command_desc: "§YРодился:§! §L22 апреля 1884 года, Иваноград, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LФёдор Эмильевич Бредов родился в аристократической военной семье, и, как и его старший брат Николай, выбрал военную карьеру. Он служил в престижном Финляндском лейб-гвардии полку и стал полным штаб-офицером в 1909 году. С началом Великой войны Бредов был назначен начальником штаба 63-й пехотной дивизии. Во время Великого отступления русской армии он участвовал в обороне Новогеоргиевской крепости, но после её захвата попал в немецкий плен.\n\nОставшись в плену до 1919 года, он был освобождён немцами вместе с другими российскими офицерами для борьбы в антибольшевистских Белых армиях. Бредов выбрал армию Южной России и был назначен начальником штаба знаменитой 3-й 'Дроздовской' дивизии. Он участвовал в захвате Астрахани в 1919 году и в знаменитом 'Марше на Москву' в 1920 году.\n\nПосле войны Бредов был назначен начальником штаба 1-й гвардейской дивизии, а вместе с братом стал близким соратником Михаила Дитерихса в 1920-е годы через его брак с их сестрой. Он, однако, оставался в стороне от интриг в армии. После окончания обязательных военных курсов в 1931 году, Бредов был направлен в Дальневосточный военный округ, где служил до восстания Семёнова. Разделяя многие обиды своих сослуживцев, а также поддерживая Николая и Дитерихса, он увидел мало причин не поддержать Дальневосточную армию.§!"
  
 RUS_viktorin_molchanov: "Викторин Молчанова"
 RUS_viktorin_molchanov_high_command_desc: "§YРодился:§! §L4 февраля 1886 года, Чистополь, Казанская губерния, Российская империя§!\n§YБиография:§! §LВикторин Михайлович Молчанов родился в семье госслужащих и окончил Алексеевское военное училище в 1906 году. До начала Великой войны служил на Дальнем Востоке в различных инженерных подразделениях. Уже в чине штабс-капитана он начал службу в войне в составе 7-го Сибирского инженерного батальона, получив первый Орден Святого Георгия за кровопролитные бои в Польше. Он доказал свою стойкость и способность к командованию на Рижском фронте.\n\nМолчанова взяли в плен во время операции 'Кулак' в 1918 году, но ему удалось быстро сбежать и вернуться в родной регион Татарстан. Когда там началось восстание против большевиков, он предложил свою помощь крестьянам и успешно организовал местную милицию. Она присоединилась к армии генерала Каппеля, и ему было поручено командование Ижевской отдельной стрелковой бригадой, состоящей из рабочих фабрик. В отличие от многих белых офицеров, Молчанова полюбили бойцы, и бригада отличилась в Весеннем наступлении 1919 года.\n\nДостигнув чина генерал-лейтенанта в Гражданской войне, он продолжил службу в Русской армии и сражался в Маньчжурской войне. Он случайно оказался в рядах Дальневосточной армии, будучи на службе в Приморье в 1939 году, и был захвачен генералом Дитерихсом и путчистами. После начальной победы восстания Молчанова согласился присоединиться, чтобы хотя бы продвинуть интересы сибиряков.§!"
  
 RUS_nikolay_bredov: "Николай Бредов"
 RUS_nikolay_bredov_high_command_desc: "§YРодился:§! §L15 ноября 1873 года, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LНиколай Эмильевич Бредов родился в аристократической немецкой семье с долгой историей службы в Русской армии. Выбрав военную карьеру, он окончил Николаевскую академию Генерального штаба в 1901 году и сражался в 9-й кавалерийской дивизии в Русско-японской войне. Командуя 166-м Ровненским пехотным полком, Бредов отличился во время вторжения в Галицию в Великой войне. Он был награждён за храбрость и стал командующим корпусом в 1917 году.\n\nНе желая служить большевикам, генерал-лейтенант покинул армию в начале 1918 года и присоединился к Украинскому государству, где служил в генеральном штабе гетмана. Он помог организовать Украинский добровольческий корпус и вступил в Добровольческую армию, заняв пост командира 7-й пехотной дивизии. Он участвовал в захватах Царицына в 1919 году и Орла в 1920 году, где его дивизия первой встретила войска Берндта-Авалова.\n\nПосле Гражданской войны Бредов был назначен в реорганизованный Генеральный штаб при Корнилове, где участвовал в реформировании военного образования. Когда его шурин Михаил Дитерихс был вынужден уйти в отставку в 1929 году, Бредов также добровольно ушёл в отставку в знак солидарности. В течение 1930-х годов Бредов посвятил себя организации армейских ветеранов, а затем стал вторым командующим в круге Святого Георгия, где ежедневно руководил делами.§!"
  
 RUS_ivan_kalmykov: "Иван Калмыков"
 RUS_ivan_kalmykov_high_command_desc: "§YРодился:§! §L5 сентября 1890 года, Грозный, Терская область, Российская империя§!\n§YБиография:§! §LИван Павлович Калмыков родился в Северном Кавказе в семье купца и матери из Терских казаков. Приступив к военной службе, Калмыков, будучи казаком, попросил перевести его в Уссурийскую кавалерийскую бригаду, где он служил хорунжим в Уссурийском казачьем полку. С началом Великой войны бригада была отправлена на Северо-западный фронт, где он сражался с неистовой храбростью.\n\nКалмыков покинул армию незадолго до Октябрьской революции и отправился на Дальний Восток, где Уссурийское казачье войско избрало его атаманом. Он возглавил захват большинства территории Дальнего Востока к концу 1918 года и стал вести себя как личный феодал. В качестве военного вождя он заключил союз с атаманами Иваном Гамовым и Григорием Семёновым, проводя жестокую политику террора в борьбе с большевиками, которая продолжалась до самого конца Гражданской войны в России.\n\nЕго жестокость и беспощадность сделали его врагом многих, в том числе Верховного правителя Колчака, которого Калмыков однажды пытался посадить в тюрьму. После поражения большевиков на Западе в 1921 году, Колчак отправил армию против Калмыкова, и он вместе с другими казаками бежал в Маньчжурию. Как и многие другие казаки в 1920-е годы, Калмыков устроился на службу как наёмник в войсках фэнтяньской клики. В Русско-Фэнтяньской войне он командовал рейдерами, которые нанесли решительный ущерб русским конвоям, что привело к поражению России. Уже будучи близким союзником Семёнова, их время в изгнании только укрепило их дружбу, и теперь Калмыков служит одним из ближайших доверенных лиц Семёнова.§!"
  
 RUS_sergey_tashkin: "Сергей Ташкин"
 RUS_sergey_tashkin_sic_desc: "§YРодился:§! §L7 сентября 1876 года, в Манчжурской, Забайкальская область, Российская империя§!\n§YБиография:§! §LСергей Афанасьевич Ташкин происходил из семьи забайкальских казаков и получил университетское образование. Ташкин стал либералом и членом Конституционно-демократической партии. Он был избран в Государственную думу в 1907 году от Забайкальского казачьего войска и на некоторое время подвергался внутренней ссылке из-за своей прогрессивной политики. Во время революции он поддержал белых, и в это время впервые встретился с атаманом Григорием Семёновым, став его правой рукой в политике Сибири.\n\nОн был губернатором Забайкалья при правительстве Колчака и помощником Семёнова, командующего дальневосточными военными округами. После войны Ташкин продолжил карьеру заметного политика-кадет в Восточной Сибири, близкого к правым кадетам. Он разочаровался в коалиции кадетов и эсеров после неудачи в Фэнтяньской войне и сосредоточился на местной политике, даже пытаясь создать новую национальную либеральную партию Сибири.\n\nИзначально поддерживавший Савинкова, но маргинализованный в политике как кадет, он в конечном итоге присоединился к восстанию Семёнова на Дальнем Востоке, частично из-за старых связей с военачальником и частично из-за искреннего желания спасти Россию. Сергей Ташкин имеет репутацию представителя несколько безвольных, националистических кадетов, которые часто ищут путь наименьшего сопротивления.§!"
  
 RUS_vyacheslav_volkov: "Вячеслав Волков"
 RUS_vyacheslav_volkov_sic_desc: "§YРодился:§! §L27 сентября 1877 года, в Атаманской, Акмолинская область, Российская империя§!\n§YБиография:§! §LВячеслав Иванович Волков происходил из военной семьи Сибирского казачьего войска. Он окончил Омскую кавалерийскую школу в 1897 году. Пётр Краснов, его начальник в какой-то момент, описывал Волкова как 'рыцаря без страха и упрёка', описание, которое стало синонимом славы Волкова. Он служил в 1-м Сибирском казачьем полку Ермака Тимофеевича в Первой мировой войне, совершив смелые атаки против турецкой армии.\n\nВолков возглавил первое белое восстание в Сибири, организованное секретной организацией в Петропавловске. Его Алтайский экспедиционный корпус в 1918 году стремился отразить красные силы в этом регионе. Он стал генералом-майором в Сибирской добровольческой армии, подавил попытку восстания эсеров в Омске и сыграл ключевую роль в убеждении Александра Колчака стать Верховным правителем. Волков был 'проводником' Семёнова и, по сути, регентом Колчака на Дальнем Востоке.\n\nГенерал Вячеслав Иванович оставался спорной фигурой после войны, воспринимаемым многими как воплощение реакционного монархиста, политического интригана, не уважавшего республиканскую демократию. Его описывали как человека с большой энергией, решительного и упорного до упрямства. Он полностью порвал с Лавром Корниловым в 1920-х годах из-за личных разногласий, и командующий войсками мало сожалел, когда в 1929 году из армии был изгнан Волков вместе с Михаилом Дитерихсом. Старый генерал отказался уйти на пенсию и вместо этого организовал Круг Святого Георгия в Харбине вместе с другими изгнанными монархистами, даже пытаясь представить князя Никиту Александровича Романова потенциальным монархом для 'восстановленной монархии', которую стремится организовать Круг.§!"
  
 RUS_ivan_serebrennikov: "Иван Серебренников"
 RUS_ivan_serebrennikov_leader_desc: "§YРодился:§! §L26 июля 1882 года, в Знаменском, Иркутская губерния, Российская империя§!\n§YБиография:§! §LИван Иннокентьевич Серебренников происходил из сибирского крестьянства и имел революционное прошлое в РСДРП. После нескольких тюремных сроков он умерил свои взгляды и стал активным участником либеральных кругов Иркутска и Императорского русского географического общества. Серебренников стал важной и популярной фигурой в Иркутской губернии, имея связи с бизнесом, церковью, армией, академической средой и местными бурятами.\n\nВо время Великой войны Серебренников стал сторонником сибирского регионализма и противником войны, кратко входя в ряды правых социалистов-революционеров. Он служил в Сибирском временном правительстве и участвовал в Уфимской конференции, защищая автономию Сибири как части России. Он продолжил служить в правительстве Александра Колчака и оставался в Конституционно-демократической партии после войны. Он позиционировал себя как сторонник федерализма и автономии регионов, всегда ставя интересы Сибири на первое место.§!"
  
 RUS_yury_glushko: "Юрий Глушко"
 RUS_yury_glushko_advisor_desc: "§YРодился:§! §L4 апреля 1882 года, в Новой Басане, Черниговская губерния, Российская империя§!\n§YБиография:§! §LРодился на севере Украины, Юрий Космич Глушко (также известный как Юрий Космич Хлушко-Мова на своём родном украинском) начал свою карьеру как инженер на Китае Восточной железной дороге и Тихоокеанском флоте. Именно через эту работу Юрий Космич познакомился с процессом заселения украинцев в дальневосточные районы Российской империи. После переезда Глушко обратился к организации украинской культурной и политической жизни во Владивостоке и за его пределами, что иногда вызывало явное недовольство местных властей. После демобилизации из армии в 1918 году Юрий Глушко вернулся на Дальний Восток, чтобы помочь своим союзникам организовать более значимые организации украинского культурно-политического представительства. За несколько месяцев Юрий стал практически неоспоримым лидером Украинского национального движения на Дальнем Востоке.\n\nПо мере того, как сила украинцев на Дальнем Востоке увеличивалась через различные съезды и региональные правительственные формирования, местные белые сильно не одобряли это движение. К концу гражданской войны Юрий Космич и ряд его соратников были арестованы и должны были предстать перед судом на так называемом Читинском процессе. Только через вмешательство местного украинского консульства, а также через сочувствующих в белой армии, обвиняемые сумели получить амнистию. Однако наступила новая эпоха, и некоторый уровень организации был разрешён. К 1925 году Юрий Глушко был избран главой Украинского национального сообщества (Громада) на Дальнем Востоке. С помощью этого влияния он завоевал союзников в местных отделениях партий социалистов-революционеров и кадетов, борясь за украинские языково-культурные права в сфере образования и массмедиа.\n\nНо теперь, когда украинские свободы находятся под угрозой из-за недавно взошедших радикалов и шовинистов в Москве, Юрию Космичу предстоит возглавить борьбу против узурпаторов и защищать свой народ.§!"
  
 RUS_pavel_ksenofontov: "Павел Ксенофонтов"
 RUS_pavel_ksenofontov_advisor_desc: "§YРодился:§! §L5 мая 1890 года, в Мальжагарском, Якутская область, Российская империя§!\n§YБиография:§! §LПавел Васильевич Ксенофонтов (Бахылай уола Байбал Ксенофонтов) родился в семье маленькой якутской интеллигенции и учился праву в Москве. В 1923 году он организовал Молодую якутскую национальную партию, якутскую националистическую и социально-прогрессивную политическую партию, связанную с социалистами-революционерами. Ксенофонтов сам был избран в Якутскую областную думу на первых местных выборах, и его партия вскоре доминировала в местной политике вместе с Якутским союзом труда. После 1934 года Ксенофонтов стал ярым критиком Савинкова, а его партию объявили 'сепаратистской'. Якуты организовали сопротивление режиму Савинкова и теперь присоединились к нам в борьбе за автономию якутских земель.§!"
  
 RUS_nikolay_mordin: "Николай Мордин"
 RUS_nikolay_mordin_advisor_desc: "§YРодился:§! §L1890 год, в Верхоянске, Якутская область, Российская империя§!\n§YБиография:§! §LНиколай Николайевич Мордин (изначально Слепцов) — приёмный сын богатого благовещенского предпринимателя Павла Васильевича Мордина. Павел разбогател на золотодобыче в Приморье и впоследствии стал директором Амурского золотодобывающего общества и владельцем различных золотых шахт и фабрик в Амурском регионе.\n\nПавел и его жена Мария не имели своих детей, поэтому они усыновили сироту якутского мальчика Николая и китайскую девочку Жуи. Николай получил хорошее образование и стал управляющим бизнес-империей Мордина в Хабаровске и Благовещенске, сменив своего отца. Его приёмная сестра Зоя (Жуи) — жена владельца Дальзавода Виктора Володина. Николай достаточно скромен для своего богатства и является покровителем социальных инициатив в своём родном регионе, финансируя две школы и детский дом.§!"
  
 RUS_sergey_n_markov: "Сергей Марков"
 RUS_sergey_n_markov_advisor_desc: "§YРодился:§! §L12 сентября 1906 года, в Парфенево, Костромская губерния, Российская империя§!\n§YБиография:§! §LСергей Николаевич Марков происходил из семьи торговцев Верхнеуральска. Оба родителя Сергея погибли во время Гражданской войны, и он поселился в Петропавловске, работая в местном правительстве. Марков начал публиковать стихи в 1920 году и заниматься научными исследованиями на русском Тихоокеанском побережье, будучи самоучкой в обеих областях. В 1924 году Марков вступил в Конституционно-демократическую партию и активно участвовал в политической жизни Сибири, став политическим протеже уважаемого Ивана Серебренникова. Марков является частью сибирской литературной группы, объединяющей различных интеллектуалов и активистов, стоящих за культурой и автономией Сибири.§!"
  
 RUS_gurgen_asriyants: "Гурген Асриянц"
 RUS_gurgen_asriyants_advisor_desc: "§YРодился:§! §L10 июня 1906 года, в Сусалыке, Елизаветпольская губерния, Российская империя§!\n§YБиография:§! §LГурген Асриянц происходил из армянской семьи и переехал в Уфу для изучения права. Карьера Асриянца была непростой — он служил в российской армии на Дальнем Востоке и был нанят армейской разведкой для проведения шпионских операций в Маньчжурии и Монголии. Он зарекомендовал себя как эффективный шпион и талантливый лингвист, хотя имел склонность к самостоятельным действиям и своеволию. В 1934 году его уволили после судебного разбирательства по делу о коррупции, и он с тех пор занимался случайными работами на Дальнем Востоке, пока его навыки не стали востребованы в ходе восстания на Дальнем Востоке.§!"
  
 RUS_metropolitan_afanasy: "Митрополит Афанасий"
 RUS_metropolitan_vissarion: "Митрополит Виссарион"
 RUS_metropolitan_advisor_desc: "§YБиография:§! §LMитрополит Сибирский, раскольник, был избран епископами территорий, освобождённых Дальневосточной армией в 1939 году, в основном по инициативе генерала Михаила Дитерикса. Этот новый религиозный авторитет стремится восстановить старые традиции Русской Православной Церкви, смыть либерализм и компромиссы с государством. Только с Богом мы победим!§!"
  
 RUS_pavel_petrov: "Павел Петров"
 RUS_pavel_petrov_advisor_desc: "§YРодился:§! §L26 января 1882 года, в Сольпяково, Псковская губерния, Российская империя§!\n§YБиография:§! §LПавел Петрович Петров родился в крестьянской семье и поступил в армию в 1903 году. В 1913 году он окончил Императорскую академию Генерального штаба Николая и был признан талантливым штабным офицером и организатором. Во время Великой войны Петров служил в штабах на Восточно-Прусском фронте и получил опыт в военной фотографии и воздушной разведке. В 1917 году подполковник Петров был назначен в разведывательный отдел Ставки.\n\nСначала в Красной армии, он присоединился к массовому переходу в Самаре в июне 1918 года и служил в штабе Народной армии КОМУЧ под командованием генерала Каппеля. Петров сосредоточился на решении логистических вопросов. После Гражданской войны Петров занял высокие должности в Генеральном штабе России и возглавил расследовательную комиссию по неудачам в Фэнтяньской войне 1927-1928 годов. В последующих реформах предложения Петрова по логистике и разведке были в значительной степени реализованы.\n\nЕго блестящая карьера была обрублена политизированным расследованием в 1935 году Савинковым в Охране, которая утверждала, что Петров знал о заговоре Болдырева в 1929 году и что он всё ещё поддерживал связи с анти-Савинковыми террористическими группами. Несмотря на вмешательство Каппеля в пользу Петрова, обвинения были слишком серьёзными, и Петров был временно уволен. Возможно, судьба привела его на Восток, с малым шансом продолжить свою карьеру в России.§!"
  
 RUS_naoki_hoshino: "Наоки Хошино"
 RUS_naoki_hoshino_advisor_desc: "§YРодился:§! §L10 апреля 1892 года, в Йокогаме, Канагава, Японская империя§!\n§YБиография:§! §LНаоки Хошино — сын текстильного промышленника из Йокогамы, окончил Императорский университет Токио, изучая право. Хошино сделал карьеру в различных правительственных и финансовых должностях, а с 1930-х годов возглавил опиумный бизнес Mitsui в Маньчжурии и Корее. Производственные показатели значительно увеличились под его руководством, безжалостно игнорируя ужасные условия труда рабочих. Хошино был одним из промышленников, осознавших потенциал природных ресурсов Приморья и Амура и был назначен секретарём нового русско-японского заибатсу, с доступом к амурским рынкам.§!"
  
 RUS_aleksandr_rusin: "Александр Русин"
 RUS_aleksandr_rusin_navy_chief_desc: "§YРодился:§! §L21 августа 1861 года, в Корчеве, Тверская губерния, Российская империя§!\n§YБиография:§! §LAлександр Иванович Русин происходил из обеспеченной семьи духовенства и окончил Николаевское морское училище в 1888 году. Русин — типичный адмирал старой школы, ориентированный на большие пушки и морскую артиллерию превыше всего. Он служил морским агентом на Дальнем Востоке в 1899-1904 годах, и именно благодаря его разведывательной информации Адмиралтейство России предсказало лёгкую победу над Японией в 1905 году. Катастрофа при Цусиме не помешала его карьере, и Русин занимал высокие должности как в командовании флотом, так и в морском штабе.\n\nВо время Великой войны Русин служил Главным начальником Морского Генерального штаба. Он был ярым монархистом и позже в своих мемуарах утверждал, что отречение императора Николая II было величайшей национальной катастрофой, которую русский народ когда-либо переживал. Несмотря на свою престижную морскую карьеру, Колчак перевёл Русина на относительно незначительную должность Главного морского штаба Тихоокеанского флота, где его держали подальше от позиций влияния. Русин продолжал ассоциировать себя с монархистами и поддержал СОР в 1929 году.\n\nВ 1932 году Русина наконец уволили после того, как Колчак не смог заставить старого адмирала выйти в отставку. Он воспринял это как великое личное оскорбление и стал яростным противником Колчака и всей московской власти, которую считал коррумпированной. Он ассоциировал себя с Кругом Святого Георгия и присоединился к путчу Дитерикса, как из-за личной мести, так и из-за глубокой веры в восстановление старой монархии — золотого века всех русских земель.§!"
  
 RUS_oi_shigemoto: "Ои Сигэмото"
 RUS_oi_shigemoto_leader_desc: "§YРодился:§! §L22 октября 1863 года, в княжестве Чошю, Японская империя§!"
  
 RUS_boris_shumyatsky: "Борис Шумяцкий"
 RUS_boris_shumyatsky_leader_desc: "Родители Бориса Шумяцкого были сосланы в Сибирь за отказ покидать свой дом. Этот инцидент стал напоминанием для Шумяцкого, о прогнившем царистском режиме находившимся в Петрограде. Бывший Большевик, Шумяцкий был изгнан из России после Гражданской Войны и стал влиятельным политиком в Трансамуре. Несмотря на то, что его взгляды сместились вправо, Шумяцкий продолжает преследовать цель сделать из Трансамура социальное государство. Его опыт, как Большевистского агитатора помог ему получить большинство голосов на выборах."
  
  ### Admirals ### 
  
 RUS_aleksandr_kolchak: "Александр Колчак"
 RUS_aleksandr_kolchak_navy_chief_desc: "§YРодился:§! §L16 ноября 1874 года, в Александровском, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LAлександр Васильевич Колчак — без сомнения самый важный адмирал в истории России. Верховный адмирал флота — это высокомерный пример джентльмена, который до сих пор верит в устаревшие понятия рыцарства и благородной умеренности.\n\nРодился в семье мелкой знати украинского происхождения, Александр вступил в полярную экспедицию Эдуарда Толля в качестве младшего офицера — это было первым из множества его полярных приключений, ставших его страстью. После получения первого командования в Русско-японскую войну, Колчак приобрел известность благодаря своей программе морской реформы. Он командовал дивизионом по закладке мин Балтийского флота с большим успехом в Великой войне, уже став известным офицером к моменту Февральской революции.\n\nМонархист, Колчак, тем не менее, сотрудничал с Февральской революцией из чувства долга и был избран Верховным правителем России после переворота ноября 1918 года, чему он был весьма удивлен. Не имея опыта в ведении сухопутных боевых действий, он назначил Лавра Корнилова командующим всеми белыми войсками после Второго Уфимского съезда. Хотя он ненавидел политику, Колчак смог сохранить единство среди белых до конца войны, ушед в отставку с поста Верховного правителя после временных выборов новой республики.\n\nТеперь назначенный морским министром, Александр Колчак — первый (и вероятно последний) человек в российской истории, который носит титул Верховного адмирала флота, что делает его одним из самых влиятельных людей в России. Это влияние редко выражается в политике, так как Колчак предпочитает посвятить себя поддержанию боеспособности российского флота и финансированию новых полярных экспедиций из собственных средств.§!"
  
 RUS_mikhail_kedrov: "Михаил Кедров"
 RUS_mikhail_kedrov_navy_chief_desc: "§YРодился:§! §L13 сентября 1878 года, в Епифани, Тульская губерния, Российская империя§!\n§YБиография:§! §LMихаил Александрович Кедров окончил Морской кадетский корпус в 1899 году лучшим в своем классе и служил мичманом до 1903 года.\n\nВо время Русско-японской войны Кедров был флаг-капитаном у адмирала Макарова. Он был откомандирован на эсминец "Боево́й", когда линкор "Петропавловск" подорвался на мине, что привело к гибели Макарова. Позже он был назначен флаг-капитаном адмиралом Витгефтом. Получив ранение на линкоре "Цесаревич" в Цусимском сражении, Кедров был доставлен в госпиталь в Циндао. После выздоровления присоединился ко Второму Тихоокеанскому флоту и выжил после его гибели в Цусимском сражении.\n\nС началом Великой войны Кедров был флаг-капитаном 2-го линейного дивизиона Балтийского флота, занимаясь транспортировкой секретных документов с немецкого крейсера SMS "Магдебург" в Великобританию. В дальнейшем он командовал линкором "Гангут", а в 1916 году возглавил дивизию эсминцев Балтийского флота. После Февральской революции он стал заместителем морского министра, эффективно возглавив министерство из-за неопытности Гучкова в морских делах.\n\nС началом Гражданской войны Кедров служил в рядах белых и организовал морскую логистику для снабжения белых армий. Он также командовал Черноморским флотом после гражданской войны и был наконец повышен в звании до адмирала.§!"
  
 RUS_georgy_stark: "Георгий Старк"
 RUS_georgy_stark_navy_chief_desc: "§YРодился:§! §L20 октября 1878 года, в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LГеоргий Карлович Старк родился в аристократической семье шотландского происхождения (клан Робертсон), которая перебралась в Россию в начале XIX века. После того как его отец был убит бандитами в Новороссийске, Георгий вернулся в Санкт-Петербург и, как и его великий дядя Оскар Старк, поступил в Морской кадетский корпус. Он окончил его в 1898 году, а его первым командованием стал пост минного офицера на крейсере "Аврора".\n\nКогда началась Русско-японская война, Старк и "Аврора" присоединились ко Второму Тихоокеанскому флоту, совершившему долгий путь вокруг Африки и потерпевшему катастрофу на Цусиме. В 1912 году Старк последовательно командовал эсминцами "Сильный", "Страшный", "Донской казак" и 5-й и 12-й дивизиями эсминцев. Неутомимый офицер, его минные поля в Балтийском море потопили несколько немецких эсминцев и крейсеров. Вскоре он был повышен в звании, и контр-адмирал Старк стал командующим минной дивизией Балтийского флота.\n\nС началом Гражданской войны Старк присоединился к народной армии КОМУЧ и возглавил Волганский флот, затем действовал на реках Каме и Белой после отхода белых. Он был назначен Колчаком для формирования бригады, а позднее дивизии морских стрелков, которые в дальнейшем помогли белым армиям в марше на Москву.\n\nПосле войны Старк возглавил Каспийский флот, позже запросив перевод на Дальний Восток, где возглавил реорганизацию Сибирского и Амурского флотов в возрожденный Тихоокеанский флот. В 1931 году он был произведен в адмиралы и с тех пор командует Тихоокеанским флотом.§!"
  
 RUS_nestor_monastyryov: "Нестор Монастырёв"
 RUS_nestor_monastyryov_admiral_desc: "§YРодился:§! §L28 ноября 1887 года, в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LNestor Александрович Монастырёв окончил Морской кадетский корпус в 1912 году, став первым в своей семье, кто связал свою жизнь с морем. Он также закончил Московский университет в 1909 году, а затем прошел офицерский курс подводного плавания в 1914 году. Сначала он служил на минном заградителе "Великий князь Алексей" и эсминце "Жаркий" в начале Великой войны. Лишь в 1915 году Монастырёв смог использовать свои специальные знания, служа на нескольких подводных лодках, а затем получив командование собственной лодкой, "Скат", в сентябре 1917 года.\n\nС началом Гражданской войны Монастырёв поступил в Добровольческую армию, служа на юге России до Второго Уфимского съезда, который определил его перевод в Волганский флот адмирала Старка. Монастырёв заслужил признание за свою службу в Гражданской войне и был повышен в звании до капитана 2-го ранга. С 1920-х годов он служил в Черноморском флоте, а в 1933 году был повышен до контр-адмирала. Сильный сторонник и теоретик "крейсерных подводных лодок", Монастырёв считается одним из самых выдающихся подводников России.§!"
  
 RUS_ivan_isakov: "Иван Исаков"
 RUS_ivan_isakov_high_command_desc: "§YРодился:§! §L22 августа 1894 года, в Аджикенде, Елизаветпольская губерния, Российская империя§!\n§YБиография:§! §LИван Степанович Исаков, родившийся как Ованнес Тер-Исахакян, был сыном армянского железнодорожного рабочего. Он поступил на службу в Российский императорский флот в начале Великой войны и позднее окончил Морскую гвардейскую школу как мичман. Он служил на Балтийском флоте, инспектором на эсминце "Изяслав", участвовал в битве при Мёнзунде и в Ледовом походе Балтийского флота в начале Гражданской войны. После падения Петрограда под белые силы Исаков, теперь командуя патрульным катером "Кобчик", сдался генералу Родзянко. После краткой службы как рядовой его звание было восстановлено. Он командовал эсминцем "Деятельный" в последние дни Гражданской войны, что принесло ему повышение до капитана 1-го ранга по завершению войны.\n\nПосле созыва Учредительного собрания Исаков служил в Черноморском флоте командующим несколькими эсминцами, также проходя курсы по тральщикам и закладке мин в Петрограде. Считаясь прогрессивным и инновационным офицером, Исаков в начале 1930-х годов был отправлен в США и Легионные города с визитом. Однако даже с недавним повышением до контр-адмирала и назначением командующим Балтийским флотом в 1935 году, Исаков так и не смог полностью избавиться от репутации бывшего красного среди своих более консервативных коллег.§!"
  
 RUS_aleksandr_nemits: "Александр Немиц"
 RUS_aleksandr_nemits_high_command_desc: "§YРодился:§! §L7 августа 1879 года, в Котиужени, Бессарабская губерния, Российская империя§!\n§YБиография:§! §LAлександр Васильевич Немиц, потомок русифицированного ветви дома фон Биберштейн, начал свою службу мичманом в Черноморском флоте. Немиц приобрел раннюю известность, рискуя своим званием, отказавшись казнить мятежных моряков после знаменитого восстания на броненосце "Потемкин" в 1905 году. На последовавшем процессе Немиц успешно добился отмены смертной казни и смягчения других приговоров для не менее 200 моряков.\n\nРаботая профессором различных морских курсов до Великой войны, Немиц командовал несколькими дивизиями Черноморского флота после начала войны. В 1916 и 1917 годах Немиц принимал участие в совместных морско-сухопутных операциях против Трабзона, а также других набегах на побережье Анатолии.\n\nПриняв командование Черноморским флотом после удаления адмирала Колчака, контр-адмирал Александр Немиц сохранял номинальную лояльность к Советскому правительству в начале Гражданской войны. Тем не менее, он косвенно помог белым, формально передав командование Черноморским флотом адмиралу Михаилу Саблину. Осуждённый за дезертирство из флота, приговор Немицу был осложнен быстрой немецкой победой в Новороссийске. В конце концов, ему удалось вернуться в СССР и продолжить службу до своей смерти в 1945 году.§!"
  
 RUS_arseny_golovko: "Арсений Головко"
 RUS_arseny_golovko_high_command_desc: "§YРодился:§! §L23 июня 1906 года, в Прокладной, Терская область, Российская империя§!\n§YБиография:§! §LАрсений Григорьевич Головко происходил из казачьей семьи, принадлежащей Терскому войску, давно обосновавшейся на Северном Кавказе. После окончания местной приходской школы Головко переехал в Москву в 1925 году для изучения сельского хозяйства. Однако его амбиции были прерваны, когда он был почти немедленно призван в Российский флот. Он поступил на курсы командного состава флота, продемонстрировав выдающиеся результаты на обоих этапах обучения в 1928 и 1931 годах. Арсений Головко был произведен в капитаны 2-го ранга и в 1935 году был назначен командующим дивизионом эсминцев Северного флота. Контр-адмирал Арсений Григорьевич считается протеже адмирала Колчака, с которым его связывали общие интересы в области специальных операций, морской десантной службы и полярных экспедиций.§!"
  
 RUS_nikolay_kuznetsov: "Николай Кузнецов"
 RUS_nikolay_kuznetsov_navy_chief_desc: "§YРодился:§! §L24 июля 1904 года, в Медведках, Вологодская губерния, Российская империя§!\n§YБиография:§! §LНиколай Герасимович Кузнецов родился в крестьянской семьи, и был слишком молод,чтобы сражаться в Первой Мировой. в 1919, во время гражданской войны, Кузнецов добавил себе 2 года, чтобы иметь возможность быть зачисленным в Северодвинскую флотилию Красной Армии. Однако, после того как красные были выбиты в результате июньского восстания этого же года, некоторые корабли флотилии посчитали лучшим дезертировать и присоединиться к Белым. Кузнецов, оказавшийся вместе со своим экипажем на стороне Белых, сражался вместе с Северной Добровольческой Армией Савинкова прежде чем отступить из-за контрнаступления Красных и отправиться в Северный Ледовый Поход. Прослужив во время войны на Онежской и Волжской флотиллиях, Кузнецов был среди тех, кто принял участие в последних битвах Войны, приняв участие в Северном Контрнаступлении в 1920 году.\n\nСлужа в Черноморском Флоте во время конца гражданской войны, Кузнецов быстро продвигался по званиям. Его стремительное восхождение было отмечено Александром Колчаком, который взял над ним лично протекцию. Связи Кузнецова с Колчаком, так же как и успешное окончание им Военно-Морской Академии, привели его к должности командира нового крейсера "Адмирал Лазарев" в 1934. Произведенный в ранк контр-адмирала в 1935, Николай Герасимович самый молодой и многообещающий из адмиралов России.§!"
  
 RUS_vladimir_tributs: "Владимир Трибуц"
 RUS_vladimir_tributs_admiral_desc: "§YРодился:§! §L28 июля 1900 года, в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LНесмотря на свой молодой возраст, Владимир Филиппович Трибутс был призван в Санкт-Петербургскую военную парамедицинскую школу сразу после начала войны в 1914 году. Во время Великой войны он был направлен на фронт работать парамедиком и окончил школу в январе 1918 года, став свидетелем множества страданий. Трибутс служил медицинским помощником в Николайском военном госпитале в Петрограде до Октябрьской революции, когда революционный дух увлек Трибутса в "Летучий отряд Балтийских моряков", который участвовал в Гражданской войне на стороне Красных. В 1919 году он был переведен в Красную Волжско-Каспийскую флотилию, но после падения Астрахани многие красные моряки перешли на сторону Белых. Несмотря на сомнительную лояльность Белым, Трибутс вскоре присоединился к экипажу эсминца "Деятельный" под командованием товарища по изменению Ивана Исакова.\n\nПосле окончания Гражданской войны Трибутс остался в флоте и продолжил обучение, окончив курсы командного состава в 1922 году. Он служил на линкоре "Генерал Алексиев" до повышения в капитаны 2-го ранга в 1935 году и получения командования дивизионом эсминцев Тихоокеанского флота. Несмотря на свою сомнительную репутацию из-за прошлого сотрудничества с Красными, Трибутс с тех пор старался избегать политических обсуждений и в целом воспринимается как стабильный офицер с потенциалом на будущее.§!"
  
  ### Socialist Admirals ### 
  
 RUS_filipp_ivanov: "Филипп Иванов"
 RUS_filipp_ivanov_admiral_desc: "§YРодился:§! §L23 октября 1899 года, в Лукшино, Тверская губерния, Российская империя§!\n§YБиография:§! §LФилипп Сергеевич Иванов родился в бедной крестьянской семье и переехал в Шлиссельбург в раннем возрасте. В 15 лет он работал топливщиком на пароходе, изучая основы машиностроения, помогая бортовому технику. Этот опыт пригодился ему, когда он добровольно вступил в Советский Балтийский флот в 1918 году. Первое боевое крещение Иванова пришло во время ночного воздушного налета британцев, в результате которого погиб его брат, служивший в том же отряде.\n\nВ 1919 году Иванов вступил в ВКП(б), проявив талант к продвижению и агитации. Во время учебы в Петроградской военно-морской школе в город вошли белые войска, и Иванов был приговорен к четырем годам каторжных работ в самом Петрограде.\n\nПосле освобождения Иванов работал в Петроградском порту в течение пяти лет, тщательно агитируя рабочих. Запрещенный полицией заниматься политикой, он взял поддельную подпольную фамилию "Октябрьский" и помогал производить и распространять нелегальную прессу.\n\nЗатем Иванов вернулся в Российский флот в 1929 году. Прослужив три года на малых судах, он получил возможность вернуться в Петроградскую военно-морскую школу, окончив ее с впечатляющей диссертацией о применении торпедных катеров в современной войне. В 1934 году он был назначен командующим прибрежной охраной Петрограда.\n\nТеперь, будучи капитаном в Красном флоте России, Иванов готов усердно трудиться для защиты берегов своей родины, хотя он испытывает беспокойство по поводу новой ответственности на своих плечах.§!"
  
 RUS_gordey_levchenko: "Гордей Левченко"
 RUS_gordey_levchenko_admiral_desc: "§YРодился:§! §L19 января 1897 года, в Дубровке, Волынская губерния, Российская империя§!\n§YБиография:§! §LГордей Иванович Левченко познакомился с идеей революции в раннем возрасте, когда визит солдата с новостями о Революции 1905 года вызвал жесткую реакцию правительства. Когда представилась возможность учиться в Школе матросов в Кронштадте, Левченко воспользовался ею, вступив в Российский Императорский флот в 1914 году. Он служил на крейсере "Громобой" в первые годы Великой войны, а затем был переведен обратно в Кронштадт для учебы в классе артиллерийских старшин до 1916 года.\n\n1917 год стал началом активной политической жизни Левченко, когда после начала Февральской революции его избрали секретарем, а затем председателем армейского комитета на его судне. Во время Октябрьской революции он и группа из 30 моряков участвовали в штурме Зимнего дворца. В следующем году он официально вступил в ряды Советских военно-морских сил, участвовал в защите Петрограда и борьбе с Кронштадтским восстанием. Вместе с остальными силами большевиков он сел на корабль, эвакуировавшийся из Архангельска, и отплыл во Францию.\n\nЛевченко принимал участие в различных морских учениях вплоть до Великобритании, где он участвовал в рейде на Плимут. Он обратился с просьбой о переводе во Францию для дальнейшего обучения, и в 1931 году был назначен командующим эсминцем RNS Cleveland.\n\nПреданный революционному делу, Левченко теперь стоит на берегах своей родины, получив звание контр-адмирала в новом Красном флоте России, готовый применить двухдесятилетний опыт против всех врагов по-настоящему свободной России.§!"
  
  ### Savinkov's Seconds-in-Command & Advisors ### 
  
 RUS_aleksandr_dikgof_derental: "Александр Дикгоф-Деренталь"
 RUS_aleksandr_dikgof_derental_sic_desc: "§YРодился:§! §L27 марта 1885 года, в Томске, Томская губерния, Российская империя§!\n§YБиография:§! §LАлександр Аркадьевич Дикгоф, часто использующий революционное псевдоним 'Деренталь', является одним из старейших соратников Савинкова: они убивали вместе, пережили Верден вместе, любили одну и ту же женщину, а теперь вместе правят Россией. Дикгоф, замкнутый, без корней человек из балтийского дворянства, вступил в Боевой Союз социалистов-революционеров (СР) в 1905 году. Деренталь прославился после того, как якобы повесил лидера СР и священника Георгия Гапона по обвинению в измене.\n\nВ Париже Дикгоф встретил двух великих любовей своей жизни: жену Любу Ефимовну, франко-украинскую учительницу, и Бориса Викторовича, единомышленника по террористической деятельности и писателя. Оба мужчины добровольно сражались в французской армии, что начало их долгую дружбу. Позже 'Боря' Савинков влюбился в жену Дикгофа, которая тогда была его секретарем. Трио жило в мэнежа-троа в стиле русских либертинов того времени, и Александр с Борисом стали считать друг друга братьями.\n\nДикгоф-Деренталь стал одним из основателей СЗРС, служил адъютантом Савинкова в гражданской войне и занимался организационной стороной операций Савинкова на Севере России. Он участвовал в зимнем переходе Северной Добровольческой армии из Архангельска в Уфу и Казань в 1920 году.\n\nКарьера Деренталя продолжалась в тени Савинкова: он стал партийным секретарем и писателем СЗРС, и заслужил почти полное доверие Вождя. Однако многие в партии считают его пассивным, беззастенчивым льстецом и убогим человеком, далеко от идеалов мужества и силы Свободников.§!"
  
 RUS_pyotr_savitsky: "Петр Савицкий"
 RUS_pyotr_savitsky_sic_desc: "§YРодился:§! §L27 мая 1895 года, в Чернигове, Черниговская губерния, Российская империя§!\n§YБиография:§! §L Евразийцы не боятся противоречий. Они знают, что жизнь состоит из них. Евразийцы живут противоречиями. В их системе сочетаются Традиция и Теволюция.\nСемья Петра Николаевича Савицкого относится к землевладельческому украинскому дворянству. Он учился у Петра Струве и в юности вступил в кадетскую партию. Он провел Первую мировую войну в качестве консула в Осло, а после вернулся в Россию в 1917 году, сначала присоединившись к силам генерала Скоропадского, а затем став заместителем министра иностранных дел правительства Корнилова в Южной России.\n\nСавицкий характеризовал себя как 'национального либерала' и начал работать над своими политическими теориями и изучением кочевников, наиболее известными из которых являются евразийство и 'чувство континента' России. Он разочаровался в слабости правительств кадетов и постепенно отклонился вправо, вступив в СЗРС в 1927 году. В том же году он организовал Круг евразийцев-идеократов как собрание ультранационалистических евразийцев, которые активно поддерживают правление Савинкова и расширяют теоретическую основу духовной и исторической миссии России по доминированию на Евразийском континенте. Савицкий никогда не был тихим последователем Савинкова, но настойчиво отстаивал свои собственные теории и направления, которые он считал будущим Национал-народничества.§!"
  
 RUS_maksimilian_filonenko: "Максимилиан Филоненко"
 RUS_maksimilian_filonenko_sic_desc: "§YРодился:§! §L27 октября 1885 года, в Аткарске, Саратовская губерния, Российская империя§!\n§YБиография:§! §LМаксимилиан Максимилианнович Филоненко начал свой путь к известности, когда Лавр Корнилов назначил этого молодого и образованного человека комиссаром 8-й армии и правой рукой Корнилова. Там он познакомился с Борисом Савинковым и стал лидером петербургского отделения СЗРС, организуя террористические атаки против большевиков. Он принимал участие в жестоких боях Северной Добровольческой армии от Ярославля до Архангельска и выступал в роли военного организатора вплоть до Ледового марша.\n\nПосле войны Филоненко стал более консервативным политиком СЗРС и главным защитником партии, отстаивая Свободников боевых отрядов. Он известен тем, что смог уговорить многих террористов на свободу. У него широкий круг контактов, и ему удается находить союзников для партии среди военных и консерваторов.§!"
  
 RUS_boris_vysheslavtsev: "Борис Вышеславцев"
 RUS_boris_vysheslavtsev_advisor_desc: "§YРодился:§! §L15 октября 1877 года, в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LБорис Петрович Вышеславцев — главный юрист СЗРС и председатель Верховного суда после ухода Владимира Набокова. Он происходил из дворянской семьи, традиционно связанной с правом и философией, и стал профессором права. Профессор Вышеславцев начал свою политическую карьеру как умеренный консерватор и активно участвовал в движении 'Солидаристов'.\n\nОн встретил Бориса Савинкова на философских дебатах, организованных знаменитым философом Николаем Бердяевым, и постепенно стал сторонником миссии СЗРС. Вышеславцев является примером 'умеренного' члена СЗРС — он признает, что национал-народничество необходимо для России, даже желателен, но он должен избавиться от любви к терроризму и мракобесию, став серьезной управленческой силой вместо этого.§!"
  
 RUS_karol_vendzyagolsky: "Кароль Вендзяголский"
 RUS_karol_vendzyagolsky_sic_desc: "§YРодился:§! §L8 сентября 1886 года, в Яворове, Вильнюсская губерния, Российская империя§!\n§YБиография:§! §LКароль Вендзягольский — харизматичный и поэтичный главный пропагандист СЗРС. Он происходил из обедневшей польской дворянской семьи. Социалист с молодости, он воевал в Великой войне и был избран в политкомитет 8-й армии Лавра Корнилова. Он встретил 'Савинкова, террориста ушедшей эпохи' в хаосе Февральской революции и стал его близким другом.\n\nВендзяголский расстался с Савинковым после того, как Корнилов отправил его наладить связи с польскими белыми, так как он лично знал Юзефа Пилсудского, Эдварда Ридза-Шмиглы и Романа Дмовского. Однако он был арестован в Киеве гетманской охраной. После освобождения стал связующим звеном между штабом Корнилова и Северной Добровольческой армией Савинкова, а также занимался пропагандой.\n\nПосле войны Вендзяголский вошел в внутреннее кольцо СЗРС, пропагандируя и организуя связи с польскими националистами.§!"
  
 RUS_anastasy_vonsyatsky: "Анастасий Вонсяцкий"
 RUS_anastasy_vonsyatsky_advisor_desc: "§YРодился:§! §L12 июня 1898 года, в Варшаве, Варшавская губерния, Российская империя§!\n§YБиография:§! §LАнастасий Андреевич Вонсяцкий — эгоистичный бандит, преступник и глава боевых отрядов СЗРС. Он происходил из обедневшей руссифицированной польско-немецкой дворянской семьи — их первоначальная фамилия была в форме 'Фон Сяцкий'. Его отец, комиссар жандармерии, был убит польскими социалистическими террористами, что вдохновило Вонсятского на lifelong ненависть к социализму и интерес к военной карьере.\n\nОн служил в кавалерийских силах Антона Деникина во время гражданской войны. В одном позорном случае кадет Вонсяцкий и его люди убили троих еврейских граждан, подозреваемых в шпионаже, хотя позже он отрицал свою антисемитскую позицию. Несмотря на преступления, способный солдат и горячий монархист продвигался по службе.\n\nПосле войны Вонсяцкий стал членом СОР и организовал его Русский легион святого Михаила, который вскоре был запрещен. Это привело к его последующей дефекции в СЗРС и участию в его боевых формированиях. Вонсяцкий стал известен в стране во время Тамбовского восстания как подстрекатель и зачинщик насилия против полиции. Этот человек — гедонист, жестокий тактик, лукавый, 'наемник современного типа'.§!"
  
 RUS_aleksandr_voznesensky: "Александр Вознесенский"
 RUS_aleksandr_voznesensky_advisor_desc: "§YРодился:§! §L5 марта 1898 года в Головкино, Тульская губерния, Российская империя§!\n§YБиография:§! §LAлександр Алексеевич Вознесенский изучал политическую экономию в Петрограде. Его брат Николай погиб в кровавых событиях Гражданской войны, что сделало изначально склонного к марксизму Александра жестоким по отношению ко всему движению. Он стал профессором политической экономии и был частью 'экономической оппозиции' против либерализма эсеров и кадетов, утверждая необходимость сильной роли государства в управлении неразвитыми и хрупкими экономиками, такими как экономика России.\n\nВознесенский далеко не сторонник Национального Народничества и присоединился к партии лишь в 1935 году, после того как президент предложил ему пост министра торговли и промышленности. СЗРС обычно не является партией, привлекательной для экономистов, и их экономическая политика всегда была расплывчатой; Вознесенскому предоставили полную свободу в реализации видения Вождя по индустриализации и централизованному планированию России. Он и другие 'технократы' аппарата СЗРС держат механизмы государства в движении, даже если остаются в стороне от политики.§!"
  
 RUS_viktor_larionov: "Виктор Ларионов"
 RUS_viktor_larionov_sic_desc: "§YРодился:§! §L13 июля 1897 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LВиктор Александрович Ларионов — гордый ультрамилиитарист и один из первых членов СЗРС. Ларионов был кадетом в событиях 1917 года, и после этого он присоединился к батарее Юнкеров в Добровольческой армии. Он принял участие в ключевых событиях Белого движения, Кубанском льдовом марше под командованием генерала Маркова и служил в артиллерийском подразделении до конца войны в Москве в 1920 году.\n\nПосле войны Ларионов стал одним из основателей Союза добровольцев 'Алексеевцев' и активно участвовал в ультраправых ветеранистских организациях. Ларионов завершил образование по курсу штабных офицеров в 1920-х, но его обещающая карьера была прервана чистками Корнилова 1929 года, когда политизированные офицеры были удалены из активной службы. Это привело Ларионова к полной занятости в СЗРС как 'начальник штаба' петроградского отделения партии. Он ввел строгую дисциплину в рядах и сделал организацию партии почти как тень военной структуры, что было положительно воспринято Борисом Савинковым. В конечном итоге Ларионов был назначен градокомиссаром (городским аналогом губернатора) Петрограда в 1935 году и быстро поднялся в фаворе Савинкова как человек, преданный 'белой идее', которая должна была возродить Россию.§!"
  
 RUS_flegont_klepikov: "Флегонт Клепиков"
 RUS_flegont_klepikov_advisor_desc: "§YРодился:§! §L9 апреля 1891 года в Новом Осколе, Воронежская губерния, Российская империя§!\n§YБиография:§! §LГоворят, что в любом появлении Бориса Савинкова всегда есть вторая тень — Флегонт Фирсович Клепиков. Он — загадочная личность: по слухам, детский друг Савинкова, офицер и шпион. Оба встретились в хаосе Февральской революции и стали неразлучными, Клепиков всегда был рядом с Савинковым, его преданным и смертоносным спутником. Он спасал жизнь Савинкова десятки раз благодаря своим навыкам актерского мастерства, блефования и, конечно, револьверу, выполняя роль его телохранителя и секретаря.\n\nКлепиков участвовал в кампании Северной Добровольческой армии и с тех пор следовал за Савинковым повсюду. Однако, в отличие от других, он не является поклонником, как, например, Деренталь, и может сильно спорить с Борисом Викторовичем — но оба они объединены кровью и огнем, и их доверие неразрушимо. Это привело Клепикова к позиции главного охранника Савинкова, а позже — директора Охраны.§!"
  
 RUS_pavel_agyeyev: "Павел Агеев"
 RUS_pavel_agyeyev_advisor_desc: "§YРодился:§! §LНоябрь 1881 года, в Клетской, Донская казачья область, Российская империя§!\n§YБиография:§! §LПавел Михайлович Агеев родился в бедной казачьей семье и стал реформатором среди казаков в начале своей жизни. Его движение среди молодых казаков протестовало против использования казаков в качестве полицейской силы при Империи, и Агеев был арестован в 1906 году. В 1917 году он стал известен как член Учредительного собрания и лидер местных казаков, выступающих против реакционно-монархических взглядов Атамана Краснова.\n\nАгеев начал как меньшевик, но постепенно смещался вправо, и к концу гражданской войны стал правым эссером, последовавшим за Савинковым в СЗРС. Агеев стал архитектором земельной реформы в СЗРС и всегда выступал за права крестьян. Он часто критиковал 'реакционную элиту больших землевладельцев' казаков, утверждая, что при Империи казаки стали псевдоаристократией и забыли свои традиции свободных земель.§!"
  
 RUS_mikhail_georgiyevsky: "Михаил Георгиевский"
 RUS_mikhail_georgiyevsky_advisor_desc: "§YРодился:§! §L1888 году, в Бежицке, Брянская губерния, Российская империя§!\n§YБиография:§! §LMихаил Александрович Георгиевский имеет академическое образование и стал одним из главных теоретиков солидаризма в 1930-х годах. Он служил краткое время в южнорусском правительстве Корнилова и был ярым антикоммунистом с Гражданской войны, начиная разрабатывать концепцию для подлинной российской политической системы. Вместе с Георгием Гинсом и Виктором Байдалаковым он стал одним из основателей Национального Союза Солидаристов: 'Молодые Правые', стремившихся преобразовать христианский консерватизм в радикальную республиканскую силу.\n\nНСС пропагандировал 'Солидаризм' как третий путь, противоположный социализму и капитализму, распространяя теории 'органического государства', вдохновленного западными интегралистскими теоретиками. Под руководством Байдалакова НСС в 1929 году стал более умеренным союзником СЗРС.§!"
  
 RUS_dmitry_merezhovsky: "Дмитрий Мережковский"
 RUS_dmitry_merezhovsky_advisor_desc: "§YРодился:§! §L14 августа 1865 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LДмитрий Сергеевич Мережковский — основатель русского символизма, культурный гигант и наставник Вождя. Он происходил из низшего дворянства столичного города и, благодаря состоянию семьи, мог посвятить себя поэзии. Мережковский был привлечен идеями народников и старообрядцев, интересовался мистикой. Он жил в тройке с женой Зинаидой Гиппиус, поэтессой в своем праве, и другом Дмитрием Философовым. Трио стало лидерами 'Братства Трех', религиозно-мистической группы, стремившейся переосмыслить христианство в современных линиях и позже ставшей Церковью Третьего Завета.\n\nВ 1892 году сборник стихов Мережковского 'Символы' стал манифестом русского символизма, интересующегося 'мистической тайной существования'. Символизм в дальнейшем доминировал в русской культуре, в том числе оказав глубокое влияние на мировоззрение Бориса Савинкова, когда они встретились в Париже в 1907 году и Савинков был принят в их круг.\n\nМережковский и Гиппиус оставались культурными титанами поствоенной России, и в их обсуждениях в Петрограде многие новые художники получили свое первое вдохновение, а многие эзотерические сеансы дали направление множеству людей. Савинков оставался частым гостем и другом семьи, хотя пара избегала политики — несмотря на их некоторую поддержку режима их ученика, используя свою обширную сеть связей для помощи друзьям.§!"
  
 RUS_alisa_berkova: "Алиса Беркова"
 RUS_alisa_berkova_advisor_desc: "§YРодилась:§! §L2 февраля 1905 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LAлиса Зиновьевна Беркова (урожденная Розенбаум) родилась в еврейской среднеземельной семье и изучала социальную педагогику и кинематографию в университете. В бурные 1920-е годы Беркова стала участвовать в радикальных антикоммунистических студенческих движениях, часто связанных с СЗРС, и разочаровалась в установленных партиях. Она стала актрисой, автором и социальной активисткой, борясь за права женщин и привлекшись к СЗРС как 'глоток свежего воздуха в России', динамичное и молодое движение, противостоящее старой России.\n\nУже будучи знаменитостью, Беркова привлекла внимание Савинкова и вскоре стала председателем Женского национального союза СЗРС. Хотя Беркова не согласна с насилием и технократией СЗРС, она популяризирует основную идею Савинкова о 'рыцаре террора' как полностью освобожденной личности, которая поднялась над культурным традиционализмом и моралью.§!"
  
  ### Political Advisors ### 
  
 RUS_sergey_melgunov: "Сергей Мельгунов"
 RUS_sergey_melgunov_sic_desc: "§YРодился:§! §L25 декабря 1879 года в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LСергей Петрович Мельгунов - известный историк и один из ведущих интеллектуалов, активных на российской политической сцене. Он происходит из старинной дворянской семьи, но его происхождение не помешало ему принять демократические социалистические взгляды вскоре после начала политической карьеры. К 1917 году он уже зарекомендовал себя как видный историк и предпринял первые попытки объединить многочисленные социалистические движения России. Не сумев примириться с 'диктатурой пролетариата' большевиков, Мельгунов присоединился к Белому движению, помогая смягчить политическую напряженность и тем самым заслужив положительную репутацию как среди левых, так и среди правых в послевоенной России.\n\nВ 1920-х годах Сергей поднялся на вершину руководства партии РДП, став лидером демократического социалистического движения и очевидной целью для СЗРС. Однако их попытка заставить Мельгунова замолчать на основании публикации 'антипатриотической пропаганды' провалилась из-за подавляющего давления российской интеллигенции и демократической оппозиции. С восстановлением демократии Сергей продолжает отстаивать идею единого фронта левых, считая его необходимым для достижения социалистических реформ без предательства своих идеалов или поддавания фракционным распрям.§!"
  
 RUS_nikolay_martyanov: "Николай Мартьянов"
 RUS_nikolay_martyanov_sic_desc: "§YРодился:§! §L12 сентября 1893 года в Минусинске, Енисейская губерния, Российская империя§!\n§YБиография:§! §LНиколай Николаевич Мартьянов был привлечен к политике из маленького городка в Сибири харизмой Александра Керенского. Он стал всем, чего можно ожидать от молодого, ищущего острых ощущений эсера: заговорщиком, который почти убил Ленина, солдатом в Народной армии Каппеля и сильным голосом молодых правых эсеров. Многие молодые правые эсеры, такие как Мартьянов, в конечном итоге перешли в СЗРС, но он этого не сделал, всегда выступая за то, чтобы эсеры помнили о прямых действиях, своих прошлых борьбах и не позволяли повседневной политике заставить их потерять свои идеалы.\n\nНе желая признать поражение от Савинкова, Мартьянов был заключен в тюрьму, но сбежал из исправительной колонии в 1936 году. С тех пор он стал известен как организатор сопротивления в Центральной Сибири и сумел создать одну из немногих несоциалистических групп сопротивления против Савинкова.§!"
  
 RUS_vladimir_zenzinov: "Владимир Зензинов"
 RUS_vladimir_zenzinov_sic_desc: "§YРодился:§! §L29 ноября 1880 года в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LВладимир Михайлович Зензинов был ярым социалистом-революционером всю свою взрослую жизнь. Его террористическая деятельность в составе Боевой организации эсеров привела к его ссылке в самые отдаленные уголки Сибири, но он всегда умудрялся сбежать и продолжать сопротивление. Его верность и преданность были признаны партией, и Зензинов вошел в ее руководство, став одним из ключевых деятелей Петроградского совета. После захвата власти большевиками Владимир сбежал в Самару и направил свои организационные навыки на создание Комуча.\n\nВ послевоенной России Зензинов стал одним из людей, сыгравших ключевую роль в выживании объединенной партии эсеров, неустанно работая над устранением все увеличивающихся разногласий между левым и правым крылом партии. С коалицией с кадетами, необходимой для сохранения власти его партии в 1920-х годах, Владимир стал обеспокоен тем, что правые эсеры все больше и больше отходят от своих социалистических корней. Его опасения подтвердились, когда большая часть партии эсеров перешла в СЗРС, позволив им захватить власть и подавить демократию. С удалением Вождя эсеры получили шанс искупить свою вину после возвращения к власти. Зензинов убежден, что партия должна сосредоточиться на улучшении условий жизни населения, чтобы оставаться идеологически последовательной, так как она может не пережить второй кризис партийного единства.§!"
  
 RUS_konstantin_takhtarev: "Константин Тахтарев"
 RUS_konstantin_takhtarev_sic_desc: "§YРодился:§! §L7 июня 1871 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LКонстантин Михайлович Тахтарев - уважаемый профессор социологии, мечтающий создать активное демократическое гражданское общество в России. Получив образование в Санкт-Петербурге, Константин познакомился с революционерами и был увлечен зарождающимися социалистическими рабочими движениями в столице империи. Он был одним из первых членов социал-демократической партии, но нашел себя в разногласиях с Лениным и не был убежден меньшевиками, поэтому Тахтарев отошел от революционной политики и сосредоточился на своей академической карьере.\n\nОн не принимал активного участия в Гражданской войне в России, но пришел в политику, чтобы справиться с ее последствиями. Тахтарев присоединился к партии эсеров в 1924 году и стал членом комиссии по борьбе с голодом, где работал рука об руку с такими людьми, как Михаил Калугин. Хорошо знакомый с реалиями жизни в российской деревне, Константин убедился, что общие трудности, через которые прошли люди, впервые закрепили общую российскую национальную идентичность. Теперь правительство должно обеспечить людям легкий доступ к образованию и политической активности, чтобы творческая энергия сотен миллионов людей могла быть использована для создания одной из величайших стран на планете.§!"
  
 RUS_nikolay_nekrasov: "Николай Некрасов"
 RUS_nikolay_nekrasov_sic_desc: "§YРодился:§! §L1 ноября 1879 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LНиколай Виссарионович Некрасов происходил из скромных начал: сын священника, он окончил Санкт-Петербургский государственный университет транспорта с отличием, став преподавателем математики в Томске. Он вошел в политику после революции 1905 года, присоединившись к партии кадетов и быстро поднявшись по ее рядам, используя свой талант оратора и энергичный характер, чтобы стать одним из самых активных членов 3-й Думы. После Февральской революции Николай получил должность в Временном правительстве в качестве министра транспорта, получив возможность использовать свое техническое образование в своей политической карьере.\n\nНиколай сумел остаться незамеченным большевиками во время гражданской войны и принял участие в реформировании партии кадетов в КДС. Он стал одним из лидеров левого крыла партии, выступая за сотрудничество с умеренными левыми и в значительной степени руководя успешной коалицией ПСР-КДС в 1920-х годах. Савинкову удалось сломить их власть, но с гибелью диктатора Некрасов попытается воссоздать альянс с левыми и использовать его для реформирования политической структуры страны, чтобы не допустить повторного скатывания в диктатуру, обеспечив более демократическую и стабильную систему управления.§!"
  
 RUS_pavel_gronsky: "Павел Гронский"
 RUS_pavel_gronsky_sic_desc: "§YРодился:§! §L22 июля 1883 года в Йогне, Тверская губерния, Российская империя§!\n§YБиография:§! §LПавел Павлович Гронский - выдающийся российский юрист и политический деятель. Его дворянское происхождение и успешная юридическая практика в сфере публичного права обеспечили ему достаточно престижа, чтобы утвердиться в качестве влиятельного члена партии кадетов, с избранием Гронского в 4-ю Государственную думу и введением его в центральный комитет партии в 1916 году. Некоторое время Павел работал на Временное правительство - эта ассоциация привела к его аресту большевиками, но ему удалось бежать на юг к силам Корнилова и избежать их возмездия.\n\nВ 1920-х годах влияние Гронского в реформированной КДС еще больше возросло, так как он стал одним из главных лидеров правого крыла быстро раскалывающейся партии. Павел скептически относился к перспективам союза с нестабильными эсерами, считая их слишком жестокими и непредсказуемыми по сравнению с другими партиями российского правого крыла. Его опасения оказались оправданными, так как правящая коалиция эсеров и кадетов была омрачена скандалами, кульминацией которых стало свержение российской демократии бывшим эсером Борисом Савинковым. С его окончательным устранением от власти Гронский стремится подавить левое крыло партии и создать ответственное правительство российского правого крыла, защищая страну от дальнейшей нестабильности.§!"
  
 RUS_mikhail_kalugin: "Михаил Калугин"
 RUS_mikhail_kalugin_sic_desc: "§YРодился:§! §L18 января 1882 года в Хельсингфорсе, Нюландская губерния, Великое княжество Финляндское, Российская империя§!\n§YБиография:§! §LМихаил Дмитриевич Калугин - известный прогрессивный политик, занявший видное место на российской политической сцене до Великой войны. Вместе с прогрессивной фракцией в Государственной думе он присоединился к кадетам и к маю 1917 года получил место в их центральном комитете. Спасаясь от большевистской революции в Финляндию, Михаил вернулся в Россию в 1919 году с победоносной Северо-Западной армией.\n\nПосле окончания гражданской войны Калугин был назначен руководителем 'Специальной комиссии по восстановлению регионов и борьбе с голодом', задачей которой было восстановление инфраструктуры и помощь голодающим областям страны в возвращении к нормальной жизни. Его новые обязанности сделали Михаила хорошо знакомым с многочисленными проблемами развития России, поэтому даже после завершения миссии и роспуска комиссии Калугин продолжал настаивать на увеличении инвестиций в слаборазвитые регионы страны, надеясь, что улучшенный доступ к образованию и достаточная инфраструктура для поддержки современной индустриальной экономики приведут наш народ к процветанию.§!"
  
 RUS_georgy_vernadsky: "Георгий Вернадский"
 RUS_georgy_vernadsky_sic_desc: "§YРодился:§! §L20 августа 1887 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LГеоргий Владимирович Вернадский - член выдающейся семьи российских ученых. В то время как его дед был экономистом, а отец ученым с широким кругом интересов, Георгий сам больше всего интересовался историей, и его научные стремления в конечном итоге привели его глубоко в политику России.\n\nБлизкие отношения с князем Трубецким в 1920-х годах сделали Вернадского одним из главных лидеров евразийского движения, которое стремилось к тому, чтобы Россия проводила независимую внешнюю политику и реформировала свою сферу влияния на стыке Европы и Азии, избегая унизительного германского господства. В отличие от некоторых других евразийцев, Вернадский никогда не поддерживал Савинкова и СЗРС, оставаясь принципиальным демократическим консерватором. Эта политическая позиция значительно помогла его восхождению в руководстве ВПП после возвращения демократии, когда Георгий представлял новое поколение консерваторов, которые ставят силу и стабильность страны выше любых обязательств по восстановлению монархии.§!"
  
 RUS_boris_suvorin: "Борис Суворин"
 RUS_boris_suvorin_sic_desc: "§YРодился:§! §L24 декабря 1879 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LБорис Александрович Суворин решил следуя по стопам отца, решил пойти на поприще писателя и журналиста,где смог добиться успеха. До Великой Войны, он издавал популярные газеты и в Москве,и в Петербурге, получавшие признание в обоих городах. Борис никогда не боялся идти на опасность ради своей страны; во время войны с Германией он служил на фронте. После того, как большевики конфисковали его деньги и имущество, вместо того чтобы бежать за границу, он присоединился к Белому движению.\n\nВместе с Добровольческой армией он участвовал в Ледяном походе и взял на себя организацию и издание антибольшевистских газет, став главным ответственным за белую пропаганду на Юге России. Его работа позволила ему завязать плодотворные связи с талантливыми писателями и журналистами, представляющими консервативную часть политического спектра, которые он использовал для восстановления своей медиа-империи после поражения большевиков. Главная газета Суворина "Ивнинг таймс" официально находится вне политики, но на практике повторяет взгляды консерваторов. Борис Суворин имеет тесные связи с Вице-президентом, особенно с лидерами его популистского крыла Иваном и Борисом Солоневичами.§!"
  
 RUS_vladimir_nabokov: "Владимир Набоков"
 RUS_vladimir_nabokov_desc_body: "Владимир Дмитриевич Набоков - сын министра и баронессы и всегда был частью либеральной интеллигенции бывшей столицы. Набоков - давний член Конституционно-демократической партии, публицист и юрист, и уже был членом Первой Думы и яростным критиком царской автократии.\n\nНабоков был назначен Временным правительством для участия в разработке нового законодательства - и, в конечном итоге, новой Конституции - для молодой республики. Влияние Набокова на Конституцию 1922 года было значительным, включая многие прогрессивные идеи, такие как секуляризация государства и декриминализация однополых отношений. В том же году он был избран председателем Верховного суда - высшей судебной должности в стране - и был переизбран в 1932 году.\n\nНабоков и Верховный суд"
 RUS_vladimir_nabokov_natpop_advisor_desc: "§YРодился:§! §L20 июля 1869 года в Царском Селе, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §L$RUS_vladimir_nabokov_desc_body$ остаётся серьёзной занозой в боку режима Савинкова. Они отвергли множество принятых СЗРС законов как неконституционные и могут продолжать это делать, пока Государственный Совет находится в руках, дружелюбных к демократии.§!"
 RUS_vladimir_nabokov_dem_advisor_desc: "§YРодился:§! §L20 июля 1869 года в Царском Селе, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §L$RUS_vladimir_nabokov_desc_body$ оставался серьезной занозой в боку режима Савинкова. До тех пор, пока он мог, Набоков продолжал защищать республику от множества неконституционных законов СЗРС, сделав его одним из злейших врагов бывшего президента. С восстановлением демократического правления в России Набоков стал уважаемой фигурой за свои прежние действия и остается сторонником прогрессивной правовой реформы.§!"
  
 RUS_patriarch_advisor_desc: "§YБиография:§! §LПатриархат Москвы и всея Руси был восстановлен в 1917 году после упразднения контролируемого правительством Империи Святейшего Синода. Это также отделило Русскую православную церковь от государства, предоставив ей полную церковную и административную автономию в светском российском государстве. На практике Церковь оставалась значимым деятелем в России - не только в сердцах и умах людей, но и в качестве землевладельца и влиятельного лица, часто находясь в глубоком союзе с консервативными и монархическими политическими кругами. Церковь также управляет школами, больницами и оказывает глубокое и всестороннее влияние на общество. Любое правительство, находящееся в хороших отношениях с Патриархом, получает мощного союзника.§!"
  
 RUS_patriarch_antony: "Патриарх Антоний"
 # RUS_patriarch_antony_advisor_desc: "§YBorn:§! §LMarch 29th, 1863, in Vatagino, Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LPavel Pavlovich Khrapovitsky comes from an aristocratic landowning family and studied theology intensely. Khrapovitsky also taught theology and spent time as a monk, and was drawn to deeply right-wing political positions. He supported the Black Hundredist Union of the Russian People, even though he condemned pogroms against the Jewish people purely on moral grounds, as he did hold that Jews were an 'economically and morally harmful tribe'.\n\nBy the 1910s, he was among the most notable members of the clergy in Russia. He was pressured out of the Kharkov diocese in 1917 by the local Ukrainian-minded clergy. Archbishop Antony was an outspoken monarchist and opponent to Ukrainian nationalism. He was not elected as Patriarch in 1917; as instead the seat went to the more liberal Tikhon. Antony was a fervent supporter of the White cause and monarchism, and became the leading figure of the reactionary opposition within the clergy against Patriarch Tikhon.\n\nAntony was elected as the Patriarch in 1925, and under him, the Church turned far more reactionary. Tikhon's acceptance of the autocephaly of the Ukrainian and Georgian churches was condemned, and the Church became more accepting of clergy taking part in right-wing politics, going so far as holding sermons for the restoration of the monarchy. But by 1936, Antony had become old and tired, and speculation on the Patriarchal succession had already begun.§!" #NT!
  
 RUS_patriarch_sergy: "Патриарх Сергий"
 # RUS_patriarch_sergy_advisor_desc: "§YBorn:§! §LJanuary 23rd, 1867, in Arzamas, Nizhny Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LIvan Nikolayevich Stragorodsky, later Metropolitan Sergy of Nizhny Novgorod, was the son of a priest and had a colourful service - as a monk, a missionary in Japan, a ship's priest, and a professor of theology. Sergy was more drawn to Patriarch Tikhon's politically relaxed views rather than Antony's hardline conservatism. He spoke out for social justice and the Church's duty to care for the poor. Sergy opposed the Church taking a role in politics, instead seeing its role as a humble servant of the people and state. This attitude made him the chief opponent of Patriarch Antony's reactionary policies - and an unlikely ally for movements opposing the old conservative establishment, such as SZRS.§!" #NT!
  
 RUS_patriarch_yevlogy: "Патриарх Евлогий"
 # RUS_patriarch_yevlogy_advisor_desc: "§YBorn:§! §LApril 10th, 1868, in Somovo, Tula Governorate, Russian Empire§!\n§YBackground:§! §LVasily Semyonevich Georgiyevsky comes from poor rural clergy - a background that came to define his clerical positions and career. As a young provincial priest he drew ire, by defending the revolutionary mood of the peasants, calling out the Tsarist authorities for lacking Christian love and solidarity. He was politically active, a supporter of Pyotr Stolypin, and involved in initiatives to improve the lot of rural areas. Like Metropolitan Sergy, Metropolitan Yevlogy is on the more liberal end of the Russian Orthodox clergy.§!" #NT!
  
 RUS_patriarch_iosif: "Патриарх Иосиф"
 # RUS_patriarch_iosif_advisor_desc: "§YBorn:§! §LDecember 15th, 1871, in Ustyuzhna, Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LIvan Semyonovich Petrovykh comes from a pious middle-class family, and studied theology on a government grant. He visited many Russian pilgrimage sites and researched the folk traditions of Northern Russia, and as a priest, he became a proponent of asceticism and simple living. He was never particularly attached to the monarchy, and disliked political activities. Instead, Metropolitan Iosif is a scholar, writer, and a religious idealist.§!" #NT!
  
 RUS_nikolay_kondratyev: "Николай Кондратьев"
 RUS_nikolay_kondratyev_advisor_desc: "§YРодился:§! §L4 марта 1892 года в Галуевской, Костромская губерния, Российская империя§!\n§YБиография:§! §LНиколай Дмитриевич Кондратьев - человек, сформировавший российскую экономику в период восстановления страны после Гражданской войны и кризиса 1925 года. Самый выдающийся экономист эсеров, Кондратьев занял пост министра финансов после того, как кадеты утратили влияние в 1926 году. Он начал решительную экономическую кампанию по использованию роста крестьянского класса России и иностранных инвестиций для создания фундамента российского капитализма.\n\nХотя его политика привела к выходу из экономического кризиса, это произошло за счет значительного увеличения немецкого влияния на страну. Народное недовольство, вызванное этим, было использовано СЗРС для победы на выборах 1934 года и почти привело страну к тирании. К счастью, с постоянным удалением Вождя от власти, Кондратьев может получить еще один шанс направить российскую экономику к процветанию.§!"
  
 RUS_nikolay_oganovsky: "Николай Огановский"
 RUS_nikolay_oganovsky_advisor_desc: "§YРодился:§! §L1 ноября 1874 года в Вильно, Виленская губерния, Российская империя§!\n§YБиография:§! §LНиколай Петрович Огановский десятилетиями борется за справедливую земельную реформу. Один из создателей Всероссийского крестьянского союза в 1906 году и Народно-социалистической партии в 1917 году, Огановский был одним из ключевых планировщиков земельной реформы, разработанной Временным правительством. Первоначально поддерживавший коалицию эсеров и кадетов и проект земельной реформы эсеров, он разочаровался в партии из-за многочисленных компромиссов, которые им приходилось делать, чтобы оставаться у власти, и стал одним из ключевых членов РДП.\n\nОгановский был одним из организаторов протестов, положивших конец доминированию эсеров и кадетов после Тамбовской бойни в 1932 году, невольно способствуя приходу Савинкова к власти. Разочарованный правлением террора СЗРС, он приветствовал недавнее восстановление демократии и надеется использовать свое влияние для устранения несправедливостей, все еще преследующих российскую деревню.§!"
  
 RUS_gergard_zeller: "Гергард Зеллер"
 RUS_gergard_zeller_advisor_desc: "§YРодился:§! §L14 марта 1884 года в Армавире, Кубанская область, Российская империя§!\n§YБиография:§! §LГергард Андреевич Зеллер был убежденным социал-демократом и революционным борцом против царизма с 1903 года, организуя многочисленные забастовки в Кубанском регионе. Бегство от подавления в Харьков, он переждал Гражданскую войну за границей, вернувшись в родной регион в 1923 году. Стал более умеренным после поражения большевиков, Зеллер стал самым видным организатором труда РДП на юге России.\n\nУспешно мобилизовав народное недовольство казачьим доминированием и коррупцией эсеров во время екатеринодарских забастовок 1927 года, Зеллер добился значительных уступок от правительства Авксентьева, превратив РДП в мощную силу на Кубани. Хотя Зеллер предпочитает работать в рамках демократической системы и опасается разжигать революционное насилие, он является убежденным социалистом и будет помогать рабочим организовываться и защищать свои права.§!"
  
 RUS_vasily_grabin: "Василий Грабин"
 RUS_vasily_grabin_advisor_desc: "§YРодился:§! §L2 декабря 1899 года в Старонижестеблиевской, Кубанская область, Российская империя§!\n§YБиография:§! §LВасилий Гаврилович Грабин происходит из казачьей семьи и унаследовал от отца увлечение артиллерией. Он начал свою карьеру инженером в Сормово и мог бы стать блестящим инженером в компании. Но он был столь же амбициозен, сколь и талантлив, и благодаря связям с военными и кадетской партией, которые он наладил в Сормово, он смог основать свою собственную компанию - Общество новейшей артиллерии (ОНА).\n\nГрабин стал своего рода легендой в оружейной промышленности. Его компания, возможно, не имеет производственных мощностей по сравнению с конкурентами, но благодаря его блестящим проектам, военным связям и чистому мастерству в бизнесе Василий Грабин стал состоятельным человеком. Несмотря на свою молодость, он стал своего рода публичным лицом обширного военно-промышленного комплекса России.§!"
  
 RUS_aleksandr_kamenka: "Александр Каменка"
 RUS_aleksandr_kamenka_advisor_desc: "§YРодился:§! §L8 мая 1888 года в Одессе, Херсонская губерния, Российская империя§!\n§YБиография:§! §LАлександр Борисович Каменка является наследником великой бизнес-империи Каменка, и из-за преклонного возраста отца он в основном отвечает за повседневные финансы. Его отец, украинского еврейского происхождения, является председателем Азово-Донского банка и владельцем десятков предприятий, в основном в торговле, страховании и строительстве, на юге России и в Украине.\n\nКак и его отец, Александр Борисович политически близок к кадетам и является основным финансовым спонсором партии. Истинной страстью Александра является театр и кинопроизводство, и под его руководством семья Каменки расширила свой бизнес в киноиндустрию.§!"
  
 RUS_nikolay_trubetskoy: "Николай Трубецкой"
 RUS_nikolay_trubetskoy_advisor_desc: "§YРодился:§! §L16 апреля 1890 года в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LНиколай Сергеевич Трубецкой происходит из княжеского рода Трубецких. Прежде всего, он ученый - этнограф, философ и историк. В качестве профессора Московского университета Трубецкой собрал вокруг себя круг единомышленников-ученых. Этот круг стал основой для теорий евразийства, впервые сформулированных в послевоенной работе Трубецкого 'Европа и человечество'.\n\nГражданская война породила скифизм и серьезно бросила вызов ранним представлениям о славянофильстве и западничестве, и на этом фоне евразийство служило альтернативным объяснением уникального состояния русского народа. Хотя сам Трубецкой является консерватором и умеренным, его евразийский круг также породил идеократическое движение Петра Савицкого и обозначил значительную часть евразийства как про-свободническую мысль. Взгляд Трубецкого на евразийство менее радикален и был особенно влиятелен в ответ на социалистические революции на Западе: очевидно, что Россия имеет свой собственный, уникальный путь, который нельзя найти методами западных обществ.§!"
  
 RUS_sofia_panina: "София Панина"
 RUS_sofia_panina_advisor_desc: "§YРодилась:§! §L23 августа 1871 года в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LСофия Владимировна Панина происходит из богатой аристократии московского региона. До революции она уже была покровителем Народных домов и народного образования. Эта направленность на благосостояние простых людей принесла ей имя 'Красной графини'. Панина присоединилась к Конституционно-демократической партии в 1917 году, хотя всегда утверждала, что она не связана ни с одной партией, а скорее с делом продвижения всех россиян.\n\nОна помогала Добровольческой армии в Гражданской войне, а затем стала политиком-левым кадетом.В 1923 году она стала первой женщиной-министром в России. В политике она всегда уделяла особое внимание повышению грамотности и защите прав женщин во всех областях.§!"
  
 RUS_maria_zakharchenko: "Мария Захарченко"
 RUS_maria_zakharchenko_advisor_desc: "§YРодилась:§! §L3 декабря 1893 года в Пензе, Пензенская губерния, Российская империя§!\n§YБиография:§! §LМария Владиславовна Захарченко, урожденная Лысова, происходит из богатой семьи Лысовых. Она управляла семейной конефермой до начала войны. Ее муж погиб в первые месяцы Великой войны, и Мария добровольно вступила в 3-й Елизаветградский гусарский полк с императорского разрешения, служа отличительно как кавалеристка. Она была фанатичной в своей верности Белому делу и получила прозвище 'Безумная Мария' за свою бесстрашие и жестокость.\n\nПосле войны Захарченко оставалась активной в патриотических организациях. В 1925 году она и несколько единомышленниц основали Женосборону - Женское общество содействия обороне. Зеносбор предназначен для обучения девочек и женщин патриотизму и антикоммунизму, а также для организации всех видов вспомогательной работы для национальной обороны. К ним относятся сбор средств и обучение женщин службе в военных госпиталях, центрах связи и других вспомогательных ролях, освобождающих мужчин для фронтовой службы.§!"
  
 RUS_pavel_buryshkin: "Павел Бурышкин"
 RUS_pavel_buryshkin_advisor_desc: "§YРодился:§! §L21 февраля 1887 года в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LПавел Адонасьевич Бурышкин - директор семейной компании Бурышкиных, которая занимается преимущественно текстильной промышленностью и фондовым рынком. Бурышкин хорошо связан политически, как с кадетами, так и с политическими правыми. Он был видным сторонником и финансовым покровителем белых и явным сторонником любых антисоциалистических дел. Политически Бурышкин наиболее близок к правым кадетам и стал своего рода главным представителем российского бизнес-мира в политике.§!"
  
 RUS_aleksandr_trushnovich: "Александр Трушнович"
 RUS_aleksandr_trushnovich_advisor_desc: "§YРодился:§! §L14 декабря 1893 года в Адлерсберге, Герцогство Крайна, Австро-Венгрия§!\n§YБиография:§! §LАлександр Рудольфович Трушнович, урожденный Трушнович, происходит из рабочей семьи из Словении. В 1915 году он дезертировал из австро-венгерской армии, чтобы присоединиться к русским, с которыми он всегда чувствовал родство. В качестве солдата Корниловского ударного полка он проявил себя в Белой армии.\n\nПосле войны Трушнович начал политическую карьеру, сначала в Союзе Возрождения России, а затем во Всероссийской Патриотической Партии, хотя он также был близок к группе солидаристов Михаила Георгиевского. Трушнович - панславист и сторонник агрессивной внешней политики, с конечной целью объединения всех славянских народов под защитой России.§!"
  
 RUS_sergey_l_voytsekhovsky: "Сергей Л. Войцеховский"
 RUS_sergey_l_voytsekhovsky_advisor_desc: "§YРодился:§! §L1900 год, в Варшаве, Варшавская губерния, Российская империя§!\n§YБиография:§! §LСергей Львович Войцеховский происходит из военной семьи, и его ранние годы были определены Гражданской войной. Его отец был казнен большевиками, и сам Сергей служил в Добровольческой армии и на дипломатической службе. Сначала активен только в ветеранских организациях, Войцеховский вступил в политику в 1929 году из Всероссийской Патриотической Партии. Поддерживая Ивана Солоневича, Войцеховский критиковал террористические действия Свободников, хотя и не был настоящим противником Савинкова. После падения режима СЗРС Войцеховский стал известен как главный редактор российского правого журнала 'Часовой' и сторонник Народных монархистов.§!"
  
 RUS_ivan_ilyin: "Иван Ильин"
 RUS_ivan_ilyin_advisor_desc: "§YРодился:§! §L9 апреля 1883 года в Москве, Московская губерния, Российская империя§!\n§YБиография:§! §LИван Александрович Ильин родился в уважаемой дворянской семье с долгой историей службы при императорском правительстве. В 1906 году он окончил Императорский Московский университет со степенью бакалавра права. Во время учебы он заинтересовался немецким идеализмом и произведениями Канта, Шеллинга и Гегеля, оставаясь убежденным правым гегельянцем на протяжении всей своей жизни. Во время революции 1905 года Ильин увлекся политикой и связал себя с правым крылом кадетской партии.\n\nПо предложению князя Евгения Николаевича Трубецкого Ильин начал готовиться к академической карьере, знакомясь с последними тенденциями европейской философии. Ильин ожидал Великую войну в 1914 году как патриот, что привело его к яростному сопротивлению Октябрьскому перевороту в 1917 году, называя его 'национальной катастрофой'. В 1918 году он защитил диссертацию 'Философия Гегеля как учение о конкретности Бога и человека' и получил докторскую степень. К концу Гражданской войны в 1921 году Ильин возглавил Московское психологическое общество и был штатным профессором Московского государственного университета.\n\nКак и многие российские консерваторы, Ильин все больше разочаровывался в новом республиканском правительстве, рассматривая его как неудачу 'либерально-демократического гипноза'. Будучи убежденным антибольшевиком, он участвовал в различных националистических митингах и связался с Василием Шульгиным. Ильин присоединился к Шульгинской Ассамблее русского объединения (СОР) в 1927 году, став его идеологическим теоретиком. Несмотря на восхищение методами партии СЗРС в борьбе с большевизмом, его вера в монархическую систему означала, что он лишь сдержанно поддерживал режим Савинкова в 1934 году.§!"
  
  ### Socialist Seconds-in-Command & Advisors ### 
  
 RUS_fyodor_dan: "Фёдор Дан"
 RUS_fyodor_dan_sic_desc: "§YРодился:§! §L19 октября 1871 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LФёдор Ильич Дан, урождённый Гурвич, происходит из семьи среднего класса и имеет медицинское образование. Впервые присоединился к социал-демократическим группам в 1894 году и с тех пор стал одним из внутренних членов фракции меньшевиков Российской социал-демократической рабочей партии. В Великую войну он служил военным врачом.\n\nЖена Дана, Лидия Осиповна, является сестрой Юлия Мартова и Владимира Левицкого, что делает его как политическим союзником, так и зятем Левицкого. Дан для многих является воплощением идеалов меньшевиков и возглавлял группу вместе с Левицким после смерти Мартова. Дан безусловно убеждён в принципах демократического социализма, но избегает настоящего радикализма и конфликта, считая их разрушительными для общего социалистического дела.§!"
  
 RUS_grigory_maksimov: "Григорий Максимов"
 RUS_grigory_maksimov_sic_desc: "§YРодился:§! §L10 ноября 1893 года в Митюшино, Смоленская губерния, Российская империя§!\n§YБиография:§! §LГригорий Петрович Максимов происходит из крестьянской семьи и с раннего возраста участвовал в анархистских и социалистических группах. Он всегда был человеком действия, который обвинял видных социалистических теоретиков в бесконечных дебатах без действий. Не согласен с тем, чтобы вписаться в какую-либо одну идеологическую нишу, Максимов был ближе всего к анархо-синдикалистам и был основным членом различных российских синдикалистских групп. Однако он также утверждал, что единственное истинное марксистское прочтение Маркса было бы анархизмом, искренне борющимся за уничтожение государства. Его недолгая служба в Красной Армии быстро закончилась из-за его антибольшевистских взглядов и непримиримого сопротивления любым попыткам большевиков контролировать крестьянство его родного региона.\n\nВидение Максимова - это децентрализованное, безпартийное, бесклассовое и безденежное общество. Политическая партия может быть использована только в качестве первого шага, но если ей не придавать второстепенное значение, она превратит конфедерацию рабочих будущего в диктатуру, как и любое другое государственное учреждение. Таким образом, Максимов и его 'Бюро российских анархо-синдикалистов' представляют собой, возможно, наиболее близкий эквивалент того, что есть в России для западного синдикализма, хотя Максимов также не согласен с большинством выборов, которые приняли западные синдикалисты.§!"
  
 RUS_ilya_mayorov: "Илья Майоров"
 RUS_ilya_mayorov_advisor_desc: "§YРодился:§! §L15 июля 1890 года в Тихом Плёсе, Казанская губерния, Российская империя§!\n§YБиография:§! §LИлья Андреевич Майоров происходит из бедной крестьянской семьи, но сумел начать изучение естественных наук в Казанском университете. За свою деятельность в Партии социалистов-революционеров, в которую он вступил в 1906 году, он был сослан в Сибирь. В 1917 году Майоров был ведущей фигурой революции в Казани, заявив, что Революция ведётся не по гражданскому праву, а по закону истории.\n\nМайоров стал близким помощником лидера казанских эсеров Андрея Колегая и был избран в Учредительное собрание. Майоров и Колегая были главными фигурами, стоящими за Основным законом о социализации земли, принятым правительством Ленина в 1918 году. Майоров присоединился к Марии Спиридоновой как главный социалистический оппозиционер большевикам, защищая крестьянство как часть рабочего класса и выступая против Красного террора и Брестского мира, который оставил украинских и белорусских товарищей под немецкой оккупацией. Он был заключён в тюрьму после восстания левых эсеров и избежал приговора после войны.\n\nМайоров завершил своё обучение после гражданской войны, специализируясь в аграрной экономике. В 1925 году он женился на Марии Спиридоновой, своей давней боевой подруге. В качестве пары Спиридонова - идеалист и мощный оратор, а Майоров - скорее организатор и теоретик. В 1920-х годах они держались подальше от активной политики, хотя оставались уважаемыми фигурами среди социалистов-революционеров.§!"
  
 RUS_aleksey_ustinov: "Алексей Устинов"
 RUS_aleksey_ustinov_leader_desc: "§YРодился:§! §L30 сентября 1879 года в Боково, Сердобский уезд, Саратовская область, Российская империя§!\n§YБиография:§! §LАлексей Михайлович Устинов происходит из богатого дворянства и имеет хорошее образование, но судьба предоставила ему иной путь. Богатый молодой Алексей был увлечён в партию социалистов-революционеров в 1902 году, и с тех пор не было пути обратно. Устинов, когда не был в тюрьме, организовал свою собственную террористическую ячейку эсеров в Саратовской губернии и естественно был лишён дворянства, будучи вынужденным бежать в изгнание. Во время Великой войны Устинов организовал революционную сеть среди русских военнопленных, готовя их к великому восстанию. Время для этого наконец настало в 1917 году, и Устинов сразу же занял крайнюю левую позицию среди эсеров, выступая против правительства Керенского и любых компромиссов с буржуазными партиями.\n\nКак и многие другие левые эсеры, Устинов работал среди народа и стал видным лидером революционных моряков Гельсингфорса. Разногласия между максималистами и остальной партией росли, поскольку Устинов и его последователи всё больше и больше приближались к большевикам, чтобы обеспечить 'приведение революции к её окончательной стадии'. Устинов и максималисты сильно выступали против большевиков по многим вопросам, за исключением самого важного - полной преданности революции.\n\nОн был среди тех левых эсеров, которые выступали против их восстания и стояли на стороне большевиков до горького конца. После гражданской войны максималисты продолжили деятельность в своих небольших террористических ячейках, хотя на практике Устинов проводил много времени в изгнании в Беларуси, Франции и других странах, сосредоточившись на политическом руководстве эмигрантов-максималистов, поддерживая связи с боевой организацией Левандовского. Устинов чрезвычайно предан делу, человек, способный к лидерству и вдохновляющий окружающих, несмотря на его часто надменный и высокомерный вид.§!"
  
 RUS_nikolay_zdobnov: "Николай Здобнов"
 RUS_nikolay_zdobnov_leader_desc: "§YРодился:§! §L21 октября 1888 года в Шадринске, Пермская губерния, Российская империя§!\n§YБиография:§! §LНиколай Васильевич Здобнов - революционер и историк из Уральского региона, представитель более умеренного и академического крыла левых эсеров. Он организовал первую газету в своём далёком родном селе Шадринске и приложил большие усилия для руководства социалистов-революционеров Пермского региона, несмотря на царские репрессии. Он был арестован в 'Королевстве кошмаров Колчака', когда белые силы прошли через его город, но позже был освобождён, так как никогда не поддерживал большевиков, и тем более не участвовал в Красном терроре.\n\nВ 1920-х годах Здобнов в основном сосредоточился на своих исторических работах и преподавании в Московском народном университете, и опубликовал подробную историю уральского региона. Несмотря на то, что он был членом партии эсеров, он не проявлял особой активности до 1930-х годов, когда был избран в Государственную думу как ярый критик Савинкова. Он стал известным оппозиционером и союзником Виктора Чернова - за преступление, за которое его отправили на принудительные работы на Колыму. После падения "свободников" Здобнов стал главой умеренных левых эсеров вместе с Владимиром Карелиным - революционеров, которые призывают к спокойному сотрудничеству между социалистами и политикой, основанному на науке, а не на вере.§!"
  
 RUS_sergey_medvedev: "Сергей Медведев"
 RUS_sergey_medvedev_advisor_desc: "§YРодился:§! §L15 марта 1885 года в Кортино, Московская губерния, Российская империя§!\n§YБиография:§! §LСергей Павлович Медведев был бедным металлистом, прежде чем присоединился к РСДРП в возрасте 15 лет. Он провел годы в революционной работе, тюрьмах и ссылке в Сибирь. Во время гражданской войны он был политическим комиссаром и председателем революционного трибунала, глубоко преданным революции. С самого начала он был агитатором и организатором профсоюза, поэтому ему было несложно согласиться с послевоенной критикой ленинизма в вопросах организации. В изгнании Медведев оказался в орбите Григория Зиновьева, а не Якова Свердлова, будучи более открытым для новой каменевской теории революции.§!"
  
 RUS_aleksandra_kollontay: "Александра Коллонтай"
 RUS_aleksandra_kollontay_advisor_desc: "§YРодилась:§! §L31 марта 1872 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LАлександра Михайловна Коллонтай, урождённая Домонтович, происходит из богатой аристократической и либеральной семьи. Её первый контакт с революционной идеологией произошёл от её учителя, который симпатизировал Народной Воле. Александра пользовалась большим успехом у мужчин, но была привередливой и презирала домашнюю жизнь. Она получила блестящее образование и говорит на большинстве европейских языков. Неугомонная, она путешествовала по Европе и в конечном итоге присоединилась к РСДРП.\n\nКоллонтай поддерживала связи с различными суфражистскими, пацифистскими и марксистско-феминистскими движениями и стала великой сторонницей интернационализма. Коллонтай была самой выдающейся и влиятельной женщиной среди большевиков. Она всегда в основном сосредоточилась на женских делах - сексуальной свободе, женской грамотности, уходе за детьми и, в конечном итоге, на упразднении семьи как патриархальной структуры. Она провела 1920-е годы в Париже и Лондоне и была энтузиастическим сторонником оттепели между большевиками и меньшевиками. В 1930-х годах она объединилась с Александром Шляпниковым, который также является её политическим союзником во внутренних распрях ВСТ.§!"
  
 RUS_boris_kamkov: "Борис Камков"
 RUS_boris_kamkov_leader_desc: "§YРодился:§! §L3 июня 1885 года в Кобыльня, Сорокский уезд, Бессарабская провинция, Российская империя§!\n§YБиография:§! §LБорис Давидович Камков, также известный как Борис Кац, является основателем левых социалистов-революционеров. Он известен как беспощадный, но идеалистичный и тщательный политик, как интриган и теоретик, который ставит свою партию превыше всего. Сын врача из Молдовы, молодой Борис с раннего возраста увлёкся украинскими эсерами и провел время как на каторжных работах в Сибири, так и в изгнании во Франции.\n\nКамков прославился в Петроградском Совете, где он стал одним из ярчайших и харизматичных социалистов-революционеров, но он и другие 'камковцы' быстро пошли против правительства Керенского. Борис, вместе с Марией Спиридоновой и Марком Натансон, возглавили раскол партии эсеров, забрав настоящих революционеров для создания собственной партии. Первоначально Камков сотрудничал с большевиками, но в конце концов выступил против них, так как стало ясно, что большевики не будут поддерживать советскую демократию. 'Мы, как люди в эпоху огромного политического значения, меньше всего можем заниматься моральными характеристиками', так он описал свою позицию революции превыше всего.\n\nТрагедия левых эсеров известна всем - их разрыв с большевиками и их неудачная попытка вызвать народную революцию против Ленина. Камков ушёл в подполье, как и многие другие эсеры, и выжил в гражданской войне. С тех пор он стал прагматичным сторонником сотрудничества левых эсеров с эсерами Чернова, хотя никогда не был истинным верующим в это сотрудничество, в отличие от своего коллеги Карелина.\n\nПессимистическое отношение Камкова к буржуазной республике было подтверждено вознесением Савинкова и ужасными репрессиями, в которых Камков служил лидером партии в изгнании до победного возвращения эсеров в Россию.§!"
  
 RUS_sergey_kirov: "Сергей Киров"
 RUS_sergey_kirov_sic_desc: "§YРодился:§! §L27 марта 1886 года в Уржуме, Вятская губерния, Российская империя§!\n§YБиография:§! §LСергей Миронович Киров, урождённый Сергей Костриков в Вятке, осиротел в юном возрасте и видел худшую депрессивную нищету сельской России в своей юности. В 1904 году он присоединился к РСДРП в Томске и стал лидером забастовок и боевиком. Как профессиональный революционер, он служил во Владикавказе и увлёкся альпинизмом, поэзией и театром.\n\nКиров колебался между меньшевистскими и большевистскими позициями, присоединившись к Ленину только после Октябрьской революции. Во время гражданской войны Киров был восходящей звездой, полной энергии и харизмы. Он возглавил Астраханский революционный комитет и сыграл ключевую роль в красном терроре в регионе. Некоторое время в 1921 году он продолжал подпольное сопротивление, но в конечном итоге был вынужден бежать из России. Во Франции у него произошла перемена в сердце, убедившись, что именно прямое массовое действие синдикализма - тот тип работы, которым сам Киров превосходно владеет, - фундаментально является лучшим вариантом, чем строгий авангардизм. Вечный популист и оппортунист, Киров не слишком озабочен идеологической чистотой - важна работа на уровне общественных корней.§!"
  
 RUS_sergey_syrtsov: "Сергей Сырцов"
 RUS_sergey_syrtsov_advisor_desc: "§YРодился:§! §L17 июля 1893 года в Славгороде, Екатеринославская губерния, Российская империя§!\n§YБиография:§! §LСергей Иванович Сырцов был сыном приказчика из Ростова-на-Дону, и его обучение в области экономики было прервано, когда Сырцов присоединился к РСДРП во время учёбы в Санкт-Петербурге. Сырцов был ключевой фигурой для большевиков в области Войска Донского, и во многом благодаря ему местные большевики, меньшевики и эсеры смогли сотрудничать в форме 'Военно-революционного комитета объединённой демократии'. Он служил военным комиссаром и организатором раскулачивания, хотя он рассматривал это только как вопрос экономической реорганизации, а не как принцип.\n\nСырцову удалось бежать из России в 1920 году, и он стал частью коммунистической партии в изгнании. Он окончил высшее образование во Франции, изучая политическую экономию и особенно механизацию сельского хозяйства по западной модели. Сырцов остался на периферии политики, не интересуясь явно радикальными вариантами, и является воплощением социалистического технократа - организатора и администратора, а не агитатора.§!"
  
 RUS_ivan_gronsky: "Иван Гронский"
 RUS_ivan_gronsky_advisor_desc: "§YРодился:§! §L30 ноября 1894 года в Любимском, Ярославская губерния, Российская империя§!\n§YБиография:§! §LИван Михайлович Гронский, настоящее имя Федулов, происходил из самой бедной крестьянской семьи и с детства работал на фабриках. Его первые революционные действия имели место в 1910-х годах, когда он был членом Союза социалистов-революционеров-максималистов, и он сражался в Императорской армии в Великой войне. Гронский присоединился к большевикам в 1918 году, после того как потерял веру в эсеров после восстания СЗРС в Ярославле.\n\nВ годы эмиграции Гронский изучал экономику Дж. М. Кейнса во Франции, но по-настоящему сосредоточился на журналистике и пропагандистской работе в поддержку подпольных социалистических движений в Восточной Европе. Вместе с Карлом Радеком его объединение писателей безуспешно пыталось вдохнуть новый огонь в российских коммунистов, и в этот период Гронский вновь оказался связан с максималистами. Гронский - в первую очередь публицист и писатель, хорошо связанный как с российскими, так и с западными социалистическими литературными кругами. Его мечта - чтобы культура не ограничивалась элитами, а даже сыновья бедных крестьян могли наслаждаться высшей пролетарской культурой.§!"
  
 RUS_vladimir_shatov: "Владимир Шатов"
 RUS_vladimir_shatov_advisor_desc: "§YРодился:§! §L24 декабря 1887 года в Киеве, Киевская губерния, Российская империя§!\n§YБиография:§! §LВладимир Сергеевич Шатов - урождённый Клигерман - происходит из еврейского среднего класса Киева и стал участником российского социалистического движения. Преследуемый за свои революционные действия, Клигерман эмигрировал в Америку в 1907 году и сменил имя на Билл Шатов. Он стал членом Индустриальных рабочих мира и был арестован несколько раз за свои анархо-синдикалистские действия. Шатов вернулся в Россию после 1917 года и организовал про-большевистский Союз анархо-синдикалистской пропаганды, занимая высокие должности в революционном правительстве Петрограда, особенно по вопросам логистики и организации.\n\nПосле Гражданской войны Шатов снова эмигрировал в США и работал железнодорожником. В 1925 году он окончил инженерное образование и продолжил быть активным в IWW и SPA, поддерживая контакты между американскими и российскими социалистами. Впоследствии Шатов критиковал большевиков, и его анархо-синдикализм молодости превратился в полную веру в западную синдикалистскую модель.§!"
  
 RUS_stanislav_strumilin: "Станислав Струмилин"
 RUS_stanislav_strumilin_advisor_desc: "§YРодился:§! §L29 января 1877 года в Дашковицах, Подольская губерния, Российская империя§!\n§YБиография:§! §LСтанислав Густавович Струмилло-Петрашкевич (Струмилин) происходит из обедневшего русско-литовского дворянства. Он присоединился к Союзу борьбы за освобождение рабочего класса в 1899 году, а затем к РСДРП, примкнув к меньшевикам. Струмилин получил высшее техническое образование и во время Гражданской войны служил в статистическом отделе Народного комиссариата труда. Он получил короткий тюремный срок и продолжил свою академическую карьеру после войны, хотя в конце концов эмигрировал в Союз Британии в 1931 году, подальше от всё более репрессивного политического климата в России. Там он сотрудничал с британскими теоретиками, такими как Морис Добб и Гарольд Ласки.\n\nСтрумилин написал множество работ о экономических условиях России и различных трудностях социалистических систем. Он сторонник очень государственной, бюрократической политической экономии и разработал инструменты для количественной оценки значения образования и труда для общей экономики. Он определяет главную причину экономической отсталости России в нехватке образованной рабочей силы, которая душит любые экономические достижения России.§!"
  
 RUS_aleksandr_shlyapnikov: "Александр Шляпников"
 RUS_aleksandr_shlyapnikov_advisor_desc: "§YРодился:§! §L30 августа 1885 года в Муроме, Владимирская губерния, Российская империя§!\n§YБиография:§! §LАлександр Гаврилович Шляпников происходит из бедной семьи старообрядцев, с детства привык к бедности и преследованиям. Рабочий с десяти лет, неудивительно, что рабочее движение привлекло его. Шляпников тратил большую часть своих денег и времени на самообразование и в конце концов на партийную работу. Отношения Шляпникова и Коллонтай начались в 1908 году и превратились в долгую дружбу и политический союз. Во время гражданской войны Шляпников был на более умеренном конце большевиков и сосредоточился на профсоюзной работе, в целом выступая против милитаризации революции и попыток партии диктовать местную демократию.\n\nШляпников был приговорён к каторжным работам за государственную измену в 1921 году, но в конечном итоге был помилован президентом Маклаковым в 1932 году наряду со многими другими 'реабилитированными' большевиками. Хотя ему было запрещено занимать политические должности, он быстро вернулся к деятельности в российских профсоюзах и стал видным диссидентским голосом против Савинкова, пока не сбежал из страны. С восстановлением рабочей России Шляпников стоит на защите самоуправления рабочих от чрезмерного вмешательства государства или партии.§!"
  
 RUS_aleksandr_finn_yenotayevsky: "Александр Финн-Енотаевский"
 RUS_aleksandr_finn_yenotayevsky_advisor_desc: "§YРодился:§! §L22 ноября 1872 года в Ковно, Ковенская губерния, Российская империя§!\n§YБиография:§! §LАлександр Юльевич Финн-Енотаевский - первоначально Абэ Финн - происходит из еврейской семьи в Ковно и изучал химию в Императорском университете св. Владимира в Киеве. Там он стал участником революционного движения и позже стал главным организатором Московского рабочего союза. Он был сослан в Енотаевск в Астраханской губернии, место, которое дало ему его революционное прозвище. Позже он жил в Швейцарии и первоначально был большевиком, но стал оборонцем.\n\nФинн-Енотаевский стал крупным экономистом-меньшевиком и критиком большевистской "экономической тирании". После войны он присоединился к Радикально-демократической партии и стал сторонником "социальной экономики". Несмотря на то, что он был убежденным противником буржуазного парламентаризма, он поддерживал экономическую свободу и "народное предпринимательство", считая их естественными и наиболее эффективными методами экономической организации.§!"
  
 RUS_vladimir_karelin: "Владимир Карелин"
 RUS_vladimir_karelin_sic_desc: "§YРодился:§! §L23 февраля 1891 года в Смоленске, Смоленская губерния, Российская империя§!\n§YБиография:§! §LВладимир Александрович Карелин, сын мелкопоместного дворянина, присоединился к Партии социалистов-революционеров в 1907 году, изучая право. Карелин стал публицистом и политическим организатором, стремясь создать общий демократический фронт с различными прогрессивными группами. В 1917 году он уже был в центре политики эсеров и занимал многочисленные высокие должности в правительственных органах Советской России и левых социалистов-революционеров. Карелин представлял себе правительство большевиков, меньшевиков и эсеров как единый социалистический фронт.\n\nКарелин установил связи с украинским национальным движением и считал принятие Брест-Литовского договора полным предательством русских революционеров по отношению к их товарищам, которые теперь будут оставлены на милость Германии. Карелин был одним из лидеров восстания левых эсеров и был заключён в тюрьму режимом Скоропадского после того, как бежал туда.\n\nОн избежал приговора после войны благодаря восстанию против большевиков и стал неотъемлемой фигурой в новом направлении левых эсеров, поддерживая Виктора Чернова и его взгляды на более парламентско-ориентированных социалистов-революционеров. В 1920-х годах он занимал руководящие должности в ПСР, вероятно, будучи самым влиятельным бывшим левым эсером в РДФР. Его поддержка парламентской деятельности сильно ослабла в 1930-х годах, хотя он всё ещё придерживался своей идеи единого социалистического фронта. В ПСР он является самым голосистым сторонником Рабочей коалиции и сотрудничества с ВСТ и западными социалистическими державами.§!"
  
 RUS_aleksandr_elyashevich: "Александр Еляшевич"
 RUS_aleksandr_elyashevich_advisor_desc: "§YРодился:§! §L27 января 1888 года в Иркутске, Иркутская губерния, Российская империя§!\n§YБиография:§! §LОтец Александра Борисовича Еляшевича был еврейским военным врачом, и семья всегда была связана с сосланными членами Народной Воли в Иркутске. Александр Еляшевич установил связи с меньшевиками и в конечном итоге присоединился к Партии социалистов-революционеров, вдохновлённый громкими убийствами, совершёнными партией. Еляшевич переехал в Петроград для учёбы и по-настоящему стал участником революционной политики России. Он проявил себя как хороший оратор и агитатор, а после того, как был вынужден бежать в Германию, начал изучать экономику. Он служил в императорской армии.\n\nЕляшевич выступал за создание единой социалистической партии в России и стремился работать над сотрудничеством между различными социалистическими группами. Он работал в Московском военно-промышленном комитете и Временном правительстве и стал противником большевизма после Октябрьского переворота. После войны он был частью 'Центра' эсеров, следовавших за Черновым. Он участвовал в экономических реформах Николая Кондратьева и в целом был сторонником государственной индустриализации, выступая против 'государственного капитализма'. Он был заключён в тюрьму при режиме Савинкова и стал одним из правых эсеров, всё больше склоняясь к политической программе Спиридоновой.§!"
  
 RUS_isaak_steinberg: "Исаак Штейнберг"
 RUS_isaak_steinberg_sic_desc: "§YBorn:§! §LJuly 13th, 1888, in Dinaburg, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LIsaak Zakharovich Steinberg comes from a Jewish-Latvian middle-class family and studied law in Moscow. Steinberg joined the Socialist-Revolutionary Party in 1906 and would graduate from Heidelberg in exile. He started to formulate his revolutionary beliefs during this time as an anarchist and convinced pacifist, stubborn and deeply idealistic. As the People's Commissar of Justice, he fought with Feliks Dzerzhinsky and the Bolsheviks over their methods and would eventually resign and go underground after the Left-SR uprising as part of Boris Kamkov's resistance organisation.\n\nFrom then onward, Steinberg's ideological career would go strongly in his own path. He moved to Vienna and organised an exile Left-SR group there, also welcoming the Maximalists into the ranks. He was a Jewish territorialist, active in Yiddish publications, and a practising Jew, a rarity among the revolutionaries. He even developed a fascination with Scythianism, imagining these as the idealised non-national people of the past, the epitome of natural Russian freedom and romanticism.\n\nPolitically, Steinberg has no faith in governments or political parties, and views syndicalism with hope and potential. His esoteric views, defined in his many literary works, have attracted an almost cult following among the Left-SRs and anarchists, being both far more radical than those of the main party, but also more idealistic and visionary.§!" #NT!
  
 RUS_yevgeny_sattel: "Yevgeny Sattel" #NT!
 RUS_yevgeny_sattel_advisor_desc: "§YBorn:§! §L1889, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LYevgeny Adamovich Sattel's early years are vague at best, but it is known he comes from a Russified French middle-class family from Moscow, and joined the Combat Organisation of the Socialist-Revolutionary Party in 1905. He was a colleague of Boris Savinkov, but went in a drastically different direction, as in exile in France he became engaged with the local syndicalist groups while working at the Peugeot factory in Paris. He fought in the French Foreign Legion in the Great War and later took part in both the October Revolution and fighting in the Red Army.\n\nHe fled Russia in 1922 to France and found his new passion in the film industry. Always a somewhat artistic person, Sattel received film-technical education there, and became an aspiring propagandist and organiser of film production. Together with famous émigré director Sergey Eisenstein, the duo turned the Russian Revolution into a great martyr's tale for Western audiences. It has been said that in a capitalist country, Sattel, with his talents, would be wealthy and famous - but he is a firm believer in the cause of the World Revolution.§!" #NT!
  
 RUS_andrey_kolegayev: "Андрей Колегаев"
 RUS_andrey_kolegayev_sic_desc: "§YРодился:§! §L22 марта 1887 года, Сургут, Тобольская губерния, Российская империя§!\n§YБиография:§! §LРодители Андрея Лукича Колегаева были революционерами из Народной Воли, и неудивительно, что он пошел по их стопам. Колегаев учился на юридическом факультете, но стал левым социалистом-революционером и террористом. Он был выдающимся организатором крестьян в Казани и ключевой фигурой среди Левых СР после Октябрьской революции. Земельная реформа, принятая Лениным, в значительной степени основывалась на программе СР, написанной Колегаевым, Майоровым и Камковым. Колегаев выступил против восстания Левых СР, считая его серьезным ударом по революции, и основал свою краткоживущую Партию коммунистических революционеров.\n\nПосле войны Колегаев покинул Россию и провел годы в изгнании или работая в подполье. Он сблизился с максималистами и другими 'истинными' СР и стал одним из самых высокопрофильных и хорошо связанных представителей Левых СР, которые напрямую присоединились к Боевой организации социалистов-революционеров. Колегаев — мечтатель и теоретик революционной крестьянской России, лучший в организационной работе.§!"
  
 RUS_irina_kakhovskaya: "Ирина Каховская"
 RUS_irina_kakhovskaya_advisor_desc: "§YРодился:§! §L27 августа 1887 года, Тараща, Киевская губерния, Российская империя§!\n§YБиография:§! §LИрина Константиновна Каховская родилась в русской семье в Киеве и изучала педагогику, чтобы стать учителем. В 1905 году она вступила в РСДРП через знакомых Александру Коллонтай и Максима Горького, но недолго оставалась большевиком — она присоединилась к Союзу социалистов-революционеров-максималистов, недовольная слишком теоретическими и анти-крестьянскими взглядами Ленина. Революционная карьера Каховской была прервана, когда она была отправлена в Нерчинский каторжный трудовой лагерь в 1908 году — в ту же тюрьму, где находилась Мария Спиридонова.\n\nПосле революции Каховская и Борис Донской попытались убить гетмана Скоропадского и немецкого фельдмаршала Германа фон Эйхгорна, но им удалось убить только последнего. Каховская была арестована немцами и позже передана ЧК, где начала планировать убийство Лавра Корнилова. Она стала одним из основателей Боевой организации социалистов-революционеров после войны и продолжала вооруженную борьбу, не опуская красное знамя революции.§!"
  
 RUS_yakov_blyumkin: "Яков Блюмкин"
 RUS_yakov_blyumkin_advisor_desc: "§YРодился:§! §L25 марта 1900 года, Одесса, Херсонская губерния, Российская империя§!\n§YБиография:§! §LЯков Григорьевич Блюмкин — легендарный революционер и террорист социалистов-революционеров. Его брат был анархистом, сестра — коммунисткой, а он сам вступил в ПСР. Семья также организовала еврейскую самооборону против погромов. Ключевым моментом для Блюмкина стали кровавые революционные события 1918 года, когда он был лидером ополчения, грабителем банков и оперативником ЧК. Он был главным убийцей партии социалистов-революционеров, и его убийство графа Вильгельма фон Мирбаха стало причиной Лево-СР восстания.\n\nПосле 1918 года он был частью подпольного сопротивления СР в Киеве, а позже попытался убить верховного лидера Александра Колчака. Он кратко служил большевикам, но остался независимым действующим лицом, участвовал в различных революциях на российской периферии, налаживая связи с Гоминьданом и различными социалистическими группами Азии. Некоторое время он путешествовал по Гималаям в поисках мистической Шамбалы. Он провел несколько лет в Палестине, вооружая и организуя еврейские самооборонные группы. В 1930-е годы его секретная организация в России организовывала убийства свободников и ответные убийства социалистов, включая неудачную попытку убийства Бориса Савинкова в 1933 году.\n\nБлюмкин обладает невероятными навыками интриг, искусства убийства и обмана, и его боятся и обожают многие российские революционеры. Его политическая идеология — загадка, если она вообще имеет значение, и он остается яростно независимым даже на государственной службе. Все, что важно для Блюмкина — это то, что он жил и убивал ради революции и продолжит этот путь до тех пор, пока революция не убьет его.§!"
  
  ### Chiefs of Air ### 
  
 RUS_aleksandr_kazakov: "Александр Казаков"
 RUS_aleksandr_kazakov_air_chief_desc: "§YРодился:§! §L14 января 1889 года, Херсонская губерния, Российская империя§!\n§YБиография:§! §LAлександр Александрович Казаков — живая легенда и один из основоположников российской военной авиации, начал свою карьеру, как и любой другой дворянин, в кавалерии. После службы в 12-м Белгородском Уланском полку в течение шести лет, молодой корнет Казаков был переведен в Гатчинскую военную авиационную школу в январе 1914 года, где обучался в течение 11 месяцев, чтобы стать военным летчиком.\n\nПосле окончания учебы Казаков вступил в Первую мировую войну и стал самым эффективным пилотом Русского Императорского Воздушного флота. Он совершил свой первый воздушный таран в марте 1915 года, уничтожив немецкий самолет, став вторым пилотом в мире, использовавшим эту тактику (первым был другой русский — Петр Нестеров). После того, как он успешно ударил верхнюю часть немецкого 'Альбатроса' колесами своего 'Morane-Saulnier L', он начал терять скорость, но сумел посадить свой самолет и выжить, став первым человеком в мире, который выжил после воздушного тарана. Используя французские истребители 'Ньепор', Казаков стал асом 21 декабря 1916 года, завершив войну с 17 личными победами и 15 группировочными победами, хотя трудно точно подсчитать эти числа, так как русская авиационная традиция ставила на первый план вклад в общую военную усилия, а не личные результаты пилота.\n\nПосле Октябрьской революции подполковник Казаков бежал в Мурманск и стал лидером Славо-Британского авиационного корпуса после высадки британцев в Архангельске. С этого момента он всю Гражданскую войну сражался в составе Северной армии, конкурируя за воздушное превосходство с Красным воздушным флотом и добавив шесть побед в свой счет.\n\nЕго достижения в обеих войнах сделали его живой легендой, и он использовал свой статус, чтобы вдохновить людей вступать в авиационные клубы и школы по всей стране, пытаясь создать авиацию, достойную России. Его усилия увенчались успехом, когда в 1929 году была основана независимая ветвь Российского Воздушного флота. Казаков был назначен первым начальником Воздушного флота России, его видение будущего воздушной войны включает акцент на воздушное превосходство и истребители как основную часть Воздушного флота России.§!"
  
 RUS_aleksandr_lapchinsky: "Александр Лапчинский"
 RUS_aleksandr_lapchinsky_air_chief_desc: "§YРодился:§! §L11 июля 1882 года, Постельниково, Тверская губерния, Российская империя§!\n§YБиография:§! §LAлександр Николаевич Лапчинский родился в дворянской семье, имел возможность получить отличное образование и решил посвятить свою жизнь военной карьере. Он вступил в Первую мировую войну в 1916 году после окончания Киевской авиационной школы воздушной разведки и завершил войну в звании поручика, занимая должность командира 2-го артиллерийско-авиационного отряда.\n\nПосле начала Гражданской войны в России он присоединился к Красной армии и был назначен командиром 1-й Воронежской авиационной группы. Под его командованием группа сбила пять вражеских самолетов, что вывело Лапчинского в центр внимания высшего командования, и он был переведен в штабы 8-й и 9-й армий, где курировал авиацию на поле боя. Лапчинский был захвачен белыми во время осады Брянска, когда его самолеты были выведены из строя из-за плохой погоды, и, увидев, что Красная армия терпит поражение, предложил свои услуги своим захватчикам. Его военные заслуги и отсутствие подозрительной политической активности позволили ему избежать суда, и он вернулся в небо в июле 1920 года, на этот раз летая под знаменами белых.\n\nПосле окончания Гражданской войны ему предложили должность профессора в Русской военной авиационной школе, которую он с радостью принял. В свободное время он написал более 130 научных работ, многие из которых были переведены на другие языки. Его последняя статья, 'Армия воздуха', пропагандирует комбинированные силы авиации и армии и координацию истребителей и бомбардировщиков.§!"
  
 RUS_vasily_khripin: "Василий Хрипин"
 RUS_vasily_khripin_air_chief_desc: "§YРодился:§! §L26 февраля 1893 года, Никулино, Ярославская губерния, Российская империя§!\n§YБиография:§! §LВасилий Владимирович Хрипин, сын русского крестьянина, изначально был учителем, но когда началась Первая мировая война, он присоединился к Русской императорской армии. Молодой субпоручик мечтал стать военным летчиком, что он и осуществил после окончания Гатчинской авиационной школы в 1916 году. К 1917 году он стал командиром своего собственного отряда и добровольно вступил в Красную армию. После того как его сбили над Царицыным в 1919 году, Хрипин был захвачен и выбрал присоединиться к силам Корнилова. Переведенный на Северный фронт, он сбил четырех врагов, летая на самолете, немного измененном его механиком, также перешедшим на сторону противников, Сергеем Илюшиным.\n\nПосле окончания Гражданской войны Хрипин был признан способным пилотом и назначен начальником Воздушного флота Кавказского военного округа. Используя свою позицию, он дал Сергею Илюшину возможность поступить в Московский институт авиационного машиностроения, открыв путь гениальному конструктору самолетов. В 1925 году он опубликовал статью под названием 'Вопросы стратегии и тактики Российского воздушного флота', в которой он утверждал, что следует сосредоточиться на уничтожении вражеских воздушных сил, использовать стратегическую авиацию против объектов на вражеском тыловом фронте и развивать операции с десантниками. С тех пор Хрипин стал главным сторонником тяжелых бомбардировщиков в Российском воздушном флоте.§!"
  
  ### Military High Command ### 
  
 RUS_yakov_slashchyov: "Яков Слащев"
 RUS_yakov_slashchyov_high_command_desc: "§YРодился:§! §L10 января 1886 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LСледуя по стопам отца и деда, Яков Александрович Слащев окончил Павловское военное училище в 1905 году и поступил в Финляндский Лейб-Гвардии полк. Не сумев попасть в Генеральный штаб из-за недостаточно высоких оценок, он стал преподавателем тактики в престижном Корпусе пажей, прежде чем был переведен на фронт в Великой войне, где дважды получил контузии и был ранен пять раз.\n\nЕго доблесть в бою привела к повышению в звании до полковника и назначению командиром знаменитого Московского Лейб-Гвардии полка в 1917 году. Однако, не сумев наблюдать за расформированием армии большевиками, он покинул армию. В 1918 году он присоединился к Добровольческой армии и был назначен на организацию вооруженных частей на Кубани под командованием генерала Шкуро. Из-за своей привычки возглавлять атаки в первых рядах, он был ранен как минимум девять раз и стал зависим от морфина для снятия болей. Несмотря на это, Слащев продвинулся по службе и командовал 4-й пехотной дивизией в ходе Волжской кампании Врангеля в 1919 году, пользуясь любовью и привязанностью своих солдат, которые прозвали его "генерал Яша".\n\nЕго состояние после многолетних боев вынудило Слащева уйти с поля командования и стать преподавателем в Академии Генерального штаба. Внося свой вклад в теории генерала Маркова, он стал ярым сторонником моторизации русской армии. В 1929 году он был назначен в Генеральный штаб, где считается правой рукой Маркова и противником Врангеля, поскольку между двумя офицерами возникли жесткие разногласия как в военном, так и в политическом плане.§!"
  
 RUS_aleksandr_rodzyanko: "Александр Родзянко"
 RUS_aleksandr_rodzyanko_high_command_desc: "§YРодился:§! §L25 августа 1879 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LАлександр Павлович Родзянко родился в дворянской семье, являясь племянником Михаила Родзянко, последнего председателя 4-й Государственной Думы. Окончив Корпус пажей в 1899 году, он решил служить кавалерийским офицером. Он стал знаменитым всадником по всей России и участвовал в Олимпийских играх 1912 года. Во время Великой войны сначала служил в различных кавалерийских полках, а затем был назначен штабным офицером.\n\nВ последние дни войны он служил на Северном фронте и был взят в плен немцами. Когда отношения между Германией и Советской Россией ухудшились, российские военнопленные, в том числе Родзянко, были освобождены, и на территории Объединенного Балтийского княжества была сформирована Северная армия. Получив звание генерал-майора, он быстро оказался избранным на роль руководителя в 1919 году, когда старшие командиры подали в отставку после Псковской катастрофы. Он объединил остатки армии в Северный корпус и сохранял строгую нейтральность в делах УВД. Начав наступление в мае, Северный корпус быстро занял Псков, но не смог достичь Петрограда. После создания Северо-Западной армии, Родзянко успешно закрепил свое командование против генерала Николая Юденича и в конце 1919 года захватил Петроград. В 1920 году Северо-Западная армия была преобразована в 8-ю армию, и он стал ее командующим во время "Похода на Москву".\n\nПосле короткого пребывания в должности начальника Петроградского военного округа после Гражданской войны, Родзянко начал активно писать о своей кампании и применении бронетехники и авиации в ходе войны. Он поддерживал необходимость моторизации Русской армии и в конце 1920-х годов был назначен в Генеральный штаб, где активно сотрудничал с генералом Марковым и его группой офицеров.§!"
  
 RUS_pyotr_krasnov: "Петр Краснов"
 RUS_pyotr_krasnov_high_command_desc: "§YРодился:§! §L22 сентября 1869 года, Санкт-Петербург, Санкт-Петербургская губерния, Российская империя§!\n§YБиография:§! §LПетр Николаевич Краснов родился в дворянской семье Донских казаков с долгой военной историей. Он окончил Павловское военное училище в 1888 году и был зачислен в Лейб-Гвардии Атаманский полк. Отправленный на различные военные миссии в Африку и Азию, он получил первый боевой опыт в Боксерском восстании. Заслуженный кавалерийский офицер, Краснов стал командиром 10-го Донского казачьего полка во время вторжения в Галицию в Великой войне.\n\nГенерал-майор Краснов командовал 3-м кавалерийским корпусом накануне Октябрьской революции и пытался сопротивляться большевикам по указанию Керенского. Потерпев неудачу, он бежал в восставший Дон в 1918 году, где был избран Атаманом Донского казачьего войска Донским спасительным кругом и объявил создание Донской республики. При поддержке Германии его Донская армия успешно изгнала Красную армию и сумела сохранить свою автономию в рамках ВСЮР в 1919 году.\n\nВ 1920-е годы Краснов стал видным общественным деятелем благодаря своей военной службе и положению атамана. В 1924 году Корнилов согласился на давление казачьих офицеров и разрешил создание Главного казачьего отдела в Генеральном штабе, назначив Краснова его начальником. Используя эту должность, Краснов продолжал активно поддерживать кавалерию и казачью независимость в русской армии. Помимо военной службы, он также является ярым монархистом, сторонником Съезда русских объединений (СОР) и плодовитым писателем литературы.§!"
  
 RUS_nikolay_zuyev: "Николай Зуев"
 RUS_nikolay_zuyev_high_command_desc: "§YРодился:§! §L13 декабря 1893 года, Владивосток, Приморская область, Российская империя§!\n§YБиография:§! §LНиколай Алексеевич Зуев родился в семье оренбургских казаков и стал сиротой с раннего возраста. Его усыновил офицер флота, и он добровольно вступил в гарнизон Дальнего Востока. Он стал широко известен во время осады Порт-Артура в Русско-японской войне.\n\nВ возрасте всего 13 лет Зуев дважды прошел через японские линии и доставил донесения от окруженных русских войск в высшее командование, был захвачен и сбежал во второй раз. За этот подвиг он получил орден Святого Георгия и возможность учиться за счет государства. В 1914 году он окончил Михайловскую артиллерийскую школу, как раз перед началом Великой войны.\n\nЗуев служил в артиллерийской батарее 15-й кавалерийской дивизии, а затем добровольно вступил в Службу специального назначения Северного фронта, подразделение разведки и саботажа под командованием атамана Пунина, в конце 1915 года. Он проявил отличные результаты и получил несколько наград за свою службу. Во время Гражданской войны он присоединился к Добровольческой армии, быстро продвинулся по службе до полковника и стал командиром дивизиона бронепоездов.\n\nВ 1920-е годы он сблизился с реформаторами, возглавляемыми Николаем Головиным. После окончания Академии Генерального штаба и получения звания генерал-майора в 1933 году Зуев стал преподавателем по теме нерегулярной войны и специальных операций, выступая за модернизацию и реформу специальных сил.§!"
  
 RUS_pyotr_glazenap: "Пётр Глазенап"
 RUS_pyotr_glazenap_high_command_desc: "§YРодился:§! §L2 марта 1882 года, Гжатск, Смоленская губерния, Российская Империя§!\n§YБиография:§! §LПётр Владимирович Глазенап происходил из русско-немецкой военной аристократической семьи, родом из Померании. Окончив Николаевское кавалерийское училище накануне Великой войны, он служил на Северном фронте как смелый кавалерийский офицер. Полковник Глазенап был известен своими быстрыми, нестандартными тактиками, которые он использовал сначала как командир партизан, а затем как командир штурмовых подразделений на Северном фронте.\n\nТо, что осталось от его подразделения в 1917 году, присоединилось к Добровольческой армии, и он командовал 1-м кавалерийско-партизанским полком под руководством Лавра Корнилова, прежде чем стать военным губернатором Ставрополя. В конце 1919 года он был направлен в Нарву для поддержки Северо-Западной армии Александра Родзянко, а в 1920 году Глазенап стал командующим своей собственной 9-й армией. Его войска захватили Ржев в июле 1920 года и стали первой армией, достигшей Мурманска в декабре 1920 года, почти полностью оставленного Красными.\n\nПосле гражданской войны Глазенап был одним из основателей отдела военной разведки России вместе с Абрамовым и Шатиловым. Уже активно участвуя в правых монархических организациях и в Союзе добровольцев, он был одним из первых высших офицеров, которые публично поддержали Бориса Савинкова в 1928 году. Узким образом избегая удаления из армии в рождественских чистках, он был исключён из Генштаба и не был назначен на должность начальника Пятого отдела. Его карьера восстанавливалась только в 1935 году, когда он вновь завоевал благосклонность президента Савинкова и был назначен заместителем Шатилова.§!"
  
 RUS_nikolay_sakharov: "Николай Сахаров"
 RUS_nikolay_sakharov_high_command_desc: "§YРодился:§! §L30 августа 1893 года, Муром, Владимирская губерния, Российская Империя§!\n§YБиография:§! §LНиколай Павлович Сахаров воспитывался в семье типичного русского дворянина. В 1911 году он добровольно вступил в армию и окончил Тифлисское военное училище в звании унтер-офицера. В годы Великой войны он служил в 9-м Ингерманландском пехотном полку и сражался на Юго-Западном фронте, зарекомендовав себя как эксперт по разведке.\n\nПосле Октябрьской революции, награждённый субполковник Сахаров ушёл из армии из-за противодействия большевикам. Он вступил в СОКР в Москве и был назначен начальником его резервного отдела. После совместного руководства восстанием в родном Муроме, он возглавил восточный отряд СОКР в Архангельск, где объединился с другими белыми частями, образовав Северную Добровольческую армию. Сахаров был произведен в офицеры и назначен командующим 3-м Архангельским полком, который успешно защищал город от Красных. Он сыграл ключевую роль в защите тыла от мятежных британских солдат в 1919 году, используя комбинацию строгой дисциплины, харизмы и снисходительности. Он отличился во время Северного Ледяного марша в качестве заместителя главного генерала СОКР Александра Перкурова.\n\nГерой СОКР, связи Сахарова с Савинковым только укрепились. В 1920-е годы он заинтересовался развивающимися российскими разведывательными службами и участвовал в войне с фэнтяньской кликой. В начале 1930-х годов он был назначен в Генштаб, поддерживая реформы Шатилова в Пятом отделе, одновременно передавая военную информацию СОКР. Известный своей честностью и лояльностью, Савинков в 1934 году назначил Сахарова начальником Московского военного округа.§!"
  
 RUS_nikolay_golovin: "Николай Голован"
 RUS_nikolay_golovin_theorist_desc: "§YРодился:§! §L4 декабря 1875 года, Москва, Московская губерния, Российская Империя§!\n§YБиография:§! §LНиколай Николайевич Голован, сын ветерана Крымской войны и пехотного генерала Николая Голована, решил пойти по стопам отца и выбрать военную карьеру. В возрасте 10 лет он поступил в Павловский кадетский корпус, военное училище для детей дворян и старших офицеров, и окончил его в 1894 году. Начав службу в гвардейской кавалерийской артиллерийской бригаде, позже вернулся к учёбе, поступив в Николаевское военное училище. Часто отправлялся во Францию, где наблюдал за внутренней работой Генштаба, а по возвращении создал курс "Служба в Генштабе" в Николаевском военном училище, став преподавателем.\n\nПосле начала Великой войны он был назначен командиром Гвардейского Хусарского полка и успешно защищал позиции в Галиции. Производя в генеральскую должность, он большую часть войны служил в различных штабах до начала Гражданской войны.\n\nВ Одессе в первый период войны он был назначен в штаб Корнилова и продолжал советовать Белой армии до их победы в Гражданской войне.\n\nПо окончанию боевых действий вернулся в академию и продолжал преподавательскую деятельность в переименованной Всероссийской академии Генштаба. Проанализировав ошибки русской армии в Великой войне, он написал книгу "Наука побеждать", в которой утверждает необходимость немецкой модели командования, аналитического подхода к ведению войны и поиску ключевых точек для прорыва, цитируя план Шлиффена и Брусиловский прорыв как основные уроки своей теории.§!"
  
 RUS_yevgeny_messner: "Евгений Меснер"
 RUS_yevgeny_messner_theorist_desc: "§YРодился:§! §L16 сентября 1891 года, Одесса, Херсонская губерния, Российская Империя§!\n§YБиография:§! §LЕвгений Эдуардович Меснер, потомок семьи Вюртембергов, воспитывался в православной традиции. Он учился в Одесской мужской гимназии, параллельно изучая французский и немецкий языки и активно участвуя в спортивных занятиях, став одним из основателей одесского футбола. Стремясь стать кадровым офицером, дважды пытался поступить в Михаиловскую артиллерийскую школу, но не смог из-за проблем со здоровьем. Однако это не помешало ему сдать экзамен экстерном, получив высшие результаты.\n\nВстретив Великую войну на военных играх под Тирасполем, он был направлен для остановки австро-венгерского наступления под Владимиром-Волынским, став его первым настоящим боевым заданием. В 1916 году он получил звание штабс-капитана, принимал участие в Брусиловском прорыве и обратил внимание на себя, что привело к тому, что генерал-майор Пётр Ломоносов взял его на фронт, предоставив возможность изучить качества, необходимые для офицера Генерального штаба. Это дало ему возможность поступить на ускоренные курсы в Академию Генштаба. Закончив курсы в первой десятке, он сменил начальника штаба своей дивизии, Михаила Дроздовского, и участвовал в июньском наступлении - последнем большом российском наступлении войны.\n\nКогда пришел Октябрьский переворот, он отказался покинуть свой пост до того момента, как не получил сообщение от полковника Дроздовского, который формировал Первую бригаду русских добровольцев. В марте 1918 года он покинул Румынию и отправился на Дон, начав легендарный марш Дроздовцев, который привел к захвату Ростова-на-Дону Белыми. С этого момента Меснер будет проводить всю Гражданскую войну в качестве помощника Дроздовского.\n\nПризнанный военным гением, ему предложили должность преподавателя в Всероссийской академии Генштаба. Проанализировав как Великую войну, так и Гражданскую войну, он пришёл к выводу, что армии стоит сосредоточиться на высокой морали, поддерживаемой патриотическим воспитанием, культе наступления и механизации.§!"
  
 RUS_aleksandr_bubnov: "Александр Бубнов"
 RUS_aleksandr_bubnov_theorist_desc: "§YРодился:§! §L29 мая 1883 года, Варшава, Варшавская губерния, Российская империя§!\n§YБиография:§! §LAлександр Дмитриевич Бубнов, выпускник Морского кадетского корпуса, начал свою морскую карьеру в адском огне Цусимского сражения. Служа мичманом на линкоре 'Орёл', он был захвачен японцами вместе с остальной командой, когда корабль получил критические повреждения, что ознаменовало конец его активного участия в боевых действиях на всю жизнь. Получив звание лейтенанта, он поступил в Николаевское морское училище и позже был назначен в Генеральный штаб флота.\n\nВеликую войну он встретил в составе Ставки Верховного Главнокомандующего и принимал участие в планировании множества военно-морских операций. По окончании войны был произведён в контр-адмиралы и назначен начальником Морского отдела. Уволенный после Октябрьской революции, он позднее был приглашён на преподавательскую работу в Общероссийскую морскую академию, где написал диссертацию 'Командир флота во время боя', в которой подчеркнул личную ответственность морских офицеров. После закрытия академии в 1918 году он направился в Одессу, а затем на Дон, быстро присоединившись к Белым силам в этом регионе. Назначен начальником Генерального штаба Черноморского флота, он курировал морские операции в регионе на протяжении всей Гражданской войны.\n\nПосле окончания войны Александр Дмитриевич Бубнов был назначен на пост руководителя Общероссийской морской академии, где занимался разработкой учебной программы для нового поколения российских морских офицеров. Впоследствии стал помощником адмирала Колчака и курировал военно-морские учения во время полярной экспедиции руководителя Российского флота.§!"
  
 RUS_mikhail_shishmaryov: "Михаил Шишмарёв"
 RUS_mikhail_shishmaryov_air_chief_desc: "§YРодился:§! §L7 мая 1883 года, Динабург, Витебская губерния, Российская империя§!\n§YБиография:§! §LMихаил Михайлович Шишмарёв происходил из мелкой аристократической военной семьи. Благодаря семейным связям, Шишмарёв познакомился с народником Александром Энгельгардтом, который вдохновил молодого офицера стать социалистом-революционером и взять на себя дело русской крестьянской массы. Шишмарёв вступил в Боевую организацию социалистов-революционеров в 1906 году и служил бомбардировщиком под руководством Бориса Савинкова. Он спас Савинкова от тюрьмы в Одессе, помогая будущему диктатору избежать почти неминуемой казни.\n\nСемья Шишмарёва в итоге бежала в Бельгию, чтобы избежать всё более ужесточавшейся царской безопасности. Там он изучал проектирование самолётов и был достаточно талантлив, чтобы устроиться инженером по авиации на авиационный завод Шчетинина в Петрограде в 1916 году. После Октябрьской революции он бежал из Петрограда и нашёл работу в службе Белой армии в качестве авиационного инженера.\n\nПосле войны он остался в армии, став техническим офицером, а затем поднялся по служебной лестнице в Военно-воздушном флоте. Шишмарёв поддерживал личные контакты с Савинковым. Как и многие другие офицеры, он не всегда соглашался с программой СЗРС, но считал Савинкова шагом в правильном направлении, к стабильной и сильной России.§!"
  
 RUS_vyacheslav_tkachyov: "Вячеслав Ткачёв"
 RUS_vyacheslav_tkachyov_air_chief_desc: "§YРодился:§! §L6 октября 1885 года, Келермесская, Кубанская область, Российская империя§!\n§YБиография:§! §LВячеслав Матвеевич Ткачёв происходил из типичной казачьей семьи. Изначально служил казачьим артиллеристом, а в 1910 году начал обучаться авиации и стремился стать профессиональным лётчиком. Ткачёв окончил военную авиационную школу в 1912 году. В годы Первой мировой войны Ткачёв служил разведчиком и был известен как лётчик-ас, обладавший безрассудной, но исключительно высокой квалификацией. Он стал первым российским асом — лётчиком, сбившим не менее пяти вражеских самолётов, в 1916 году и написал первый российский учебник по авиации в 1917 году.\n\nТкачёв быстро продвигался по службе и принимал участие в боях над Кубанью, Царицыным и Москвой, фактически командуя авиацией Добровольческой армии. Как один из самых опытных лётчиков всей России, он всё больше сосредоточился на подготовке будущих пилотов и был произведён в первый генерал авиации. Вячеслав Ткачёв стал первым руководителем Русской военной авиационной школы и остаётся одним из самых уважаемых авиационных экспертов страны.§!"
  
 RUS_pavel_rychagov: "Павел Рычагов"
 RUS_pavel_rychagov_high_command_desc: "§YРодился:§! §L2 февраля 1911 года, Москва, Московская губерния, Российская империя§!\n§YБиография:§! §LПавел Васильевич Рычагов родился в крестьянской семье и с раннего возраста работал на фабрике. Во время своей военной службы Рычагов поступил в авиационные войска, и вскоре проявил себя как талантливый лётчик. Меньше теоретик, больше авантюрист-лётчик, его талант тем не менее был признан. Он поступил в Русскую военную авиационную школу и учился под руководством легендарного Вячеслава Ткачёва.\n\nРычагов сосредоточен в основном на истребительной авиации, которую он считает основным направлением обязанностей военно-воздушных сил. Его ученики постоянно занимают верхние строчки среди наших лучших пилотов, и сам Рычагов продолжает получать всё более ответственные обязанности в авиационном флоте. Многими офицерами он считается слишком молодым для высшей руководящей должности, но его таланты и приземлённый подход говорят в его пользу. Лично он предпочёл бы просто летать и больше ничем не заниматься, но такие талантливые люди, как Рычагов, необходимы Родине, и он сам это признаёт.§!"
  
