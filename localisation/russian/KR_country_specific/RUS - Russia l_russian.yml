 rusfla.90.t: "[RUS_HeadOfExecutive] Солоневич атакован!"
 rusfla.90.d: "[RUS_HeadOfExecutive] Иван Лукьянович Солоневич провел вечер в ресторане в Петрограде, когда его атаковала неизвестная личность. Преступник, низкопробный бандит из петроградского криминального мира, попытался вытащить пистолет и напасть на [RUS_HeadOfExecutive] на близком расстоянии, но был остановлен охраной Солоневича, Игорем Игоревичем.\n\nОружие нападавшего, револьвер Наган, был выпущен по охране, но он всё равно казался готовым завершить дело с финским ножом."
 rusfla.90.a: "Нужно бороться за то, во что веришь."
 rusfla.90.b: "Оставь это безопасности!"
 rusfla.90.a.tt: "§Элемент случайности в этой цепочке событий может привести к убийству Солоневича.§!"
  
 rusfla.91.t: "Солоневич ушёл невредимым"
 rusfla.91.d: "[RUS_HeadOfExecutive] Солоневич благополучно ушёл через заднюю дверь ресторана, и охранники быстро поймали нападавшего. Полицейское расследование показало, что он был известным коммунистическим радикалом и агитатором, и что покушение на убийство было политическим.\n\nВероятно, он будет приговорён к смерти, в то время как [RUS_HeadOfExecutive] продолжает выполнять свои обычные обязанности."
 rusfla.91.a: "Не стоит переживать о каждой проблеме."
  
 rusfla.92.t.fight: "Два человека входят!"
 rusfla.92.t.knockout: "Самый опасный приём самбо!"
 rusfla.92.t.successful_atk: "Солоневич наводит град ударов!"
 rusfla.92.t.counter_atk: "Кровавая борьба продолжается!"
 rusfla.92.t.fail: "Солоневича ранили ножом!"
 rusfla.92.t.parry: "Неукротимая защита!"
 rusfla.92.t.heal: "Солоневич перевёл дух!"
 rusfla.92.d.fight: "Вместо ринга для боёв — тускло освещённая комната среднего класса ресторана. Люди прячутся. Телохранители [RUS_HeadOfExecutive] лежат умирающие рядом с их начальником. Преступник с ножом в руке подходит к могучему мужчине, который возглавляет российскую исполнительную власть.\n\nИван Лукьянович медленно встаёт, поднимает кулаки. Он не собирается бежать.\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.d.knockout: "Двигаясь с невероятной скоростью и мастерством, [RUS_HeadOfExecutive] выпускает серию ударов, завершая её броском, заставляя преступника лететь в книжный шкаф позади себя. Наверняка он получил хотя бы один перелом, он смотрит на Солоневича с ужасом, осознавая, с каким мастером боевых искусств ему пришлось столкнуться.\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.d.successful_atk: "Мужчины обмениваются ударами, парированиям и уклонениями, пока [RUS_HeadOfExecutive] не находит момент для удара. Его мощная рука наносит сокрушительный удар по лицу преступника, заставляя его отступить назад!\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.d.counter_atk: "Кровавый бой продолжается, оба мужчины выкладываются на полную, отдают и получают серьёзные удары, едва стоя на ногах.\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.d.fail: "Несмотря на свою ловкость, защита Солоневича не выдерживает. Нож преступника болезненно скользит по телу [RUS_HeadOfExecutive], разрывая ткань его костюма. Он хрипит, кажется, что он вот-вот упадет, но просто сжимает зубы и меняет стойку.\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.d.parry: "С ловкостью армейского мастера боевых искусств [RUS_HeadOfExecutive] Солоневич парирует все попытки противника прорваться через его защиту.\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.d.heal: "Солоневич кривится от боли и выплевывает зуб. Он думает о своей семье и о Матери России, находя новые силы и решимость продолжать борьбу.\n\n§BSolonevich's§! Здоровье [?RUS_solonevich_hp|n0].\n§RThe Assassin's§! Здоровье [?RUS_assailant_hp|R0].\nПервый, кто достигнет 0 здоровья, §Rпогибает§!."
 rusfla.92.a: "Бей на полную!"
 rusfla.92.b: "Будь осторожен!"
 rusfla.92.c: "Беги!"
 rusfla.92.e: "Иван стоит победителем."
 rusfla.92.f: "И всё потемнело."
