 RUS_authoritarian_democrat3_party: "ВПС"
 RUS_authoritarian_democrat3_party_long: "$RUS_authoritarian_democrat3_party_long_tt$\n§gВПС был создан как альянс консервативных сил, которые возлагали свои надежды и мечты на Петра Врангеля как на реставратора монархии. Это движение в значительной степени представляет собой союз бывших сторонников ВПП и СОР, но в нем также есть ряд ветеранов Великой Отечественной войны, которые более лояльны к Врангелю, чем любая демократическая партия. Иван Ильин был избран председателем партии на ее учредительном съезде, и следует сказать, что подход Ильина широко представлен в партийной программе. Она предполагает консервативную, ограниченную демократию с имперской ностальгией по самодержавию, православию и народности.§!\n"
 RUS_authoritarian_democrat3_party_long_tt: "Всероссийский патриотический союз"
 RUS_authoritarian_democrat4_party: "НСС"
 RUS_authoritarian_democrat4_party_long: "$RUS_authoritarian_democrat4_party_long_tt$\n§gИдеология солидаризма была впервые описана Георгием Гинсом - идея новой консервативной России, сочетающей христианские моральные основы России с потребностями современной экономической системы. Идея Гинса превратилась в политическое движение в руках Михаила Георгиевского и Виктора Байдалакова, в значительной степени нашедшее поддержку среди правых, разочаровавшихся в демократии, но также выступавших против террора СЗРС, вместо этого стремившихся построить более гармоничную Новую Россию.§!\n"
 RUS_authoritarian_democrat4_party_long_tt: "Национальный союз солидаристов"
 RUS_paternal_autocrat2_party: "НМД"
 RUS_paternal_autocrat2_party_long: "$RUS_paternal_autocrat2_party_long_tt$\n§gДвижение народных монархистов - это не политическая партия, а движение: движение русского духа и души, поднимающееся подобно волне против партийной политики и коррупции. С Иваном Солоневичем в качестве бесспорного лидера народные монархисты откололись от ВПП и подчинили ее себе, став доминирующей силой российских среди правых после прихода к власти консерваторов.\"Народные монархисты" - это московские романтики, которые выступают против таких нерусских идей, как демократизм, капитализм и социализм. Вместо этого они смотрят в прошлое, во времена свободных русских крестьян под строгим руководством мудрого царя, без ненужных заседаний и дебатов.§!\n"
 RUS_paternal_autocrat2_party_long_tt: "Народное монархическое движение"
 RUS_paternal_autocrat3_party: "Государственный Совет"
 RUS_paternal_autocrat3_party_long: "$RUS_paternal_autocrat3_party_long_tt$\n§gПосле череды политических катастроф и провалов политики военные совершили государственный переворот и казнили тирана Бориса Савинкова и его приспешников. Главнокомандующий русской армией Петр Врангель сформировал правительство, состоящее из нескольких генералов и консервативных политиков, для управления страной до восстановления мира и порядка.§!\n"
 RUS_paternal_autocrat3_party_long_tt: "Государственный совет"
 RUS_paternal_autocrat4_party: "РОВС"
 RUS_paternal_autocrat4_party_long: "Русский общевоинский союз\n§gОстатки русского белого движения рассеяны по всей России и за рубежом. Попытки объединить Белое движение в основном предпринимались под знаменем Василия Болдырева, и есть подозрения, что он организует сопротивление кремлевскому режиму внутри страны и за рубежом.§!\n"
 RUS_paternal_autocrat_party_boldyrev_long: "Rossiyskaya Armiya (Russian Army)\n§gИменно Свободная русская армия поддерживала моральный дух России, когда все было потеряно, и благодаря ее борьбе была спасена российская демократия. Под командованием генерал-фельдмаршала Болдырева армия будет стоять на страже: против любого политического экстремизма исключительно за Россию!§!\n"
 RUS_national_populist2_party: "Молодая Гвардия"
 RUS_national_populist2_party_long: "$RUS_national_populist2_party_long_tt$\n§gПосле падения режима Савинкова новое поколение ультраправых находится под пристальным наблюдением властей. "Молодая гвардия" организованная на идеях патриотизма и милитаризма группа молодых разочарованных в текущем порядке людей, которые ранее практически не были связаны с СЗРС.§!\n"
 RUS_national_populist2_party_long_tt: "Молодая гвардия"
 RUS_national_populist3_party: "Круг имени святого Георгия"
 RUS_national_populist3_party_long: "$RUS_national_populist3_party_long_tt$\n§gКруг святого Георгия - политическая организация, основанная и возглавляемая Михаилом Дитерихсом, известным генералом, героем Великой и Гражданской войн. Это монархическая группа, объединяющая всех тех, кто остался в стороне от вероломной и безбожной политики Российской Республики, добивающихся возвращения Дома Романовых на российский престол. Однако Круг Святого Георгия не поддерживает общепризнанного Кирилла Владимировича Романова и кирилловскую линию. Вместо этого Дитерихс видит потенциал в Никите Александровиче Романове, полагая, что молодой принц гораздо охотнее будет защищать идеалы "Православия, самодержавия, народности", чем его либеральный и бесхребетный дядя вместе с его потомками.§!\n"
 RUS_national_populist3_party_long_tt: "Круг имени святого Георгия"
  
