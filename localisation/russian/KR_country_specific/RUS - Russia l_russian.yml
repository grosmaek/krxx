 rusfla.52.t: "Переворот президента"
 rusfla.52.d: "Хаотическая серия событий началась с раннего утра, когда Специальный батальон Игоря Бафталовского, отвечавший за безопасность Кремля, перекрыл комплекс 'для защиты президента', который быстро объявил чрезвычайное положение и распустил Государственную думу до дальнейшего уведомления. В президентском радиообращении Иван Солоневич объяснил, что было раскрыто радикальное коммунистическое заговора, и что будут предприняты все необходимые меры для обеспечения безопасности России. Чтобы избежать массовых беспорядков, Москва и Петроград теперь находятся под военным положением, а президент действует с диктаторскими полномочиями, пока угроза не будет устранена. В то же время дивизия генерала Михаила Дитерихса приступила к охране мостов и входных точек в Москву, фактически осаждая город.\n\nНациональный ответ был ошеломлённым, но в основном под контролем правительства, так как все медиа-каналы были контролируемы им. Немедленно начались протесты, хотя общий настрой был несколько запутанным, так как не было информации о том, что происходит. Быстро последовали назначения в суде и на губернаторских постах, поскольку президент начал заполнять эти учреждения людьми, верными ему лично или сторонниками Дитерихса из Круга. Началась подготовка к созыву Учредительного собрания — и идеальному принуждению их принять монархическую конституцию."
 rusfla.52.a: "Первый шаг!"
  
 rusfla.53.t: "Азарт Солоневича"
 rusfla.53.d: "Прошли несколько дней смятения, и затем протесты начались в полном масштабе. Многие напоминали ситуацию 1936 года, когда Савинков консолидаировал власть такими же методами. Многие требовали отставки Солоневича или хотя бы снятия военного положения. Протесты в Москве были жестко контролируемы силами Дитерихса. Но это не продлилось.\n\nПредседатель Верховного суда Николай Николаевич Полянский объявил действия Солоневича неконституционными и потребовал немедленного созыва Государственной думы и снятия чрезвычайного положения. Около сотни оппозиционных политиков — и даже некоторые из партии Солоневича — подписали декларацию, осуждающую действия президента и требующую его отставки. Это значительно усилило протесты, и первая кровь была пролита, когда семь человек погибли в вооружённой стычке между батальоном Стабс-Капитана (парамилитарным отрядом сторонников Солоневича) и протестующими. С усилением боевых действий возникла угроза гражданской войны.\n\nВ конце концов, последний защитник Конституции,армия, вмешалась. Генерал-фельдмаршал Антон Деникин выдвинул президенту ультиматум: он должен подчиниться решениям Верховного суда в течение 24 часов, иначе армия примет меры для обеспечения законности. С этим ультиматумом переворот Солоневича практически потерпел поражение. Генерал Дитерихс уверял его, что молчаливое большинство монархистских офицеров обеспечит нейтралитет армии, но теперь это было пустой надеждой. Ситуация начала напоминать неудавшийся путч Болдырева 1929 года."
 rusfla.53.a: "Савинков был намного лучшим игроком."
  
 rusfla.54.t: "Позорный конец"
 rusfla.54.d: "Вскоре после заявления Деникина переворот начал рушиться. Лояльными к Солоневичу и Дитерихсу остались лишь немногие, когда 4-я 'Железная' дивизия Деникина двинулась на Москву. Бои практически не велись, и единственное серьёзное сражение произошло, когда Батальон Стабс-Капитана отказался сдаться, пока их не обстреляли несколько раз. Президента Солоневича арестовали военные, и на первом заседании вновь собравшейся Государственной думы его быстро импичировали за предательство Российской Демократической Федеративной Республики. Солоневич не ушёл спокойно, а в своём последнем выступлении в Думе произнёс пламенную речь, в которой пытался оправдать своё дело, даже если средства были неверными.\n\nГосударственный Совет начал расследование попытки переворота и был удивлён, обнаружив, насколько хрупкой была операция. Оказалось, что большинство реальных организаторов принадлежали к Кругу Святого Георгия генерала Дитерихса, которые были арестованы, а сама организация была запрещена за её связь с попыткой переворота. На самом деле, барон прессы, лояльный Солоневичу, Борис Суворин, немедленно опубликовал разоблачение в 'Вечерних Вестях', изображая эти события как манипуляции со стороны Дитерихса, а президента как жертву манипуляций, чья искренняя вера в российскую монархию была использована в бесперспективной игре. Российская историография, вероятно, будет спорить о событиях этих лет десятилетиями, одни обвиняя Солоневича в полной ответственности, а другие поддерживая тезис Суворина."
 rusfla.54.a: "Прощай, Иван Лукьянович."
  
 rusfla.55.t: "Миф октября"
 rusfla.55.d.szrs: "После гражданской войны России пришлось смириться с кровавыми событиями. Что могло объяснить масштабы жестокостей, которые мы творили друг с другом? Неудивительно, что большевики стали олицетворением зла, и внезапно даже большинство социалистов соревновались в том, кто первым выступил против большевиков, пытаясь доказать, что они были на правильной стороне истории. Проповедники умеренности и национального исцеления, такие как Василий Маклаков и Виктор Чернов, остались меньшинством в начале 1920-х годов, и месть за всё коммунистическое оставила тёмное пятно на легитимности и свободах Российской Республики.\n\nПосле того как многие высокопоставленные коммунисты, такие как Алексей Рыков, отбыли свои сроки и в 1930-х годах присоединились к Радикально-демократической партии, попытки президента Маклакова разрядить ситуацию не увенчались успехом, и пропасть между левыми и правыми продолжала расширяться. Комбатные отряды СЗРС убивали коммунистов прямо на улице, в то время как подпольные социалистические радикалы пытались бороться с этим. На фоне этой насилия и происходило восхождение СЗРС, которое в конечном итоге привело к приход к власти Савинкова в 1934 году.\n\nИсторические учебники были изменены, чтобы отразить 'белую историю' - что большевистский восстание было не просто обычным восстанием. Это было международное заговор, направленное на уничтожение святой России и предотвращение её возрождения, финансировавшее большевистскую партию и снабжающее восстание по всей Центральной России, и если бы оно не было остановлено силой оружия, оно оставило бы Россию разрушенной и разбитой. Эти учебники особенно подчеркивают, что Владимир Ленин был отправлен в Петроград немцами, а многие ведущие члены большевистской партии были не русскими, а кавказцами, балтами, поляками и особенно евреями."
 rusfla.55.d.soc: "Поражение большевиков в гражданской войне оставило социалистов России опозоренными при последующих правительствах. С момента их поражения социалисты все указывали друг на друга, пытаясь найти виновных. Меншевики утверждали, что вся революция была ошибкой с самого начала, и что в отсталой России было допустимо лишь социалистическое сопротивление в рамках республиканской революции. Левые эсеры, анархисты и некоторые большевики утверждали, что сама революция была событием, которое стоит праздновать, но что она была искажена излишностями большевиков у власти, их предательством крестьянства, кровавым Красным террором или капитуляцией перед немцами в Брест-Литовске. Самые непреклонные и стойкие среди большевиков защищали революцию до конца, но осуждали предательство левых эсеров и классов, враждебных пролетариату, угрожая однажды отомстить им это.\n\nВ этом контексте социалистическое движение оказалось в руинах. Переследуемое белыми, разрозненное, без надежды. Некоторые пытались принять строгие реформистские позиции в Радикально-демократической партии. Другие продолжали отчаянную борьбу, защищая людей от мобов Свободников. Было много попыток договориться о русском социализме, который мог бы объединить конкурирующие течения, и возникло два основных нарратива: возрождение левых эсеров как 'истинного русского социализма' и круг социалистов старой РСДРП, собравшийся вокруг Владимира Левицкого, который определял 'синтетический коммунизм'. Несмотря на разногласия по почти всем вопросам, они согласны в том, что важно создать устойчивую советскую демократию, которая не перерастёт в полицейский террор и произвольное насилие."
 rusfla.55.d.lib: "После гражданской войны России пришлось смириться с кровавыми событиями. Что могло объяснить масштабы жестокостей, которые мы творили друг с другом? Неудивительно, что большевики стали олицетворением зла, и внезапно даже большинство социалистов соревновались в том, кто первым выступил против большевиков, пытаясь доказать, что они были на правильной стороне истории. Проповедники умеренности и национального исцеления, такие как Василий Маклаков и Виктор Чернов, остались меньшинством в начале 1920-х годов, и месть за всё коммунистическое оставила тёмное пятно на легитимности и свободах Российской Республики.\n\nПосле того как многие высокопоставленные коммунисты, такие как Алексей Рыков, отбыли свои сроки и в 1930-х годах присоединились к Радикально-демократической партии, попытки президента Маклакова разрядить ситуацию не увенчались успехом, и пропасть между левыми и правыми продолжала расширяться. Комбатные отряды СЗРС убивали коммунистов прямо на улице, в то время как подпольные социалистические радикалы пытались бороться с этим. На фоне этой насилия и происходило восхождение СЗРС, которое в конечном итоге привело к приход к власти Савинкова в 1934 году.\n\nПри режиме Савинкова исторические учебники были изменены, чтобы отразить 'белую историю', что большевизм был частью международного заговора, организованного евреями, немцами и национальными меньшинствами с целью уничтожения России. Эти теории заговора были быстро исключены после того, как к власти пришёл более разумный режим, но огромная пропасть осталась между нашими взглядами на гражданскую войну. Мы должны преподавать нашу историю беспристрастно, но всегда включать предупреждение против коммунизма, чтобы напомнить российскому народу не повторять кровавые события и трагедию революции."
 rusfla.55.a: "Цикл ненависти продолжается."
 rusfla.55.b: "Цикл ненависти должен быть разорван."
  
