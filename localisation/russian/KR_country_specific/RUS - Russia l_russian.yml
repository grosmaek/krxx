 RUS_recruit_wrangel: "Подход к Врангелю"
 RUS_recruit_wrangel_desc: "Генерал-фельдмаршал Петр Врангель не является ни фанатиком, ни большим сторонником Савинкова. §GОн может быть сторонником нашего дела.§!"
 RUS_recruit_denikin: "Подход к Деникину"
 RUS_recruit_denikin_desc: "Генерал-фельдмаршал Антон Деникин не питает любви к Савинкову, это не секрет, но, может быть, §Rон слишком упрям и простоват§!, чтобы действительно строить заговоры против него."
 RUS_recruit_georgievsky: "Подход к Георгиевскому"
 RUS_recruit_georgievsky_desc: "Михаил Георгиевский был нашим союзником с самого начала, и §Gвероятно, поддержит нас безоговорочно.§!"
 RUS_recruit_voznesensky: "Подход к Вознесенскому"
 RUS_recruit_voznesensky_desc: "Александр Вознесенский, председатель ВЭС, порядочный человек, и всегда дистанцировался от худших качеств нашего режима, будучи просто "бюрократом". Он, вероятно, поддержит, но §Rне будет иметь смелости действовать.§!"
 RUS_recruit_yusupov: "Подход к Юсупову"
 RUS_recruit_yusupov_desc: "Князь Феликс Юсупов — политический индивидуалист и нефтяной магнат. §GУ него есть средства и воля§!, чтобы присоединиться к такого рода заговору, при достаточном убеждении."
 RUS_recruit_vonsyatsky: "Подход к Вонсяцкому"
 RUS_recruit_vonsyatsky_desc: "Анастасий Вонсяцкий — грубиян и больше похож на криминального авторитета, чем на политика, но он без колебаний встанет на сторону победителя! — и предлагает ему больше всего рублей."
 RUS_recruit_berkova: "Подход к Берковой"
 RUS_recruit_berkova_desc: "Алиса Беркова достигла известности в СЗРС, пользуется доверием Вождя и симпатизирует нашим идеям!"
 RUS_recruit_vysheslavtsev: "Подход к Вышеславцеву"
 RUS_recruit_vysheslavtsev_desc: "Председатель Верховного суда Борис Вышеславцев не будет нам помогать в этой схеме, но у него есть связи и положение, чтобы обеспечить нашу поддержку!"
 RUS_recruit_gopper: "Подход к Гопперу"
 RUS_recruit_gopper_desc: "Генерал Карл Гоппер — человек чести, и он давно недоволен курсом режима."
  
 RUS_klepikov_conspiracy_desc_0: "Как избавиться от самого опасного человека в России? Наша небольшая клика заговорщиков, во главе с Виктором Байдалаковым, как безрассудным истинно верующим, разрабатывает планы по отделению Савинкова от его ангела крови.\n"
 RUS_klepikov_conspiracy_desc_1: "§cБыла организована тайная встреча через адъютанта Врангеля. Была заключена сделка: он хочет своих людей в органах безопасности, а взамен поможет нам в убийстве Клепикова.§!\n"
 RUS_klepikov_conspiracy_desc_2: "§mДеникин высмеял эту идею. "Я не испытываю особой симпатии к этому террористическому ублюдку, но еще меньше симпатии к интригам", — сказал он. §GНа следующий день его доверенный адъютант сообщил нам, что он готов помочь.§!§!\n"
 RUS_klepikov_conspiracy_desc_3: "§gКак и ожидалось, Вознесенский согласился с нашими сомнениями, но не захотел иметь с этим ничего общего. Неведомо для нас, он уже находится под наблюдением, и это §Rhurt§! нашим шансам.§!\n"
 RUS_klepikov_conspiracy_desc_4: "§ЛЮсупов был подозрителен, ожидая ловушки. У него уже было несколько неприятных встреч со службами безопасности. Но эта мнение ослабло, и он в.§!\n"
 RUS_klepikov_conspiracy_desc_5: "§nВонсяцкий сначала грозился нас выдать, но потом стал требовать непомерные суммы денег. Он, кажется, доволен тем, что Клепиков ушел.§!\n"
 RUS_klepikov_conspiracy_desc_6: "§mБеркова отнеслась к нашим идеям настороженно, но согласилась использовать свои связи, чтобы получить некоторую информацию.§!\n"
 RUS_klepikov_conspiracy_desc_7: "§cВышеславцев отказался что-либо слушать из-за своего положения и своей лояльности, но мы можем быть уверены, что он, по крайней мере, не выступит против нас.§!\n"
 RUS_klepikov_conspiracy_desc_8: "§nГоппер через своего адъютанта намекнул, что если понадобятся силы, их можно будет организовать.§!"
 RUS_klepikov_conspiracy_desc_9: "§ПГеоргиевский организовал сеть из надежных членов партии с помощью своих связей. Структура организации солидаристов оказалась прекрасным прикрытием для заговорщической деятельности.§!"
  
 # Industry tooltips 
 RUS_economy_decisions: "Экономические проекты"
 RUS_improve_roads_in_central_russia: "Дорожные работы в Центральной России"
 RUS_improve_roads_in_central_russia_desc: "Россия — древняя страна, многие города которой были построены в то время, когда наиболее распространенным средством передвижения была лошадь. И российская дорожная сеть — это по сути улучшенная старая сеть, которая была здесь 500 лет назад, в то время как карта инфраструктуры кардинально изменилась. Новые, эффективные дороги должны быть построены между центрами производства, если мы хотим идти в ногу с европейскими странами."
 RUS_improve_roads_in_northern_russia: "Дорожные работы на Русском Севере"
 RUS_improve_roads_in_northern_russia_desc: "Север России исторически был местом, где болот было больше, чем лесов, и так уж получилось, что наиболее распространенным средством передвижения в этих краях является водный транспорт. Но не все места могут быть эффективно связаны реками, и строительство современных дорог между городами является необходимым шагом, если мы хотим процветать."
 RUS_improve_roads_in_the_volga_basin: "Дорожные работы в бассейне Волги"
 RUS_improve_roads_in_the_volga_basin_desc: "Хотя южная часть России имеет лучшую инфраструктуру, чем остальная часть страны, будь то из-за главной транспортной артерии, Волги, или из-за более щадящих условий, тем не менее, большая часть инфраструктуры Волги устарела. Дороги необходимо реконструировать по современным стандартам, а водные терминалы необходимо полностью перестроить из-за изменения нагрузки на них."
 RUS_central_asia_railroads: "Улучшение логистики в Туркестане"
 RUS_central_asia_railroads_desc: "Средняя Азия долгое время была заброшенной частью нашей страны, несмотря на то, что в регионе много месторождений полезных ископаемых и территорий, пригодных для сельскохозяйственного освоения. План строительства Туркестано-Сибирской железной дороги, разработанный еще в царские времена, лежал слишком долго, и пришло время его реализовать."
 RUS_magnitogorsk: "Магнитогорский проект"
 RUS_magnitogorsk_desc: "Месторождения Магнитной горы известны уже более века, но только в 1920-х годах российское правительство начало планировать строительство завода, который мог бы централизовать добычу и переработку в регионе. Проект был доработан в рамках ВЭС, но не был включен в программу "Восход" из-за протестов Министерства контроля. Усовершенствованный проект представляет собой целый город, построенный вокруг гигантского металлургического комбината, спроектированного с привлечением многих специалистов со всего мира за последние 10 лет — от Германии до Америки — и доработанного ТАК. Завод будет производить все виды металла, включая броню, и обеспечивать работой население Южного Урала."
 RUS_tsaritsyn_tractor_plant: "Царицынский тракторный завод"
 RUS_tsaritsyn_tractor_plant_desc: "Из-за разрыва связей с Германией и проблем в Америке Россия должна сосредоточиться на производстве собственных тракторов. В связи с этим был предложен план строительства большого завода, который мог бы выпускать несколько сотен тракторов в день, чтобы покрыть потребности страны и обеспечить весь плодородный Юг России орудиями, необходимыми для развития сельского хозяйства. Правительство предлагает привлечь американских специалистов из ТАК для строительства завода по современным стандартам, поскольку у них есть опыт в такого рода проектах."
 RUS_chelyabinsk_tractor_plant: "Челябинский заводской комплекс"
 RUS_chelyabinsk_tractor_plant_desc: "Сибири нужны тракторы, но их завозят из центральной России, а местное производство необходимо, если мы хотим поднять Сибирь до уровня остальной страны. План строительства нового заводского комплекса, связанного с близлежащими металлургическими заводами и шахтами, был разработан несколько лет назад ТАКом, по этому плану завод займет площадь более 1 квадратного километра и будет иметь производственную мощность 40 тысяч тракторов в год."
 RUS_kursk_tractor_plant: "Курский тракторный завод"
 RUS_kursk_tractor_plant_desc: "Планируемый как младший брат ЦТЗ, КТЗ будет построен почти по тому же проекту, но в меньших масштабах, и будет поставлять тракторы в центральную и западную Россию. Завод будет выпускать не только тракторы, но и инструменты, и строительную технику, столь необходимые для растущей российской промышленности."
 RUS_rostselmash: "Ростсельмаш"
 RUS_rostselmash_desc: "Ростовский завод сельскохозяйственного машиностроения планируется как современное предприятие, нацеленное на поддержку аграрной отрасли путем производства плугов, сеялок, сноповязалок и комбайнов как для ЦТЗ, так и для других заводов по всей России."
 RUS_stavropol_hydroelectric_dam: "Ставропольская ГЭС"
 RUS_stavropol_hydroelectric_dam_desc: "Планировавшееся к строительству еще в 1920-х годах в рамках плана электрификации России, строительство СтавроГЭС задерживалось из-за постоянной нехватки средств на реализацию проекта. По плану СтавроГЭС должна была стать крупнейшей и самой мощной гидроэлектростанцией в России и Восточной Европе, обеспечивающей электроэнергией множество близлежащих заводов. Реализация этого проекта должна была также превратить Ставрополь в один из промышленных центров России."
 RUS_lipetsk_metallurgical_plant: "Липецкий металлургический завод"
 RUS_lipetsk_metallurgical_plant_desc: "Созданный для удовлетворения потребностей тракторной и автомобильной промышленности, ЛМЗ планируется как один из крупнейших металлургических заводов Восточной Европы с 5 доменными печами, 5 мартеновскими печами и непрерывным прокатным станом с возможностями дальнейшего расширения завода."
 RUS_uralmash: "Уралмаш"
 RUS_uralmash_desc: "Уральский завод тяжелого машиностроения — одна из крупнейших строек последних лет, которая постоянно испытывает нехватку рабочей силы и оборудования. По плану завод планируется как крупнейший на Урале, с собственным рабочим городком, парком и курортом, выполненными в том же стиле, что и заводские цеха. Завод будет специализироваться на производстве экскаваторов, дробилок, доменных печей, сталеплавильного оборудования и другого необходимого отрасли оборудования, которое будет поставляться по всему Уралу и Сибири."
 RUS_motovilikha_plants: "Мотовилихинские заводы"
 RUS_motovilikha_plants_desc: "Мотовилихинский завод существует с 1871 года и недавно был модернизирован после объединения с несколькими более мелкими заводами его новым владельцем Сергеем Семеновичем Постниковым для развития невоенного производства. Несмотря на недавнюю модернизацию, государство готово выделить средства на строительство дополнительных цехов — и модернизацию артиллерийского."
 RUS_grozny_oil: "Грозненские нефтяные месторождения"
 RUS_grozny_oil_desc: "В 1718 году Готлиб Шобер, обследуя местные горячие источники, отметил выходы нефти, которую никто не собирал, но два обстоятельства мешали развитию нефтедобычи — крайне неудобная налоговая система и набеги местных жителей. Только в 1895 году грозненская нефть стала активно вывозиться в Европу, а в окрестностях города одна за другой вырастали заводы. С потерей Баку Россия стала вкладывать средства в разработку грозненской нефти с удвоенной силой, но, несмотря на улучшение нефтедобычи в регионе за последние десятилетия, нам все еще приходится электрифицировать нефтеперерабатывающие заводы, внедрять роторное бурение вместо ударного, насосное вместо черпания, устанавливать металлические вышки вместо деревянных."
 RUS_arctic_mines: "Арктические рудные месторождения"
 RUS_arctic_mines_desc: "Трест "Апатит" был создан как частное предприятие в начале 1930-х годов для разработки месторождений апатит-нефелиновых руд Кольского полуострова. Трест объединяет ученых и инженеров, которые, помимо разработки месторождений, также ищут возможности промышленного использования апатита, но результаты пока в лучшем случае приемлемые. При поддержке правительства "Апатит" сможет создать в Кандалакше химический завод и расширить сферу своей деятельности."
 RUS_kamensky_uralsky: "Каменско-Уральская операция"
 RUS_kamensky_uralsky_desc: "Недавние экспедиции смогли провести детальную разведку рудных месторождений в районе Качканара и доказать возможность добычи и переработки местных руд. Если сама добыча может быть организована трестом "Уралразведка", то переработка этой руды на месте невозможна, и нам придется финансировать масштабную реконструкцию устаревшего Каменского литейного завода, который сможет перерабатывать как качканарские, так и местные руды."
 RUS_tyrnyauz_tungsten: "Тырныаузский вольфрамовый рудник"
 RUS_tyrnyauz_tungsten_desc: "Осенью 1932 года геологи обнаружили на склоне хребта Тырныауз-Тау месторождения молибдена, а через два года — вольфрама. Для разработки этих месторождений предполагалось создать Герхожанский горно-обогатительный комбинат, который мог бы перерабатывать руду для нужд промышленности. Для этого придется построить не только сам комбинат, но и основать рабочий поселок, а также построить уникальную грузовую канатную дорогу — с перепадом высот почти в полтора километра."
 RUS_romanshkino_oil: "Ромашкинское нефтяное месторождение"
 RUS_romanshkino_oil_desc: "Обнаруженные в начале 1930-х годов, нефтяные месторождения изначально назывались Шугуровскими — пока буровая бригада не обнаружила нефтеносные залежи близ деревни Ромашкино в 1934 году. Залежи дали уникальную информацию, которая доказала, что в районе Ромашкино следует искать более продуктивные нефтяные пласты. Сразу привлеченные к разработке, "Востокнефть" и немецкие компании начали устанавливать нефтяные вышки, но теперь только государственная поддержка может ускорить процесс разработки месторождений — которые могут оказаться даже больше, чем мы изначально предполагали."
 RUS_modernisation_of_AMO: "Модернизация $amo$"
 RUS_modernisation_of_AMO_desc: "$amo$ — первый автомобильный завод в России, основанный в 1916 году в рамках государственной программы создания автомобильной промышленности, однако из-за гражданской войны строительство завода было завершено только в 1924 году. Несмотря на дальнейшее развитие и превращение в одно из крупнейших автомобильных предприятий страны в 1920-е годы, $amo$ необходимо реконструировать по современным стандартам, если мы хотим наладить массовое производство современных автомобилей для армии."
 RUS_izhevsk_mechanical_plant: "Ижевский механический завод"
 RUS_izhevsk_mechanical_plant_desc: "Основанный в 1807 году, Ижевский механический завод является одним из крупнейших оружейных заводов в России, выпускающим не только вооружение, но и мотоциклы и другую военную технику. Недавно завод был переименован в связи с расширением в 1920-х годах, что произошло из-за благоприятного отношения к заводу за его поддержку белых во время Гражданской войны. В последующие годы завод запрашивал увеличение финансирования для расширения и строительства новых машиностроительных цехов, а также модернизации металлургических."
 RUS_tula_arms_factory: "Тульский оружейный завод"
 RUS_tula_arms_factory_desc: "Старейший оружейный завод в России и родина винтовки Мосина, Тульский оружейный завод имеет надежную производственную базу и превосходных инженеров, которые сосредоточены на разработке нового оружия, в первую очередь автоматического. ТОЗ сыграл важную роль в перевооружении армии в начале 1930-х годов, но этот процесс показал, что Тульскому заводу нужна модернизация, чтобы сохранить свою славу."
 RUS_create_tankograd: "Танкоград"
 RUS_create_tankograd_desc: "Недавно созданный Челябинский завод выпускает не только тракторы, но и танки. Предложение о расширении танковых цехов завода и строительстве новых заводов по производству танковых двигателей, которые будут поставлять продукцию ЧТЗ, было одобрено Военным министерством, но потребует дополнительных инвестиций. Если проект будет реализован, Челябинск станет крупнейшим производителем танков в мире — Городом танков."
 RUS_convert_civilian_aviation_industry: "Преобразование гражданской авиационной промышленности"
 RUS_convert_civilian_avitation_industry_desc: "Большинство наших основных авиационных заводов находится в Москве, и они в основном заняты производством гражданских самолетов для нужд рынка. Но в это трудное время мы не можем позволить частным интересам встать на пути государственных, и в связи с этим Военным министерством разработан план перевода производства этих заводов на военный лад."
 RUS_second_baku: "Ишимбай, Второй Баку"
 RUS_second_baku_desc: "Второе Баку было открыто в 1928 году и является местом новых надежд для нефтепромышленников из "Востокнефти" во главе со Степаном Лианозовым и Павлом Гукасовым — наследниками Русской главной нефтяной корпорации. Нефтяные месторождения в этом районе требуют разработки и переработки, для чего "Востокнефть" просит дополнительное финансирование для строительства новых перерабатывающих заводов и нефтяных вышек. Если наши прогнозы верны, то после разработки Ишимбайских нефтяных месторождений цена на бензин упадет в пять раз."
 RUS_admiralty_dockyards: "Верфи Нового Адмиралтейства"
 RUS_admiralty_dockyards_desc: "С возвращением Севастополя в руки России стало ясно, что знаменитый порт города остро нуждается в ремонте и модернизации, если Россия хочет сохранить свое господство на Черном море. Многие сооружения и оборудование относятся к имперской эпохе и совершенно неадекватны как из-за своей устарелости, так и из-за несовместимости с новыми российскими стандартами. Новые верфи должны строиться параллельно с общим расширением портовой инфраструктуры."
  
 RUS_stavka_cat_decisions: "Ставка"
 RUS_stavka_cat_decisions_desc: "[RUS_stavka_decisions_desc]"
 RUS_stavka_default: "[RUS.GetLeader] может возглавлять Россию, но именно русская армия поддерживает силу России. Влияние военных остается сильным в политике и промышленности, и даже если армия остается в стороне, ясно, что слово генерала [RUS_GetArmyChief] имеет большую силу.\n"
 RUS_stavka_soc: "[RUS.GetLeader] может возглавить Россию, но, несмотря на все наши усилия, военные остаются укоренившимися вблизи политической власти. Командующий Вооруженными силами, [RUS_GetArmyChief] открыто поддерживает войну с Германией и не боится использовать политические связи для достижения этой цели.\n"
 RUS_form_state_defence_committee: "Образовать Государственный Комитет Обороны."
 RUS_form_state_defence_committee_desc: "Вся власть, исполнительная и военная, должна быть централизована в руках узкого круга наиболее опытных и преданных своему делу государственных деятелей и военных специалистов."
