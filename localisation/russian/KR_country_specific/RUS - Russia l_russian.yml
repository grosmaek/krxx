 RUS_cooperate_with_rds: "Сотрудничать с украинским РДС"
 RUS_cooperate_with_rds_desc: "Владимир Винниченко вернулся к власти в Украине, и нет сомнений, что он хочет выступить против Рейхспакта и сотрудничать с Россией. Маловероятно, что немцы будут терпеть это вечно, и мы должны вместе готовиться к перевороту против него. Если такое произойдет, мы укроем его и его товарищей и подчеркнем, насколько нелегитимно немецкое правление в Украине."
 RUS_cooperate_with_borotbysts: "Сотрудничайте с украинскими боротьбистами"
 RUS_cooperate_with_borotbysts_desc: "Коммунистическо-синдикалистское движение Боротьбистов в Украине является упорным, никогда не отказываясь от идеи свободной Украины с самого начала независимости страны. Их шансы на то, чтобы взять власть невелики из-за преследований со стороны правоохранительных органов, но мы можем попытаться скоординировать наши усилия, чтобы саботировать немецкую марионетку в [202.GetName]."
