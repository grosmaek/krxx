 RUS_remove_SOR_tt: "\n§R§gСОР§!-следующие персонажи исчезнут:§!"
 RUS_necessary_revenge_tt: "Этот фокус запустит серию §Yсобытий§!,что снизит популярность идеологий,не связанных с §nнационал-популизмом§!"
  
 RUS_undercut_monarchists: "Сбить Короны с Орлов"
 RUS_undercut_monarchists_desc: "Нет нужды более идти на уступки СОР Шульгина теперь, когда новая Конституция гарантирует как превосходство СЗРС, так и республиканизм России. Кроме того, слухи о связи между руководством СОР и немецкими деловыми кругами являются доказательством того, что им не хватает преданности обновлению России. К Вождю присоединятся те из СОР,кто обладает чувством долга и здравым смыслом, а остальные могут разойтись по домам"
  
 RUS_army_commissars: "Армейские комиссары"
 RUS_army_commissars_desc: "Наиболее заметным признаком растущего влияния СЗРС в армии стало избрание так называемых "инструкторов-добровольцев". Ни для кого не секрет, что эти инструкторы, выбранные якобы за профессионализм и компетентность, действуют как агенты СЗРС. Близкий соратник Савинкова, Кароль Вендзягольский, неустанно лоббировал то, чтобы эта позиция была формализована, для усилиения влияние партии, но армия не проявляет особого рвения."
  
 RUS_svobodniks: "Возвышение Свободников"
 RUS_svobodniks_desc: "Трудно определить кто они такие, "свободники" как организация ведут свое происхождение от первых ячеек СЗРС, основанных для противостояния большевикам в 1918 году. С тех пор они были кем угодно: от террористов до уличных бандитов, трудовых отрядов, а теперь и все более влиятельных военизированных формирований. С укреплением власти СЗРС пришло время определить роль для свободников, достойную их уникальных "талантов"."
  
 RUS_establish_the_VES: "Создание ВЭС"
 RUS_establish_the_VES_desc: "В связи с тем, что Черный Понедельник нанес ущерб экономике России, правительство созвало экстренное заседание, чтобы создать институт, способный справиться с кризисом. Предлагаемому "Высшему экономическому совету" будет поручено разработать планы по борьбе с инфляцией и безработицей в краткосрочной перспективе, а также долгосрочные планы по восстановлению экономики, благодаря которым Россия станет сильнее, чем когда-либо"
  
 RUS_begin_land_reform: "Начать земельную реформу"
 RUS_begin_land_reform_desc: "Программа земельной реформы эсеров и кадетов будучи сплошным бедствием, в конце концов рухнула с Тамбовской трагедией. Недостаточно просто признать или не признать земли, захваченные в прошлом – реформы должны рационализировать распределение земли и сочетать это с надежной правовой базой и программой модернизации сельского хозяйства, которые могут удовлетворить жалобы крестьян в их источнике"
 RUS_begin_land_reform_tt: "В зависимости от выбранных вами решений во время проведения земельной реформы, это возможно даст нам §Gдотации§! ,£stability_texticon  §Yстабильность§!, £pol_power  §Yполитическую власть§! и §Yпопулярность партии§!."
  
 RUS_artelizatsiya: "Артелизация"
 RUS_artelizatsiya_desc: "Профсоюзы, как и сам синдикализм, являются иностранным заимствованием, стремящимся уничтожить дух России. Артель — это древняя организация, основанная на совместном использовании инструментов, рабочих мест и прибыли между добровольцами, которые выбирают своих собственных лидеров. СЗРС активно и щедро поддерживает российские артели, и их поддержка неоценима для отвлечения рабочих от левых"
  
 RUS_voskhod: "Программа "Восход""
 RUS_voskhod_desc: "Восход" — это не столько план развития, сколько открытая война с отсталостью России. Имея огромное количество безработных в России, "Восход" стремится мобилизовать нацию в огромную "трудовую армию". В обмен на предметы первой необходимости и, в конечном итоге, на собственную землю, солдаты будут отправлены на работы дляиндустриализации или для заселения регионов по всей России"
 RUS_BM_recovery_tt: "Решения будут §Уулучшать§! наше §Ээкономическое восстановление.§!"
 RUS_voskhod_anger: "Этот фокус и решения, которые открываются, могут усилить §CГнев народа§! или §ГНедовольство военных§!"
  
 RUS_fate_of_federalism: "Судьба федерализма"
 RUS_fate_of_federalism_desc: "Россия является федеративным государством и остается пока таковым. Однако СЗРС уже давно пытается расширить полномочия президента на региональном уровне. В то время как большинство губернских дум набито патриотами, необходимы меры предосторожности против местного политического саботажа"
  
 RUS_declare_russian_state: "Провозгласить Русское Государство"
 RUS_declare_russian_state_desc: "В то время как другие политические партии раскололись перед лицом мелкой внутренней борьбы и оступничества, становится все более очевидным, что СЗРС является единственной силой, способной объединить и восстановить Россию. Сплотить народ в одну, непобедимую и всеразрушительную силу – вот наша цель, наше дело, наша задача"
  
 RUS_cult_of_vozhd: "Культ Вождя"
 RUS_cult_of_vozhd_desc: "Прошедшие десятилетия доказали, что российская демократия — это бутафория. Эсеры и кадеты обагрили свои руки кровью тамбовских крестьян. РДП есть не что иное, как обеленные большевики. Военные балуют себя иллюзией отстранения от политики. Только Савинков, который выдержал пронизывающий холод Северного ледяного марша, чтобы освободить свою Родину, имеет силы для восстановления России"
 RUS_cult_of_vozhd_tt: "§nДает сделать выбор портрета Вождя,и то как он будет представлен в народе.§!"
  
 RUS_centralise_party: "Призвать к доктринальной чистоте"
 RUS_centralise_party_desc: "Превращение СЗРС в массовую партию принесло с собой различные негативные последствия. В частности, внутри нее сформировались новые идеологические разногласия, угрожающие единству партии в целом. У тех, кто вступил в партию из оппортунизма, нет истинной веры в Россию, и эти люди должны будут пойти на то, чтобы партия стала частью России"
  
 RUS_catechism: "Катехезис национал-революционера"
 RUS_catechism_desc: "Революционер — обреченный человек. У него нет ни личных интересов, ни переживаний, ни собственности, ни даже собственного имени. Все его существо поглощено одной целью, одной мыслью, одной страстью – революцией. Сердцем и душой, не только словом, но и делом, он разорвал всякую связь с общественным строем и со всем цивилизованным миром; с законами и моралью. Он является беспощадным борцом и продолжает жить только с одной целью – уничтожить старый мир"
 RUS_catechism_tt: "§gУдваивает эффект от Новой Русской Культуры.§!"
  
 RUS_revolution_in_spirit: "Дух Революции"
 RUS_revolution_in_spirit_desc: "Третья Россия не является ни православно-царистской, ни материалистически-большевистской. Устаревшие идеи организованной, иерархической духовности должны быть отодвинуты на второй план в пользу более динамичного и символистского понимания вечного русского духа и веры. Наша задача есть не что иное, как великое эсхатологическое восстание против современного мира"
  
 RUS_dealing_with_faith: "Союз с верой"
 RUS_dealing_with_faith_desc: "Несмотря на поддержку Православной Церковью монархизма, она, безусловно, является неотъемлемой частью русской цивилизации. В то время как СЗРС стремится привлечь к себе членов всех вероисповеданий, союз с Православной Церковью дал бы нам мощного союзника, близкого сердцу простых русских людей"
  
 RUS_yevraziystvo: "Манифест Евразийства"
 RUS_yevraziystvo_desc: "Евразийцы не боятся противоречий. Они знают, что жизнь состоит из них. Евразийцы живут в противоречиях. Россия не просто принадлежит к азиатскому Востоку или европейскому Западу; Она объединяет элементы и того, и другого, чтобы создать свою собственную культуру, отличную от остального мира. Вместо того, чтобы быть чуждыми евразийскому духу, как это делали многие российские лидеры, мы будем придерживаться наших восточных корней, которые, несомненно, составляют достаточно большую часть русской культуры"
  
 RUS_national_solidarism: "Национал-солидаризм"
 RUS_national_solidarism_desc: "Общества процветают не на основе подчинения всемогущему тирану, а на организации людей на основе справедливости, солидарности, свободы и закона. В глубине души русский народ всегда боролся за общество, основанное на этих принципах, на христианской любви друг к другу, а не на классовом или партийном основании"
  
 RUS_new_russian_culture: "Новая русская культура"
 RUS_new_russian_culture_desc: "Обычный русский человек смотрит в прошлое, в сторону православия и традиций, которые всегда формировали нацию; но новый русский человек другой. Он смотрит в будущее, он – предвестник современности, и он – героический воин, который ведет свой народ через трудные времена. Он не оставляет места посредственности – только абсолютная преданность России и ее народу"
 RUS_new_russian_culture_tt: "§nРезультат зависит от событий, происходящих во время фокуса.§!"
  
 RUS_young_pathfinders: "Юные Следопыты"
 RUS_young_pathfinders_desc: "СЗРС и национал-популизм основаны на идеалах патриотизма, национальной революции и самопожертвования. Это, что, неудивительно, исказило его привлекательность в отношении молодежи с самого начала. Карл Гоппер, одна из ведущих фигур российского скаутского движения, возглавил усилия по объединению всех молодежных и кадетских групп в России под эгидой одной организации, которая должна называться "Юными следопытами" и подчиняться непосредственно партийному руководству"
  
 RUS_vanguard_of_knights_of_terror: "Рыцари Террора"
 RUS_vanguard_of_knights_of_terror_desc: "Судьба благословила русский народ неукротимыми людьми, которые вели его через бури истории. Иван Грозный, Петр Первый, Екатерина Великая – а теперь Савинков и другие герои Гражданской войны. Преданность этим вождям должна быть абсолютной, как и их стремление к укреплению России. На всех уровнях общества должен быть реализован принцип безусловной лояльности"
  
 RUS_russian_cause: "Русский путь"
 RUS_russian_cause_desc: "СЗРС традиционно полагался на сочувствующих младших офицеров, для противодействия скептицизму высших эшелонов военных. Однако в условиях, когда режим Савинкова оказался более устойчивым, а на экономическом фронте были достигнуты заметные успехи, многие офицеры, занимающие выжидательную позицию, обратились к национал-популизму. Русский путь будет проходить сквозь ночь и тьму, через кровь и смерть, но это будет путь к новому рассвету"
  
 RUS_gosstrazha: "Госстража"
 RUS_gosstrazha_desc: "Государственная стража (Госстража) была упразднена в 1927 году после того, как она проделала кропотливую работу по уничтожению большевистских террористов. По приказу "Вождя" будет создана новая организация, ориентированная на внутреннюю стабильность, отдельная от Министерства внутренних дел, укомплектованная убежденными сторониками СЗРС и контролируемая партией, а не военными"
  
 RUS_labour_conscription: "Трудовая повинность"
 RUS_labour_conscription_desc: "Мещанин спросит: что я могу от этого выиграть? Но настоящий русский труженик спрашивает: что от этого может получить моя Родина? Работа должна приносить пользу государству, как государство приносит пользу работнику"
  
 RUS_teleological_planning: "Телеологическое промышленное планирование"
 RUS_teleological_planning_desc: "Как избиратель может понять сложность работы народного хозяйства? У него нет для этого ни средств, ни воли. Поэтому эту ношу в полном объеме возьмут на себя эксперты ВЭС, которые распространят свои плановые предписания на различные сферы общественной жизни"
 RUS_central_planning_tt: "Снижает стоимость всех решений по промышленности на £pol_power §G15§!."
  
 RUS_solidarist_representation: "Корпоративистское представительство"
 RUS_solidarist_representation_desc: "Перейдет ли российская экономика из рук никем не избранных бизнесменов в руки никем не избранных технократов? Это беспокоило простого россиянина, и чтобы успокоить его, Министерство финансов решило учредить Комитет по торговле, промышленности и артели, где и рабочий, и инженер могли бы быть услышаны в делах своей специальности"
  
 RUS_economic_organisation_of_eurasia: "Совет Евразийского содействия"
 RUS_economic_organisation_of_eurasia_desc: "Сфера влияния России сейчас простирается как никогда далеко, но нам еще предстоит в полной мере воспользоваться ею. Мы будем использовать все ресурсы Евразии, чтобы стать самым мощным блоком в мире"
  
 RUS_third_russia: "Третья Русская Революция"
 RUS_third_russia_desc: "Третья Россия — это "Сверхчеловек" Савинкова: новый организм, вознесшийся и способный создавать свои собственные ценности взамен ценностей материалистического Запада. Она живет не в честь славы прошлого, а ради нужд настоящего, устремляя свой взор в великое мессианское будущее. Долг России – вести мир в новую эпоху духовного просвещения"
  
 RUS_savior_of_world: "Спаситель Мира"
 RUS_savior_of_world_desc: "Священная миссия России заключалась не только в том, чтобы спасти себя от мира, но и в том, чтобы спасти сам мир. Проклятая коммунистическая тирания замышляет уничтожение всего святого, превращая его искоренение в простой моральный долг. Начнется подготовка к следующей и последней войне, основанию нового мира через смерть героя и красоту нового рассвета после тьмы"
 RUS_codification_of_regime: "Укрепление режима"
 RUS_codification_of_regime_desc: "Бессмысленному террору должен быть положен конец. "Вождь" восстановил российскую мощь, но режим не может укрепиться или конкурировать с Западом, продолжая принимать такие беспорядочные решения. Верховная власть должна устанавливаться основными законами государства, а не прихотями высокопоставленных партийных функционеров"
 RUS_solidarist_minigame_warning_tt: "§cВы можете захотеть иметь советников, поддерживающих солидаристов, или лишнюю £pol_power §YПолитическую власть§! прежде чем пытаться противостоять сторонникам жесткой линии"
 RUS_ideocratic_principle: "Принцип Идеократии"
 RUS_ideocratic_principle_desc: "Российское развитие сверху вниз должно направляться одной великой идеей, которую продвигает духовный класс героических лидеров. Мы ни в коем случае не должны думать о "практическом" или "материальном" — только о полной и непоколебимой преданности идее и тем, кто ее принимает"
  
 RUS_project_sumerki: "Сумерки"
 RUS_project_sumerki_desc: "На каждого человека, который создает электрическую лампочку, приходится тот, кто создает атомную бомбу. "Вождь" стал на шаг ближе к осуществлению мечты, к окончательному решению вопроса о терроре. "Восход" был рассветом промышленного потенциала России; Сумерки доведут его до логического конца, создав оружие, которое превзойдет все, что мир когда-либо видел"
 RUS_cleanse_the_party: "Чистка в партии"
 RUS_cleanse_the_party_desc: "Нет нужды больше нужды угождать наводнившим партию приспособленцам теперь, когда построена Третья Россия. СЗРС нужны только те, у кого в сердце есть любовь к России и преданность Вождю; И те, кто не придерживается этих принципов, должны уйти"
 RUS_national_populist_military: "Воинство Вождя"
 RUS_national_populist_military_desc: "Многие старшие офицеры не прислушиваются к слову Вождя – они продолжают смотреть на войну не в идеологических терминах, а просто как на свой долг. Только те, кто по-настоящему проникнут нашей священной миссией, должны вести наших людей в бой. Остальным – сколько бы их ни было – нельзя доверять служение России"
 RUS_last_rome: "Последний Рим"
 RUS_last_rome_desc: "В центре нового мира величайшей силой является Москва. Мы продемонстрируем великолепие великой столицы с помощью грандиозных модернистских строительных проектов, чтобы прославить сердце мира, передовое как по духу, так и по технологиям"
 RUS_national_labour_system: "Лекарство от современности"
 RUS_national_labour_system_desc: "Современный мир – это мир без ценностей – достаточно взглянуть на духовное разложение Запада. Традиционно православная вера сплачивала многих россиян, придавая смысла их жизни и работе, обеспечивая построение общества на законах и принципах"
 RUS_shepherd_of_nations: "Пастырь народов"
 RUS_shepherd_of_nations_desc: "Как Россия заботится о своем народе, так она заботится о народах мира, которым угрожают безбожие и упадок. Мы будем вести паству, распространяя защиту туда, где безбожный коммунизм находится прямо у их порога. Россия находится в особом положении, для того, чтобы повести цивилизованный мир против тьмы, объединенный верой и разумом"
 RUS_shepherd_nations_tt: "Любая вражеская страна: не является более важной"
 RUS_planification_of_society: "Планирование Общества"
 RUS_planification_of_society_desc: "Русский организм может работать только так же хорошо, как и его органы; Децентрализованный и разобщенный, организм погружается в хаос. Только путем дальнейшей централизации системы государство может процветать, а для этого ВЭС должен стать доминирующим во всех сферах экономической жизни"
 RUS_heiress_of_genghis: "Наследие Чингисхана"
 RUS_heiress_of_genghis_desc: "Русские не принадлежат к европейскому духу; они не слабаки и не пацифисты, они наследники великих ханов. Русский — это завоеватель, наследник героического и тиранического духа своих монгольских предков, чья судьба — господствовать над миром."
 RUS_annex_puppet_tt: "Мы будем забирать земли, на которые мы претендуем, у наших марионеточных государств."
 RUS_third_angel: "И тогда Третий Ангел..."
 RUS_third_angel_desc: "И тогда третий Ангел вострубил, и упала с неба большая звезда, горящая подобно светильнику, и пала на третью часть рек и на источники вод. Имя сей звезде полынь, и третья часть вод сделалась полынью, и многие из людей умерли от вод, потому что они стали горьки."
 RUS_third_angel_tt: "§RОбъявляет войну всем социалистическим странам мира.§!"
 RUS_paradise_regained: "Построение Рая"
 RUS_paradise_regained_desc: "Наше движение задалось целью спасти Россию; И теперь, после огромного напряжения крови и силы воли, она спасена. Впервые за всю свою историю с древнейших времен славяне живут в гармонии – друг с другом, со своей душой. Наконец, они смогут переплавить свои мечи в плуги и построить новый Сион на Земле"
  
 ### Democracy Tree 
 RUS_democracy_restored: "Восстановление демократии"
 RUS_democracy_restored_desc: "Со смертью "Крестьянского Вождя", национал-популистский эксперимент завершился самым позорным образом. Настало время восстановить правительство, подчиняющееся не прихотям диктатора, а истинному суверену - русскому народу"
 RUS_never_another_savinkov: "Нет новым Савинковым!"
 RUS_never_another_savinkov_desc: "Если и есть какой-то урок, который можно извлечь из диктатуры Савинкова, так это то, что разделение власти должно быть укреплено, чтобы предотвратить скатывание к тирании. Мы тщательно сбалансируем распределение обязанностей между президентом, Думой и Верховным судом, чтобы ни один потенциальный диктатор не смог настроить одну ветвь власти против другой и подорвать всю демократическую систему"
 RUS_maintain_strong_executive: "Усилить исполнительную власть"
 RUS_maintain_strong_executive_desc: "Хотя многие союзники в нашем правительстве хотят видеть слабую исполнительную власть, чтобы сделать переход к диктатуре практически невозможным, мы не можем себе этого позволить. В условиях стремительного роста напряженности в мире российскому лидеру нужна некоторая свобода действий в использовании власти, чтобы убедиться, что мелкие стычки в Думе не нанесут ущерба интересам и безопасности нашей страны"
 RUS_controlling_the_military: "Лояльность военных"
 RUS_controlling_the_military_desc: "В идеальном мире наши военные должны быть аполитичны, и у нас не было бы причин сомневаться в их лояльности правительству и государству в целом. К сожалению, ситуация, в которой мы оказались, далека от идеальной. Вооруженные силы охвачены склоками, которые потенциально могут угрожать стабильности нашего правительства. Мы должны решить, достаточно ли серьезна ситуация, чтобы мы могли предпринять прямые действия, или же мы можем полностью избежать этого вопроса"
 RUS_ally_army: "Соглашения с Армией"
 RUS_ally_army_desc: "Хотя эта точка зрения ненавистна для левых, которые видят в восстановлении демократии свой шанс отомстить тем, кто яростно выступал против социалистического движения во время диктатуры и до нее, риск конфликта с военными - это последнее, что нужно ненадежному правительству. Вместо этого мы достигнем с ними соглашения - наши генералы получат значительное увеличение финансирования, но взамен пообещают воздерживаться от политической деятельности"
 RUS_republicanisation_of_army: "Республиканизация армии"
 RUS_republicanisation_of_army_desc: "Каким бы опасным ни был прямой конфликт с военными, их связи с павшим режимом предоставляют нам уникальную возможность провести контролируемую чистку и убедиться, что армия действительно привержена защите республиканских и демократических идеалов. Чем тщательнее мы будем действовать, тем лучше, но мы должны сохранять осторожность - если генералы зайдут слишком далеко, они без колебаний отстранят нас от власти"
 RUS_army_rep_tt: "После республиканизации армии:"
  
 RUS_address_the_people: "Обращение к народу"
 RUS_address_the_people_desc: "Реставрация монархии вызвала у огромного количества людей непринятие и гнев, поскольку они надеялись, что Россия останется Республикой. Они опасаются, что возвращение царя сигнализирует об падении демократии и возвращении гнета, существовавшего до 1917 года. Чтобы развеять эти опасения, император обратится к народу по радио, подчеркнув, что монархия является символом единства российского народа, и объяснил ее роль в управлении страной"
 RUS_distribute_honours: "Учредить гражданские награды"
 RUS_distribute_honours_desc: "Восстановление монархии было бы невозможно без того, чтобы у определенных людей не хватило воли и мужества выступить против самопровозглашенного вождя. Эти люди заслуживают признания в новой России - они будут награждены восстановленным орденом святого апостола Андрея Первозванного, который будет отличать людей, преданных короне, от тьмы бесхребетных подхалимов,делая их новой элитой Империи"
 RUS_distribute_honours_key: "Орден Святого Андрея"
 RUS_distribute_honours_tt: "Награжден за храбрость и долгую службу Императору."
  
 RUS_privatisation: "[RUS_privatisation_name]"
 RUS_privatisation_lib: "Приватизация государственных предприятий"
 RUS_privatisation_soc: "Частичная приватизация"
 RUS_privatisation_desc: "В ходе реализации плана "Восход" правительство Савинкова создало множество государственных компаний и корпораций, которые должны были стать основой российской экономики. Чтобы управлять этими чудовищными конгломератами, режим значительно расширил свою бюрократическую машину и передал контроль над экономикой лицам с сомнительной политической лояльностью. С таким положением дел больше нельзя мириться, но нам еще предстоит решить, как далеко зайдет приватизация"
  
 RUS_crimes_of_the_past: "Преступления прошлого"
 RUS_crimes_of_the_past_desc: "Предыдущая администрация не заботилась о законности многих своих действий и решений, полагая, что воля их вождя была единственным оправданием, в котором они нуждались. Теперь, когда Савинков мертв, многие преступления, совершенные бюрократами, политиками и военизированными формированиями, связанными со "свободниками", всплывают на поверхность. Очевидно, что их нельзя оставить полностью безнаказанными, но при принятии окончательного решения мы должны решить, является ли обеспечения правосудия более важным, чем национальная стабильность"
 RUS_press_controls: "Совет для выработки республиканских стандартов"
 RUS_press_controls_desc: "Как ни тяжело это признавать, Савинков собрал большое число преданных последователей, которые не исчезли с его смертью. Влиятельные финансисты и промышленники, которые извлекли большую выгоду из экономических реформ СЗРС, крестьяне, поддержавшие их аграрную реформу, - они не будут счастливы, когда мы начнем демонтировать остатки его павшего режима. Чтобы гарантировать, что эти люди не смогут поднять массы на свержение нашей зарождающейся демократии, некоторые крайне правые издания должны быть навсегда закрыты"
 RUS_had_first_election: "Первые выборы после Савинкова"
 RUS_elections: "Выборы в Государственную Думу"
 RUS_elections_desc: "Первые свободные выборы в России, освобожденной от тирании Савинкова, чрезвычайно важны, поскольку победитель получит возможность перестроить восстановленную демократию в соответствии со своей идеологией"
 RUS_socdems: "Радикально-демократическая партия"
 RUS_socdems_desc: "Единственная активная политическая партия, достаточно смелая, чтобы быть бескомпромиссно социалистической в стране после Гражданской войны, радикал-демократы пришли к власти благодаря мечтам крестьян и рабочих России, которыми часто пренебрегали. Теперь у них будет шанс доказать, что они достойны народного доверия - после того, как будет выбрано политическое направление партии. Будут ли они сотрудничать с центристами или попытаются создать социалистическую коалицию?"
 RUS_soclibs: "Партия Социалистов-Революционеров"
 RUS_soclibs_desc: "Русский народ решил вернуть бразды правления одной из партий, которая была у власти до установления диктатуры, - Партии Социалистов-Революционеров. Однако эта партия больше не преследует тех же целей, что и несколько лет назад. Избавившись от экстремистов как левых, так и правых, обновленные эсеры добавили приверженность умеренному национализму и жесткую оппозицию радикализму к своей традиционной платформе поддержки рабочих и крестьян"
 RUS_boosted_by_rikhter_tt: "§lЭффект увеличен из-за избрания президентом Рихтера.§!"
 RUS_boosted_by_sorokin_tt: "§SЭффект увеличен из-за избрания президентом Сорокина.§!"
 RUS_boosted_by_fondaminsky_tt: "§cЭффект увеличен из-за избрания [RUS_HeadOfExecutive] Фондаминского.§!"
 RUS_marlibs: "Конституционно-демократический союз"
 RUS_boosted_by_gronsky_tt: "§mЭффект увеличен из-за избрания премьер министра Гронского.§!"
 RUS_marlibs_desc: "Из всех партий, участвовавших в недавних выборах, кадеты из Конституционно-демократического союза наиболее гибки в своей идеологии. Несмотря на приверженность центризму и рыночной экономике, кадеты вряд ли можно назвать единой партией, поскольку различные ее крыла стремятся к сотрудничеству с другими частями российского политического спектра. Если мы хотим добиться какой-либо стабильности в управлении, КДС придется решить, какие из их идей достойны реализации"
 RUS_soccons: "[RUS_soccons]"
 RUS_soccons_vpp: "Всероссийская патриотическая партия"
 RUS_soccons_nmd: "Народное монархическое движение"
 RUS_soccons_vps: "Всероссийский патриотический союз"
 RUS_soccons_desc: "Победа патриотов доказала, что люди устали от нестабильности и раскола, которые стали почти синонимами либерального правления. Консерваторы нацелены на восстановление сильной Российской империи, адаптирующейся к современности, но не поступающейся своими русскими и православными идеалами, которые вечны"
 RUS_working_peasant_program: "Рабоче-крестьянская программа"
 RUS_working_peasant_program_desc: "Получив наш мандат, мы должны показать русскому народу, что мы действительно собираемся бороться за права обездоленных и угнетенных. Лучшим способом сделать это была бы реализация "Рабоче-крестьянской программы" - мы национализируем большие земли и будем сдавать ее в аренду крестьянам, у которых нет собственных участков. Недостатки старой земельной реформы будут устранены, а эксплуатации безземельных крестьян в сельской местности будет нанесен существенный удар"
 RUS_win_back_peasants_idea: "В Деревни!"
 RUS_win_back_peasants_idea_desc: "As Herzen exclaimed: to the people! To live among Russia's rural people and to fight for their interests, eternally a tenet of the Socialist-Revolutionaries. For too long have the Esers lost their lustre, but to truly win back the peasantry we need to go back to the old motto of the party." #NT!
 RUS_progressive_literature_clubs: "Спонсирование прогрессивной литературы"
 RUS_progressive_literature_clubs_desc: "Одна из главных причин, по которой демократия в России не смогла предотвратить приход к власти ультраправых, заключается в политической неосведомленности населения. Люди не смогли распознать обычный популизм как таковой и предпочли доверять Вождю, а не, казалось бы, оторванным от реальности политическим элитам. Мы будем финансировать открытие прогрессивных литературных клубов по всей стране, чтобы позволить большему количеству людей участвовать в политике"
 RUS_democratic_education: "Демократическая учебная программа"
 RUS_democratic_education_desc: "Мы можем быть уверены в безопасном и стабильном будущем России только тогда, когда демократические ценности будут усваиваться народом со школьной скамьи. Учебная программа наших школ будет изменена, и будет введен новый предмет - гражданское воспитание, который позволит всем детям понять свое место в российском обществе, а также свои основные права и обязанности."
 RUS_radical_democratic_judiciary: "Судебная система радикал-демократов"
 RUS_radical_democratic_judiciary_desc: "Как мы узнали из попыток Савинкова захватить власть, моральный облик высших законодательных органов страны может быть единственным, что стоит между свободой и рабством. Имея революционное большинство в Думе, мы можем назначить судей, зарекомендовавших себя как дружественных рабочему классу, таких как Евгений Пашуканис и Виктор Крохмаль."
 RUS_against_radicalism: "Самозащита демократии"
 RUS_against_radicalism_desc: "Хотя все наши усилия по содействию участию населения в политике начинают приносить плоды, должно пройти много лет, прежде чем политический класс будет полностью обновлен. До тех пор наша система нуждается в дополнительных мерах защиты от экстремистов - усложнив регистрацию своих партий и получение финансирования как для синдикалистов, так и для свободников, мы обеспечим более стабильное будущее для России."
 RUS_against_radicalism2_tt: "Благодаря вашей здоровой демократии:"
 RUS_against_radicalism_tt: "После того, как национальный дух перестанет быть активным:"
 RUS_legal_reform: "Судебная реформа"
 RUS_legal_reform_desc: "Теперь, когда наша политическая власть в безопасности, мы можем обратить внимание на судебную систему. Диктатура Савинкова не пользовалась большим уважением - она злоупотребляла старыми правовыми рамками в своих интересах и ввела множество новых законов, попирающих гражданские свободы. Это нужно будет исправить, и пока мы этим занимаемся, мы покончим с царским наследием и отменим смертную казнь, гарантируя при этом, что новые законы будут значительно более милосердными."
 RUS_second_amnesty: "Вторая амнистия"
 RUS_second_amnesty_desc: "Мы должны смотреть правде в глаза: социализм никогда не сможет быть построен в России, если мы будем продолжать работать в рамках антисоциалистической системы, навязанной нам параноидальными военными. Наша кампания по обновлению политического класса теперь может быть использована как предлог для помилования многих большевиков и социалистов, которые были вынуждены уйти в подполье или эмигрировать после Гражданской войны. Однако мы должны действовать осторожно - ожидается жесткое сопротивление со стороны военных."
 RUS_empower_autonomies: "Расширение прав региональных автономий"
 RUS_empower_autonomies_desc: "После широкого распространения политики русификации в поздней империи у России сложились очень непростые отношения с национальными меньшинствами. Это в значительной степени способствовало развалу России во время Гражданской войны, когда многие предпочли поддержать большевиков или местные движения за независимость. Чтобы избежать повторения этой судьбы и создать более стабильную Россию, мы предоставим нашим меньшинствам широкую автономию в политических и культурных вопросах."
 RUS_elected_officials: "Избрание должностных лиц"
 RUS_elected_officials_desc: "Закрепив за меньшинствами право на автономию, мы должны сделать еще один шаг, чтобы превратить Россию в более справедливую федерацию. Мы введем свободное, прямое, всеобщее избирательное право на местном уровне, что позволит людям выбирать глав своих регионов без контроля со стороны Москвы. Надеемся, что такая реформа приведет к тому, что главы регионов будут больше заинтересованы в решении местных проблем, а не в том, чтобы заискивать перед своими столичными благодетелями."
 RUS_civil_militia: "Народное ополчение"
 RUS_civil_militia_desc: "Со времен империи русская армия была реакционным институтом, который правительство часто использовало для усиления своего диктаторского правления и подавления любого народного инакомыслия. Хотя на данный момент мы не можем изменить такое положение дел, мы можем создать народное ополчение в качестве вспомогательной силы армии - вооружая и организуя граждан, мы создадим противовес, который во времена политической борьбы будет стоять на стороне народа против его угнетателей.."
 RUS_democratisation_of_artels: "Демократизация артелей"
 RUS_democratisation_of_artels_desc: "Широкое внедрение Савинковым артелей должно было нанести окончательный удар по рабочему движению, уничтожив профсоюзы и подчинив рабочих бесчеловечному эксплуататорскому управлению государственной бюрократии. Однако, по сути, артели остаются полезной формой организации предприятий, возглавляемых работниками. Вместо того, чтобы полностью менять существующую систему, мы можем ослабить требования, предъявляемые к работникам, и предоставить им реальное право голоса в управлении рабочими местами."
 RUS_infiltrate_police: "Внедриться в гражданскую полицию"
 RUS_infiltrate_police_desc: "С социалистом на посту министра внутренних дел мы в состоянии объединить усилия правоохранительных органов с коммунистами и обратить инструменты реакции против них самих... но время не на нашей стороне, поэтому мы должны действовать решительно."
 RUS_law_on_defence_of_revolution: "Закон "о защите Республики""
 RUS_law_on_defence_of_revolution_desc: "Демократической республике со всех сторон угрожают монархические и военные заговорщики. Этот новый закон придаст нам сил, чтобы спасти ее. Но будьте осторожны! Все правые политические силы попытаются остановить нас, поэтому мы должны быть абсолютно уверены, что военные и оппозиция находятся под контролем, прежде чем приступать к осуществлению наших планов."
 RUS_bring_down_republic: "Низвергнуть Республику"
 RUS_bring_down_republic_desc: "Буржуазная Российская республика была всего лишь инструментом для достижения следующего этапа свободы - социализма. Теперь, когда республика находится под нашим контролем, остается только одна задача: уничтожить ее и не оставить никого в живых."
 RUS_woo_spiridonova: "Уговорить Спиридонову"
 RUS_woo_spiridonova_desc: "Партия левых социалистов-революционеров отказывается официально поддерживать какое-либо буржуазное или реформистское правительство, но у них есть более умеренные руководители, которые понимают, что сотрудничество все же лучше, чем усиления правых."
 RUS_win_back_peasants: "Завоевать обратно доверие крестьян"
 RUS_win_back_peasants_desc: "Главной причиной нашего провала и возвышения Савинкова в 1934 году является потеря доверия крестьянства. В то время как партия эсеров пользовалась широкой поддержкой в сельских регионах на протяжении 1920-х годов,лояльность крестьян для нашего блока неоднократно подвергалась испытаниям со стороны правительств, не сумевших провести земельную реформу, и эта лояльность пошатнулась после подавления Тамбовского восстания.Проблемы крестьян должны быть на первом месте в нашем списке приоритетов - они не дадут нам второго шанса."
 RUS_new_russian_capitalism: "Новый русский капитализм"
 RUS_new_russian_capitalism_desc: "Получив мандат на выборах, мы должны немедленно обратить внимание на экономику. После отмены многих реформ СЗРС нам предстоит установить новый российский капитализм. Государство останется вовлеченным в экономику путем создания акционерных обществ и будет отвечать за внешнюю торговлю, но внутри страны мы будем полагаться на мелких производителей, а не на крупные конгломераты корпоративистской эпохи."
 RUS_new_russian_capitalism_tt: "Все решения, снижающие экономическое влияние Германии, обойдутся на 20 £pol_power §Gменьше§!.\nДешевые решения по промышленности обойдутся на 5 £pol_power §Rбольше§!.\nДругие решения по промышленности обойдутся на 10 £pol_power §Rбольше§!.\nКаждое промышленное решение будет способствовать росту £stability_texticon стабильности на §G0.5%.§!"
 RUS_narodovolets: "Народовольцы"
 RUS_narodovolets_desc: "Молодежные организации есть в любом современном государстве, заинтересованном в сохранении своего будущего. Савинков основал собственную скаутскую организацию, целью которой было обучение русских детей национализму, самопожертвованию и послушанию. Мы создадим собственную молодежную организацию; "Народовольцы" будут обучать детей нашей страны основным принципам социалистов-революционеров, гарантируя, что в будущем наше государство будет защищено мощным республиканским авангардом."
 RUS_ecumenic_council: "Экуменический совет"
 RUS_ecumenic_council_desc: "Государству не обязательно быть светским, чтобы считаться демократическим - религия является полезным инструментом в обеспечении стабильности нашего режима перед угрозой радикальной революции, и у нас мало причин не использовать ее. Мы будем учитывать мнение религиозных лидеров в местном управлении, в то же время готовясь к тому, чтобы включить самого Патриарха в правящий министерский класс - кто может более претендовать на то, чтобы представлять волю большинства российского народа?"
 RUS_labour_democracy: "Рабочая демократия"
 RUS_labour_democracy_desc: "Мы не так популярны среди российских рабочих, как могли бы быть. Необходимость идти на компромисс с правыми эсерами в нашей партии лишила многих из них иллюзий и привела их прямиком в объятия радикальных социалистов. Чтобы улучшить ситуацию, мы введем новые законы о рабочей демократии - хотя это на самом деле не привнесет демократию на рабочие места, работники смогут избирать своих представителей для борьбы за свои права в конституционных рамках."
 RUS_promote_grassroots_business: "Продвигать малый бизнес"
 RUS_promote_grassroots_business_desc: "Центральное место в новой российской экономике, которую мы создаем, будет отведено крестьянству и малому бизнесу, поскольку они могут обеспечить, чтобы экономическое развитие не ограничивалось основными промышленными центрами, а ощущалось и в сельских регионах. Чтобы сформировать нашу экономику в их интересах, нам придется отменить экспортные пошлины для наших сельских предпринимателей и гарантировать малому бизнесу легкий доступ к хорошим кредитам."
 RUS_all-russian_equality: "Всероссийское равенство"
 RUS_all-russian_equality_desc: "Одним из главных преимуществ нашего продвижения принципа равных прав для всех жителей России является невиданный ранее уровень национального единства и сплоченности. Но для того, чтобы это стало постоянным, нам также придется продвигать русскую культуру, которая объединит все совершенно разные уголки нашей страны. Мы должны сделать так, чтобы все граждане, независимо от их происхождения, имели возможность внести свой вклад в наше общее наследие."
 RUS_easier_compliance_tt: "§cАннексированные Украина и Беларусь начнут выполнять еще 5 требований.§!"
 RUS_values_of_february: "[RUS_values_of_february]"
 RUS_values_of_february_desc: "До тех пор, пока мы будем продолжать мириться с реакционными настроениями в нашем обществе, наша демократия будет находиться под постоянной угрозой государственного переворота со стороны правых авторитарных сил. Чтобы обеспечить полное признание ценностей Февральской революции будущими поколениями, мы должны действовать решительно. Откровенно антидемократические публикации будут подвергаться цензуре, в то время как государство начнет масштабную кампанию по продвижению демократических ценностей и национализма."
 RUS_values_of_february_mon: "Царь и социалисты-революционеры"
 RUS_values_of_february_rep: "Значение Февраля"
 RUS_values_of_february_tt: "Этот эффект зависит от уровня популярности §lсоциал-либералов§!."
 RUS_abolished_cossack_hosts: "Распустить казачьи войска"
 RUS_abolish_hosts_effect_tt: "Все §YКазачьи Войска§! и все §Yказачьи дивизии§! будут удалены."
 RUS_goseko: "ГОСЭКО"
 RUS_goseko_desc: "После восстановления демократии мы не можем просто вернуться к той же экономической политике, которая вызвала массовое недовольство населения. Мы больше не потерпим иностранного господства в российской экономике - Государственный экономический комитет должен быть восстановлен. Это будет сочетать в себе регулирующую и защитную политику для нашей экономики, что затруднит выезд иностранцев из страны. Кроме того, благодаря стимулирующей политике здесь будут открыты новые иностранные предприятия."
 RUS_GEK_tt: "\nСтоимость решений о национализации обойдется в £pol_power §H25§! политической власти.\n§GСнижает§! §Gвдвое§! время,необходимое для принятия каждого решения по промышленности."
 RUS_VSTPF: "Соглашение с ВСТПФ"
 RUS_VSTPF_desc: "Нельзя ожидать, что Государственный комитет по экономике сможет эффективно управлять экономикой без участия наших ведущих промышленников и финансистов, объединенных под эгидой Всероссийского торгово-промышленного и финансового союза. Мы достигнем с ними соглашения о создании постоянного консультативного совета для членов ВСТПФ, который будет вносить свой вклад и давать обратную связь по предлагаемой экономической политике, а также предлагать новые идеи."
 RUS_banking_act: "Закон об ответственной банковской деятельности"
 RUS_banking_act_desc: "Одна из основных причин "Черного понедельника" кроется в безответственности банковской системы, которая позволила создать экономический пузырь спекулятивных инвестиций и легкого кредитования. Чтобы оградить Россию от повторения ошибок Германии, предлагаемый закон вводит ограничения на спекулятивное использование банковских кредитов, обязательные нормативы резервирования и другие меры, ограничивающие независимость банков при одновременном повышении экономической стабильности."
 RUS_solonevich_reelection_tt: "§cВыполнение предвыборных обещаний повышает шансы президента Солоневича на переизбрание!§!"
 RUS_restrict_foreign_business: "Ограничение иностранного бизнеса"
 RUS_restrict_foreign_business_desc: "В качестве последнего шага по обеспечению безопасности российской экономики в обозримом будущем мы введем протекционистские торговые барьеры и строгие ограничения на иностранные инвестиции. Хотя эти меры замедлят наш потенциальный экономический рост, они необходимы для того, чтобы дать отпор всепроникающему немецкому влиянию в государстве, поскольку мы готовимся свергнуть их господство над Европой в ходе освободительной войны."
 RUS_restrict_foreign_business_tt: "£national_unity_texticon §CПроекция силы§! над §H10§! и §H20§! каждый из них дополнительно снижает экономическое влияние Германии до 3 пунктов."
 RUS_pay_back_germany: "Расплатиться с Германией"
 RUS_pay_back_germany_desc: "Во время войны Министерство экономики Германии предоставило нам значительные займы для финансирования деятельности Свободной русской армии. Мы платили большие проценты, но, наконец, мы можем оставить это в прошлом."
 RUS_tripartite_labour_negotiation: "Трехсторонние трудовые переговоры"
 RUS_tripartite_labour_negotiation_desc: "За годы, прошедшие после Гражданской войны, сменявшие друг друга правительства не смогли решить законные проблемы рабочего класса, что вынудило профсоюзы занять враждебную позицию по отношению к государству. Чтобы исправить эту ситуацию, мы предоставим профсоюзам юридически закрепленную платформу для переговоров по трудовым вопросам под руководством министерства. Потребуется приложить определенные усилия, чтобы убедить их в наших добрых намерениях, но полученная в результате социальная стабильность того стоит."
 RUS_future_direction_of_liberalism: "Направление российского либерализма"
 RUS_future_direction_of_liberalism_desc: "Кадеты всегда были разделенной партией, и разногласия между различными ее крыльями всегда угрожали нашей центристской платформе. В последнее время правое крыло усилило критику в адрес руководства партии, недовольное продолжением союза с эсерами и недостаточным вниманием к нашей патриотической базе. Мы больше не можем позволить себе молчать - курс российского либерализма должен быть пересмотрен."
 RUS_republican_constitutional_clubs: "Республиканско-конституционные клубы"
 RUS_republican_constitutional_clubs_desc: "Главной угрозой делу либерализма в России всегда было безразличие к нему населения. Чтобы изменить это и укрепить нашу партию, мы создадим республиканско-конституционные клубы - хотя они официально и не связаны с нашей партией, они будут отстаивать либерально-демократические ценности, одновременно служа центрами вербовки кадетов, привлекая людей, заинтересованных в защите демократических ценностей и политического плюрализма."
 RUS_imperial_advisory_council: "Имперский консультативный совет"
 RUS_imperial_advisory_council_desc: "Значительная часть российского демократического движения относится к имперской системе с подозрением, поскольку они опасаются, что ее восстановление - это лишь первый шаг к отмене всех достижений революции 1917 года. Чтобы успокоить их, мы создадим Имперский консультативный совет - политический орган, в который войдут представители научных кругов, бизнеса и гражданского общества. Он будет опираться на опыт своих членов, чтобы помочь определить политическое направление Империи."
 RUS_balance_of_powers: "Закон о российских свободах"
 RUS_balance_of_powers_desc: "Наиболее распространенным наследием павшей диктатуры является система законов и постановлений, которые предоставляют расширенные полномочия правоохранительным органам и органам государственной безопасности. До этого момента они могли использовать несколько намеренно расплывчатых законов, чтобы попирать гражданские права наших. Ситуация достигает точки кипения, и значительная часть нашей партии требует принятия закона, который бы устранил злоупотребления и возвестил о новой эре свободы, справедливости и прогресса."
 RUS_election_reform_tt: "§mНачало электоральной реформы.§!"
 RUS_streamline_autonomies: "Упорядочить автономии"
 RUS_streamline_autonomies_desc: "Россия на протяжении веков славилась большим разнообразием культур, языков и традиций в пределах своих границ. К сожалению, наш административный аппарат известен своей громоздкостью и неэффективностью: в некоторых регионах имеются избыточные представительные структуры, а в других нет средств для эффективного сотрудничества с центральным правительством. Предлагаемый Закон о Федеральной консолидации упорядочит нашу административную структуру и приведет к возникновению подлинного федерализма."
 RUS_streamline_industry_tt: "\n\n§Gсократить§! время, необходимое для принятия каждого решения по промышленности."
 RUS_trade: "Государственные экспортные компании"
 RUS_trade_desc: "Нет никаких сомнений в том, что внешняя торговля необходима для достижения нашей цели - превращения России в крупную экономическую державу. Однако продолжительная политика экономической зависимости от Германии, очевидно, имела свои недостатки - она втянула нашу страну в серьезный экономический кризис и предоставила немцам множество рычагов влияния на нашу политику. По этой причине мы постараемся разнообразить список наших торговых партнеров, организуя государственные компании с крупным капиталом для контроля за новыми торговыми сделками."
 RUS_trade_tt: "Открывает £GFX_decision_icon_small §Yрешения§! по установлению торговых соглашений с важными странами."
 RUS_military_funding: "Квота на военные расходы"
 RUS_military_funding_desc: "Русское государство настолько сильное, насколько сильны его вооруженные силы, поэтому обеспечение лояльности и удовлетворения наших вооруженных сил является главным приоритетом нашего правительства. Мы можем добиться этого, договорившись об увеличении финансирования вооруженных сил в обмен на то, что они будут мириться с усилением политического контроля и воспитанием рядового состава в духе идеологии, близкой кадетам. Со временем эта политика укрепит наши вооруженные силы и заставит их отказаться от крайне правых взглядов."
 RUS_unite_kadets: "Обьединить правых"
 RUS_unite_kadets_desc: "Несмотря на то, что кадеты сами по себе являются грозной политической силой, практически невозможно свободно проводить свою собственную повестку дня из-за необходимости создавать коалиции с другими партиями в Думе и тем самым смягчать нашу политику. Однако сейчас мы, возможно, в состоянии изменить это. В Вице-президенте есть влиятельная фракция, которая в целом разделяет нашу идеологическую позицию, и она открыта для возможного слияния наших партий. В случае успеха это значительно укрепит наши позиции."
 RUS_free_fair_russia: "Свободная, прекрасная Россия!"
 RUS_free_fair_russia_desc: "Кадеты отличаются от всех других партий, участвовавших в выборах, позитивным характером нашей политической программы, направленной на расширение прав и возможностей и укрепление российских демократических традиций и гражданского общества. Благодаря поддержке образования и многочисленным политическим реформам мы предоставим людям инструменты, необходимые для построения свободной и справедливой России собственными силами, без необходимости полагаться на очередного "доброжелательного" тирана.."
 RUS_free_fair_russia_tt: "Открывает фокусы §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_against_radicalism$§! и §Y$RUS_legal_reform$§!."
 RUS_rural_outreach: "Работа с селом"
 RUS_rural_outreach_desc: "Одна из основных причин, вынудивших кадетов сформировать коалицию с эсерами, заключается в том, что для стабильного управления мы нуждаемся в значительной поддержке в российской сельской местности, но можем обратиться только к более состоятельному сегменту фермеров. Общество вольной экономики (ОВЭ) уже давно лоббирует усиление государственных программ по развитию сельской местности, где это возможно, улучшение местной инфраструктуры и поддержку механизации сельского хозяйства."
 RUS_solidify_presidential_power: "Укрепить президентскую власть"
 RUS_solidify_presidential_power_desc: "Успешно реформировав административную систему государства, мы теперь можем использовать добрую волю Думы, чтобы добиться расширения полномочий исполнительной власти. Хотя этот шаг будет ненавистен для левых, которые видят в нем ползучее возвращение к диктатуре Савинкова, нет сомнений в том, что в условиях экономического кризиса и нашего шаткого международного положения России потребуется решительное и эффективное руководство, чтобы пережить шторм."
 RUS_solidify_presidential_power_tt: "§H$RUS_separation_of_powers$§! или §H$RUS_powerful_executive$§! будет обновлено.§!"
 RUS_national_education: "Всероссийская образовательная кампания"
 RUS_national_education_desc: "Ключ к обеспечению прочного национального единства нашего государства заключается в формировании нового поколения россиян, которые чувствуют себя объединенными общими ценностями, историей и идентичностью со всеми своими соотечественниками. Таким образом, мы будем реформировать систему национального образования, чтобы привить чувство гражданской гордости и верности нашему общему национальному наследию в рамках общей националистической концепции российской истории, которая будет применяться повсеместно по всей стране.."
 RUS_sponsor_universities: "Спонсировать интеллегенцию"
 RUS_sponsor_universities_desc: "Партия кадетов исторически была популярна среди российской интеллигенции. Мы можем продолжать расширять наше влияние на этот сегмент населения с помощью амбициозной программы поддержки интеллигенции. Новые образовательные инициативы, исследовательские гранты, стипендии и партнерство с аналитическими центрами одновременно заложат основу для крупных достижений российской науки и значительно повысят наши шансы на следующих выборах."
 RUS_coalition_of_idealists: "Коалиция идеалистов"
 RUS_coalition_of_idealists_desc: "Партии умеренных российских левых и центристов отнюдь не имеют полного политического согласия. Однако нас объединяет нечто гораздо более важное, чем мелкие идеологические споры, - желание превратить Россию в государство, основанное на идеалах социальной справедливости, уважения прав человека и демократии. Ни эсеры, ни кадеты, возможно, не будут достаточно сильны, чтобы в одиночку проводить в жизнь свою политическую программу, но вместе мы достигнем наших общих целей."
 RUS_coalition_of_idealists_tt: "Этот эффект зависит от популярности §lсоциал-либерализма§! и §mрыночного либерализма§!."
 RUS_coalition_of_idealists_tt2: "Этот эффект зависит от популярности §lсоциал-либерализма§! и §mрыночного либерализма§!."
 RUS_coalition_of_idealists_tt3: "Этот эффект зависит от популярности §lсоциал-либерализма§! и §mрыночного либерализма§!."
 RUS_entrench_kadets: "[RUS_entrench_kadets_name]"
 RUS_entrench_kadets_desc: "За время нашего президентского срока мы добились значительного прогресса в сокращении влияния соперничающих партий и укреплении нашей собственной. [RUS_entrench_kadets_desc]"
 RUS_entrench_kadets_monarchy: "Император и кадеты"
 RUS_entrench_kadets_republic: "Гегемония кадетов"
 RUS_entrench_kadets_desc_monarchy: "Заручившись поддержкой императора и военных, партия кадетов наконец-то смогла обеспечить свое господство на постоянной основе. Наше возросшее влияние может быть использовано для контроля над средствами массовой информации и потоком информации таким образом, что кадеты будут править в одиночку, а нежная рука монарха будет единственной силой, которой будет позволено властвовать."
 RUS_entrench_kadets_desc_republic: "Заключив взаимовыгодное соглашение с военными, партия кадетов наконец-то в состоянии обеспечить постоянное господство. Наше возросшее влияние может быть использовано для контроля над средствами массовой информации и потоком информации таким образом, что кадеты будут править в одиночку, даже не прибегая к таким грубым мерам, как манипуляции с выборами."
 RUS_empower_MVD: "Предоставить МВД полномочия"
 RUS_empower_MVD_desc: "Радикальные идеологии долгое время были серьезной проблемой в российском государстве - неспособность правительства эффективно подавить их привела к захвату власти большевиками в октябре и, в свою очередь, привела нас к ужасному поражению в Великой войне. С восстановлением демократического правления мы рискуем пойти по их стопам. Чтобы этого не произошло, полномочия Министерства внутренних дел по борьбе с террористами будут значительно расширены."
 RUS_cut_parliamentary_red_tape: "Разобраться с парламентской волокитой"
 RUS_cut_parliamentary_red_tape_desc: "Хотя расширенные полномочия Министерства внутренних дел гарантируют нам определенную степень безопасности от захвата власти социалистами, важно понимать, что их недостаточно для защиты государства во время кризиса. Важные политические меры все еще могут быть отложены на длительное время из-за безответственного парламентского процесса в Думе, и мы должны учитывать это. Исполнительная власть будет наделена полномочиями издавать законы до тех пор, пока кризис не закончится."
 RUS_towards_unitary_state: "На пути к унитарному государству"
 RUS_towards_unitary_state_desc: "На протяжении всего своего существования российский эксперимент с федерализмом был омрачен неэффективностью, партикуляристскими тенденциями и коррупцией. Мы пока не можем бороться с этим напрямую, но есть несколько мер, которые могут быть приняты для централизации власти в руках федерального правительства. В качестве первого шага мы отменим выборы комиссаров в наших областях и губерниях - как только люди привыкнут к идее прямого правления из Москвы, федерализм еще больше отступит."
 RUS_towards_unitary_state_tt: "§rУбирает§! возможность создания нескольких §Cпослевоенных автономий§!."
 RUS_law_and_order: "Закон и порядок"
 RUS_law_and_order_desc: "Многие активные представители оппозиции были очень недовольны нашими "антидемократическими" мерами, направленными на оптимизацию управления и наделение МВД полномочиями по борьбе с нашими внутренними врагами. Однако, в конечном счете, они принесли свои плоды - террористические организации по всей стране были разгромлены благодаря решительным действиям Министерства внутренних дел, которое также снискало нам безоговорочное доверие военных."
 RUS_invite_SOR: "СОР в правительстве"
 RUS_invite_SOR_desc: "СОР долгое время представляла интересы одних из самых убежденных сторонников монархии в России. К сожалению, диктатура Савинкова непоправимо испортила эту репутацию - многие влиятельные члены партии перешли на сторону свободников, оставив от нее лишь жалкий фасад. Однако даже их остатки, объединенные Василием Шульгиным, могут принести определенную пользу. Приглашение присоединиться к нашему правительству могло бы способствовать укреплению духа единства и сотрудничества среди российских правых."
 RUS_white_empire: "Белая Империя"
 RUS_white_empire_desc: "Россия - одна из сильнейших стран на Земле, и это единственная великая держава, которая едва не пала от рук социалистов в гражданской войне, но по воле Божьей вышла победительницей. Этот уникальный опыт, несомненно, поставил нас в авангард международного крестового похода против социализма, синдикализма и всевозможных левых подрывных идеологий. С этого момента все открыто социалистические партии в России будут запрещены, а наше государство будет решительно противостоять Интернационалу.."
 RUS_eurasian_idea: "Евразийское направление"
 RUS_eurasian_idea_desc: "В настоящее время наши основные цели - на Западе, но сердцем мы стремимся в степь. Поддержание хороших отношений с Китаем, Индией и другими великими странами Азии является неотъемлемой частью долгосрочного успеха российского мирового порядка."
 RUS_stabs_captain_movement: "Движение штабс-капитанов"
 RUS_stabs_captain_movement_desc: "Движение штабс-капитанов - это организация, созданная Иваном Солоневичем для пропаганды культуризма, воспитания патриотизма, помощи юношам в развитии их моральных качеств и активном участии в общественной жизни. Движение также имеет определенную промонархическую направленность, что делает его полезным союзником в борьбе с левой республиканской оппозицией. Если мы официально поддержим движение и предоставим им столь необходимое финансирование, мы сможем значительно повысить популярность ВПП."
 RUS_subsidise_agrobusiness: "Поддержать сельское хозяйство"
 RUS_subsidise_agrobusiness_desc: "На протяжении всей своей истории Россия была крестьянской страной. Многие в нашем политическом руководстве не смогли увидеть в этом преимущества, вместо этого они активно продвигали индустриализацию и направляли ресурсы страны на поддержку рабочих в городах, позволяя нашим крестьянам продолжать жить в бедности. Эта несправедливость будет исправлена - при поддержке Москвы сельское хозяйство станет основой новой экономики, обеспечивая рабочие места и стабильность для наших местных сообществ."
 RUS_symphony_of_authorities: "Симфония Властей"
 RUS_symphony_of_authorities_desc: "[RUS_symphony_of_authorities_desc]"
 RUS_symphony_of_authorities_monarchy: "Удручающая слабость Российской Республики, которая в конечном итоге привела к ее падению, можно объяснить одним - непониманием политическим классом естественного состояния политической системы. Они отвергли монарха, предоставив большую власть и влияние сначала Думе, а когда она предсказуемо провалилась, безжалостному диктатору. Восстановив монархию, мы предоставим беспристрастному императору необходимые инструменты для управления кораблем."
 RUS_symphony_of_authorities_republic: "Одной из самых очевидных слабостей нашей политической системы является непропорциональное влияние, которое было предоставлено Государственной Думе - ее подверженность популизму уже однажды привела страну к диктатуре, и мы не собираемся позволить этому случиться снова. Власть будет перераспределена более справедливым образом в пользу более квалифицированного Государственного Совета Республики, гарантируя, что ни один закон не вступит в силу без тщательного изучения и рассмотрения."
 RUS_state_orthodoxy: "Государственное православие"
 RUS_state_orthodoxy_desc: "Большевистский переворот в 1917 году привел к краху авторитета Церкви, и с тех пор так и не удалось восстановить ее влияние. Политика эсеров и других левых партий по продвижению секуляризации республики сделала их совершенно незаинтересованными в налаживании отношений с Церковью. Теперь, когда их власть достаточно ослаблена, мы можем восстановить положение Церкви в Российском государстве."
 RUS_constaniople_claim_tt: "Позволяет выдивнуть претензии на §cтурецкие проливы и Константинополь§!."
 RUS_protector_of_all_faiths: "Защитник всех религий"
 RUS_protector_of_all_faiths_desc: "Многоконфессиональная структура российского общества делает фаворитизм по отношению к одной вере близорукой и несправедливой политикой. В то же время, очевидно, что распространение государственной поддержки и контроля на все религии государства может быть более успешным, чем простой секуляризм, в формировании единой национальной идентичности, привязывая людей к российскому государству независимо от их вероисповедания. Долгосрочная стабильность страны стоит того небольшого отпора, который мы получим от правых."
 RUS_honour_romanovs: "Почитание Романовых"
 RUS_honour_romanovs_desc: "Династия Романовых превратила Россию из изолированного захолустья в Восточной Европе в великую державу, имевшую значительное влияние в Евразии. Когда произошла революция, это наследие внезапно закончилось, заставив страну выковать новую идентичность в огне гражданской войны. Мы можем создать связь между современностью и нашей историей, почитая членов династии и приглашая их к участию в управлении."
 RUS_emperors_life_guard: "Восстановление Императорской лейб-гвардии"
 RUS_emperors_life_guard_desc: "Лейб-гвардия была элитной частью Российской императорской армии, поскольку их обязанностью была охрана Императора и его семьи. К сожалению, огромные потери в Первой мировой войне в сочетании с классовыми ограничениями на набор новых членов привели к быстрому упадку Лейб-гвардии, которая к 1917 году практически прекратила свое существование. Мы воссоздадим эти подразделения и откроем их офицерский корпус для всех классов, сделав личные качества и преданность Императору единственными критерием набора."
 RUS_high_imperial_council: "Верховный Имперский Совет"
 RUS_high_imperial_council_desc: "С восстановлением Императора на его законном месте в нашей политической системе необходимо окружить монарха опытными советниками, которые помогут ему осторожно и без крупных кризисов управлять государственным кораблем. Его Величество может не иметь глубоких знаний о российской политике из-за того, что он был отстранен от власти на несколько десятилетий, но недавно сформированный Верховный имперский совет исправит эту проблему и сделает королевское влияние приветствуемым в стране в целом."
  
 RUS_authdems: "Союз за объединение России"
 RUS_authdems_desc: "Союз за объединение России — сравнительно новая партия, поскольку она была сформирована как главная монархическая организация только в 1927 году. Несмотря на это, ее политическая история была довольно бурной — союз со свободниками и их последующее падение раскололи партию, их монархические идеалы были скомпрометированы. Однако после очередного провала демократического управления в нашем государстве, СОР, наконец, может получить свой шанс сформировать обновленную автократию в России."
 RUS_maintain_state_of_exception: "Сохранение чрезвычайного положения"
 RUS_maintain_state_of_exception_desc: "Чрезвычайное положение было введено в стране вскоре после переворота, временно приостановив многие гражданские права и свободы в интересах национальной безопасности. Оно также позволило исполнительной власти использовать армию для поддержания общественного порядка в наиболее неспокойных регионах страны. Учитывая опасное положение, в котором мы находим нашу страну, это чрезвычайное положение будет сохраняться до стабилизации."
 RUS_act_of_imperial_prerogative: "Акт об императорской прерогативе"
 RUS_act_of_imperial_prerogative_desc: "Чрезвычайное положение оказалось очень полезной мерой, позволяющей нам быстро мобилизовать нацию для войны и защитить наши территории от любых амбиций врага. К сожалению, вокруг России все еще много врагов, и мы не можем ослабить бдительность. По этой причине, посредством акта императорской прерогативы, Его Величество будет уполномочен принимать любые меры, связанные с внешней политикой, обороной и назначением должностных лиц без одобрения парламента."
 RUS_organic_democracy: "Органическая демократия"
 RUS_organic_democracy_desc: "В наши дни и эпоху Россия должна быть демократией, чтобы продолжать свое стабильное развитие. Однако мы не можем просто следовать примеру основных западных демократий и копировать их политические системы, поскольку они оказались весьма восприимчивыми к синдикалистским революциям. Наша органическая демократия будет учитывать национальные традиции и исторически центральную роль монархии, создавая систему, гораздо более устойчивую к любым потрясениям, чем все, что предлагают левые."
 RUS_national_capitalism: "Национальный капитализм"
 RUS_national_capitalism_desc: "Как и наша политическая система, экономика в конечном итоге должна служить интересам безопасности государства. Однако лучше всего это достигается в сотрудничестве с ведущими промышленниками страны, а не с оппозицией. Мы будем тесно сотрудничать с ними, выделяя щедрые государственные кредиты и инвестиции на проекты общенационального значения. В то же время мы улучшим нашу тяжелую промышленность и позволим нашим бизнесменам стать богаче."
 RUS_reasonable_autocracy: "Разумная автократия"
 RUS_reasonable_autocracy_desc: "Наше государство может иметь общие черты с авторитарными режимами, но не заблуждайтесь: мы не какой-то варварский террористический режим, а ответственный и разумный. Самодержавие — это всего лишь инструмент для сохранения жизни, мира и порядка, а не самоцель."
  
 RUS_NMD: "Шествие Народных Монархистов"
 RUS_NMD_desc: "Недостатка в идеях о том, как должна быть реорганизована восстановленная Империя, нет. Одни хотели бы вернуться к временам до 1917 года, другие довольствовались бы конституционной монархией, прикрывающей республиканские институты. Однако у Ивана Солоневича есть свое видение лучшей системы управления для России. Для ее реализации ему нужны капитал и голоса, и он может их собрать, организовав фронт русских правых."
 RUS_NMD_tt: "Народно-монархическое движение будет охватывать идеологии §cСоциальный консерватор§!, §gАвторитарный демократ§! и §PОтеческий самодержец§!."
 RUS_plague_of_democraticism: "Чума демократизма"
 RUS_plague_of_democraticism_desc: "Русская интеллигенция поклонялась Западу и его политическим системам с 19 века, идеализируя "демократию" во Франции и Великобритании. Эта привычка сыграла важную роль в делегитимации старой Империи и привела к революциям 1917 года, а также к катастрофическому поражению в Первой мировой войне. Пересадка английской политической системы в Россию никогда не сработает; мы начнем откатывать ее назад, укрепляя власть Императора."
 RUS_plague_of_democraticism_tt: "Правительство изменится на §gАвторитарно-демократическое.§!"
 RUS_evolved_but_untamed: "Развитый, но необузданный"
 RUS_evolved_but_untamed_desc: "Поражение в Великой войне, в сочетании с крахом идеологии свободников, вызвало массовое разочарование в патриотизме и национализме. Эту проблему нужно решать как можно скорее, поскольку надвигается новый мировой конфликт. Используя школьные программы, государственную пропаганду и новые исторические фильмы, мы сосредоточим все внимание на славных победах, достигнутых под знаменем царя. Русские — лучшие воины в истории, и они никогда не должны забывать об этом."
 RUS_denounce_elites: "Чума элитарности"
 RUS_denounce_elites_desc: "Многие правые тайно презирают подавляющее большинство наших трудящихся. Их считают невежественными скотами, которым нельзя доверять самоуправление, полагая вместо этого, что вся власть должна принадлежать вестернизированной, богатой элите. Для Солоневича это невыносимо — он мечтает, чтобы каждый человек в этой стране контролировал свою СОБСТВЕННУЮ судьбу. Наше возвращение к демократии старых московских времен начнется с реорганизации Думы на корпоративной основе."
 RUS_healthy_body_healthy_mind: "Здоровое тело и здоровый разум"
 RUS_healthy_body_healthy_mind_desc: "Лучшая политическая система в истории России была достигнута во времена традиционного московского самодержавия - монархической системы, которая предоставляла большую часть самоуправления простым людям, в то же время позволяя царю защищать свой народ от порабощения элитой страны или от любых внешних угроз. Чтобы обрести возможность восстановить ее, нам придется потратить значительные инвестиции на подъем крестьянства - стремясь иметь здоровое общество в долгосрочной перспективе."
 RUS_duma_of_best_minds: "Диктатура совести"
 RUS_duma_of_best_minds_desc: "Нынешнее состояние нашей Думы — позор. Большая власть по-прежнему отдана профессиональным политикам — мошенникам и шарлатанам, которые тратят все свое время на мелкие интриги и борьбу за голоса в вечном стремлении к личной власти. Благо народа — лишь на втором плане. Дума должна быть реорганизована в учреждение, где все члены назначаются монархом на основе их заслуг."
 RUS_duma_of_best_minds_tt: "Правительство превратится в §PОтеческого Самодержца.§!"
 RUS_tsars_people_peoples_tsar: "Люди царя и народный Царь"
 RUS_tsars_people_peoples_tsar_desc: "Наша политика дала большой эффект — триединая русская нация снова воссоединилась, а власть и правосудие вернулись туда, где им и место: в руки народа,под защитой любящего царя. Мы не можем обратить вспять два столетия подражания худшим проявлениям рудиментарного западного феодализма всего за несколько лет, но мы заложили прочный фундамент для политической системы, которая может привести к величайшему периоду мира и процветания за столетия. Россия нуждалась в этом очень давно."
  
 RUS_triumphant_russian_nation: "[RUS_triumphant_name]"
 RUS_triumphant_russian_nation_desc: "Европа лежит в руинах, но все это было ради благого дела. Вопреки всем ожиданиям, Россия вышла победителем из Великой Отечественной войны возрожденной великой державой. Куда приведет нас будущее, неизвестно, но День Победы наконец-то наступил — и у нас есть что праздновать."
 RUS_triumphant_name_monarchy: "Триумф восстановленной Империи"
 RUS_triumphant_name_republic: "Триумф республиканской России"
 RUS_wrangel_postwar_tt: "С окончанием войны Петр Врангель может, наконец, инициировать возвращение к гражданскому управлению и выборам."
  
 RUS_european_democracy_1_tt: "Свободные выборы будут организованы во всех наших §Yевропейских странах-клиентах§!"
 RUS_european_democracy_2_tt: "Выборы будут организованы во всех наших §Yевропейских  клиентских  государствах§!. У них будет больше шансов выбрать нашу идеологию."
 RUS_european_democracy_3_tt: "Выборы будут организованы во всех наших §Yевропейских  клиентских  государствах§!. У нас будет возможность сделать их более тесно связанными с нашей идеологией, если мы этого пожелаем."
 RUS_great_forgiving: "Великое Прощение"
 RUS_great_forgiving_desc: "Если война что-то и доказала, так это то, что даже среди тех, кто выступал против Республики, в душе было много русских патриотов. В долгом процессе восстановления России мы протянем руку тем, кто когда-то был отвергнут."
 RUS_escaping_the_cycle: "Выход из цикла"
 RUS_escaping_the_cycle_desc: "Россия на протяжении столетий была известна как прародитель самодержавия. Это наконец-то начинает меняться - русская нация будет известна не как захолустный или провалившийся режим, а как держава, победившая германский империализм и ставшая защитницей свободной Европы. Это будет наследием современной России - пусть оно сияет вечно."
 RUS_first_party_of_russia: "Первая партия России"
 RUS_first_party_of_russia_desc: "Последние несколько лет показали, что российская демократия сильна, но даже демократии нуждаются в толике стабильности. [RUS.GetRulingParty] показала, что она способна превратить Россию в, возможно, самую сильную державу Европы, совершить подвиги, которых Россия никогда не достигала. Будет правильно, если будущие поколения узнают об этом факте, и ее политическое влияние укрепится на всех уровнях."
 RUS_european_policeman: "Полицейский Европы"
 RUS_european_policeman_desc: "Россия не просто друг для многих европейских стран, но и старший брат, который присматривает за младшим братом ради них самих. В этом аспекте мы заботимся о тех, кому угрожают красные, и мы пойдем на все, чтобы гарантировать, что социалистическое влияние не распространится ни на один дюйм по Европе, каким бы патерналистским это решение ни казалось."
 RUS_return_to_tradition: "Возвращение к традициям"
 RUS_return_to_tradition_desc: "Не заблуждайтесь: Россия не склонится перед социалистами или их либеральными лазутчиками, которые оправдывают коммунизм своими словами и действиями. Россия всегда была оплотом консерватизма, традиций, и наша битва с безбожными красными не окончена."
 RUS_return_to_tradition_tt: "Идеология наших §Yевропейских государств-клиентов§! станет либо §cСоциально-консервативной§!, §gАвторитарно-демократической§!, либо §PПатерналистской§!."
 RUS_solonevich_re-elected: "Иван Солоневич был переизбран президентом."
 RUS_peace_for_our_time: "Мир для нашего времени"
 RUS_peace_for_our_time_desc: "Насколько немыслима дружба с Западом, настолько желанной и возможной альтернативой все еще остается сосуществование. Мы видели ужасы первой и второй мировых войн, и с учетом того, что технологии быстро становятся все более мощными и опасными, мало кто может сказать, что хочет третьей. Война против Запада будет вестись не оружием, а сердцами и умами."
 RUS_social_republic: "[RUS_social_republic_name]"
 RUS_social_republic_rep: "Социальная Республика"
 RUS_social_republic_mon: "Забота об обездоленных"
 RUS_social_republic_desc: "Хотя статус России на мировой арене восстановлен, следует помнить, что если народ России снова впадет в нищету и беспорядки, то вместе с ним падет и нация. Таким образом, должна быть реализована серия реформ, призванная оказать поддержку народу."
 RUS_pension_system: "Пенсионная система"
 RUS_pension_system_desc: "Многие из россиян оказались истощены событиями последних нескольких лет, и поскольку эти люди выходят на пенсию, пришло время создать систему, способную поддержать пенсионеров страны. Мы создадим систему, которая позволит людям в полной мере наслаждаться миром, который мы создали."
 RUS_demobilisation: "Демобилизация"
 RUS_demobilisation_desc: "Великая Отечественная война оставила России огромную армию, победоносно стоящую над остатками гегемонии Германии в Европе, огромную армию, полную солдат, которые просто хотят вернуться домой. Воинская повинность будет снижена, поскольку военная промышленность вернется к мирному производству."
 RUS_catch_up_with_west: "Догнать Запад"
 RUS_catch_up_with_west_desc: "Долгое время российская промышленность отставала от западных государств, несмотря на большие успехи, достигнутые в ходе индустриализации. Если Россия действительно хочет занять свое законное место в мире и развеять любые иллюзии о том, что кто-то может нас победить, Россия должна быть в состоянии соответствовать экономическому росту Запада."
 RUS_reward_veterans: "Наградите ветеранов"
 RUS_reward_veterans_desc: "В то время как Великая война, возможно, закончилась катастрофическими последствиями, несмотря на доблестные усилия армии, Великая Отечественная война оставила русскую армию окончательно победоносной. Теперь генералы и младшие офицеры должны быть повышены в звании за свои успехи, а отставные солдаты получат обширные льготы, достойные тех, кто сражался, чтобы отомстить за Россию."
 RUS_economic_harmonisation: "Построим лучшую Европу"
 RUS_economic_harmonisation_desc: "Эксплуатация, принесенная немецким господством после Брест-Литовска, и разрушения, принесенные Великой Отечественной войной, оставили большую часть Европы и отвоеванных территорий в руинах. Будут предприняты обьемные усилия для восстановления как нашей связи с этими землями, так и инфаструктуры для людей на них."
 RUS_vanguard_at_elbe: "Авангард на Эльбе"
 RUS_vanguard_at_elbe_desc: "Ибо как бы много людей по всей стране ни презирали Германию, очень немногие готовы закрыть глаза на реальность того, что теперь Германия находится на границе между Россией и социализмом. Наш немецкий союзник получит дополнительную поддержку в восстановлении своей тяжелой промышленности вместе с пограничными укреплениями."
 RUS_rehabilate_tsarism: "Реабилитировать царизм"
 RUS_rehabilate_tsarism_desc: "Нарративы, окружающие царские времена, по-прежнему остаются негативными и слишком сосредоточены на последних годах строительства Республики. Людям следует напомнить о былой славе и успехах царей, и о том, как они выковали и спасли Россию во времена прошлых кризисов."
  
 RUS_black_baron: "Черный Барон"
 RUS_black_baron_desc: "Будущая Россия будет создана армией и флотом, вдохновленными одной мыслью: Родина — это все. Снова и снова армия стояла выше мелочной политики и популизма и бескорыстно служила России. Теперь, в свой самый темный час, русская армия вырастет как снежная лавина и пройдется по всем землям."
 RUS_wrangel_path: "§YПётр Врангель§! руководит Россией."
 RUS_desvobodnikisation: "Освобождение"
 RUS_desvobodnikisation_desc: "Режим Савинкова был ложной имитацией борьбы Белой армии, борьбы за веру, родину и семью. Мы должны очистить Россию от этих фанатиков и восстановить эти ценности, чтобы нация снова стала целой."
 RUS_new_vozhd: "Новый Вождь"
 RUS_new_vozhd_desc: "В эти времена мы не можем позволить себе никаких больших делегирований власти - только непоколебимую преданность в борьбе за Россию. Барон Врангель олицетворяет эту борьбу, как он это сделал в Гражданской войне, снова приведя нацию к победе над иностранной угрозой."
 RUS_national_russia: "Национальная Россия"
 RUS_national_russia_desc: "Национальная Россия не умерла с Савинковым - она охранилась и возродилась. Те, кто называют себя русскими, имеют нациальный дух в сердце; они верят, что окончательная победа будет достигнута над рабовладельцами Брест-Литовска."
 RUS_with_whomever_but_for_russia: "С кем хочешь, но за Россию"
 RUS_with_whomever_but_for_russia_desc: "Армия заботится не о интригах политиков, а просто о национальном благе России. Мы пригласим всех, кто заботится об этом национальном благе, на борьбу, святую и праведную, которая вернет Россию к ее славным дням."
 RUS_mobilisation_of_all_people: "Мобилизация всей Руси"
 RUS_mobilisation_of_all_people_desc: "Не просто вера в то, что мы победим, приведет нас к победе. Россия, ведущая самую героическую и великую войну, которую видело человечество, должна объединить все свои силы, чтобы добиться победы."
 RUS_national_government: "Демократическо-национальная коалиция"
 RUS_national_government_desc: "Политики останутся в политике, а генералы останутся в армии. Так все будет работать, пока у обоих в сердце Россия. Русские будут бороться только за то будущее, которое они считают справедливым — ограниченное гражданское управление должно быть введено, по крайней мере, на данный момент."
 RUS_negotiate_with_srs: "Переговоры с эсерами"
 RUS_negotiate_with_srs_desc: "Среди эсеров все еще есть те, кто искренне заботится о русском народе, а не о своем ошибочном, дешевом и популистском видении России. СЗРС, возможно, поглотил большую часть остальных, но те, кто может сражаться вместе с нами, наверняка будут с нами."
 RUS_pardon_misguided: "Простить заблудших"
 RUS_pardon_misguided_desc: "Многие попали под влияние демагогов и популистов вроде Савинкова, но нет смысла им оставаться в своих тюрьмах. Многие из них — настоящие патриоты, которые просто хотят служить России, и в этом мы протянем им руку."
 RUS_garrison_state: "Garrison State" #NT!
 RUS_garrison_state_desc: "В национальном кризисе армия должна стоять выше всего: она должна быть самым уважаемым институтом, а служение родине — самой ценной обязанностью, которую может иметь человек. Новая Россия должна быть открыто и гордо милитаристской — это то, что нужно, чтобы спасти нацию от надвигающегося разрушения."
 RUS_ministry_of_morale: "Министерство пропаганды"
 RUS_ministry_of_morale_desc: "Трудно продолжать борьбу, когда все, что знает солдат, это проигранные сражения и украденные победы. Мы создадим Министерство пропаганды, которое будет ежедневно транслировать радиосообщения, вдохновляющие русского солдата на достижение величайших высот и напоминающие ему о бесчисленных победах, которых мы добились."
 RUS_pledge_of_democracy: "Клятва демократии"
 RUS_pledge_of_democracy_desc: "Кто будет сражаться за Россию, если завтрашняя Россия не будет светлее сегодняшней, если украденное у народа не будет возвращено? Мы должны пообещать русскому народу, что, когда закончится великая война, демократия будет восстановлена в полном объеме."
 RUS_oaths_of_allegiance: "Клятвы Родине"
 RUS_oaths_of_allegiance_desc: "Нет ничего важнее национальной России, сообщества, которое объединяет более ста миллионов человек. Все остальное вторично. Полное послушание должно быть обеспечено, если эта борьба должна быть завершена."
 RUS_oaths_of_allegiance_tt: "§gПозволяет консолидировать авторитарный режим после войны.§!"
 RUS_faith_valour_motherland: "Вера, Честь, Родина!"
 RUS_faith_valour_motherland_desc: ""Белая борьба — доказательство того, что для сотен тысяч русских людей честь дороже жизни, смерть лучше рабства... обретение смысла жизни для тех, кто, потеряв Родину, семью, имущество, не утратил веры в Россию"."
 RUS_faith_valour_motherland_tt: "На время войны:"
  
 RUS_revolution_from_above: "Революция через бюллютень"
 RUS_revolution_from_above_desc: "Благодаря работе как внепарламентской агитации, так и парламентского запугивания хрупкие институты буржуазной республики были перевернуты с ног на голову. Теперь настало время официально отменить эти институты, чтобы создать настоящую Республику Рабочих."
 RUS_red_flag_over_kremlin: "Красный флаг над Кремлем"
 RUS_red_flag_over_kremlin_desc: "Десятилетия революционной борьбы вели к этому моменту! Народ восстал против савинковского террора и выступил за социализм. Во второй раз за столетие красное знамя высоко поднимается над Кремлем - и на этот раз оно останется там навечно."
 RUS_nationalise_industries: "Социализация промышленности"
 RUS_nationalise_industries_desc: "Годами капитализм разорял Россию, ее трудолюбивые рабочие и ее крестьяне получали мало за свой тяжелый труд. Предыдущие правительства были больше заинтересованы в том, чтобы набить свои карманы и карманы своих немецких благодетелей. Даже Савинков не выполнил своего обещания. Больше никаких полумер: мы избавимся от капиталистической заразы одним махом."
 RUS_socrus_reduce_influence_decisions_20: "Снижает стоимость решений §Yмертвая хватка немецкого капитала§!, принимаемых £pol_power §G20§!."
 RUS_peoples_security_apparatus: "Аппарат по поддержанию народной безопасности"
 RUS_peoples_security_apparatus_desc: "Попытка реакционного переворота против установления народной власти — это только начало. Даже если они знают, что не могут надеяться на повторную попытку, они все равно попытаются разрушить республику другими способами. Чтобы противостоять их усилиям, службы безопасности будут реорганизованы в Всероссийское государственное политическое управление (ВГПУ), возглавляемое неуловимым Яковом Блюмкиным."
 VGPU: "ВГПУ"
 RUS_slay_militarism: "Уничтожить милитаризм"
 RUS_slay_militarism_desc: "Врангель, Деникин и другие когда-то считались последней линией обороны против социализма. Следующий большой шаг к обеспечению безопасности русского социализма от всех угроз, внутренних и внешних, — это уничтожение Белой гидры в армии."
 RUS_russian_congress: "Исправить ход истории"
 RUS_russian_congress_desc: "С возвращением власти и восстановления пролетарской диктатуры, делегаты от Советов, к которым присоединились представители профсоюзов, собираются в Петрограде, чтобы обсудить будущее Революции и всей России. Поскольку различные фракции борются за власть и влияние, дебаты будут ожесточенными и долгими."
  
 RUS_radsocs: "Партия социалистов-революционеров"
 RUS_radsocs_desc: "Эсеры — потомки первых, кто поднял свой революционный кулак террора и провозгласил, что больше не потерпит гнета самодержцев. Сначала был царь, потом большевики, последним был Савинков, и все они боролись против нас. Но в конце концов мы победили! Свободная, демократическая крестьянская Россия, о которой всегда мечтали, теперь близка. Нам предстоит много работы."
 RUS_rebuild_the_party: "Перестроить партию"
 RUS_rebuild_the_party_desc: "Раскол эсеров был большой трагедией, особенно для левого крыла партии, крыла, наиболее близкого к корням эсеров. Теперь, когда мы наконец у власти, пришло время загладить вину и создать партию масс, которой мы всегда славились."
 RUS_rebuild_the_party_tt: "§Y§YПосле выбора§!§!:\nВ §Rпартии социалистов-революционеров§! есть две влиятельные фракции, которые определяют курс партии. Мы должны решить, будем ли мы §1следовать линии Спиридоновой§! или §oвыберем другой курс§!...\n\n§YПо завершении!:"
 RUS_land_socialisation: "Основной закон о социализации земли"
 RUS_land_socialisation_desc: "Есть один принцип, от которого мы никогда не отступим и не пойдем ни на одну уступку, поскольку он составляет основу убеждений партии: земля - земледельцу! Отныне и до скончания веков частная собственность на земли, воды и природные ресурсы России должна быть отменена, а собственность передана массам без компенсации эксплуататорам-землевладельцам."
 RUS_peasant_collectives: "Расширение прав и возможностей крестьянских общин"
 RUS_peasant_collectives_desc: "Коллективное хозяйство гораздо более устойчиво, демократично и справедливо, чем частное хозяйство. Оно также научило людей ответственности за свою землю и своих товарищей. С государственным кредитом число колхозов резко возрастет, а частное хозяйство в конечном итоге будет полностью уничтожено."
 RUS_peasant_collectives_tt: "Привлечение §YАндрея Колегаева§! в качестве советника даст нам дополнительно:"
 RUS_peasant_collectives_tt_2: "Привлечение §Ильи Майорова§! в качестве советника даст нам дополнительно:"
 RUS_ban_bolsheviks: "[RUS_ban_bolsheviks_title]"
 RUS_ban_bolsheviks_desc: "[RUS_ban_bolsheviks_desc]"
 RUS_ban_bolsheviks_title_1: "Подавить РКП(б)"
 RUS_ban_bolsheviks_desc_1: "Представьте, где бы сейчас была Россия, если бы победили большевики, — естественно, ничего хорошего из этой мысли не может прийти в голову. Двадцать лет назад, утверждая, что они работают на благо народа, они убивали невинных и разрушили жизни тысяч и тысяч. Теперь эти тираны предстанут перед судом за свои преступления против русского народа."
 RUS_ban_bolsheviks_title_2: "Нечестивый Альянс"
 RUS_ban_bolsheviks_desc_2: "Лидер большевиков Михаил Фрунзе обратился к нам с заманчивым предложением, от которого мы можем получить много. Пришло время формализовать союз между максималистами и большевиками, по крайней мере на данный момент."
 RUS_ban_bolsheviks_tt: "Привлечение §Ирины Каховской§! в качестве советника даст нам дополнительно:"
 RUS_our_commitments_to_democracy: "[RUS_radsoc_focus_1_title]"
 RUS_radsoc_focus_1_title1: "Наши обязательства о демократии"
 RUS_radsoc_focus_1_title2: "Поддержание фасада"
 RUS_our_commitments_to_democracy_desc: "[RUS_radsoc_focus_1_desc]"
 RUS_radsoc_focus_1_desc1: "В чем причина, можно спросить, того, что эсеры теперь руководят Россией? Потому что они воспользовались гневом народа? Правда это или нет, неважно — мы здесь для того, чтобы восстановить — нет, создать — народную демократию, о которой весь русский народ мечтал на протяжении столетий. И мы будем бороться до последнего, чтобы защитить ее."
 RUS_our_commitments_democracy_spiridonist_tt: "Найм двух советников §SВСТ (правые)§! даст нам дополнительно:"
 RUS_radsoc_focus_1_desc2: "Мы всего лишь сравнительно небольшая фракция в Партии социалистов-революционеров в целом. Хотя это когда-нибудь изменится, лучшим курсом действий будет присоединение к остальной части партии и компромисс с ней. Конечно, это не повредит революционному делу, мы пока будем работать в рамках системы."
 RUS_union_of_peasants_and_workers: "Крестьяне, Рабочие, Интеллигенция!"
 RUS_union_of_peasants_and_workers_desc: "Те, кто говорит, что социалисты-революционеры заботятся только о крестьянах, несказать что неправы. На самом деле, мы только больше приблизились к рабочим, поскольку Россия медленно, но верно становилась более индустриальной страной. Только союзом крестьян и рабочих — в солидарности, а не в ненависти — мы создадим более справедливую и честную Россию."
 RUS_triumph_of_solidarity: "Триумф солидарности"
 RUS_triumph_of_solidarity_desc: "Демократия не идеальна, но ее никоим образом нельзя считать недостижимой. Мы вышли далеко за рамки того, что старые реакционные и либеральные режимы называли "демократией" — в конце концов, разве не эсеры были более других готовы построить первое народное государство в России? У нас было многолетнее наследие, которое нужно было реализовать; вполне естественно, что мы закрепляем это наследие."
 RUS_triumph_of_solidarity_tt: "Мы получим политическую власть, основанную на нашем текущем уровне §Cверы§!:"
 RUS_triumph_of_solidarity_tt2: "Мы получим новые бонусы, основанные на наших §1союзниках§! Мы получили:"
 RUS_maximalist_failstate: "Этот национальный фокус §запущен§! из-за нашего тяжелого состояния."
 RUS_reforming_the_weapons_of_state: "Реформирование вооруженных сил"
 RUS_reforming_the_weapons_of_state_desc: "Народные ополчения являются идеологической силой, но, они вольны осуществлять террор по своему усмотрению. С помощью надлежащих реформ мы можем гарантировать, что Народные ополчения выполнят свои обязанности, избегая при этом ненужного насилия и кровопролития."
 RUS_create_the_democratic_bloc: "[RUS_radsoc_focus_2_title]"
 RUS_radsoc_focus_2_title1: "Создать Демократический Блок"
 RUS_radsoc_focus_2_title2: "Поиск единомышленников"
 RUS_finding_likeminded_allies_tt: "Нанятие любого советника из §oРКП(б)§! или §oВСТ (левых)§! §Gудвоит§! эффект от этого фокуса."
 RUS_create_the_democratic_bloc_desc: "[RUS_radsoc_focus_2_desc]"
 RUS_radsoc_focus_2_desc1: "Мы не согласны с коммунистами по многим вопросам, и, к сожалению, некоторые в Рабочей коалиции не так преданы сохранению демократии, как мы. Поэтому мы достучимся до тех, кто предан: путем переговоров с меньшевиками, людьми из круга Левицкого, Союзом социалистов-демократов и другими, мы можем создать неформальный блок искренне верующих в народ."
 RUS_radsoc_focus_2_desc2: "Некоторые из наших более парламентски настроенных друзей, возможно, имеют правильную идею: продать свои принципы, чтобы обрести политических союзников, это хорошая идея. Проблема в том, что компромиссы, на которые они идут, являются постоянными, а не временными — полная трата времени для революции. Мы последуем их действиям, по крайней мере, на время."
 RUS_create_the_democratic_bloc_tt: "Мы обратимся к потенциальным союзникам в §rВСТ§!-§правые§!, §ССДС§!, §RАнархистах§!, §РСР§!-связанными §Молодыми Офицерами§!.\nНайм §YНиколая Здобнова§! в качестве советника поможет достичь соглашения с §rВСТ§!.\n\nВ конце этой цепочки событий мы получим §Yнациональный дух§! в зависимости от нашего выбора."
 RUS_sds_agree: "Пригласить §ССДС§! в Демократический блок"
 RUS_negotiate_with_the_faithful: "Очистить русский дух"
 RUS_negotiate_with_the_faithful_desc: "Во многом из-за влияния Православной церкви революционный дух крестьянина не был полностью реализован. Действительно, Церковь является одним из основных источников реакционной пропаганды во всей стране. Хотя мы столкнемся с сильным противодействием среди нашей базы, независимо от того, какой путь мы выберем, у нас есть варианты. Согласие с церковью исключено, но есть и другие способы воззвать к религиозному духу крестьянина."
 RUS_negotiate_with_the_faithful_tt: "Если мы решим занять более примирительную позицию по отношению к Церкви, это событие предоставит:"
 RUS_negotiate_with_the_faithful_tt2: "В то время как более радикальный подход предоставит нам:"
 RUS_embolden_the_revolutionary_spirit: "[RUS_totalist_focus_1_title]"
 RUS_embolden_the_revolutionary_spirit_desc: "[RUS_totalist_focus_1_desc]"
 RUS_totalist_focus_1_title1: "Поддержание революционного духа"
 RUS_totalist_focus_1_title2: "Против внутренних врагов"
 RUS_totalist_focus_1_desc1: "Горькая правда: эсеры утратили свой блеск, свою революционную энергию. Где поддержка террора, воля к свободе, признание того, что борьба не заканчивается с падением Савинкова? Вопреки утверждениям наших недоброжелателей, мы не подрываем партию изнутри — только корректируем ее путь, путь, по которому она должна идти, чтобы выжить и снова сделать Россию свободной!"
 RUS_totalist_focus_1_desc2: "Ни под каким предлогом мы не должны допустить установления диктатуры. Однако необходимо поощрять умеренную революционную бдительность. Вместо того чтобы вяло капитулировать перед реакционными саботажниками в погоне за какой-то неопределенной утопией, мы признаем реальность. Россия еще не готова к будущему, которое мы себе представляем; и как бы нам этого ни хотелось, это будущее нельзя создать в белых перчатках."
 RUS_against_internal_enemies_tt: "Привлечение §Ирины Каховской§! в качестве советника §Снимет§! еженедельный штраф за стабильность национального духа."
 RUS_universal_labour_service: "Всеобщая трудовая служба"
 RUS_universal_labour_service_desc: "Хотя это еще не достигнуто, с социализмом приходит окончательная отмена денег. Вместо эксплуататорской системы оплаты труда, где труд покупается и продается за определенную стоимость, человек будет трудиться и получать вознаграждение в виде самого фундаментального права, которое только есть: права на достойную жизнь."
 RUS_empower_the_soviets: "Наделить властью Советы"
 RUS_empower_the_soviets_desc: "В основе социалистической власти лежит власть советов. В советах управление рабочим местом решается демократически и добровольно, и объединение всех трудящихся может быть достигнуто только через эти Советы. Чем сильнее будут Советы, тем больше расцветет единство народа, который будет охранять трудовую революцию."
 RUS_integral_socialism: "Интегральный социализм"
 RUS_integral_socialism_desc: "Согласно Марксу, только городской пролетариат может достичь революционного сознания и таким образом захватить контроль над средствами производства и государством. Но это неправда: первый масштабный эксперимент был в крестьянской России, несмотря на нынешнее господство западного индустриального социализма. Действительно, крестьяне и все угнетенные классы также могут достичь революционного сознания."
 RUS_integral_socialism_tt: "Мы получим политическую власть и стабильность, основанные на нынешней популярности §oтоталистов§!:"
 RUS_denounce_bourgeois_tendencies: "Осудить буржуазные тенденции"
 RUS_denounce_bourgeois_tendencies_desc: "К сожалению, некоторые из наших товарищей утратили связь с партией. Даже мелкие интеллигенты и писатели, которые ни разу в жизни не ударили в самое сердце реакции, теперь занимают руководящие посты! Неудивительно, что партия заразилась буржуазной грязью. Мы будем разоблачать эти идеи везде, куда бы они ни пошли, чтобы не капитулировать перед реформизмом и декадентством."
  
 RUS_great_labour_republic: "Великая Трудовая Республика"
 RUS_great_labour_republic_desc: "Цель социализма — дать возможность трудящемуся человеку в его обязанности заботиться о народе. Из этого следует, что трудоспособные и неработающие не получат выгоды от социализма, и так оно и должно быть: наша Российская республика есть республика труда, а не тунеядства."
 RUS_dictatorship_of_the_peasantry: "Диктатура трудящихся"
 RUS_dictatorship_of_the_peasantry_desc: "Россия не является такой индустриальной страной, как Германия или Британия. Но она не обязательно является и примитивной аграрной страной, и российский капитализм не был столь разрушительным, как капитализм в индустриальных странах. Признавая этот факт, хотя мы и превозносим крестьянский дух, государственная власть действительно осуществляется всеми трудящимися, а не только крестьянами или промышленными рабочими."
 RUS_triumph_of_the_idea: "Триумф идеи"
 RUS_triumph_of_the_idea_desc: "Многие уже предсказывают конец социалистической революции, когда эсеры рухнут и будут узурпированы контрреволюционными силами. Но мы поднимемся столько раз, сколько потребуется, и будущее нас не пугает. То, за что мы боремся, стоит всего для нас, и это будет продолжаться до нашей победы!"
 RUS_if_triumph_of_idea_tt: "Если мы находимся в состоянии войны с §YГерманской империей§!, когда этот фокус завершится:"
  
 RUS_future_for_the_rural_regions: "Будущее сельских регионов"
 RUS_future_for_the_rural_regions_desc: "Земельная реформа проводилась предыдущими российскими правительствами, но за их пределами деревня все еще сильно отстает от промышленных центров. В некоторых случаях кажется, что некоторые наши крестьяне живут в прошлом веке!Отныне так более не будет."
 RUS_socialist_education_in_the_countryside: "Социалистическое воспитание в деревне"
 RUS_socialist_education_in_the_countryside_desc: "Узурпаторы и реакционеры, например, такие, как Савинков, любят, когда люди слишком глупы, чтобы знать, за что они голосуют. Но при надлежащем образовании крестьяне тоже будут знать свои права и как организовать себя товарищеским и социалистическим образом. Десятилетия реакционной и консервативной пропаганды не исчезнут за один день, но это шаг вперед к созданию более революционного крестьянства."
 RUS_russian_socialism: "Настоящий русский социализм"
 RUS_russian_socialism_desc: "Нельзя импортировать иностранную систему и ожидать правления народа. Этот факт касается и России, и именно поэтому нельзя просто импортировать западный синдикализм из Франции и ожидать, что он сработает. В конечном счете, именно поэтому эсеры здесь: мы с народом и последуем за ним, куда бы он ни пошел."
 RUS_psr_conference_tt: "Состоялась партийная конференция ПСР 1939 года."
 RUS_true_socialism_spiridonova_trait_tt: "В зависимости от результатов партийной конференции 1939 года §YМария Спиридонова§! получит одну из двух черт:"
 KR_socialist_maximalist_sic_tt: "Эффективное изменение:\nСтабильность: §G+10.00%§!\nАтака дивизии: §G+5.00%§!"
 KR_socialist_maximalist_sic2_tt: "Эффективное изменение:\nСкорость строительства: §G+10,00%§!\nБаза эффективности производства: §G+5,00%§!"
 RUS_russian_socialism_tt_2: "Мы получим §oвлияние§! на основе  текущей популярности  §oтоталистов§!:"
  
 RUS_second_stage_of_revolution: "Второй этап революции"
 RUS_second_stage_of_revolution_desc: "Кровь, пот и слезы были пролиты ради этого самого будущего, будущего второго этапа революции. Теперь, когда капитализм в Европе пал, а мир, несомненно, последует его примеру, какое время может быть лучше, чем сейчас, чтобы гоняться за социализмом, о котором люди всегда мечтали?"
 RUS_steady_as_she_goes: "Она идет, не двигаясь"
 RUS_steady_as_she_goes_desc: "Мы не похожи на максималистов, чьи насильственные и авторитарные методы погубили бы переход ко второй стадии революции. Только умеренным курсом Россия может достичь этой стадии, даже если враги России сейчас немногочисленны и разбросаны."
 RUS_democracy_of_one_dream: "Демократия одной мечты"
 RUS_democracy_of_one_dream_desc: "Последние несколько лет, несомненно, подтвердили, что Рабочая коалиция была причиной успеха социалистической революции. С недавними расколами, ВСТ может стать только более дружелюбным к нам, и мы сможем работать вместе ради большего будущего."
 RUS_mercy_for_the_damned: "Милосердие к несчастным"
 RUS_mercy_for_the_damned_desc: "Нет причин продолжать угнетение прошлых лет. В то время это было необходимо; социализм в Европе был на острие ножа и мог быть уничтожен иностранными реакционными державами. Но эти опасения сейчас почти исчезли, и только построив Россию, свободную от угнетения, которое было до нее, все ее люди смогут оценить то, что социализм принес России."
 RUS_uncompromised_idealism: "Бескомпромиссный идеализм"
 RUS_uncompromised_idealism_desc: "Полный вперед! Россия двадцатого века не знает лучшего слова, чем "революция". Сегодня мы являем миру вторую стадию революции, почитаемую всеми, кто мечтает о свободе."
 RUS_dismantle_crystals_of_power: "Демонтируйте островки власти"
 RUS_dismantle_crystals_of_power_desc: "Постепенно власть государства слабеет, и российское общество становится более анархистским. Спиридоновское видение всегда было видением действительно децентрализованной России — рабочих, организующихся через советы и профсоюзы, а не через центральное правительство. Все действия партии должны быть посвящены реализации этого идеала."
 RUS_an_end_to_enmity: "Конец вражде"
 RUS_an_end_to_enmity_desc: "Коалиция рабочих, безусловно, была полезна для продвижения к социалистической демократии, но мы хорошо понимаем, что однажды она больше не будет нужна. Доминирование ПСР гарантирует, что переход к России без необходимости парламентаризма или партийности будет гладким начинанием."
 RUS_a_revolutionist_by_love: "Революционер через любовь"
 RUS_a_revolutionist_by_love_desc: ""Их ненависть и презрение к человеческому угнетению были столь глубоки, настолько пронизывали все их существо, что их мечтой было свержение трона не только для них самих, но и для всех. Когда в этот редкий момент наступило их освобождение, они восстали с лицами, озаренными внутренним сиянием, чтобы разрушить все троны — навсегда и навечно. Восставшие рабы искали не новых хозяев, а человека"."
 RUS_a_revolutionist_by_compassion: "Революционер через сострадание"
 RUS_a_revolutionist_by_compassion_desc: ""Подавляющее большинство нырнуло в бурные волны революции не ради себя, а ради других, ради страдающих собратьев, ради человечества в целом. Человек с "оскорбленной честью" и "поврежденной совестью" не мог игнорировать насилие и бессмысленную жестокость, творившиеся на его глазах. Его чувство человеческого достоинства терзало сознание того, что целый народ покорно лежит в пыли"."
  
 RUS_ascendance_of_the_cult_of_action: "Продвижение культа действия"
 RUS_ascendance_of_the_cult_of_action_desc: "Максималисты поднялись наверх только по одной причине: потому что мы действовали и завоевали доверие людей. Меры военного времени, возможно, сейчас подходят к концу, но это не значит, что мы собираемся отказаться от власти — совсем наоборот. Сегодня мы оставляем свой след в истории, для России и для социализма."
 RUS_mantle_of_the_srs: "Тень Эсеров"
 RUS_mantle_of_the_srs_desc: "Когда-то считавшаяся просто еще одной фракцией большого лагеря ПСР, теперь программа максималистов определяет и излагает программу для всех эсеров. Тем не менее, несмотря на пагубные ошибки тех, кто принадлежал к нашей партии, мы смоем их преступления из учебников истории. История народнического движения, партии социалистов-революционеров, будет историей максималистов и их великих побед."
 RUS_last_narodniks_trait_tt: "Каждый оставшийся советник §РСР§! или §oСР (Максималист)§! получит черту §YПоследний из народников§!, которая дает:\nЕжедневная поддержка тоталистов: §G+0,03§!\nЕженедельная стабильность: §G+0,10%§!"
 RUS_the_maximalist_constitution: "Максималистская конституция"
 RUS_the_maximalist_constitution_desc: "Предыдущая конституция была компромиссом между партией эсеров, которая больше не существует в ее нынешнем виде, и ВСТ. С сегодняшнего дня этого больше не будет. Конституция должна служить всем трудящимся людям России, а не глупости партий, которые искали свою собственную корыстную выгоду."
 RUS_turn_puppets_totalist_tt: "Во всех наших марионеточных государствах, которые еще не являются §oтоталистскими§!, произойдет смена правительства."
 RUS_maximalist_flag_tt: "§CФлаг изменится, чтобы соответствовать мантре революционной России.§!"
 RUS_cast_out_western_agents: "Агенты Запада"
 RUS_cast_out_western_agents_desc: "Появились сообщения, что наши бывшие союзники теперь напрямую строят заговоры против нас, готовые по своему желанию действовать по приказу Парижа и Берлина. Мы знали, что этот день наступит, день, когда профсоюзные деятели и большевики нанесут удар в спину русскому социализму, как это и должно было быть. Они обнаружат, что мы были более подготовлены к ним, чем они думали."
 RUS_a_steady_end_to_partisanship: "Окончательный конец партийности"
 RUS_a_steady_end_to_partisanship_desc: "Разве прошедшие годы не показали, насколько вредны политические партии для советской демократии? Годами мы не могли действовать исходя из этого факта, но партия социалистов-революционеров теперь является исключительно партией максималистов. И с этим мы сдержим свое слово: этой партии больше нет. На ее месте будет что-то новое, что будет служить народу, как всегда обещали максималисты."
  
 RUS_invite_zeller: "Пригласить Целлера"
 RUS_invite_zeller_desc: "Социал-демократический союз многими рассматривается как осколок от реакционной РДП, но он пользуется лояльностью многих обеспеченных рабочих и мелких буржуа, особенно на юге России. Его новый лидер, харизматичный Гергард Целлер, является социалистом самого бледного оттенка, но, безусловно, понимает ценность сотрудничества — пришло время официально пригласить его в совет министров, а его партию — в Рабочую коалицию."
 RUS_small_business_primacy: "Кооперативный бизнес"
 RUS_small_business_primacy_desc: "Вместо полной национализации или профсоюзного управления мы должны поощрять рост кооперативов. Организаторы кооперативов — самые передовые культурные элементы нашего пролетариата, и в такой неразвитой стране, как наша, они могут принять крестьянство и поглотить остатки мелкого бизнеса. Пусть кооперативы докажут превосходство социализированной экономики и стимулируют ее добровольное развитие!"
 RUS_social-narodism: "Социал-народничество"
 RUS_social-narodism_desc: "Хотя народническое движение никогда не было марксистским, его уроки демократического социализма и прогрессивного национализма не следует упускать из виду. Сегодня нашими главными союзниками являются ПСР и СДС, обе находящиеся под влиянием народничества. Стимулы культурного развития и программы социального обеспечения снискают нам расположение народа, который они так лелеют."
  
 RUS_self_determination: "Самоопределение народов"
 RUS_self_determination_desc: "Реакционное националистическое Белое движение стремилось угнетать братские России народы, лишая их возможности добиваться национального самоопределения и искать свой собственный путь. Однако международная рабочая борьба не согласуется  с такими шовинистическими тенденциями. Мы пойдем другим путем, который подчеркивает самоопределение для всех."
 RUS_eastern_vanguard: "Восточный авангард"
 RUS_eastern_vanguard_desc: "Революционная Россия сразу же стала одной из главных держав Третьего Рабочего Интернационала. Как естественные лидеры социалистического дела в Восточной Европе, мы будем представлять интересы народов там и не прекратим свою борьбу, пока они не будут свободны!"
 RUS_spreading_the_revolution_threat: "Распространение революции"
 RUS_defencism: "Оборончество"
 RUS_defencism_desc: "Военные усилия в теперь уже далеком 1917 году ни в коем случае не были обречены - именно пораженчество привело к краху русских социалистических усилий. Тем не менее, сегодня у нас есть моральный долг защищать наших белорусских и украинских товарищей, которые все еще томятся в тюрьмах своих рабовладельцев. Мы не отказались от них с тех пор, как не отказались от братьев-россиян."
 RUS_comrades_abroad: "Наши товарищи за рубежом"
 RUS_comrades_abroad_desc: "Не так давно Россия была оплотом империализма, ее имя было почти синонимом эксплуатации и нищеты. Эта многовековая боль наконец затушена, погашенная пламенем Революции. Однако за границей миллионы наших товарищей все еще лежат в рабстве. Вместо того чтобы бросить наших прошлых жертв, как в 1918 году, мы искупим свою вину, помогая их борьбе за освобождение, поскольку это наша ответственность и наша борьба тоже. Свобода не знает границ."
 RUS_our_comrades_abroad_tt: "Наняв в качестве консультанта §YВладимира Карелина§! или §YYЕвгения Саттеля§!, мы увеличим максимальное количество добровольцев в этих странах на §G+2§!."
 RUS_comrades_abroad_threat: "Поддержка международного социализма"
 RUS_each_according_ability: "От каждого по способностям"
 RUS_each_according_ability_desc: "Максима Маркса "От каждого по способностям, каждому по потребностям" также справедлива в сотрудничестве между правительствами. Мы можем снабжать наших западных союзников ресурсами, которых им не хватает, в обмен на их промышленные ресурсы."
 RUS_soc_industrial_help_tt: "\nСтоимость промышленных решений составит £pol_power §G10§! Политическая власть §Gдешевле§!."
 RUS_pool_armour_innovation: "Развитие бронетехники"
 RUS_pool_armour_innovation_desc: "У России есть идеальные условия для крупномасштабных военных учений, что дает нашим западным союзникам идеальную возможность по-настоящему проверить свои бронированные модели. На стороне наши генералы и инженеры будут обмениваться идеями по улучшению наших броневых технологий."
 RUS_american_revolution: "Сияние красных звезд"
 RUS_american_revolution_desc: "Наши товарищи в Америке борются за свою свободу и независимость, как и мы в 1918 году. Мы многим обязаны им за их поддержку в самые мрачные годы царского гнета, и теперь пришло время отплатить за это."
 RUS_liberate_central_asia: "Освободить Туркестан"
 RUS_liberate_central_asia_desc: "Раньше часть России, равнины и пустыни Туркестана с тех пор попапали под власть деспотичных ханов и их воинственных орд. Привести социалистическое руководство на эти земли было бы не просто актом самообороны с нашей стороны, но и актом освобождения для угнетенных, живущих под игом этих тиранов."
 RUS_prepare_march_of_liberation: "Подготовьте Освободительный Марш"
 RUS_prepare_march_of_liberation_desc: "Многое еще предстоит сделать, пока Россия не будет готова к великой войне нашего времени, которая уничтожит гидру кайзера раз и навсегда. Укрепления, военная промышленность — все это необходимо в нашей предстоящей попытке спасти Восточную Европу от деспотического тевтонского правления."
 RUS_prepare_march_of_liberation_threat: "Наращивание военной мощи"
 RUS_anti_capitalist_warfare: "Война, которая положит конец всем войнам"
 RUS_anti_capitalist_warfare_desc: "Подстрекая Революцию в 1917 году, империалисты рыли могилу. Чего они не знали, так это того, что именно они будут лежать в ней. Сегодня, сбросив все свои оковы, Россия стоит уверенно, сильнее, чем когда-либо. Пришло время нам окончательно искоренить режим в Берлине, на этот раз не для царя и не для двуглавого орла, а для свободы простого рабочего человека, как русского, так и немецкого. Мы разорвем цепи навсегда."
 RUS_world_revolution_focus_tt: "Является лидером §YТретьего Интернационала§!"
 RUS_world_revolution_focus_tt2: "§YТретий Интернационал§! распался"
  
 RUS_turn_east: "Уничтожить мировой империализм"
 RUS_turn_east_desc: "На нашей западной границе царит мир, но на востоке нависают угрозы. Как граница пролетарской революции, мы обязаны обратиться к обездоленным Японии, Китая и других азиатских стран и помочь им в их борьбе за освобождение."
 RUS_turn_south: "Южные рубежи революции"
 RUS_turn_south_desc: "На юге России предстоит проделать большую работу по осуществлению мировой революции. Старые реакционные режимы застряли в своих суевериях, и пришло время освободить их от рабовладельцев раз и навсегда."
 RUS_rival_west: "Соперники на Западе"
 RUS_rival_west_desc: "Хотя мы хорошо послужили в составе западного социалистического альянса, контрреволюционная угроза была подавлена, и пришло время нам выбрать свой собственный путь. Слишком долго Россия играла вторую скрипку по отношению к Западу, наши товарищи игнорировали наш уникальный путь к социализму. Мы докажем им, что они ошибаются: роль России не в том, чтобы подчиняться Западу, а в том, чтобы возвыситься над ним."
 RUS_totalist_invite_countries_tt: "Любые §oтоталистские§! страны Третьего Интернационала могут быть приглашены в нашу фракцию."
 RUS_syndieradsoc_invite_countries_tt: "Любая §RСиндикалистская§! или §RРадикально-социалистическая§! страна Третьего Интернационала может быть приглашена в нашу фракцию."
 RUS_abolish_war: "Конец войны"
 RUS_abolish_war_desc: "Ни одна душа не избежала ужасов Первой и Второй мировых войн. Но, несмотря на все разрушения, в последней расцвело нечто поистине прекрасное: капитализм пал, Европа освободилась. Сегодня мы возьмемся за руки с нашими товарищами на Западе и построим будущее."
 RUS_abolish_war_tt: "§Y[RUS.GetName]§! и их союзники присоединяются к §YТретьему Интернационалу§!."
 RUS_heir_of_world_revolution: "Первая и последняя революция"
 RUS_heir_of_world_revolution_desc: "Именно в России впервые вспыхнуло пламя пролетарской революции. Шанс на мировую революцию был почти у нас, но он был упущен. Теперь это время снова пришло, и Россия стала лидером и защитником Третьего рабочего Интернационала. Только благодаря силе духа и внутреннего пламени русского пролетариата удалось избежать пропасти, и факел будет возвращен туда, где он зародился."
  
 RUS_socrus_spies: "Красная паутина"
 RUS_socrus_spies_desc: "Международное социалистическое движение достигло своего пика, когда Москва присоединилась к объятиям революции. Теперь несогласные со всей империалистской Европы начинают готовиться к своему окончательному освобождению. Мы протянем им руку соответствующим образом."
 RUS_vision_for_union: "Видение нашего Союза"
 RUS_vision_for_union_desc: "От [202.GetName] до [206.GetName] и далее Россия освободила огромные участки территории. Система трудовой республики хорошо служила нам до сих пор, уважая национальную автономию при стремлении к экономической интеграции, но с исчезновением немецкой угрозы вполне возможно, что она подвергнется некоторым изменениям. К самодостаточному экономическому блоку, сосредоточенному вокруг России, или даже к тому, чтобы стать наднациональным союзом — пусть будущее приведет нас туда, куда надо."
 RUS_develop_poorer_republics: "Развитие бедных республик"
 RUS_develop_poorer_republics_desc: "Туркестан никогда не был приоритетом для российского государства, несмотря на то, что в течение длительного периода он владел большей его частью либо напрямую, либо через доверенных лиц. Отчасти из-за этого земли там продолжали оставаться недоразвитыми по сравнению с большей частью земель к западу от него. Их освоение будет трудной задачей, но мы начнем ее решать в ближайшее время."
 RUS_rebuilding_liberated_lands: "Восстановить освобожденные земли"
 RUS_rebuilding_liberated_lands_desc: "Великая Отечественная война все равно разрушила дома, фабрики и фермерские земли - в немалой степени потому, что националисты и империалисты предпочли бы уничтожить всю свою страну, чем увидеть процветание социализма. Тем не менее, вся Восточная Европа понесла основную тяжесть этих разрушений, и должны быть предприняты масштабные усилия по восстановлению."
 RUS_union_of_peoples: "Союз Народов"
 RUS_union_of_peoples_desc: "Учредительный съезд Союза Социалистических Трудовых Республик заложил основу национального самоопределения и дальнейшего экономического сотрудничества между народами Европы. В то время у него было мало власти, но с окончанием войны мы можем стремиться к общим отношениям со свободными социалистическими республиками. В конечном итоге это гармоничное сотрудничество приведет к миру, равенству и отмене государства."
 RUS_expansion_of_union: "Расширение Союза"
 RUS_expansion_of_union_desc: "Государства-члены Союза Социалистических Трудовых Республик в основном ограничивались теми, кто когда-то входил в Российскую Империю. Поскольку система находилась в зачаточном состоянии, это была временная мера для эксперимента с эффективностью Союза. Теперь у нас есть возможность отказаться от этих ограничений и создать новые братские республики для общего блага."
 RUS_increased_devolution: "Передача полномочий"
 RUS_increased_devolution_desc: "По-настоящему завоевать доверие наших соотечественников и установить долгосрочные отношения, позволяя им управлять экономическими вопросами рассредоточенно, принесет большую пользу будущим перспективам. Вместе с нашей помощью ни одна деревня или город не останутся экономически позади."
 RUS_peoples_union: "Народный Союз"
 RUS_peoples_union_desc: "Одной из главных заявленных целей Союза Социалистических Трудовых Республик был отказ от националистических тенденций и полная отмена государств. Хотя мечта о всемирной социалистической федерации, вероятно, еще далека, у нас есть возможность заложить для нее основу. Россия, некогда и всегда многообразная страна, является одним из наиболее подходящих мест для начала этого процесса."
 RUS_centralise_authority: "Централизовать федеральную власть"
 RUS_centralise_authority_desc: "На ближайшее будущее запланировано множество программ прогресса и процветания, как в центре, так и на периферии и за ее пределами. Однако, если это должно быть реализовано эффективно и своевременно, все препятствия и барьеры должны быть преодолены всей силой государства, чтобы обеспечить его успех."
 RUS_coordinate_development: "Координация"
 RUS_coordinate_development_desc: "Вторая мировая война разрушила экономику Восточной Европы, а нынешняя система не позволяет осуществить надлежащую интеграцию, необходимую для ее восстановления. По этой причине, а также для того, чтобы в конечном итоге объединить мир через единую социалистическую семью, трудовые республики должны объединиться в единое государство, чтобы координировать развитие, оборону и в будущем безденежную экономику."
 union_republics_enable_integration_tt: "(§YВсе остальные союзные республики§!) Могут быть удалены при достижении §Y80% среднего соответствия§!.\nВключает закон об оккупации §YИнтеграция§!."
  
 RUS_syndicalists: "Всероссийский Союз Труда"
 RUS_syndicalists_desc: "Возвышение ВСТ оправдало мучеников 1905, 1917 и Гражданской войны, но теперь пришло время для формирования совета министров новой Социалистической Республики. Несмотря на настроение триумфа в воздухе, партия глубоко разделена, и формирование правительства, приемлемого для всех крыльев партии, станет проверкой политической проницательности председателя Левицкого — или, возможно, даже приведет к его полному отстранению от власти."
  
 RUS_science_of_marxism: "Наука марксизм"
 RUS_science_of_marxism_desc: "Марксизм основан на понимании того, что история и сопутствующее ей общественное сознание на самом деле являются историей эмпирических общественных отношений производства, отношений, которые до сих пор постоянно развивались на основе изменения форм производства и кооперации. Поднимаясь с земли на небо, мы познаем истинные материальные предпосылки всякой морали, религии и философии. Давайте воспитывать Россию в этом и развеивать суеверия."
 RUS_encourage_innovation: "Социализм через инновации"
 RUS_encourage_innovation_desc: "Чтобы по-настоящему высвободить интеллектуальную силу масс, мы должны реорганизовать систему образования, чтобы действительно поощрять инновации и сотрудничество. Университеты будут реорганизованы по образцу Советов студентов и преподавателей, что позволит полную свободу мысли и экспериментов."
 RUS_healthcare_reform: "Искоренение болезней"
 RUS_healthcare_reform_desc: "Современные достижения науки в сочетании с рабочей силой сами по себе более чем достаточны для облегчения страданий масс. Наша система здравоохранения, разработанная благодаря товарищам, таким как Николай Семашко, будет государственной, централизованной и равномерно распределенной по всей стране, обеспечивая приемлемое качество жизни для всех граждан."
 RUS_healthcare_reform_tt: "После того, как §Y$RUS_financing_the_healthcare$§! закончится, мы получим:"
 RUS_healthcare_reform_centre_tt: "Если отношения с §SДанистами§! равны 7 или выше, §YФедор Дан§! станет доступен в качестве советника."
 RUS_healthcare_reform_right_tt: "§YФедор Дан§! получит обновленную черту характера."
 RUS_labour_aristocracy: "Поощрить рабочую аристократию"
 RUS_labour_aristocracy_desc: "Аристократия труда — это лучшие умы пролетариата, те, кто достаточно одарён и талантлив, чтобы содействовать великому делу революции. Эту социалистическую интеллигенцию надо вырастить из низов, из глубины души трудовой России."
  
 RUS_eser_deal: "[RUS_eser_deal_name]"
 RUS_eser_deal_maximalist: "Переговоры с максималистами"
 RUS_eser_deal_kamkov: "Союз с камковцами"
 RUS_eser_deal_desc: "Партия социалистов-революционеров изначально имеет путанное понимание социализма - большинство из них принижают марксизм своим превознесением крестьянства и верой в аграрный социализм, но, несмотря на это, мы застряли с ними. Мы будем обращаться к идеологически совместимым эсерам в надежде сформировать более прочное соглашение."
 RUS_VST_MAX_deal: "§oСогласие с максималистами.§!"
 RUS_PSR_supportive: "§tСогласие с камковцами.§!"
 RUS_eser_deal_reward_tt: "Улучшено благодаря нашему соглашению с §tСР§!"
 RUS_municipalisation_of_farms: "Муниципализация ферм"
 RUS_municipalisation_of_farms_desc: "На "объединительном съезде" 1906 года муниципализация была принята в качестве политики РСДРП, во многом благодаря поддержке меньшевиков. Мы должны возродить это предложение для современности; собственность на землю будет передана органам местного самоуправления, которые предоставят землю в бессрочное пользование крестьянам. Это значительно улучшит наши отношения с крестьянством после стольких вражд, а также с его руководством в ПСР."
 RUS_agrarian_industrialisation: "Аграрная индустриализация"
 RUS_agrarian_industrialisation_desc: "Объявлена война мотыгам. Наше сельское хозяйство продолжает работать неэффективно из-за архаичных методов и орудий. Зерно является ценным товаром для экспорта, а рост производительности труда вытесняет крестьян с сельскохозяйственных угодий в нашу истинную социальную базу — пролетариат. Давайте внедрим механизацию во все плодородные регионы любыми доступными способами. ПСР будет протестовать, но они протестуют против неизбежности."
 RUS_worker_and_peasant: "Союз рабочих и крестьян"
 RUS_worker_and_peasant_desc: "Хотя мы далеки от принятия народнической ереси крестьянского пути к социализму, нельзя отрицать, что русская революция была разделена крестьянами и пролетариями. Только этот союз сверг царя, Савинкова и, в последующие годы, кайзера. Хотя мы признаем, что пока сохраняется товарное производство, мелкое землевладение не может положить конец нищете масс, пока мы должны пойти на уступки крестьянству, чтобы сохранить наш союз — нашу Смычку."
 RUS_SR_relation_focus_tt: "Этот эффект завиисит от наших отношений с §tПСР§!."
 RUS_RKP_relation_focus_tt: "Этот эффект масштабируется нашими отношениями с §tРКП(б)§!."
 RUS_bolshevik_pop_focus_tt: "Этот эффект масштабируется §обольшевистской§! популярностью."
  
 RUS_mensheviks: "Данисты"
 RUS_mensheviks_desc: "Названное по имени своего лидера, ветерана-меньшевика Федора Дана, правое крыло ВСТ в целом выступает за расширение революционной политики и осторожный экономический переход к социализму. Радикализированные жестокостью 20-х годов и диктатурой Савинкова, многие бывшие меньшевики, а также несколько более компромиссно настроенных бывших большевиков оказались в их рядах."
 RUS_socialism_through_democracy: "Социализм через демократию"
 RUS_socialism_through_democracy_desc: "Мы не должны отказываться от идеалов социал-демократии. Это означает, что социализм как экономический порядок и демократия как политический порядок должны быть нашей двойной целью, две части должны быть органически слиты. Мы должны усилить элементы формальной демократии в ВСТ, гарантируя, что мы сможем опираться на широкие пролетарские и крестьянские массы посредством всеобщего, равного, прямого и тайного избирательного права."
 RUS_menshevik_peace_tt: "Стремление к мирному развитию"
 RUS_minorities_associations: "Культурно-национальные ассоциации"
 RUS_minorities_associations_desc: "Угнетение, которому подвергалась вся масса рабочего класса в России, было не похоже ни на что другое, и все же еврейские рабочие страдали не только от отсутствия экономической и политической свободы, но и самых элементарных гражданских прав. Больше этого терпеть нельзя; пришло время освобождения всех рабочих, независимо от нации или религии. Давайте созовем съезд всех революционных еврейских партий, чтобы лучше координировать их освобождение."
 RUS_minority_associations_tt: "Снижает стоимость создания национальных автономий на §G10 £pol_power Политическая власть.§!"
 RUS_reject_state_terror: "Отказ от государственного террора"
 RUS_reject_state_terror_desc: "Использование террора может только ускорить разрушение демократии и привести к беззаконию и голоду. ВСТ должен полностью отказаться от террора и гарантировать все основные политические свободы, включая полное восстановление свободы слова, собраний, объединений и печати. Мы также немедленно начнем поэтапную ликвидацию ВГПУ и вернемся к принципам демократической законности. В отличие от других, мы можем терпеть оппозицию."
 RUS_empower_local_soviets: "Расширение полномочий региональных советов"
 RUS_empower_local_soviets_desc: "Региональная автономия, особенно для этнических и религиозных меньшинств, является одним из краеугольных камней нашей Социалистической Республики. Там, где когда-то архаичные парламентские структуры или имперский диктат стояли на пути представительства меньшинств России, теперь, благодаря советской и союзной демократии и высокой степени автономии, они действительно свободны управлять собой."
 RUS_white_parties: "Объединенный фронт демократических партий"
 RUS_white_parties_desc: "Мы остаемся верными пролетариату, который может укрепить свои позиции только тогда, когда он консолидирует свои политические силы не в классовых организациях, отделенных от других слоев, а в национальных органах. Чтобы спасти Россию на революционно-демократической основе и избежать невиданной тирании 1918 года, мы должны радикально расширить Рабочую коалицию, образовав правительство национального единства с прогрессивными слоями буржуазии и интеллигенции среднего класса."
 RUS_4_year_plan: "Первый 4-летний план"
 RUS_4_year_plan_desc: "Вместо того, чтобы полагаться на механизмы рынка, социализм требует новых способов расширения средств производства. Мы создадим совет, который будет работать со всеми структурами экономики, чтобы установить производственные цели. Эти цели будут определяться в течение четырехлетнего периода и ежегодно пересматриваться для проверки производительности всех отраслей и обеспечения того, чтобы все получали необходимые им ресурсы, пересматривая план при необходимости."
 RUS_first_4_year_plan_tt: "Снижает стоимость £decision_icon_small §YПромышленные решения§! на §G-33.00%§!, но снизит нашу £stability_texticon §YСтабильность§!."
 RUS_arsenal_of_revolution: "Арсенал Революции"
 RUS_arsenal_of_revolution_desc: "Наше величайшее оружие в предстоящей войне — сами рабочие. Мобилизованная должным образом, чистая экономическая сила свободного, способного и желающего пролетариата более чем способна смести любые силы и машины, которые буржуазия сможет собрать с помощью своих армий рабов."
 RUS_arsenal_of_revolution_tt: "Все £decision_icon_small §YПромышленные решения§! будут стоить на 10 £pol_power §Gменьше§!."
 RUS_new_russian_socialism: "Новый русский социализм"
 RUS_new_russian_socialism_desc: "Хотя мы все за окончательное установление общественной собственности, это не может быть сделано во всех отраслях промышленности одновременно. Требуется очень развитое состояние капитализма, чтобы полностью заменить капиталистическое производство социалистическим. До тех пор мы должны продолжать повышать производительность труда и расширять капитал через рыночные механизмы и кооперативы, и даже терпеть разумных и добросовестных работодателей."
 RUS_social_solidarity: "Социальная солидарность"
 RUS_social_solidarity_desc: "Здесь, в России, мы создаем настоящую свободную ассоциацию производителей на единственно возможной основе — добровольной, без безумия диктатур меньшинства, навязывающих свои максималистские утопии. Мы не должны останавливаться на достигнутом. В духе интернационализма мы должны объединиться со всеми частями мира, где у власти находятся демократические правительства, и обеспечить единство против реакции на революционно-демократической основе."
 RUS_social_solidarity_tt: "Постоянно §Gувеличивает§! национальный дух §H$RUS_vst_party_unity_idea$§! на §G+10.00%§! Стабильность и политическая власть\n§SСоциал-демократы§! вступят в §rВсероссийский союз труда (данисты)§!"
  
 RUS_internationalists: "Интернационалисты"
 RUS_internationalists_desc: "Названные так из-за своей приверженности синдикалистскому Третьего Интернационала, интернационалисты являются центром ВСТ. Призывая к разделению власти между Советами и профсоюзами, интернационалисты отстаивают интересы Рабочей коалиции и в основном сосредоточены вокруг личностей Левицкого и Сулимова."
 RUS_workers_coalition_dialogue: "Внутрипартийный диалог"
 RUS_workers_coalition_dialogue_desc: "Создание председателем Левитским ВСТ Рабочей коалиции было монументальным достижением, но, как и сама революция, для обеспечения выживания партии необходима бдительность. Тщательное уравновешивание интересов различных фракций самой партии имеет важное значение — связи как с левыми, так и с правыми должны быть установлены, если мы хотим сохранить революционное единство."
 RUS_chamber_of_unions: "Учредить Конгресс профсоюзов"
 RUS_chamber_of_unions_desc: "В отличие от примера 1917 года, британцы и французы продемонстрировали силу профсоюзов как формы экономической организации. Вместо того, чтобы душить нашу экономическую реконструкцию прихотями бюрократов, мы позволим пролетарскому классу со всей его творческой энергией руководить строительством социализма. С этой целью мы учредим независимый Конгресс профсоюзов, который возьмет на себя основную ответственность за реализацию социалистической экономики."
 RUS_decentralised_planning: "Децентрализованное планирование"
 RUS_decentralised_planning_desc: "Только когда рабочему классу будет предоставлена свобода экспериментировать и творить, он сможет действительно добиться успеха в создании новых форм производства, необходимых для социализма. Роль партии не в том, чтобы вмешиваться в эту задачу централизованным диктатом, а в том, чтобы мы могли координировать производство по всей стране."
 RUS_decentralised_planning_tt: "§Национальный дух будет совершенствоваться на основе единства ВСТ.§!"
 RUS_planning_directory: "Центральный Директорат Экономики"
 RUS_planning_directory_desc: "Хотя мы все еще стремимся следовать примерам, установленным Западными революциями, нынешние обстоятельства все еще требуют способности быстро достигать производственных целей - то есть мы не можем позволить себе роскошь более экспериментальных продуктивных форм. Таким образом, наша экономическая политика будет продолжать координироваться сверху вниз, направляя профсоюзы к достижению запланированных целей."
 RUS_victory_of_socialism: "Теория победы социализма"
 RUS_victory_of_socialism_desc: "Плюралистическое видение Левицкого — лучшая надежда для социалистической, интернационалистской России. Только объединив силы всех революционных сил России, мы можем надеяться противостоять оплоту Капитала на Западе. Однако недавние обсуждения пытались расширить наш идеологический альянс даже за пределы этой задачи — мнение Председателя будет иметь решающее значение в определении линии партии."
 RUS_countryside_concession: "Товарищи из деревень"
 RUS_countryside_concession_desc: "РСДРП никогда не верила в крестьянство, считая его упадочным, докапиталистическим классом; но крестьянин не эксплуатирует чужой труд, а сам подвергается эксплуатации рентой и налогообложением. Крестьяне не просто пережитки прошлого в глазах председателя Левицкого, но и предлагают свой собственный путь к социализму только тогда, когда работают бок о бок с пролетариатом. Давайте вместе, наконец, перекинем мост через пропасть между городом и деревней."
 RUS_devolution_party: "Деволюция партии"
 RUS_devolution_party_desc: "Хотя руководство партии все еще будет необходимо, несколько членов ВСТ, такие как ветеран-синдикалист Григорий Максимов, подготовили ряд предложений по содействию синдикалистской революции в России путем передачи большей части политической власти непосредственно ВЦСПС. Хотя партийная политика все еще будет существовать для руководства остатками государственного аппарата, пришло время профсоюзам занять свое надлежащее место во главе революции."
 RUS_devolution_party_tt: "§CМы начнем превращать Россию в настоящую Конфедерацию трудящихся. Отключает фокус§! §Y$RUS_peoples_union$.§!"
 RUS_8_centre_unity_tt: "Требуется как минимум §Y8§! единства §rВСТ-центр§!"
 RUS_mend_marxist_rift: "Устранение раскола марксистов"
 RUS_mend_marxist_rift_desc: "Раскол между большевиками и меньшевиками вот уже на протяжении десятилетий препятствует формированию по-настоящему единой рабочей партии. Однако, наконец, пришло время преодолеть этот разрыв; хотя для настоящего объединения партии потребуется много политической воли и усилий, мы могли бы по-настоящему консолидировать русских левых и осуществить мечты тех смелых душ, которые первыми основали РСДРП."
 RUS_eternal_flame: "Вечно горящее пламя"
 RUS_eternal_flame_desc: "Из искры возгорится пламя — так гласила каждая первая полоса нашей "Искры" вот уже четыре десятилетия. И, наконец, искра социализма — это ведь не только искра, но и бушующий пожар, пожирающий старый мир, чтобы из его пепла мог восстать новый, более лучший."
 RUS_eternal_flame_tt: "§CЭффект этого фокуса зависит от сделанного ранее выбора.§!"
 RUS_confederation_tt: "§rВсе европейские страны могут быть превращены в наши братские республики, выполнив Национальный Фокус§! §Y$RUS_expansion_of_union$§!"
  
 RUS_protect_revolution: "Защитим перманентную революцию"
 RUS_protect_revolution_desc: "В то время как Россия продвинулась далеко, наша Перманентная Революция не может выжить на сравнительно отсталом востоке Европы. Мы должны пробиться и обеспечить связь с нашими развитыми западными товарищами. Неудача в победе над Германией, несомненно, будет означать победу буржуазии из-под нас, в то время как немецкая оккупация может отбросить нас еще дальше. Защитите нашу революцию, пролетарии!"
 RUS_united_behind_purpose: "Объединенные ради цели"
 RUS_united_behind_purpose_desc: "Вместо какой-либо конкретной идеологической доктрины новый ВСТ должен быть объединен перед своей причиной, своей непосредственной, благородной целью мировой революции. Для этого теория не имеет значения; практика — это все. Соответственно, мы начнем масштабную пропагандистскую кампанию в поддержку растущих военных усилий, объединяя Советы и Союзы под одним лозунгом: Уничтожение Германской империи."
 RUS_formalise_emergency_powers: "Оформить чрезвычайные полномочия"
 RUS_formalise_emergency_powers_desc: "Приход к власти председателя Сулимова был быстрым и вольным по отношению к принципам советской демократии, но на то была веская причина. Поскольку мы готовимся к надвигающейся революционной войне, нам необходимо формализовать это положение дел в специальном Комитете обороны, чрезвычайно назначенном совете с широкими полномочиями. На время кризиса Комитету будет поручено сохранение Революции любой ценой."
 RUS_prepare_war_machine: "Подготовьте военную машину"
 RUS_prepare_war_machine_desc: "Хотя мы не доведены до крайностей осадной экономики, война с Германией окажется тяжелым испытанием, требующим всей нашей энергии. С этой целью мы начнем переход к полному военному производству. Создание военной промышленности должно стать абсолютным приоритетом, и все должны ожидать необходимых жертв в этом начинании."
 RUS_counter_reactionary_intelligence: "Положить конец контрреволюции"
 RUS_counter_reactionary_intelligence_desc: "Савинковцы и царисты в изобилии в этот самый темный час революции. Давайте не будем ждать, пока они ударят, а выполем их и усмирим. Эти элементы являются классовыми врагами, и всякий раз, когда они пытаются освободиться от навязанной им пассивности, материальная сила их подавит. В этом смысл диктатуры пролетариата."
 RUS_younger_generation: "Поколение новой революции"
 RUS_younger_generation_desc: "С Германией пал величайший представитель Капитала - как мы, это молодое героическое поколение революционеров, свергли Колосса Империи, так и мы построим что-то новое. Коммунизм, мир без классов, наций и предрассудков, уже на горизонте - все, что нам нужно сделать, это схватить его!"
 RUS_younger_generation_tt: "§Уйдет ли товарищ Сулимов в отставку, как он обещал, или продолжит вести народ к светлому будущему?§!"
  
 RUS_communists: "Коммунисты"
 RUS_communists_desc: "Предпочитая ярлык коммуниста всему остальному, левое крыло ВСТ стремится к быстрому переходу к плановой социалистической экономике, настаивая на непрестанной приверженности социальной революции без пощады реакционерам. Как правило, их возглавляет Лев Каменев, хотя влияние Григория Зиновьева может направить их в более персоналистском направлении."
 RUS_state_surveillance: "Расширение ВГПУ"
 RUS_state_surveillance_desc: "Хотя нам повезло, что мы избежали второй гражданской войны, мы все еще сталкиваемся с ошеломляющим количеством реакционной оппозиции по всей стране, достаточным, чтобы ВГПУ с трудом справлялось со своими нынешними ресурсами и механизмами. Для более эффективной борьбы с этими проблемами ВГПУ будет предоставлено гораздо больше полномочий и ресурсов, соперничающих с ЧК во время гражданской войны."
 RUS_dictatorship_proletariat: "Коллективистское государство"
 RUS_dictatorship_proletariat_desc: "Демократический централизм, принцип, согласно которому партия должна допускать абсолютную свободу дебатов при условии абсолютного единства действий, является организационным инструментом, который позволил как революции добиться успеха, так и окончательному возвышению левого крыла ВСТ. Этот принцип должен быть распространен вплоть до советского уровня, создавая живую пролетарскую демократию, способную быстро действовать в соответствии с любой ситуацией."
 RUS_labour_and_defence: "Высший совет народного хозяйства"
 RUS_labour_and_defence_desc: "Мы понимаем социализм как централизованное производство, организованное в крупных трестах, с обществом, в конечном счете организованным по определенному плану как одна фабрика и офис. С этой целью мы создадим новый комитет, целью которого будет составление экономического плана для всей страны. Задачей этого совета будет подготовка к предстоящей войне посредством централизованных экономических декретов, а остальная часть Рабочей коалиции будет помогать обеспечивать бесперебойное сотрудничество с другими экономическими органами."
 RUS_sto_radicalism_tt: "§RAt 3 Radicalism:§! Получить базовую стабильность §G+5.00%§!\n§RAt 6 Radicalism:§! Получить случайную гражданскую фабрику\n§RAt 9 Radicalism:§! Получить случайную военную фабрику\nЕсли §Y$RUS_grigory_zinovyev$§! является лидером страны, получите все.\n\nЭффекты от текущего §RRadicalism:§!"
 RUS_red_intelligentsia: "Покровитель красной интеллигенции"
 RUS_red_intelligentsia_desc: "Хотя мы не хотим ставить эти вопросы в абстрактной и идеалистической манере, новое социалистическое сознание не возникнет исключительно из-за изменения экономических обстоятельств. Образование должно играть свою роль. Мы обратимся к новой интеллигенции для пропагандистского наступления против религиозного тумана, в поддержку социалистического искусства и для демонстрации достижений наших товарищей-коммунистов по всему миру, будь то французская PCOP или лейбористские федераторы."
 RUS_democratic_dictatorship: "Демократическая диктатура"
 RUS_democratic_dictatorship_desc: "С предстоящей борьбой против германского империализма мы не можем позволить себе фетишизировать демократические формы. Жизнь Советов и профсоюзов — все это зависит от обстоятельств. Защита истинной пролетарской демократии от предателей и социальных врагов зависит от создания комитета, который мог бы авторитетно охранять все наши классовые учреждения, выполняя роль верховного органа над всеми другими."
 RUS_taking_over_vtssps: "Борьба с профсоюзной оппозицией"
 RUS_taking_over_vtssps_desc: "Вспыхнула оппозиция внутри профсоюзов, осуждающая наши меры по централизации. Хотя внутренние дебаты могут иметь первостепенное значение, ВСТ быстро исчерпывает материальные и моральные ресурсы, чтобы справляться с такой роскошью, как пустые споры и дискуссии. Мы должны найти средства, чтобы излечить эту болезнь фракционности и вернуться к практическим действиям."
 RUS_taking_over_vtssps_tt: "Принятие этого §Yфокуса§! запустит §Yцепочку событий§!, посвященную тому, как справиться с §rсопротивлением профсоюзов§!. Будьте осторожны, так как этот фокус определит будущее §oкоммунистической фракции§!."
 RUS_law_on_unions: "Закон о централизации профсоюзов"
 RUS_law_on_unions_desc: "В смелом осуществлении единства пролетарского класса все профсоюзы были объединены в ВЦСПС. Это не только обеспечивает единство программы и действий класса, не разделенного больше профессиональными и фракционными интересами, но и является шагом вперед к централизованному плановому руководству нашей социалистической экономикой."
 RUS_law_on_unions_tt: "Мы получим национальный дух, основанный на нашем выборе в цепочке событий."
 RUS_encourage_collectivisation: "Поощрение коллективизации"
 RUS_encourage_collectivisation_desc: "В то время как богатый кулак всегда останется врагом социализма, беднейшее крестьянство может быть привлечено на нашу сторону, как это показал наш союз с ПСР. Будет введен крутой прогрессивный налог на крестьян, и средства, полученные от этого, будут использованы для предоставления кредитов и налоговых льгот беднейшим крестьянам, желающим организоваться в крупные коллективные хозяйства, в то время как самые богатые эксплуататоры будут подлежать строгому надзору и контролю со стороны органов рабочей власти в деревне."
 RUS_charter_of_russian_totalism: "Хартия русского тотализма"
 RUS_charter_of_russian_totalism_desc: "Несмотря на наши разногласия с парламентариями, идеалистами и другими социал-империалистами, подписавшими так называемую "Тоталистскую хартию", их преданность Революции достойна подражания. С помощью наших старых союзников-максималистов в ПСР давайте составим подлинно русскую тоталическую хартию, формализующую наш идеологический союз."
 RUS_charter_of_russian_totalism_low_radicalism_tt: "§OЕсли наш радикализм равен 5 или ниже, мы получим следующий национальный дух:§!"
 RUS_charter_of_russian_totalism_high_radicalism_tt: "§OЕсли наш радикализм будет выше 5 или нашим нынешним лидером будет Григорий Зиновьев, то мы получим следующий национальный дух:§!"
 RUS_bolshevik_gamble: "Большевистская авантюра"
 RUS_bolshevik_gamble_desc: "То, что партия не была полностью объединена, является одной из самых больших упущенных возможностей революции до сих пор. Независимо от того, является ли это следствием законного недовольства или мелкой фракционности, эти так называемые "большевики" издеваются над названием своим непрекращающимся оппортунизмом. Пришло время, с помощью творческой тактики товарища Зиновьева, вновь утвердить нашу политическую линию и положить конец раскольникам, объединив коммунистическое движение под нашим знаменем."
 RUS_bolshevik_gamble_trigger_tt: "За каждый пункт §Rрадикализма§! нам нужно будет потратить £pol_power §Y10§! политической власти. Из-за текущего радикализма нам нужно потратить £pol_power §Y[?current_vst_left_radicalism|0]§! политической власти."
 RUS_bolshevik_gamble_event_tt: "Мы используем все влияние §oГригория Зиновьева§!, чтобы попытаться захватить §oРоссийскую коммунистическую партию (большевиков)§!."
 RUS_bolshevik_gamble_effect_tt: "Событие усилит §Rрадикализм§! среди §oКоммунистов§! §RВСТ§!.\n\nЭффекты от текущего радикализма:"
 RUS_technocratic_syndicalism: "Учет и контроль"
 RUS_technocratic_syndicalism_desc: "Полная и окончательная ликвидация бюрократии не будет возможна в течение некоторого времени. Однако при нашей унитарной и плановой организации все рабочие стали служащими единого общегосударственного синдиката, а ВЦСПС стал школой коммунизма и управления. Рабочие учатся навыкам учета и контроля, прокладывая путь к общему управлению вещами при будущем способе производства."
 RUS_technocratic_syndicalism_tt: "Каждое очко §Rрадикализма§! будет преобразовано в §Y2%§! £war_support_texticon §Yподдержки войны§!. Благодаря текущему §Rрадикализму§! мы получим:"
 RUS_preserve_revolution_within: "Сохранение внутренней революции"
 RUS_preserve_revolution_within_desc: "Диктатура ВСТ! Мы стоим на ней и не можем отступить от этой почвы, так как это организация, которая в ходе борьбы завоевала себе положение авангарда всего пролетариата. В такое время борьбы, когда враги нападают на нас изнутри и извне, нам нужна единая, сильная, могущественная классовая партия, которая является руководителем всего, всего рабочего класса."
 RUS_preserve_revolution_within_totalist_tt: "Этот эффект зависит от популярности идеологии §oТотализм§!:"
 RUS_preserve_revolution_within_tt: "В интересах защиты пролетарской гегемонии от §ПТевтонской угрозы§!, §oГригорий Зиновьев§! подчинит Советы и Союзы ВСТ, установив нашей идеологией §oТотализм§!."
  
 RUS_invite_sverdlov: "Пригласить Свердлова"
 RUS_invite_sverdlov_desc: "Хотя оставшиеся независимые большевики отказались вступить в ВСТ, они по-прежнему являются ценными членами Рабочей коалиции. Их гражданский лидер и идеолог Яков Свердлов — опытный администратор, популярный среди эмигрантов и армии, не говоря уже о ветеране-революционере. В духе единства мы свяжемся с нашим старым товарищем и официально пригласим его в совет министров."
 RUS_cheka_state: "Расширение политического управления"
 RUS_cheka_state_desc: "Хотя реформы ВГПУ и его органов сослужили нам хорошую службу, настало время реорганизовать их и укрепить принципы революционной законности. Во всех губерниях и областях нашего социалистического государства будут созданы новые политические секции, и будут открыты новые правовые положения для дальнейшего содержания под стражей важных подозреваемых. В противном случае все подозреваемые должны быть переданы революционным судам для немедленного правосудия."
 RUS_war_on_landowners: "Война с крестьянами"
 RUS_war_on_landowners_desc: "Крестьянство, возможно, и играло революционную роль в борьбе против царизма и савинковщины, но в борьбе за социализм Ленин наблюдал, как оно играло колеблющуюся, предательскую роль. В конце концов, именно крестьянство, ведомое бешеным националистическим пылом, привело Савинкова к власти, не говоря уже о восстаниях левых эсеров во время Гражданской войны. Мы должны искоренить этот класс землевладельцев в пользу крупномасштабной коллективизации сельского хозяйства, прежде чем история сможет повториться."
 RUS_proletarian_consciousness: "Пробудить пролетарское сознание"
 RUS_proletarian_consciousness_desc: "Только благодаря решительным действиям большевистской партии Военно-революционный комитет Петроградского Совета смог совершить Октябрьскую революцию. Теперь, когда мы восстановили связь с их отколовшейся партией, мы можем снова мобилизовать рабочий класс на предстоящую революционную войну в Европе и, как его руководящий авангард, внушить ему нечто большее, чем просто профсоюзное сознание."
  
  ### VST postwar 
 RUS_right_victory: "Спасти марксистскую социал-демократию"
 RUS_right_victory_desc: "В трагические дни октября 1917 года в рабочем движении овладела анархическая тенденция, которая достигла кульминации в бюрократической диктатуре, основанной на полном подавлении самоуправления и самостоятельной деятельности масс. С переориентацией воли масс мы изменили этот курс и восстановили истинную марксистскую социал-демократию. Пусть рабочий класс пожинает плоды демократии и неутопического социализма!"
 RUS_centre_victory: "Освобождение труда"
 RUS_centre_victory_desc: "По мере того, как силы империи и капитал рушатся, наступает эра Власти Рабочих. В своих домах, на фабриках, в городах и селах пролетариат впервые в истории осуществляет верховную власть. Прошла эра межнациональной ненависти, наемного рабства и эксплуатации. Здесь, в России, как и в 1905 и 1917 годах, родилась истинная демократия, и, как и в 1905 и 1917 годах, мир изменился навсегда. Пусть Интернационал объединит человечество!"
 RUS_left_victory: "Завоевание демократии"
 RUS_left_victory_desc: "В 1917 году большевики пришли к власти со множеством радужных иллюзий, но эта наивность вскоре уступила место железной руке диктатуры. Мы избежали этого пути и остались верны духу Ленина; под эгидой пролетариата демократия продолжает действовать в Советах без шовинистического господства. Мы подавляем не равенство или демократию, а только самую кровавую, самую тираническую, самую безжалостную, циничную и лицемерную из всех форм власти — буржуазную диктатуру!"
 RUS_totalist_victory: "Бессмертие в Революции"
 RUS_totalist_victory_desc: "В нашей Революции есть много того, что вечно и бессмертно, бесспорно, — она смела всякий фетишизм буржуазного государства и воздвигла на его руинах новую власть, созданную пролетариатом и для пролетариата, советскую власть, управляемую всем рабочим классом. Теперь, когда мы соединились с нашими братьями-коммунарами, примем то, что бессмертно в обеих наших Революциях, — то, что они являются началом Мировой Революции!"
 RUS_demilitarise_industry: "Демилитаризация экономики"
 RUS_demilitarise_industry_desc: "Ожесточенная борьба за победу навязала нашей экономике меры централизации и дисциплины, которые служили потребностям мобилизации, но были бы неподходящими для буржуазной экономики мирного времени, не говоря уже о нашем зарождающемся социалистическом обществе. Мы не можем полагаться на военную и политическую силу для обеспечения бесперебойной работы экономической базы и должны поэтому обратить вспять милитаризацию профсоюзов, а также сократить производство военной техники."
 RUS_market_incentives: "Рыночные стимулы"
 RUS_market_incentives_desc: "Есть фантастические мыслители, которые воображают, что мы можем покончить с деньгами и финансовыми средствами учета. Возможно, при далеком коммунизме это будет правдой. Однако мы видели беспорядок военного коммунизма, который отчасти стремился навязать безденежную экономику. Пока существует товарообмен, деньги будут существовать вместе с ним и станут инструментом нашей социалистической экономики, которую мы должны принять, наряду с прибылью как мерой эффективности предприятия."
 RUS_devolve_power: "Разрушить культ насилия"
 RUS_devolve_power_desc: "С окончанием непосредственной угрозы Революции в Германии, наконец, пришло время продолжить развитие социальной революции - трансформацию капиталистического прошлого в коммунистическое будущее. Смертная казнь, пытки, сами тюрьмы - все это останется на свалке истории."
 RUS_mass_urbanisation: "Россия современности"
 RUS_mass_urbanisation_desc: "Чудеса мира без эксплуатации действительно безграничны - даже сейчас, в этот революционный период, мы можем приступить к проектам массовой урбанизации, которые казались фантастикой всего несколько десятилетий назад. Новая Россия - это сверкающие города, а не отсталые деревни!"
 RUS_towards_cybernetics: "За пределами денежной системы"
 RUS_towards_cybernetics_desc: "Маркс начал свой magnum opus с критики стоимости товаров на рынке и ее необходимого выражения в деньгах. Здесь в зародыше содержатся все ужасы капитала. Эксперименты по радикальному планированию могут осветить путь мимо этого и создать путь к коммунизму. Новые единицы учета, появляющиеся технологии, использование трудовых ваучеров и прямая передача продуктов между фирмами — все это следует исследовать."
 RUS_transformation_of_nature: "Преобразование природы"
 RUS_transformation_of_nature_desc: "Наши аграрные реформы сделали один шаг к изгнанию голода с наших земель - теперь мы должны победить его навсегда. Никогда больше плодородная земля Волги не испытает голода 1891 или 1921 годов. Будут спланированы обширные ирригационные системы, реки будут преобразованы в машины для выработки электроэнергии, будут посажены лесозащитные полосы для защиты сельскохозяйственных угодий, и будут использованы природные ресурсы. Пусть рабочий класс мобилизуется для этого великого героического проекта!"
 RUS_workers_state: "Государство рабочих"
 RUS_workers_state_desc: "Наша русская версия синдикалистского синтеза привела к уникальному соглашению: множественные революционные партии, каждая из которых разделяет власть профсоюзов и советов. Хотя когда-то это неловкое положение дел считалось кратковременным этапом Революции, наш опыт показал, что такая система может работать. Давайте работать над дальнейшим укреплением коалиции; вместе с нашими союзниками мы построим будущее."
 RUS_party_state: "Партийный режим"
 RUS_party_state_desc: "Нам не нужно бояться диктатуры одной партии. В конце концов, в 1917 году Ленин осудил Советы, в которых доминировали ПСР и меньшевики, как контрреволюционные, и только большевистский авангард сделал возможным Красный Октябрь. Советы и профсоюзы являются основой, но партия делает диктатуру пролетариата реальностью. ВСТ уже доминирует над ними — давайте примем этот факт и усилим его еще больше."
 RUS_indoctrination: "Увековечиваем память о Великой революционной войне"
 RUS_indoctrination_desc: "Прошлая война была одной из самых смертоносных в истории, настоящим адом на земле — и все же, как ни странно, социализм не только выжил: он процветал! Благодаря жертвам бесчисленных мучеников, облаченных в багряный флаг, Революция восторжествовала над реакцией, и мир вступил в новую эпоху. Тем не менее, мы никогда не должны забывать о жертвах, которые потребовались, чтобы достичь этой точки; пусть память о павших живет вечно!"
 RUS_zinovyev_constitution: "Коммунистическая конституция"
 RUS_zinovyev_constitution_desc: "Конституция, которую мы унаследовали с первых дней революции, теперь не действительна. Советы проникли в плоть и кровь рабочих, и все, кто трудится, участвуют в них. Профсоюзы утратили свою прежнюю роль, объединившись в ВЦСПС, чтобы выполнять экономическую функцию под руководством ВСНХ. Все это под эгидой ВСТ, авангарда пролетариата. Необходимо разработать новую конституцию, отражающую эту новую реальность."
  
  ### Industry tree 
 RUS_military_production: "Война моторов"
 RUS_military_production_desc: "Ничто в мире не объединяет россиян так, как их ненависть к Брестскому договору. Дух реваншизма горит ярко, но праведное негодование — всего лишь один шаг на долгом пути. Россия должна подготовиться к предстоящей смертельной битве — войне умов и моторов."
 RUS_moscow_economic_council: "Московский экономический совет"
 RUS_moscow_economic_council_desc: "У немцев и социалистов есть свой собственный экономический союз, который они используют для содействия большому сотрудничеству между государствами-единомышленниками, а в случае Германии особенно для продвижения своих собственных материальных интересов. Теперь, когда Россия начала обретать собственную опору в Европе, возможно, пришло время и нам последовать ее примеру: Московский экономический совет будет служить противовесом Миттельевропе и продвигать российские экономические интересы за рубежом."
 RUS_economic_council_tt: "§CСоздается экономическая организация для Московского соглашения, чтобы противодействовать влиянию Миттельевропы.§!"
  
 RUS_relief_work: "Организовать общественные работы"
 RUS_relief_work_desc: "Черный понедельник заставил российскую экономику пойти по спирали, и в такие времена нужны радикальные меры. Создание программы общественных работ гарантирует, что безработица не достигнет дна, что позволит рядовым россиянам встать на ноги и получить хоть какую-то экономическую стабильность."
 RUS_modernise_transsiberian: "Модернизация Транссибирской магистрали"
 RUS_modernise_transsiberian_desc: "От Москвы до Владивостока Транссиб является источником жизненной силы российской экономики. Его значение нельзя недооценивать, поскольку победа белых в Гражданской войне не могла бы быть достигнута без него. Модернизация его железнодорожных линий поможет удержать нашу экономику на плаву."
 RUS_urban_housing_projects: "Программа городского жилья"
 RUS_urban_housing_projects_desc: "Экономический кризис оставил многих россиян без крова, и мы не можем позволить себе иметь так много людей на улице. Субсидируемая правительством программа попытается решить эту проблему и, как мы надеемся, поставит среднестатистического россиянина на ноги."
 RUS_industrialise_siberia: "Программа развития Сибири"
 RUS_industrialise_siberia_desc: "Под сибирской землей находится огромное нетронутое богатство. Металлы, минералы и топливо, которые превосходят добычу целых империй, находятся в пределах нашей досягаемости. Инвестируя капитал и экспертизу в заброшенные регионы нашего востока, мы можем превратить Сибирь в экономический центр, как жемчужину нашей ресурсной промышленности."
 RUS_electronics_focus: "Электронно-вычислительная машина"
 RUS_electronics_focus_desc: "Последние достижения показали, что электроника стала более актуальной, чем когда-либо прежде, в шпионаже и военном планировании, и Всероссийский электротехнический институт сделал первые шаги в разработке современных вычислительных машин. Группа ученых под руководством Сергея Лебедева, Владимира Лукьянова и Башира Рамеева направила правительству письмо с просьбой о дополнительном финансировании в этой области."
  
 RUS_new_refineries: "Синтетическая химия"
 RUS_new_refineries_desc: "В последние годы были созданы первые в мире синтетические каучуки, и различные российские резиновые компании начинают извлекать из этого выгоду. Это, как мы надеемся, поможет нам снизить нашу зависимость от импортного каучука."
  
 RUS_industrialise_eastern_europe: "Развитие Центральной России"
 RUS_industrialise_eastern_europe_desc: "Западные и центральные регионы России были основой ее экономики, но многие из наших городских центров все еще отстают от наших европейских противников. Мы все еще можем позволить себе дальнейшее развитие в этих областях, особенно в сельскохозяйственном машиностроении и производстве."
 RUS_industrialise_urals: "Уральская программа"
 RUS_industrialise_urals_desc: "Когда в Россию пришла промышленная революция, ее богатства редко простирались за пределы крупных городов. За Уральскими горами многие местности полагаются на те же ремесла, которые у них были со времен экспансии Ивана IV на Восток. Вместо того, чтобы продолжать индустриализацию уже богатых городов, давно пора принести богатства промышленной революции на Урал и дальше."
 RUS_academy_of_sciences: "Развитие Академии наук"
 RUS_academy_of_sciences_desc: "Россия может претендовать на наследие инженерной мысли, но ей постоянно не хватает квалифицированных технических специалистов, чтобы соответствовать темпам индустриализации. Возрождение и расширение старой сети земских профессиональных училищ и технических колледжей не только принесет образование массам, но и подготовит новое, гораздо более многочисленное поколение промышленных специалистов."
  
 RUS_give_them_nothing: "Приказ # 267"
 RUS_give_them_nothing_desc: "Ничего нельзя оставлять захватчику, кроме выжженной земли. Люди и фабрики должны быть отправлены на Восток, а все, что осталось, предано огню. Партизаны ударят и растворятся в пустыне. Вся Россия, каждая душа и квадратный фут земли должны подняться, чтобы изгнать оккупанта."
  
 RUS_address_the_army: "Обращение к армии"
 RUS_address_the_army_desc: "[RUS_address_army_text]"
 RUS_address_the_army_desc_normal: "Деникин, чьи теории диктовали реформы России в течение последнего десятилетия, утверждал, что качество — это количество само по себе. Это качество и ориентированный на наступление дух хорошо служили нам до сих пор, но с ростом напряженности во всем мире и усилением гонки вооружений мы не можем позволить себе колебаться, если мы хотим поддерживать наши вооруженные силы на современном уровне."
 RUS_address_the_army_desc_socialist: "Мы унаследовали эффективный, но реакционный инструмент войны от предыдущего режима. Боеспособность армии снизилась из-за удаления контрреволюционных офицеров, но это будет лишь временным препятствием."
  
 RUS_improve_savinkov_line: "[RUS_fort_line]"
 RUS_improve_savinkov_line_desc: "В то время как мы ожидаем наступательную войну, существует вполне реальная возможность того, что Россия будет отброшена к своим границам и дальше, а обширный фронт сделает оборону везде сложной. Оборонительная линия укреплений, простирающаяся от Балтики до Черного моря, сделает такие действия против нас трудными."
 RUS_wrangel_line: "Построить линию Врангеля"
 RUS_savinkov_line: "Улучшение линии Савинкова"
 RUS_grand_western_line: "Построить Великую Западную Линию"
  
 RUS_update_equipment: "ГОСТ"
 RUS_update_equipment_desc: "ГОСТ или "Государственный стандарт", созданный в 1925 году, представляет собой набор технических рекомендаций, призванных стандартизировать все аспекты экономики России. Для военных он гарантирует, что все, от пайков до винтовок и железных дорог, соответствует строгим стандартам, необходимым для выживания в суровых условиях войны."
  
 RUS_nizhegorodsky_avtomobilny_focus: "Детройт на Волге"
 RUS_nizhegorodsky_avtomobilny_focus_desc: "Построенный в начале 30-х годов с помощью Ford Motor Company, '$НАЗ$' может похвастаться крупнейшим и самым производительным автомобильным заводом в России. Андрей Липгарт, суровый, но новаторский директор завода, предложил новое поколение автомобилей, адаптированных как к российским дорогам, так и к требованиям массового производства."
  
 RUS_roads_of_courage: "Дороги Мужества"
 RUS_roads_of_courage_desc: "Войны выигрываются не только войсками на фронте, но и бесчисленным личным составом, который обеспечивает бесперебойную работу военной машины. Главное управление тыла, предложенное интендантским составом Ставки, централизовало бы логистические службы всех отдельных родов войск."
  
 RUS_science_of_victory: "Наука побеждать"
 RUS_science_of_victory_desc: ""Неосуворовские" теории Николая Головина были спорными, в частности, Корнилов выступал против них, считая их слишком вдохновленными Пруссией и противоречащими духу армии, уничтожившей Красную угрозу. Тезис Головина заключается в формулировании "русского Auftragstaktik", извлекая лучшие уроки из немецкой военной мысли."
 RUS_permanent_stavka: "Постоянное объединенное командование"
 RUS_permanent_stavka_desc: "В Великую войну полная независимость штабов армии и флота друг от друга создала серьезные трудности в совместных операциях и стратегическом планировании. Важность общевойсковой войны между армией, флотом и особенно авиацией в следующей войне невозможно переоценить, поэтому роды войск должны быть объединены под командованием постоянной Ставки как в мирное, так и в военное время."
 RUS_russian_auftragstaktik: "Русский Auftragstaktik"
 RUS_russian_auftragstaktik_desc: "Русская армия традиционно страдала от непрозрачной и неповоротливой иерархии командования. Немцы решили эту проблему путем децентрализации принятия решений на более низких уровнях, способствуя культуре, в которой младшие офицеры поощряются принимать тактические решения на основе ситуации на местах, вместо того, чтобы пассивно ждать приказов от своих начальников."
 RUS_reform_yunker_schools: "Трехуровневое военное образование"
 RUS_reform_yunker_schools_desc: "Нехватка офицеров по сравнению с численностью нашей армии всегда сдерживала российскую армию в нашей тактической гибкости. Нам нужна основательная реформа: отменить привилегии юнкерские училища, создать современную европейскую трехуровневую систему и сосредоточиться не на подготовке абсолютно лучших офицеров, а на выпуске столько квалифицированных и надежных офицеров, сколько нам нужно."
 RUS_unity_of_doctrine: "Единство доктрины"
 RUS_unity_of_doctrine_desc: "Русский офицерский корпус опытен и блестящ, но имеет совершенно иные подходы к доктрине. Реформы Деникина всегда больше касались организационных вопросов, и генералам разрешалось вести войну так, как они хотели. Но казачий генерал ведет войну совсем не так, как артиллерийский генерал, что нежелательно, когда стремишься достичь последовательного военного успеха."
 RUS_hammer_of_suvorov: "Молот Суворова"
 RUS_hammer_of_suvorov_desc: "Артиллерия — молот российской армии, и никакие компромиссы между качеством и количеством недопустимы. Цельные стволы, оптимизированные дульные тормоза, легкие лафеты и взаимозаменяемые детали обеспечат российскую артиллерию как мирового класса, так и массового производства, что позволит сосредоточить крупные артиллерийские подразделения на передовой."
 RUS_battle_of_destruction: "Скрипки смерти"
 RUS_battle_of_destruction_desc: "От Суворова до Брусилова Россия всегда одерживала самые впечатляющие победы огневой мощью и храбростью. Армия России — это не стена и не лезвие скальпеля, а молот — неумолимая сила, которая сокрушит тело и дух всего на своем пути. То, что не сможет сравнять с землей русская артиллерия, русские войска возьмут под прицел."
  
 RUS_spirit_of_victory: "Воля к победе"
 RUS_spirit_of_victory_desc: "Что привело Добровольческую армию к победе? Мы были в меньшинстве, голодали и проигрывали. Но мы никогда не теряли веры, мы никогда не колебались, и наш дух был высоко поднят праведностью нашего дела. Это то качество, которое реформы Деникина и Маркова всегда стремились сохранить — непоколебимый, наступательный дух русского солдата."
 RUS_expansion_of_guards: "Расширение гвардейских формирований"
 RUS_expansion_of_guards_desc: "Независимо от того, называют ли они себя "Штурмовыми", "Гвардейскими", "Смертельными" или "Добровольческими" подразделениями, эти формирования служат одной и той же цели — сосредоточению лучших войск там, где они могут нанести наибольший урон. Эти первоклассные подразделения должны стать сердцем русской армии, расчищая пути даже через самое упорное сопротивление противника и мотивируя своих товарищей непревзойденной храбростью и самопожертвованием."
 RUS_new_cavalry: "Новая кавалерия"
 RUS_new_cavalry_desc: "Лошади незаменимы для русской армии, но нельзя игнорировать реалии современной войны. В своей книге "Новая кавалерия" Евгений Месснер сформулировал план "кавалерийско-механизированных групп". По его мнению, традиции русской кавалерии — амбициозные маневры по степи — актуальны как никогда, пока подразделения оснащены по-современному."
 RUS_tech_semi_motorised_cav: "Конно-механизированная группа"
 RUS_separate_mechanised_divisions: "Отдельные механизированные дивизии"
 RUS_separate_mechanised_divisions_desc: "После десятилетия развития школы русских офицеров "Черный эполет", Отдельные механизированные дивизии наконец-то способны проводить самостоятельные операции. Вдохновленная танковой дивизией, эта колонна стали и смерти сформирует авангард русских армий в грядущих войнах."
 RUS_separate_mechanised_divisions_tt: "Количество гвардейских бронетанковых дивизий шириной фронта 18 будет развернуто на основе вашей броневой технологии. Выполнение следующих фокусов увеличит количество развернутых дивизий на одну за фокус:\n§Y-$RUS_NPP_tanks$§!\n§Y-$RUS_military_production$§!\n§Y-$RUS_academy_of_black_epaulettes$§!\n\nКроме того, наличие §Y$RUS_sergey_markov$§! или §Y$RUS_yakov_slashchyov$§! в §YВысшем военном командовании§! увеличит количество дивизий на одну."
 RUS_kursk_exercise_tt: "§nУчения повысят§! §Rмировую напряженность§! §nи предоставят бонусы к технологиям.§!"
  
 RUS_propaganda_bureau_of_army: "Пропагандистское агентство армии"
 RUS_propaganda_bureau_of_army_desc: "В Гражданскую войну ОСВАГ проделал образцовую работу по поддержанию боевого духа наших собственных солдат. В то время как многие генералы старой школы насмехались бы над важностью пропаганды, в современную эпоху массовых коммуникаций и армий это именно тот инструмент, который может сломить и укрепить дух целых наций. Ради жизни нации необходимо восстановить волю армии к смерти."
  
 RUS_civic_militarism: "Гражданский милитаризм"
 RUS_civic_militarism_desc: "Император Александр III однажды сказал, что у России есть только два союзника - русская армия и русский флот. Вместе они являются гарантами русской нации, рыцарями, защищающими Россию от тьмы. Каждый русский должен гордиться армией, а военная служба должна цениться и почитаться как высший гражданский долг, который может исполнить человек."
 RUS_encourage_heroism: "Воспитание героизма"
 RUS_encourage_heroism_desc: "Большевиков победили не технологии или теория, а простые способности простого русского солдата и офицера. Именно в это подрастающее поколение героев мы должны верить. Командиры вроде Деникина и Корнилова начинали почти с нуля — и все же они достигли многого только благодаря своему духу и воле."
 RUS_steel_divisions: "Армия стали"
 RUS_steel_divisions_desc: ""Маневр — ключ к победе" — слова, впервые сказанные генералом Слащёвым, но ставшие теперь максимой преобразившейся русской армии. Исчезли громоздкие и бессмысленные траты "русского парового катка" Первой мировой войны. лавины танков и мобильной пехоты, закованные в сталь богатыри индустриальной эпохи, готовы пронзить сердце немецкой Европы."
  
 RUS_maskirovka: "Искусство обмана"
 RUS_maskirovka_desc: "Маскировка, или русский военный обман, имеет давние традиции в российском военном мышлении. Хотя преимущества запутывания противника очевидны, обширные лесные пространства Восточной Европы создают идеальные условия для ведения боевых действий и неожиданных ударов."
  
 RUS_academy_of_black_epaulettes: "Академия чёрных эполет"
 RUS_academy_of_black_epaulettes_desc: "[RUS_academy_of_black_epaulettes_text]"
 RUS_black_epaulettes_desc_normal: "Генерал Марков и его Чёрные эполеты — молодая, смелая и агрессивная школа офицеров, сосредоточенных на бронетехнике, — нуждаются в духовном центре. Военная школа механизации и моторизации станет местом, где будет выковано новое поколение российских военных."
 RUS_black_epaulettes_desc_socialist: "Военная школа механизации и моторизации была основана генералами Сергеем Марковым и Яковом Слащёвым, но теперь её возглавит Михаил Тухачевский и его последователи в области бронетанковой войны, продолжая работу, начатую реакционерами."
 RUS_motorisation: "Программа Великой Механизации"
 RUS_motorisation_desc: "Большие амбиции требуют больших инвестиций. Автомобильные и тракторные заводы по всей России будут объединены в новый "Специализированный машиностроительный трест" (Спецмаш), который будет подчиняться непосредственно Ставке. Оптимизированное производство и управление позволят производить огромное количество танков и колесных машин более эффективно, чем это было бы возможно в противном случае."
 RUS_NPP_tanks: "Бронтехника прямой поддержки"
 RUS_NPP_tanks_desc: "Сокращение от "Бронетехника прямой поддержки пехоты", танки БПП выполняют функции в той же степени, что и танки. Ставка и правительство выделили обширные ресурсы на исследования и обучение, чтобы гарантировать, что новое поколение танков России плавно интегрируется в общевойсковые операции."
 RUS_expand_ird: "Расширение группы по исследованию реактивных двигателей"
 RUS_expand_ird_desc: "Группа по исследованию реактивного движения и Газодинамическая лаборатория были домом для самых блестящих ракетчиков России. С момента своего основания в 1934 году ИРД разрабатывал концепции ракетного оружия, как для авиационного вооружения, так и для реактивной артиллерии. Их первые реальные прототипы были успешными, но им не хватало финансирования для реального производства."
  
 RUS_desperate_measures: "Приказ № 267"
 RUS_desperate_measures_desc: "Противник бросает на фронт новые силы, не считаясь с большими потерями, и глубоко проникает в Россию, захватывая новые области, разрушая наши города и села, насилуя, грабя и убивая русское население. Некоторые говорят, что мы можем отступать дальше на восток, но такие разговоры — ложь, на руку только нашим врагам. Россия — не пустыня, а люди. Отступать дальше — значит губить себя и свою Родину. Пора кончать отступать. Ни шагу назад!"
  
 RUS_artillery_production: "Поддержка ГАУ"
 RUS_artillery_production_desc: "ГАУ, или "Главное артиллерийское управление", — почтенное учреждение. Под руководством ведущего российского артиллерийского инженера и промышленника Василия Грабина оно занимается разработкой новой артиллерии и координацией производства. Оно проделало замечательную работу по модернизации нашего арсенала при ограниченном бюджете. При надлежащем финансировании ГАУ может гарантировать постоянный приток современных орудий в нашу растущую армию."
  
 RUS_mobilise_the_hosts: "Мобилизовать казаков"
 RUS_mobilise_the_hosts_desc: "Казаки — воинственный народ, и их воинство существует именно для этой цели. Мы интегрируем их в нашу стандартную армию, чтобы они сражались вместе с нами."
  
 RUS_expand_okhrana: "Обьединение служб безопасности"
 RUS_expand_okhrana_desc: "Хотя его нынешняя форма датируется только 1930 годом, Департамент государственной безопасности может похвастаться долгим наследием внутреннего шпионажа. Агентство преуспело под руководством своего директора Клавди Фосса, но его сфера деятельности может быть расширена за пределы просто борьбы с внутренним экстремизмом. Его полномочия пересекаются с полномочиями Департамента специального назначения МВД, в первую очередь ориентированного на внешнюю разведку, и Пятого департамента Военного министерства. Для этой раздутой системы необходима консолидация."
  
 RUS_codebreaking: "Создать ДРС"
 RUS_codebreaking_desc: "ДРС, сокращение от "Дешифровочная служба разведки", — это новый отдел охранки, занимающийся взломом кодов. Этот отдел будет централизовать криптографию под надзором охранки и будет работать в паре с созданием подразделений специального назначения, занимающихся сбором криптографических материалов на местах у офицеров противника и узлов связи."
  
 RUS_veil_of_secrecy: "Завеса тайны"
 RUS_veil_of_secrecy_desc: "Контрразведка — это не только вопрос более сильных шифров, но и активное устранение угроз нашим сетям. Охранка усовершенствовала "убедительные" методы привлечения двойных агентов на нашу сторону. Эти двойные агенты могут, в свою очередь, заманить других вражеских шпионов и диверсантов на погибель, используя ложные передачи "радиопостановок"."
  
 RUS_smersh: "СМЕРШ"
 RUS_smersh_desc: "СМЕРШ - Смерть шпионам. Заявление о намерениях, а также организация. Поскольку контрразведка в настоящее время разделена между Военным министерством, Ставкой и Охранкой, Главное управление контрразведки (СМЕРШ) объединит их усилия по выслеживанию вражеских агентов в тылу, а также подавит недовольство внутри страны."
  
 RUS_redemption: "Искупление вины"
 RUS_redemption_desc: "Иногда солдаты совершают преступления, иногда даже офицеры совершают преступления. У нас есть институт штрафных подразделений для них, но этот институт мал и используется только время от времени. Охранка предложила реорганизацию штрафных подразделений для их лучшего использования."
  
 RUS_boldyrev_plan: "Наследие Болдыревцев"
 RUS_boldyrev_plan_desc: "Те, кто стоял первыми рядом с генералом Болдыревым, действительно имели в своих сердцах русскую демократию. Как передовые солдаты возрожденной республики, они должны быть вознаграждены за свою храбрость и самоотверженность должностями в органах местного самоуправления и в армии. Они должны подготовить почву для вечно свободной Российской Демократической Федеративной Республики!"
 RUS_integrate_free_army: "Интегрируйте Свободную Армию"
 RUS_integrate_free_army_desc: "Свободная русская армия невелика, но она составляет большинство действующих солдат сейчас и должна стать основой восстановленных вооруженных сил. Однако военные ограничения пока затруднят это. Со временем русская армия будет построена сверху вниз, а затем и снизу вверх."
 RUS_integrate_free_army_tt: "После того, как национальный дух исчерпает себя:"
 RUS_chafe_at_the_restrictions: "Раздражение от ограничений"
 RUS_chafe_at_the_restrictions_desc: "Любой здравомыслящий немецкий политик понимает, что Россия сама по себе не представляет угрозы для Берлина. При надежном западном фронте немцы должны быть готовы пересмотреть некоторые условия Московского договора. В конце концов, разве мы не показали, что новая эпоха — это время мира в Европе, а не войны и мести?"
 RUS_will_that_conquers_mountains: "Победа через упорство"
 RUS_will_that_conquers_mountains_desc: "Россия, возможно, проиграла войну, которую вообще не следовало начинать, но она остается великой державой. Русская армия уже дважды спасла республику от тирании, и в конце шторма мы сохраняем нечто гораздо большее, чем размер наших границ: демократию для нашего народа."
 RUS_secret_weapons_development: "Разработка секретного оружия"
 RUS_secret_weapons_development_desc: "Московский договор запрещает разработку определенных видов оружия, но при достаточной секретности мы сможем обойти эти ограничения и создать военно-воздушные силы будущего, которые смогут защитить российское небо."
 RUS_german_industrial_cooperation: "Процветание с Миттельевропой"
 RUS_german_industrial_cooperation_desc: "В отличие от предыдущего режима, мы осознаем экономический коллапс и анархию, которые происходят, когда Россия отрезана от своих основных торговых партнеров. Хотя мы остаемся отделенными от нее, Mitteleuropa теперь охватывает большую часть континента, и сотрудничество с немецким экономическим блоком может быть только взаимовыгодным."
 RUS_restore_military_pride: "Восстановить гордость"
 RUS_restore_military_pride_desc: "Многие испытывали ненависть к русской нации и ее народу за то, как Вождь изуродовал ее. Это пораженчество должно прекратиться - Россия - страна с более чем сотней миллионов человек, многими культурами и языками, самая большая страна на Земле. Мы можем учиться на наших прошлых ошибках, сохраняя при этом наш суверенитет и гордость за наши прошлые достижения."
 RUS_boldyrevism: "Болдыревизм"
 RUS_boldyrevism_desc: "Во многих отношениях генерал Болдырев — это тот, на кого стоит равняться — суровый отец новой республики, который осознавал, что для ее спасения необходимы радикальные меры. Но в отличие от радикалов до него, Болдырев действительно заботится о демократической республике, заботясь о простом человеке и гарантируя, что демократия превыше всего."
 RUS_social_security_system: "Создание социального обеспечения"
 RUS_social_security_system_desc: "Война оставила слишком много убитых россиян, и многие не могут встать на ноги. Необходимо внедрить систему социальной защиты, чтобы жизнь могла начать иметь подобие нормальной, и чтобы они могли содержать себя и свои семьи."
 RUS_republican_patriotism: "Республиканский патриотизм"
 RUS_republican_patriotism_desc: "Тираны думали о патриотизме как о том, что Россия выше всех других наций, используя это для оправдания своих вторжений и оккупаций. Вместо этого мы видим патриотизм в здоровой и республиканской манере, гордясь своей культурой, историей и институтами."
 RUS_democracy_backed_by_tanks: "Демократия в доспехах"
 RUS_democracy_backed_by_tanks_desc: "Диктатуры можно было бы избежать, если бы армия была достаточно смела, чтобы остановить ее, но они больше заботились о своих позициях, чем о защите демократии. Но при Болдыреве армия действительно является первой и последней защитой от тирании. Все грядущие поколения будут знать, на что пошел Болдырев, чтобы защитить нашу свободную Россию."
 RUS_russia_in_german_world: "Кошмар Вождя"
 RUS_russia_in_german_world_desc: "По иронии судьбы, Россия теперь живет в мире, где укрепилось немецкое господство. Россия не является величайшей державой мира, как мечтали многие. Мы все еще стремимся стать ею однажды, но сейчас мы должны признать факты и сделать то, что можем."
 RUS_donbass_economic_area: "Донбасская экономическая зона"
 RUS_donbass_economic_area_desc: "Многие российские предприятия сейчас работают в аннексированных украинских регионах, и было бы трудно поддерживать экономику региона без какого-либо соглашения. Соглашение о свободной торговле с Украиной в отношении регионов Поволжья и Донбасса должно помочь в этом."
 RUS_finding_allies: "Найти новых друзей"
 RUS_finding_allies_desc: "Мы не можем вечно оставаться в сфере влияния Германии. Настало время свободной и суверенной России обратить взоры вовне и начать искать новых союзников. В конце концов, немцы на самом деле не принимают наши интересы близко к сердцу."
 RUS_siberian_ultimatum: "Сибирский Ультиматум"
 RUS_siberian_ultimatum_desc: "Дальневосточная армия отказывается сотрудничать с нами, отколовшись от власти Москвы в начале войны. Если они и дальше не признают нашей власти, нам придется ввести войска для подавления сопротивления."
 RUS_pacific_trade: "Тихоокеанская торговля"
 RUS_pacific_trade_desc: "Чтобы лучше укрепить наши отношения с нашими новыми союзниками на востоке, мы предложим им всеобъемлющее торговое соглашение. Надеемся, это значительно укрепит нашу экономику и позволит России плавно начать превращаться в силу, которой она всегда была, а также еще больше дистанцироваться от Берлина."
  
 RUS_legacy_of_workers_army: "Наследие товарища Троцкого"
 RUS_legacy_of_workers_army_desc: "Рабоче-крестьянская Красная Армия была создана из отчаявшихся, бедных, безнадежных. Из этой революционной массы русских рабочих и крестьян такие командиры, как Лев Троцкий и Михаил Тухачевский, создали страшное оружие, показав рабочим, что да, мы можем сбросить свои оковы, если просто захотим."
 RUS_heirs_of_stavka: "Наследники Ставки"
 RUS_heirs_of_stavka_desc: "Рабоче-Крестьянская Красная Армия была создана в отчаянии и хаосе, и, несмотря на ее отважную борьбу, ее гибель была неизбежна. Даже пролетарская армия должна быть профессиональной по своей природе, организованной на тех же принципах, что и армия нашей бывшей буржуазной республики."
 RUS_death_to_white_army: "Увядание Белой Армии"
 RUS_death_to_white_army_desc: "Старая русская армия по сути своей была Белой армией. Во-первых, мы вышвырнули реакционных военачальников и аристократов, всех этих казаков и свободников из офицерского корпуса. Затем мы должны приступить к полному уничтожению Белых идей индивидуализма и консерватизма, создав новую модель солдата, которого можно боготворить."
 RUS_commissars: "Идеологические комиссары"
 RUS_commissars_desc: "Обязанность революционного комиссара — это как воспитание войск, так и наблюдение за их характером и мотивами. Выбранные из наиболее идеологически надежных офицеров, они обеспечивают, чтобы с контрреволюционной мыслью в армии разбирались быстро и решительно, как с помощью пистолета, так и с помощью книги."
 RUS_military_independence: "Вера в армию"
 RUS_military_independence_desc: "Армия не нуждается в постоянном микроменеджменте. Комиссары будут избираться людьми, чтобы они были инструкторами, а не судьями. Мы будем верить в исключительные качества русского пролетариата и профессионализм офицерского корпуса, и они будут максимально эффективны."
 RUS_democratic_guard: "Формирования Демократической гвардии"
 RUS_democratic_guard_desc: "Старые гвардейские части были примером буржуазной элитарности и насаждения классовой системы даже среди рядовых солдат. Вместо псевдоимперской черни мы демократическим путем представили гвардейские формирования, которые составляют вершину боеспособности Красной Армии, хорошо мотивированные и лучше всего оснащенные."
 RUS_basis_of_victory: "Основа победы"
 RUS_basis_of_victory_desc: "Война не выигрывается в военных играх высоких генералов, а офицерами на фронте. Эти люди знают ситуацию и обладают бесконечно лучшим пониманием ситуации, чем кто-либо мог бы иметь в Генеральном штабе в Москве. Как считает Тухачевский, полевым командирам следует уделять внимание образованию и их способности свободно принимать решения на передовой."
 RUS_sword_of_revolution: "Меч Революции"
 RUS_sword_of_revolution_desc: "Социалистический промышленный пролетариат, когда он объединен вокруг справедливого дела, способен производить больше, лучше и быстрее, чем любой другой пул рабочих. С нашим господством над производством и полем боя наша армия будет продвигаться вперед, как реки стали и железа, в бесконечной промышленной лавине брони."
 RUS_praporshchiks_generation: "Поколение прапорщиков"
 RUS_praporshchiks_generation_desc: "В старой армии многие получали повышение из-за своей лояльности или не получали повышения из-за своих политических убеждений. В нашей новой армии есть риск повторения прошлого, отдавая предпочтение политической лояльности вместо мастерства. Необходимо избегать этого и продвигать наш корпус унтер-офицеров - прапорщиков - по меритократическим принципам."
 RUS_with_small_blood: "С наименьшей кровью"
 RUS_with_small_blood_desc: "Нет ничего хуже для морального духа, чем ощущение, что командиры растрачивают жизни своих людей. Как социалистическая республика, мы несем ответственность перед народом, и даже самый рядовой солдат заслуживает своей жизни. Новая доктрина значительно увеличивает роль поддержки — окапывания, разведки, медицины — для лучшего поддержания морального духа и сплоченности войск."
 RUS_glory_of_the_people_army: "Возрождение русской армии"
 RUS_glory_of_the_people_army_desc: "Русская армия черпает свою силу из упорства и воли простого русского человека, привыкшего к более суровым условиям, чем любой другой цивилизованный народ. Наша армия не стремится уничтожить этот аспект, а стремится быть в равной степени революционной и русской."
 RUS_deep_battle_focus: "Концепция глубокого боя"
 RUS_deep_battle_focus_desc: "Значительная часть военно-научных работ Тухачевского и Триандафиллова в эмиграции была сосредоточена на контурах новой доктрины, основанной на теоретических работах Александра Свечина. По своей сути, это метод ведения боя, который стремится овладеть большими географическими областями, где ведется битва, с одной операцией, охватывающей прорыв до быстрого развития."
 RUS_technological_supremacy: "Технологическое превосходство"
 RUS_technological_supremacy_desc: "Мы, социалисты, бесконечно верим в прогресс и науку. Все время разрабатывается лучшее оружие, и часто это означает, что меньше наших людей должны умереть. В руках пролетариата никакая машина не является слишком ужасной или разрушительной!"
  
 RUS_rehabilitate_red_army: "Реабилитировать Красную Армию"
 RUS_rehabilitate_red_army_desc: "Красная Армия не трагедия - это была хорошая попытка, которая не ушла мягко в ночь. Хотя некоторые офицеры из истеблишмента не любят красных эмигрантов, несомненно, что нам нужны их убежденность и опыт, если мы хотим выиграть Последнюю войну."
 RUS_end_army_factionalism: "Положить конец армейской фракционности"
 RUS_end_army_factionalism_desc: "Даже после устранения белых генералов армия безнадежно политизирована — не в последнюю очередь из-за офицеров-большевиков, борющихся за власть, но и из-за офицеров-эсеров, противостоящих им, и Наполеонов своей собственной жизни, таких как Тухачевский. Нужен порядок с командующим, который может его поддерживать."
 RUS_military_marxism: "Военный марксизм"
 RUS_military_marxism_desc: "Наша армия не может быть как любая другая - она должна быть основана на глубокой,преданной вере в Революции и понимании. Марксизм можно применять для понимания обществ и вызывать в них изменения; аналогично можно рассматривать войну через войну между классами. И в конце концов, именно производительный, сражающийся класс победит."
 RUS_punitive_brigades: "Отдельные штрафные бригады"
 RUS_punitive_brigades_desc: "У нас нет недостатка в заключенных, и часто они имеют солидную военную подготовку. Этим диссидентам и белым можно предоставить выбор, чтобы избежать казни: служба в Красной Армии, смывающая их преступление."
 RUS_exhortation_organisation_reprisals: "Увещевание, Организация, Репрессии"
 RUS_exhortation_organisation_reprisals_desc: "Оппозицию нашему режиму необходимо полностью уничтожить - и если нам придется использовать армию против наших внутренних врагов, мы это сделаем. С этим царством террора внутренние враги будут искоренены военной полицией, а сепаратистские опорные пункты будут сокрушены танками."
 RUS_mother_russia_bleed_them_dry: "Россия-матушка их обескровила"
 RUS_mother_russia_bleed_them_dry_desc: "России не нужно выигрывать войну, нам нужно только не проиграть. Уже в 1917 году эсеры и левые коммунисты верили в это - что мировая революция наступит, если мы будем только бороться. Благодаря широкому народному сопротивлению мы нанесем вторгшейся армии тысячу кровоточащих порезов."
  
 RUS_evaluate_VVFR: "Оценка ВВФР"
 RUS_evaluate_VVFR_desc: "Военно-воздушный флот России, независимый род войск с 1929 года, за последние несколько лет превратился из небольшой группы поддержки бомбардировщиков в существенную силу. Тем не менее, остается много вопросов, включая замену устаревших или иностранных самолетов и реорганизацию воздушного командования."
 RUS_evalute_VVFR_tt: "Этот фокус запустит §событие§!, которое может усилить §недовольство военных§!."
 RUS_new_airbases: "Инфраструктура противовоздушной обороны"
 RUS_new_airbases_desc: "Растущий российский воздушный флот постоянно нуждается в новых базах для работы. Недавно предложенная программа включает строительство новых авиабаз вдоль наших границ с Рейхспактом для быстрого реагирования на потенциальное вторжение, а также для предоставления ближайшей поддержки наземным войскам в случае необходимости."
 RUS_state_aviation_bureau: "Государственная авиационная дирекция"
 RUS_state_aviation_bureau_desc: "До сих пор проекты военной авиации в основном разрабатывались в соответствии с индивидуальными заказами от государства и публичными тендерами, что не только приводило к утечкам секретных материалов, но и оставляло проектирование и производство самолетов на усмотрение частных фирм. Государственное управление авиации (Госавиа) — это новый предлагаемый офис, который будет централизовать разработку и производство самолетов."
 RUS_aat_consortium_tt: "§CОдна военно-промышленная организация будет выбрана для модернизации. Они должны быть заняты в исследовательском проекте или на производственной линии, чтобы быть доступными.§!"
 RUS_no_aat_consortium_tt: "§После выбора наш конструктор воздуха будет обновлен.§!"
 RUS_radar_system: "Система РУС"
 RUS_radar_system_desc: "Россия экспериментировала с радиоэлектронной борьбой со времен осады Порт-Артура, и огромный потенциал все еще остается неиспользованным. Проект РУС Радиоулавливатель самолетов) представляет собой реформу радиоэлектронной разведки, направленную на концентрацию ресурсов радиоэлектронной борьбы в наиболее важных районах за линией фронта. Большие запасы радиостанций, передатчиков помех и криптографических машин обеспечат, что вражеские коммуникации будут так же нарушены, как наши защищены."
 RUS_the_flying_tank: "Летающий танк"
 RUS_the_flying_tank_desc: "Предлагаемый штурмовой самолет, прозванный "летающим танком" конструкторской группой Ильюшина за его бронированный фюзеляж, показал многообещающие результаты на недавних соревнованиях. Хотя он, возможно, не такой маневренный, как другие самолеты ЦАС, российская конструкция может эффективно действовать даже под прямым огнем противника. С увеличением финансирования, ОСОАВИА уверена, что сможет завершить проект в ближайшем будущем."
 RUS_polikarpov_fighters: "Король Поликарпов"
 RUS_polikarpov_fighters_desc: "Николай Поликарпов, которого коллеги из "Дукс" прозвали "Королем истребителей", является одним из пионеров современной российской авиации. Его самолеты, постоянные победители конкурсов военных контрактов с начала 1930-х годов, являются основой истребительной авиации России. С надвигающимися тучами войны Поликарпов пообещал ускорить выпуск нового поколения истребителей, чтобы идти в ногу с разработками в Германии и Франции."
 RUS_enter_hundred: "Выход Сотни"
 RUS_enter_hundred_desc: "С ростом потребности в бомбардировщиках стало ясно, что ресурсы должны быть перенаправлены из других, менее полезных инвестиций, таких как проекты высотных истребителей. К счастью для нас, "Сотня" Владимира Петлякова находится на стыке нескольких классов самолетов и может быть быстро преобразована в превосходный пикирующий бомбардировщик."
 RUS_over_the_northern_skies: "Над северным небом"
 RUS_over_the_northern_skies_desc: "Довольно враждебная ситуация на восточной границе России требует нового самолета, который может противостоять как японской авиации, так и защищать Тихоокеанский флот от вражеских авианосцев. Предложенные Александром Северским на основе его опыта в Соединенных Штатах, новые самолеты дальнего действия могут сопровождать наши корабли во враждебных водах и преследовать противника вдали от баз."
 RUS_army_of_air: "Воздушные армии"
 RUS_army_of_air_desc: "По словам генерала Александра Лапчинского, военно-воздушные силы являются расширением армии в третьем измерении. Вместо того, чтобы быть отдельным субъектом, их следует понимать как еще одно пространственное измерение, которое одновременно обеспечивает свое поле действий — небо — и использует его для уничтожения врагов во всех других измерениях."
 RUS_combined_arms_exercises: "Общевойсковые учения"
 RUS_combined_arms_exercises_desc: "Концепция комбинированных родов войск достаточно проста, но ее реализация требует строгой подготовки. Сухопутные войска должны быть обучены полагаться на воздушные силы, когда это необходимо, и снабжать их точной информацией, а сами летчики должны понимать свою роль солдат в небе, а не индивидуалистичных богатырей."
 RUS_personal_heroism: "Личный героизм"
 RUS_personal_heroism_desc: "Российские авиационные академии имеют богатый опыт, но их преподавание затруднено из-за плохого соблюдения учебных программ и эгоистичного философского соперничества между школами. Генерал Вячеслав Баранов предложил жесткую кампанию по приведению всех академий в соответствие с национальным стандартом, а также внедрил программу совместного наставничества, ориентированную на личные способности и инициативу обучающихся."
 RUS_fighter_bomber_synergy: "Синергия истребителя-бомбардировщика"
 RUS_fighter_bomber_synergy_desc: "По сути, военно-воздушные силы разделены на основе размеров их целей. Уничтожение воздушных целей само по себе бесполезно, если за ним не может последовать уничтожение наземных целей. Координация между этими двумя ролями является основой эффективной оперативной воздушной войны."
 RUS_bomber_clique: "[RUS_bomber_clique_name]"
 RUS_bomber_clique_normal: "Стратегическое измерение"
 RUS_bomber_clique_szrs: "Доктрина террора"
 RUS_bomber_clique_desc: "Воздушные силы — это не просто инструмент армии, а совершенно новый вид зверя. Они позволяют нам нацеливаться на что угодно в радиусе тысячи миль: мосты, склады снабжения, штаб-квартиры, фабрики и даже гражданское население. Вместо того, чтобы быть низведенными до вспомогательных ролей, VVFR должны принять свою судьбу как предвестника глобального разрушения."
 RUS_long_range_bomber_command: "Управление дальних действий"
 RUS_long_range_bomber_command_desc: "Бомбардировочным силам нужен свой собственный генеральный штаб, организованный в то, что по сути является воздушным фронтом. Управление дальних действий (УДД) будет управлять воздушной мощью России с максимальной точностью и эффективностью, занимаясь как захватом целей, так и их уничтожением."
 RUS_create_the_VDV: "Развернуть АДВ"
 RUS_create_the_VDV_desc: "Авиа-десантные войска России, проведшие свои первые парашютные учения в 1935 году, являются детищем генерала Вячеслава Баранова, который продвигал идею парашютистов с 1920-х годов. АДВ (Авиадесантные войска) были сформированы как экспериментальные силы, и теперь настало их время проявить себя."
 RUS_operational_independence: "Оперативная независимость"
 RUS_operational_independence_desc: "Новый ВВФР наконец может гордиться тем, что является полностью своей собственной ветвью, с собственной доктриной и командованием, стоящим гордо рядом с армией и флотом. И это только начало — будущее принадлежит воздушной мощи, как всегда утверждал Северский."
 RUS_total_avitational_mobilisation: "Тотальная авиационная мобилизация"
 RUS_total_avitational_mobilisation_desc: "Быстрое расширение парка самолетов и кадров авиаторов России превратило ВВФР в одну из самых мощных военно-воздушных сил мира. Тем не менее, чтобы нынешнее состояние ВВФР не стало просто сиюминутным преимуществом, Ставка подготовила план последовательного роста российского воздушного флота, основанный на оптимизации производственных линий в сочетании с новой фазой расширения авиационных школ и молодежных клубов."
 RUS_rds_1: "РДС-1"
 RUS_rds_1_desc: ""Реактивный двигатель Special, модель 1" — невзрачное название для строго засекреченного проекта, порученного команде под руководством известного физика-ядерщика Игоря Курчатова. Отрывочные отчеты из охранки показывают растущий интерес к секретным атомным исследованиям по всему миру. Потенциальная энергия, высвобождаемая при расщеплении атома, ужасает, и Россия должна гарантировать, что такое оружие не оставит ее на обочине истории."
 RUS_project_m: "Проект М"
 RUS_project_m_desc: "Проект "Мотор", переработанный преемник более раннего проекта М, довольно неудачно названного "Миномет", представляет собой продолжающуюся попытку удовлетворить потребность Государственного управления гражданской авиации в практическом турбореактивном двигателе. Это непростая задача, но ранние эксперименты оказались многообещающими, и такой двигатель, поступивший в массовое производство, дал бы российским самолетам колоссальное преимущество над винтовыми самолетами их врагов."
  
 RUS_inspect_VMFR: "Оценка ВМФ"
 RUS_inspect_VMFR_desc: "Военно-морской флот России был серьезно поврежден во время Гражданской войны в России и последовавшего за ней экономического кризиса. Несмотря на недавние усилия, нынешний российский флот все еще далек даже от старого императорского флота. Однако Морское министерство давно подготовило амбициозные планы реформ, которые могли бы изменить судьбу флота."
 RUS_promote_new_blood: "Продвигать свежую кровь"
 RUS_promote_new_blood_desc: "На флоте все еще служат многие морские офицеры старой эпохи, хотя многие молодые таланты получили предпочтение при продвижении по службе. Но поскольку старое поколение все чаще уходит на пенсию, необходим новый приток одаренных морских офицеров. Необходимо вкладывать больше ресурсов в военно-морское образование, чтобы обеспечить постоянный приток одаренных людей для флота."
 RUS_garden_of_explosives: "Склад взрывчатых веществ"
 RUS_garden_of_explosives_desc: "Искусство минирования, возможно, сделало Колчака легендой оборонительных морских операций. Под его руководством Балтийское море превратилось в холодный, мокрый ад для немецкого судоходства. Так будет снова!"
 RUS_torpedo_bomber_project: "Воздушные корабли"
 RUS_torpedo_bomber_project_desc: "Заметная нехватка современных самолетов в ВМФР привела к несколько запоздалому проекту по принятию такого самолета на вооружение России. Крупнейшие авиаконструкторы, такие как Ильюшин и Туполев, уже получили заказы и дополнительное финансирование для начала разработки не только новых морских бомбардировщиков, но и более мощных и надежных противокорабельных боеприпасов."
 RUS_naval_infantry: "Морская пехота"
 RUS_naval_infantry_desc: "Опыт Первой мировой войны и Гражданской войны доказал ценность специализированных подразделений морской пехоты. Адмирал Колчак покровительствовал небольшим бригадам "морских стрелков" с момента их первого создания в 1919 году, но попытки расширения были заблокированы армейским обструкционизмом. Необходимо признать независимость морских стрелков под командованием ВМФ, а их численность должна быть увеличена, чтобы в конечном итоге сделать их силой, с которой придется считаться."
 RUS_attack_submarine_brigades: "Эскадрильи ударных подводных лодок"
 RUS_attack_submarine_brigades_desc: "Неравенство военно-морских активов между ВМФР и Кригсмарине, в частности, крупных надводных флотов, показывает, что может быть использован альтернативный подход к победе в морской войне на море. Для этого подводные силы должны быть полностью реорганизованы в эскадры, поскольку, каким бы большим ни был щит, невозможно защищать со всех сторон, а обширность подводных морей не дает недостатка в векторах атаки."
 RUS_new_generation_hunters: "Охотники нового поколения"
 RUS_new_generation_hunters_desc: "Теории "крейсерской подводной лодки", выступающие за большую независимость и инициативу подводных сил, набирают все большую популярность в Морском министерстве. Это инновационная тактика для российского ВМФ, который традиционно полагался на взаимодействие надводных и подводных кораблей, но она также требует значительной модернизации стареющего подводного флота."
 RUS_floating_battery_doctrine: "Доктрина плавучих батарей"
 RUS_floating_battery_doctrine_desc: "Спуск на воду линкора "Генерал Алексеев" класса "Измаил" в 1930 году дал возможность увидеть видение Колчаком будущего российского надводного флота. Флот, который будет сосредоточен вокруг крупных судов, оснащенных огромной огневой мощью, способных вести дистанционные атаки на цели на больших расстояниях."
 RUS_armored_destroyer: "Бронированный разрушитель"
 RUS_armored_destroyer_desc: "Концепция броненосных эсминцев родилась из довольно плачевного состояния российского флота в конце 20-х годов. Хотя наши планы направлены на восстановление былой славы ВМФР, это невозможно сделать за одну ночь, и корабли нужны сегодня. Сама концепция выступает за создание более крупных "лидеров эсминцев", которые могут взять на себя роль крейсеров или даже полностью заменить наши обычные эсминцы."
 RUS_naval_engineers: "Военно-морские инженеры"
 RUS_naval_engineers_desc: "В течение прошлого столетия инженерно-технический состав ВМФ России служил в основном в Корпусе корабельных инженеров. Корпус, состоящий из гражданских служащих, нанимаемых ВМФ только по контракту, является устаревшим институтом. Предлагаемая замена Корпуса корабельных инженеров Службой военно-морских инженеров повысит эффективность и интеграцию нашего технического персонала."
 RUS_linkor_programme: "Программа "Линкор""
 RUS_linkor_programme_desc: ""Линкор", сокращение от "Линейный корабль", — русское обозначение линейных кораблей. Строительство новых линейных кораблей, включенное в качестве хедлайнерного элемента в программу строительства кораблей Grand Sea, позволит нашему флоту выйти из ужасного состояния и, наконец, на равных конкурировать с флотами других стран."
 RUS_kronstadt_project: "Проект "Кронштадт""
 RUS_kronstadt_project_desc: "Проект "Кронштадт", предложенный одним из блестящих адмиралов нового поколения Николаем Кузнецовым, стал предметом бурных дискуссий в Морском министерстве. Окончательный проект предложенного им авианосца был принят в составе проекта Флота Открытого моря, несмотря на неоднозначное отношение к нему. Однако даже после принятия проект требует дополнительного финансирования для завершения."
 RUS_global_power_projection: "Обновление Военно-морского флота открытого моря"
 RUS_global_power_projection_desc: "Проект "Флот открытого моря", видение, к которому наше Министерство морского судоходства стремилось более десятилетия, теперь ближе, чем когда-либо. Наша новая роль в мире требует способности проецировать силу на огромные расстояния, в открытом море мира, и для этого нам нужен новый, более сильный флот крупных кораблей."
 RUS_global_power_projection_tt: "Объединяет §YНациональные морские духи§! и изменяет его на\nМаксимальный коэффициент дальности флота: §G15.00%§!\nПроизводство верфи: §G10.00%§!"
 RUS_operation_sadko: "Операция "Садко""
 RUS_operation_sadko_desc: "Британцы прячутся на своих островах, пока их без труда разбивает русская армия. Они глупо полагают, что российский флот им не ровня, но наши последние военно-морские реформы покажут им обратное. Впервые за сотни лет иностранные сапоги маршируют на Лондон."
 RUS_operation_rozhestvensky: "Операция "Рожественский""
 RUS_operation_rozhestvensky_desc: "Наша страна снова воюет с Японской империей. Прошло несколько десятилетий с тех пор, как японский флот разгромил нашу Вторую Тихоокеанскую эскадру в Русско-японской войне, но, наконец, пришло время расплаты. Новый российский Флот Открытого моря станет авангардом полномасштабного морского вторжения на Японские острова. Мы наконец отомстим за Цусиму!"
 RUS_third_naval_armament_program: "Третья программа вооружения ВМС"
 RUS_third_naval_armament_program_desc: "В 1923 году Колчак начал военно-морскую программу по ремонту и модернизации стареющего российского флота. В 1927 году он начал вторую двухэтапную военно-морскую программу по строительству первых послевоенных легких кораблей, которая просуществовала до 1935 года. Несмотря на это, ВМФР все еще сильно устарел, и многие проблемы продолжают беспокоить наши верфи. Нам понадобится новая военно-морская программа, которая будет направлена на полное перевооружение ВМФР."
 RUS_yekaterinas_legacy: "Наследие Екатерины"
 RUS_yekaterinas_legacy_desc: "Созданный во времена правления Екатерины Великой, Черноморский флот был одной из главных сил в непрерывных войнах России с турками. Теперь, после потери Крыма, Черноморский флот базируется в Новороссийске, портовые мощности которого и близко не стоят к потерявшемуся Севастополю. Если мы хотим конкурировать с Рейхспактом и Османской империей на Черном море, то Новороссийск должен быть преобразован в дом, подходящий для флота мирового класса."
 RUS_petrograd_dockyards: "Ворота в Балтику"
 RUS_petrograd_dockyards_desc: "Петроград, крупнейший порт России, за последние 15 лет пришел в упадок. Балтийская и Адмиралтейская верфи потеряли половину своих возможностей, а портовые сооружения Кронштадта балансируют на грани скандального запустения. Необходимо немедленно начать масштабную программу ремонта и восстановления, если Россия хочет получить шанс догнать своих конкурентов в открытом море."
 RUS_eastern_shores: "Дальзавод"
 RUS_eastern_shores_desc: "Тихоокеанский флот, созданный в 1932 году из Сибирской и Амурской флотилий, находится в плачевном состоянии. Поражение в русско-японской войне и волнения Гражданской войны оставили глубокие шрамы. Судоверфи "Дальзавод" во Владивостоке были одними из крупнейших в империи, и если мы хотим восстановить контроль над Тихим океаном, он должен снова стать великой гаванью."
 RUS_kolchaks_dream: "[RUS_kolchaks_dream_name]"
 RUS_kolchaks_dream_name: "Мечта Колчака"
 RUS_arctic_stronghold: "Арктическая крепость"
 RUS_kolchaks_dream_desc: "Активное использование Северного морского пути началось в 1919 году и продолжалось после Гражданской войны благодаря значительным личным инвестициям и поддержке адмирала Колчака. В связи с громким исследованием Арктики, и особенно Северного морского пути, в последние годы Комитет по Северному морскому пути предложил амбициозный план превращения Архангельска в узел коммуникаций и судостроения для всего региона."
 RUS_warm_water_port: "Наши порты в теплых местах"
 RUS_warm_water_port_desc: "Несмотря на протяженную береговую линию России, мы исторически страдали от постоянной нехватки тепловодного порта, который не замерзал бы в зимние месяцы для наших военных. С нашим влиянием, укрепившимся на земле Персии, у нас наконец есть один в городе Фарс на Индийском океане, вдали от европейской, японской или американской досягаемости."
 RUS_gulf_of_persia_awaits_tt: "§GПерсидский залив ждет нас.§!"
  
  ###Foreign Policy### 
  
 RUS_third_europe: "Третья Европа"
 RUS_third_europe_desc: "В мире после Великой войны возникло два политических блока: первый, управляемый из Берлина, подчинивший себе большую часть Центральной и Восточной Европы, и второй, управляемый из Парижа, призывающий к социалистической революции по всему миру. Москва никогда не была частью ни того, ни другого, и по мере того, как мы подтверждаем наши амбиции, этот третий блок станет реальностью, освободив Европу от рабских армий кайзера и большевизма."
 RUS_moscow_accord_threat: "Формирование Организации Московского Договора"
 RUS_end_vilnius_agreement: "Выйти из Вильнюсского соглашения"
 RUS_end_vilnius_agreement_desc: "Вильнюсское соглашение 1926 года стало последней каплей унижения. Охваченный экономическим кризисом, президент Александр Гучков подписал сделку с Дьяволом и предоставил Германии значительный доступ и выгоды от российской экономики. Да, это привело к экономическому росту, но также и к укреплению влияния немецкого капитала в России."
  
 RUS_petrograd_security: "Безопасность Петрограда"
 RUS_petrograd_security_desc: "Петроград теперь является бывшей столицей не просто так; поскольку он расположен близко к странам Балтии и Финляндии, любые великие державы могли бы использовать эти страны в качестве базы, через которую можно было бы решительно ударить и занять город, нанеся значительный удар по нашему моральному духу и промышленности. Если мы хотим защитить его, меры безопасности с нашими соседями должны быть приняты независимо от их сопротивления."
 RUS_sponsor_belgrade: "Спонсор Белграда"
 RUS_sponsor_belgrade_desc: "Сербия, Румыния, Греция — трио балканских государств снова начали объединяться в противостоянии немецкому господству. Мало кто в Европе так дружелюбен к нам, как они, и благодаря сотрудничеству с ними мы можем гарантировать, что они, как и мы, смогут осуществить наши мечты о новом европейском порядке."
 RUS_operation_yekaterina: "Завершить операцию "Екатерина""
 RUS_operation_yekaterina_desc: "Если России суждено тотальное ведение войны с Германией, мы должны разработать конкретные планы для этой войны. Операция "Екатерина", как ее кодовое название, изложит детали наступательного удара по Восточной Европе, невиданного ранее ни в Европе, ни в мире. Для разработки операции мы соберем высокопоставленных генералов из Ставки и устраним любые разногласия в мыслях."
 RUS_fifth_column: "Пятая колонна"
 RUS_fifth_column_desc: "Вся основа безопасности "Оствалла" заключается в том, что они частично удерживаются немецкими вооруженными силами, а частично — навязанными антироссийскими настроениями. Они, похоже, недооценивают тот факт, что большая часть Восточной Европы презирает Берлин так же сильно, и этот факт мы используем по максимуму. Мы вооружим и организуем недовольных по всем Остштатам, чтобы распространить как можно больше хаоса и помочь в достижении наших военных целей."
 RUS_preemptive_war: "Превентивная война"
 RUS_preemptive_war_desc: "Наконец-то пришло время отомстить за унижение России. Тевтонский рабовладелец будет выбит из Восточной Европы, но мы не успокоимся, пока наши знамена не будут развеваться над Рейхстагом. Вставай, могучая родина, вставай на последнюю битву!"
  
  #Postwar 
 RUS_rebirth_of_russia: "Возрождение России"
 RUS_rebirth_of_russia_desc: "Германия побеждена. Кайзеррейх разбит, уничтожен до неузнаваемости. Победа за нами, но нет времени праздновать. Наши бывшие союзники уже выступают против нас, стремясь заполнить вакуум власти, который образовался после поражения Германии. Большая часть наших бывших территорий теперь лежит без защиты, свободная для того, чтобы снова оказаться в теплых объятиях Матери-России."
 RUS_free_baltic_in_free_russia: "Балтийский вопрос"
 RUS_free_baltic_in_free_russia_desc: "Прибалтика имеет решающее значение для нашей собственной безопасности, регион, расположенный близко ко многим из наших важнейших городов. Это место, которое таит в себе много обид на нашу нацию. Кроме того, в отличие от Украины и Беларуси, они никогда не были частью триединой русской нации. Прибалтику нельзя оставлять на произвол судьбы, но, возможно, нам следует рассмотреть для нее определенную степень автономии."
 RUS_baltic_accord: "Балтийское соглашение"
 RUS_baltic_accord_desc: "Прибалтика имеет решающее значение для нашей собственной безопасности, регион, расположенный близко ко многим из наших важнейших городов. Это место, которое таит в себе много обид на нашу нацию, и военное вмешательство для обеспечения безопасности этого района только создаст для нас больше проблем в долгосрочной перспективе. Их желание независимости будет уважаться, но экономический пакт, который свяжет нас еще теснее, будет иметь большое значение для успокоения наших страхов."
 RUS_master_of_baltic: "Хозяин Севера"
 RUS_master_of_baltic_desc: "Финляндия и в меньшей степени другие страны Северной Европы всегда были для нас угрозой. Расположенные на нашей самой северной границе, они имеют главные цели в Петрограде и открытый путь в Москву после этого. Мы должны стремиться обеспечить либо их лояльность, либо дружбу, чтобы защитить нашу великую нацию от любых атак из региона, и что может быть лучше для укрепления дружбы, чем деньги?"
 RUS_union_with_ukraine: "Союз с Украиной"
 RUS_union_with_ukraine_desc: "У нас была сложная история с Украиной, регион никогда полностью не признавал власть Москвы на протяжении столетий, пока они находились под нашим контролем или защитой. Украинцы — наши братья, и попытка обращаться с ними как с таковыми, безусловно, зайдет гораздо дальше, чем просто притеснение. С этой целью мы предоставим им такие же права, как и нашим собственным гражданам, обеспечим им хорошее управление и защиту. Относитесь к ним как к равным, и они вскоре примут нас."
 RUS_brotherhood_with_belarus: "Братство с Беларусью"
 RUS_brotherhood_with_belarus_desc: "Белоруссия была колыбелью нашего движения по уничтожению красных, верной частью нашей империи, которая оказала нам большую поддержку во времена больших трудностей. Эта поддержка никогда не была оценена по достоинству, и это то, что мы должны быстро исправить. Современная Россия любит и поддерживает свой народ, и поэтому мы предоставим белорусам права, равные нашим собственным. Они будут иметь прочное место в нашей новой стране, защищенной и управляемой лучшими."
 RUS_destroy_partisans: "Партизанская война"
 RUS_destroy_partisans_desc: "Не все приветствовали российское правление, и партизанское движение, с которым мы столкнулись, гораздо более интенсивно, чем мы ожидали. Мы должны удвоить наши усилия и очистить их, если мы хотим достичь некоторой степени нормальности на возвращенных территориях."
  
 RUS_anti_internationale: "Антиинтернациональный пакт"
 RUS_anti_internationale_desc: "Кто представляет большую угрозу европейской и мировой цивилизации, чем социалистические интриганы в Париже и Лондоне? Слишком долго лозунги мировой революции грозили уничтожить все хорошее. Настало время, чтобы Россия, ныне антикоммунистический оплот мира, возглавила и защитила все нации, которым грозит красная угроза."
 RUS_curtain_across_europe: "Европейский Занавес"
 RUS_curtain_across_europe_desc: "Великая Отечественная война была адом для всех участников. Даже если бы это было необходимо для защиты России и восстановления ее гордости и национальной целостности, мы бы никогда этого не сделали, если бы у нас действительно был выбор. Европа сейчас разделена, и, похоже, ни одна из сторон не будет пытаться нарушить равновесие — сумеречная борьба свободных наций и коммунистических диктатур вот-вот развернется."
 RUS_curtain_across_europe_tt: "§gЭто §Gгарантирует§! всем оставшимся странам в Европе, которые не являются союзниками ни §H[FRA.GetName]§!, ни §H[RUS.GetName]§!, и построит дополнительные 3 уровня авиабаз в странах-союзниках, граничащих с §tТретьим Интернационалом§!§!."
 RUS_extinguish_the_fire: "Потушить пламя"
 RUS_extinguish_the_fire_desc: "Борьба, начавшаяся в степях Кубани, так и не закончилась с Русской гражданской войной. Ни одна страна в мире не боролась так, как Россия, за спасение цивилизации от красной угрозы, и теперь мы докажем это еще более правдиво: от Владивостока до Лондона международное коммунистическое движение наконец-то будет покончено."
  
  #Global branch 
 RUS_the_american_ice_march: "Американский Ледяной Поход"
 RUS_the_american_ice_march_desc: "Разразилась Вторая гражданская война в Америке, и Соединенные Штаты, давний друг России, теперь подвергаются той же коммунистической угрозе, с которой мы столкнулись пятнадцать лет назад. Мы должны помочь им — и ради них, и ради нас."
 RUS_restoration_of_AMTORG: "Восстановление АМТОРГА"
 RUS_restoration_of_AMTORG_desc: "Жестокая гражданская война в Америке закончилась, победитель наконец-то вышел из ужасной схватки брата с братом. Американская торговля невероятно выгодна для нас как нации, и нет сомнений, что они также отчаянно нуждаются в восстановлении торговых отношений. Идеология должна быть отложена в сторону на этот раз, и поток торговли должен возобновиться."
 RUS_approach_entente: "Сблизиться с к Антантой"
 RUS_approach_entente_desc: "Наши бывшие союзники находятся в плачевном состоянии, ютясь в остатках своих империй. Когда-то гордые нации, движущие промышленную революцию, сейчас у них едва хватает промышленности, чтобы содержать армию, способную вернуть их родину. Это дает нам возможности, поскольку у них всегда не хватает оборудования. Через РУСКАПА мы могли бы тайно поставлять им оружие для оснащения армий в обмен на их неиспользуемые верфи. Победа для обеих сторон, чтобы возродить наши отношения."
 RUS_franco_russian_treaty: "Франко-русский договор"
 RUS_franco_russian_treaty_desc: "Реальность такова, что участие Интернационала в войне против Германии будет необходимым фактором, если мы хотим свергнуть старый порядок. Сейчас мы должны отложить в сторону наши идеологические дрязги и работать вместе, чтобы победить немецкую угрозу. В качестве первого шага будет предложено торговое соглашение на благо обеих сторон, которое позволит поставлять российское сырье на Запад, пока мы будем пользоваться их высококачественными технологиями."
 RUS_kama_tank_centre: "Учебный центр КаМа"
 RUS_kama_tank_centre_desc: "Углубление связей с Интернационалом на Западе привело к предложению создать центр развития и обучения в области бронетанковой войны, где мы могли бы обмениваться исследованиями и опытом. Будет организовано сотрудничество между факультетами Казани и Марселя (КаМа)."
 RUS_eureka_conference: "Конференция Эврика"
 RUS_eureka_conference_desc: "Ситуация в Европе напряженная; Москва и Париж стали лидерами двух разных силовых блоков, охватывающих восток и запад. Хотя у нас, безусловно, есть счеты с коммунистами, это, безусловно, не стоит начать новуюю, более разрушительную войну, чем предыдущая. Мы пригласим лидеров социалистического блока на мирную конференцию под кодовым названием "Эврика", поскольку она станет прорывом в международных отношениях."
 RUS_eureka_conference_tt: "Мы урегулируем послевоенную ситуацию с §rИнтернационалом§!, потенциально навязав §Yвзаимные гарантии§! нейтральным странам и §Yограничения армий§!.\n\nКроме того, в зависимости от наших рычагов, мы можем быть в состоянии принудить §rИнтернационал§! к белому миру с §cАнтантой§!, если таковые существуют."
  
  #Asia Branch 
 RUS_white_sun_of_desert: "Белое солнце пустыни"
 RUS_white_sun_of_desert_desc: "Рождественский переворот 1929 года, возможно, и провалился, но он вызвал достаточно хаоса, чтобы ослабить наше влияние в Туркестане. Вмешательство с целью восстановления порядка в этих беззаконных землях давно назревало, но мы должны стремиться не допустить, чтобы оно закончилось так же, как разгром в Фэнтяне. Возвращение Ташкента станет демонстрацией русской мощи!"
 RUS_annex_the_bandit_states: "Ассимилировать бандитские государства"
 RUS_annex_the_bandit_states_desc: "Вскоре после того, как мы сокрушили Красную Угрозу, оппортунисты в Туркестане решили восстать против нашего правления, совершив множество преступлений против населения и нашей власти. Они терроризировали регион своим тираническим управлением и жестокими налетами в течение многих лет, и теперь пришло время вернуть их в лоно."
 RUS_annex_the_bandit_states_tt: "§gМы сможем создать автономные регионы из присоединенных регионов.§!"
 RUS_pacify_the_frontier: "Усмирить границу"
 RUS_pacify_the_frontier_desc: "Завоевание региона Туркестана было бы выгодно для нас, это правда. Однако нам не нужно, чтобы пустые пустыни управлялись напрямую, чтобы сохранить наше влияние в регионе. Превращение их в сильного и подчиненного союзника сделало бы этот район гораздо более безопасным. Требование, чтобы они разбирались со своими собственными бандитами, также избавило бы наши войска от борьбы с вероятным бесконечным заражением в этом районе, что оценит рядовой солдат."
 RUS_exploit_central_asia: "Продвижение в степи"
 RUS_exploit_central_asia_desc: "Беззаконие и бандитизм, проникающие в степи Туркестана, постоянно мешают ему быть особенно ресурсным регионом. Возможно, с помощью надлежащих инвестиций мы сможем смягчить это."
 RUS_turkestan_intervention: "Китайская граница"
 RUS_turkestan_intervention_desc: "Недостаток ресурсов западные китайские земли компенсируют, выступая в качестве границы, которую Россия может защитить от любых вторжений Китая или Японии."
 RUS_mission_to_teheran: "Миссия в Тегеран"
 RUS_mission_to_teheran_desc: "Сложные отношения сложились между нами и персидским государством. Иногда друзья, иногда враги, мы не установили формальную дипломатическую политику для наших дипломатов в стране, к их большому раздражению. Более близкие отношения, безусловно, могли бы быть сформированы, каким-то образом. Однако иранское государство находится в большом беспорядке, и тот, кто поднимется наверх, может иметь не совсем благоприятное мнение о нас. Политика должна быть определена, и желательно как можно скорее."
 RUS_last_refuge_of_the_bandits: "Последнее убежище бандитов"
 RUS_last_refuge_of_the_bandits_desc: "Оставшиеся туркестанские полевые командиры бежали в Афганистан, где теперь строят заговоры против нас. Мы должны справиться с этой угрозой так или иначе, не обращая внимания на желания властей в Кабуле."
 RUS_ruins_of_old_empire: "На руинах империи"
 RUS_ruins_of_old_empire_desc: "Война в пустыне полностью расшатала шаткое равновесие региона, образовав новые государства и перекроив границы. Война ослабила множество стран, разбросанных по региону, что идеально подходит для влияния или привлечения союзника. Мы должны решить, на какой конкретной стране сосредоточить наши усилия, поскольку это даст нам наибольшие шансы на успех."
  
 RUS_caucasus: "Кавказские лимитрофы"
 RUS_caucasus_desc: "Гражданская война, охватившая нашу страну, позволила стервятникам кружить, и пока мы были слабы, немцы отхватили себе кусок. Не довольствуясь договором, они создали марионеточные республики в южных горах с помощью турок, полностью по прихоти и воле немецкого бизнеса. Мы должны вернуть народ Кавказа под свою власть, разорвав нити, которые настраивают их против нас, и лучше контролировать наш южный фланг."
 RUS_old_enemy: "Старый враг"
 RUS_old_enemy_desc: "Двенадцать раз русские и османы вступали в схватки, но ни одна из них не была достаточно решительной, чтобы положить конец ни одной из них. Если бы не удар в спину во время Великой войны со стороны большевистских сил, мы бы похоронили умирающую империю. Теперь, когда русский народ сплочен больше, чем когда-либо, мы можем, наконец, достичь этой цели."
 RUS_new_brother: "Новый Брат"
 RUS_new_brother_desc: "Наша многовековая вражда с турками — это факт истории, но на самом деле у нас с ними гораздо больше общего, чем с французами или немцами. Наши тюркские меньшинства, безусловно, поддержат попытки подружиться с ними, особенно учитывая, что их империя теперь пала, и они не представляют реальной угрозы нашим целям на Кавказе."
 RUS_chinese_gamble: "Китайская авантюра"
 RUS_chinese_gamble_desc: "Китай долгое время был разделенной страной, мелкие военачальники выкраивали свои сферы влияния из трупа династии Цин. Войны, мятежи и беспорядки процветают; однако это дает нам возможность влиять на регион более непосредственно. По предложению некоторых наших генералов, военная миссия будет отправлена для оказания помощи одной из различных фракций, пытающихся объединить регион. Будем надеяться, что они не забудут нашу поддержку, если добьются успеха."
 RUS_chinese_gamble_tt: "Позволяет нам организовать военную миссию в Китае, что дает нам как армейский опыт, так и увеличенный лимит добровольцев в китайских конфликтах."
 RUS_burnt_sun: "Заходящее солнце"
 RUS_burnt_sun_desc: "Японцы, похоже, только наглеют. Они почуяли слабость во время русско-японской войны, в Гражданскую войну в России и во время наших попыток захватить КВЖД. Теперь, когда мы показали свою доблесть, уничтожив германскую гегемонию, настало время навсегда стереть их иллюзии о господстве над Азией."
 RUS_sino_russian_relations: "Властелин Евразии"
 RUS_sino_russian_relations_desc: "Говорят, что Китай — спящий гигант, который, проснувшись, потрясет мир. Мы сделаем все, что в наших силах, чтобы либо удержать китайцев на нашей стороне, либо, если они не послушают, подчинить их российским интересам."
 RUS_jewel_of_anticolonialism: "Жемчужина антиколониализма"
 RUS_jewel_of_anticolonialism_desc: "Индийский субконтинент был замучен  британским правлением, но теперь они стоят свободно, пылая неповиновением к своим бывшим колониальным хозяевам. Необходимо приложить усилия, чтобы поддержать их как можно сильнее, поскольку свободная Индия была бы прекрасным союзником. Оборудование, советники, поставки — ничего не пощадим. Мы также пригласим их в Московское соглашение; еще один друг против враждебного нового порядка, возникшего после поражения Германии."
  
 ### Ideas ### 
 RUS_german_economic_influence: "Немецкое экономическое влияние"
 RUS_german_economic_influence_desc: "В середине 1920-х годов, когда экономика России находилась в состоянии свободного падения, было предпринято радикальное решение проблемы: поворот в сторону Миттельевропы. Немецко-российское торговое и кредитное соглашение, более известное как Вильнюсское соглашение, было подписано 11 апреля 1926 года после месяцев переговоров.\n\nС тех пор последовало восстановление, но экономическое господство нашего самого ненавистного врага не может длиться вечно. Со временем мы должны избавиться от его влияния."
 RUS_economic_fallout: "Экономические последствия"
 RUS_brain_drain: "Бегство немецкого капитала"
 RUS_mitteleuropa_sanctions: "Торговые санкции Миттельевропы"
 RUS_GER_paper_shortage: "Нехватка бумаги"
 RUS_GER_export_boom: "Рост немецкой торговли"
 RUS_GER_trade_war_1: "Залог российско-германской торговой войны"
 RUS_GER_trade_war_2: "Серьёзные потрясения из-за русско-германской торговой войны"
 RUS_increased_interest: "Повышение процентных ставок"
  
 RUS_black_monday: "Черный понедельник"
 RUS_black_monday_desc: "Связь с немецким рынком наконец показала свой результат - крах внутреннего рынка России. России не стоило ни в малейшей степени полагаться на Германию. Но он же дает России неограниченные возможности освободиться от этой ошибки."
 RUS_BM_decrease_tt: "§GСнизит последствия экономической депрессии.§!"
 RUS_motor_industry: "Российское Автомобилестроение"
 RUS_motor_industry_desc: "Будучи одной из самых быстрорастущих отраслей промышленности в 1920-х годах, российская автомобильная промышленность в значительной степени ориентирована на военное производство. Большинство российских автомобилей — это надежные, быстрособирающиеся машины для суровых условий — даже если они уступают большинству западных аналогов по качеству."
  
 RUS_russian_army_idea: "Вооруженные силы России"
 RUS_russian_army_idea_desc: "В современной российской армии все рода войск объединены под единым командованием, а решения принимаются на основе статистического анализа и социологических условий — в соответствии с военной наукой, которая приведет Россию к новым победам."
 RUS_russian_army_denikin: "Белая Армия России"
 RUS_russian_army_denikin_desc: "Современная Русская Армия родилась в огне Гражданской войны, и ее дух ярко горит во мраке современной войны. Основываясь на принципах добровольчества, маневренной войны и синергии различных родов войск, она несет наследие Полтавы, Бородина и Шипки к еще более славным победам."
 RUS_russian_army_eser: "Русская Народная Армия"
 RUS_russian_army_eser_desc: "Современная русская армия, созданная из полностью деполитизированных остатков вооруженных сил старой республики, делает упор на профессионализм, долг и товарищество. Любой враг русского народа столкнется с нацией, объединенной в защите своего народа и своих ценностей."
 RUS_russian_army_soc: "Рабоче-Крестьянская Красная Армия"
 RUS_russian_army_soc_desc: "Посвященная прежде всего самой Мировой революции, Красная Армия официально возродилась после поражения в Гражданской войне, которая, как теперь доказано, лишь отсрочила неизбежное. Отдавая приоритет идеологическому и политическому образованию и инновационной тактике, Красная Армия ждет дня, когда ей придется снова атаковать, подняв штыки, в последнем, смертельном бою."
 RUS_commissars_communist_1: "Революционные комиссары"
 RUS_commissars_communist_1_desc: "По словам товарища Троцкого, комиссары — это новый коммунистический орден самураев, которые лишены кастовых привилегий, умеют умирать и учат других жертвовать собой ради дела рабочего класса."
 RUS_death_by_thousand_cuts: "Смерть от тысячи порезов"
 RUS_death_by_thousand_cuts_desc: "России не обязательно побеждать, нам нужно только не проиграть. Вооружите каждого крестьянина и рабочего и сделайте так, чтобы каждая миля дорого обошлась нашим врагам."
 RUS_diplo_socialist_influence: "Социалистическая опека из Москвы"
  
 RUS_stavka_reform: "Реформа Генерального штаба в процессе"
 RUS_stavka_reform_desc: "Должности перетасовываются, проводятся экзамены, командиров переводят в другие департаменты — и вот они обнаруживают, что их департамент переведен в другую юрисдикцию.\nПока новая система не будет доработана, у нас будут проблемы с управлением нашими силами."
 RUS_permanent_stavka_tt: "Через год вы получите:"
  
 RUS_army_limits: "Тильзитские соглашения - Военные ограничения"
 RUS_military_restrictions: "Военные ограничения"
 RUS_deception: "Маскировка"
 RUS_deception_desc: "На границах оборудуются ложные аэродромы с макетами самолетов, в то время как настоящие выглядят заброшенными, солдаты массово снабжаются камуфляжными костюмами, а ночные передвижения маскируются шумом полетов самолетов и выстрелами — в этом и заключается искусство быть невидимым."
 RUS_military_production_idea: "Центральный военно-промышленный комитет"
 RUS_military_production_idea_desc: "ЦВПК сформирован из военных промышленников и опытных штабных офицеров, которые работают вместе, чтобы разработать наиболее эффективные пути развития российской военной промышленности и победить в Войне моторов."
  
 RUS_okhrana: "Департамент государственной безопасности"
 RUS_okhrana_desc: "Название могло быть разным, но охранка не сильно изменилась. Информаторы, шпионы, провокаторы — все инструменты хороши в борьбе за душу Родины."
 RUS_okhrana_smersh: "СМЕРШ"
 RUS_okhrana_smersh_desc: "Российская контрразведка спаяна жертвенной кровью павших товарищей и убитых агентов, чьи ненаписанные имена призывают к героизму и мести — смерть шпионам, смерть диверсантам, смерть предателям!"
  
 RUS_state_aviation_bureau_idea: "Государственная авиационная компания"
 RUS_state_aviation_bureau_idea_desc: "Госавиа — мощная сила в российской авиации, которая решает судьбы заводов и компаний. И хотя ее считают змеиной ямой, конкурирующей за государственные контракты и благосклонности, управление — это дееспособный орган, который дает результаты."
 RUS_night_witches_idea: "Ночные Ведьмы"
 RUS_night_witches_idea_desc: "Их самолеты настолько шустры, что радар не может их обнаружить. Они никогда не используют радио, поэтому системы также не могут их обнаружить. Они появляются неожиданно, как призраки, ночью."
 RUS_terror_bomber_school: "Школа террора и бомбардировки"
 RUS_terror_bomber_school_desc: "Воздушный террор — это инструмент, который заставит врагов России перенаправить свои ресурсы на защиту собственного населения, одновременно сломив волю мирного населения к продолжению войны."
 RUS_army_of_air_idea: "Воздушная армия"
 RUS_army_of_air_idea_desc: "Каждая страна должна иметь свою соответствующую авиацию, а России нужна соответствующая воздушная армия, состоящая из множества авиационных частей, главная цель которой — содействовать продвижению вперед наступательных армий."
 RUS_strategic_dimension_idea: "[RUS_bomber_clique_name]"
 RUS_strategic_dimension_idea_desc: "Настоящая ценность авиации заключается в ее способности менять глобальный баланс сил — а российская авиация готова уничтожать заводы на территории противника, а не уничтожать вражеские танки и самолеты по одному на поле боя."
  
 RUS_attack_submarine_idea: "Эскадрильи ударных подводных лодок"
 RUS_attack_submarine_idea_desc: "Российские подводники проходят обширную подготовку, их корабли подготовлены к длительным походам и отсутствию надводной поддержки. Новая тактика вознаграждает храбрых."
 RUS_coastal_support: "Доктрина плавучих батарей"
 RUS_coastal_support_desc: "Оборонительный флот — в корне неверная концепция: только эскадры, собранные вокруг "плавучих крепостей", могут вовремя отреагировать и остановить приближающийся к российским берегам вражеский флот."
 RUS_blue_seas_fleet: "Флот открытого моря"
 RUS_blue_seas_fleet_desc: "Реорганизованный и модернизированный в соответствии с современными стандартами, российский флот готов бросить вызов другим великим державам — как в родных водах, так и в синих морях.\nС нами Бог и Андреевский флаг!"
 RUS_naval_rearmament: "Третья программа расширения военно-морского флота"
 RUS_naval_rearmament_desc: "Целью военно-морской программы, призванной вернуть российскому флоту его место среди мировых флотов и вернуть ему былую славу, является модернизация старых кораблей из прославленных гробов до современных стандартов и строительство современных судов, способных конкурировать с немецкими и международными судами."
 RUS_invade_britain: "Операция Садко"
 RUS_invade_japan: "Операция "Рожественский""
  
 RUS_entrenched_opposition: "Устоявшаяся оппозиция"
 RUS_entrenched_opposition_desc: "Усилия президента Савинкова по преобразованию России были полностью заблокированы слабеющей, но мощной оппозицией, в основном сконцентрированной вокруг одного из самых стойких защитников российской демократии Виктора Чернова. Если оппозицию нужно сломить, то с человеком, ее возглавляющим, придется как-то разобраться..."
 RUS_death_throes_of_the_republic: "Смертельные муки Республики"
 RUS_death_throes_of_the_republic_desc: ""В муках рождается новая Россия — Россия не царская и не большевистская. Но сколько крови прольется"."
 RUS_army_commissars_idea: "Инструкторы-добровольцы"
 RUS_army_commissars_idea_desc: "Инструктор-доброволец — отец и душа своего подразделения, который своим словом и делом вдохновляет солдат на решительную борьбу с врагами Родины."
 RUS_state_guard: "Госстража"
 RUS_state_guard_desc: "Свобода врагов России — не их заслуга, а провал государства, и у Государственной стражи достаточно инструментов, чтобы исправить эту ошибку."
 RUS_russian_cause_idea: "Русское дело"
 RUS_russian_cause_idea_desc: "Борьба не закончилась с падением большевиков — мы русские, и наш священный долг — уничтожить близнецов-гидру кайзеризма и коммунизма.\nОтечество или смерть!"
 RUS_russian_cause_idea_2: "Цитадель реакции"
 RUS_russian_cause_idea_2_desc: "Призрак коммунизма бродит по миру, но пока Россия стоит, он не победит.\nЛучше смерть, чем гибель России!"
 RUS_centralise_federal_system: "Централизация федеральной системы"
 RUS_centralise_federal_system_desc: "Больше не будет жалких атаманов и вороватых политиков, которые будут диктовать русскому народу, как жить. С укреплением федеральной власти даже самые отдаленные города России могут быть направлены в будущее под руководством Москвы."
 RUS_artels: "Артелизация"
 RUS_artels_desc: "Одна из старейших форм рабочих организаций в России — артели — заменяет профсоюзы на фабриках и заводах, причем многие рабочие вступают в них добровольно, чтобы воспользоваться льготами, предоставляемыми их членам."
 RUS_izotovites: "Движение Изотовцев"
 RUS_izotovites_desc: "То, что вчера было границей, завтра станет новой нормой! Братья и сестры, боритесь за выполнение и перевыполнение плановых показателей! За рост благосостояния русского народа!"
 RUS_artels_chamber: "Торгпромарт"
 RUS_artels_chamber_desc: "Комитет по торговле, промышленности и артелям объединяет все артели страны и предоставляет экспертные консультации правительству, а также контролирует условия труда и благосостояние работников."
 RUS_supreme_economic_council: "ВЭС"
 RUS_supreme_economic_council_desc: "Высший экономический совет, состоящий из самых ярких умов нашего поколения, является технократическим органом, который стремится модернизировать российскую промышленность методами планирования и превратить Россию в сильнейшую экономику в мире."
 RUS_expansion_of_VES_bureaucracy: "Расширение бюрократии ВЭС"
 RUS_new_russian_culture_1: "Политико-техническое образование"
 RUS_new_russian_culture_1_desc: "Научно-технический прогресс — главная движущая сила общества, а также политическая грамотность, которая останавливает популистских демагогов и цементирует общество. Знание математики, физики и политологии должно быть престижным в современной России, и даже последний сибирский крестьянин должен знать теорему Пифагора и идеи Герцена."
 RUS_new_russian_culture_2: "Духовно-культурное образование"
 RUS_new_russian_culture_2_desc: "Может ли аналитик написать "Руслана и Людмилу"? Может ли статистик совершить акт воли и восстать против угнетения? Задача образования — не только развитие интеллектуальных способностей, но и эмоциональное созревание, формирование воли — и пока последний крестьянский ребенок не станет Рыцарем Террора, задача не будет выполнена."
 RUS_new_russian_culture_idea: "Новая русская культура"
 RUS_new_russian_culture_idea_desc: "Новый русский человек улучшит жизнь всех россиян своими бескорыстными усилиями и будет использовать свой творческий талант на благо Родины, где новая мораль выйдет на первый план. В новой России не будет больше зависти, ревности, подлости, стукачества. Не будет больше воровства и убийств."
 RUS_national_solidarism_idea: "Система Солидарности"
 RUS_national_solidarism_idea_desc: "Россия руководствуется принципом оптимальной поддержки: общество оказывает своим гражданам активную поддержку в том, что они не могут сделать самостоятельно, и, напротив, не освобождает их от усилий, с которыми они могут справиться."
 RUS_solidarist_economy: "Национальная трудовая система"
 RUS_solidarist_economy_desc: "Роль российского правительства заключается в руководстве частными инициативами, а не в их контроле - государственное вмешательство может быть оправдано только злоупотреблением свободой и деятельностью, наносящей вред государству. Вместе с обширными социальными программами и хорошо отлаженной административной машиной каждый гражданин России может пользоваться свободами и общественной защитой одновременно."
 RUS_eurasian_autarky: "Евразийский этатизм"
 RUS_eurasian_autarky_desc: "Россия — это свой собственный автаркический мир. Судьба этого мира по своей природе и значению отделена от Европы и Азии. Судьба отдельной культуры аналогична судьбе отдельной личности — и кто, как не раб, во всем полагается на других?"
  
 RUS_VRBO: "Ячейки сопротивления"
 RUS_VRBO_desc: "Не все россияне готовы отказаться от своих с трудом завоеванных свобод. Сопротивление под руководством социалистов продолжает действовать в России, нанося удары по режиму Савинкова посредством террора и неподчинения, в то время как более умеренные оппоненты просто бегут из страны.\n\n§gЭтот национальный дух можно устранить, приняв решение §YИскоренение антироссийского сопротивления§!, разблокированное фокусом §YГосстража§!.§!"
 RUS_purged_universities: "Очищенные университеты"
 RUS_cossack_resistance: "Вызов Краснова"
 RUS_cossack_resistance_desc: "Казаки под предводительством Петра Краснова осмелились выступить против антиказацкой политики Савинкова. Старый дурак еще пожалеет об этом."
 RUS_sumerki_program: "Проект Сумерки"
 RUS_sumerki_program_desc: "Проект "Сумерки" представляет собой вершину российской науки, могущества и одержимости Вождя: окончательный ответ на вопрос террора."
  
 RUS_post-savinkov_economy: "Остатки вознесенщины"
 RUS_post-savinkov_economy_desc: "Государственная плановая экономическая система при ВЭС, прозванная Вознесенщиной, основательно разрушила российскую экономику. Теперь, когда плановый совет был лишен финансирования и политическая поддержка системы была прекращена, остались лишь огромные бюрократические государственные компании в полном хаосе. Хотя многие компании были возвращены их прежним владельцам, все еще есть много других государственных компаний, которые необходимо реорганизовать."
 RUS_post-soc_economy: "Последствия перераспределения"
 RUS_post-soc_economy_desc: "Владельцы российской собственности снова оказались в хаосе. В соответствии с социалистической политикой большинство заводов оказались в государственной собственности или в собственности "рабочих советов". Все цепочки поставок находятся в хаосе, и многие отказываются принять восстановление верховенства закона. Хотя мы готовы терпеть часть этого перераспределения, воры и грабители также не должны быть вознаграждены."
 RUS_republic_under_watch: "Республика под опекой"
 RUS_republic_under_watch_desc: "Армия любезно восстановила нашу демократию, но не заблуждайтесь: они являются самой мощной группой интересов в России. Они следят за каждым шагом правительства и ясно дадут понять свое недовольство — или даже хуже — если их советы не будут услышаны."
 RUS_guarantor_of_stability: "Гарант стабильности"
 RUS_guarantor_of_stability_desc: "[RUS_гарант_стабильности_desc]"
 RUS_guarantor_of_stability_desc1: "Российская Республика вечно благодарна генерал-фельдмаршалу Деникину за восстановление демократии. Теперь армия продолжает оставаться одним из основных столпов Второй Республики в нашей борьбе с самодержавием."
 RUS_guarantor_of_stability_desc2: "Именно настойчивость армии привела Россию к монархической реставрации, и за это мы благодарны генерал-фельдмаршалу Врангелю. Теперь армия продолжает оставаться одним из основных столпов Возрожденной Империи в нашей борьбе с самодержавием."
 RUS_embers_of_democracy: "Угли демократии"
 RUS_embers_of_democracy_desc: "Русская демократия выжила — еле-еле. Возможно, было глупостью думать, что свобода может выжить в этой холодной, суровой стране."
 RUS_weak_democracy: "Слабая демократия"
 RUS_weak_democracy_desc: "Российская демократия страдает от беспорядков, интриг и отсутствия веры. Может быть, сильное руководство было бы лучше?"
 RUS_unstable_democracy: "Нестабильная демократия"
 RUS_unstable_democracy_desc: "Российская демократия выживает. Она пронизана заговорами и скандалами, ее часто критикуют как слева, так и справа. Но она выживает."
 RUS_strenghtening_democracy: "Укрепление демократии"
 RUS_strenghtening_democracy_desc: "Российская демократия усвоила свои уроки и с каждым годом становится сильнее, ценнее и надежнее. Не дайте ей пошатнуться."
 RUS_strong_democracy: "Стабильная демократия"
 RUS_strong_democracy_desc: "Люди не только верят в нашу демократию, но и верят, что она выживет и что время автократов закончилось."
 RUS_genuine_democracy: "Подлинная демократия"
 RUS_genuine_democracy_desc: "Русской демократии был дан второй шанс, и вопреки всем обстоятельствам она восторжествовала. Мы избежали славы нестабильности в Восточной Европе и построили подлинное гражданское общество, которое черпает гордость и силу из нашей демократической традиции."
 RUS_guided_democracy: "Направляемая демократия"
 RUS_guided_democracy_desc: "Российской демократии был дан второй шанс, и мы не можем позволить ей снова пошатнуться. Она слишком драгоценна, чтобы позволить ей потерпеть неудачу — даже если это означает компромиссы в свободах."
 RUS_rule_by_decree: "Управление по указам"
 RUS_rule_by_decree_desc: "Дума распущена, и Временное правительство правит железной рукой."
  
 RUS_military_chaos: "Хаос в армии"
 RUS_military_chaos_desc: "' - Что? А кто теперь комкор? Он!? А что насчет генерала...\n - Штаб, слышите?! Дайте мне прямую линию со ставкой!\n - Ты тоже, иди на х...'"
 RUS_kazakh_unrest: "Чрезвычайная ситуация в Казахстане"
 RUS_kazakh_unrest_desc: "Мятежный дух распространяется среди казахов, подогреваемый плохим обращением и сепаратистской агитацией.\n\nВ настоящее время казахское восстание находится под [?RUS_central_asia_unrest|G0]. Это повлияет на количество единиц, которые получит [KAZ.GetFlag] казахское восстание. Если восстание находится под §G4§!, партия Алаш останется лояльной нам, что позволит нам сохранить контроль над большей частью земли."
 FIN_war_for_survival: "Война на выживание"
 RUS_mongolian_war_idea: "Война с Россией"
 RUS_antigerman_sabotage: "Диверсанты и дезертиры"
 RUS_UKR_illegitimate_republic: "Незаконная Республика"
 RUS_UKR_borotbyst_sabotage_large: "Саботаж боротьбистов"
  
 RUS_independent_military: "Независимые военные"
 RUS_loyal_officers: "Верные офицеры"
 RUS_apolitical_military: "Аполитичный военный"
 RUS_watchdog_military: "Военный сторожевой пес"
 RUS_understaffed_security: "Недостаточное количество сотрудников службы безопасности"
 RUS_influx_of_capital: "Приток капитала"
 RUS_narodovolets_idea: "Народоволец"
 RUS_narodovolets_idea_desc: "Как беспартийная молодежная организация, "Народоволец" объединяет членов из всех социальных слоев. Эти молодые люди — следующее поколение российских демократов, воспитанных на общественных науках, русской истории и народнических идеях."
 RUS_republican_guard: "Росгвардия"
 RUS_republican_guard_desc: "Молодой человек! Вступайте в местное подразделение Республиканской гвардии! Вместе мы сохраним мир, окажем поддержку правоохранительным органам и, самое главное, будем бдительно следить за тем, чтобы новый Савинков больше никогда не поднялся и не терроризировал нашу любимую Россию!"
 RUS_peasant_republic: "Великая Крестьянская Республика"
 RUS_peasant_republic_desc: "Сельские массы России являются ядром нации. Политически сознательный, образованный и либерально настроенный фригольдер является гражданином-солдатом республики."
 RUS_february_empire: "Империя Февраля"
 RUS_february_empire_desc: "Настоящая Россия — в сердцах людей, без них царь — ничто.\nПравославие, Конституция, Народ!"
 RUS_pensions: "Государственные пенсии"
 RUS_pensions_desc: "С расширением государственной пенсионной системы на государственную поддержку в старости могут рассчитывать не только чиновники, но и все работники тяжелой промышленности, ученые, инженеры и учителя."
 RUS_welfare_system: "Система социальной поддержки"
 RUS_welfare_system_desc: "Россия — страна, построенная на плечах своего народа, и даже последний крестьянин вносит свой вклад в процветание страны. Все компании и предприниматели обязаны платить налоги в фонд социального страхования, из которого деньги перераспределяются старикам и больным."
 RUS_rebuilding_better: "Строим лучший мир"
 RUS_rebuilding_better_desc: "Кошмар закончился, и Россия торжествует. У нас есть только один шанс построить лучший мир, мир, в котором не будет разделения между социалистами и демократами, где не будет еще одной Великой войны."
 RUS_torch_for_all_world: "Факел для всего мира"
 RUS_torch_for_all_world_desc: "Пока коммунисты и деспоты заковывают мир в цепи под лозунгами свободы и стабильности, Россия гордо стоит как носитель Факела Свободы и Культуры. Борьбой мы добились своих прав - а истинная свобода не знает компромиссов!"
 RUS_arsenal_of_sanity: "Арсенал здравомыслия"
 RUS_arsenal_of_sanity_desc: "Россия не знает страхов и предрассудков, она — поборница прогресса и просвещения. Но миру угрожают коммунисты и тираны — и кто-то должен взять на себя нелегкую обязанность Полицейского, иначе завтра мир сгорит в огне новой Великой войны."
 RUS_strike_season: "Широкомасштабные забастовки"
 RUS_nationalist_marches: "Националистические марши"
 RUS_strict_anti_socialist_laws: "Строгие антисоциалистические законы"
 RUS_strict_anti_socialist_laws_desc: "Недавние российские законы распространили антикоммунистическое законодательство на социалистов и ужесточили наказания за их деятельность."
 RUS_deadlocked_duma: "Зашедшая в тупик Дума"
 RUS_deadlocked_duma_desc: "Президент утратил большинство в Государственной Думе, и поэтому принятие законов затруднено."
  
 RUS_new_russian_capitalism_idea: "Новый русский капитализм"
 RUS_new_russian_capitalism_idea_desc: "В новой России награды за упорный и тяжкий труд не достанутся крупным бизнесменам Москвы или теневым бюрократам СЗРС, а достаются народу. В народном капитализме малый бизнес — как городской, так и сельский — составляет костяк России, а пиявки, которые стремятся забрать больше, чем им положено, из наших общих ресурсов, справедливо облагаются налогом, пока не научатся смирению."
 RUS_state_economic_committee: "Государственный экономический комитет"
 RUS_state_economic_committee_desc: "Рыночная экономика подобна оркестру, а Государственный экономический комитет (ГОСЭКО) — его дирижер. Состоящие из финансовых и экономических экспертов и представителей крупного бизнеса, они поддерживают баланс между государственными и частными интересами — и в идеале делают обоих богаче и процветающими в этом процессе посредством рациональных инвестиций и дерегулирования."
 RUS_state_economic_committee_solonevich: "Дума промышленности и труда"
 RUS_state_economic_committee_solonevich_desc: "Каждый человек в России должен управлять своей СОБСТВЕННОЙ судьбой. Возвращение к демократии старых московских времен начинается с реорганизации Думы на корпоративной основе."
 RUS_state_economic_committee_5: "Государственный комитет экономики и труда"
 RUS_state_economic_committee_5_desc: "Рыночная экономика подобна оркестру, а Государственный комитет экономики и труда (ГОСЭКОТРУД) является его дирижером. Однако, помимо экономических экспертов и бизнесменов, во все переговоры были включены представители профсоюзов, что позволило комитету также обеспечить успешные компромиссы в трудовых переговорах."
 RUS_liberal_intelligentsia: "Либеральная интеллигенция"
 RUS_liberal_intelligentsia_desc: "Партия Кадетов создала амбициозную программу поддержки интеллектуалов. Новые образовательные инициативы, исследовательские гранты, стипендии и партнерство с аналитическими центрами одновременно закладывают основу для крупных достижений в российской науке и обеспечивают достаточную поддержку партии."
 RUS_nationalist_curriculum: "Общероссийская учебная программа"
 RUS_nationalist_curriculum_desc: "С реформой национального образования школьные библиотеки начинают наполняться всеми видами печатных СМИ — от книг до журналов, а также создаются новые классы, призванные привить новому поколению чувство русской чести и преданности."
 RUS_nationalist_curriculum_2: "Толерантный консерватизм"
 RUS_nationalist_curriculum_3: "Единая Истинная Церковь"
 RUS_extra_military_budget: "Дополнительный военный бюджет"
 RUS_extra_military_budget_desc: "С принятием квоты на военные расходы на заводы по всей России поступают новые заказы на закупку новой техники для формирования новых батальонов."
 RUS_national_defence_preparation_law: "Закон о подготовке к национальной обороне"
 RUS_national_defence_preparation_law_desc: "Немцы планируют нападение на Родину! Долг каждого гражданина защищать страну всеми возможными способами - подготовка к войне идет полным ходом, и каждый гражданин России может почувствовать это по повышению налогов и учениям по гражданской обороне."
  
 RUS_separation_of_powers: "Разделение властей"
 RUS_separation_of_powers_desc: "Стремясь гарантировать, что президент больше никогда не сможет использовать большинство в Думе для демонтажа демократической системы, новое правительство пошло на многое, чтобы обеспечить, чтобы ни одна ветвь власти не могла легко пересилить другую. Хотя новая система значительно затрудняет внесение поправок в конституцию или быстрое принятие важных законов, она, как мы надеемся, защитит российскую демократию от амбиций очередного властолюбивого популиста."
 RUS_powerful_executive: "Сильный руководитель"
 RUS_powerful_executive_desc: "В восстановленной демократической России исполнительная власть все еще будет достаточно сильна, чтобы обойти препирающуюся Думу, если условия этого потребуют. Хотя ей никогда не будет предоставлено столько власти, сколько было при режиме Свободника, необходимо сделать определенные уступки практичности, чтобы наше правительство могло быстро реагировать на быстро меняющуюся ситуацию в мире."
 RUS_working_peasant_programme: "Рабоче-крестьянская программа"
 RUS_working_peasant_programme_desc: "Недавно национализированные земли сдаются в аренду крестьянам на льготных условиях, предоставляются кредиты на создание новых ферм и улучшение существующих, а заводы получают государственные субсидии на производство новых тракторов — все это ради российского крестьянства."
 RUS_literary_clubs: "Клубы прогрессивной литературы"
 RUS_literary_clubs_desc: "По всей стране возникла сеть прогрессивных литературных клубов, публикующих и предоставляющих площадку для обсуждения политических книг, написанных чувственным языком известными людьми."
 RUS_democratic_education_idea: "Демократическое образование"
 RUS_democratic_education_idea_desc: "Наша национальная учебная программа была пересмотрена с целью включения в нее гражданского образования, что закладывает основу для российского гражданского общества."
 RUS_democratic_foundation: "Демократические основы"
 RUS_democratic_foundation_desc: "Благодаря обновленной национальной программе обучения и обширной сети политических литературных клубов мы наблюдаем значительный рост членства в прогрессивных политических партиях. Наши усилия окупились — россияне стали более вовлечены в нашу демократию, чем когда-либо в истории."
 RUS_russian_civil_society: "Российское гражданское общество"
 RUS_russian_civil_society_desc: "Каждая великая культура есть единство и индивидуальность, все ее составные части пронизаны одним основополагающим принципом и выражают одну и главную ценность. И Россия является современным центром культурного лидерства - колыбелью новой идеационной культуры, основанной на социальной солидарности и этике любви."
 RUS_fighting_democracy_campaign: "Кампания "Борьба с демократией""
 RUS_fighting_democracy_campaign_desc: "Принят ряд антиэкстремистских законов, призванных противостоять как правым, так и левым экстремистским угрозам. Любые партии и организации, пропагандирующие антидемократические идеологии или ставящие своей целью подрыв демократического порядка, теперь могут быть запрещены. В то же время охранка сможет свободно следить за экстремистскими группами и их главарями, что значительно снизит угрозу, которую они представляют для нашего режима."
 RUS_democratic_artels: "Демократические Артели"
 RUS_democratic_artels_desc: "Артельная система, созданная Савинковым, сохранилась, но теперь ее почти не узнать. Вместо гнетущей государственной сети предприятий, где менеджеры пытались выжать из рабочих всю кровь и пот, мы создали систему, где рабочее место управляется демократически всеми его работниками, которые теперь защищены от бесконтрольной эксплуатации агентами государства."
 RUS_tomsky_versus_titov: "Томский против Титова"
 RUS_tomsky_versus_titov_desc: "Социал-демократический президент вступил в смертельную борьбу воль с российским профсоюзным движением. Кто победит?"
 RUS_vsodes: "Всодес"
 RUS_vsodes_desc: "Всероссийский социал-демократический союз (ВСДС) объединил большую часть российских профсоюзов на основе более умеренного, проправительственного подхода, борясь с коммунистическими профсоюзами во всех их формах."
 RUS_labour_peace: "Трудовой мир"
 RUS_labour_peace_desc: "Несмотря на первоначальные сомнения, правительство Титова доказало свою симпатию к делу социализма, даже если некоторые считают его бесхребетным реформатором, не желающим идти дальше."
 RUS_iron_fisted_ministry: "Министерство внутренних дел с железным кулаком"
 RUS_iron_fisted_ministry_desc: "С расширением полномочий МВД перлюстрация возвращается в силу - вместе с расширением Гражданской полиции и формированием специальных военизированных подразделений. Законопослушным гражданам нечего бояться."
 RUS_iron_fisted_ministry_4: "Исполнительный директор с железным кулаком"
 RUS_iron_fisted_ministry_4_desc: ""Хотя внешне эти три ветви власти все еще разделены, очевидно, что судебная и законодательная ветви власти находятся под руководством исполнительной."
  
 RUS_imperial_popularity_1: "Ничтожная популярность Империи"
 RUS_imperial_popularity_1_desc: "Царь? Опять? Надеюсь, его скоро расстреляют."
 RUS_imperial_popularity_2: "Низкая популярность Империи"
 RUS_imperial_popularity_2_desc: "По крайней мере, он безвреден."
 RUS_imperial_popularity_3: "Вялая популярность императора"
 RUS_imperial_popularity_3_desc: "Если уж нам суждено иметь царя, то надо научиться с ним жить."
 RUS_imperial_popularity_4: "Умеренная популярность императора"
 RUS_imperial_popularity_4_desc: "Может быть, реставрация императорской власти была единственным хорошим делом, которое вышло из рук Савинкова?"
 RUS_imperial_popularity_5: "Высокая популярность императора"
 RUS_imperial_popularity_5_desc: "Царь [RUS.GetLeader] совершил невозможное — убедил большинство россиян поверить в то, что монархия снова может работать."
  
 RUS_party_versus_president: "Партия против президента"
 RUS_party_versus_president_desc: "Не секрет, что председатель-министр Голицын недолюбливает президента как популиста, а президент видит в Голицыне щеголоватого аристократа. Тем не менее, они вынуждены сожительствовать в Кремле."
 RUS_establishment_opposition: "Оппозиция истеблишменту"
 RUS_establishment_opposition_desc: "Не все разделяют великое видение Ивана Солоневича. Клика банкиров и консерваторов без видения продолжает противостоять нашим попыткам."
 RUS_stabs_captain_idea: "Движение штабс-капитанов"
 RUS_stabs_captain_idea_desc: "Движение штабс-капитанов: наполовину спортивная скаутская организация, наполовину монархическая пропагандистская группа - и теперь на практике государственная организация, поскольку она находится под строгим контролем брата Ивана Бориса Солоневича. Движение штабс-капитанов остаются верными сынами России, выступающими за патриотизм и здоровый образ жизни."
 RUS_arise_muscovites: "Востаньте, москвичи!"
 RUS_arise_muscovites_desc: "Вновь русские крестьяне и князья идут в поход, чтобы защитить свои усадьбы и монастыри от грабительских полчищ, будь то немецкие рыцари или набеги Батыя."
 RUS_ruralism: "Сельский идеализм"
 RUS_ruralism_desc: "Подавляющее большинство населения России — крестьянство, и интересы России были и будут интересами ее крестьян, которые выработали принципы, на которых строилась Россия. Деревня — это настоящая Россия, и все граждане России должны это понимать."
 RUS_advisory_duma: "Консультативная Дума"
 RUS_advisory_duma_desc: "Полномочия Думы были ограничены, и хотя она сохранила право законодательной инициативы и множество специализированных комитетов, разрабатывающих законопроекты, она не имеет права голоса при принятии этих законов."
 RUS_protection_decree: "Императорский указ о защите народа и государства"
 RUS_protection_decree_desc: "Указ замораживает возможность Думы инициировать вотум недоверия и значительно расширяет полномочия исполнительной власти в качестве временной меры по восстановлению стабильности в стране. Хотя многие обвиняют правительство во втором перевороте 3 июня, цензура не позволяет таким призывам к мятежу появляться в печати."
  
 RUS_council_of_industrialists: "Совет промышленников"
 RUS_council_of_industrialists_desc: "Созданный по аналогии с Центральным военно-промышленным комитетом 1915 года, Совет промышленников является постоянно действующим органом, осуществляющим управление военным производством России и оказывающим помощь стране в специализированных областях."
 RUS_garrison_state_idea: "Гарнизон-Государство"
 RUS_garrison_state_idea_desc: "Каждый солдат и матрос — уважаемый герой, который может рассчитывать на скидки в кафе и аплодисменты от просто гуляющих по городу мирных жителей, благодаря расширенным пропагандистским кампаниям. Взамен ужесточаются муштра и дисциплина — в конце концов, награды должны соответствовать ответственности."
 RUS_imperial_patriotism: "Имперский патриотизм"
 RUS_imperial_patriotism_desc: "Процветание и слава России имеют ценность не сами по себе, а для благополучия русского народа. И как наши деды сражались за императорский статус России в Бородино и Галиции, так и мы будем сегодня сражаться за Российскую империю.\nЗа Царя и Отечество!"
 RUS_wrangel_dictatorship: "Уполномоченный Имперский Кабинет"
 RUS_wrangel_dictatorship_desc: "Исполнительной власти предоставлены права обходить Думу путем обращения к [RUS.GetLeader]. Это сократило бюрократию в важнейших секторах государственного аппарата и ускорило принятие решений по критически важным вопросам."
 RUS_wrangel_dictatorship_2: "Органическая монархия"
 RUS_wrangel_dictatorship_2_desc: "Хотя некоторые и называют российскую монархию самодержавным режимом, на самом деле она представляет собой органическое единение государя с населением, где монарх постоянно заботится о хлебе насущном и безопасности своего народа, а не пытается обогатиться за его счет или обогатить элиту."
  
 RUS_cold_war: "Сумеречная борьба"
 RUS_cold_war_desc: "Теперь труба снова призывает нас — не как призыв взяться за оружие, хотя оно нам и нужно; не как призыв к битве, хотя мы и так в боевой готовности, — а как призыв нести бремя долгой предсмертной борьбы."
 RUS_patriotic_war_2: "Великая Отечественная война"
 RUS_patriotic_war_desc: ""Крым, Белая Русь, Малая Русь и дальше. Что бы ни говорили некоторые, это наши земли, наши люди. Они ждут, когда мы освободим их от немецкого ига. Оставим ли мы их в беде? Никогда. Спасем ли мы их? Да, потому что мы не можем бросить наших братьев и сестер. Мы — Феникс, который был уничтожен и возрожден. Ждите нас — мы придем"."
 RUS_treaty_of_moscow: "Московский договор"
 RUS_treaty_of_moscow_desc: "Во второй раз за столетие Россия потерпела поражение от немецкого оружия. Они были вынуждены демобилизоваться, отдать земли союзникам Германии и выплатить огромные суммы репараций. Хотя реваншизм когда-то ярко горел, русский медведь был низведен до уровня второй, возможно, даже третьесортной державы. Некоторые предсказывают, что однажды Россия снова поднимется, но пока страна лежит в руинах."
  
  ### Socialist Ideas ### 
 RUS_workers_control: "Рабочий контроль"
 RUS_workers_control_desc: "В то время как лозунг "рабочего контроля" повсеместно гремит внутри социалистической коалиции, часто не говорится о том, что это влечет за собой.Сторонники центра в ВСТ, отдают предпочтение модели, имитирующей французскую, относительно децентрализованному плану, проводимому через профсоюзы и исполнительные органы синдикалистской демократии. Левые в ВСТ и эсеры-максималисты защищают старую модель большевиков — единый экономический план производства, организованный центральным советом, действующим через пирамидальную структуру Советов. Наконец, есть различные элементы справа, которые говорят о контроле через кооперативы и представительные органы с правом вето над менеджерами в условиях переходной рыночной экономики.\n\nВ хаосе революции большинство заводов просто были напрямую захвачены заводскими комитетами или самовольно занявшими их работниками. С изгнанием техников и директоров административные и технические навыки отсутствуют, а дисциплина слабая. Многие фабрики простаивают из-за отсутствия рабочих, и даже были случаи, когда рабочие просто присваивали себе средства фабрик. Однако в большинстве случаев настроение хорошее, и рабочий класс готов следовать указаниям своих представителей и строить новое общество."
 RUS_workers_control_3_spiridonist: "Экономика свободной ассоциации"
 RUS_workers_control_3_spiridonist_desc: "В то время как лозунг "рабочего контроля" повсеместно гремит внутри социалистической коалиции, часто не говорится о том, что это влечет за собой. Сторонники центра в ВСТ, отдают предпочтение модели, имитирующей французскую, относительно децентрализованному плану, проводимому через профсоюзы и исполнительные органы синдикалистской демократии. Левые в ВСТ и эсеры-максималисты защищают старую модель большевиков — единый экономический план производства, организованный центральным советом, действующим через пирамидальную структуру Советов. Наконец, есть различные элементы справа, которые говорят о контроле через кооперативы и представительные органы с правом вето на менеджеров в условиях переходной рыночной экономики.\n\nЛевый эсер Александр Эльяшевич и данист Александр Финн-Енотаевский наконец-то создали новую экономическую динамику, свидетелями которой стали многие россияне. Поскольку старые предприниматели больше не могли противостоять интересам рабочего класса посредством отмены частной собственности, на их место пришли профсоюзы, кооперативы и артели, при этом государство взяло на себя прямой контроль только над наиболее важными отраслями национальной промышленности, выступая при этом в качестве окончательного арбитра в регулировании и обеспечении других экономических вопросов."
 RUS_workers_control_3_maximalist: "Социально планируемая экономика"
 RUS_workers_control_3_maximalist_desc: "В то время как лозунг "рабочего контроля" повсеместно гремит внутри социалистической коалиции, часто не говорится о том, что это влечет за собой. Сторонники центра в ВСТ, отдают предпочтение модели, имитирующей французскую, относительно децентрализованному плану, проводимому через профсоюзы и исполнительные органы синдикалистской демократии. Левые в ВСТ и эсеры-максималисты защищают старую модель большевиков — единый экономический план производства, организованный центральным советом, действующим через пирамидальную структуру Советов. Наконец, есть различные элементы справа, которые говорят о контроле через кооперативы и представительные органы с правом вето над менеджерами в условиях переходной рыночной экономики.\n\nЧтобы в полной мере использовать те немногие ресурсы, которыми мы владеем, и построить видение, чтобы конкурировать и преуспеть во всех остальных, требуется высокая степень надзора. Система с огромным контролем для эффективной координации и выполнения самых сложных задач на пути вперед и дальше. Таким образом, максималисты решили положиться на государственную плановую экономику картельного типа, слишком похожую на экономику большевиков."
 RUS_white_army_red_baron: "Белая армия, красные генералы"
 RUS_white_army_red_baron_desc: "Обмен шляпами в правительстве привел к тому, что многие талантливые военные деятели в российской армии быстро уступили свои должности и либо полностью ушли в отставку, либо перешли на менее важные должности. Многие военные чины низшего ранга теперь быстро продвигаются по службе, а академии работают в усиленном режиме, чтобы ускорить отбор потенциальных кандидатов, чтобы заполнить пустоту, оставленную предыдущим поколением."
 RUS_lack_of_officers: "Нехватка офицеров"
 RUS_lack_of_officers_desc: "После распада нашего Офицерского корпуса и, таким образом, окончательного уничтожения Белой армии, мы страдаем от хронической нехватки офицеров. Проблема постепенно решается путем обучения новых кандидатов, реиммиграции и реабилитации изгнанников Гражданской войны и даже реинтеграции некоторых республиканских кадров, желающих остаться, чтобы защищать Родину, независимо от цвета ее флага."
 RUS_soc_war_preparation: "Военно-промышленные Советы"
 RUS_soc_preparation_tt: "Наш текущий уровень §Y$RUS_anti_socialist_resistance$§! дал бы нам следующий национальный дух:"
 RUS_soc_preparation_tt_2: "Поскольку нам не хватает §Y$RUS_anti_socialist_resistance$§!, мы обретем следующий Национальный Дух:"
 RUS_anti_socialist_resistance: "Антисоциалистическое сопротивление"
 RUS_anti_socialist_resistance_desc: "Хотя Второй гражданской войны, к счастью, удалось избежать, правящие классы старой Республики не позволят легко вернуть их нечестно награбленное добро законным владельцам среди рабочих и крестьян. По всей России эти агитаторы сеют беспорядки где и как только могут — устно, письменно или, в некоторых случаях, даже с помощью жестокого террора. Революция не будет в безопасности, пока этот последний призрак капитализма не будет изгнан с полей Родины."
 RUS_anti_socialist_resistance_lingering: "Lingering Anti-Socialist Resistance" #NT!
 RUS_anti_socialist_resistance_lingering_desc: "The White Resistance remains in the sparsely populated frontiers, waged by the doomed soldiers unable to ever change. It does not threaten our new socialist system, but is not likely to cease any time soon." #NT!
 RUS_white_sabotage_idea: "Волна Белого Саботажа"
 RUS_white_sabotage_idea_desc: "С началом того, что быстро вырисовывается как последняя война против сил Капитала, неудивительно, что враг бросает все, что может, на Революцию. Белые инфильтраторы и немецкие шпионы одинаково стараются изо всех сил проникнуть на фабрики, посеять хаос в моральном духе армии и распространить пораженчество по всей стране. В то время как ВГПУ делает все возможное, чтобы сдержать угрозу, государство в конечном итоге останется под угрозой, пока продолжается Война."
 RUS_soc_strike: "Всеобщая забастовка ВЦСПС"
 RUS_soc_strike_desc: "Зиновьев и Томский заняли твердую позицию в вопросе борьбы с продолжающимися сельскими беспорядками. Не сумев свергнуть правительство [GetSecondInCommand] на политической арене, они теперь собрали профсоюзы на улицах во многих частях России, чтобы заставить нас действовать."
 RUS_reeducation_camps: "Администрация по трудовому перевоспитанию"
 RUS_reeducation_camps_desc: "Сегодня замурованные агитаторы, завтра преданные рабочие! При наличии достаточного времени Коретруд очистит заблудших от их грехов и откроет всем, кто достоин идти по истинному пути к социалистическому спасению."
 RUS_vgpu_idea: "ВГПУ"
 RUS_vgpu_idea_desc: "Всероссийское государственное политическое управление было сформировано после социалистической революции для двух целей: во-первых, как неформальный преемник печально известной ЧК, хотя и с более ограниченными полномочиями. Во-вторых, оно было создано для интеграции в правительство антисавинковского сопротивления Якова Блюмкина, Всероссийской боевой организации. Таким образом, Блюмкин возглавляет агентство, имеющее непосредственный опыт подрывных действий против реакционеров, создавая безжалостную и бескомпромиссную силу, но по сути двухпартийную из-за связей Блюмкина как с эсерами, так и с большевиками."
 RUS_soc_rebuilding: "Достижение будущего"
 RUS_INT_industrialisation: "Индустриализация через интернационализм"
 RUS_saviour_of_revolution: "Спаситель мировой революции"
 RUS_soc_economic_area: "Децентрализованная экономическая зона"
 RUS_centralised_union_government: "Прямое управление из Москвы"
 RUS_peoples_cossack_corps: "Народный казачий корпус"
 RUS_pavlov_rebellion: "Восстание Павлова"
 RUS_pavlov_rebellion_desc: "Казаки Юга восстали против нашей власти, под предводительством атамана Павлова. Мы должны немедленно восстановить порядок."
 RUS_world_revolution: "Лидер мировой революции"
  
  # VST Specific # 
  
 RUS_vst_party_unity_idea: "ВСТ-обьединенный"
 RUS_vst_party_unity_modifier: "£pol_idea $RUS_vst_party_unity_idea$"
 RUS_vst_party_unity_modifier_tt: "$MODIFIER_STABILITY_FACTOR$: [?vst_popularity_var|+=%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?vst_popularity_var|+=%]"
 RUS_vst_party_unity_idea_desc: "Всероссийский союз труда объединен видением [ROOT.GetLeader]. Эффект масштабируется в зависимости от ваших отношений с другими фракциями ВСТ. Если ваши отношения с ними ухудшатся слишком сильно, то же самое произойдет и с единством партии."
  
 RUS_vst_party_streamlined_idea: "ВСТ-расколовшийся"
 RUS_vst_party_streamlined_idea_desc: "Оппозиция была оттеснена в Единый Российский Союз Труда, объединяющий ядро вокруг [ROOT.GetLeader]. Этот эффект не изменяется вашими отношениями с другими фракциями ВСТ."
  
 RUS_vst_party_factionalism_idea: "ВСТ - фракционный"
 RUS_vst_party_factionalism_modifier: "£pol_idea $RUS_vst_party_factionalism_idea$"
 RUS_vst_party_factionalism_modifier_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5.00%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?vst_popularity_var|+=%]"
 RUS_vst_party_factionalism_idea_desc: "Всероссийский союз труда тянут вниз фракционность и распри между различными политическими кликами, выступающими против председателя [ROOT.GetLeader]. Эффект масштабируется в зависимости от ваших отношений с другими фракциями ВСТ. Если ваши отношения с ними ухудшатся слишком сильно, вся партия окажется под угрозой."
  
 RUS_machism_idea_1: "Продвижение бессмертной науки"
 RUS_machism_idea_1_desc: "Марксизм основан на понимании того, что история и сопутствующее ей общественное сознание есть на самом деле история эмпирических общественных отношений производства, отношений, которые до сих пор постоянно развивались на основе изменения форм производства и кооперации. Поднимаясь с земли на небо, мы познаем истинные материальные предпосылки всякой морали, религии и философии. Давайте же воспитывать Россию в этом и развеивать суеверия."
 RUS_no_gods_only_progress: "Никаких богов, только прогресс!"
 RUS_no_gods_only_progress_desc: "Обновив систему образования и предоставив одаренным представителям российского общества возможность дать волю своему технологическому мышлению, мы действительно сможем начать содействовать социалистическому прогрессу и сделать шаг к нему."
 RUS_financing_the_healthcare: "Внедрение социализированного здравоохранения"
 RUS_financing_the_healthcare_desc: "На протяжении всей истории России различные болезни и недуги давали о себе знать в разных частях государства, с ограниченными решениями для тех, кто жил в отрезанных и труднодоступных сельских районах. Благодаря достижениям медицины последних десятилетий, а также программам развития села, нам была представлена новая идея Николаем Семашко, которая навсегда изменит текущее положение дел."
 RUS_healthcare_for_all: "Здравоохранение для всех"
 RUS_healthcare_for_all_desc: "Наконец-то система Семашко была централизована: больницы, клиники и другие крупные медицинские учреждения были реорганизованы, а новое медицинское оборудование и персонал были направлены в различные городские и сельские поселения для оказания помощи обездоленным."
 RUS_pacification_of_countryside: "Умиротворение сельской местности"
  
 RUS_menshevik_ideals: "Идеалы меньшевизма"
 RUS_menshevik_ideals_desc: "Если мы действительно хотим облегчить борьбу крестьянских масс, это потребует принятия широкомасштабной социалистической экономической системы, которая, в свою очередь, через демократический процесс, подтвердит нашу приверженность политике как правильной позиции по отношению к будущему. Мы создадим сильный синергетический симбиоз, который обеспечит наше правление на долгие годы вперед."
 RUS_legacy_of_narodism: "Мир и хлеб"
 RUS_legacy_of_narodism_desc: "Хотя народничество развивалось как отдельное движение, нежели марксизм, его историческую роль в развитии как русской революционной мысли, так и самого русского пролетариата нельзя недооценивать. В рамках широкого подхода правых ВСТ к управлению народнические лозунги были вновь введены в правительственную пропаганду, а культурные программы начали обеспечивать, чтобы все знали, что Рабочая коалиция создает Россию всего народа, а не только рабочих в городах."
 RUS_proper_socialist_demoracy_pre: "Идеалы меньшевизма §Wи§! наследие народничества"
 RUS_proper_socialist_demoracy: "Народный фронт"
 RUS_proper_socialist_demoracy_desc: "Можно сказать, что наша позиция очень надежна, хотя и узка, и что революционная хватка крепка, но, возможно, недолговечна. В предстоящей борьбе, в которой наши силы столкнутся, нам понадобится консолидированный фронт, который действительно сможет выдержать натиск войны и избежать катастрофических ловушек последних лет Великой войны, которые могут снова разорвать нашу страну на части."
  
 RUS_unions_fury: "Ярость профсоюзов"
 RUS_unions_fury_desc: "Профсоюзы и подходы [ROOT.GetLeader] к последующему экономическому планированию расходятся. Поскольку система профсоюзов начинает централизоваться, лидеры профсоюзов задаются вопросом, насколько далеко левая фракция ВСТ готова зайти в своих проектах по планированию экономики — даже за счет автономии профсоюзов."
 RUS_proletarian_transition: "Пролетарский переход"
 RUS_proletarian_transition_desc: "Партия начала реализацию инициатив по укреплению советской демократии, предоставив местным Советам и фабрично-заводским комитетам большую автономию в их местных делах, развивая как социалистическую демократию, так и укрепляя диктатуру пролетариата."
 RUS_democratic_dictatorship_idea: "Пролетарская гегемония"
 RUS_democratic_dictatorship_idea_desc: "Для товарища Зиновьева различие между подлинным революционным марксизмом и любым другим "народным" движением заключается в вопросе гегемонии пролетариата. Осуждая "фетиш" демократии, Зиновьев ясно дал понять, что для ВСТ помимо соблюдения формальных процедур проведения выборов, их первостепенной задачей является сохранение гегемонии пролетариата на любых территориях, которыми управляет организация. ВСТ должна считать себя партией пролетариата и совершать любые действия, необходимые для сохранения господства этого класса. Партия не исключает лишения своих оппонентов избирательного права или отстранения любого органа, который занимает враждебную позицию по отношению к пролетариату и его партии. Пролетариат есть не что иное, как передовой представитель всех угнетенных, и он должен занять свое место во главе этой борьбы и увлечь за собой другие классы, терпя их до тех пор, пока они подчиняются его руководству и целям."
 RUS_totalism_idea: "Между большевизмом и максимализмом"
 RUS_totalism_idea_desc: "В то время как на Западе тоталитаризм относится к ситуативному альянсу романтиков, национал-синдикалистов и других социал-империалистов, здесь, в России, лозунг тотальной преданности революции несли как эсеры-максималисты, так и остатки большевиков. Поскольку этот неформальный альянс крепнет с каждым днем, "русский тоталитаризм" вскоре может получить шанс развиваться отдельно от Запада."
 RUS_subdued_unions: "Подчиненные профсоюзы"
 RUS_subdued_unions_desc: "Согласно проектам Зиновьева, все профсоюзы были объединены в ВЦСПС под контролем назначенного комитета. Хотя формально он все еще независим, законодательные и исполнительные функции этого нового профсоюзного органа отсутствуют, а контроль над ним со стороны ВСТ совершенно бесспорен. Левые ВСТ приветствуют это как победу классового единства и антибюрократической реформы и отводят новому органу чисто экономическую и административную функцию. Эта смелая мера является явной победой ленинских форм организации над синдикалистскими."
 RUS_centralised_unions: "Централизованные профсоюзы"
 RUS_centralised_unions_desc: "Несмотря на все усилия Зиновьева, коалиция в пользу радикальной централизации профсоюзов не смогла развиться и противостоять юнионистам и умеренным ВСТ. Вместо этого был достигнут компромисс, и ВСТ-Left в значительной степени зависит от доброй воли ряда акторов внутри VTsSPS и связанных с ним профсоюзов. VTsSPS теперь, по крайней мере номинально, находится под влиянием ВСТ, но этот орган по-прежнему обязан многим подчиненным ему профсоюзам и сохраняет многие из его исполнительных и законодательных функций. Как и во Франции, синдикализм был централизован, но сохранился."
 RUS_technocratic_syndicalism_idea: "Учет и контроль труда работников"
 RUS_technocratic_syndicalism_idea_desc: "Централизующие меры ВСТ преобразуют общество в единую фабрику и единую контору и передают в руки пролетариата все необходимое для бесперебойной работы производства. Все граждане превращены в государственных служащих, с равным трудом и оплатой, добросовестно выполняющих свои задачи. Учет и контроль, требуемые современной экономикой и администрацией, значительно упрощены, и все учатся управлять общественным производством. Скоро любая кухарка будет управлять, и будет сделан первый смелый шаг к коммунизму. Наконец-то завет Ленина был выполнен."
 RUS_to_protect_democracy: "Обеспечить гегемонию"
 RUS_to_protect_democracy_desc: "ВСТ насильно утвердил себя над Советами и профсоюзами, заявив, что ситуация слишком тяжела, чтобы позволить непролетарским элементам потенциально действовать в органах социалистической власти. Теперь правит единый центральный комитет, состоящий из лидеров ВСТ, который издает указы, имеющие приоритет над любым другим исполнительным или законодательным органом. Превыше всего будет обеспечена гегемония пролетариата."
  
 RUS_fedplan: "Федеральный план"
 RUS_workers_control_desc_base: "В то время как лозунг "рабочего контроля" повсеместно апеллирует внутри социалистической коалиции, часто не говорится о том, что это влечет за собой. Те, кто в ВСТ-Центре, отдают предпочтение модели, имитирующей французскую, относительно децентрализованному плану, проводимому через профсоюзы и исполнительные органы синдикалистской демократии. ВСТ-Левые и SR-Максималисты защищают старую модель большевиков — единый экономический план производства, организованный центральным советом, действующим через пирамидальную структуру Советов. Наконец, есть различные элементы справа, которые говорят о контроле через кооперативы и представительные органы с правом вето на менеджеров в условиях переходной рыночной экономики."
 RUS_fedplan_desc: "$RUS_workers_control_desc_base$\n\nНа основе изначального идеала наших парижских товарищей аппарат планирования принял размытую и децентрализованную форму, при этом значительная автономия была предоставлена пролетариям через их представительство в фабричных комитетах и соответствующих профсоюзах. При посредничестве ВЦСПС все эти автономные органы функционируют вместе в гармоничной системе, гарантируя, что большинство административных функций промышленности может быть выполнено рабочими на их предприятиях. Постоянно борясь с бюрократией, наша система допускает максимальное выражение самодеятельности и творчества масс. Что еще может означать ассоциация свободных и равных производителей, как не производство, учет и регулирование самим рабочим классом?"
 RUS_NEP: "Новый русский социализм"
 RUS_NEP_desc: "$RUS_workers_control_desc_base$\n\nПрограмма "Нового русского социализма" предоставляет рабочим высокую степень власти в управлении их рабочими местами, наряду с национализацией важнейшей промышленности, но, обращаясь к православному марксизму Каутского, сохраняет как рыночные механизмы в своем "планировании", так и широкое разрешение как кооперативам, так и малым предприятиям. Только путем постепенного преобразования экономики может быть осуществлен идеал ассоциации свободных и равных производителей!"
 RUS_NEP_SDS: "Русский путь к социализму"
 RUS_NEP_SDS_desc: "$RUS_workers_control_desc_base$\n\nПрограмма "Российского пути к социализму" предоставляет рабочим большую степень власти в управлении их рабочими местами, наряду с национализацией важнейшей промышленности. Однако остальная часть экономики организована в системе демократически управляемых кооперативов, артелей и добровольных коллективов. С помощью этой свободной и равноправной ассоциации производителей мы надеемся однажды достичь коммунистического способа производства."
 RUS_economic_planning: "Централизованное планирование"
 RUS_economic_planning_desc: "$RUS_workers_control_desc_base$\n\nОрганы экономического контроля приняли крайне централизованную форму, с центральным офисом и советом, собирающими статистику и данные для разработки всеобъемлющего общенационального плана производства и распределения. Отдельные фабрики и фирмы утратили большую часть своей автономии, теперь в основном подчиняясь органам национального планирования, и как таковые, фабричные комитеты и профсоюзы все больше отодвигаются на второй план в пользу этого нового аппарата. В то время как некоторые критикуют это как нарушение автономии рабочего класса, подстрекатели слева превозносят это как смелый шаг к коммунизму. Анархия производства при капитализме заменяется определенным планом, рациональным и систематическим, осуществляемым в соответствии с потребностями общества. Национальная централизация средств производства станет национальной основой общества, состоящего из ассоциаций свободных и равных производителей!"
 RUS_congress_of_unions: "Конгресс профсоюзов"
 RUS_congress_of_unions_desc: "Всероссийское Центральное Собрание Профсоюзов (ВЦСПС) — это ответ русских социалистов французскому CGT или британскому TUC. Теоретически равноправная и двухпалатная ветвь власти, состоящая из свободно избранных представителей различных профсоюзов России, ВЦСПС — это главный инструмент, с помощью которого российские рабочие могут непосредственно участвовать в новой политической системе и руководить строительством социалистической экономики."
 RUS_towards_post_scarity: "На пути к высшей фазе"
 RUS_towards_post_scarcity_desc: "С объединением левых и правых сил ВСТ вокруг общей марксистской платформы пришло время консолидировать Революцию и серьезно подготовиться к переходу к коммунистическому способу производства. И коалиция, и сами рабочие находятся в приподнятом настроении, и уже сейчас люди предсказывают наступление нового мира."
 RUS_towards_devolved_state: "Увядание государства"
 RUS_towards_devolved_state_desc: "ВЦСПС постепенно захватывал все больше и больше власти над экономическими сферами общества, в то время как местным советам делегировалось все больше и больше административных функций государства. Хотя полная реализация коммунизма еще только предстоит вообразить будущим поколениям, мы отметили важный шаг в построении свободной Рабочей Конфедерации."
 RUS_socialism_in_practice: "Социализм на практике"
 RUS_socialism_in_practice_desc: "Да здравствует победоносное поколение революционеров, свергнувших Савинкова и кайзера! В духе революционного единства и с верой в свои силы перейдём от мечей к оралам и по-настоящему начнём строительство мира без денег, классов и наций."
  
 RUS_urbanisation_drive: "Разрастание городов"
 RUS_urbanisation_drive_desc: "Самый быстрый способ догнать — а в будущем, возможно, и превзойти — наших оппонентов — это сосредоточить большую часть нашего развития в городских центрах. Не только посредством военных предприятий разрастающихся промышленных парков, производящих столь необходимые военные материалы, но и посредством развития нового гражданского жилья и промышленности для производства продукции, которая в противном случае была бы дефицитной."
 RUS_subjugation_of_nature: "Покорение природы"
 RUS_subjugation_of_nature_desc: "Наши аграрные реформы сделали один шаг к изгнанию голода с наших земель - теперь мы должны победить его навсегда. Никогда больше плодородная земля Волги не испытает голода 1891 или 1921 годов; будут спланированы обширные ирригационные системы, реки будут преобразованы в машины для выработки электроэнергии, будут посажены лесозащитные полосы для защиты сельскохозяйственных угодий, и будут использованы природные ресурсы. Пусть рабочий класс мобилизуется для этого великого героического проекта!"
  
 RUS_VST_Centre_fell_flag: "ВСТ-центр потерпел крах"
 RUS_VST_Centre_fell_flag_NOT: "ВСТ-центр §Rне§! потерпел крах"
  
  #SR-Specific Ideas # 
 RUS_parliamentarian_faith_0: "Воплощение видения Спиридоновой"
 RUS_parliamentarian_faith_0_desc: "Эффекты этого национального духа будут соответствовать количеству §Cдоверия§!, которое у вас есть в данный момент. Для каждого нового уровня к духу будет добавлен дополнительный эффект или усилен один из существующих эффектов духа. Ниже приведены потенциальные получаемые эффекты:§W\n\n§Y0-9§!: Нет\n§Y10-19§!: Прирост политической власти: §G+5%§!\n§Y20-29§!: Стабильность: §G+5.00%§!\n§Y30-39§!: Прирост политической власти: §G+5%§!\n§Y40-49§!: Ежедневная поддержка радикальных социалистов: §G+0.02§!\n§Y50-59§!: Стабильность: §G+5.00%§!\n§Y60-69§!: Стоимость политического советника: §G-25%§!\n§Y70-79§!: Скорость строительства: §G+5.00%§!\n§Y80-89§!: Выпуск фабрик: §G+5.00%§!\n§Y90-99§!: Поддержка войны: §G+10.00%§!\n§Y100§!: Фактор фабрик потребительских товаров: §Y-10.0%§!§!"
  
 RUS_maximalist_influence_0: "Максималистское влияние"
 RUS_maximalist_influence_0_desc: "Эффекты этого национального духа будут соответствовать количеству §oInfluence§!, которое у вас есть в данный момент. Для каждого нового уровня к духу будет добавлен дополнительный эффект или усилен один из существующих эффектов духа. Ниже приведены потенциальные получаемые эффекты:§W\n\n§Y0-9§!: Нет\n§Y10-19§!: Прирост политической власти: §G+5%§!\n§Y20-29§!: Стабильность: §G+5.00%§!\n§Y30-39§!: Прирост политической власти: §G+5%§!\n§Y40-49§!: Ежедневная поддержка тоталистов: §G+0.02§!\n§Y50-59§!: Стабильность: §G+5.00%§!\n§Y60-69§!: Фактор набираемого населения: §G+10%§!\n§Y70-79§!: Скорость строительства военного завода: §G+5.00%§!\n§Y80-89§!: Скорость строительства военного завода: §G+5.00%§!\n§Y90-99§!: Производительность завода: §G+5.00%§!\n§Y100§!: Поддержка войны: §G+15.00%§!"
 RUS_dignity_of_labour: "Достоинство труда"
 RUS_dignity_of_labour_desc: "В борьбе с плутократами и олигархами мы воодушевлены единым идеалом — вернуть трудящемуся все, что он производит. В качестве шага к этому видению мы ввели всеобщую трудовую повинность, охватывающую все общество. Повсеместная система шкалы заработной платы, основанная на положении и навыках, постепенно заменяется ограничением всех средней заработной платой и введением стимулов, выходящих за рамки денежных. Чтобы раскрыть весь социалистический потенциал крестьянина и обратить вспять процесс расслоения его имущества, его необходимо поощрить к возвращению в земельную общину, а наемный труд должен быть запрещен. Ненавистные плутократы будут трудиться на полях и работать на фабриках, становясь единым целым с народом."
 RUS_peasant_worker_unity: "Рабоче-крестьянское единство"
 RUS_peasant_worker_unity_desc: "Многие последователи старой РСДРП проповедовали идею о том, что крестьянство является мелкобуржуазным, идею, которую мы пытаемся донести до народа России как абсурдную. Правильно понятые рабочий и крестьянин могут быть признаны частью одного рабочего класса, что доказывается тем фактом, что наше крестьянство избегает эксплуатации рентой и налогами, чтобы строить социализм среди земельной общины. В попытке крестьянина и пролетария признать свое существование как одного класса открывается диалог через общие институты управления и культуры, и пролетарии, не имеющие семейной связи с землей, поощряются посещать крестьянскую общину."
 RUS_concordance_with_the_church: "Борьба с духовной реакцией"
 RUS_concordance_with_the_church_desc: "В то время как некоторые догматичные глупцы утверждают, что социализм и религия совершенно несовместимы, особенно среди ВСТ, мы не хотим сокрушать религиозный дух крестьянина. Однако Православная церковь всегда была самым сильным противником социализма, и для сдерживания ее влияния применяется твердая политика секуляризма. Церковные земли национализируются и перераспределяются, а на любое противодействие со стороны церковных властей реагируют жестко. Предпринимаются попытки донести до крестьянина, что, хотя его личная и местная религия безупречна, национальные церковные власти действуют против нового социалистического общества и пытаются отстаивать свои интересы вопреки разделению церкви и государства."
 RUS_concordance_with_the_church_alt_desc: "Продолжая развивать позиции основателя эсеров Виктора Чернова, религиозный дух крестьянина пытаются завоевать призывами к социализму как возвышенной моральной философии, светской религии. Есть надежда, что эта новая доктрина заменит православие в сердцах крестьян. Интеллектуалы эсеров будут рассматриваться как апостолы или святые движения, движимые высшим идеалом социальной справедливости. Это идеологическое наступление пропагандируется через всевозможные государственные институты, но еще предстоит увидеть, сможет ли оно действительно завоевать сердца верующих."
  
 RUS_sacred_war: "Священная война"
 RUS_sacred_war_desc: "До и во время переговоров в Брест-Литовске революционеры из левых эсеров и пламенная левооппозиционная часть большевиков выступали против любого мирного соглашения с Германией. Вместо этого они выступали за священную войну против империализма, революционную войну, которую будут вести армии крестьян и рабочих, которые очистят Европу от реакции и капитализма и прочно водрузят красный флаг на ее земле. Трусливая политика Ленина и Троцкого лишила нас этого, но нам дали еще один шанс довести дело до конца. Все должны понимать важность этой войны, которая возвещает мировую революцию!"
  
 RUS_postwar_factionalism: "Фракционность в Кремле"
  
 RUS_democratic_bloc_1: "Демократический блок"
 RUS_new_security_apparatus: "Новый аппарат безопасности"
 RUS_new_security_apparatus_desc: "Полномочия ВГПУ постепенно урезаются, а вместо этого передаются местным выборным милициям местных юрисдикций. Это уменьшит административную нагрузку на государство, а также будет способствовать идеологическим целям эсеров путем социализации народной обороны и поддержания правопорядка, отказавшись от прежних принципов чрезвычайной революционной законности."
 RUS_socialist_education: "Программа Социалистического Образования"
 RUS_socialist_education_desc: "Государство начало новые образовательные инициативы, специально разработанные для того, чтобы сократить разрыв в грамотности между сельской и городской беднотой. Хотя такая задача является монументальной, добрая воля правительства к крестьянству и щедрые суммы средств, выделенные на эту задачу, создали среду, в которой впервые крестьяне оказались среди грамотных."
 RUS_socialist_education_tt: "Получите временный исследовательский слот §G1§!, пока этот национальный дух активен.\n\nПосле §Y365§! дней:\nИзмените §YСоциалистическую образовательную программу§! на\nСкорость исследования: §G+5.00%§!"
 RUS_peasant_collectives_idea: "Крестьянские коллективы"
 RUS_peasant_collectives_idea_desc: "Благодаря щедрым кредитам от государства, российская деревня увидела волну революционных изменений, поскольку деревни начали добровольно реорганизовываться на кооперативных началах. В истинном стиле эсеров, этим самоуправляющимся коммунам была предоставлена максимальная автономия, что создало среду, в которой идеалы революционной свободы и культуры будут свободно распространяться среди свободного крестьянства. Вместе эти коллективы и кооперативы составляют большую часть экономики нового народа."
 RUS_revolutionary_vigilance: "Революционная бдительность"
  
 RUS_central_asia_chaos: "Хаос в Средней Азии"
 RUS_war_indemnity_idea: "Немецкие военные контрибуции"
 RUS_war_indemnity_idea_2: "Российские военные контрибуции"
 RUS_war_indemnity_idea_3: "Российские военные контрибуции"
 RUS_military_purges: "Военные чистки"
 RUS_democratic_protests: "Демократические протесты"
 RUS_army_reshuffle: "Армия после Корнилова"
 RUS_army_reshuffle_desc: "Корнилов был неоспоримым диктатором русской армии в течение последних двух десятилетий, и после него большая часть сети межличностных связей в сердце армии развалилась. И новый командующий армией, и сам президент перетасовывали офицерские должности в пользу своих людей и убирали тех, кто принимал участие в корниловском заговоре."
  
 RUS_FIN_neutrality: "Российско-финляндский договор о дружбе и сотрудничестве"
  
 RUS_popular_anger: "Гнев народа"
 RUS_popular_anger_modifier: "£pol_idea $RUS_popular_anger$"
 RUS_popular_anger_modifier_tt: "$MODIFIER_POLITICAL_POWER_COST$ [?RUS_popular_anger_pp|-=]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_popular_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?RUS_popular_anger_factory_output|+=%]"
 RUS_popular_anger_desc: "§CУровень гнева§!: §Y[?RUS_popular_anger|0]§!\nВ течение десятилетий Россия видела правительства, которые не удовлетворяли народ. Будь то царь, большевики или президент, катастрофы обрушились на все эти правительства, и они впали в немилость у простых людей.\n\nДоказать, что мы отличаемся от других, будет непросто. Сможем ли мы выполнить свои обещания или погибнем, как все остальные?"
  
 RUS_military_anger: "Недовольство военных"
 RUS_military_anger_modifier: "£pol_idea $RUS_military_anger$"
 RUS_military_anger_modifier_tt: "Ежедневная стоимость политической власти: [?RUS_military_anger_pp|-=]\nОрганизация дивизии: [?RUS_military_anger_organisation|+=%]\nСтабильность: [?RUS_military_anger_stability|+=%]"
 RUS_military_anger_desc: "§CУровень гнева§!: §Y[?RUS_military_anger|0]§!\nПосле окончания гражданской войны белые генералы получили постоянное присутствие в политике; военное влияние оставалось всепроникающим сдерживающим фактором для российской демократии, а белые генералы считали себя главными гарантами стабильности от любых возможных ошибок гражданского правительства.\n\nТаким образом, отношения между гражданской и военной политикой могут быть в лучшем случае шаткими. Если мы не угодим армии, мы можем ожидать, что окажемся на плохой стороне генерал-фельдмаршала [RUS_GetArmyChief]."
  
 RUS_military_anger_dem: "Недовольство военных"
 RUS_military_anger_dem_modifier: "£pol_idea $RUS_military_anger_dem$"
 RUS_military_anger_dem_modifier_tt: "$MODIFIER_ARMY_MORALE_FACTOR$: [?RUS_military_anger_morale|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_military_anger_stability|+=%]"
 RUS_military_anger_dem_desc: "§CУровень гнева§!: §Y[?RUS_military_anger|0]§!\nВоенные были главной силой, которая восстановила республику, и они ожидают, что республика отплатит им тем же. Если их слова не будут услышаны, а их влияние не будет ограничено, они вызовут проблемы."
  
 RUS_right_anger: "Недовольство правых"
 RUS_right_anger_modifier: "£pol_idea $RUS_right_anger$"
 RUS_right_anger_modifier_tt: "$MODIFIER_POLITICAL_POWER_COST$: [?RUS_right_anger_pp|-=]"
 RUS_right_anger_desc: "§CУровень гнева§!: §Y[?RUS_right_anger|0]§!\nМонархисты, республиканские консерваторы и другие правые группы будут стремиться влиять на положение дел настолько, насколько это возможно. Их часто можно умиротворить, ограничив влияние крайне левых, поддержав националистическую политику и смягчив наши уступки левым."
  
 RUS_left_anger: "Недовольство левых"
 RUS_left_anger_modifier: "£pol_idea $RUS_left_anger$"
 RUS_left_anger_modifier_tt: "$MODIFIER_STABILITY_FACTOR$: [?RUS_left_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?RUS_left_anger_factory_output|+=%]"
 RUS_left_anger_desc: "§CУровень гнева§!: §Y[?RUS_left_anger|0]§!\nСоциалисты, левые республиканцы и другие будут стремиться влиять на положение дел настолько, насколько это возможно. Их часто можно умиротворить, ограничив влияние крайне правых, поддержав демократические реформы и прорабочую политику."
  
  #Foreign Policy Ideas - Europe 
 RUS_baltic_accord_idea: "Балтийское соглашение"
 RUS_baltic_accord_idea_desc: "Это соглашение между странами Балтии и Россией обеспечивает странам Балтии поддержку со стороны российской промышленности и армии, в то время как Россия получает доступ к балтийскому рынку и закрепляет свое стратегическое положение."
 RUS_anti_partisan_guard: "Война против повстанцев"
 RUS_anti_partisan_guard_desc: "Армия и МВД работают вместе, чтобы подавить местные мятежи: армия устанавливает кордоны вокруг мест обнаружения партизан и проверяет леса, в то время как МВД мобилизует местную полицию и информаторов, внедряемых в среду националистов."
 RUS_UKR_resistance: "Сопротивление в Украине"
 RUS_UKR_resistance_desc: "Украина снова восстает против Москвы. Постоянная партизанская активность в сельской местности, нападения на членов местных администраций и последующие карательные рейды существенно снижают доверие к российскому правительству по всей стране."
 RUS_UKR_opposition: "Украинское пассивное сопротивление"
 RUS_UKR_opposition_desc: "Украина снова выступает против Москвы. Постоянные разногласия даже по самым незначительным принципиальным вопросам, массовые протесты и игнорирование российских законов вынуждают российское правительство выделять Украине дополнительные ресурсы из других мест."
  
 RUS_SER_aid: "Русская военная миссия"
 RUS_SER_aid_desc: "Россия по-прежнему считает балканских славян своими братьями и готова поставлять нашей стране оружие, а также направлять на нашу сторону военных специалистов, имеющих опыт ведения боевых действий на Кавказе."
 RUS_SER_aid_RUS: "Сербская военная миссия"
 RUS_SER_aid_RUS_desc: "Мы снова отправили наших военных экспертов на Балканы - на этот раз вместе с авиационными добровольцами. Пока наша военная миссия там, у нас есть возможность проверить наши военные теории и одновременно помочь нашим братьям на Балканах."
 RUS_PER_aid: "Иранская военная миссия"
 RUS_PER_aid_desc: "Русские снова прислали в нашу страну своих казаков. Пока они были заняты подготовкой нашей армии, правительству удалось заключить несколько выгодных контрактов с российскими военными заводами."
 RUS_INT_deal: "Соглашение Руссо-Фаланстер"
 RUS_INT_deal_desc: "Черное золото в обмен на знания, простая сделка... Сделка с дьяволом, которая будет существовать лишь до тех пор, пока у обоих дьяволов есть общий враг."
 RUS_america_attache: "Атташе в Америке"
 RUS_america_attache_desc: "Борьба, начавшаяся 20 лет назад, продолжается на чужой земле. Пока русские добровольцы в Америке сражаются, защищая одного из наших старейших союзников, мы постоянно получаем от них информацию о том, как ведутся современные войны."
 RUS_if_FRA_accept_only: "§gЕсли только [FRA.GetFlag]Франция принимает, [RUS.GetFlag]Россия получает:§!"
