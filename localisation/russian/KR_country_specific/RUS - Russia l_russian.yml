 demrus.64.t: "Закон о российских свободах"
 demrus.64.d.rep: ""Закон о российских свободах" президента Маклакова — это амбициозный пакет, который, по словам председателя-министра Некрасова, станет последним шагом в разрушении полицейского государства, которое Россия построила вокруг своих республиканских институтов в последние годы. Закон предлагает широкое сокращение полномочий охранки и полиции, усиление правовой защиты граждан и декриминализацию политических и религиозных преступлений. В целом, он стремится "вывести российское законодательство на уровень современной нации".\n\nХотя закон в целом приветствовали в РДП и ПСР, удивительно, что многие в собственной партии президента выразили свое несогласие с ним. Павел Гронский, депутат Думы из Твери, выступил с особенно громкой речью, предложив различные изменения в закон. Он и правые кадеты подготовили альтернативную версию, которая не "полностью сдаст страну преступникам" и продолжит поддерживать сильное соблюдение законов, при этом "обязуясь провести ряд разумных правовых реформ". В частном порядке Некрасов предупредил президента, что он может столкнуться с полномасштабным кадетским восстанием, если ничего не будет сделано.\n\nВозможно, закон будет принят только голосами левых, эсеров и прогрессивных кадетов, но трудно сказать, как поступит большинство кадетов. Если бы были сделаны хотя бы некоторые уступки правым, это бы обеспечило принятие, но, безусловно, дало бы повод тем, кто утверждает, что Маклаков — еще одна фигура истеблишмента, больше озабоченная политиканством, чем идеалами."
 demrus.64.d.rep2: ""Закон о российских свободах" президента Долгорукова — это амбициозный пакет, который, по словам председателя-министра [GetSecondInCommand], станет последним шагом в разрушении полицейского государства, которое Россия построила вокруг своих республиканских институтов в последние годы. Закон предлагает широкое сокращение полномочий Охранки и полиции, усиление правовой защиты граждан и декриминализацию политических и религиозных преступлений. В целом, он стремится "вывести российское законодательство на уровень современной нации".\n\nХотя закон в целом приветствовали в РДП и ПСР, удивительно, что многие в партии самого президента выразили свое несогласие с ним. Павел Гронский, депутат Думы из Твери, выступил с особенно громкой речью, предложив различные изменения в закон. Он и правые кадеты подготовили альтернативную версию, которая не "полностью сдаст страну преступникам" и продолжит поддерживать сильное соблюдение законов, при этом "взяв на себя обязательство провести ряд разумных правовых реформ". В частном порядке [GetSecondInCommand] предупредил президента, что он может столкнуться с полномасштабным кадетским восстанием, если что-то не будет сделано.\n\nВозможно, закон будет принят только голосами левых, эсеров и прогрессивных кадетов, но трудно сказать, как поступит большинство кадетов. Если бы были сделаны хотя бы некоторые уступки правым, это обеспечило бы принятие, но, безусловно, дало бы повод для тех, кто утверждает, что Долгоруков — еще одна фигура истеблишмента, больше озабоченная политиканством, чем идеалами."
 demrus.64.d.nekrasov: ""Закон о российских свободах" председателя-министра Некрасова — это амбициозный пакет, который станет "последним шагом в разрушении полицейского государства, которое Россия построила" за последние годы. Он был написан отставным Василием Маклаковым, и стал его "последним прощанием" с Россией.\n\nЗакон предлагает широкое сокращение полномочий Охранки и полиции, укрепление правовой защиты граждан и декриминализацию политических и религиозных преступлений. В целом, он направлен на "выведение российского законодательства на уровень современной нации".\n\nХотя закон в целом приветствовался прогрессистами, на удивление многие в партии председателя-министра выразили свое нежелание его принимать. Павел Гронский, депутат Думы из Твери, выступил с особенно громкой речью, предложив различные изменения в закон. Он и правые кадеты подготовили альтернативный вариант, который не "полностью отдаст страну преступникам" и продолжит поддерживать сильные правоохранительные органы, одновременно "взяв на себя обязательство провести ряд разумных правовых реформ"."
 demrus.64.d.gronsky: ""Закон о российских свободах" председателя-министра Гронского начинался как амбициозный пакет, написанный отставным Василием Маклаковым, и был его "последним прощанием" с Россией. Первоначально предполагалось, что закон значительно сократит полномочия Охранки и полиции, усилит правовую защиту граждан и декриминализирует политические и религиозные преступления. В целом, он стремится "вывести российское законодательство на уровень современной нации".\n\nБольшая часть текста сохранилась, но, несмотря на противодействие прогрессивного крыла Некрасова — кадетов, многие положения закона были смягчены, ссылаясь на проблемы общественной безопасности. Хотя большая часть законодательства была модернизирована, некоторые важные вопросы, такие как важнейший Закон о превентивном заключении 1932 года, не были отменены. Вялый компромисс разочаровал прогрессистов, но обеспечил гладкое принятие закона в Думе."
 demrus.64.a: "Давайте тогда поставим этот вопрос на голосование."
 demrus.64.b: "Сделайте уступки правым."
 demrus.64.c: "Задействуйте в игре всю власть президента."
 demrus.64.e: "Просто закопайте его."
 demrus.64.f: "Этого вполне достаточно для прогрессистов."
