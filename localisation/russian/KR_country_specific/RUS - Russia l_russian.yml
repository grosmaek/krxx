 RUS_voskhod_decisions: "Проект "Восход""
 RUS_voskhod_decisions_desc: "Программа "Восход" призвана вытащить Россию в двадцатый век, используя единственный ресурс, которого у нее предостаточно: людей. Правительство призовет на военную службу молодых, трудоспособных, безработных мужчин и заставит их работать. Это патриотическое начинание, но с ним нужно обращаться осторожно. Это ресурс, который не безграничен, даже в России.\n\n§nНаши текущие максимальные логистические возможности для развертывания рабочих составляют £GFX_production_texticon [?RUS_voskhod_cap]§!. §YВ настоящее время мы развернули £manpower_texticon [?RUS_voskhod_current_mp]§!."
 RUS_savinkov_tt: "§GБольшая часть рабочей силы возвращается по окончании программы.§!"
  
 RUS_increase_funding: "Увеличить финансирование"
 RUS_increase_funding_desc: "Мы не платим нашим патриотам много, но средства все равно нужны на инфраструктуру: казармы, пайки, транспорт, материалы. Чем больше у нас рублей, тем большего мы можем добиться."
 RUS_utilise_army: "Используйте армию"
 RUS_utilise_army_desc: "Военным это может не нравиться, но многие политически менее благонадежные новобранцы лучше служат стране на шахтах."
 RUS_RASOLKO: "РАСОЛКО"
 RUS_RASOLKO_desc: "РАСОЛКО, или Рабоче-солдатские колонии, являются ответом на ужасающее состояние инфраструктуры отдаленных регионов России. Заключенных отправляют в эти сообщества и дают им возможность доказать свой патриотизм через службу в качестве рабочего-солдата."
 RUS_norilsk_mining_and_metallurgy: "Норильский горно-металлургический комбинат"
 RUS_norilsk_mining_and_metallurgy_desc: "Первые полезные ископаемые Норильского рудного района были обнаружены в 1840-х годах, когда экспедиция Александра Миддендорфа обнаружила уголь. За последнее столетие здесь было найдено гораздо больше полезных ископаемых, и для их добычи ВЭС предложила план "Большого Норильска" по строительству Норильского комбината со множеством взаимосвязанных заводов."
 RUS_far_north_construction_trust: "Строительный трест Крайнего Севера"
 RUS_far_north_construction_trust_desc: "Для освоения месторождений на основе перспективных оценок ВЭС разработала план по увеличению добычи золота в районах Крайнего Севера Сибири. Однако эти планы откладываются из-за практически полного отсутствия инфраструктуры в регионе, решить которую должна экспедиция "Дальстроя". Суда уже загружены оборудованием и готовы отправиться к месту назначения со специалистами на борту."
 RUS_ural_wagon_factory: "Уральский вагоностроительный завод"
 RUS_ural_wagon_factory_desc: "Уралвагонзавод проектируется тремя тысячами инженеров под руководством специалистов ТАКа по принципу прямотока: корпуса расположены по законам конвейера, в каждом из них — несколько цехов, объединенных технологическим процессом. Он должен стать одним из крупнейших заводов на Урале, но условия строительства этого проекта будут неописуемо сложными."
 RUS_magadan_gold_mining: "Магаданское золотодобывающее предприятие"
 RUS_magadan_gold_mining_desc: "Для того чтобы развернуть добычу колымского золота, нам нужен опорный пункт в этих диких краях. Горнякам и геологам нужны продовольствие и оборудование, а доставка грузов по вьючным тропам и далее сплавом занимает много времени, поэтому ВЭС принял решение о строительстве нового города — Магадана, который будет связан с приисками железной дорогой и станет центром региона."
 RUS_permsk_shipbuilding_plant: "Пермский судостроительный завод"
 RUS_permsk_shipbuilding_plan_desct: "ВЭС пришел к выводу, что для защиты наших дальневосточных интересов необходимо построить на Дальнем Востоке мощную верфь. Эта многопрофильная верфь должна была бы выпускать все: от подводных лодок и эсминцев до торговых судов и планеров, а также заниматься судоремонтом. Из ниоткуда возникнет целый город, а верфь станет его сердцем."
 RUS_belomorkanal: "Беломорканал"
 RUS_belomorkanal_desc: "Строительство Беломорско-Балтийского водного пути предлагалось с начала XIX века, но только нынешняя власть нашла в себе силы, опыт и ресурсы для воплощения этой идеи в жизнь. Это будет блестящая победа людей над стихией суровой природы севера."
 RUS_moscow_volga_canal: "Канал Москва-Волга"
 RUS_moscow_volga_canal_desc: "В связи с ростом населения в Москве стал ощущаться дефицит питьевой и технической воды, и на недавнем заседании ВЭС было предложено использовать ресурсы Волги для водоснабжения Москвы, а также в транспортных целях. Канал будет снабжать водой Москву, разливать Москву-реку и обеспечивать электроэнергией многие предприятия региона через новые гидроэлектростанции."
 RUS_pechenganikel_mining_works: "Печенганикель"
 RUS_pechenganikel_mining_works_desc: "Заручившись поддержкой Международной никелевой компании, ВЭС предложила расширить добычу никеля и других полезных ископаемых в Печенге, несмотря на опасное геополитическое положение этого региона. По приблизительным оценкам специалистов, мы еще даже близко не подошли к открытию всех месторождений Печенгского рудника."
 RUS_vorkuta_mining_centre: "Воркутинский горнодобывающий центр"
 RUS_vorkuta_mining_centre_desc: "Печорский угольный бассейн большинством специалистов рассматривается как достойная замена Донецкому бассейну, но, к сожалению, условия на севере гораздо суровее, чем на юге. Разработка этих месторождений потребует нечеловеческих усилий, и пока не будет построена инфраструктура и первые шахты, рабочим придется терпеть суровые условия севера."
 RUS_artel_gigant: "Артель Гигант"
 RUS_artel_gigant_desc: "Созданная для освоения плодородных земель северного Казахстана, артель "Гигант" должна в первую очередь обеспечивать продовольствием местные рудники и города, а излишки отправлять на север, в Сибирь. Условия работы будут поистине тяжелыми, поскольку освоение около миллиона гектаров посреди степей — титаническая задача."
 RUS_siberian_township_programme: "Программа "Сибирский городок""
 RUS_siberian_township_programme_desc: "Долгое время Москва не уделяла должного внимания Сибири, что привело к тому, что тяжелая промышленность в Сибири практически отсутствует, а инфраструктура находится в лучшем случае на уровне прошлого века. Предлагаемая программа должна обеспечить население быстрорастущих сибирских городов жильем, одновременно окончательно перенеся административный центр Сибири в стратегически более выгодный Новониколаевск."
 RUS_vladikavkaz_steel: "Победитель"
 RUS_vladikavkaz_steel_desc: "Месторождения металлов на Кавказе давно вывезены на север, а перерабатывать их на Кавказе было бы гораздо эффективнее. ВЭС предлагает объединить приходящий в упадок Алагирский завод с новыми мощностями и создать крупнейший в регионе металлургический завод с соответствующим названием — Виктор."
