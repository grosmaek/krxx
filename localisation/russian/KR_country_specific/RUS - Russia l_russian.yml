 ird: "ИРД"
 ird_desc: "Созданный из Группы для Исследования Реактивного Движения и Газодинамической Лаборатории в 1933 году, Институт Реактивного Движения объединяет прогрессивных учёных, стремящихся развивать реактивные технологии, таких как Тихонравов, Ланжемак, Клеймёнов, Келдыш и многие другие."
 ird_RUS: "Компания по производству реактивной техники"
 treugolnik: "Треугольник"
 treugolnik_desc: "Расположенное в западной части Петрограда, Партнёрство Русско-Американской Резинотехнической Фабрики 'Треугольник' ранее занимало небольшую нишу в российской экономике, но с начала 1900-х годов стало одним из основных производителей резины, несмотря на трудности первых лет."
 treugolnik_perm_effect_tt: "§CЭтот эффект является постоянным при найме компании.§!"
 opz: "ОПЗ"
 opz_desc: "Крупный конгломерат, Общество Путиловских Фабрик потеряло свои заводы в Финляндии во время Гражданской войны в России. Однако благодаря поддержке российского правительства в 1920-х годах оно сумело приобрести новые заводы в России. Несмотря на утрату основного завода в Петрограде в 1935 году, всё же существует сеть заводов, производящих разнообразные локомотивы, стрелковое оружие и военные корабли."
 opz_RUS: "Промышленная компания"
 rbz: "Руссо-Балт"
 rbz_desc: "Изначально основанный в балтийском жемчужине Риге, завод был эвакуирован в Петроград и Москву после Великой войны и с тех пор утвердился как производитель авиации, автомобилей и локомотивов. Несмотря на потерю некоторых авиационных заводов в конце 20-х годов, они до сих пор считаются одним из ведущих конгломератов России."
 rbz_RUS: "Промышленная компания"
 ppi: "ППИ"
 ppi_desc: "Петроградский политехнический институт был основан в 1899 году как инженерная школа и с тех пор значительно расширился. В последние десятилетия ППИ стал крупнейшим техническим университетом России, с более чем 10 000 студентов и 3 000 сотрудников, работающих в многочисленных лабораториях и научных учреждениях."
 mps: "МПС"
 mps_desc: "Российское Министерство связи управляет деятельностью железных дорог и других видов транспорта. Основное внимание уделяется железным дорогам, национализированным после Гражданской войны в России, а также стандартизации более обычных дорог и портов."
 RUS_railways_nationalised: "Завершено решение £decision_icon_small §H$RUS_railway_nationalisation_law$§!"
 robtit: "РОБТиТ"
 robtit_desc: "Сильно пострадавшее во время Гражданской войны в России из-за большевистской национализации, а затем по условиям Вильнюсского соглашения, Российское общество беспроводных телеграфов и телефонов вновь ожило в последние годы, став дочерней компанией немецкой фирмы Braun AG. Хотя к 1936 году руководство РОБТиТ почти завершило процесс независимости."
 tak: "ТАК"
 tak_desc: "Основанное в 1935 году по приглашению Альберта Кана министром Савинкова Вознесенским, Партнёрство Альберта Кана является самой профессиональной строительной компанией в России. Состоящая более чем из 50 американских инженеров, специализирующихся на строительстве заводов, ТАК также обучает специалистов в российских университетах."
  
