 demrus.65.t: "Распад коалиции"
 demrus.65.d.psr: "Наше сотрудничество с эсерами никогда не было самым мирным, но в конце концов оно переросло в тотальные препирательства и саботаж, поскольку партия эсеров отказалась поддержать нас в ключевом голосовании в Государственной Думе.\n\nУнизив правительство перед собранием, они заявили, что отзывают свою поддержку кабинету [GetSecondInCommand], поскольку "очевидно, что правительство недостаточно серьезно относится к интересам своих партнеров по коалиции и простых россиян". Перебежчики, несомненно, беспокоятся о своих будущих электоральных перспективах."
 demrus.65.d.rdp: "Наше сотрудничество с радикальными демократами никогда не было самым мирным, но в конце концов оно переросло в тотальные препирательства и саботаж, поскольку РДП отказалась поддержать нас в ключевом голосовании в Государственной Думе.\n\nУнизив правительство перед собранием, они заявили, что отзывают свою поддержку кабинету [GetSecondInCommand], поскольку "очевидно, что правительство недостаточно серьезно относится к интересам своих партнеров по коалиции и трудящихся". Перебежчики, несомненно, беспокоятся о своих будущих электоральных перспективах."
 demrus.65.d.kadet: "Наше сотрудничество с конституционными демократами никогда не было самым мирным, но в конце концов оно переросло в тотальные препирательства и саботаж, поскольку партия кадетов отказалась поддержать нас в ключевом голосовании в Государственной Думе.\n\nУнизив правительство перед собранием, они заявили, что отзывают свою поддержку кабинету [GetSecondInCommand], поскольку "очевидно, что правительство недостаточно серьезно относится ни к интересам своих партнеров по коалиции, ни к рекомендациям экспертов". Перебежчики, несомненно, беспокоятся о своих будущих электоральных перспективах."
 demrus.65.d.vpp: "Наше сотрудничество с Всероссийской патриотической партией никогда не было самым мирным, но в конце концов оно переросло в тотальные препирательства и саботаж, поскольку партия "Патриот" отказалась поддержать нас в ключевом голосовании в Государственной Думе.\n\nУнизив правительство перед собранием, они заявили, что отзывают свою поддержку кабинету [GetSecondInCommand], поскольку "очевидно, что правительство недостаточно серьезно относится к интересам своих партнеров по коалиции и России". Перебежчики, несомненно, беспокоятся о своих будущих электоральных перспективах."
 demrus.65.a: "Мы обойдемся без них."
 demrus.65.b: "Вместо этого предложите сделку ВПП."
 demrus.65.c: "Вместо этого предложите сделку эсерам."
 demrus.65.e: "Вместо этого предложите сделку РДП."
 demrus.65.f: "Вместо этого предложите сделку кадетам."
  
 demrus.66.t: "Объединение центра и правых"
 demrus.66.d: "Долгие закулисные переговоры между Антоном Карташевым, Александром Голицыным, Георгием Вернадским и другими консервативными политиками привели к выводу: воссоединению Конституционно-демократического союза. Партия кадетов объединилась с большей частью умеренно-правых в 1921 году, но в 1925 году произошел раскол "Патриотической группы", и с тех пор ВПП конкурирует с правыми кадетами.\n\nНо давняя мечта сбылась с объединением ВПП и КДС в единый политический союз, объединяющий всех русских патриотов, верящих в святость свободы и демократии. С этим союзом партия кадетов значительно смещается вправо, но она также должна быть в состоянии выдержать любую будущую бурю и остаться партией национальных интересов России превыше всего остального."
 demrus.66.a: "Россия единая и неделимая!"
  
 demrus.67.t: ""Закон о российских свободах" принят Думой!"
 demrus.67.d: "После прохождения Государственной Думы и Государственного совета "Закон о российских свободах" наконец-то попал на стол [ROOT.GetLeader] для окончательной ратификации. Он рассматривается как большое достижение председателя-министра [GetSecondInCommand] и правовая реформа, достойная идеалистических кадетских основ.\n\nС принятием закона должна начаться новая эра в российской полиции и правовой системе — та, в которой государство не сможет использовать службы безопасности в качестве оружия против инакомыслящих, а вместо этого будет сосредоточено исключительно на обеспечении безопасности каждого гражданина России."
 demrus.67.a: "Ура!"
  
 demrus.68.t: ""Закон о российских свободах" убит в Думе!"
 demrus.68.d: ""Закон о российских свободах" министра-председателя [GetSecondInCommand] не смог пройти через Государственную Думу из-за мятежа наших более правых членов коалиции.\n\nОппозиция объявила его "угрозой национальной безопасности", заявив, что "безоружная полиция позволит коммунистам свободно бегать"! Очевидно, что эти люди не разделяют высоких идеалов Конституционно-демократической партии!"
 demrus.68.a: "Печальный день."
  
 demrus.69.t: "Разбавленный "Закон о российских свободах" принят Думой!"
 demrus.69.d: ""Закон о российских свободах" председателя-министра [GetSecondInCommand] не смог пройти Государственную Думу в своей первоначальной форме из-за сопротивления правого крыла партии.\n\nБыл внесен ряд изменений, которые, по утверждению сторонников закона, "полностью подрывают правовую реформу". Тем не менее, это была цена, необходимая для принятия закона. Возможно, он не такой идеалистичный, как в своей первоначальной форме, но, по крайней мере, это шаг в лучшем направлении."
 demrus.69.a: "Отлично."
  
  #VPP Events 
  
 demrus.70.t.mon: "Самодержавие, Православие, Народ!"
 demrus.70.t.dem: "Народная Россия восстаёт!"
 demrus.70.d.mon: "Первая речь председателя-министра Солоневича в Государственной Думе была превращена в грандиозное зрелище. Она транслировалась в прямом эфире по радио по всей России, и многие рабочие позаботились о том, чтобы рабочие могли послушать речь в течение дня, как того хотел председатель-министр. Когда этот крепыш поднимался по лестнице Большого Кремлевского дворца в несколько неподходящем костюме и маленьких очках, миллионы людей ждали его прямого обращения к народу, несмотря на то, что оппозиция критиковала его как трюк для повышения популярности.\n\nСолоневич был хорошим оратором: ясным, многословным, простым, но ярким. Он благодарил русский народ, царя и Бога за то, что они дали ему шанс возглавить Россию в это особое время в истории страны. Вместо конкретной политической программы он нарисовал видение будущей России, похожей на докрепостное Московское царство, где крестьяне наслаждаются плодами своего труда, а правители выбираются из самых образованных и мудрых, без -измов или других иностранных, нерусских идей.\n\nОн осудил Савинкова как тирана, но того, кто возвысился только потому, что осознал тоску русского народа по более естественному состоянию — со свободными людьми и сильным лидером. И теперь нация благословлена ​​царем Владимиром — хорошо образованным, достойным восхищения лидером, который думает о русском народе больше, чем о себе.\n\nВ конце Солоневич пообещал своим слушателям, что начинается новая эра в истории России, эра стабильности и счастья, эра национального единства, эра, где люди не будут убивать и умирать за иностранные идеологии, а за свою простую любовь к России и всему русскому."
 demrus.70.d.dem: "Первая речь президента Солоневича в Государственной Думе была превращена в грандиозное зрелище. Она транслировалась в прямом эфире по радио по всей России, и многие рабочие позаботились о том, чтобы рабочие могли послушать речь в течение дня, как и хотел президент. Когда этот крепыш поднимался по лестнице Большого Кремлевского дворца в несколько неподходящем костюме и маленьких очках, миллионы людей ждали его прямого обращения к народу, несмотря на то, что оппозиция критиковала его как трюк для повышения популярности.\n\nСолоневич был хорошим оратором: ясным, многословным, простым, но ярким. Он благодарил русский народ и Бога за то, что они дали ему шанс возглавить Россию в это особое время в истории страны. Вместо конкретной политической программы он нарисовал видение будущей России, похожее на докрепостное Московское царство, где крестьяне наслаждаются плодами своего труда, а правители выбираются из самых образованных и мудрых, без -измов или других иностранных, нерусских идей.\n\nОн осудил Савинкова как тирана, но того, кто возвысился только потому, что осознал тоску русского народа по более естественному государству — со свободными людьми и сильным лидером. Хотя он лично признает, что монархия — один из лучших способов обеспечить качество своих лидеров, он обещает попытаться быть достойным доверия, которое русский народ оказал ему, избрав его.\n\nВ конце Солоневич пообещал своим слушателям, что начинается новая эра в истории России, эра стабильности и счастья, эра национального единства, эра, где люди будут убивать и умирать не за иностранные идеологии, а за свою простую любовь к России и всему русскому."
 demrus.70.a: "Нация действия, а не слов. Управляемая силой, а не комитетом!"
  
 demrus.71.t: "Восхождение Народных Монархистов"
 demrus.71.d.rep: "Борьба между старой гвардией партии и народными монархистами наконец достигла своего завершения, поскольку специальный Всероссийский патриотический партийный съезд завершился драматическим межпартийным сдвигом. Прежнее равновесие между двумя фракциями было практически нарушено появлением самого президента Солоневича. В своей бессвязной речи он яростно напал на "князей-бюрократов", таких как Голицын, за то, что они препятствовали уникальному шансу возвысить Россию до величия. Ссылаясь на огромную популярность, которой пользуется президент, парламентски настроенной оппозиции было трудно возражать против этого публичного унижения.\n\nУльтиматум был ясен: либо все члены партии последуют линии Солоневича, либо те, кто этого не сделает, смогут свободно основать свою собственную партию. Вскоре после этого Александр Голицын объявил, что отойдет от партийной политики и сосредоточится на работе в Думе. С его отступлением внутрипартийная оппозиция практически рассеялась, и в ходе последующего голосования все основные посты в руководстве партии были отданы народным монархистам. Председателем партии был избран Борис Суворин, давний друг Солоневича и националистический газетный магнат."
 demrus.71.d.mon: "The division between the VPP party elites and Solonevich's People's Monarchists has finally reached the boiling point. After the Emperor appointed Solonevich to lead the government instead of any of the more experienced elder statesmen of the party, Golitsyn's position as leader of the party came under heavy fire. Sergey Voytsekhovsky wrote in the party newspaper 'Sentinel': 'If the Emperor prefers Solonevich, shouldn't the rest of the party, too?'.\n\nIn a meandering speech at the VPP party conference, Solonevich conducted a full-on coup of the party. He painted the old guard as 'prince-bureaucrats' obstructing the true Russian monarchy, like Peter the Great in his time had allowed western elitism to blind his eyes from true Russian heritage. Rather than losing a vote, Golitsyn gave in and accepted Solonevich's leadership of the party, which was immediately staffed with a constantly growing number of 'Solonevichites'." #NT!
 demrus.71.a: "И родилось Народно-Монархическое Движение!"
  
 demrus.72.t: "Отношения с СОР"
 demrus.72.d: "Многие из нас так и не простили высшим деятелям СОР, таким как всеми любимый Василий Шульгин, предательство монархического дела в 1934 году и присоединение к Савинкову с жаждой власти в глазах. Надо признать, что когда начались неизбежные чистки, и дьявол, которого выпустил СОР, уничтожил их, демократы смаковали с определенной долей злорадства. Многие члены СОР оказались бесхребетными оппортунистами, такими как Вонсяцкий, который немедленно отвернулся от своих товарищей, когда это стало для него политически выгодным. Многие другие последовали за ним, особенно на местном уровне.\n\nВсе это оставляет СОР тенью себя прежнего, в основном сосредоточенной вокруг Шульгина и небольшого круга тех, кто никогда не принимал Савинкова и выжил. Дважды зачищенная партия все еще существует, в значительной степени поддерживаемая самыми ультраконсервативными элементами внутри Церкви."
 demrus.72.a: "Возможно, им стоит присоединиться к нам."
 demrus.72.b: "Нам не нужен Шульгин."
  
 demrus.73.t: "Штабс-капитаны против коммунизма!"
 demrus.73.d: "Террор снова разразился в Петрограде, когда студенты и активисты Штабс-капитаны из Народно-монархистского движения напали на местную типографию профсоюза. Вооруженные огненными коктейлями мужчины ворвались в здание, уничтожили печатные машины и испортили завтрашние выпуски ряда левых газет.\n\nНа следующий день лидер местной районной организации выступил в защиту этих действий, заявив, что типография распространяла коммунистическую пропаганду, а мальчики лишь исполняли свой патриотический долг. Это поддержал лидер движения Борис Солоневич. Вместо того чтобы успокоить ситуацию, это было воспринято как молчаливое одобрение такой тактики, и вскоре были зафиксированы новые случаи налетов Народно-монархистского движения на левые типографии и дома профсоюзов, по-видимому, полностью терпимые руководством."
 demrus.73.a: "Идите и встряхните их, ребята!"
 demrus.73.b: "Положите этому конец, но осторожно."
 demrus.73.c: "Арестуйте этих преступников в качестве предупреждения."
 demrus.73.e: "Запретить все это чертово движение."
  
 demrus.74.t: "Военизированные формирования [RUS_HeadOfExecutive]?"
 demrus.74.d: "Комитет Госсовета под руководством кадетов начал расследование действий Движения штабс-капитанов и его лидера Бориса Солоневича, брата Ивана Солоневича. Хотя организация номинально сосредоточена на организации спортивных мероприятий и физкультуры с патриотическим оттенком, на практике некоторые части движения функционируют так, как если бы это были собственные военизированные формирования Солоневича. Народные монархисты часто сталкиваются с социалистами и в некоторых кампусах организовывали бойкоты и протесты против непатриотических учителей или мероприятий. Петроградское отделение движения особенно воинственно и почти еженедельно участвует в драках.\n\nРасследование, инициированное советником Некрасовым, утверждает, что родному брату Солоневича не подобает возглавлять такое движение, и что есть основания полагать, что народные монархисты использовались для принуждения в предвыборной кампании. Иван Солоневич, естественно, отрицает эти обвинения и утверждает, что движение носит исключительно просветительский и развлекательный характер."
 demrus.74.a: "Препятствуйте расследованию, прежде чем оно причинит какой-либо вред."
 demrus.74.b: "Невозможно приготовить омлет, если не разбить яйца!"
  
 demrus.75.t: "Расследование о Народном Монархическом Движении!"
 demrus.75.d: "Несмотря на попытки замедлить работу комитета Некрасова, они наконец-то опубликовали свои выводы в Государственном совете, а значит, и публично для всей России. В этом убийственном документе оппозиция утверждает, что Министерство внутренних дел намеренно игнорирует пренебрежение к закону, которое демонстрируют Движение штабс-капитанов и его лидер Борис Солоневич. Они перечисляют десятки случаев преступлений, совершенных членами движения и впоследствии одобренных их начальниками. Особенно неловко для [RUS_HeadOfExecutive] связывать опасения штабс-капитанов с избирательным принуждением и преследованием левых кандидатов.\n\nЕстественно, любые действия, предложенные расследованием, не могут быть приняты верхней палатой из-за правительственного большинства, хотя выводы заставили некоторых наших союзников в Думе поежиться и в частном порядке потребовать какого-то заключения, хотя бы для того, чтобы спасти лицо [RUS_HeadOfExecutive]."
 demrus.75.a: "Просто закопайте его, никому нет дела."
 demrus.75.b: "Начать встречное расследование слева."
  
 demrus.76.t: "Финансисты в ярости"
 demrus.76.d: "[RUS_HeadOfExecutive] Речь Солоневича на открытии нового стадиона "Царицын" взъерошила головы. То, что казалось относительно нормальной речью Солоневича, полной анекдотов и многословных метафор, в конечном итоге переросло в тираду против "определенных денежных элит", которые, по-видимому, получили больше, чем должны были, когда государственные корпорации Савинкова были приватизированы. Хотя такого рода разговоры обычны, особенно слева, это довольно неловко, особенно для собственной партии Солоневича. В своей речи Солоневич назвал этих людей "пиявками на матушке России" и утверждал, что ограничение капитализма было единственным хорошим делом, которое пытался сделать Борис Савинков.\n\nВскоре после речи стало ясно, что основные спонсоры [RUS_HeadOfExecutive] были в ярости. Павел Бурышкин и Игорь Сикорский даже намекнули на возможность перевода своего финансирования в какую-то другую группу, если их услуги не будут оценены [RUS_HeadOfExecutive]. Финансовые советники Солоневича поспешили порекомендовать наладить с ними отношения, даже если [RUS_HeadOfExecutive] настаивает на том, что имел в виду каждое слово, и не испытывает большого уважения к этим элитам."
 demrus.76.a: "Выпейте и поужинайте с нашими друзьями!"
 demrus.76.b: "Я выжил на картофеле, почему они не могут?"
  
 demrus.77.t: "Молодежь нации"
 demrus.77.d: "Как ни странно, Солоневичу удалось мобилизовать молодежь, пожалуй, лучше, чем любому другому политику правого толка. В то время как руководство ВПП и кадетов часто шутят, что в основном это старики, вспоминающие царские времена, митинги Солоневича полны молодости и динамизма. Национальный союз нового поколения — молодежная организация под эгидой Народных монархистов — особенно популярен среди студентов университетов. Еще одним важным направлением для Солоневича является спорт: он частый гость на крупных мероприятиях по всей России, часто даже принимая участие в различных спортивных состязаниях с простыми людьми.\n\nСолоневич всегда имел побочную карьеру в физическом воспитании, особенно в боксе и боевых искусствах, но он всегда был сторонником спортивных мероприятий, доступных даже для детей из бедных семей. Национальный союз нового поколения организовал новые спортивные клубы во многих городах, даже совсем маленьких, и проделал хорошую политическую работу, организовав бесплатные игры для всех желающих. Существует даже государственный фонд для поощрения самых талантливых молодых спортсменов. В конце концов, надежда России — в ее молодежи, и чем здоровее и сильнее ее молодежь, тем сильнее будет Россия будущих поколений."
 demrus.77.a: "Наши дети унаследуют Землю."
  
 demrus.78.t: "Консервативная сельская программа"
 demrus.78.d.vpp: "Либеральный эксперимент в России провалился и сумел только принести хаос и дальнейшее разделение. Нас, консерваторов, часто обвиняют в отсутствии видения и обожествлении прошлого, но это не может быть дальше от истины - на самом деле, у премьер-министра Петра Столыпина уже был правильный рецепт, но одна судьба помешала ему закончить.\n\nЛюбой, у кого есть мозг - или сердце - признает, что условия землевладения русских сельских жителей были главной виной социальных волнений позднего имперского периода. Но этот вопрос был исправлен республиканскими земельными реформами, которые по сути воплотили в реальность видение Столыпина - Россию независимых, небольших частных ферм. Тем не менее, многие из этих фермеров продолжали голосовать за эсеров по привычке или из благодарности, не осознавая, что на самом деле их собственный интерес был бы в консервативной политике.\n\nПравда, что многие из независимых крестьян начали голосовать за кадетов или за нас, но в удручающе малых количествах по сравнению с эсерами или количеством голосов за СЗРС. Проще говоря, мы должны убедить российских мелких землевладельцев, что именно Патриотическая партия продвигает их интересы экономической стабильности, святости частной собственности и поддержки владельцев земли и бизнеса. Если мы сможем достаточно широко распространить это послание, возможно, мы сможем привить российскому обществу правильный вид консервативного патриотизма. В конце концов, Россия по своей природе и природе консервативна — многие избиратели просто еще не осознали или не признали этого."
 demrus.78.d.solonevich: "В одном и Виктор Чернов, и Борис Савинков были правы: идеальная Россия — это допетровская, докрепостная Россия, время, когда крестьяне жили в общинах, деревнях с общей землей, самоуправляясь своими делами в рамках местных традиций. Очевидно, Чернов смешал это с идиотизмом коммунизма, а Савинков лишь извращенно боготворил крестьянство, ничего о нем не зная. Но Солоневич родом из маленькой избы в беднейшей Беларуси — он знает бедственное положение сельских жителей.\n\nСельская программа администрации Солоневича по сути скопирована с эсеров. Она определяет ядро русской жизни как свободного человека — со своей собственностью, своим хозяйством или орудиями, имеющего контроль над своим собственным трудом. На практике это означает финансовую поддержку малого бизнеса и мелких и средних ферм — обычную политику эсеров в 1920-х годах. Все оставшиеся кооперативные фермы поощряются к переходу в частные фермы, а кредиты для основания новых ферм становятся легкодоступными, как и в случае с земельной реформой самого Савинкова. Эта политика подверглась критике, особенно со стороны крупных промышленников, которые считают ее просто "подкупом голосов" и "популизмом". Но они не понимают сути Народной монархии — монархии нужен ее Народ; она существует не только через элиту. Что эта московская элита знает о настоящей русской жизни?"
 demrus.78.a: "Лучше, чем безбожный урбанизм."
  
  # RDP/Sulimov Events 
 demrus.80.t: "Республиканские кадры"
 demrus.80.d: "Большая часть Белой армии является оплотом неокорниловской реакции, но, к счастью, молодое поколение офицеров, как правило, более лояльно к русским республиканским идеалам, чем к царям и военным диктаторам. Молодая гвардия генералов, таких как Александр Василевский, Родион Малиновский, Алексей Антонов, Николай Ватутин и Лев Доватор, все демократически настроены, аполитичны и демонстрируют презрение к правлению старых царских генералов в армии над молодыми талантами.\n\nХотя официально армия относительно независима, службы безопасности, лояльные правительству, установили контакты с этими республиканскими кадрами в армии и начали составлять списки потенциально реакционных, монархистских и антидемократических генералов, одновременно ища союзников среди молодой гвардии. Василевский, главный вариант на пост продемократического верховного главнокомандующего, отказался плести заговор против своих начальников, но, тем не менее, кажется потенциальным другом делу, не говоря уже о тысячах офицеров низшего звания."
 demrus.80.a: "Сосредоточьтесь на поиске сторонников."
 demrus.80.b: "Сосредоточьтесь на шпионаже за нашими врагами."
  
 demrus.81.t: "Суд над Антоном Деникиным"
 demrus.81.d: "Верховный главнокомандующий русской армией и военный министр при режиме Савинкова генерал-фельдмаршал Антон Иванович Деникин в конечном итоге несет ответственность за большое количество преступлений против простых людей. На чрезвычайном судебном процессе государственный обвинитель Андрей Вышинский обвинил Деникина в соучастии армии в различных преступлениях, совершенных в 1936 году.\n\nОбвинения включают использование воинских частей для охраны исправительно-трудовых учреждений, что привело по меньшей мере к семи случаям сознательного убийства военнослужащими по меньшей мере семнадцати заключенных. Кроме того, Деникин контрассигновал приказы Бориса Савинкова об использовании военных для принудительного перемещения около 40 000 человек из приграничных регионов во внутренние районы России после создания Пограничной зоны.\n\nОбвинение пошло на многое, чтобы доказать, что Деникин был в состоянии наказать виновных или отказаться сотрудничать с незаконными приказами, но последовательно отказывался это делать. Вместо этого военные покрывали многие из этих преступлений по приказу Деникина. Хотя некоторые части дела с юридической точки зрения мутны, все еще достаточно обвинений, чтобы запятнать публичный имидж Деникина.\n\nСтарый генерал, который не признал себя виновным, казался озлобленным, напряженным и все более непредсказуемым. Даже те, кто больше симпатизировал ему в суде, начали думать, не лучше ли просто позволить семидесятилетнему генералу уйти в отставку из-за преклонного возраста и защитить общественное мнение военных."
 demrus.81.a: "Его признают виновным и заключают в тюрьму."
 demrus.81.b: "Его помиловали и разрешили уйти в отставку."
  
 demrus.82.t: "Заговор добровольцев"
 demrus.82.d: ""Судебное убийство" и позор генерала Деникина не были восприняты всеми хорошо. Неудивительно, что военные недовольны, широко распространено мнение, что Деникин — мученик, которого социалистическому правительству необходимо было убрать. Кроме того, было недовольство повышением Василевского — относительно молодого и неопытного, хотя и талантливого офицера — по сравнению с его наставником Марковым или любым другим более старшим генералом.\n\nВ армии есть по крайней мере две заговорщические группы: бывший ближний круг Деникина, такой как Сергей Марков и Михаил Левитов, с одной стороны, и монархисты вокруг Петра Врангеля и Михаила Дроздовского — с другой. Полиция следит за ними, но ситуация напряженная, и мы не можем действовать против них слишком нагло, чтобы не рисковать полномасштабным мятежом и восстанием."
 demrus.82.a: "Это выходит из-под контроля."
  
 demrus.83.t: "Закон о обороне Республики"
 demrus.83.d: "В связи с недавним подъемом антидемократических и антиреспубликанских сил Дума предприняла необходимые действия для обеспечения выживания российской республиканской формы правления, несущей в себе наследие Февральской революции. В соответствии с новым Законом об обороне Республики исполнительной власти предоставляются временные широкие полномочия:\n\n- Ограничивать и цензурировать антидемократические публикации по своему усмотрению, а также ограничивать свободу объединений и поездок для любого лица, занимающегося такой деятельностью.\n\n- Проводить обыски и выемки, прослушивание телефонных разговоров и применять другие методы наблюдения в отношении любого лица, подозреваемого в связях с антидемократическими организациями.\n\n- Арестовывать и содержать в заключении без суда любое лицо, подозреваемое в антидемократической деятельности, на срок не более четырнадцати дней.\n\n- Под антидемократической организацией в целях настоящего закона понимается любая организация, которая стремится свергнуть конституционный строй Российской Демократической Федеративной Республики путем заговора с целью установления монарха, военного правителя или любого лица, связанного с запрещенной СЗРС или ее преемниками. Аналогичным образом закон применяется к большевистским группам, выполняющим приказы любых запрещенных партий.\n\nЭтот закон вступает в силу [?global.date.GetDateStringNoHourLong] и будет действовать в течение одного года и должен быть повторно принят Государственной Думой, чтобы остаться у власти.\n\nЗакон был подписан и вступил в силу [GetDateText] Президентом Российской Демократической Федеративной Республики Даниилом Егоровичем Сулимовым."
 demrus.83.a: "Да здравствует Республика!"
  
 demrus.84.t: "Покушение на жизнь министра-председателя"
 demrus.84.d: "Кортеж ехал из аэропорта Ходынское поле в Кремль, как раз когда случилась катастрофа. Председатель-министр Владимир Левицкий находился во втором Бьюике, когда на его капот бросили бомбу, в результате чего водитель погиб на месте. Секунду спустя из соседнего здания вышли трое мужчин и открыли огонь, обстреляв министерскую машину. Сотрудники госбезопасности быстро отреагировали и открыли ответный огонь.\n\nСам Левицкий был лишь слегка задет пулями, но сидевший рядом с ним его адъютант Жан Дюппор был убит двумя выстрелами в грудь, а многие другие были ранены. Только один из нападавших был взят живым, остальные погибли в перестрелке. Согласно полицейскому расследованию, стрелявшим был Павел Тимофеевич Горгулов, бывший член боевых отрядов СЗРС. Он объяснил, что не жалеет и что он всего лишь защищал Родину и Свободу от коммунистических псов, пытающихся ее узурпировать. Скорее всего, мужчину ждет расстрел или пожизненное заключение."
 demrus.84.a: "Это было близко."
  
 demrus.85.t: "Позор ЧК"
 demrus.85.d: "Покушение на жизнь председателя-министра, заговор в армии и всеобщие беспорядки — все это заставило президента Сулимова объявить чрезвычайное положение. Хотя чрезвычайное положение было сведено с почти диктаторских полномочий, которые оно имело по Конституции 1922 года, в сокращенную форму, сочетание инфильтрированной полиции и Охранки, Закона о защите республики и чрезвычайного положения дает правительству право арестовывать любого, кого считают врагом республики. Это привело к массовым арестам, поскольку директор Охранки Яков Блюмкин возглавил аресты ключевых монархистов, бизнесменов и офицеров, подозреваемых в антиреспубликанских связях.\n\nБлагодаря чрезвычайным полномочиям чрезвычайного положения были арестованы тысячи людей, а их офисы были приостановлены. Большое количество организаций "Свободников" было расформировано, а многие полицейские были уволены и заменены социалистами. В городах были массовые протесты, а в сельской местности — несоблюдение, но порядок поддерживался полицией и добровольцами, предоставленными местными профсоюзами.\n\nНо ситуация не может продолжаться вечно. Мы должны действовать быстро, иначе военные выступят против нас."
 demrus.85.a: "Вперед!"
  
 demrus.86.t: "[GetYear] - внеочередные выборы Государственной Думы"
 demrus.86.d: "Из-за больших изменений в российском парламентском поле президент Сулимов назначит новые выборы через неделю, пока распустив Думу. Поскольку многочисленные парламентские партии, такие как ВПП и СОР, теперь запрещены как монархические и антиреспубликанские, вакансии, занимаемые их делегатами, должны быть заполнены настоящими продемократическими делегатами. Несколько бывших членов Думы были арестованы на время расследования, с обвинениями, варьирующимися от преступлений, совершенных во время режима Савинкова, до связей с заговорщическими монархическими или прогерманскими организациями.\n\nНа данный момент основными партиями, которые готовят свои кампании в сжатые сроки, являются радикальные демократы, эсеры и кадеты. Страна находится на грани анархии и беспокойства, и многие помнят бурный хаос 1917 года."
 demrus.86.a: "Уверяю вас, это не повторение февраля."
  
 demrus.87.t: "Формирование Рабочей коалиции"
 demrus.87.d: "Был проведен съезд между представителями Радикально-демократической партии и двумя партиями эсеров с намерением создать избирательный альянс. Хотя Владимир Рихтер, председатель правых эсеров, верит в радикальный республиканизм, он начал колебаться и сомневаться, утверждая, что Сулимов несправедливо благоприятствует социалистам. Те же опасения разделяют и остальные члены партии, и Рихтер начал выдвигать требования к левым партиям, чтобы обеспечить нынешнюю форму Российской республики. Он получил только неопределенные обещания поддержки демократии.\n\nВ настоящее время большинство правых эсеров покинули съезд, назвав партию Левицкого "просто меньшевистским призраком". Меньшинство правых эсеров вокруг Питирима Сорокина встало и выразило намерение присоединиться к партии левых эсеров.\n\nСамым важным соглашением было заявление о Рабочей коалиции, избирательном союзе между ПЛСР и РДП, союзе крестьян и рабочих. С их обширными агитационными сетями и большим числом мобилизованных сторонников они пошли отбирать контроль над Россией у буржуазных партий."
 demrus.87.a: "РДП справляется лучше."
 demrus.87.b: "Эсеры в огне."
  
 demrus.88.t: "Рабочая Коалиция получает большинство"
 demrus.88.d: "Выборы были технически честными. Однако на практике подавляющему большинству правых помешали баллотироваться, поскольку их партийные организации были запрещены до выборов, и имели место случаи запугивания избирателей. Консерваторы критиковали выборы как повторное проведение красными выборов 1934 года, которые были технически законными, но явно искаженными.\n\nНо бесполезно жаловаться, когда молоко уже пролито. Коалиция рабочих, избирательная коалиция между РДП и ПЛСР, сумела получить около 65% голосов — меньше, чем они надеялись, — поскольку правое крыло все объединилось вокруг партии кадетов, несмотря на все, что делали социалисты, чтобы им помешать.\n\nЭто означает, что Владимир Левицкий сформировал свое второе правительство, на этот раз без буржуазных министров, чтобы удовлетворить правое крыло коалиции. Вместо этого кабинет полностью состоит из социалистов из Радикально-демократической партии и левых эсеров. Против результатов выборов были организованы крупные протесты, и они были оспорены в судах как незаконные, но в краткосрочной перспективе это ничего не меняет."
 demrus.88.a: "Победа простых людей!"
  
 demrus.89.t: "Дума проголосовала за продление чрезвычайного положения"
 demrus.89.d: "На первой сессии новой "Рабочей Думы" Государственная Дума приняла продление чрезвычайного положения президента Сулимова, на практике дав зеленый свет дальнейшему преследованию несоциалистов во имя радикального республиканизма "столько времени, сколько потребуется для стабилизации страны". Вместе с этим антиреспубликанское сопротивление ослабевает, и даже угроза военных рассеивается, поскольку, похоже, большинство россиян поддерживают действия Сулимова.\n\nГенерал Александр Василевский был не самым дружелюбным по отношению к президенту, но тем не менее он отправил многих генералов-заговорщиков на Дальний Восток и стремился искоренить потенциальные перевороты "ради блага Республики". В частном порядке он защищал свои действия перед своими коллегами-генералами, утверждая, что он подчиняется приказам своего начальника, президента, и что даже социалистическая республика лучше второй гражданской войны — менталитет, с которым многие определенно согласятся."
 demrus.89.a: "Третья русская революция уже здесь."
  
 demrus.90.t: "Возвращение старого большевика"
 demrus.90.d: "Закон о прощении простил все преступления 1917-1921 годов, которые еще не были наказаны, и помиловал оставшихся коммунистов, все еще отбывающих наказание, за исключением тех, кто находится в тюрьме за убийство или тех, кто совершил преступления после 1921 года. На практике это означает, что многим большевикам времен Гражданской войны разрешено вернуться в Россию, не опасаясь преследования.\n\nСамым известным вернувшимся на данный момент был Лев Каменев — ужасно противоречивая фигура среди современных российских левых. Суд над ним в 1922 году разделил страну и в конечном итоге закончился тем, что Каменев избежал смертной казни, несмотря на свою важную роль в руководстве большевиков, и вместо этого отсидел 10 лет в тюрьме, пока президент Маклаков не помиловал его по причине старости и здоровья. Памфлет Каменева "Тезисы о прошлых пролетарских революциях" стал монументальной переменой тона среди бывших большевиков, поскольку Каменев выступал за сотрудничество и воссоединение с меньшевиками и отказ от авангардизма.\n\nКаменев бежал из страны в 1933 году из-за страха перед свободовскими эскадронами смерти и только сейчас вернулся вместе с группой других красных эмигрантов.\n\nКаменев вернулся к ликующей толпе в Петрограде, где местные рабочие организации и отделение РДП организовали празднества. Местный радикал РДП Сергей Киров лично приветствовал Каменева дома."
 demrus.90.a: "Добро пожаловать!"
  
  # Military anger 
 demrus.100.t: "Оппозиция пытается оседлать гнев"
 demrus.100.d: "Старые консерваторы и другие самопровозглашенные патриоты Думы взялись за оружие против нашей политики. Нас обвиняют в игнорировании национальной безопасности и в том, что мы не оказываем армии должного уважения, как главному хранителю Конституции.\n\nНе секрет, что политики с явными связями в армии находятся в авангарде этих претензий, наряду с правой прессой, которая наслаждается каждым случаем нашей "некомпетентности". Воинственная риторика усиливается, и этот реваншизм, похоже, имеет сторонников как в Думе, так и в обществе."
 demrus.100.a: "Давайте тогда займем более воинственный курс."
 demrus.100.b: "Давайте постараемся успокоить их, насколько это возможно."
 demrus.100.c: "И заставить оппозицию выглядеть выгоднее? Чушь!"
  
 demrus.101.t: "Визит генерал-фельдмаршала"
 demrus.101.d: "Это ужасная, прискорбная политическая традиция Российской Республики, когда "представители Генерального штаба" внезапно появляются и пытаются обсудить вопросы с президентом. Армия имеет право определять правительства, если она этого хочет — возможно, ее самые мощные проявления силы были торпедированием почти гарантированного президентства Чернова в 1926 году и давлением на администрацию Авксентьева в катастрофической Фэнтяньской войне.\n\nТеперь представители [RUS_GetArmyChief] требуют от президента [ROOT.GetLeader] подтвердить, какую роль будут играть доверенные военные политики в будущих комитетах Думы и Государственного совета. Похоже, что военные шишки становятся все менее и менее довольными нашим правительством и теперь требуют больше "своих людей" за важными столами. Не секрет, что почти в каждой партии есть эти "патриоты", которые служат политическими представителями армии."
 demrus.101.a: "Разумеется, мы всегда будем консультироваться с армией!"
 demrus.101.b: "Они могут говорить, но мы не обязаны им подчиняться."
 demrus.101.c: "Военное влияние должно быть исключено из политики."
  
 demrus.102.t: "Письмо генералов"
 demrus.102.d: "Письмо подписали более 20 высокопоставленных генералов и 60 генералов более низкого ранга. В нем они выражают свою "глубочайшую обеспокоенность" по поводу "безответственной политики безопасности и полного отсутствия внимания к силам обороны". Они утверждают, что "нынешняя администрация [ROOT.GetLeader] сводит на нет российские оборонные возможности и игнорирует все более напряженную политическую ситуацию". Таким образом, "мы не можем с чистой совестью и в рамках нашего солдатского долга молчать, но должны просить президента изменить курс и прислушаться к советам специалистов по безопасности".\n\nВ конце концов, возникла угроза массовой отставки Генерального штаба. Даже если в частном порядке некоторые в нашем кабинете были бы рады это увидеть, на практике это был бы конец нашего правительства — слишком много сердец на стороне людей, которые спасли Россию и от коммунизма, и от Савинкова. Единственный вопрос в том, в какой степени мы должны съеживаться?"
 demrus.102.a: "Внесите некоторые изменения в бюджет..."
 demrus.102.b: "Дайте им дополнительные средства, как они хотят."
  
 demrus.103.t: "Дамоклов меч падает"
 demrus.103.d: "Российская демократия всем обязана русской армии. Без нее Россия была бы порабощена большевистской тиранией. И как таковая, армия всегда считала, что у нее есть моральное обязательство вмешаться, если гражданское правительство ставит под угрозу интересы России. И вот этот день настал.\n\nРанним утром гвардейские части Московского военного округа вошли в столицу и быстро захватили мосты и радиостанцию, прежде чем войти в Кремль. Генерал-фельдмаршал [RUS_GetArmyChief] арестовал правительство и объявил в городе военное положение до тех пор, пока не будет организована надлежащая передача власти. В простом радиообращении военных к народу было заверено, что ответственное правительство вскоре возьмет бразды правления в свои руки, и армия будет видеть свою роль только как гаранта нации. Что бывшее правительство, обвиняемое в различных преступлениях против русской нации, будет судимо гражданскими судами, и все довольно скоро вернется к норме."
 demrus.103.d.prewar: "Русская демократия всем обязана русской армии. Без нее Россия была бы порабощена большевистской тиранией. И поэтому военные всегда считали, что у них есть моральное обязательство вмешаться, если гражданское правительство ставит под угрозу интересы России. И вот этот день настал.\n\nРанним утром гвардейские части Московского военного округа вошли в столицу и быстро захватили мосты и радиостанцию, прежде чем войти в Кремль. Генерал-фельдмаршал [RUS_GetArmyChief] арестовал правительство и объявил в городе военное положение до тех пор, пока не будет организована надлежащая передача власти. В простом радиообращении военных к народу бывшее правительство было разоблачено как непатриотичные подхалимы, пойманные при попытке тайных переговоров с Берлином. Когда измена была раскрыта, у военных не осталось иного выхода, кроме как действовать."
 demrus.103.a: "На нас обрушился Дамоклов меч."
  
 demrus.104.t: "Государство служит армии"
 demrus.104.d: "Были организованы апатичные выборы. Учитывая уровень нарушений в голосовании и видимое присутствие военных в городских центрах, казалось вероятным, что нет никакой надежды на свободный и справедливый избирательный процесс. Конечно, генерал-фельдмаршал [RUS_GetArmyChief] говорил о солидарности и важности стабильности, но слова звучали неискренне, поскольку было ясно, что он и другие генералы оказывали сильное давление на российскую демократию, чтобы она выполняла их приказы. Выборы показались многим похожими на выборы в Думу после переворота Столыпина в 1908 году: бессмысленными.\n\nВ конце концов, консерваторы и правые кадеты заняли большинство мест — в основном будучи фаворитами военных. Поскольку бывший президент был вынужден уйти в отставку после переворота, новый парламент начнет с выборов восьмого президента Российской Демократической Федеративной Республики."
 demrus.104.a: "Безопасное и надежное правительство."
  
  # Right-wing anger 
 demrus.105.t: "Создание Молодой Гвардии"
 demrus.105.d: "После запрета СЗРС и ряда других организаций свободников российские крайне правые были по сути обезглавлены. Но, как у гидры, всегда вырастает новая голова, и теперь она приняла форму Молодой гвардии. Гвардия утверждает, что является "беспартийным политическим движением", которое "мобилизует патриотов на защиту Великой России". Первоначально ее возглавлял бывший знакомый Савинкова Юрий Ширинский-Шихматов, но в настоящее время он находится в тюрьме за свои действия в 1936 году, а руководство перешло к бывшему полковнику Сергею Иванову.\n\nДвижение явно создано по образцу Железной гвардии в Румынии и придерживается ультрареакционных убеждений — хотя и явно избегает любых заявлений, которые могли бы слишком тесно связать их с Савинковым. Поскольку гвардейцы организуют новые марши, многим больше всего напоминают Черную сотню и ее организации-преемницы. Гвардия пыталась избегать насилия и других явных противозаконных действий, вероятно, из-за страха, что движение будет немедленно запрещено."
 demrus.105.a: "Запретить их."
 demrus.105.b: "Они незначительны."
  
 demrus.106.t: "Протесты духовенства"
 demrus.106.d: "Русская православная церковь стала независимой от политического контроля имперской эпохи в 1917 году, когда Патриархат был отделен от государства. Отношения между Церковью и государством после этого были не такими уж счастливыми, но было много точек конфликта, особенно в связи с земельными реформами, направленными против церковной собственности на землю.\n\nНо теперь ситуация становилась все хуже и хуже, поскольку Патриарх все более четко занимал сторону консервативных политиков. Они поддерживали консервативных кандидатов на местных выборах, а иногда даже прямо говорили крестьянам в церкви голосовать за определенного кандидата, чтобы спасти Россию от своенравного правления [ROOT.GetLeader]."
 demrus.106.a: "Принять законодательство, направленное на ограничение их влияния."
 demrus.106.b: "Они имеют право это сказать."
 demrus.106.c: "Государство должно поддерживать и продвигать церковь!"
  
 demrus.107.t: "Консервативная оппозиция набирает силу"
 demrus.107.d: "По мере того, как наши действия вызывают все большее сопротивление справа, мы начинаем приобретать очень могущественных врагов. Совсем недавно ВСЗ — Всероссийский союз землевладельцев — объявил, что сделает все возможное, чтобы противостоять политике правительства, и вместо этого будет финансировать "патриотическую оппозицию". По их мнению, администрацию контролируют либеральные элиты, оторванные от реалий и опыта среднестатистического россиянина.\n\nПоскольку многие богатые сторонники отворачиваются от нас, давление в Думе начинает выходить из-под контроля, поскольку все больше депутатов нашей коалиции прикидывают, стоит ли оставаться с нашим правительством, если это означает потенциальный конец их политической карьеры."
 demrus.107.a: "Это нехорошо."
  
 demrus.108.t: "Марш патриотов"
 demrus.108.d: "Сегодня в Москве, Царицыне и ряде других городов, особенно в южных регионах, прошла волна протестных маршей. В ней десятки организаций ветеранов и резервистов, казачьи организации и различные другие "патриотические объединения" мобилизовали людей против правительства.\n\nДемонстранты несли флаги в цветах Романовых, иконы и другие символы правых, среди них были некоторые высокопоставленные отставные генералы. В некоторых городах произошли столкновения между марширующими и контрпротестами левого крыла, и есть опасения, что если эти демонстрации продолжатся, последует еще большая нестабильность. Это "Патриотическое движение" требует отставки некоторых "просоциалистических" министров из правительства [GetSecondInCommand] и требует более серьезных действий против растущей социалистической угрозы."
 demrus.108.a: "Поддерживайте порядок, при необходимости используйте "Наган"."
 demrus.108.b: "Уволить левых министров."
 demrus.108.c: "Принять более строгие антисоциалистические законы."
  
 demrus.109.t: "Восстание справа"
 demrus.109.d: "Правое сопротивление сегодня переросло в полномасштабный политический кризис, поскольку значительная часть нашей собственной партии и коалиции заявила, что не может поддержать наше правительство в вотуме недоверия, вынесенном правыми. С полномасштабным восстанием в наших собственных рядах, кажется почти наверняка, что правительство [GetSecondInCommand] рухнет, и мы столкнемся с тупиковой Думой. Поспешные переговоры между [ROOT.GetLeader] и кабинетом министров дали только один реальный курс действий — пойти на необходимые уступки и сделки внутри нашей коалиции, чтобы обеспечить наше политическое выживание.\n\nЭто не будет выглядеть хорошо для нас, но другой вариант кажется еще хуже — оставить Россию без функционального большинства в Думе, а затем с правительством, которое может служить лишь временной экономкой, пока не будут объявлены новые выборы."
 demrus.109.a: "Я не поддамся шантажу!"
 demrus.109.b: "Компромисс болезнен, но необходим."
 RUS_deadlock_tt: "§RЭто заблокирует вам доступ для различных национальных фокусов до тех пор, пока национальный дух не будет устранен либо посредством новых выборов, либо из-за исключительных обстоятельств.§!"
  
  #Left-wing anger 
 demrus.110.t: "Социалисты требуют отмены запрета"
 demrus.110.d: "Была надежда, что с новой Конституцией антикоммунистические законы 1923 года будут отменены. Законы никогда не работали на практике, и многие утверждают, что против Савинкова социалисты были единственными, кто серьезно сопротивлялся потенциальному диктатору. Даже некоторые либералы призывали отменить эти законы, утверждая, что Россия уже должна двигаться дальше — красные предатели уже наказаны.\n\nБыло организовано обращение с десятками тысяч имен по партийным линиям. Его в основном поддерживают социалисты, но также его одобрили многие влиятельные имена, такие как Владимир Набоков, Сергей Чахотин и Петр Струве."
 demrus.110.a: "Да, антикоммунистические законы — пятно на нашей демократии."
 demrus.110.b: "Повернитесь спиной к коммунисту, и он выстрелит вам в спину."
  
 demrus.111.t: "Распространение революционной агитации"
 demrus.111.d: "Практика "революционных пророков" началась с народников и эсеров — ревностных революционеров, путешествующих по просторам России, от деревни к деревне, и несущих свое революционное евангелие простым людям. Несмотря на то, что сейчас грамотных людей стало гораздо больше, эта практика не прекратилась — напротив, она расширилась, и нелегальные социалистические брошюры часто печатались небольшими частными типографиями в сельской местности.\n\nПолиция заметила явный рост как количества, так и радикализма этих подпольных изданий, что свидетельствует о растущей внутренней угрозе. Там, где обнаруживается такая агитация, вскоре появляются и революционные ячейки."
 demrus.111.a: "Сделайте все возможное, чтобы подавить их."
  
 demrus.112.t: "Волна забастовок"
 demrus.112.d: "Растущий левый радикализм часто выливается в действия в форме забастовок. В последнее время трудовые конфликты стали более длительными, и только что группа профсоюзов, в основном металлистов и докеров, призвала к самым длительным забастовкам за последнее время.\n\nИх требования включают повышение заработной платы и улучшение условий труда, но они также явно преследуют политические цели, в том числе освобождение социалистических политических заключенных и смягчение цензуры антирабочих организаций. Забастовки стали особенно мощными в Петрограде и Челябинске, где они переросли в насилие, оставив полицию несколько неподготовленной для того, чтобы справиться с ситуацией."
 demrus.112.a: "Рано или поздно забастовки прекратятся."
 demrus.112.b: "Попробуйте договориться с бастующими."
 demrus.112.c: "Сила — единственное, что понимают коммунисты."
  
 demrus.113.t: "Политическое убийство!"
 demrus.113.d: "Четыре выстрела в упор. Убийца выстрелил сразу, а жертва скончалась позже в больнице. Старая добрая классическая история из России.\n\nК сожалению, это преступление бросает тень на нашу восстановленную демократию и напоминает многим об ужасной эпохе политического насилия в начале 1930-х годов. Это убийство анархиста, связанного с максималистами, было широко осуждено, хотя на политических перифериях существует неоспоримое обожание этого вида революционного террора."
 demrus.113.a: "Проклятый Нечаев и его дурацкая книга."
 RUS_okhrana_expanded_tt: "§GЭтот эффект был бы хуже, если бы мы не расширили Охранку.§!"
  
 demrus.114.t: "Общенациональная забастовка железнодорожников"
 demrus.114.d: "Викжель — руководящий комитет Союза железнодорожников — призвал к масштабной общенациональной забастовке, поддержанной официальным заявлением ВЦСПС, написанным Михаилом Томским. Эта масштабная забастовка практически парализовала Россию, поскольку подавляющее большинство логистических систем остановилось. На заводах заканчивается сырье, а магазины не пополняются. Этот вид массового протеста напоминает людям о забастовках 1917 года, которые разрушили Российскую империю и привели правительство и полицию в состояние повышенной готовности.\n\nБастующие требуют положить конец антирабочей политике и признать профсоюзы равноправным партнером по переговорам с профсоюзами работодателей и Министерством промышленности и торговли. Работодатели яростно сопротивляются этой идее, полностью не соглашаясь с идеей предоставления организованным рабочим какой-либо официальной роли для "саботажа экономики"."
 demrus.114.a: "Разогнать забастовки как незаконные."
 demrus.114.b: "Ведите переговоры и идите на некоторые уступки."
  
 demrus.115.t: "На пороге революции"
 demrus.115.d: "Огромная волна забастовок, душившая Россию, только усилилась, несмотря на наши попытки ее обуздать. Левые симпатии становятся все более распространенными по всей России, часто связанные с серьезным разочарованием в действиях нашего правительства. По мере того, как национальные настроения приближаются к революции, Дума также охвачена пламенем. Правительство [GetSecondInCommand] подвергается атакам справа и слева, а наша коалиция находится на грани краха — некоторые ее части требуют немедленных решительных действий против гражданских беспорядков, а другие требуют нового, левого правительства, которое могло бы должным образом успокоить ситуацию.\n\nНекоторые советники опасаются, что генерал-фельдмаршал [RUS_GetArmyChief] не потерпит никаких уступок революционерам, и ожидают, что военные могут отреагировать враждебно, если [ROOT.GetLeader] назначит левое правительство."
 demrus.115.a: "Сдаться и назначить более левое правительство."
 demrus.115.b: "Не в моё время."
  
 demrus.120.t: "Встреча в Кремле"
 demrus.120.d.denikin: "Президенту показалось немного тревожным, когда генерал-фельдмаршал Деникин попросил о встрече с ним с минимальным кругом советников. [ROOT.GetLeader] вошел в конференц-зал с министром-председателем под усиленной охраной. Там уже присутствовали военный министр Деникин и ряд его доверенных людей, таких как Марков и даже Врангель, несмотря на его разногласия с Деникиным. Президент был уверен, что его либо арестуют для расстрела, либо он раскроет что-то очень важное.\n\nКарты были разложены на столе и показаны президенту. На них была показана концентрация сил по всей границе России и Средней Европы от Петрограда до Ростова. Однако это были не обычные оборонительные формирования, а наступательные, получившие прозвище "Операция Екатерина" после последнего завоевания украинских степей.\n\nЗатем Деникин объяснил, что в 1935 году президент Савинков уже просил генерал-фельдмаршала Корнилова, чей штаб начал подготовку операции при Деникине, который тогда был начальником штаба, разработать план вторжения. Военные поддержали план и продолжали готовить его даже после падения Савинкова. Они не просят президента принять его; они информируют президента о существовании плана и о том, что военные ожидают полной поддержки президента в этом начинании.\n\nПрезиденту показали еще несколько документов, в которых перечислены различные приготовления, которые военные уже осуществили, и они ожидают, что смогут начать операцию в 1939 или 1940 году. Генерал-фельдмаршал Марков рекомендует поторопиться, поскольку разведка сообщает, что немецкая армия наконец-то осознала угрозу и быстро усиливается.\n\nПлан кажется хорошо подготовленным. Было бы несложно продать войну за отвоевание политически. И военные, похоже, в любом случае не принимают ответ "нет", так что выбор уже сделан военным заговором в самом сердце республики."
 demrus.120.d.wrangel: "Генерал-фельдмаршал Врангель запросил совершенно конфиденциальную встречу неизвестного назначения с царем и его министром-председателем. Такой вызов военных показался бы угрожающим кому угодно, кроме царя, но [ROOT.GetLeader] мог доверять своим офицерам, даже когда входил в подготовленный конференц-зал под усиленной охраной людей, преданных Врангелю, во главе с его правой рукой, генералом Шатиловым. Присутствовали даже Деникин и Марков, несмотря на их разногласия с Врангелем. Это была действительно необычная встреча.\n\nКарты были разложены на столе и показаны царю. Они показывали концентрацию сил по всей границе России и Средней Европы от Петрограда до Ростова. Однако это были не обычные оборонительные формирования, а наступательные, получившие прозвище "Операция Екатерина" после последнего завоевания украинских степей.\n\nЗатем Врангель объяснил, что в 1935 году президент Савинков уже поручил генерал-фельдмаршалу Корнилову, чей штаб начал подготовку операции при Деникине, который тогда был начальником штаба, разработать план вторжения. Военные поддержали план и продолжили его подготовку даже после падения Савинкова. Хотя формально они просят царя об одобрении, тон встречи ясен: они объясняют уже принятый план и просто ожидают, что царь даст ему свое благословение.\n\nЦарю показали еще несколько документов, в которых перечислены различные приготовления, которые военные уже осуществили, и они ожидают, что смогут начать операцию в 1939 или 1940 году. Генерал-фельдмаршал Марков рекомендует поторопиться, поскольку разведка сообщает, что немецкая армия наконец-то осознала угрозу и быстро усиливается.\n\nПлан кажется хорошо подготовленным. Было бы несложно продать войну за отвоевание политически. И даже если бы царь не согласился с планом — а он этого не сделал — военные, похоже, в любом случае не принимают ответ "нет"."
 demrus.120.a: "Передайте крестьянскому маршалу благословение президента."
 demrus.120.b: "Тогда передайте Черному Барону царское благословение."
  
 demrus.121.t: "Заговор с целью уничтожения Германии"
 demrus.121.d.socrus: "Сегодня в Москве в защищенной подземной части Военного министерства состоялась тайная встреча. Военная делегация должна была лично встретиться с российским политическим и военным руководством, поскольку вопрос был слишком секретным, чтобы рисковать возможностью перехвата. Она проходила под руководством генерала Жоржа Катру, с Шарлем Делестрэном в качестве его заместителя и Эдмундом Айронсайдом, возглавлявшим представительство британских военных. Их приняли [RUS.GetLeader] и русский главнокомандующий армией [RUS_GetArmyChief] со своими ближайшими соратниками.\n\nЦель встречи была смелой: разработать скоординированный план, который уничтожил бы Германскую империю между молотом Франции и наковальней России. Хотя на практике два отдельных фронта не смогли бы много сотрудничать, были приняты решения о зашифрованных каналах для разведывательного сотрудничества и планов по поддержанию арктического морского сообщения во время войны.\n\nНекоторые спорные моменты возникли при обсуждении стратегических приоритетов. Для западной делегации наивысший восточный приоритет был отдан Баку и другим немецким нефтяным месторождениям, в то время как русские утверждали, что Прибалтика и Украина были более важными направлениями. Фактическая стратегия была оставлена ​​несколько открытой, но все военные договорились о постоянных военных атташе в каждом высшем командовании для сглаживания будущего сотрудничества."
 demrus.121.d.demrus: "Удивительно, но сегодня в Петрограде состоялась тайная военная встреча, которая была бы более уместна в 1915 году, чем в [GetYear]. Совместная франко-британская военная делегация встретилась сегодня с генерал-фельдмаршалом [RUS_GetArmyChief] в удивительно позитивных тонах. Делегацию возглавлял генерал Жорж Катру, его заместителем был Шарль Делестрейн, а Эдмунд Айронсайд возглавлял представительство британских военных.\n\nМожно было почти забыть об идеологических разногласиях их правительств, поскольку они изложили стратегический план уничтожения Германии в спокойной и профессиональной манере. Обе стороны скрывали информацию, несомненно, думая о возможном будущем конфликте, если им удастся уничтожить Германию, но были достаточно открыты, чтобы договориться об обмене соответствующими военными разведданными и некоторыми другими вопросами, которые облегчили бы сотрудничество.\n\nВ конце концов, у них обоих была простая, но великая цель: уничтожение Германской империи и месть за мир 1919 года. И для этих военных это было более важным делом, чем любая идеология."
 demrus.121.a: "Антанта возвращается!"
  
 demrus.122.t: "Отчет Шатилова"
 demrus.122.d: ""О развитии германских вооруженных сил в 1936-1939 годах в связи с интересами национальной безопасности России", составленный генералом Павлом Николаевичем Шатиловым, Пятым отделом Генерального начальника штаба Военного министерства. Аннотация.\n\nГерманские вооруженные силы являются основным объектом сравнения, на который мы ссылаемся при оценке способности русской армии проецировать силу в Европе. На основе оценки русской и немецкой армий 1935 года казалось вероятным, что немецкая армия пострадает от многочисленных организационных и материальных проблем, если бы война произошла в тот момент.\n\nОднако немецкий генеральный штаб осознал эту угрозу после мирового потрясения 1936 года. Немецкая армия значительно увеличила свою численность после 1936 года, особенно с точки зрения бронетехники и бомбардировочной авиации. Организационные реформы немецкой армии специально направлены на повышение боеспособности Heer в возможном будущем конфликте.\n\nСогласно расчетам Пятого отдела, военное преимущество Германии по сравнению с русской армией и другим потенциальным противником — французской армией — стремительно растет. Наша разведка получила обоснованные доказательства [см. приложение 2] того, что военно-политическое руководство Германии активно занимается наступательным военным планированием, в первую очередь "Fall Scharnhorst", вторжением во Францию, как средством обеспечения западного фланга Германии в потенциальной войне против России. Таким образом, Военное министерство рекомендует немедленно подготовить упреждающую операцию против любой попытки Германии радикально изменить военно-стратегический статус-кво Европы в течение ближайшего года. Если такие операции не будут предприняты, военное превосходство Германии на европейском континенте станет невозможным для оспаривания только русской армией."
 demrus.122.a: "Опубликуйте это!"
 demrus.122.b: "Сохраните это в тайне."
  
 demrus.123.t: "Министр обороны созывает экстренное совещание"
 demrus.123.d: "Генерал-фельдмаршал [RUS_GetArmyChief] запросил экстренное заседание кабинета министров для обсуждения действий, которые правительство предпримет в соответствии с рекомендациями доклада Шатилова. Председатель-министр [GetSecondInCommand] был, несомненно, расстроен такой просьбой, поскольку она демонстрирует, что военный министр на практике более могущественен, чем глава правительства, если дело дойдет до драки.\n\nЭто было не обычное заседание кабинета министров. Военный министр [RUS_GetArmyChief] по сути просил у [RUS_leader] разрешения начать подготовку к операции "Екатерина" — упреждающему вторжению в контролируемую Германией Восточную Европу. В то время как решение о войне и мире принимается Государственной Думой и [RUS_leader], военным требуется только разрешение [GetSecondInCommand], чтобы начать реализацию необходимых мер предосторожности в случае войны.\n\nСкрытая угроза была очевидна: армия просто ожидает политической поддержки уже определенных операций, и если она не будет предоставлена, правительство может потерять доверие всей армии."
 demrus.123.a: "Если армия готова..."
 demrus.123.b: "Мне обидно, что он когда-то усомнился в моем патриотизме."
 demrus.123.c: "Или что? Ты собираешься устроить переворот?"
  
 demrus.124.t: "Титов под огнем"
 demrus.124.d: "Recent events in Europe have brought tension to an all-time high, not seen since the Lake Lubahn Crisis in 1934. Kadet and VPP press have been rigorously calling for remilitarisation so that the republic may be defended against a German invasion that seems increasingly inevitable.\n\nAt worst, this was concerning for Titov, who has expressed reservations about extensive rearmament and war with Germany. But intra-party tensions have been brought to an all-time high when Daniil Sulimov, leader of the party's left-wing, wrote an article in the RDP newspaper, 'Iskra', criticising the president's indecisiveness.\n\nSulimov's article could best be summed up as: 'If Russia does not come for Germany, then Germany will come for Russia'. German leadership is nervous, ready to send its eastern forces in Moscow's direction at will. Russia must rearm - not for imperialist ambitions, but because Berlin cannot, in good faith, be trusted to be rational. Will Russia sit idly by as the Kaiser's cronies plot the subjugation of all Europe to their will? Not to mention that the Internationale, too, seems to be on a warpath with the Germans - and to be neutral in the battle between reaction and revolution will be aiding the reactionaries.\n\nPersonal scepticism of mass rearmament aside, Titov knew that this criticism could not simply be shaken off. Sulimov's criticism has ended up being quite the embarrassment for the moderate faction of the RDP, which has seen its leadership seriously challenged for the second time. With the Russian public and political circles seemingly all in favour of a coming war, perhaps, he reasoned, it was time he stepped in line." #NT!
 demrus.124.a: "Идеализм умирает, когда обнажается оружие."
  
 demrus.125.t: "Агрономический кризис с долгим запалом"
 demrus.125.d: "Если проанализировать цифры, то становится ясно, что Земельный комитет при режиме Савинкова по сути занимался спекуляцией. Земельный комитет выдал крестьянам обильные ссуды для создания новых ферм с современной сельскохозяйственной техникой в Киргизской степи. Эти фермеры, как правило, не имели возможности выплачивать долги такого размера, хотя, по-видимому, целью было создание новых русских ферм в границах Алашской автономии, где можно было бы отдать огромные объемы дешевой земли после ее конфискации у местных жителей.\n\nТеперь это создало большую группу мелких фермеров с большими долгами Государственному банку, которые, как ожидалось, умножат размер своих ферм, переехав в Киргизскую степь в качестве поселенцев. Очевидно, что это незаконная схема, которая нарушает федеральные права Алашской автономии.\n\nМы могли бы просто стиснуть зубы и простить долги, и признать, что деньги потеряны для государства, хотя это также будет рассматриваться как то, что государство загребает деньги несостоятельным фермерам. Мы также могли бы попытаться заставить правительство Алаш заключить сделку, по которой они примут определенную квоту этих фермеров - вероятно, в обмен на государственные инвестиционные проекты в Алаш. Или мы могли бы продолжить, как предполагал Савинков, поселив этих людей в степи, и просто сказать правительству Алаш принять это."
 demrus.125.a: "Прости эти долги."
 demrus.125.b: "Заключить сделку с правительством Алаша."
 demrus.125.c: "Продолжаем заселение Киргизской степи."
 demrus.125.e: "Просто оставьте этих людей в покое."
 RUS_ca_alash_unreliability1_tt: "§yКазахское восстание будет несколько более масштабным.§!"
