 RUS_the_great_patriotic_war_decisions: "Великая Отечественная война"
 RUS_the_great_patriotic_war_decisions_desc: "Время колебаний прошло: с началом полномасштабной войны необходимо предпринять решительные и смелые действия, чтобы остановить любое наступление противника, переломить ход войны в пользу России и отомстить за унизительное поражение и позор прошлых лет.\n"
 RUS_great_patriotic_war_flag: "Ведет §YВеликую Отечественную войну§!"
 RUS_order_267_idea: "Приказ № 267"
 RUS_order_267_idea_desc: "Войны не выигрываются отступлениями, а падение промышленности под натиском наступающего врага может обернуться катастрофой в ближайшем будущем. Мы должны сделать все возможное, чтобы переломить ситуацию."
 RUS_barrier_troops: "Отправка заградительных войск"
 RUS_barrier_troops_desc: "В связи с участившимися случаями потери солдатами связи с вышестоящими штабами нам следует создать подразделения далеко за линией фронта, которые будут собирать отставших и направлять их обратно в зону боевых действий, а также арестовывать любого, кто предаст своих товарищей, пытаясь уклониться от выполнения своего долга."
  
 RUS_hold_moscow: "Защищать [219.GetName]"
 RUS_hold_moscow_desc: "Держись до последнего человека! [219.GetName] позади нас!"
 RUS_USNS_rebels: "Украинский союз народного сопротивления"
 RUS_generic_rebels: "Партизанская деятельность"
  
 RUS_general_winter: "Подготовка к зиме"
 RUS_general_winter_desc: "Генерал Зима всегда был с Матушкой-Россией. Вместе они отбросили шведов, французов, немцев и продолжат это делать. Русские не обладают изначальной способностью лучше сражаться в холоде, как полагают некоторые суеверные западные люди, но мы просто лучше умеем к нему приспосабливаться."
 RUS_fortify_the_petrograd_approaches: "Укрепить подступы к Петрограду"
 RUS_transfer_factories_to_the_urals: "Перенос заводов в Сибирь"
 RUS_revert_the_industrial_transfer: "Возврат промышленного переноса"
  
 RUS_siberian_industrialisation: "Индустриализация Сибири"
 RUS_siberian_industrialisation_desc: "Сибирь всегда была захолустьем России, и у правительства не было ни ресурсов, ни желания индустриализировать ее в прошлом. В 1920-х годах были сделаны некоторые шаги вперед, особенно в плане инфраструктуры и добычи угля в Кузбассе, но многое еще предстоит сделать. Если мы хотим стремиться к современным стандартам великих стран, Сибирь должна быть индустриализирована, а ее ресурсы должны быть полностью использованы - и там, где вчера были деревни, завтра будут города."
 RUS_northern_route: "Построить Северную Магистраль"
 RUS_northern_route_desc: "После строительства Транссибирской магистрали российское правительство обнаружило, что нагрузка на железную дорогу в три раза больше, чем предполагалось. Проект модернизации был остановлен событиями 1917 года и последовавшей за этим Гражданской войной, поэтому у правительства не было возможности решать проблему, занимаясь более насущными делами - до сих пор. Строительство второго, Северного, пути разгрузит Транссибирскую магистраль и соединит наши северные города с главной транспортной артерией страны, что значительно увеличит связь между Европейской и Сибирской Россией."
 RUS_upgrade_the_railroad_chelyabinsk: "Модернизация железной дороги: Челябинск"
 RUS_upgrade_the_railroad_chelyabinsk_desc: "Транссиб от Уфы до Челябинска находится в ужасном состоянии, так как на момент строительства железной дороги Челябинск был всего лишь небольшим городом на окраине села. Строительство дополнительных линий и реконструкция существующих должны снизить нагрузку на этот участок железной дороги и приведут ее в состояние, соответствующее современной российской промышленности."
 RUS_upgrade_the_railroad_krasnoyarsk: "Модернизация железной дороги: Красноярск"
 RUS_upgrade_the_railroad_krasnoyarsk_desc: "Новые города и заводы появились после строительства Транссиба — во многом благодаря ему. Но старая железнодорожная инфраструктура не позволяет в полной мере реализовать потенциал новых производственных мощностей — местами от Челябинска до Иркутска Транссиб и вовсе однопутный. Строительство веток, вторых линий и улучшение существующей железной дороги должно существенно помочь и частному бизнесу, и армии."
 RUS_upgrade_the_railroad_vladivostok: "Модернизация железной дороги: Владивосток"
 RUS_upgrade_the_railroad_vladivostok_desc: "В самом начале предполагалось, что расширение Транссиба от Байкала до Владивостока будет масштабнее, но после первоначальной оценки стало ясно, что масштабное расширение потребует слишком много ресурсов, которые мы не можем выделить. Но железная дорога на этом участке одна из худших на Транссибе — она полностью однопутная. Расширение необходимо, если мы хотим остановить постоянные пробки на Дальнем Востоке."
 RUS_kustanay_bauxite_mining: "Кустанайский бокситовый рудник"
 RUS_kuznetsk_basin: "Кузнецкий бассейн"
 RUS_kuznetsk_basin_desc: "С потерей Донбасса Кузбасс в последнее десятилетие переживал бурный рост, но если мы действительно намерены превратить Кузбасс в мощную угольную и металлургическую базу, государственные инвестиции необходимы. Чтобы построить крупнейший в Сибири комбинат, который будет добывать и перерабатывать руду и уголь, нам нужно изменить русло реки, построить тоннель между жилыми районами и комбинатом, а также создать библиотеки и школы для рабочих. Слушай, Россия: это кузнецкий чугун!"
 RUS_bodaybo_gold_mines: "Золотые прииски Бодайбо"
 RUS_bodaybo_gold_mines_desc: "Бодайбо (в переводе с эвенкийского "это место") — один из самых развитых центров золотодобычи в России. После Гражданской войны Бодайбо в основном использовали американские и немецкие компании, но с уходом немцев и обстановкой в Америке у нас появилась совершенно беспрецедентная возможность вновь сосредоточить добычу золота в своих руках — трест "Лензолото", до недавнего времени мелкий игрок на Ленских приисках, смог за бесценок приобрести большую часть оборудования и акций конкурентов, но нуждается в помощи в связи со столь резким ростом."
 RUS_far_eastern_fishing_industry: "Рыбная промышленность Дальнего Востока"
 RUS_far_eastern_fishing_industry_desc: "Рыболовство на Дальнем Востоке — это не только способ добычи пропитания, но и довольно прибыльный бизнес, где рыба продается как внутри страны, так и за ее пределами. В то же время без государственных инвестиций дальневосточная рыбная промышленность за последнее десятилетие не смогла добиться многого — конкуренция с американцами и японцами сразу после гражданской войны была обречена на провал. Для повышения рентабельности отрасли необходимо вкладывать средства в развитие крабового, моржового, китобойного и рыбного промыслов — с закупкой необходимого оборудования и судов за рубежом, развитием консервных заводов на Дальнем Востоке и организацией курсов повышения квалификации рыбаков."
 RUS_omsk_locomotive_plant: "Омский паровозостроительный завод"
 RUS_krasnoyarskpromstroy: "Красноярскпромстрой"
 RUS_krasnoyarskpromstroy_desc: "Для индустриализации Восточной Сибири нужны местные строительные заводы и места для подготовки строителей. К сожалению, многие частные предприятия в последние десятилетия предпочли выбрать либо Центральную Сибирь, либо Дальний Восток — и теперь пришло время правительству взять дело в свои руки. В Красноярске будет организован трест "Красноярскпромстрой", который займется урбанизацией не только самого города, но и всей Восточной Сибири."
 RUS_dalnremmash: "Дальнреммаш"
 RUS_dalnremmash_desc: "Конкурентоспособность дальневосточной рыбной промышленности во многом страдает из-за невозможности оперативного ремонта оборудования. Для решения этой проблемы предлагалось создать крупный завод, специально предназначенный для ремонта лодок, судов, рыболовного снаряжения, изготовления кунгасов для Дальнего Востока. Этот завод сможет разгрузить мелкие предприятия, которые никогда не справлялись с такой нагрузкой."
 RUS_modernise_dalzavod: "Модернизируем Дальзавод"
  
 RUS_central_asian_industrialisation: "Индустриализация Туркестана"
 RUS_central_asian_industrialisation_desc: "Развитие Средней Азии имеет свои особенности, обусловленные отсталостью экономики региона - несмотря на значительный социально-экономический прогресс, патриархально-феодальные отношения в кочевых и полукочевых сельских районах еще не изжиты, а сама алашская промышленность развивается крайне медленно. Наша цель - превратить Туркестан из страны кочевников в страну, по крайней мере, на уровне Сибири."
 RUS_rudny_altay: "Рудный Алтай"
 RUS_rudny_altay_desc: "Юго-западная низменность Алтая в районе Семипалатинска известна как "Рудный Алтай" и является одним из наиболее русифицированных регионов Средней Азии. Регион в последнее время развивался за счет привлечения немецкого капитала, но после разрыва экономических связей с Кайзеррейхом государство должно заполнить его нишу. Русское население региона позволяет нам продолжать разрабатывать местные ресурсы без длительного обучения местных жителей или привлечения рабочих из Европейской России. Рудники должны быть переданы ответственным людям и специалистам, оборудование модернизировано, а рабочие обучены по современным стандартам."
 RUS_tekeli_metallurgical_combine: "Текелийский металлургический комбинат"
 RUS_tekeli_metallurgical_combine_desc: "В 1932 году в районе Текели Коринского ущелья геологоразведочная экспедиция обнаружила крупные месторождения полиметаллических руд. Предлагалось создать комбинат по добыче и переработке этих руд, который мог бы разрабатывать не только месторождения Текели, но и несколько близлежащих, но ни у российского, ни у алашского правительства в прошлые годы не было денег на реализацию этого проекта. Если мы хотим построить комбинат, нам нужно будет привлекать специалистов из Европейской России и обучать местное население, что потребует больших вложений."
 RUS_akshatau_tungsten_mining: "Добыча вольфрама в Акшатау"
 RUS_emba_oil_area_desc: "Безлюдная, почти необитаемая степь, по которой проходят караваны и кочуют кочевые аулы, а посередине в море впадает крохотная речка — Эмба. Регион занимает третье место в российской нефтяной промышленности — по масштабам месторождений и добычи он не идет ни в какое сравнение с Ромашкинским и Грозным и остается неразведанным. Для освоения Эмбинских нефтяных месторождений придется не только строить нефтяные вышки, но и строить нефтепровод до Волги, откуда можно будет транспортировать черное золото в собственно Россию."
 RUS_emba_oil_area: "Эмбинские нефтяные месторождения"
 RUS_verny_cotton_industry: "Восстановить хлопковую промышленность"
 RUS_verny_cotton_industry_desc: "В Верном имеется довольно большое количество хлопковых плантаций и ткацких цехов, но большинство из них не индустриализированы и выпускают продукцию непостоянно. При этом в Верном имеется довольно большое количество специалистов по хлопку, которым не требуется обучение, что редкость для региона. Если мы сможем приобрести и модернизировать плантации и построить в городе хлопчатобумажную фабрику, то мы без труда наладим массовое производство хлопка для нужд страны и при этом обеспечим стабильную работу местному населению."
 RUS_industrialise_pishpek: "Индустриализация Пишпека"
  
 RUS_restart_war_against_germany: "Возобновление войны против Германии"
 RUS_restart_war_against_germany_desc: "Германская империя стоит на коленях, терпя все большие и большие потери от вторгающихся армий. Мы могли проигрывать им раньше, но теперь их капитуляция практически гарантирована. Давайте воспользуемся их плачевным положением и вернем себе украденные территории."
  
 RUS_german_influence: "Мертвая хватка немецкого капитала"
 RUS_german_influence_desc: "Вильнюсское соглашение 1926 года с тех пор установило большое немецкое экономическое влияние в России. Хотя оно было полезным временами, с ростом напряженности пришло время избавиться от влияния нашего самого ненавистного врага.[RUS_influence_level_text]"
 RUS_influence_level: "\n\nИх текущий уровень влияния — [RUS_german_influence_level_russia]."
  
 RUS_energy_autarky_act: "Закон об энергетической автаркии"
 RUS_energy_autarky_act_desc: "Большое количество российских угольных шахт и электростанций принадлежат немецким Siemens und Halske и Schuckert. Кроме того, Немецко-украинская южная угольная и сталелитейная ассоциация в значительной степени контролируется Protofis и, таким образом, связана с украинским правительством. Это позволяет иностранным державам угрожать нашему жизненно важному сектору производства энергии."
 RUS_nationalise_rusgenekorp: "Национализация Русгенкорпа"
 RUS_nationalise_rusgenekorp_desc: "Мажоритарным акционером Rusgenekorp, или Russian General Oil Corporation, был немецкий BASF с тех пор, как американская собственность оказалась в руках пруссаков в 1920-х годах. Хотя Rusgenekorp был прибыльным бизнесом, он в основном был сосредоточен на продаже нефти жаждущей немецкой промышленности, игнорируя собственные стратегические интересы России."
 RUS_national_mineral_extraction_law: "Национальный закон о добыче полезных ископаемых"
 RUS_national_mineral_extraction_law_desc: "Иностранные горнодобывающие конгломераты обладали навыками и капиталом, чтобы получить доступ к огромным минеральным ресурсам России, с очевидными издержками изъятия значительной части прибыли. Курское железо, кузбасский уголь и якутское золото должны добываться не для того, чтобы набивать карманы рейнских миллионеров, а для общего блага всех россиян."
 RUS_railway_nationalisation_law: "Закон о национализации железных дорог"
 RUS_railway_nationalisation_law_desc: "Закон о национализации железных дорог 1926 года провалился из-за сопротивления российской финансовой элиты, но времена изменились. Хотя большая часть железнодорожной сети принадлежит государству, многие критически важные маршруты, особенно между Украиной и Каспийским морем, находятся в иностранной собственности и в основном ориентированы на транспортировку российских товаров на Запад."
 RUS_acquire_uchsudbank: "Приобретение Buchhaltungs- und Kreditbank"
 RUS_acquire_uchsudbank_desc: "Второй по величине банк в России, Учетно-ссудный банк (Uchsudbank), был основан немецкими промышленниками и с тех пор служил путем для свободного ввоза и вывоза европейских денег из России. Кроме того, банк является крупным кредитором российского правительства и служил основным финансовым связующим звеном между Германией и Россией. Объединение их с Государственным банком России будет болезненным, но необходимым."
 RUS_acquired_uchsudbank: "Принято решение £decision_icon_small §H$RUS_acquire_uchsudbank$§!"
 RUS_take_over_chemical_sector: "Приобретение сектора красителей BASF"
 RUS_take_over_chemical_sector_desc: "Среди старейших немецких предприятий в нашей стране — крупные заводы синтетических красителей в Москве, Петрограде и Иваново, снабжающие нашу текстильную промышленность сложными красителями. Со временем BASF стал доминировать в российской химической промышленности."
 RUS_nationalise_shipbuilding: "Национализировать Невский судостроительный картель"
 RUS_nationalise_shipbuilding_desc: "Большинство гражданских верфей Петрограда были построены и эксплуатировались британским и немецким капиталом. Это дало нам необходимый опыт судостроения, но представляет все более серьезную угрозу безопасности для наших военно-морских возможностей."
 RUS_raise_tariff_wall: "Поднять тарифную планку"
 RUS_raise_tariff_wall_desc: "Простой и эффективный способ сократить экономическую связь с германской Европой — это тарифная стена на их товары. Почти наверняка будут встречные пошлины и краткосрочные проблемы с поставками, но это цена, которую мы готовы заплатить."
 RUS_tariff_tt: "§RПотеря стабильности§! равна §YНемецкому экономическому влиянию§!, умноженному на два."
 RUS_default_the_german_debt: "Дефолт по немецкому долгу"
 RUS_default_the_german_debt_desc: "Мы готовимся к цивилизационной борьбе. Германия не собирается давать нам в долг в будущем, так почему нас должно волновать, верят ли банкиры в Берлине в нашу способность платить или нет? Скоро они будут умолять нас спасти хотя бы часть их богатства."
 RUS_tax_foreign_shares: "Налоговые иностранные акции"
 RUS_tax_foreign_shares_desc: "Если иностранные компании пользуются огромным богатством России, то справедливо, что они будут облагаться налогом до чертиков. Пришло время пруссакам внести свой вклад в нечто конструктивное."
 RUS_acquire_shares: "Приобретение акций через холдинговые компании"
 RUS_acquire_shares_desc: "Простой, но дорогостоящий способ уменьшить влияние Германии — организовать покупку акций, принадлежащих иностранным инвесторам и компаниям. Чтобы гарантировать, что это останется незамеченным, процесс будет осуществляться через марионеточные компании правительства, замаскированные под частных лиц."
  
 RUS_GER_german_influence: "Русско-германская торговая война"
 RUS_GER_german_influence_desc: "Российское правительство заморозило Вильнюсское соглашение и в своем реваншистском безумии теперь ведет активную торговую войну с нами. \nНаше экономическое влияние в России передает нам часть их §Yгражданских заводов§!, и если у них все еще будет влияние, когда они вступят в войну, они получат §Gштраф§!.\n\nНаш текущий уровень влияния — [RUS__level_germany].\nУ нас есть §R[?RUS_sanction_points] очков экономических санкций§! для использования."
 RUS_GER_sanction_1: "§m1 Очки санкций§!"
 RUS_GER_sanction_1_blocked: "§Очки санкций R1§!"
 RUS_GER_sanction_1_tooltip: "Принятие этого решения стоит 1 очко экономических санкций. Очки экономических санкций начисляются в основном в ответ на национализацию Россией немецких предприятий."
 RUS_grain_tariff: "Ввел пошлины на зерно против России"
 RUS_lumber_embargo: "Ввел эмбарго на поставки бумаги и пиломатериалов в Россию"
 RUS_energy_embargo: "Ввел эмбарго на поставки угля и нефти в Россию"
 RUS_tariff_wall: "Ввел тарифную стену между Россией и странами Центральной Европы."
 RUS_tariff_wall_NOT: "§RНе§! ввел тарифную стену между Россией и Mitteleuropa"
 RUS_tariff_wall_NOT_RUS: "§Y[RUS.GetNameWithFlag]§! §Rне§! ввел тарифную стену между Россией и Mitteleuropa"
 RUS_tariff_wall_NOT_GER: "§Y[GER.GetNameWithFlag]§! §Rне§! ввел тарифную стену между Россией и Mitteleuropa"
 RUS_defaulted_german_debt: "§Y[RUS.GetName]§! объявил дефолт по долгам Германии"
 RUS_defaulted_german_debt_NOT: "§Y[RUS.GetName]§! §Rне§! допустил дефолт по долгам Германии"
 RUS_uchsudbank_decision: "Принял Buchhaltungs- und Kreditbank."
  
 RUS_GER_business_withdrawal: "Изъятие опыта и капитала"
 RUS_GER_business_withdrawal_desc: "Возможно, мы не сможем забрать заводы с собой, но мы можем по закону заставить немецкие компании вывести все ценные активы из России, пока это еще возможно."
 RUS_GER_business_to_EE: "§GМногие из этих отраслей промышленности восстановятся на Украине, в Польше и Белоруссии, предоставив странам Центральной Европы новые гражданские фабрики."
 RUS_GER_lumber_embargo: "Эмбарго на российскую бумагу и пиломатериалы"
 RUS_GER_lumber_embargo_desc: "Россия экспортирует большой объем лесной продукции в Германию и другие страны Центральной Европы."
 RUS_GER_grain_tariff: "Тариф на российское зерно"
 RUS_GER_grain_tariff_desc: "Введение пошлины на импорт российского зерна и других сельскохозяйственных товаров больше всего ударит по российскому крестьянству и, как можно надеяться, вызовет волнения из-за упущенной выгоды."
 RUS_GER_embargo_russian_energy: "Эмбарго на российский уголь и нефть"
 RUS_GER_embargo_russian_energy_desc: "Нефть и уголь являются одними из крупнейших статей российского экспорта в Миттельевропу. Запрет этого импорта навредит, но больше всего это навредит россиянам."
 RUS_nationaliset_caucasus_oil_tt: "Россия §Rнационализировала§! нефть Северного Кавказа."
 RUS_GER_tariff_wall: "Поднять тарифную планку"
 RUS_GER_tariff_wall_desc: "Импортных пошлин на отдельные товары недостаточно, мы должны ударить по всему, что производится в России, и гарантировать, что им не будет места на рынках Средней Европы и смежных стран."
 RUS_GER_buy_up_roubles: "Скупайте рубли"
 RUS_GER_buy_up_roubles_desc: "Покупка рублей и хранение их в хранилищах Рейхсбанка заставит Российский государственный банк печатать больше денег для внутреннего обращения, что приведет к росту инфляции."
