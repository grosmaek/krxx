 monrus.35.t: "Растущее недовольство"
 monrus.35.d: "Кабинет председателя-министра [GetSecondInCommand] все чаще подвергается критике со стороны общественности. В то время как политическая оппозиция всегда готова высмеивать правительство, теперь даже в рядах правящей коалиции появились некоторые ропоты, с различными сомнениями относительно действий правительства [GetSecondInCommand]. Буквально на прошлой неделе два члена Думы перешли из нашей коалиционной партии в оппозицию, несомненно, уже присматриваясь к следующим выборам.\n\nМы ступаем по зыбким водам. Император посоветовал кабинету быть очень осторожными в наших следующих шагах, иначе он будет вынужден назначить нового, который сможет и управлять, и иметь поддержку большинства в Государственной Думе."
 monrus.35.a: "Ерунда, мой кабинет прекрасно справляется."
  
 monrus.36.t: "Эксперимент Классовых Советов"
 monrus.36.d: "В Украине существует любопытная политическая концепция под названием "Классократия", основанная на трудах Вячеслава Липинского и отстаиваемая УСХД (Украинским союзом аграриев-государственников). Теория Липинского пытается примирить социальные проблемы без социализма в рамках консервативной мысли. Иван Солоневич долгое время был очарован этим украинским проектом и даже предложил эксперимент с классовым советом в Думе в 1934 году, но правительство Савинкова не было заинтересовано.\n\nКак будет выглядеть такой эксперимент? На практике местные вопросы будут решаться классовым советом — органом, избранным из рабочих и землевладельцев региона в гармонии. Более расширенная версия концепции включает корпоративистскую Думу, но пока эксперимент должен происходить только на уровне губерний, с уездными классовыми советами и губернскими классовыми советами. В целях эксперимента эта система будет введена в действие в каком-то конкретном регионе, например, в Воронежской губернии, и будет наблюдаться до возможной ее адаптации в масштабах всей страны."
 monrus.36.a: "Давайте попробуем!"
 monrus.36.b: "Интересно, но не приоритетно."
  
 monrus.37.t: "Император в истории"
 monrus.37.d.start: "Император Всея Руси Владимир III имеет репутацию скромного и образованного человека, без особых императорских богатств, которые можно было бы выставить напоказ. Это рекомендуется для поддержания общественного мнения по отношению к Императору, но, по правде говоря, сам Владимир не привык к той роскоши, которой запомнилась Первая Империя."
 monrus.37.d.lib: "$monrus.37.d.start$\n\nК всеобщему удивлению, молодой император относительно любим. Да, некоторым не нравится его нерешительность и зависимость от советников и правительства, но, с другой стороны, некоторые утверждают, что это признак современной монархии, которая доверяет экспертизе и демократии, а не признак слабости. Некоторые говорят, что он либерал, но император был немногословен относительно своих личных политических взглядов. Тем не менее, он поддерживал различные прогрессивные дела и, что самое важное, прогрессивные кабинеты. Его трудно ненавидеть.\n\nМонархия не оказалась повторением тирании Романовых, как утверждали скептики, а скорее просто совершенно неинтересной конституционной монархией, достойной традиций, но уважающей демократию. Возможно, династия Кирилловцев действительно является новой страницей в истории России."
 monrus.37.d.con: "$monrus.37.d.start$\n\nК всеобщему удивлению, молодой император относительно нравится. Да, некоторым не нравится его нерешительность и зависимость от советников и правительства, но, с другой стороны, некоторые утверждают, что это признак современной монархии, которая доверяет экспертизе и демократии, а не признак слабости. Он вызвал больше критики за свою поддержку консервативной политики, поскольку его пассивность в политике делает его всего лишь номинальным главой правого правительства. Конечно, это выборное правительство, но некоторые надеялись, что Владимир, человек с относительно либеральным прошлым, использовал бы свое влияние, чтобы обуздать крайности своего правительства. Или, может быть, он делает именно это, и республиканское консервативное правление было бы хуже?\n\nМонархия оказалась не повторением тирании Романовых, как утверждали скептики, а скорее новой Германией: конституционной монархией с неоспоримым консервативным уклоном. В любом случае Владимир почитается как человек, вернувший России ее славу, как национальный герой и символ новой молодой, достойной России."
 monrus.37.d.nmd: "$monrus.37.d.start$\n\nТрудно сказать, каковы точные отношения между Владимиром и боготворящим его режимом. Сам Император часто появляется на публике, но никогда не делает политических заявлений. Он часто посещает деревни, а его встречи с простыми русскими широко освещаются. Председатель-министр Солоневич часто боготворит молодого Императора в своих речах, делая Владимира настоящим символом энергичной новой Российской империи.\n\nВ официальных СМИ Владимир изображается как образованный и мудрый, но все еще находящийся в контакте с простыми людьми. Он и его верный слуга Солоневич просто хотят улучшить жизнь каждого россиянина и отказаться от любой старой царской роскоши. Он — царь народа, а не тот, кто окружен шикарной охраной и изолирован в больших дворцах."
 monrus.37.a: "А учитывая его возраст, он, возможно, даже доживет до 21 века."
  
 monrus.38.t: "Народный монархизм или новое национал-народничество?"
 monrus.38.d: "Социал-демократ и диссидент из Германии Сергей Чахотин получил большую известность в своем недавнем анализе "политической и экономической политики диктатуры Солоневича". В тексте, нелегально распространенном в России, утверждается, что большая часть политики Солоневича — это просто переработанный свободизм — у него очень похожая сельская программа, опирающаяся на мелких землевладельцев, он также заявляет о своей оппозиции финансовым и политическим элитам, он также централизовал власть в правительстве. Чахотин признает, что режим Солоневича не такой кровавый или открыто репрессивный, или не так заинтересован в социальных преобразованиях, но по своей сути он свободизм и стремится к той же конечной цели — националистической диктатуре.\n\n[RUS_HeadOfExecutive] Солоневич никогда не был хорош в принятии критики. Он пошел на многое, опубликовав ответ в форме напечатанной правительством брошюры "Природа народной монархии", которая стремится "разъяснить общепринятые заблуждения или ложь относительно народной монархии". Солоневич утверждает, что только дилетант смотрит на ВНЕШНИЙ ВИД системы, когда ее определяют ее фундаментальные ЦЕННОСТИ. Народная монархия основана не на индивидуалистическом поклонении террору и силе, а на ЕСТЕСТВЕННЫХ условиях России. Она проистекает из тысячелетней традиции, которая всегда существовала в российском обществе, с ее кооперативным дуализмом мудрого и могущественного монарха и свободного, независимого простого народа. Таким образом, Чахотин впадает в распространенное социалистическое заблуждение, игнорируя природу системы, когда сосредотачивается только на ее поверхностных элементах."
 monrus.38.a: "Еще один социалист оказался неправ!"
  
 monrus.70.t: "Врангель вступает в Кремль"
 monrus.70.d: "Переворот был быстрым и эффективным. 3-я гвардейская пехотная дивизия под командованием генерал-фельдмаршала Дроздовского обеспечила контроль над столицей, в то время как генерал-фельдмаршал Врангель взял на себя роль публичного лица переворота. Правительство было вынуждено уйти в отставку под давлением военных, и Император быстро назначил новый Имперский кабинет из людей, одобренных военными - наиболее спорным было назначение самого Врангеля председателем-министром этого "кабинета сабель". Общественные протесты были широко распространены, но быстро подавлены силами безопасности.\n\nОфициальная версия утверждала, что [GetSecondInCommand] и ряд других министров кабинета были виновны в хищениях и различных других злоупотреблениях своей властью, включая подозрения в сотрудничестве с немецкой разведкой. Теперь в отставке истинно патриотическое правительство будет руководить Россией, пока не наступят лучшие времена."
 monrus.70.a: "Военные — защитники нации."
  
 monrus.71.t: "Возвращение к норме"
 monrus.71.d: "Война окончена. Военный кабинет Врангеля выполнил свою задачу и привел Россию к великой победе. Черный барон уже объявил об уходе из гражданской политики, как Колчак до него - "поскольку его место в седле".\n\nНо ущерб нанесен, и маловероятно, что наша империя увидит здоровую демократию в будущем с таким прецедентом и различными авторитарными изменениями, которые были внесены в государственные институты во время войны."
 monrus.71.a: "Необходимо здоровое консервативное правительство."
 monrus.71.b: "Нам нужно сохранять твердую позицию."
  
  #Tsar Wrangel path 
  
 monrus.78.t: "Заговор дроздовцев?"
 monrus.78.d: "Сожительство Вождя и командующего его армией, Черного Барона, становится все более проблемным. Консервативные круги армии всегда были равнодушны к более радикальной и эксцентричной политике Савинкова, но они терпели ее, пока она приносила победы Великой России. Но теперь, в войне, которая может решить, будет ли следующее столетие русским или германским, нет места для ошибок - и Савинков сделал много в своем ведении войны.\n\nСначала это были небрежные комментарии за закрытыми дверями. И постепенно увеличивалась группа высокопоставленных генералов, которые чувствовали, что Савинков ставит под угрозу победу России. Ядро заговора выросло из рядов дроздовцев, которые, по слухам, все еще имеют свою тайную монархическую клику. Генерал-фельдмаршал Михаил Дроздовский — известный монархист, но мягкий и редко вмешивающийся в военную политику — но теперь он, подстрекаемый товарищами из дроздовцев, такими как генерал Владимир Витковский, обратился к Петру Врангелю с наводящими вопросами.\n\nУжасно изменнически, да. Но, может быть, необходимо? Неизвестно, о чем Дроздовский и Врангель говорили во время своей поездки верхом за много миль от штаб-квартиры — единственного места, где не было глаз и ушей СЗРС — но одно кажется ясным: существует план спасения России, если Вождь окажется неспособным сделать это сам."
 monrus.78.a: "Тревожно."
  
 monrus.79.t: "Имперское правительство"
 monrus.79.d: "Имперский регент, правитель государства, генерал-фельдмаршал Врангель предстал перед недавно назначенным Государственным советом Думы на его первом заседании. Регент выглядел благородным и надменным, играя роль монарха до мозга костей. В своей краткой речи он объяснил текущую ситуацию. Из-за продолжающейся войны наследник престола Владимир Кириллович сослался на свою неопытность и попросил отложить свою коронацию до окончания войны. До тех пор он будет играть консультативную роль в Совете регента, но доверит правителю государства сохранение своего трона в это время.\n\nНовость была удивительной, но не совсем неожиданной. Казалось вероятным, что Владимир не хотел брать на себя вину за войну, которая еще может закончиться плохо, или что Врангель убедил его сделать это. Независимо от того, что происходит в тени, обращение регента приветствовали многие. Врангель считается способным лидером военного времени, и для некоторых его заявление даже вызывает дух гражданской войны, где белые победили не под руководством политиков, а офицеров.\n\nНа той же сессии был сформирован Государственный совет для решения вопросов управления до окончания чрезвычайного положения. Список кандидатов Врангеля, в который вошли такие люди, как Владимир Романов, Василий Шульгин и генерал Павел Шатилов, был принят Советами почти единогласно и получил полную исполнительную власть на время кризиса."
 monrus.79.a: "Франгас, не пляшет."
  
 monrus.80.t: "Телеграмма Черного Барона"
 monrus.80.d: "Президент Савинков казнен вчера в Москве за свои преступления против русского народа. Военное правительство было создано для обеспечения стабильности и победы Родины. День может быть мрачным, но не отчаивайтесь. Народ, объединенный как нация, не может погибнуть. Наша совесть чиста в глазах истории. Я жажду того дня, когда Родина сможет объединиться, исцелиться и обрести мир — и с верой в это мы победим. Вера творит чудеса, и тот, кто верит, кто искренне и мужественно следует по пути, указанному ему его совестью, тот победит. Да хранит Бог Россию.\n\n-Историческое радиообращение Врангеля, [GetDateText]."
 monrus.80.a: "Какой выбор, но простая обязанность."
  
 monrus.81.t: "Императорская лейб-гвардия Врангеля"
 monrus.81.d: "Савинков заполнил Московский военный округ — и особенно батальон особого назначения Кремля — своими фанатичными сторонниками, все из которых были либо подвергнуты чистке, либо отправлены в сибирские гарнизоны после прихода Врангеля к власти, как раз тогда, когда были расформированы подразделения Госстражи. Для защиты столицы было создано новое подразделение с долей пропаганды.\n\nНовый Имперсая лейб-гвардия в основном состоит из тщательно отобранных и надежных солдат под руководством генерал-лейтенанта Михаила Фостикова, в кавалерийской форме, вдохновленной казачьей. Под внешним видом новая Имперская гвардия получает лучшее снаряжение в армии и специальную подготовку для обеспечения внутренней безопасности и контроля толпы."
 monrus.81.a: "Они хорошо послужат регенту!"
  
 monrus.82.t: "Совет промышленников"
 monrus.82.d: "Командная экономика Савинкова была всего лишь финансовой пирамидой для вознаграждения его подхалимов и лизоблюдов. ВЭС был упразднен, и на практике огромные национализированные государственные корпорации вернулись под контроль своих "менеджеров" — во многих случаях, у которых уже были деловые связи с этими компаниями. Правительству принадлежит большинство акций этих компаний, поэтому на практике они все еще у нас на поводке.\n\nСовет промышленников был организован как представительный орган крупных бизнесменов и банкиров национального значения, призванный консультировать правительство и выполнять запросы правительства, связанные с направлением экономики. Старый предприниматель Владимир Павлович Рябушинский был выбран председателем органа, а кадет Михаил Дмитриевич Калугин был назначен министром промышленности и торговли."
 monrus.82.a: "Приоритет — война и уничтожение, и ничего больше."
 monrus.82.b: "Господа, начните восстанавливать экономику в долгосрочной перспективе."
  
 monrus.83.t: "Врангель и конституция Савинкова"
 monrus.83.d: "После прихода к власти правитель государства Петр Врангель стал, пожалуй, самым могущественным человеком за всю историю России. Конституционные изменения Савинкова предоставляют главе государства широкие полномочия править так, как он пожелает, и в отличие от Савинкова, Врангель также пользуется полной лояльностью русской армии. По иронии судьбы конституционный монархист оказывается в положении, о котором Корнилов и многие другие потенциальные демагоги только мечтали.\n\nКонечно, ситуация терпится только из-за необходимости. Ожидается, что эти полномочия будут уступлены после войны, и будет написана новая конституция империи. Но до тех пор Врангель и его ближайшее окружение должны решить, как использовать свою власть."
 monrus.83.a: "Будьте скромны; прибегайте к диктаторским мерам только в случае необходимости."
 monrus.83.b: "В борьбе за будущее России необходимы все инструменты."
  
 monrus.89.t: "Конституция восстановленной монархии"
 monrus.89.d: "Как и было обещано, было созвано Учредительное собрание для переписывания российской конституции, взяв за основу документ 1922 года. Непосредственная цель — устранить всю коррупцию эпохи Савинкова и написать правовую основу для надлежащей конституционной монархии, но среди делегатов наблюдается четкое разделение на уровне исполнительной власти. Консервативная фракция на собрании, с такими людьми, как Иван Ильин и Евгений Рышков, выступает за сильную, более централизованную монархию, где Императорский кабинет будет иметь значительные полномочия. Они выступают за строгие избирательные законы, чтобы гарантировать, что что-то вроде возвышения СЗРС (или, что еще хуже, левой партии) больше не повторится. Предложение консерваторов решительно отвергается либералами, в основном состоящими из кадетов и ряда правых эсеров. Они хотят сохранить демократические успехи Республики и изменить только то, что необходимо.\n\nОчевидно, что потребуется одобрение регента Врангеля, какое бы предложение ни собрало большинство на собрании. Он не поддерживает ни один из вариантов, утверждая, что он просто поддерживает государственную власть — как Колчак в 1920 году — и не его дело диктовать политическое будущее России. Однако очевидно, что забота регента о стабильности страны делает более радикальные либеральные реформы невозможными."
 monrus.89.a: "Выбран консервативный подход."
 monrus.89.b: "Выбран более либеральный подход."
  
 monrus.90.t: "Судьба Регентства"
 monrus.90.d: "Культ личности генерал-фельдмаршала Врангеля достиг больших высот во время войны, как в качестве преднамеренной пропаганды для объединения израненной нации, так и, естественно, через харизму и достижения Врангеля. В официальных выступлениях Врангеля в качестве правителя государства многие пожилые россияне отмечали, насколько он похож на императора — как благородно он себя ведет, как он способен вдохновлять и направлять русских, как цари прошлого. Это обожание еще больше среди молодых офицеров армии, и не только среди монархистов. Врангель кажется кем-то, кто не так запятнан Гражданской войной, как Корнилов или Деникин, кем-то скромным, но царственным, воплощением как военного командира, так и государственного деятеля. Естественно, эта точка зрения также подкрепляется официальными государственными СМИ — не для того, чтобы разжечь эго регента, а чтобы "дать россиянам объединяющую фигуру".\n\nВозможно, это был лишь вопрос времени, когда первая статья с предложением короновать Врангеля была опубликована не кем иным, как Василием Шульгиным, на страницах "Часового". Шульгин высоко отзывался о Врангеле, утверждая, что вся Россия увидела, что регент уже выполняет роль монарха и является, возможно, единственной самой талантливой и уважаемой фигурой, которая когда-либо могла бы нести на своих плечах ответственность за восстановленную монархию. Между строк прослеживается негласное пренебрежение к молодому предполагаемому наследнику Владимиру Кирилловичу.\n\nРеальность такова, что, учитывая положение Врангеля, он вполне мог бы позволить себе короноваться императором — его никто не остановит, и даже если бы была некоторая легитимистская оппозиция со стороны лояльных Романовых, они в конечном итоге приняли бы воцарение Врангеля, особенно если бы Романовы получили другие государственные почести и престижные роли. Но Врангель остается неопределенным, и некоторые из его советников вместо этого призывают его уйти в отставку и позволить короноваться Владимиру, оставаясь при этом силой позади трона.\n\nВрангель не тот человек, который позволит другим слишком сильно влиять на его принятие решений, но в этом случае у него есть сомнения — с одной стороны, он действительно пользуется огромной популярностью, особенно среди своих солдат, и, возможно, он мог бы гарантировать, что Вторая империя выживет и не совершит ошибок Первой. Но с другой стороны, такой наполеоновский выбор имел бы большие последствия, определив его наследие навсегда, к лучшему или к худшему. Отстранение Романовых от участия в проекте не вызвало бы добрых чувств."
 monrus.90.a: "России нужен Романов."
 monrus.90.b: "Без Врангеля не было бы Новой России!"
