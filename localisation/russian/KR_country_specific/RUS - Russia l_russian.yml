 RUS_igor_kurchatov: "Игорь Курчатов"
 RUS_igor_kurchatov_scientist_desc: "§YРодился:§! §L12 января 1903 года, Симский Завод, Уфимская губерния, Российская империя§!\n§YБиография:§! §LИгорь Васильевич Курчатов происходил из семьи среднего класса и до своей академической карьеры работал в лесном и земельном хозяйстве. Он был признанным талантливым инженером и в 1923 году поступил в Петроградский политехнический институт, где начал изучать физику. Эти исследования поставили его на путь новой физики под руководством Абрама Иоффе. Курчатов и другие учёные своего поколения, такие как Игорь Тамм и Георгий Гамов, стали лидерами российской ядерной физики и организовали первую всероссийскую атомную конференцию в 1934 году.\n\nКурчатов всегда был увлечён величием науки – обладая большим видением и энергией. Благодаря своим организаторским способностям и популярности в своей области, он стал безусловным ведущим деятелем программы РДС-1.§!"
