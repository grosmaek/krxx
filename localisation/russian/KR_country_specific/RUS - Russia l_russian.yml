 RUS_NMD_anti_corruption_desc: "Новому следственному органу полиции под командованием сторонника Солоневича Ивана Калинникова поручено арестовать представителей элиты, виновных в хищении российских национальных ресурсов, и обеспечить быструю выплату компенсаций в государственную казну."
 RUS_NMD_anti_corruption_tt: "Это решение станет возможным, когда мы обретем национальный дух §YОппозиция истеблишменту§!."
  
 RUS_dealing_with_unrest_decisions: "Борьба с беспорядками"
 RUS_dealing_with_unrest_decisions_desc: "[RUS_anger_decisions_desc][RUS_has_anger][RUS_military_anger_active][RUS_right_anger_active][RUS_popular_anger_active][RUS_left_anger_active]"
 RUS_anger_decisions_natpop: "Режим Савинкова может использовать особую тактику и пропаганду, чтобы склонить граждан на свою сторону, но управление Россией было бы невозможно без подлинной поддержки или, по крайней мере, пассивного принятия со стороны значительной части общества.\n\nЧтобы сохранить власть и привести страну к величию, Савинков должен поддерживать §Pвоенных§! и §Cнарод§! и выполнять многочисленные обещания президента.\n\nНаличие §r8§! или более очков §Pнедовольства военных§! приведет к военному перевороту, смещающему президента Савинкова.\nНаличие §r8§! или более очков §Cнародного гнева§! приведет к революции, сбрасывающей президента Савинкова, результат которой зависит от того, равно ли §Pнедовольство военных§! §O5§! очкам или выше. Это возможно только до 1939 года."
 RUS_land_reform_in_progress: "Земельная реформа в процессе"
 RUS_land_reform_in_progress_tt: "§CРезультаты этой земельной реформы будут зависеть от нашего выбора событий, которые произойдут во время проведения реформы.§!"
 RUS_pay_back_backers: "Верните услугу"
 RUS_pay_back_backers_desc: "Мы получили щедрое пожертвование от единомышленников-бизнесменов во время избирательной кампании. Они ожидают компенсации."
 RUS_destroy_VRBO: "Искоренение антироссийского сопротивления"
 RUS_destroy_VRBO_cost: "£pol_power §H50§! £rifle_texticon §H1000§!"
 RUS_destroy_VRBO_cost_blocked: "£pol_power §R50§! £rifle_texticon §R1000§!"
 RUS_destroy_VRBO_cost_tooltip: "Принятие решения обойдется в £pol_power §R50§! £rifle_texticon §R1000§!"
 RUS_popular_anger_7_tt: "Если §PНедовольство военных§! будет ниже §O5§!, то вполне вероятно, что революция вызовет §Pвоенный§! контрпереворот."
  
 RUS_fund_propaganda_efforts: "В Народ!"
 RUS_fund_propaganda_efforts_desc: "Народнический путь - поход в деревни, ибо это сердце России. Да будет известно, что Вождь заботится о простом народе, и пусть все узнают, насколько он улучшил жизнь россиян. Не жалейте ни сил, ни средств, чтобы завоевать их любовь."
 RUS_international_propaganda: "Международная пропаганда"
 RUS_international_propaganda_desc: "Россия — великая держава, и мы покажем это всем, продемонстрировав достижения российской промышленности, нашу военную мощь, наше растущее влияние!"
 RUS_international_propaganda_tt: "Объем приобретаемой нами политической власти определяется количеством наших заводов."
 RUS_lend_our_support: "Окажите поддержку"
 RUS_lend_our_support_desc: "Будь то на окраинах или на периферии границ России, мир быстро меняется. Поэтому крайне важно, чтобы мир менялся в соответствии с нашими желаниями."
  
 RUS_anger_decisions_democratic: "Недостатком свободы слова является то, что люди могут свободно выражать свое несогласие с нашим правительством. К счастью, мы не Савинков, и эти люди не будут расстреляны. Их нужно убедить другими способами, что мы заботимся об их интересах, независимо от того, заботимся ли мы об этом на самом деле."
  
