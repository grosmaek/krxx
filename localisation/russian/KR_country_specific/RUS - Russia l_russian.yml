 russia.257.t: "Филоненко встречает Вождя"
 russia.257.d: "Министр юстиции Максимилиан Максимилианович Филоненко — один из старых свободников. Его путь и путь Бориса Викторовича пролегли от Корниловского путча до Северного ледяного похода, в конечном итоге основав СЗРС. Хотя эти двое находятся в конфиденциальных отношениях, сегодняшнее предложение было смелым. Филоненко предложил изменения в кабинете министров, которые лучше соответствовали бы растущей популярности национал-солидаристского мышления в базе СЗРС.\n\nОн утверждал, что программа солидаристов очень близка к истинному народничеству и что она может предоставить режиму СЗРС "прочный фундамент" для строительства столетней империи на его вершине. Он предлагает себя в качестве председателя-министра, с членами Национального союза солидаристов на ряде ключевых должностей."
 russia.257.a: "Посмотрим, что он сможет сделать."
 russia.257.b: "Не обращайте на него внимания."
 russia.257.c: "Наглость!"
  
 russia.258.t: "Савицкий встречает Вождя"
 russia.258.d: "Профессор Петр Николаевич Савицкий не является старым свободником — на самом деле, он кадет-перебежчик, вступивший в СЗРС в 1920-х годах. Тем не менее, он произвел хорошее впечатление на Вождя, и они в хороших отношениях. Савицкий больше всего известен своими эзотерическими евразийскими теориями, но на практике он сделал себя бесценным организатором и пропагандистом, эффективно вербуя одаренных молодых радикалов из академических кругов. Он смело предложил перестановки в кабинете министров, чтобы лучше представить растущую значимость своей фракции "Идеократ" в партии.\n\nСавицкий считает, что Россия должна быть еще более централизована и превращена в хорошо функционирующую тоталитарную машину, сочетающую как высшие идеологические принципы, так и новейшую научную эффективность, охраняемую всемогущей службой безопасности."
 russia.258.a: "Дайте этому человеку шанс."
 russia.258.b: "Ерунда."
 russia.258.c: "Амбиции вам не подходят."
  
 russia.259.t: "Верховный Главнокомандующий"
 russia.259.d: "Должность Верховного главнокомандующего была создана после Гражданской войны, чтобы обеспечить независимость военных от гражданского правительства и удовлетворить огромное эго Лавра Корнилова. В то же время Колчаку в качестве утешительного приза был присвоен равный титул — Верховного адмирала флота. Эти должности также включают контроль над соответствующим министерством. Однако это означало, что президент Савинков, по сути, не был Верховным главнокомандующим, а был генерал-фельдмаршал [RUS_GetArmyChief].\n\nНесмотря на ослабление позиции законодательством, до сих пор мы не осмелились выступить настолько прямо против армии, чтобы устранить ее независимую командную структуру. Но с нашими текущими победами и дружескими отношениями с [RUS_GetArmyChief] военным будет очень трудно воспротивиться назначению нового Верховного главнокомандующего, более преданного Савинкову и менее сварливого.\n\nКонечно, генерал-фельдмаршал [RUS_GetArmyChief] сохранил бы командование армией, если бы захотел, и мог бы спокойно уйти в отставку через несколько лет. Давно пора, чтобы кто-то другой понес их тяжкое бремя за Великую Российскую Республику."
 russia.259.a: "Гоппер, бывший начальник штаба Вождя."
 russia.259.b: "Туркул, Зеленый Дроздовец!"
 russia.259.c: "Манштейн, пламенный рыцарь ужаса."
 russia.259.e: "Глазенап, наш союзник в армии."
 russia.259.g: "На самом деле, [RUS_GetArmyChief] должен сохранить свой пост."
  
 russia.260.t: "Вождь недоступен"
 russia.260.d: "Борис Савинков никогда не интересовался администрированием и тонкостями государственного управления. Время от времени это разочарование в сочетании с его неустойчивой личностью заставляло его уходить "в себя", особенно в последние годы.\n\nОн снова уехал, не сказав ни слова никому, кроме своих близких друзей в службе безопасности, и отправился на свою дачу на берегу Ладоги со своей любовницей Людмилой Федосеевой и четой Мережковских. Смутно известно, что эти уединения включают в себя подпитываемые наркотиками духовные размышления и секс вперемешку с Достоевским и символистской поэзией Серебряного века. В то же время правительство остается в руках [GetSecondInCommand] и других лидеров СЗРС."
 russia.260.a: "Когда кошки нет дома, мыши играют."
  
 russia.261.t: "Скандал вокруг "Свободника""
 russia.261.d: "Оказывается, Анастасий Вонсяцкий, бывший глава военизированной организации "Свободник" и глава Московской гражданской полиции, был не совсем образцовым гражданином. Расследование, начатое в отношении него Налоговым комитетом, выявило доказательства взяточничества, уклонения от уплаты налогов и злоупотребления служебным положением с целью запугивания людей ради финансовой выгоды. Он долгое время избегал внимания полиции благодаря своему заметному положению и популярности в определенных кругах, поэтому неясно, почему сейчас в отношении него ведется расследование. Возможно, приказ поступил сверху, например, от самого директора охранки. Клепиков никогда не скрывал своего презрения к таким предприимчивым скотам, как Вонсяцкий.\n\nУ Вонсяцкого плохая репутация. Его часто обвиняли в расточительном образе жизни, поддерживаемом богатством семьи его нынешней жены Надежды, чей Русско-Азиатский банк на удивление был защищен от дальнейшей ликвидации, вероятно, из-за связей Вонсяцкого. В шутку называемый "царем свободников", Вонсяцкий является олицетворением новых денег и имеет пристрастие к аристократической роскоши. Несколько раз он попадал в заголовки газет своими выходками, употреблением наркотиков и многочисленными любовниками.\n\nОн частый оратор на митингах СЗРС, "лихой парень с улицы", и еще более печально известный тем, что подстрекает народное насилие против тех, кого он считает врагами партии. Тем не менее, его методы хорошо работали, но, возможно, теперь, когда государство имеет монополию на насилие, больше нет необходимости в военизированном лидере?\n\nБыло бы несложно защитить его от расследования, но вопрос в том... хотим ли мы этого?"
 russia.261.a: "Именно к такому человеку должен стремиться свободник!"
 russia.261.b: "Избавьтесь от него, даже если это станет достоянием общественности."
  
 russia.262.t: "Наши собственные капиталисты"
 russia.262.d: "До сих пор программа национализации отдавала приоритет легким целям — иностранным предприятиям, обанкротившимся предприятиям, спасенным государством, некоторым из которых владеют люди, попавшие в тюрьму или казненные. Оставшаяся тяжелая промышленность принадлежит отечественным миллионерам, которые не желают иметь с нами много дел. Огромная бизнес-империя Второва, заводы Лебедева в Ярославле, каспийские нефтяные месторождения графа Юсупова, предприятия Нобеля, оставшиеся предприятия Путилова... все еще существует множество частных "предприятий национального интереса", как их классифицируют.\n\nВнутри партии Борис Вышесцелав предостерегает от слишком жестких действий по отношению к тем, кто "честно заслужил свою империю". Эти умеренные экономисты утверждают, что государственному планированию не угрожает, если какая-то часть тяжелой промышленности останется в частных руках, поскольку эти бизнесмены также станут политическими союзниками.\n\nОднако министр промышленности и торговли Александр Вознесенский непреклонен — как можно планировать национальную экономику, если все ее части не подчиняются мозгу? Он и другие эксперты из ВЭС хотят провести полную национализацию, либо с компенсацией бизнесменам, либо без нее."
 russia.262.a: "Национализировать их, но предоставить владельцам руководящие должности."
 russia.262.b: "Заставить владельцев продать их по фиксированной цене."
 russia.262.c: "Оставьте их пока в покое — мы купим их позже, честно говоря."
 russia.262.e: "Просто возьмите их, нам не нужно чье-либо разрешение."
