 RUS_solonevich_decisions: "Самый могущественный президент"
 RUS_solonevich_decisions_desc: "Приход президента Солоневича к власти уже был окутан противоречиями. Он и его сторонники оказали сильное давление на председателя партии и нынешнего председателя-министра Голицына, чтобы он принял его — восходящую звезду партии — в качестве кандидата на пост президента. Несмотря на то, что они находятся в одной партии и разделяют многие консервативные ценности, президент и партия находятся в ожесточенном разногласии. Напыщенный и дальновидный новый консерватизм Солоневича — это слишком для старой гвардии консерваторов, которые ценят стабильность и нормальность больше, чем то, что они считают дешевым популизмом."
