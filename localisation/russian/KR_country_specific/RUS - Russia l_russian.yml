 RUS_nuclear_program: "[RUS_nuclear_program_name]"
 RUS_nuclear_szrs: "Проект Сумерки"
 RUS_nuclear_default: "Проект Федоров"
 RUS_nuclear_program_desc: "[RUS_nuclear_program_desc]"
 RUS_nuclear_szrs_desc: "Проект "Сумерки" или "Сумерки" — это воплощение мечты Вождя. Говорят, что когда Борис Викторович впервые увидел самолет, он представил его в качестве оружия, как справедливый удар с неба по врагам народа. С достижениями ядерной физики, кажется, что окончательное решение вопроса террора наконец-то у человечества в руках: Звезда, которую Ангел бросает в Море, превращая треть его в кровь."
 RUS_nuclear_default_desc: "Проект Федоров, названный в честь великого русского космолога Николая Федорова, является попыткой России окончательно решить вопрос атома. Благодаря новым разработкам в ядерной науке, наконец, кажется возможным использовать эту невообразимую силу как меч и щит."
 RUS_operation_masuria: "Операция Мазуры"
 RUS_operation_masuria_desc: "Германия — родина ядерной науки, и после нашей оккупации мы подтвердили то, о чем раньше только догадывались: у Германии была ядерная программа. Мы можем взять на себя их исследования и объекты и попытаться нанять некоторых из их ученых. Разведка уже определила Курта Дибнера и Эриха Шауманна как потенциальных кандидатов."
 RUS_damocles_spy_ring: "ВНедриться в проект "Дамокл""
 RUS_damocles_spy_ring_desc: "У нас есть разведданные, которые говорят о том, что у держав Интернационала есть своя собственная ядерная программа. Для нас крайне важно внедриться в их программу и украсть все секреты, которые мы сможем."
 RUS_death_valley: "Уран Долины Смерти"
 RUS_death_valley_desc: "Проклятая долина в далекой Сибири, в Бутугычаге, Колымские горы, была прозвана местными племенами "Долиной смерти". Более поздние исследования показали, что это место является домом для большого количества урановой руды."
 RUS_death_valley_completed: "Завершение разработки уранового рудника в Долине Смерти"
 RUS_taboshar_uranium: "Табошарский урановый комплекс"
 RUS_taboshar_uranium_desc: "Самое большое месторождение урановой руды в нашей империи было обнаружено в Табошаре, примерно в 40 километрах к северу от Худжанда в Туркестане. Логистически, это гораздо легче получить доступ, чем далекие сибирские источники."
 RUS_taboshar_completed: "Завершение строительства уранового рудника Табошар"
 RUS_nechayevsk: "Закрытый город "Нечаевск""
 RUS_nechayevsk_desc: "Научно-исследовательские города, закрытые от остального мира, являются наиболее безопасным способом гарантировать, что наши атомные секреты останутся таковыми. Первый из таких закрытых городов, названный в честь известного террориста Сергея Нечаева, будет основан в Уральских горах в Оренбургской губернии."
