 более искренне посредством дальнейшей децентрализации и неустанной работы над материальным и духовным прогрессом."
 socrus.406.a: "Какой взгляд возобладает?"
  
 socrus.407.t: "Расширение полномочий Исполнительного комитета съезда Союза"
 socrus.407.d: "В период между ежеквартальными сессиями Съезда Союза Исполнительный комитет поддерживал повседневную деятельность Союза Социалистических Трудовых Республик. Однако на практике этот орган в основном контролирует республики-члены. С недавним законодательством, принятым Съездом Союза, Исполнительный комитет был уполномочен создавать министерства Союза, объединяя различные отдельные правительственные органы в наших товарищеских республиках под едиными общесоюзными министерствами.\n\nПервые два министерства — военных дел и иностранных дел — взяли на себя управление этими вопросами от назначенных Съездом Союза комитетов, и, похоже, намерение состоит в том, чтобы и дальше "координировать" республики, чтобы они все больше находились под централизованным управлением. Хотя на бумаге это также российское правительство уступает власть этому вненациональному уровню управления, на практике разница невелика, поскольку Съезд Союза проводит свои заседания в Петрограде и Москве, а его Исполнительный комитет в основном состоит из тех, кто лоялен к [RUS.GetLeader]."
 socrus.407.a: "Отличный."
  
 socrus.408.t: "Народное министерство экономической координации"
 socrus.408.d: "Первоначально каждая республика-член вносила лишь небольшую сумму в союзный бюджет, но ее размер раздувался в течение последнего года по мере создания все большего количества агентств союзного уровня. До сих пор внутренняя экономика каждой республики-члена была относительно независимой, вне общих правил и совместных промышленных проектов.\n\nНо с новым Народным министерством экономической координации премьер [RUS.GetLeader] и главы других трудовых республик представили новый план. Все различные экономические министерства республик-членов будут подчиняться Министерству координации, которое будет иметь полномочия создавать общие, обязательные правила и устанавливать цели.\n\nОфициально целью является специализация и развитие — позволить каждой трудовой республике сосредоточиться на своей экономической экспертизе, и для всех стать более процветающими. Это также позволит всем извлечь выгоду из таких ресурсов, как среднеазиатский хлопок, производство которого страдает от недостатка промышленного опыта и средств в более бедных среднеазиатских республиках.\n\nВ то время как пропагандистские кампании приветствуют это как начало новой эры процветания, более проницательные политические мыслители поняли это как то, чем оно является - смертью независимой Украины, Беларуси и т. д. С переходом экономического контроля к союзному правительству, правительства и парламенты трудовых республик все больше и больше низводятся до роли местных автономных правительств, а не наций в их собственном праве."
 socrus.408.a: "Экономическое развитие требует жертв."
  
 socrus.409.t: "Модель для мира"
 socrus.409.d: "В своей речи перед Международным конгрессом российский синдикалистский делегат Владимир Сергеевич Шатов дал 30-минутный хвалебный анализ состояния Союза Социалистических Трудовых Республик. В основном нацеленный на западных социалистов, Шатов подробно рассказал о том, как обстоят дела на Востоке, где интернационализм наиболее силен, в изначально многокультурном евразийском мире. Рассмотрим Россию и Украину — товарищей, которые были друг у друга наперевес из-за тирании царей, гетманов и кайзеров. Но теперь обе наслаждаются экономическим процветанием, решают свои споры в Союзном трибунале и договариваются об общих правилах на Союзном конгрессе.\n\nХотя бывшая Российская империя является естественным местом рождения такого проекта из-за общей истории, нет никаких причин, по которым та же модель не может быть распространена на весь мир. В его основе лежит Рабочий Совет, избираемый и отзываемый свободно, а высшие органы существуют только там, где это необходимо. Не нужно решать, сажать ли свеклу или картофель в Москве, когда то же самое решение может быть принято с гораздо лучшей информацией местным Советом. Шатов уверенно рисует модель Союза Социалистических Трудовых Республик как нечто потенциально глобальное, систему, которая охватит всю человеческую расу.\n\nНесмотря на аплодисменты, остаются подозрения, особенно на Западе, рассматривающие Союз Социалистических Трудовых Республик как нечто подлинное или, возможно, просто русский империализм, маскирующийся под настоящий союз."
 socrus.409.a: "Это точно!"
  
 socrus.450.t: "Язык мировой революции!"
 socrus.450.d: "Эсперанто был создан польским лингвистом Лазарем Заменгофом в 1887 году с мечтой о создании языка для всего человечества, и он был наиболее популярен в Восточной Европе. Россия 1920-х годов видела яркую культурную жизнь эсперантистов, и Третий Интернационал поддерживал его, хотя французские делегаты часто выступали против ослабления французских позиций как языка дипломатии.\n\nНо после Революции в России эсперанто переживает новый расцвет. Известные эсперантисты, такие как Владимир Варанкин, Евгений Михальский, Николай Хохлов и Эрнест Дрезен, пользовались правительственным покровительством, и эсперанто был принят в качестве части учебной программы во многих частях USLR. Были даже предложения принять его в качестве рабочего языка на Конгрессе Союза - и, возможно, в Третьем Интернационале Рабочих.\n\nВ очередной раз Россия показывает путь западным социалистам, приняв эсперанто как настоящий революционный язык. В идеальном будущем работники всех культур смогут общаться друг с другом на эсперанто, и при этом язык не будет мешать товариществу, сохраняя при этом свои собственные языки и культуры, уникальные для народов каждой страны."
 socrus.450.a: "Internacia estos la tuta homa mond!"
  
 socrus.451.t: "Договор об организации Союза Трудовых Республик"
 socrus.451.d: "Сегодня Союзный съезд ратифицировал Договор об организации Союза Социалистических Трудовых Республик, уже принятый законодательными органами всех Трудовых Республик. Это соглашение по сути является новым конституционным документом, который преобразует союз наций в единое суверенное образование, состоящее из нескольких республик-членов.\n\nСоюзный съезд Советов возвышается как высший законодательный орган, который избирает Всесоюзный Исполнительный Комитет и Совет Народных Министров. Места распределяются на основе численности населения каждой Трудовой Республики, и, несмотря на некоторые уступки, которых удалось добиться украинским социалистам, новая система по-прежнему явно перекошена в сторону Российской Социалистической Федеративной Трудовой Республики.\n\nНесмотря на сохранение отдельных Трудовых Республик в качестве автономных политических образований, на практике договор объединяет их в единую нацию, не отличающуюся от Российской Демократической Федеративной Республики - с мощным центральным правительством в Москве над автономными областями. Во многих аспектах новое государство прогрессивно, толерантно и демократично, но на практике многое из этого подрывается отсутствием контроля и проверок, наложенных на Союзный съезд, который, как правило, имел бы русское большинство. Противники Договора считают, что новая система может привести только к доминированию России и воссозданию Российской империи, замаскированной под рабочее государство.\n\nНеудивительно, что [ROOT.GetLeader] был избран премьер-министром Союза и главой Всесоюзного исполнительного комитета. В конце концов, он в значительной степени ответственен за сохранение духа русской революции и ведение ее к новому триумфу. Он будет стоять вместе с товарищем Лениным как великий отец-основатель нашего нового революционного государства."
 socrus.451.a: "Шаг к объединению мира под красным знаменем!"
  
 socrus.452.t: "Разделенный Союз"
 socrus.452.d: "Различные меньшинства Союза Социалистических Трудовых Республик были прохладно настроены по отношению к формированию нового сверхгосударства. В то время как явно правая националистическая оппозиция, очевидно, была запрещена, появился новый противник договора о централизации.\n\nНикифир Григорьев, председатель партии УПС-Р, никогда не отзывался высоко о "руководимом Москвой" украинском правительстве, хотя, казалось, что он был рад уйти из политической жизни на время. Теперь это изменилось, поскольку Григорьев вместе с другими социалистами, простирающимися от Черного моря до Балтики, организовал "Комитет по восстановлению суверенитета". Заявленными целями Комитета являются отмена договора о централизации, поскольку он считает его тонко завуалированным выражением российских империалистических амбиций, а не интернациональной солидарности.\n\nКомитет организовал в основном мирные протесты в крупных городах Украины и Беларуси, хотя правоохранительные органы, похоже, все больше опасаются их быстро раздувающейся численности. Новость быстро привлекла внимание Конгресса, и более жесткие делегаты выступили за запрет Комитета за проявления "буржуазного национализма" — именно этому и должен был противостоять договор. Но есть и внутреннее несогласие, поскольку многие в Конгрессе симпатизируют движению, поэтому вопрос остается слишком спорным, чтобы серьезно рассматривать возможность его подавления.\n\nТакже стало широко известно о контактах Комитета с западными социалистическими республиками, что, очевидно, обострило отношения между ним и Москвой. Тем не менее, есть надежда, что со временем протесты утихнут, а Союз Социалистических Трудовых Республик станет более стабильным."
 socrus.452.a: "Русский идеализм заканчивается там, где начинается украинская нация..."
  
 socrus.460.t: "Новый Договор о Дружбе"
 socrus.460.d: "Социализм восторжествовал в Европе, но конкуренция за ее будущее продолжается. Запад настаивает на федерализации Европы, но это не то, что мы и наши союзники видим в наших интересах. Были составлены предварительные проекты официального оформления союза между Россией и ее друзьями — тот, который будет координировать экономическую политику и оборону, среди прочего.\n\nОстается только один вопрос: где будет подписан этот договор? По крайней мере, наш выбор может стать символическим шагом, независимо от того, заботит нас это или нет."
 socrus.460.a: "В Петрограде!"
 socrus.460.b: "В Харькове!"
 socrus.460.c: "В Минске!"
 socrus.460.e: "В Риге!"
 socrus.460.f: "Вдоль Вислы!"
 socrus.460.g: "В Варшаве!"
 socrus.460.h: "В Белграде!"
 socrus.460.i: "В Праге!"
  
  #SocRus Foreign# 
  
 socrus.114.t: "Восточный фронт Интернационала"
 socrus.114.d: "Хотя нам удалось защитить революцию дома, в то время как мир входит в кризис за кризисом, мы остаемся вдали от наших союзников на Западе. Однако это не значит, что мы одиноки на Востоке. Теперь [RUS.GetNameDef] принял революционное дело и является крупнейшей социалистической страной в мире.\n\nВозможно, было бы разумно сблизиться с близлежащей [RUS.Capital.GetCapitalVictoryPointName], чтобы [INT.GetNameDef] не оказался слишком далеко, чтобы поддержать нас."
 socrus.114.a: "Очень хорошо."
 socrus.114.claims: "Мы присоединимся."
 socrus.114.b: "Мы бы предпочли остаться с [INT.GetNameDef]."
  
 socrus.115.t: "Россия присоединяется к Интернационалу"
 socrus.115.d.guaranteed: "Русские социалисты после периода дипломатической изоляции объединили свои силы с Третьим Интернационалом, присоединившись к все более широкому альянсу ради дела мировой революции. Поскольку мы ранее присоединились к режиму в Москве, приглашение было направлено и нам.\n\nСледуем ли мы их примеру и станем полноправными членами Интернационала?"
 socrus.115.d.invited: "Русские революционеры, не так давно захватившие контроль над своей страной, обратились к нам. Дипломаты [RUS.GetLeader] прибыли в нашу столицу, предлагая общий социалистический фронт против реакционеров — в форме членства в Третьем Интернационале.\n\nХотя это тесно привяжет нас к режиму в Москве, что не всем нравится среди нашего населения, разве дело мировой революции не должно превзойти этот националистический партикуляризм?"
 socrus.115.a: "Да, давайте объединим усилия."
 socrus.115.claims: "Мы присоединимся."
 socrus.115.b: "Мы не должны провоцировать Германию..."
  
 socrus.1150.t: "[From.GetName] требует территорию"
 socrus.1150.d: "Вместо того чтобы присоединиться сразу, [From.GetNameDef] принял наше предложение на определенных условиях в обмен на возвращение своих территорий."
 socrus.1150.a: "Мы принимаем. Добро пожаловать, товарищи."
 socrus.1150.b: "Мы осуждаем такой реваншизм."
  
 socrus.1151.t: "[From.GetName] Принимает"
 socrus.1151.d: "[From.GetName] согласились вернуть нам заявленные территории, а взамен мы должны полностью соответствовать им на международной арене."
 socrus.1151.a: "Вот это солидарность!"
 socrus.1151.b: "Мы ждем одобрения лидера их фракции."
  
 socrus.1152.t: "[From.GetName] отклоняется"
 socrus.1152.d: "[From.GetName] отказался вернуть нам захваченные территории. Мы все еще можем решить, присоединяться к их международному альянсу или нет."
 socrus.1152.a: "Хорошо, мы все равно к ним присоединимся."
 socrus.1152.b: "Мы останемся такими, какие мы есть."
  
 socrus.1154.t: "[From.GetName] забрать"
 socrus.1154.d: "Описывая свои требования как плохо сформулированное "недоразумение", [From.GetNameDef] отказался от своих предыдущих заявлений и, тем не менее, желает присоединиться к нам, даже без каких-либо из заявленных им территорий."
 socrus.1154.a: "Прости и забудь."
 socrus.1154.b: "У них был шанс."
  
 socrus.116.t: "[FROM.GetNameDefCap] стремится к членству в Интернационале"
 socrus.116.d.guaranteed: "Мы получили телеграмму от [FROM.GetName]. Социалистическое государство, поддерживающее Россию, желает связать свое будущее с мировым революционным делом, как и его покровитель на востоке.\n\nДадим ли мы им место в нашем альянсе?"
 socrus.116.d.invited: "Благодаря нашим связям с Россией мы получили информацию о том, что они пригласили [FROM.GetName], социалистическое государство, поддерживающее режим в Москве, на Третий Интернационал.\n\nДолжны ли мы принять российское приглашение и привлечь этого потенциального союзника в наш альянс?"
 socrus.116.a: "Добро пожаловать, товарищи."
 socrus.116.b: "Нет, они нам не нужны."
  
 socrus.117.t: "[FROM.GetNameDefCap] отказывается от нашей защиты"
 socrus.117.d: "[FROM.GetNameDefCap] отклонил наше предложение, сославшись на то, что по ряду причин они не желают его принимать: очевидно, что их одолел националистический партикуляризм вместо преданности мировой революции."
 socrus.117.a: "Их потеря."
  
 socrus.118.t: "[FROM.GetNameDefCap] отклоняет наше членство"
 socrus.118.d: "[FROM.GetNameDefCap] ответил на наше сообщение и сообщил, что [FROM.GetName] не станет членом Третьего Интернационала."
 socrus.118.a: "Что!?"
  
 socrus.1180.t: "[FROM.GetNameDefCap] принимает наше членство"
 socrus.1180.d: "[FROM.GetNameDefCap] ответил на наше сообщение и сообщил, что [FROM.GetName] будет разрешено стать членом Третьего Интернационала."
 socrus.1180.a: "Большой."
  
 socrus.119.t: "Немецкая защита?"
 socrus.119.d: "Законный режим в Москве пал, и преемники большевиков захватили Россию, заявив о своем намерении распространить мировую революцию в Восточной Европе и на Кавказе. К счастью, прежде чем социалисты смогли повернуть свои армии против нас, дипломатический корпус Германской империи обратился к нам с посланием, предлагая защиту от восточной угрозы.\n\nПрисоединимся ли мы к немцам и свяжем свою судьбу с их усилиями, или в этом нет необходимости?"
 socrus.119.a: "Примите их предложение."
 socrus.119.b: "Вместо этого попросите гарантию."
 socrus.119.c: "Проклятье!."
  
 socrus.120.t: "[From.GetNameDefCap] Присоединяется к Рейхспакту"
 socrus.120.d: "Правительство [From.GetAdjective] приняло наше предложение о защите и подписало договор о военном сотрудничестве без каких-либо задержек. Москва выразила официальный протест и объявила этот шаг вопиющей немецкой агрессией, но на данный момент военная мощь Рейхспакта, похоже, сохраняет мир."
 socrus.120.a: "Отлично!"
  
 socrus.121.t: "[From.GetNameDefCap] предлагает помощь"
 socrus.121.d: "В знак международной солидарности [From.GetName] заявили о своей поддержке нашей борьбы и намерены объявить войну нашим врагам."
 socrus.121.a: "Любая помощь приветствуется!"
 socrus.121.b: "Мы прекрасно справляемся сами."
  
 socrus.122.t: "[From.GetNameDefCap] Призывы о помощи"
 socrus.122.d: "[From.GetAdjective] дипломаты обратились к нам сдержанно, прося присоединиться к их войнам во имя общей борьбы за освобождение человечества. Учитывая наши тесные отношения с ними, такой призыв вряд ли является неожиданным.\n\nТем не менее, мы не обязаны присоединяться к их конфликту - но такой шаг было бы трудно оправдать, учитывая наши общие цели."
 socrus.122.a: "И [ROOT.GetNonIdeologyName] ответит!"
 socrus.122.b: "Они могут справиться с этим самостоятельно."
  
 socrus.410.t: "Декларация о самоопределении"
 socrus.410.d: "Федеративное устройство России всегда было империалистической полумерой. Сколько людей погибло в бессмысленных столкновениях в Ингушетии, Чечне или Семиречье только из-за корниловского милитаризма? Чем это отличается от того, как пруссаки расстреливали наших братьев на Украине?\n\nПочти единогласным голосованием Конгресс принял декларацию, инициированную эсером Гавриилом Алюновым, известным борцом за независимость и народным революционером из Чувашии. Декларация является всеобщим осуждением империализма и призывом ко всем угнетенным народам мира подняться на единый пролетарский фронт. Она ясно изображает Германскую империю, империю Габсбургов и Османскую империю как главных нарушителей национального самоопределения - и поэтому их уничтожение необходимо ради человечества.\n\nДекларация также обещает самоуправление для национальностей внутри России, представляя своего рода всемирный союз между пролетарскими странами мира."
 socrus.410.a: "Пролетарии всех стран, соединяйтесь!"
  
 socrus.411.t: "Союз Социалистических Трудовых Республик"
 socrus.411.d: "Учредительный договор Союза Социалистических Трудовых Республик (ССТР) был ратифицирован в Москве избранными делегатами России, республик Средней Азии, республик Северного Кавказа, латышами Двинска и рядом других стран на территории Российской Социалистической Федеративной Республики.\n\nСоюз Социалистических Трудовых Республик является наднациональным союзом, управляемым избранным Съездом Союза. Договор связывает воедино внешнюю политику и безопасность Союзных Республик и имеет право давать политические рекомендации народным правительствам союза. Кроме того, Союз не имеет внутренних барьеров для экономической деятельности и поощряет экономическое сотрудничество между пролетариатом союза. Союзные республики содержат свои собственные народные армии, свои собственные способы политической организации и свои собственные законодательные органы, все в рамках согласованной общей социалистической структуры.\n\nНынешние российские автономии признаны суверенными братскими государствами в союзе с Российской Социалистической Федеративной Республикой с представительством на Съезде Союза. Те регионы РСФСР, где проживают национальные меньшинства, становятся автономными братскими республиками в составе РСФСР и также получают делегатов на Союзном съезде. Пока Союз не обладает большой реальной властью, но мы надеемся, что в будущем он станет более совершенным, и в конечном итоге национальные государства отомрут."
 socrus.411.a: "Мы творим историю."
 socrus.411.b: "Стремитесь к более ограниченной автономии."
  
 socrus.412.t: "Винниченко прибыл в Москву"
 socrus.412.d: "Антивинниченковский переворот, которого давно боялись и в Москве, и в [202.GetName], состоялся. Немецкие армейские части с помощью буржуазных социал-демократических и либеральных сил захватили украинскую столицу и разогнали действующее рабочее правительство. Наш великий товарищ Винниченко прибыл в изгнание в Москву вместе со многими своими соотечественниками и надеется создать здесь правительство в изгнании.\n\nХотя было бы очевидно предпочтительнее, чтобы Винниченко смог остаться у власти, на Украине уже вспыхнули массовые протесты с требованием восстановления власти законного руководства."
 socrus.412.a: "Однажды, товарищ Винниченко, мы вернем вас туда, где вам самое место!"
  
 socrus.413.t: "Сотрудничество с боротьбистами"
 socrus.413.d: "Есть много причин поддержать украинское движение боротьбистов, и прежде всего, их настойчивость. Боротьбисты столкнулись с большими трудностями и сделают это снова, примером чего является их кампания 1925 года против гетмана в результате Британской революции. С возвращением социализма в Россию у боротьбистов появилась еще одна возможность.\n\nАлександр Шумский, лидер движения, обещает, что как только Россия вступит в войну с немецкой марионеточной администрацией в [202.GetName], он сможет организовать саботаж и восстания на беспрецедентном уровне."
 socrus.413.a: "Для наших товарищей по оружию нет ничего слишком дорогого!"
 socrus.413.b: "Мы сделаем все, что в наших силах."
 socrus.413.c: "Сохраняйте финансирование на небольшом уровне; война все равно будет в первую очередь российским усилием."
  
 socrus.414.t: "Саботаж боротьбистов!"
 socrus.414.d: "После войны с Россией боротьбисты в сотрудничестве со своими союзниками-социалистами начали сеять хаос по всей стране.\n\nПоследовало огромное количество арестов, но ситуация, несомненно, сложная."
 socrus.414.a: "Проклятие!"
  
 socrus.415.t: "Польский национальный комитет готовит восстание"
 socrus.415.d: "После падения значительной части Прибалтики, Белоруссии и Украины за сравнительно короткий период времени ходят слухи, что Россия готовит решающий удар и координирует свои действия с национальным комитетом для подготовки восстания в стране.\n\nУчитывая скорость, с которой был разрушен Остваль, теперь кажется неизбежным, что так и будет."
 socrus.415.a: "О Боже."
 socrus.415.a.tt: "С падением Оствала польское национальное восстание теперь неизбежно."
  
 socrus.420.t: "Конференция Трудового Конгресса"
 socrus.420.start: "Когда в Европе замолчали пушки, все изменилось. Русская рабочая армия прошла от Петрограда до Берлина и освободила народы по пути, к ней присоединились наши товарищи из Украины, Белоруссии и многих других стран. Наш Союз Социалистических Трудовых Республик (ССТР) послужил основой для интеграции этих регионов, освобожденных русской армией, и многие страны, теперь находящиеся под социалистическим правительством, присоединились к Союзу вместе с нами как суверенные Трудовые Республики. На первом съезде Союза впервые делегаты из этих освобожденных регионов также сидят рядом с другими народами России."
 socrus.420.d.psrdem: "$socrus.420.start$\n\nПервая послевоенная сессия Съезда Союза была славным беспорядком. С расширением его мест до 680 для учета населения новых братских республик, украинские социалисты получили почти четверть мест. Нынешний председатель Владимир Карелин председательствовал на сессии, которая в основном была сосредоточена на прояснении вопросов между различными республиками-членами. Украинские делегаты особенно быстро использовали свое число, чтобы обеспечить гарантии для всех меньших республик-членов. Вполне вероятно, что орган не сможет централизовать власть, даже если бы мы захотели это сделать. Но с другой стороны, многие были бы совершенно счастливы сохранить Союз Социалистических Трудовых Республик только как союз между социалистическими государствами, а не как потенциальное государство."
 socrus.420.d.vstcom: "$socrus.420.start$\n\nОднако большая часть свободы кажется пустой, если посмотреть на состояние, в которое коммунистический режим привел Россию во время войны. Поскольку премьер [ROOT.GetLeader] продолжает централизовать власть в руках правительства, все меньше и меньше имеет значения низовая демократия. Конечно, есть много выборов, но они все больше не имеют значения. То же самое относится и к Лейбористскому конгрессу — этот орган используется просто как инструмент для легитимации российского завоевания. Делегаты из других республик в основном назначаются лоялистскими режимами, и весь Конгресс больше похож на театр, а не на настоящую демократию."
 socrus.420.d.psrmax: "$socrus.420.start$\n\nОднако большая часть свободы кажется пустой, если посмотреть на состояние, в которое максималистский режим поставил Россию во время войны. Газеты и политики говорят о равенстве и свободе, но любой, кто осмеливается выступить против ПСР, быстро понимает, как мало эти принципы значат на практике. На съезде Союза делегаты от Украины и Белоруссии едва ли избираются местными жителями, а скорее назначаются политическими союзниками максималистов в этих странах. В своей речи председатель Устинов был расплывчат в отношении будущего направления Союза и просто призвал к единству и солидарности между народами Востока. На практике весь Конгресс превращается в резиновый орган, в значительной степени обслуживающий интересы максималистов."
 socrus.420.d.vstdem: "$socrus.420.start$\n\nПервая послевоенная сессия Союзного съезда была славным беспорядком. С расширением мест до 680 для учета населения новых братских республик украинские социалисты получили почти четверть мест. Нынешний председатель Зинаида Волкова председательствовала на сессии, которая в основном была сосредоточена на прояснении вопросов между различными республиками-членами. Украинские делегаты особенно быстро использовали свою численность, чтобы обеспечить гарантии для всех меньших республик-членов. Речь председателя, в значительной степени отражающая точку зрения правительства [ROOT.GetLeader], подчеркнула, что этот съезд задуман как переходный орган, и хотя внутринациональные проблемы сейчас актуальны, конечной целью, естественно, является построение настоящего коммунизма, без границ и без необходимости в ссорах между народами."
 socrus.420.d.other: "$socrus.420.start$\n\nЭтот орган существует в основном для содействия сотрудничеству и развитию социалистических государств в сфере России, а также для управления их взаимной защитой. Многие видят в нем простое расширение российской имперской власти, но есть и те, кто надеется, что по крайней мере это способ для нас и других малых народов в сфере России заставить наши голоса быть услышанными."
 socrus.420.a: "Мы будем стремиться к справедливости и равенству."
 socrus.420.b: "Мы будем стремиться к прогрессу и безопасности."
  
 socrus.421.t: "Большевистское обновление"
 socrus.421.d: "С подъемом левых сил в ВСТ, в основном состоящих из бывших большевиков, было сделано приглашение тем большевистским остаткам, которые существовали за пределами партии. РКП(б) во главе с Яковом Свердловым имела напряженные отношения с левой фракцией в ВСТ, начавшиеся с периода изгнания, когда Зиновьев и Свердлов разорвали связи из-за разногласий по стратегии. Зиновьев, принимая осторожность своей позиции до Октябрьского восстания, отстаивал необходимость пересмотра первоначальной формулировки программы для "Демократической диктатуры пролетариата и крестьянства", более длительного двухэтапного пути к революции, основанного на создании сильной коалиции с мелкобуржуазными и республиканскими элементами. Свердлов, с другой стороны, сделал поворот влево, под влиянием как своей приверженности восстанию, так и непримиримой атмосферы среди многих французских социалистов. В целом враждебная ВСТ, РКП(б) обвиняет ее в том, что она слишком широкая и правая, во многом не лучше СДПГ. Теперь есть надежда, что этот раскол можно устранить, и единство большевиков будет восстановлено.\n\nВстреча прошла в небольшой комнате с делегацией РКП(б), состоящей из Свердлова и Михаила Фрунзе, стойкого большевика, фактически исполнявшего обязанности соруководителя партии. Состоялась долгая дискуссия, которая, как сообщается, состояла из воспоминаний о днях в РСДРП, проведенных вместе среди большевистской фракции много десятилетий назад. Между Зиновьевым и Каменевым было найдено общее согласие относительно примирительной позиции, которую Свердлов занял в связи с октябрьским восстанием, когда они оба публично отвергли захват власти и подверглись угрозе исключения со стороны Ленина. В конце концов встреча была завершена, и РКП(б) и ВСТ согласились на союз. Согласованные кандидаты не будут конкурировать друг с другом в Советах или профсоюзах, а ряд назначений на важные руководящие должности будет произведен из кандидатов из числа РКП(б), включая самого Свердлова."
 socrus.421.a: "Добро пожаловать на борт, товарищи."
  
 socrus.422.t: "Идеологизация культуры"
 socrus.422.d: "Хотя режим Савинкова был авторитарным, общества искусств и культуры просуществовали вплоть до революции и остаются сегодня. Интеллигенция, как правило, вызывала глубокое недоверие у революционных социалистов России, при этом профессура имела глубокие кадетские наклонности и выступала за свою профессиональную независимость против политических идеологий, которые поддерживали приверженность всеобъемлющей классовой борьбе. Несмотря на это, те интеллектуалы, которые не были изгнаны за границу ни Савинковым, ни социалистической властью, остаются сегодня в университетах и культурных группах, в основном пассивные перед лицом пролетарской диктатуры, но не совсем молчаливые. В смелом повороте [RUS.GetLeader] объявил о новой "борьбе на идеологическом фронте".\n\nПод руководством Ивана Гронского был создан "Комитет политического просвещения". Комитет начал направлять финансовую и политическую поддержку существующим культурным группам, таким как Союз писателей, Дом искусств и Дом литераторов, официально с намерением "поддерживать социалистическое искусство". На практике это привело к оттеснению многих либерально настроенных интеллектуалов в пользу таких деятелей, как Александр Воронский и Александр Яковлев, которые при поддержке партии создают пламенные социалистические произведения. В попытке "обуздать корпоративный дух" профессуры был реализован ряд реформ. Они включают увеличение приема в университеты и снижение стандартов, удаление антисоциалистического содержания из учебных программ, введение позитивной дискриминации для членов ВСТ и уничтожение власти упрямых профессорских советов в университетах путем замены их новой централизованной сетью частично избранных советов, подчиненных Комитету.\n\nВ то время как многие представители среднего класса противятся этому нарушению независимости академии, другие в российском обществе оказываются воодушевленными обновленной социалистической культурой. При государственной поддержке публичные конференции и фестивали искусств стали обычным делом, и художники и интеллектуалы приезжают с Запада, чтобы продемонстрировать социалистическую культуру. Среди видных участников были Стивен Спендер, Генри Сара и Т. А. Джексон из панкхерстского и авангардистского крыльев Лейбористской партии, а также Поль Вайян-Кутюрье и Борис Суварин из числа коммунистов Франции."
 socrus.422.a: "Продвинуть Академии в будущее."
  
 socrus.423.t: "Бессмертная наука"
 socrus.423.d: "Маркс понимал, что религиозное сознание — это сознание мира, в котором социальная организация человека противостоит ему как чуждая социальная сила, нечто навязанное извне, диктующее его деятельность. По мере того, как религия развивается вместе с человеческим обществом, ее основа смещается от господства природы над человеком к господству человека над его собственными социальными силами — боги принимают очеловеченную форму, становясь представителями сил истории. Наконец, она находит свое полное выражение в едином всемогущем боге, который содержит в себе все природные и социальные атрибуты многочисленных богов и который является лишь отражением социальных сил человека. В капиталистическом обществе, в котором производители находятся во власти экономических сил, созданных ими самими, и постоянно подчиняются и принуждаются капризами рынка, как если бы они были чужеродной силой, этот религиозный рефлекс находит себе новую почву, на которой можно поддерживать и распространять. Тем не менее, человек предполагает, а Бог располагает.\n\nОднако ВСТ видит себя как создателя нового мира. При социализированном производстве рынок будет отброшен, и на его место придет рациональное, сознательно планируемое производство. Практические отношения производителей будут им полностью понятны, а религиозный рефлекс мира умрет своей естественной смертью. Чтобы способствовать этому, в школах и на рабочих местах введена тщательная программа антирелигиозного образования. Студентов и рабочих необходимо научить понимать исторический материализм и, таким образом, реальную основу всей религии и идеологии. Выдержки из Маркса, Энгельса и Плеханова широко распространяются, и научному образованию дан новый импульс. Хотя многие ограниченные члены общества возражают против этого, программа находит единодушную поддержку в ВСТ, разногласия возникают только по поводу того, как ее следует реализовать."
 socrus.423.a: ""Философы просто интерпретировали мир различными способами; дело в том, чтобы изменить его"."
  
 socrus.424.t: "Русский компромисс"
 socrus.424.d: "Несмотря на монументальные политические изменения, произошедшие с первых дней революции, система функционально остается двухпартийной, что не осталось незамеченным. В то время как Всероссийский союз труда остается доминирующим в городских Советах и даже добивается успехов в сельских Советах, поскольку традиционное крестьянство становится все менее важным фактором в обществе перед лицом индустриализации и земельной реформы, Партия социалистов-революционеров сумела удержать власть в сельской местности.\n\nНекоторые видят в этом позитивное развитие. Николай Бухарин в своем "Анализе состояния советской демократии" похвалил систему за то, что она предлагает сдержки власти любой одной партии. Однако такое положение дел было встречено крайне враждебно со стороны левых, обвинивших ее в функционировании как простой парламентской республики. Григорий Зиновьев продолжает выступать за слияние всех существующих партий по формуле "пролетарской гегемонии", в то время как [RUS.GetLeader] придерживается более двусмысленной политики амбициозной партийной диктатуры, не слишком критикуя существующие обстоятельства. Будучи в значительной степени отстраненными, мыслители-анархисты, такие как Исаак Штейнберг, продолжают критиковать политический статус-кво за предполагаемые бюрократические недостатки.\n\nЧто показалось наблюдателям особенно любопытным, так это крайне левый уклон этой странной многопартийной демократии. И ВСТ, и Эсеры, наряду с любыми заметными мелкими партиями, которые могут существовать, остаются приверженными централизованной плановой экономике и советской системе, во многом похожей на ту, которую отстаивали большевики революции 1917 года. Несмотря на непримиримый характер этих партий и возможные разногласия, ни Андрей Колегаев, ни [RUS.GetLeader], похоже, не готовы предпринять какие-либо шаги, способные нарушить хрупкий баланс сил между ними, а любые предложения в этом направлении встречают туманные ссылки на необходимость пролетарской демократии."
 socrus.424.a: "Ура рабочей демократии!"
  
 socrus.425.t: "Укрепление авангарда"
 socrus.425.d: "С революции и до конца войны ВСТ занял более прочную позицию в Советах. Пролетариат был привлечен к нему с тех пор, как большевистская диаспора была поглощена партией, а профсоюзы были централизованы под контролем политического аппарата, что способствовало все большему укреплению власти ВСТ по мере того, как этот класс рос численно после индустриализации и добровольной коллективизации. Несмотря на это, влияние ВСТ среди сельских Советов всегда было слабым. Хотя крестьянство стало менее решающим элементом в политической жизни страны, они оставались преданными партии социалистов-революционеров. Эсеры, однако, оказались ближе к VST с момента восхождения максималистов внутри партии, одобряя большую часть экономической политики левой фракции ВСТ и их снисходительное отношение к деревне. Война еще больше примирила партии, совместными усилиями сплотив крестьян в защиту "социалистического отечества" и против юнкерской системы Германии, которая угрожала всему, что было достигнуто.\n\nС отношениями между двумя партиями, лучшими, чем когда-либо, [RUS.GetLeader] и Колегаев объявили о слиянии. В символическом совместном обращении они осудили ошибки гражданской войны и объявили о преодолении раскола между партией социалистов-революционеров и ВСТ — молчаливое признание преемственности между ВСТ и большевиками. Теперь единая партия будет представлять и защищать интересы как промышленного рабочего класса, так и бедных крестьян, и процесс слияния двух партий начался в большинстве политических аппаратов, причем кандидаты от эсеров и ВСТ теперь действуют под эгидой одной партии в региональных Советах, а эсеры занимают важные министерские должности, особенно связанные с сельским хозяйством. Хотя несколько уклонистов остались в отколовшейся партии, в целом партия социалистов-революционеров больше не существует, а вместе с ней исчезла и двухпартийная система."
 socrus.425.a: "Революционное Единство достигнуто!"
  
 socrus.426.t: "О демократическом централизме"
 socrus.426.d: "Демократический централизм — организующий принцип, который определял большевистское крыло РСДРП. В то время как меньшевики предпочитали более свободную форму организации, Ленин строго отстаивал форму организации, которая могла бы привести к большему единству действий среди революционных социалистов. Допуская полную свободу критики и дебатов на партийных и общественных собраниях, пока они проводились в соответствии с принципами партийной программы, от членов партии ожидалось абсолютное единство действий, когда дело доходило до выполнения согласованных тактических мер. Это не распространялось на абсолютную свободу всех дебатов и критики в любое время. Ожидалось, что член партии не будет высказывать никакой критики, которая нарушила бы единство действий партии, когда эти действия выполнялись. Фактически, именно на этом основании Каменев и Зиновьев были почти исключены из партии по желанию Ленина после того, как они публично выступили против Октябрьского восстания.\n\nНесмотря на эту историю, Каменев внес предложение в центральный комитет ВСТ, призывающее к установлению принципа демократического централизма во всей организации. При доминировании левых в АСТ это предложение было легко принято, и органы ВСТ и социалистического управления оснащаются для принятия этих принципов централизации. Выдержки из Плеханова и Ленина широко распространяются, и принципы отстаиваются в партийной прессе. Однако многие за пределами левых по-прежнему обеспокоены и утверждают, что широкое различие позиций фракций внутри VST может привести к внутренним расколам, поскольку политика против критики действий становится несостоятельной, в то время как другие утверждают, что это может привести к навязыванию ленинской политики партии."
 socrus.426.a: "Пусть это положит конец парламентскому абсурду."
  
 socrus.427.t: "Реакция"
 socrus.427.d: "С окончанием "чрезвычайных мер" против инакомыслящих издания оппозиции вышли на улицы в считанные часы. Несмотря на все меры, которые были приняты против них в предыдущие месяцы, было ясно, что они затаились и были готовы в любой момент запустить прессу. Русская народная партия, партия либералов-диссидентов, позаимствовала название и символику кадетского издания, и выпуски "Речи" проложили себе путь в крупные города, где средний класс все еще имеет сильное присутствие. Еще более тревожно то, что консервативная Всероссийская патриотическая партия начала переиздавать старую октябрьскую газету "Слово" и оказала особое влияние на представителей сельского среднего класса, особенно на ужасных кулаков, которые уже были такой проблемой для социалистической коалиции.\n\nЕстественно, это привело к возмущению среди ВСТ, многие в центре и среди левых призывали отказаться от политики толерантности. Они утверждают, что распространение свободы слова и обсуждения на оппозиционные группы только усилит сопротивление реакционеров и является явным предварительным условием для их организации против социалистической власти. Несомненно, из распространяемых публикаций ясно, что эти партии считают себя противниками социализма и поддерживают восстановление либеральной республики или что-то похуже. Несмотря на это, правые в ВСТ остаются твердыми в своей приверженности свободе слова. В речи, представляющей всю фракцию, Дан напомнил организации, что в переговорах с большевиками в 1917 году о формировании многопартийного социалистического правительства меньшевики настаивали на полной свободе слова, печати и собраний, и теперь они не покажут себя лицемерами и не отступят от своих принципов. Он заключил, что "единственной основой власти ВСТ является и останется революционно-демократическая поддержка на основе всеобщего избирательного права"."
 socrus.427.a: "Необходимо соблюдать демократическую законность."
  
 socrus.428.t: "Instilling the Spirit" #NT!
 socrus.428.d: "To commemorate the Great Revolutionary War a large procession had been arranged in Moscow under the auspices of the VST and its remaining affiliates. In the midst of Red Square large pits were hewn from the ground and from the streets thousands of people poured, all of them with the look of the poor and toiling. A military band led the procession playing the Internationale and like wind ripples the song spread through the crowd. Large red banners unrolled to the ground from the top of the Kremlin, emblazoned with great letters in gold and white reading, 'Martyrs of the World Socialist Revolution'.\n\nThe coffins were the next to follow. Daubed crimson like blood, they were carried by rough men with tearful eyes, followed by women and children who sobbed and screamed. Many of the coffins were covered with glittering cloth and others had a soldier's hat nailed on the top. The bearers marched them into the pits, restraining the grieving. Following them came the rows of soldiers and workers. Singing hoarsely, they waved red banners. Many of them marked their association with the Left faction of the VST, but others clearly bore slogans of the Esers. Their banners proclaimed, 'Vindicate Lenin and Trotsky, Long Live the Socialist Republic!' and 'Glory to the Workers' and Peasants' Revolution!' Lines of soldiers marched at salute, factory workers raised their tools, and squadrons of artillery heaved their howitzers, the barrels wound with red and black ribbon. The singing lasted for hours, and as the last coffins were buried, the tide of workers withdrew.\n\nModerate on-lookers within the International and outside it were horrified at this spectacle, considering it symptomatic of the fierce zeal that had gripped a country less open to dissent and which made a virtue of obstinate intransigence. The believers saw it differently, however. They knew that the devout Russian people no longer needed priests to pray them into heaven. On Earth they were building a kingdom more bright than any heaven had to offer, and for which it was a glory to die." #NT!
 socrus.428.a: "Пусть память о них будет увековечена навсегда."
  
 socrus.429.t: "О пролетарской гегемонии"
 socrus.429.d: "Для Зиновьева различие между подлинным революционным марксизмом и любым другим "народным" движением заключается в вопросе гегемонии пролетариата. Осуждая "фетиш" демократии, Зиновьев ясно дал понять, что ВСТ необходимо понимать, что помимо соблюдения формальных процедур проведения выборов, их первостепенной задачей является поддержание гегемонии пролетариата на любых территориях, которыми управляет организация. ВСТ должна считать себя партией пролетариата и совершать любые действия, необходимые для поддержания господства этого класса. Партия не исключает возможности лишить своих оппонентов избирательного права или приостановить деятельность любого органа, который занимает враждебную позицию по отношению к пролетариату и его партии. Пролетариат — это не более чем передовой представитель всех угнетенных, и он должен занять свое место во главе этой борьбы и увлечь за собой другие классы, терпя их до тех пор, пока они подчиняются его руководству и целям.\n\nНа практике это означало большее подчинение Советов и профсоюзов контролю ВСТ. Законодательная и исполнительная функция профсоюзов была значительно сокращена, власть перешла к Советам, кандидаты в которые подвергаются значительно возросшей проверке со стороны ВСТ и его центральных органов, и многие давние избиратели в Советах оказались исключенными на основании своего классового происхождения. Линия ВСТ также сделала более догматический поворот, и функционеров поощряют одобрять Плеханова и Ленина и их изложение этого революционного принципа. В то время как противники левых все еще удерживают власть в органах революционного аппарата, они протестуют против этих новых централизующих и удушающих мер и задаются вопросом, насколько далеко это зайдет. С другой стороны, левые активисты празднуют эти события как смелые новые меры, прокладывающие путь к окончательной победе пролетариата."
 socrus.429.a: "Вот вам и вера в Рабочую коалицию..."
  
 socrus.430.t: "Крах правительства"
 socrus.430.d: "Война привела к критической точки. Города за городами падали, и порядок в значительной степени нарушен. Председатель [RUS.GetLeader], как сообщается, пропал без вести, и ряд других видных правительственных чиновников исчезли из поля зрения общественности.\n\nПохоже, все смирились с неизбежным — социалистическое дело в России обречено. Ряд генералов во главе с Александром Василевским взяли на себя фактическую власть, пока не будет достигнуто хоть какое-то подобие мира."
 socrus.430.a: "Мы боролись за светлое будущее, но потерпели неудачу. Снова."
  
 socrus.431.t: "Высший Совет Народного Хозяйства"
 socrus.431.d: "Высший Совет Народного Хозяйства, или ВСНХ, был названием раннего органа большевистского экономического планирования, созданного вскоре после злополучной Октябрьской революции. Концептуально задуманный как орган централизованного планирования всей страны по образцу Советов, Ленин провозгласил его единственным органом, который выживет в коммунизме, будучи учреждением, которое составит основу "общего управления" того периода. Хотя он не оправдал этих ожиданий, с доминированием левых из ВСТ, эти старые взгляды возродились, и название ВСНХ было переосмыслено.\n\nВ подражание пирамидальной структуре съездов Советов медленно создается система Советов Народного Хозяйства, основанная на региональном уровне и подчиняющаяся ВСНХ как органу национального планирования наверху. Эти советы связаны с Советами и действуют через свой собственный Съезд Советов Народного Хозяйства. Была восстановлена должность Народного комиссара по организации и регулированию производства, и на эту должность был избран сторонник централизованного планирования Сергей Сырцов. ВСНХ получила широкие полномочия и начала издавать указы о национализации предприятий и взятии их под свой контроль, а также работает над созданием центрального планового аппарата, который в конечном итоге охватит всю страну.\n\nЭтот шаг вызывает споры среди частей ВСТ, придерживающихся синдикалистской ортодоксальности, поскольку профсоюзы и фабрично-заводские комитеты все больше оттесняются в пользу Советов народного хозяйства, а ВСНХ как доктринально ленинский плановый аппарат занимает его место. Некоторые комментаторы с беспокойством отмечают, что эта централизованная структура может оставить плановый аппарат на милость более авторитарных форм, но большинство, пока в Советах сохраняется демократия, с радостью благословляют ее."
 socrus.431.a: "Только планирование может привести к эре коммунизма!"
  
 socrus.432.t: "Утверждая революционную роль"
 socrus.432.d: "После победы социалистических сил Интернационал открылся для более широкого круга политических дебатов, насущные вопросы Вельткрига больше не были актуальны. Радикально реструктурированное государство товарища Зиновьева сыграло особенно громкую роль в этих разбирательствах. Многие считали, что они воплощают доктринальный ленинизм, который, как мало кто думал, вновь появится так агрессивно после 1919 года, "зиновьевцы", как их окрестили, доминировали в дебатах в своем интернационалистском рвении. Приняв фразу "коммунарство-большевизация", они выступают за новую обязательную программу для Интернационала.\n\nЭто оказалось спорным шагом, поскольку до сих пор Интернационалу не хватало многих централизованных условий для своих членских организаций, помимо общей приверженности революции. В ходе осуществления коммунар-большевизации зиновьевцы предлагают новый набор условий для членства и новую программу, которая станет основой деятельности Интернационала, оформленную как шаг на пути к "мировой партии" с единой национально-представительной организацией для каждой страны. В то время как зиновьевцы сделали некоторые риторические уступки синдикализму, подчеркивая общую базу поддержки в пролетарском классе помимо всех остальных, ориентированные на республиканцев фракции заметили, что они, по-видимому, исключены из этих планов, и многие в лагере синдикалистов обеспокоены влиянием, которое зиновьевцы окажут на их автономию.\n\nНекоторые ленинские и ориентированные на советов группы, а именно авангардисты Датта и группа среди панкхерститов, выразили поддержку по крайней мере некоторым из пунктов, но в основном они оказались спорными, вызывая возражения на каждом Конгрессе, на котором выступали зиновьевцы. На фоне многочисленных обвинений в "бакунизме" и "бонапартизме" начинают проявляться идеологические разногласия, существующие внутри Интернационала."
 socrus.432.a: "Им было бы разумно прислушаться к нашему опыту!"
  
 socrus.433.t: "Международная Революция"
 socrus.433.d: "Конституция недолговечной РСФСР была по своей природе стойко интернационалистской, предоставляя гражданство всем иностранным рабочим в стране без "обременительных формальностей". Именно на этой основе большевистское правительство проводило политическую работу среди военнопленных, к большому огорчению капиталистических держав, и быстро предоставляло им гражданство, чтобы узаконить свою деятельность и гарантировать им безопасность от репрессий на родине. ВСТ возобновил эту практику, предоставив столь же простой законный путь к гражданству для всех иностранных лиц рабочего происхождения. Не стесненное ограничениями Брест-Литовского мира и необходимостью открыть себя некапиталистическому миру, население иностранных пленных разделено по классовому признаку, и пролетариат и крестьянство апеллируют на основе классовой солидарности. Многие из них оказались готовы принять новое политическое образование и принять классово-сознательную точку зрения. Это не только окажется ценным для любой будущей оккупации Рейхспакта, но, кроме того, многие ревностные личности всецело поддержали дело интернационализма и были выдвинуты в качестве приемлемых кандидатов на вспомогательные должности или даже на боевые должности в армии."
 socrus.433.a: "Кто был никем,тот станем всем!"
  
 ### Boldyrev and Free Russia ### 
 freerus.2.t: "Proposal for the Army of Russian Freedom" #NT!
 freerus.2.d: "Генерал Василий Болдырев из России — фигура противоречивая: для одних он принципиальный защитник демократии, для других — жаждущий власти предатель. После неудавшегося государственного переворота против Республики в 1929 году он находился в изгнании в Америке и на Украине. Теперь он предложил немецкому правительству свою помощь в организации Армии Свободной России.\n\nВ условиях, когда война между Москвой и Берлином становится все более вероятной, Болдырев может быть полезным союзником, выступая в роли правительства в изгнании, которое мы могли бы использовать для подрыва Кремля. В будущем его армия могла бы стать основой послевоенной России, стабильной и недружественной к Германии."
 freerus.2.a: "Дать ему Маузеры с последней войны."
 freerus.2.b: "Пусть присоединяются к немецкой армии, если хотят."
 RUS_enables_boldyrev_tt: "§ГАрмия Свободной России под командованием Болдырева появится с началом войны. Это ускорит процесс разгрома России.§!"
 RUS_disables_boldyrev_tt: "§РАрмия Свободной России под командованием Болдырева не появится. Это замедлит процесс разгрома России.§!"
  
 freerus.3.t: "Болдырев в Берлине"
 freerus.3.d.szrs: "Генерал Василий Болдырев — фигура противоречивая: для одних он принципиальный защитник демократии, для других — жаждущий власти предатель. Для высокопоставленного русского офицера Болдырев необычайно открыт и бесстрашен в своей приверженности либеральным идеям. Его прямота привлекла к нему единомышленников, образовавших 'группировку', которая потеряла терпение к радикализму в России и устроила путч 1 января 1929 года. Хотя путч был подавлен, он заставил правительство пойти на подавление радикализма. Болдырев был вынужден эмигрировать на Украину и в Америку.\n\nВ 1935 году он основал Комитет Свободной России в Украине и сотрудничал с антиправительственными группами. Теперь наши шпионы в сообществе русских эмигрантов в Берлине сообщили о создании 'Армии Свободной России', вероятно, коллаборационистской группировки под немецкой защитой. Угроза объединенного российского сопротивления под руководством Болдырева, обладающего престижем и военными навыками, усиленная немецким оружием, не может быть проигнорирована."
 freerus.3.d.soc: "General Vasily Boldyrev is a complicated figure - considered a principled defender of democracy by some, and a power-hungry traitor by others. Unusually for a high-ranking Russian officer, Boldyrev was and remains an open and defiant liberal. His outspokenness drew many like-minded soldiers to his orbit, coalescing into a 'clique' whose patience for Russia's growing radicalism finally broke on New Year's Day of 1929. The Boldyrev Putsch did force the government's hand in suppressing radicalism, but only after the revolt was crushed and its supporters forced into exile. Boldyrev himself has spent time in Ukraine and America.\n\nHe founded the Committee for a Free Russia in 1935 in Ukraine and has collaborated with anti-government resistance groups. But now our spies in the Russian dissident community in Berlin have told us about an early, discreet recruitment to the 'Free Russian Army', likely a collaborationist group under German protection. Initially, this was directed against Savinkov's regime, but he has not made peace with the Workers' Coalition either, declaring us to be illegitimate and unelected. He has attracted many anti-socialists into his orbit, and the threat of a unified White resistance under the command of the legendary Vasily Boldyrev is very real. Bluymkin has already assured that the best assassins are being picked, but it is unlikely that Boldyrev is caught - he has evaded all attempts on his life thus far. Still, we should be prepared to face his collaborators in the coming war." #NT!
 freerus.3.a: "Предатель."
 RUS_RSA_spawn_tt: "§РАрмия Свободной России под командованием Болдырева будет создана Германией с началом войны. Они станут враждебным правительством в изгнании в состоянии гражданской войны с нами.§!"
  
 freerus.4.t: "Василий Болдырев захвачен"
 freerus.4.d: "Последние остатки 'Армии Свободной России' Болдырева разгромлены, и более того, сообщается, что сам Василий Болдырев был захвачен вместе с большинством штаба. Обычные солдаты попадут в лагеря для военнопленных, но судьба Болдырева вызывает массовый интерес.\n\nЛидеры распущенной Армии Свободной России доставлены в столицу для суда за измену. Гражданский суд был выбран для вынесения максимально сурового наказания и лишения армии исключительного права судить своих членов. Предполагается, что суд станет финалом существования Армии Свободной России."
 freerus.4.a: "Отличный день!"
  
 freerus.5.t: "Суд над Армией Свободной России"
 freerus.5.d: "Судебный процесс над Армией Свободной России оказался менее театральным, чем ожидалось. Погода, бесконечные заседания и молчание обвиняемых создали мрачную атмосферу.\n\nБолдырев, самый известный из обвиняемых, производит впечатление ожесточенного партизана, продолжающего безнадежную войну. Его принципы вызывают уважение даже у противников.\n\nСудья выносит вердикт: 'Обвиняемый Болдырев Василий Георгиевич признан виновным в мятеже, сопротивлении правительству, государственной измене и приговаривается...' "
 freerus.5.a: "Казнить вместе со всеми сообщниками."
 freerus.5.b: "Заключение для него, прощение для раскаявшихся сообщников."
 freerus.5.c: "Заключение для него, изгнание для сообщников."
  
 freerus.10.t: "Армия Свободной России восстает!"
 freerus.10.d: "Каждая война рождает предателей, и самый известный из них — Василий Болдырев, бывший генерал-белогвардеец, ставший марионеткой Германии. Его 'Армия Свободной России', созданная из пленных и предателей, проповедует свободу и демократию, но на деле является орудием врага."
 freerus.10.a: "Болдырев — предатель России!"
 freerus.10.b: "Болдырев — герой."
  
 freerus.11.t: "The Free Russian Army Rises!" #NT!
 freerus.11.d: "A new army has risen to our ranks. The Free Russian Army, led by former White general Vasily Boldyrev, has been formed in Germany out of Russian prisoners of war and a number of émigrés. In the Kremlin, [RUS.GetLeader] has of course denounced him as a traitor, but to us, Boldyrev's claim of fighting for a free and democratic Russia rings promising.\n\nThe core of his declaration is this: it is better to stand against tyranny even at great cost, than to accept it and give up on a better future. Whether or not we take this as mere words, his movement does sabotage our greatest enemy, even if he accomplishes nothing else." #NT!
 freerus.11.a: "As long as they stay out of the way." #NT!
 freerus.11.b: "Boldyrev is a goddamn hero. (Play as Free Russian Army)" #NT!
  
 freerus.20.t: "[RUS.GetLeader] встречается с Василием Болдыревым"
 freerus.20.d: "Несмотря на боль, переговоры с предателем Болдыревым ради блага нации неизбежны. Он предупреждал об опасности радикализма еще в 1929 году, и теперь история подтверждает его правоту.\n\nПредложенные условия включают амнистию для Болдырева, проведение выборов и признание его правительства. [RUS.GetArmyChief] с горечью принимает необходимость соглашения, понимая отсутствие военных перспектив."
 freerus.20.a: "Достаточно пролито крови."
 freerus.20.b: "Ни за что!"
  
 freerus.21.t: "Переговоры завершены"
 freerus.21.d: "Стороны пришли к соглашению: российские силы капитулируют перед Свободным Российским правительством, которое временно возьмет власть до выборов. Болдырев заявляет, что намерен сохранить независимость России, используя Германию лишь как инструмент."
 freerus.21.a: "Мир, наконец-то."
  
 freerus.22.t: "Никогда не сдаваться!"
 freerus.22.d: "Единственное послание из Кремля нашим переговорщикам: 'Никогда не сдаваться!' Переговоры завершились быстро."
 freerus.22.a: "Сделаем по-старому."
  
  ### Post-War Boldyrev Path 
 freerus.40.t: "Восстановление Конституции 1922 года"
 freerus.40.d: "Учредительное собрание [GetYear] года было избрано в ускоренные сроки, в основном как формальность. Большие части страны все еще в руинах и запустении, но тем не менее удалось организовать выборы — хотя с большими ограничениями на любые движения, связанные с бывшим руководством.\n\nСобранием председательствовал бывший президент Василий Маклаков, который согласился придать своей последней политической роли должный вес. Его слова направлены на восстановление доверия и единства в разрушенном обществе, он утверждал, что Конституция 1922 года не безнадежна, а лишь нуждается в доработке. В следующие месяцы старая Конституция была переписана, многие статьи были уточнены, а многие вопросы, которые изначально не были решены, теперь нашли свое отражение. Президентская власть была значительно ослаблена, особенно в части чрезвычайных полномочий, которые так злоупотреблял Савинков. Срок президентства был установлен в 5 лет, и возможен был еще один дополнительный срок. Кроме того, судебная власть была укреплена, а полномочия более справедливо перераспределены. Однако истинная парламентская система не была достигнута, как из-за противодействия Болдырева, так и благодаря многим представителям правых."
 freerus.40.a: "Это все еще хорошая основа для дальнейшего строительства."
  
 freerus.41.t: "По следам Колчака"
 freerus.41.d: "Это историческая ирония, что во время Гражданской войны в России Болдырев был кандидатом на пост Верховного лидера, только чтобы уступить Александру Колчаку и быть отправленным на Дальний Восток. Но теперь роль Болдырева во многом напоминает роль Верховного лидера Колчака — благородного вождя, ведущего свои силы через кровь и скорбь ради будущего России. Очевидно, что у Болдырева гораздо больше врагов, и его часто обвиняют в германофилии, в том, что он является марионеткой Берлина или фальшивым диктатором с демократической оболочкой, за то, что он противится воле русского народа. Но это не меняет того факта, что генерал Болдырев несомненно контролирует восстановленную Российскую Демократическую Федеративную Республику.\n\nБолдырев уже объявил, что свободные выборы состоятся через два месяца, а Русская Свободная армия будет интегрирована в Российскую армию. Институты Свободной России либо распускаются, либо объединяются с восстановленными российскими институтами. Политические партии спешно восстанавливаются из своих руин, многие старые партии объединяются вокруг своих военных лидеров. Сам Болдырев, похоже, благосклонен к прогрессивным, но ясно дал понять, что уважает исход выборов.\n\nСтрана может быть в руинах, и многие регионы контролируются украинскими, немецкими или белорусскими силами, но, наконец, кажется, что Россия обрела мир, хотя бы на время. Для многих это ощущение снова похоже на 1922 год."
 freerus.41.a: "Надеемся, что эта вторая республика продержится дольше 14 лет."
  
 freerus.42.t.nat: "'Болдыревцы' создают Национальный Союз"
 freerus.42.t.dem: "'Болдыревцы' создают Демократический Союз"
 freerus.42.d.nat: "В молодости Василий Георгиевич Болдырев, как ходили слухи, был членом РСДРП и поддерживал контакты с либеральными кругами России. Но стоит признать, что то, через что прошла Российская Республика, сильно подорвет любой идеализм, каким бы сильным он ни был раньше. Старая партийная система не смогла управлять и была захвачена как крайней правой, так и крайней левой сторонами. Возрожденная Российская Республика заслуживает стабильного правительства хотя бы на ближайшее десятилетие, чтобы восстановить невиданные разрушения, причиненные как Савинковым, так и красными.\n\nДля этого Болдырев убедил политический центр и умеренно правых России объединиться в коалицию. Этот 'Национальный Союз' (НС) составлен из измученных остатков правых социалистов, кадетов, ВПП и других меньших правых групп. Многие из них были преследуемы режимом Савинкова, а многие другие — социалистической тайной полицией. Для Национального Союза Добровольческая армия Болдырева стала новым основополагающим мифом, вторично российские патриоты спасают свою любимую республику. В руководстве — такие личности, как Георгий Вернадский, Николай Некрасов, Михаил Шатилов и Георгий Околович. Монархизм правых был почти полностью отодвинут на второй план, и теперь программа НС представляет собой смесь консервативного республиканизма, обещания социальных реформ и поддержки ветеранов и вдов войны."
 freerus.42.d.dem: "В своей юности Василий Георгиевич Болдырев, как ходили слухи, был членом РСДРП и поддерживал контакты с либеральными кругами России. Но стоит признать, что то, через что прошла Российская Республика, сильно подорвет любой идеализм, каким бы сильным он ни был раньше. Старая партийная система не смогла управлять и была захвачена как крайней правой, так и крайней левой сторонами. Возрожденная Российская Республика заслуживает стабильного правительства хотя бы на ближайшее десятилетие, чтобы восстановить невиданные разрушения, причиненные как Савинковыми ордами, так и его безумной войной.\n\nДля этого Болдырев убедил возрожденных прогрессистов России объединиться в коалицию. Этот 'Демократический Союз' (ДС) составлен из измученных остатков кадетов, социалистов-революционеров и социал-демократов. Многие их лидеры погибли в ходе савинковского террора, но выросло новое поколение, готовое вести страну — мужественные люди, чье стремление к справедливости проявилось в действиях в анти-Савинковском сопротивлении, а не в словах. Основу ДС составляют те, кто воевал в Свободных Русских войсках и восхищается генералом Болдыревым. В руководстве — Николай Мартянов, Александр Кулишер, Гергард Зеллер и Николай Некрасов. С таким мощным электоральным блоком за спиной у генерала не должно возникнуть проблем с обеспечением гладкой парламентской поддержки.\n\nДС выдвинуло Болдырева в качестве кандидата на пост президента, и их программа включает в себя ряд социальных реформ, новые суды против свободников и поддержку рабочих и ветеранов."
 freerus.42.a: "Мы будем твердыми центристами."
 freerus.42.b: "Примем социалистов в нашу коалицию."
 freerus.42.c: "Стабильность должна быть нашей самой важной целью."
 RUS_soccon_boldyrev_tt: "Партия Болдырева будет §cСоциально-консервативной§!"
 RUS_marlib_boldyrev_tt: "Партия Болдырева будет §mРыночной либеральной§!"
 RUS_soclib_boldyrev_tt: "Партия Болдырева будет §lСоциально-либеральной§!"
 RUS_socdem_boldyrev_tt: "Партия Болдырева будет §SСоциально-демократической§!"
  
 freerus.43.t: "Социализм в новой республике"
 freerus.43.d: "Антикоммунистические законы 1922 года так и не были восстановлены, так как Василий Болдырев всегда пренебрегал идеей запрета политических идеологий. ВСТ было вынуждено само себя упразднить, а ПСР находится в состоянии хаоса. Многие бывшие члены социалистического правительства и правоохранительных органов были арестованы, покинули страну или были вынуждены выйти из политики. Многие в Национальном Союзе требуют дальнейших ограничений социализма, хотя более спокойные голоса, такие как Питирим Сорокин, утверждают, что в последний раз это вряд ли сработало, и что только юридическое участие социалистов в политической системе может обеспечить их умеренность.\n\nЛевые не смогли создать цельный оппозиционный блок. Наибольшая новая группа — Социал-Демократическая Народная Партия (СДНП), чью программу создал Сергей Чахотин, а организацию — профсоюзный деятель Гергард Зеллер. Кроме них, ветераны РДП вокруг Александра Титова обсуждают объединение с СДНП, а левее их есть несколько меньших групп, включая остатки левых социалистов-революционеров.\nСДНП Зеллера приняла реформаторскую и примирительную программу, ориентированную на парламентаризм и антимилитаризм. Они пообещали поддержать социальные реформы Болдырева, но также будут бороться с военным влиянием и 'токсичной белой дивизией' общества всеми силами."
 freerus.43.a: "Посмотрим, смогут ли они реформировать."
 freerus.43.b: "Держите их под строгим наблюдением."
  
 freerus.44.t: "Кризис российской правой"
 freerus.44.d: "Российская правая, вероятно, никогда не была так дискредитирована. Сначала их запятнали поддержкой царской автократии. Теперь большинство из них можно обвинить в связях с режимом СЗРС, даже если это было лишь следование течению или подчинение приказам. Ни одна партия не осталась без пятна, но, безусловно, правда в том, что большинство правых в конечном итоге готовы были терпеть Савинкова, вместо того чтобы участвовать в сопротивлении.\n\nПопытка восстановить Всевеликую Патриотическую партию не удалась, так как партийная конференция превратилась в обвинения. Иван Солоневич, утверждавший, что всегда противостоял Савинкову, не смог убедить конференцию в свою сторону. Его агрессивный политический стиль быстро был обвинен в том, что он просто перезапускает Свободизм в новом формате. Точно так же политический монархизм ставится под вопрос, лишая старых русских консерваторов последнего объединяющего фактора.\n\nВместо этого новая форма консерватизма возглавляется людьми, выросшими в республике, чьи жизни были определены скорее анти-Савинковизмом, чем анти-коммунизмом, такими как Георгий Вернадский, Георгий Околович и Аркадий Столыпин. Они противятся амбициям Болдырева и тому, что они считают разрушением парламентской системы, но в конечном итоге они согласны с русским будущим: республикой национального исцеления. Новая партийная программа, теперь под названием 'Всероссийская народная партия' (ВНП), требует парламентаризма, верховенства закона, поддержки семей и традиционных ценностей, а также 'демилитаризации' российской политики, что, вероятно, является намеком на Болдыревцев."
 freerus.44.a: "Полагаю, мы можем работать с ними."
 freerus.44.b: "Им нельзя доверять."
  
 freerus.45.t: "Первые выборы Свободной России"
 freerus.45.d: "Выборы в основном вращались вокруг одного человека — согласны ли вы с политической платформой Василия Болдырева.\n\nС момента его вступления в политику, Болдырев стал крайне противоречивой фигурой, и не только по идеологическим линиям: от каждой идеологической точки зрения можно найти как сторонников Болдырева, так и его противников. И эти выборы покажут, удастся ли ему добиться успеха."
 freerus.45.a: "Президент Болдырев!"
 freerus.45.b: "Партия Болдырева проигрывает."
 RUS_disables_boldyrev_ai_tt: "§RЭто ОТКЛЮЧАЕТ контент Болдырева. Вы не сможете вернуть место России в мире.§!"
  
 freerus.46.t: "Выборы в России"
 freerus.46.d.nat: "Россия готовится к своим первым выборам после войны, и мы, естественно, внимательно следим за ситуацией. Национальный блок Василия Больдырева - движение, ориентированное в основном на центр-right, выступает за традиционные ценности и стабильность. Его оппозиция состоит преимущественно из социалистов-революционеров и других прогрессивных партий.\n\nВ любом случае, это не приведет к проблемам для нас, но голос немецкого посла в Берлине имеет немалую власть в политике кабинета в нынешней России, которая всё ещё надеется договориться о лучших условиях для репараций."
 freerus.46.d.dem: "Россия готовится к своим первым выборам после войны, и мы, естественно, внимательно следим за ситуацией. Демократический блок Василия Больдырева - движение, ориентированное в основном на центр-left, выступает за социальные реформы и мир. Его оппозиция состоит преимущественно из консервативных партий.\n\nВ любом случае, это не приведет к проблемам для нас, но голос немецкого посла в Берлине имеет немалую власть в политике кабинета в нынешней России, которая всё ещё надеется договориться о лучших условиях для репараций."
 freerus.46.a: "Пусть выборы проходят без помех."
 freerus.46.b: "Обеспечить победу Больдырева."
 freerus.46.c: "Поддержать оппозицию Больдырева."
 freerus.46.e: "Проводить восстановление империи."
  
 freerus.47.t: "Федералистское решение"
 freerus.47.d: "История Северного Кавказа пропитана кровью, но их недавняя борьба была разделена с нами. Горы стали домом для, возможно, самой смелой и стойкой сопротивляющейся группы против тиранов, правивших Россией всего несколько лет назад, и многие горные народы внесли значительный вклад в дело Русской Свободной Армии. Чеченцы, ингуши, кабардинцы, осетины и многие другие вели свою войну против русской армии, поставляли нам разведданные и бойцов, и стояли с нами до конца.\n\nКак казаки были вознаграждены после Гражданской войны, так и горцы должны получить настоящую автономию - не как ОСКАБ, но настоящую самоуправу. Генерал Султан Клыч-Гирей, один из союзников Больдырева во время войны, был ярым сторонником федеративного решения в сотрудничестве с немецкими дипломатическими инициативами, поскольку полная независимость снова кажется недостижимой."
 freerus.47.a: "Попробуем снова."
  
 freerus.49.t: "Донбасский договор"
 freerus.49.d: "Передача российской территории Украине стала значительным экономическим ущербом для них и серьезным нарушением местной экономики. Точно так же украинская администрация получила разрушенную территорию с сомненной лояльностью к Киеву. По инициативе России, детали Донбасской экономической зоны были согласованы с украинским правительством. Предложение обеспечит свободное движение товаров и услуг в Донском регионе.\n\nЭто значительно поможет российской промышленности, которая раньше зависела от угля и железа из этого региона, а также сохранит это производство в хорошем состоянии на украинской стороне. Возможно, эта зона свободной торговли будет расширена в будущем, но на данный момент надеемся, что дальнейшая интеграция российской и украинской экономики поможет обогатить обе стороны."
 freerus.49.a: "Возможно, это обеспечит мир."
 freerus.49.b: "Мы не согласны!"
  
 freerus.50.t: "Коммюнике из Москвы"
 freerus.50.d: "Президент Василий Больдырев, генерал и бывший лидер Свободной Русской Армии, предложил нам скрытую сделку. Уже некоторое время Больдырев работает над восстановлением суверенитета и гордости, достойной великой державы после их поражения от немцев.\n\nОн стремится потрясти статус-кво немецкого господства, объединяя силы с нами и формируя блок, который уравновесит немецкую мировую силу. Хотя он не является активно реваншистом, это, безусловно, повысит напряженность между нами и Берлином."
 freerus.50.a: "Пожмем друг другу руки!"
 freerus.50.b: "Они только потянут нас вниз."
  
 freerus.51.t: "Наши новые союзники"
 freerus.51.d: "Договор о дружбе, сотрудничестве и взаимной обороне между Российской Демократической Федеративной Республикой и [FROM.GetNameDef] был сегодня ратифицирован Государственной Думой.\n\nС этим союзом с [FROM.GetName] мы сделали решающий шаг в выходе из немецкой сферы влияния и смело двигаемся в мир, чтобы вновь утвердить себя как великую державу. Поднимем бокал за русско-[FROM.GetNameAdj] дружбу!"
 freerus.51.a: "Блестяще."
  
 freerus.52.t: "Нам отказали!"
 freerus.52.d: "Государство [FROM.GetName] отклонило наши щедрые предложения о союзе и сотрудничестве. Их утрата, увы."
 freerus.52.a: "Грустно!"
  
 freerus.53.t: "Россия стремится к членству в Миттельевропе"
 freerus.53.d: "До сих пор Россия находилась на внешней орбите Миттельевропы - вынуждена была делать экономические уступки, но практически не получала никаких преимуществ от членства в Миттельевропе.\n\nТеперь [FROM.GetName] подал заявку на официальное вступление в нашу организацию и право голосовать по вопросам Миттельевропе. Разрешение им присоединиться, конечно, уменьшит наш контроль над альянсом - но с другой стороны, это может стать долгосрочным способом интеграции России в более широкую европейскую экономику."
 freerus.53.a: "Абсолютно нет."
 freerus.53.b: "Посмотрим, как пойдет."
  
 freerus.54.t: "Присоединение к Миттельевропе"
 freerus.54.d: "Возможно, это начало нового, светлого будущего. Все государства-члены Миттельевропы приняли наше присоединение к экономическому пакту, все препятствия для бизнеса в Восточной Европе исчезли. Российское зерно и руда могут свободно поступать на рынки Запада.\n\nНаши делегаты в Миттельевропе наконец могут реально представлять российские экономические интересы там, а не довольствоваться диктованными условиями Германии. Возможно, со временем все поймут, что война - это пустое и бессмысленное дело, когда экономическое сотрудничество может привести к процветанию для всех."
 freerus.54.a: "К светлому будущему."
  
 freerus.55.t: "Нам отказали!"
 freerus.55.d: "[FROM.GetName] отклонил нашу заявку на членство в Миттельевропыропе, предпочтя сохранить организацию как свой эксклюзивный рынок.\n\nМы были глупыми, поверив, что это что-то большее, чем продолжение германского империализма..."
 freerus.55.a: "Грустно!"
  
 ### Foreign Events ### 
 rusfor.1.t: "Польский корпус"
 rusfor.1.d: "Во время Великой войны тысячи поляков служили в польской армии на Восточном фронте. В наших современных границах живет около 200 000 поляков, но среди них есть исключительная воля бороться за освобождение своей страны от немецкого господства и за возвращение тех земель, потерянных Германии и Австрией.\n\nМалый корпус был сформирован под руководством генерал-лейтенанта Казимира Румши и в политическом сотрудничестве с Польским Национальным Комитетом. Хотя в корпусе много поляков, большая часть рядового состава — не поляки. Этот корпус, который будет нести как российские, так и польские флаги, надеется однажды отправиться в Варшаву, чтобы освободить наших славянских братьев от тевтонских цепей!"
 rusfor.1.a: "Вперед, на Варшаву!"
 rusfor.1.b: "Они будут служить в российских частях."
  
 rusfor.3.t: "Вон из Германии!"
 rusfor.3.d: "Пропагандистская кампания, корни которой восходят к изгнанному Национальному Союзу, осудила войну как последний шанс для свободы. Заимствовав многие моменты из российских материалов, она изображает текущий конфликт как борьбу за душу мира — либо он попадет в вечные оковы тевтонского зверя, сковывающего все славянство в своем железном кольце, либо свободный мир победит и будет двигаться к лучшему будущему как братья. Те, кто служит под немецким гнётом в польской армии, осуждены за их заблужденную лояльность угнетателю, и призываются все виды гражданского сопротивления, а вооруженное сопротивление почти прямо объявляется. В конце концов обещается, что русская армия придет — и в ее рядах польский корпус генерал-лейтенанта Казимира Румши будет пройдет через освобожденную Польшу. Будьте храбры, сыновья и дочери Польши, освобождение уже близко!\n\nОчевидно, все это было цензурировано, а те, кто распространял эти чудовищные ложи, были арестованы. Этот сумасбродный бред пришел прямо из российского отдела пропаганды, но, увы, он нашел благодатную почву среди хотя бы некоторых поляков, вероятно, из-за действительно значительного количества усилий и средств, которые Москва вложила в этот вид ментальной саботажа."
 rusfor.3.a: "Не обращайте на это внимания."
  
 rusfor.4.t: "Операция Невский в Латвии"
 rusfor.4.d: "Первым шагом к возрождению России стали Балтики — единственное место, где нас действительно встречают как освободителей. После образования Двинской Автономии в 1935 году снова были подняты флаги латышей и эстонцев, и через границу из Двинска потекли пушки. Балтийские 'Лесные братья' — официально Ассоциация Латвийской Национальной Гвардии, возглавляемая генералом Янисом Курелисом, и ее эстонский аналог — Союз вооруженной борьбы, возглавляемый Паулем-Августом Лиллехетом — сейчас ведут кровопролитную партизанскую войну против тевтонов.\n\nПод руководством генерал-майора Фридриха Бриедиса, комиссара Двинской Автономии, силы Курелиса особенно получили все возможные поставки, которые мы смогли обеспечить. И теперь настало время для удара, который добьет балтийское немецкое рабовладельческое государство. Большое количество десантников из десантного корпуса, поддержанных партизанским отрядом казаков, было переброшено через озеро Пейпус, где они связались с Лесными братьями. Эта операция, названная в честь великой победы Александра Невского над тевтонами на льду озера Пейпус, направлена на подкрепление этой разрозненной армии профессиональными силами и лучшей российской разведкой."
 rusfor.4.a: "Балтийское земельное войско долго не продержится."
  
 rusfor.5.t: "Россия приглашает нас в Балтийское соглашение"
 rusfor.5.d: "С целью дальнейшего укрепления своей позиции в Восточной Европе после разрушительной войны, [RUS.GetNameDef] предложила нам создать экономический блок в Балтике, где торговые барьеры и другие экономические препятствия будут смягчены для создания более процветающего будущего, в котором мы приглашены участвовать."
 rusfor.5.a: "Договорено."
 rusfor.5.b: "Нас не интересует это соглашение."
  
 rusfor.6.t: "[FROM.GetNameDefCap] присоединился к Балтийскому соглашению"
 rusfor.6.d: "[FROM.GetNameDef] принял наше предложение, присоединился к Балтийскому соглашению и делает шаги к более процветающему будущему с нашей помощью и сотрудничеством."
 rusfor.6.a: "Добро пожаловать."
  
 rusfor.7.t: "[FROM.GetNameDefCap] отклоняет присоединение к Балтийскому соглашению"
 rusfor.7.d: "Будь то из-за восприятия возросшей взаимозависимости с нашей экономикой как угрозы или стремления защитить свои собственные интересы, [FROM.GetNameDef] отклонило наше предложение и будет искать другие возможности."
 rusfor.7.a: "Их потеря."
  
 rusfor.8.t: "Испанский вопрос"
 rusfor.8.d.szrs: "В Испании началась гражданская война между королевским правительством и социалистическими революционерами. Сразу же дело испанских белых вызвало волну возбуждения и сочувствия среди патриотичных россиян, и Союз зеленых уже начал организовывать как пожертвования, так и, возможно, добровольческие силы для отправки туда. Виктор Ларионов, видный член СЗРС, уже заявил в 'Свободе', что происходящее в Испании — это очередной повтор кровавой русской братоубийственной войны, и что наша моральная обязанность — помочь Испании.\n\n$rusfor.8.d$"
 rusfor.8.d.rep: "В Испании началась гражданская война между королевским правительством и социалистическими революционерами. Сразу же дело испанских белых вызвало волну возбуждения и сочувствия среди патриотичных россиян, и Союз добровольцев уже начал организовывать как пожертвования, так и, возможно, добровольческие силы для отправки туда. Сергей Львович Войцеховский, известный публицист газеты ВПП 'Часовой', уже заявил, что происходящее в Испании — это очередной повтор кровавой русской братовубийственной войны, и что наша моральная обязанность — помочь.\n\n$rusfor.8.d$"
 rusfor.8.d: "Но в Министерстве иностранных дел ситуация сложнее. Если рассматривать Европу как шахматную доску между германским миром и его врагами, то поражение испанской революции лишь вернет Испанию в объятия немцев, о чем французское правительство в Париже хорошо осведомлено. На секретной встрече между нашим министром иностранных дел и французским послом было предложено тайное соглашение. Россия остается нейтральной в испанском деле и блокирует любые попытки российских граждан поехать сражаться в Испании, если только это не связано с революционным движением. Таким образом, Испания будет считаться частью французской сферы влияния. В обмен французы обещали прекратить финансирование социалистических движений в России и Восточной Европе на время."
 rusfor.8.a: "Испания будет считаться частью французской сферы влияния, на данный момент."
 rusfor.8.b: "Разве мы не боремся против коммунизма во всех его формах?"
  
 rusfor.9.t: "Русский добровольческий корпус в Испании"
 rusfor.9.d: "Для русских наша борьба с социализмом следится с большим интересом и сочувствием — это почти религиозное следование, которое Белое движение уделяет антисоциалистическим борьбам по всему миру. Многие ветераны русской гражданской войны рассматривают эту борьбу как свою моральную обязанность и цель, к которой только своего рода ковка в гражданской войне могла подготовить человека.\n\nОсновные силы Русского добровольческого корпуса прибыли сегодня в Ла-Корунью под командованием генерал-майора Добровольческой армии Николая Всеволодовича Шинкаренко. Многие добровольцы Шинкаренко — ветераны своей гражданской войны, которым армия разрешила присоединиться к испанским рядам под формой без российского флага. Группа Шинкаренко официально находится здесь как частные лица, но очевидно, что благодаря их качественному оборудованию и хорошему финансированию они имеют сильных покровителей на родине. Вместе мы, безусловно, победим."
 rusfor.9.a: "Мы братья в этом крестовом походе."
  
 rusfor.10.t: "Помощь из России?"
 rusfor.10.d: "Министерство иностранных дел России предложило нам экономическую и военную помощь, ссылаясь на давнюю дружбу между нашими странами и необходимость стоять едиными против немецкого господства в Европе.\n\nЧто мы должны ответить?"
 rusfor.10.a: "Конечно!"
 rusfor.10.b: "Нам не нужна их помощь."
  
 rusfor.11.t: "Центр танков КаМа"
 rusfor.11.d: "В рамках углубленного сотрудничества с Россией вблизи города Казань была открыта школа танков, где наши командиры танков обучаются ценным новым навыкам и методам танковой войны.\n\nЭто углубленное сотрудничество позволит нам однажды победить немцев!"
 rusfor.11.a: "Прекрасно."
  
 rusfor.12.t: "Россия запрашивает военный доступ"
 rusfor.12.d: "Недавно мы получили сообщения из [RUS.Capital.GetCapitalVictoryPointName], подчеркивающие сложную послевоенную ситуацию в нашей непосредственной окрестности.\n\nОни просят предоставить им разрешение свободно перемещать свои военные и военно-морские ресурсы через наши границы и доки в обмен на дипломатические гарантии, что они не будут вмешиваться в нашу суверенность и защитят нас от внешних угроз."
 rusfor.12.a: "Действительно сложная ситуация."
 rusfor.12.b: "Единственная угроза — это вы."
  
 rusfor.13.t: "[FROM.GetNameDef] принимает наше предложение"
 rusfor.13.d: "[FROM.GetNameDef] осознает опасное положение, в котором они находятся, и разрешили нам свободно перемещать наши войска и флоты в обмен на безопасность и невмешательство в их внутренние дела."
 rusfor.13.a: "Замечательно."
  
 rusfor.14.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 rusfor.14.d: "[FROM.GetNameDefCap] остался твердым и отклонил нашу сделку, в конечном итоге не считая ее стоящей усилий и придя к выводу, что она представляет собой больший риск для них, поскольку иностранные наблюдатели воспримут это как более тесное сближение с [RUS.Capital.GetCapitalVictoryPointName]."
 rusfor.14.a: "Жаль."
  
 rusfor.15.t: "Вмешательство в Латвии"
 rusfor.15.d: "Свобода в Латвии! С поддержкой российских вооруженных сил смелые сыновья Латвии захватили власть в своей стране и сейчас находятся в процессе созыва Учредительного собрания. Генерал Янис Курелис стал лидером борьбы за свободу и имеет связи в политических кругах Даугавпилса и России.\n\nЕго патриоты сталкиваются с различными либералами, прогрессистами и социалистами. Либералы имеют незначительное влияние, и если Курелис потерпит поражение, это приведет к восхождению большевика Якаба Петерсса. Наше министерство иностранных дел уже предложило план по поддержке Курелиса и обеспечению его победы, чтобы он смог удержать Латвию под своим железным кулаком."
 rusfor.15.a: "Да, обеспечим его победу."
 rusfor.15.b: "В Латвии и без нас решит свои дела."
  
  ### Finland Border Clash 
 rusfor.21.t: "Тестирование Орла"
 rusfor.21.d: "Германия сейчас более отвлечена, чем когда-либо. Самые ярые патриоты призывают к войне, но все понимают глупость таких предложений. Тем не менее, можно послать послание.\n\nКак военный советник Вождя, Владимир Манштейн предложил 'агрессивную разведывательную операцию' против Финляндии в спорном районе Репола. Операция против 'основных союзников' Германии была бы слишком рискованной, но удар по более удаленному германскому клиенту может показать, готов ли Берлин стоять на стороне своих мелких союзников. В лучшем случае русская армия может захватить Реполу и стратегически важную дорогу Рукаярви, а главное — это можно будет представить как пропагандистскую победу: первый шаг России к уничтожению германского ига! Если операция провалится... ну, можно списать это как незначительную разведывательную миссию.\n\nОдобрить ли план Манштейна?"
 rusfor.21.a: "Сделаем необходимые приготовления."
 rusfor.21.b: "Звучит бессмысленно."
  
 rusfor.22.t: "Стычка у Торасъярви"
 rusfor.22.d: "Посреди ночи несколько бригад начали переправу через лед Торасъярви и застали пограничников на другой стороне врасплох. Наши силы почти захватили пограничный город Репола, который охраняет дорогу вглубь страны, но неожиданно храброе сопротивление финнов сумело задержать наши войска на несколько часов, пока город не оказался в наших руках.\n\nНаши подразделения готовились продолжить наступление на юг, но вскоре столкнулись с подкреплениями, несколько десятков миль от Реполы. Финны атаковали из леса, но их было слишком мало, чтобы серьезно угрожать нашим войскам. Потери начали расти с обеих сторон, и снежный лес вскоре превратился в замерзшее кладбище."
 rusfor.22.a: "Мы справимся с небольшим количеством снега."
 rusfor.22.b: "Отправьте подкрепления."
  
 rusfor.23.t: "Стычка у Торасъярви"
 rusfor.23.d: "Посреди ночи российские войска переправились через замерзшие озера Торасъярви и Лиекаъярви в далекой Карелии. Пограничники оказали яростное сопротивление в течение нескольких часов и сумели задержать противников у города Репола достаточно долго, пока не были направлены подкрепления из Миккели. После захвата города русские продолжили движение на юг по единственной асфальтированной дороге в пределах шестидесяти километров.\n\nОни вскоре столкнулись с первыми подкреплениями перед деревней Тууливаара, и стремительное наступление русских обернулось хаотичной, кровопролитной битвой в лесу.\n\nКогда утром распространились новости, многие начали волноваться и опасаться, не является ли это первым актом в большей российской атаке. В Москву была отправлена дипломатическая нота с требованием немедленного прекращения боевых действий, и телеграмма была направлена в Берлин. На горизонте были по-настоящему мрачные облака."
 rusfor.23.a: "Мы справимся с небольшим количеством снега."
  
 rusfor.24.t: "Дипломатическая нота из Хельсинки"
 rusfor.24.d: "Как только стало известно о боях, в Хельсинки была отправлена телеграмма с требованием немедленного прекращения боевых действий и вывода войск из города Репола.\n\nТон был строгим, но вежливым, как бы пытаясь не сильно нас раздражать. В нем не упоминалось о Германии, что пока не дает нам никаких конкретных сведений."
 rusfor.24.a: "Игнорировать это требование."
  
 rusfor.25.t: "Поражение в Реполе"
 rusfor.25.d: "Похоже, мы недооценили упорство финнов. После того как их подкрепления прибыли, они начали медленно истощать наши силы непрерывными атаками в лесах. Хотя потери не были чрезмерно высокими, мораль быстро упала, так как быстрая демонстрация силы обернулась кровавым, замерзшим кошмаром. Войска были быстро выведены в сторону Реполы, но удержание города было признано бессмысленным, учитывая текущее состояние наших сил.\n\nТем не менее, стычка не была напрасной. Немцы проявили инертность и выдвинули только дипломатические протесты позже, в то время как финны были шокированы. Мы также захватили небольшой запас новейших финских пистолетов-пулеметов Суоми, которые, без сомнения, сыграли решающую роль в победе финнов. Массовое использование пистолетов-пулеметов на близкой дистанции - это то, что стоит исследовать для наших штурмовых формирований."
 rusfor.25.a: "Мы еще встретимся."
  
 rusfor.26.t: "Победа в Реполе"
 rusfor.26.d: "Контратака удалась. Численно превосходящие русские силы были разбиты маленькими лыжными отрядами, действовавшими на их флангах, и вскоре мораль врага упала в самых критичных частях. Русские начали отступать в сторону города Репола, который они надеялись удержать, но оказались слишком медленными, и отряд капитана Аарне Юттилайнена захватил муниципальное здание Реполы и установил там пулеметы. Русские были слишком демотивированы, чтобы попытаться штурмовать их позиции, и был отдан приказ отвести войска за границу озера.\n\nВся эта история оставила странное ощущение. Было ли это запугиванием? Эскалировало бы это в полноценную войну, если бы русские продвинулись дальше? Или это просто результат эксцентричной и безумной идеологии Савинкова? Что бы это ни было, немцы не слишком обеспокоены — они лишь потребовали, чтобы русские расследовали инцидент и, похоже, отправили местного командира, ответственного за все это, в Иркутск. Через месяц все забудется, но финны будут переживать из-за этого еще долго."
 rusfor.26.a: "Надеюсь, не будет рематча."
  
 rusfor.27.t: "Победа в Реполе"
 rusfor.27.d: "Финская контратака была упорной и кровавой. Только чудом мораль наших войск не рухнула после дней преследования через леса — но в конечном итоге российский дух одержал победу. Репола осталась в наших руках, хотя финны наверняка направят больше сил в этот район. Наши войска были готовы оккупировать пограничный регион, но затем поступила еще одна нота в Кремль — на этот раз от германского посла.\n\nОт имени финского правительства Германия потребовала, чтобы российские войска немедленно покинули территорию и объяснили свое возмутительное нарушение финской суверенности. Было очевидно, что немцы на самом деле не слишком переживали, кроме их драгоценного престижа. Они были удовлетворены, когда им было обещано, что 'местный командир', чье опрометчивое поведение привело к инциденту, будет отправлен в Иркутск.\n\nКроме пропагандистской победы, мы также захватили небольшой запас новейших финских пистолетов-пулеметов Суоми, которые использовались против нас с большой эффективностью. Массовое использование пистолетов-пулеметов на близкой дистанции — это то, что нам стоит исследовать для наших штурмовых формирований."
 rusfor.27.a: "Мы еще встретимся."
  
 rusfor.28.t: "Поражение в Реполе"
 rusfor.28.d: "Несмотря на наши упорные контратаки с дополнительными силами, русские не сдвинулись с места. Некоторые из передовых отрядов были уничтожены или вынуждены отступить, но основные силы русских хорошо оборонялись вокруг Реполы. По мере роста потерь с обеих сторон мы вынуждены были сократить потери и приостановить атаки.\n\nКогда на границу были направлены дополнительные силы, мы проинформировали Берлин о нашем тяжелом положении. Вскоре они потребовали, чтобы Савинков вывел свои войска, и, похоже, тот самый местный офицер, виновный в атаке, был отправлен в Иркутск. Русские покинули Реполу после того, как разграбили небольшой склад оружия, и наши войска снова заняли пограничные позиции.\n\nВся эта история оставила странное ощущение. Было ли это запугиванием? Эскалировало бы это в полноценную войну, если бы русские продвинулись дальше? Или это просто результат эксцентричной и безумной идеологии Савинкова? Русские забудут об этом инциденте через месяц, но финны будут переживать об этом долгие годы."
 rusfor.28.a: "Надеюсь, не будет реванша."
  
 # Finland Crisis Events 
 rusfor.30.t: "Требования к Финляндии"
 rusfor.30.d: "Финляндия, хотя и не примечательна и бедна, представляет собой серьезную угрозу нашему северному флангу против Германии. Карельский перешеек является идеальной отправной точкой для немецкого вторжения в Петроград - можно обстреливать город, не покидая Финляндии. По этой причине крайне важно нейтрализовать угрозу со стороны Финляндии.\n\nПервая опция - дипломатическая: требовать от Финляндии антинемецкого нейтралитета и обещать уважение их суверенитета - отношения, которые позже могут перерасти в полноценный альянс. Вторая опция - отказаться от предлогов и требовать территориальных уступок на Карельском перешейке, чтобы финны не могли угрожать Петрограду, даже если бы захотели.\n\nНам следует начать переброску войск к финляндской границе, чтобы подкрепить наши требования - а если переговоры пойдут не так, заменить перо на меч."
 rusfor.30.a: "Требовать про-русский нейтралитет."
 rusfor.30.b: "Требовать территориальных уступок."
  
 rusfor.31.t.yya: "Москва требует договор о дружбе"
 rusfor.31.t.karelia: "Москва требует изменения границ"
 rusfor.31.d.yya: "'Как зима следует за осенью, так враг приходит с востока.'\n\nБлизость Петрограда к финляндской границе всегда была постоянным раздражителем в наших отношениях с Россией. Их главный страх - что Карельский перешеек будет использован немецкой армией как плацдарм для наступления на Балтийское сокровище России.\n\nПроект договора о дружбе и сотрудничестве был передан на стол [FIN.GetLeader]. Этот предложенный договор обеспечит пакт о ненападении между нашими двумя странами и позволит российским войскам и кораблям использовать наши базы для защиты Петрограда. Также мы предоставим России такие же экономические льготы, как те, которые мы предоставляем государствам Центральной Европы. Мы также будем запрещены от вступления в военный альянс с любой державой, враждебной России. Хотя в тексте говорится о нейтралитете, это явно про-российский нейтралитет.\n\nНесмотря на некоторые военные приготовления на границе для усиления требований, это кажется удивительно разумным со стороны России. Тем не менее, это ограничит наш суверенитет и может оставить нас дипломатически изолированными, если Россия решит потребовать больше. Альтернативно, мы всегда можем попытаться обратиться к немцам за защитой, хотя это, несомненно, усилит нашу зависимость от Центральной Европы."
 rusfor.31.d.karelia: "'Как зима следует за осенью, так враг приходит с востока.'\n\nБлизость Петрограда к финляндской границе всегда была постоянным раздражителем в наших отношениях с Россией. Их главный страх - что Карельский перешеек будет использован немецкой армией как плацдарм для наступления на Балтийское сокровище России. Эти территориальные требования являются лишь оборонительными, как заверили российские делегаты, но мы видим их за тем, чем они являются на самом деле: откровенная агрессия против нашего суверенитета.\n\nРоссия требует Карельский перешеек и ряд меньших уступок, таких как внешние острова Финского залива и право использовать финскую территорию и военно-морские базы для защиты Петрограда.\n\nРоссийские войска уже мобилизуются на наших границах, готовые подкрепить свои требования военными угрозами. Несмотря на то, что мы можем уступать в численности и промышленном производстве, наши военные призывают нас не сдать ни дюйма земли без боя, утверждая, что потеря перешейка ослабит нас, если Россия снова решит посягнуть на наш суверенитет. Конечно, признавая нашу слабость перед Россией, мы всегда можем попытаться обратиться к немцам за защитой, хотя это усилит нашу зависимость от Центральной Европы. И, конечно, есть вариант согласиться с российскими требованиями и избежать кровопролития."
 rusfor.31.a: "Доверять России? Никогда!"
 rusfor.31.b: "Обратиться к Берлину за помощью."
 rusfor.31.c: "Мирные отношения с Россией - приоритет."
  
 rusfor.32.t: "Русско-финский договор о дружбе и сотрудничестве"
 rusfor.32.d.finland: "Национальное настроение было не совсем радостным, когда было подписано Соглашение о дружбе, сотрудничестве и взаимопомощи с Россией. Язык, использованный в договоре, был радужным, и в нем Россия гарантировала уважение к финскому суверенитету и намерение защищать Финляндию от любой агрессии со стороны третьих стран. Финляндия была объявлена нейтральной и обязалась поддерживать дружеские отношения со всеми своими соседями. Для достижения этого России было предоставлено право использовать финские военные базы, а ряд меньших островов в Финском заливе был передан России для защиты Петрограда. Кроме того, в экономическом приложении были сняты ограничения на торговлю.\n\nХотя договор прояснил отношения между Финляндией и Россией на данный момент, он оставляет много вопросов. Общее опасение - что это только первое из многих требований России, с которыми Финляндия теперь будет менее способна сопротивляться. Тем не менее, был уклонен гораздо более опасный исход - война с Россией."
 rusfor.32.d.russia: "Подписание Соглашения о дружбе, сотрудничестве и взаимопомощи с Финляндией стало явной пропагандистской победой для правительства [RUS.GetLeader]. Хотя язык, использованный в договоре, был намеренно радужным, с нашими гарантиями уважать финский суверенитет и нейтралитет, реальное достижение было очевидным: Финляндия была лишена возможности заключать союз с Германией, и это было обеспечено нашим правом использовать финскую территорию для защиты Петрограда от любых внешних угроз. Кроме того, нам были переданы несколько меньших островов в Финском заливе, а в экономическом приложении было ослаблено торговое регулирование. Надеемся, что сможем уговорить финнов принять еще более тесный союз в будущем."
 rusfor.32.a: "Могло быть и хуже."
 rusfor.32.b: "Добро пожаловать обратно!"
  
 rusfor.33.t: "Финляндия соглашается с требованиями"
 rusfor.33.d: "Фины могут быть упрямыми, но даже они понимают, что война с нами приведет лишь к пролитию крови за безнадежное дело. Столкнувшись с явным демонстрацией силы, финское правительство согласилось с нашими требованиями, и наши войска уже начинают занимать регион.\n\nЭта безкровная победа празднуется как великое достижение правительства [RUS.GetLeader], первый шаг на долгом пути к разрыву Брест-Литовского мира, как утверждают его сторонники. Тем не менее, все признают этот триумф как знак того, что Россия вернулась на мировую арену."
 rusfor.33.a: "Мудро с их стороны."
  
 rusfor.34.t: "Финляндия обращается за помощью к Германии"
 rusfor.34.d: "Россия выдвинула требования к Финляндии, желая заставить их порвать отношения с нами и предоставить России различные уступки. Хотя россияне изображают это как лишь оборонительные меры для защиты Петрограда от возможной агрессии, для нас очевидно, что это всего лишь расширение российской экспансии.\n\nПризнавая свою слабость перед Россией, финское правительство обратилось к нам с просьбой вмешаться в их защиту. Противодействие этому захвату власти послало бы решающее послание правительству [RUS.GetLeader], а также подтвердило бы место Финляндии в нашей сфере влияния, но мы не можем заставить Россию отступить без жертв. Для того, чтобы привлечь их, возможно, нам придется заключить некоторые закулисные экономические сделки, что, вероятно, ослабит нашу будущую переговорную позицию."
 rusfor.34.a: "Сделать предложение."
 rusfor.34.b: "Нет, они сами справятся."
  
 rusfor.35.t: "Германия отказывает в помощи"
 rusfor.35.d: "Самое худшее сбылось. Ссылаясь на свои экономические интересы в России и утверждая, что спор их не касается, немцы отказались вмешиваться.\n\nНаше правительство оказалось в кризисе из-за предательства Германии. Отказ от требований приведет нас к войне, где мы будем сильно уступать, но принятие российских требований, хотя и сохранит мир, угрожает нашей национальной безопасности в случае будущей войны с Россией. В любом случае, мы должны скоро принять решение, иначе..."
 rusfor.35.a: "Отказать в российских требованиях."
 rusfor.35.b: "Поддаться."
  
 rusfor.36.t: "Германия вмешивается в спор"
 rusfor.36.d: "Фины поняли, что они не равны нам в силе, но вместо того, чтобы принять наши требования, похоже, они обратились за помощью к немцам. Неудивительно, что министр иностранных дел Германской империи заявил, что Россия должна уважать свои дипломатические обязательства и соблюдать Брест-Литовский мир, но через дипломатические каналы немцы также предложили нам выкупить некоторые отрасли по щедрой цене, фактически предложив взятку.\n\nМногие в нашем правительстве призывают [RUS.GetLeader] принять предложение. Несмотря на стратегический интерес к Финляндии, восстановление нашей экономической независимости от влияния Германии является важным для движения России к полной независимости. Однако такие темные сделки с Германией могут восприниматься как признак слабости правительства среди народа. Если мы отклоним предложение Германии, общественное мнение и экономический кризис не позволят им начать полномасштабное вмешательство."
 rusfor.36.a: "Примем это компромиссное решение."
 rusfor.36.b: "Отказаться и настоять на требовании."
  
 rusfor.37.t.finland: "Германия организует компромисс"
 rusfor.37.t.germany: "Россия принимает компромисс"
 rusfor.37.d.finland: "Наши дорогие друзья из Германии пришли нам на помощь, заявив, что Россия должна уважать свои дипломатические обязательства и соблюдать Брест-Литовский мир - и если этого не произойдет, будет рассмотрено применение силы. Россияне, несомненно осознавая широкий разрыв в силе между собой и Рейхспактом, отступили, уже демобилизовав войска, размещенные близко к границе.\n\nРяд продаж российских активов германскими корпорациями по подозрительно щедрым ценам, однако, заставил некоторых поверить, что Германская империя обменяла свое экономическое влияние в Москве на защиту своего северного союзника. В любом случае наш народ благодарен немцам."
 rusfor.37.d.germany: "В шаге от неизбежного, кажется, что Россия приняла наш компромисс. Российские войска у финской границы начали демобилизацию, и как обещано, некоторые крупные корпорации были побуждены продавать свои активы в России государственным корпорациям.\n\nНаше влияние на Востоке ослаблено, но территориальные амбиции России были сдержаны, а связи Финляндии с Центральной Европой только укрепились. Это событие широко воспринимается как победа для нас."
 rusfor.37.a: "Ура!"
  
 rusfor.38.t.finland: "Россия отказывает в германском компромиссе"
 rusfor.38.t.germany: "Россия отказывает в компромиссе"
 rusfor.38.d.finland: "Наши дорогие друзья из Германии пришли нам на помощь, или скорее попытались. В недавнем заявлении министра иностранных дел империи немецкое правительство заявило, что Россия должна уважать свои дипломатические обязательства, в то время как ходили слухи, что Германия готова отдать часть своего экономического влияния над Москвой в качестве компенсации. Однако Россия отказалась отступать. [RUS.GetLeader] сделал заявление, в котором заявил, что эти требования касаются национальной безопасности России, и никакие закулисные манипуляции не изменят этого.\n\nНесмотря на надежды многих в правительстве, наш посол в Германии также тихо проинформировал [FIN.GetLeader], что настроения в Германии категорически против полномасштабного вмешательства, что означает, что если мы снова откажемся от российских условий, мы останемся одни. Независимо от того, примем ли мы российские требования или будем стоять твердо, мы должны быстро принять решительное решение."
 rusfor.38.d.germany: "Несмотря на наши щедрые предложения, Россия отказалась отступить. [RUS.GetLeader] заявил, что эти требования касаются национальной безопасности России, и никакие закулисные манипуляции не изменят этого.\n\nЯстребы в нашем правительстве призывают нас подготовиться к полномасштабному вмешательству, возможно, прибегнув к войне, если это необходимо, но катастрофическое экономическое и политическое положение в стране, а также усталость от войны среди населения делают такую акцию настолько непопулярной, что она окажется невозможной. На данный момент мы посоветовали финнам избежать прямого военного столкновения с Россией."
 rusfor.38.a: "Никогда не сдаваться!"
 rusfor.38.b: "Сдаться."
 rusfor.38.c: "Не ожидаем ничего меньшего от этих ястребов."
  
 rusfor.39.t: "Финляндия отказывается от требований"
 rusfor.39.d: "Наши требования были слишком велики, чтобы их принять. Пока финны тянут время, обсуждая мелкие детали, они мобилизуют войска, готовясь к войне — возможно, надеясь на помощь немецкой армии.\n\nПохоже, что дипломаты потерпели неудачу, и пришло время для армии."
 rusfor.39.a: "Тогда война!"
 rusfor.39.b: "Отступить."
  
 rusfor.40.t: "Русские побеждают"
 rusfor.40.d: "Несмотря на храбрость наших войск, наши худшие опасения начинают сбываться — русские захватили Выборг, и, овладев этим городом, теперь могут продвигаться дальше в нашу страну, возможно, угрожая столице.\n\nЕсли мы продолжим сопротивляться, вся страна, вероятно, будет захвачена. Большинство наших генералов и политиков настаивают на мирных переговорах, пока не стало слишком поздно, хотя несколько радикальных ястребов считают, что ситуацию еще можно повернуть."
 rusfor.40.a: "У нас нет выбора."
 rusfor.40.b: "Будем сражаться до последнего!"
  
 rusfor.41.t: "[From.GetNameDefCap] запрашивает мир"
 rusfor.41.d: "В условиях безнадежной ситуации, в которую финны загнали себя, было только делом времени, когда они столкнутся с неизбежным. Сегодня эти убеждения подтвердились, когда финское правительство, его армии выбиты из Выборга и охвачены нашими наступлениями, предложило условную капитуляцию на наших условиях.\n\nФинляндия передаст регион Выборг нашему государству в обмен на мир. Эти условия были теми, которые мы изначально выдвинули. Достигнув своей основной цели, многие в нашем правительстве настаивают на принятии сделки, утверждая, что попытки продвигаться дальше могут вызвать вмешательство Германии. Конечно, финны вряд ли полностью сдадут Выборг. Возможно, будет мудрее обеспечить безопасность Петрограда более постоянным способом..."
 rusfor.41.d2: "В условиях безнадежной ситуации, в которую финны загнали себя, было только делом времени, когда они столкнутся с неизбежным. Сегодня эти убеждения подтвердились, когда финское правительство, его армии выбиты из Выборга и охвачены нашими наступлениями, предложило условную капитуляцию на наших условиях.\n\nФинляндия передаст регион Выборг нашему государству в обмен на мир. Эти условия были теми, которые мы изначально выдвинули. Достигнув своей основной цели, многие в нашем правительстве настаивают на принятии сделки."
 rusfor.41.a: "Принять их капитуляцию."
 rusfor.41.b: "Отказаться — идти дальше!"
  
 rusfor.42.t: "Россия согласна на мир"
 rusfor.42.d: "После нескольких часов переговоров в последний момент, Россия наконец приняла наши условия капитуляции, завершив конфликт.\n\nШрамы, оставленные войной на нашей нации, могут не зажить еще долго — регион Выборг был домом для более 400 000 человек, теперь лишенных своей родины, а также значительной части нашей промышленности. Мы сражались как могли, но в конце концов это печальный день для Финляндии."
 rusfor.42.a: "Увы..."
  
 rusfor.43.t: "Россия отказывается от мира"
 rusfor.43.d: "Несмотря на многочисленные попытки достичь мирного соглашения, русские полностью отвергли переговоры и теперь требуют нашей полной капитуляции! Этот исход является настоящей катастрофой для нашей страны. Оставшись с немногими вариантами, единственный шанс сохранить независимость и оказать давление на русских, чтобы они отступили, — это обратиться за помощью к немцам.\n\nНесмотря на экономический кризис, перспектива Финляндии под русским доминированием, вероятно, слишком опасна для них, чтобы игнорировать, хотя это будет означать сдачу Выборга России в качестве компенсации. И, конечно, остается еще вариант, хоть и безумный, отказаться от немецкого вмешательства и бороться до последнего."
 rusfor.43.a: "У нас нет выбора, кроме как продолжать сражение."
 rusfor.43.b: "Позвать немцев на помощь!"
  
 rusfor.44.t: "[From.GetNameDefCap] на грани"
 rusfor.44.d: "Русско-финская война достигла поворотного момента. Русские силы захватили Выборг, достигнув своей заявленной цели войны, но теперь, похоже, решены подчинить себе всю Финляндию. Оставшись без других вариантов, финское правительство подало нам просьбу через своего посла, фактически умоляя нас заставить русских отступить.\n\nДля многих в нашем правительстве мало причин не вмешиваться. Позволить русским доминировать в этой стране не только будет прямым вызовом для нашей сферы влияния, но и подорвет доверие наших восточноевропейских союзников, все из которых многого боятся от нового агрессивного курса российской власти. Вмешательство, однако, будет стоить дорого. Мы можем пригрозить вывести свои силы из страны, отправив ее в глубокие экономические трудности, но не предложив Выборг в качестве компенсации — фактически согласившись с первоначальными требованиями России — мы не сможем заставить Москву отступить. Дополнительные компенсации также будут необходимы через сдачу части нашего экономического влияния, что ослабит наши позиции, если русские снова начнут наступать на Восточную Европу."
 rusfor.44.a: "Сделаем это — Финляндия — наш друг."
 rusfor.44.b: "Мы не любим их ТАК сильно."
  
 rusfor.45.t: "[From.GetNameDefCap] Отказ"
 rusfor.45.d: "Мы были преданы. Немцы, не желая рисковать своими экономическими интересами в России или просто слишком потрясенные событиями Первой мировой войны, чтобы снова рисковать, отклонили все наши просьбы о вмешательстве.\n\nПосле того как это стало известно, поток высокопрофильных политиков уже начал бежать за границу, а мораль среди наших войск все больше падает. Мы остались одни."
 rusfor.45.a: "До последнего, так."
  
 rusfor.46.t: "Немцы вмешиваются в мирные переговоры"
 rusfor.46.d: "Несмотря на продолжающуюся нестабильную международную обстановку, кажется, немцы все еще решены спасти то, что можно, из своего рушащегося империи. Министр иностранных дел Германской империи сделал публичное заявление, осудив наше военное столкновение с Финляндией и призвав к немедленному разрешению кризиса. Мы также слышали слухи о подготовке немецких войск к мобилизации в любой момент, и, возможно, еще более реальной угрозой, немецкие корпорации пригрозили вывести свои активы из нашей страны, если мы "будем продолжать ставить под угрозу стабильность в Европе", что приведет к экономическому хаосу в стране.\n\nМало кто верит, что немцы будут действовать так поспешно по поводу Финляндии, но эта угроза испугала многих в нашем правительстве, заставив их искать решение. Общаясь через дипломатические каналы, немцы тайно предложили нам согласиться на Выборг, нашу заявленную цель в войне, а также предложили менее материальное возмещение — продажу российских активов, принадлежащих немецким компаниям, по цене, значительно ниже их реальной стоимости, что фактически снизит их экономическое влияние в нашей стране в обмен на мир. К сожалению, угроза войны, предложение компенсации и все еще большое экономическое влияние Германии, держат нож на наших отраслях, и нам не остается ничего, кроме как принять это."
 rusfor.46.a: "Как они осмеливаются!"
  
 rusfor.47.t.finland: "Немцы согласны вмешаться"
 rusfor.47.t.germany: "Русские отступают"
 rusfor.47.d.finland: "Немцы, возможно, пытаются удержать свою империю, но даже они не могут позволить себе падение такого союзника, как мы, в руках враждебной силы. Министр иностранных дел Германской империи сделал публичное заявление, осудив российскую агрессию в отношении нашей страны и призвав к немедленному разрешению кризиса. Хотя угроза прямого вмешательства Германии была маловероятной, русские отступили. В подписанном сегодня договоре мы официально передали Выборг [RUS.GetNameDef], но они были вынуждены отказаться от дальнейших претензий на нашу территорию.\n\nРяд продаж российских активов германскими компаниями по ценам значительно ниже их реальной стоимости и принудительных выкупов заставили многих заподозрить, что немцы пожертвовали частью своего экономического влияния в Москве, чтобы получить компенсацию за договор. Как бы там ни было, наша независимость была снова обеспечена."
 rusfor.47.d.germany: "Кажется, что не желая рисковать меньшей угрозой войны и гораздо более реальной перспективой экономической разрухи, если мы решим использовать свое экономическое влияние, русские подписали мир с Финляндией, получив Выборг и пообещав не искать другие территории этой страны. Мы, возможно, спасли жизненно важного союзника, но, к сожалению, компенсация, предложенная Москве, будет сложно вернуть.\n\nРоссийское правительство выкупило российские активы у многих наших компаний, ослабив наше влияние там. Еще хуже, мы получаем сообщения о принудительных продажах, без сомнения, в качестве дополнительного наказания за наши попытки остановить агрессивное расширение страны. Мало кто верит, что эти потери оправдают выгоды от укрепления позиций Финляндии в нашей сфере."
 rusfor.47.a: "Слава Германии."
 rusfor.47.b: "Финны должны быть благодарны."
  
 rusfor.48.t: "Финны побеждают"
 rusfor.48.d: "Учитывая колоссальное различие в численности населения, промышленности и размерах между нами и Финляндией, многие считали, что конфликт за Выборг закончится быстро, и русские войска будут торжественно маршировать через Хельсинки. Реальность оказалась совсем иной. Наши командиры оказались некомпетентными, наши солдаты недисциплинированными, а враг гораздо более упорным, чем мы ожидали.\n\nФинны продвигаются в нашу территорию, захватывая ключевые города и унижая наших солдат в сражениях за сражениями. Хотя есть те среди нас, кто отказывается принять поражение, жесткая позиция, вероятно, приведет только к дальнейшему позору и падению нашего режима."
 rusfor.48.a: "У нас нет выбора."
  
 rusfor.49.t: "Русские просят мира"
 rusfor.49.d.winning: "Несмотря на сомнения всего мира, финский Давид одержал победу над русским Голиафом. [RUS.GetLeader] повел свою страну на войну против врага, которого сильно недооценил. Наши разведывательные службы сообщают, что мораль среди российских войск достигла нового рекорда упадка, а общественное мнение в стране решительно повернулось против [RUS_leader].\n\nВ то время как наши войска продвигаются на российскую территорию, захватывая ключевые города и показывая неспособность российской армии хоть как-то защитить свою родину, русские предложили нам мир. Не только они согласились отказаться от претензий на наши земли, но и предложили нам контроль над нашими претензиями в Северной России. Поскольку больше ничего не может быть получено от продолжения войны, нет причин не принять предложение."
 rusfor.49.d.timeout: "Несмотря на сомнения всего мира, финский Давид одержал победу над русским Голиафом. [RUS.GetLeader] повел свою страну на войну против врага, которого явно недооценил. Недооценив нас, полагая, что их силы легко прорвутся через нашу оборону, русская армия вновь и вновь терпела неудачи, в лучшем случае делая незначительные успехи, прежде чем наше упорное сопротивление отбрасывало их назад.\n\nНаши разведывательные службы также сообщают, что мораль среди российских войск достигла нового рекорда упадка, а общественное мнение повернулось против [RUS_leader]. Признав поражение, русские предложили нам мир. Мы сохраняем суверенитет над всей нашей страной, и [RUS.GetNameDef] отказывается от претензий на Выборг. Поскольку дальнейшее продолжение войны не принесет нам выгоды, нет причин не принять это предложение."
 rusfor.49.a: "Невероятно!"
 rusfor.49.b: "Великий день для Финляндии."
  
 rusfor.50.t: "Тупик в русско-финской войне"
 rusfor.50.d: "Несмотря на уверенность наших вооруженных сил и поддержку народа, финское сопротивление оказалось гораздо сильнее, чем мы ожидали. [RUS.GetLeader] обещал быструю победу. Свою страну он настаивал на том, что 'великодержавная' армия России 'переломит' сопротивление Финляндии. Однако реальность такова, что мы не можем даже захватить Выборг, всего в 100 км от Петрограда, не говоря уже о 'переломе' ситуации.\n\nНаши неудачи на фронте уже начали ослаблять мораль в рядах армии. Дезертирство и недовольство растут с каждым днем, и [RUS.GetLeader] все больше подвергается критике за то, что втянул страну в войну, к которой она не была готова. Если мы продолжим наступление, это только приблизит крушение нашего правительства. У нас нет выбора, кроме как пойти на мир и сохранить власть."
 rusfor.50.a: "Печальный день для России."
  
 rusfor.51.t: "Соглашение о русско-финском братстве"
 rusfor.51.d: "[From.GetNameDefCap] прислало нам удивительное предложение. Чтобы обеспечить безопасность Петрограда и [FIN.GetNameDef] от постоянной угрозы со стороны Германии, наши две страны должны забыть о разногласиях и работать вместе для безопасного Балтийского региона. Россия отказывается от всех претензий на наши земли, если мы в свою очередь станем их союзниками и согласимся защищать регион совместно, не поддаваясь давлению Германии.\nЕсть скрытый подтекст в их словах, почти как будто это уже принятое условие, но их предложение выглядит искренним."
 rusfor.51.a: "Это сюрприз, но приятный."
 rusfor.51.b: "Это еще один их заговор. Нет!"
  
 rusfor.52.t: "$rusfor.74.t$"
 rusfor.52.d: "[FIN.GetNameDefCap] отклонили наше щедрое предложение взять их под нашу защиту. Возможно, мы недооценили их упрямство."
 rusfor.52.a: "Мы разберемся с ними скоро..."
  
 ### Mongolia 
 rusfor.54.t: "Тупик в монгольской войне"
 rusfor.54.d: "Нам не удалось добиться успеха против монголов, несмотря на все наши усилия.\n\nТеперь мы вынуждены отступить, чтобы избежать дальнейших позоров."
 rusfor.54.a: "Печальный день для России."
  
 ### Other Foreign Policy Events ### 
  
 rusfor.64.t: "Москва предлагает воссоздать Антанту"
 rusfor.64.d: "Россия, одержав победу над Германией, быстро утвердилась как главный враг Третьего Интернационала. Ранее наши разногласия по вопросам сотрудничества с Германией мешали более тесным отношениям, но теперь Москва пытается объединить все антисоциалистические страны в единый блок.\n\nВ связи с этим они предложили нам союз, который официально свяжет нашу Антанту с русской, воссоздав державы Антанты прошлого - нацеленные против революционных сил, удерживающих Западную Европу."
 rusfor.64.a: "Да будут дрожать красные!"
  
 rusfor.65.t: "Новая Антанта"
 rusfor.65.d: "Во время Великой войны мы были союзниками французского и британского правительств, и хотя наши враги изменились, связи между нами сохранились. Старая вражда забыта - ведь британцы, по крайней мере, пытались помочь нам в нашем самом тяжелом часе, вместе с Северной добровольческой армией выдерживая холод Архангельска. Так же, как и мы, они сильно пострадали от рук революционеров.\n\nНо теперь, после краха Германии, мы снова нашли общий язык. Между нашими правительствами подписан официальный пакт, который возродил сердечную Антанту."
 rusfor.65.a: "Да будут дрожать красные!"
  
 rusfor.70.t: "[FROM.GetName] предлагает нам союз"
 rusfor.70.d: "Сегодня мы получили запрос из [From.Capital.GetCapitalVictoryPointName]. Они хотят предложить нам взаимовыгодный военный союз.\n\nХотя [From.GetNameDef] безусловно нуждается в любой помощи в эти неопределенные времена, мы также должны обдумать риск быть втянутыми в нежелательные конфликты с другими странами. Как нам ответить?"
 rusfor.70.a: "Мы соглашаемся."
 rusfor.70.b: "Мы хотим возврата наших земель в обмен."
 rusfor.70.c: "[FROM.GetAdjective] не заслуживают доверия."
 RUS_ENT_merge_tt: "§CAll members of the Entente will be invited alongside us.§!" #NT!
  
 rusfor.71.t: "[From.GetNameDefCap] согласились!"
 rusfor.71.d: "[From.GetNameDefCap] справедливо согласились присоединиться к нашему союзу и пообещали помочь нам в наших войнах в обмен на защиту.\n\nЭто должно показать миру, что не все страны боятся сотрудничать с русским медведем!"
 rusfor.71.a: "Превосходно!"
  
 rusfor.72.t: "[From.GetNameDefCap] требует возврата своих земель"
 rusfor.72.d: "[From.GetNameDefCap] запросили передачу любых их важных земель, которые сейчас находятся под контролем России, в обмен на их вступление в Московский договор.\n\nПринятие их требований могло бы укрепить наши международные позиции, но высокая цена отдачи русских земель вызвала оппозицию внутри нашего правительства."
 rusfor.72.a: "Это достойная цена."
 rusfor.72.b: "Это законные русские земли!"
  
 rusfor.73.t: "[From.GetNameDefCap] согласились"
 rusfor.73.d: "[Root.GetAdjective] дипломатия оказалась успешной сегодня, так как [From.GetNameDefCap] согласились вернуть наши ключевые земли в обмен на наше вступление в Московский договор.\n\n[From.GetNameDefCap] показали себя истинным другом [Root.GetName], и мы с нетерпением ждем дальнейшего сотрудничества в будущем."
 rusfor.73.a: "Великолепно!"
  
 rusfor.74.t: "[From.GetNameDefCap] отказались"
 rusfor.74.d: "[From.GetNameDefCap] показали свои истинные лица как враги [Root.GetName], отказавшись вернуть наши законные земли.\n\nТеперь нет сомнений, что дипломатия с русским медведем невозможна, и только война сможет решить наши проблемы."
 rusfor.74.a: "Как и ожидалось."
  
 rusfor.75.t: "[From.GetNameDefCap] отказались!"
 rusfor.75.d: "[From.GetNameDefCap] дерзко отказались от нашего предложения о формировании союза. Если они не хотят садиться за стол переговоров, то война кажется единственным решением этой проблемы.\n\nПока что мы подождем, но помните, Россия вернется!"
 rusfor.75.a: "Их потеря."
  
 rusfor.76.t: "[From.GetNameDefCap] приглашает нас в Московский экономический совет"
 rusfor.76.d: "[FROM.GetNameDefCap] пригласили нас в свой экономический блок - Московский экономический совет.\n\nОн будет координировать экономики пакта на благо всех его членов. Должны ли мы подписаться?"
 rusfor.76.a: "Мы присоединимся."
 rusfor.76.b: "Безразлично."
  
 rusfor.77.t: "[From.GetNameDefCap] присоединяются к Московскому экономическому совету"
 rusfor.77.d: "[FROM.GetNameDefCap] присоединились к нашему экономическому блоку.\n\nЭто станет благом для процветания всех союзников России."
 rusfor.77.a: "Добро пожаловать."
  
 rusfor.78.t: "[From.GetNameDefCap] отказались!"
 rusfor.78.d: "По неизвестным причинам [FROM.GetNameDefCap] отказались присоединиться к нашему экономическому блоку, заявив о своем желании сохранить независимость от внешнего вмешательства."
 rusfor.78.a: "Применить санкции."
 rusfor.78.b: "Как угодно."
  
 rusfor.79.t: "Выход из [GetMoscowTreatyName]"
 rusfor.79.left_economic_council: "С нашим выходом из Московского соглашения это сопровождается выходом из [GetMoscowTreatyName], что было ожидаемым исходом."
 rusfor.79.end_of_economic_council: "С крахом [GetMoscowTreatyName] мы были вынуждены покинуть его, к лучшему или к худшему."
 rusfor.79.a: "Ну и ладно."
  
 rusfor.80.t: "Россия требует корректировки границ"
 rusfor.80.d: "На протяжении последних лет отношения между [ROOT.GetAdjective] и Россией омрачал небольшой спор: великолепный город Ашхабад, находящийся прямо на российской границе.\n\nЭтот в основном русский город в центре туркменской провинции является конечной точкой Транскаспийской железной дороги и оказался под нашим контролем в 1929 году, когда хивинский военачальник Джунаид-хан захватил Транскаспийскую область в хаотичные последствия новогоднего переворота в Москве. Де-юре часть России, город Ашхабад (Ашхабад) и его русские жители находились под иранской защитой с тех пор - и теперь русские требуют его вернуть, вместе с другими территориями, которые мы, возможно, 'несправедливо' удерживаем."
 rusfor.80.a: "Мы бессильны перед русской мощью..."
 rusfor.80.b: "Нет, я бы выиграл."
  
 rusfor.81.t: "Персия соглашается"
 rusfor.81.d: "На протяжении последних лет отношения между Персией и Россией страдали из-за спора вокруг великолепного города Ашхабада.\n\nЭтот в основном русский город в центре туркменской провинции является конечной точкой Транскаспийской железной дороги и оказался под контролем Персии в 1929 году, когда хивинский военачальник Джунаид-хан захватил Транскаспийскую область в хаотичные последствия новогоднего переворота в Москве. Де-юре часть России, город Ашхабад (Ашхабад) и его русские жители находились под иранской защитой до настоящего времени - но теперь этот регион снова наш."
 rusfor.81.a: "Отлично!"
  
 rusfor.82.t: "Персия отказывается"
 rusfor.82.d: "Безумные [PER.GetAdjective] бросают нам вызов и отказываются вернуть территории, которые по праву принадлежат нам. Они намеренно провоцируют войну или просто глупы?"
 rusfor.82.a: "Мы их сокрушим!"
 rusfor.82.b: "Отступим... пока что."
  
 rusfor.85.t: "Россия требует Бессарабию"
 rusfor.85.d.ROM: "Вчера российское правительство потребовало вернуть регион Бессарабии. Если мы согласимся с русскими претензиями, мы потеряем значительную часть нашей территории, но если откажемся, столкнемся с немедленным российским вторжением.\n\nКак нам реагировать на эти ужасные требования российского руководства?"
 rusfor.85.d.ROM_overlord: "Вчера российское правительство потребовало вернуть регион Бессарабии. Если мы согласимся с русскими претензиями, Румыния потеряет треть своей территории, но если откажемся, нас обоих ждет немедленное российское вторжение.\n\nКак нам реагировать на эти ужасные требования российского руководства?"
 rusfor.85.a: "Принять их условия."
 rusfor.85.b: "Никогда!"
  
 rusfor.86.t: "[From.GetNameDefCap] отказывается!"
 rusfor.86.d: "[From.GetAdjective] правительство опубликовало ноту, в которой заявляет, что Бессарабия законно принадлежит Румынии, и Россия никогда её не получит обратно.\n\nЕдинственное решение этой проблемы для нас - война с [From.GetNameDef]."
 rusfor.86.d.ally: "[From.GetAdjective] правительство вежливо отказало в нашей просьбе, заявив о своей тяжелой борьбе с румынами и желании сохранить доброжелательные отношения с их подчинённым правительством в Бухаресте."
 rusfor.86.a: "Значит, это война."
 rusfor.86.b: "Отступить."
 rusfor.86.c: "Наглецы."
  
 rusfor.87.t: "Передача Бессарабии"
 rusfor.87.d: "[From.GetNameDefCap] согласились передать большую часть Бессарабии в обмен на денежную и материальную компенсацию, а также гарантию безопасности их новых границ!"
 rusfor.87.d.ally: "[From.GetNameDefCap] согласились передать большую часть Бессарабии в знак доброй воли своим доблестным союзникам!"
 rusfor.87.a: "Ещё одна победа российской дипломатии!"
  
 rusfor.88.t: "Россия запрашивает Бессарабию"
 rusfor.88.d: "Вчера российское правительство запросило возвращение региона Бессарабии. Поскольку запрос исходит от лидера нашего общего альянса и бывшего владельца этого региона, просьба была дружелюбной.\n\nЕсли мы согласимся с русскими претензиями, Румыния потеряет треть своей территории, но наши союзники будут благодарны за поддержку."
 rusfor.88.a: "Это разумно."
 rusfor.88.b: "Румынам она подходит больше."
  
 rusfor.90.t: "Россия требует Армению"
 rusfor.90.d.TUR: "Под предлогом 'защиты христианского армянского народа', Россия выдвинула ряд возмутительных требований, которые фактически передают контроль над Арменией вплоть до города Карса России. В попытке казаться дипломатичными они даже предложили, чтобы сами армяне провели референдум, при этом русские гарантировали бы свободу таких выборов.\n\nЭто всего лишь империалистический фарс, но они, похоже, настроены серьёзно. Угроза военной эскалации очевидна."
 rusfor.90.d.TUR_overlord: "Преданный нам режим [TUR.Capital.GetCapitalVictoryPointName] проинформировало нас, что под предлогом 'защиты христианского армянского народа', Россия выдвинула ряд возмутительных требований, которые фактически передают контроль над Арменией вплоть до города Карса России. В попытке казаться дипломатичными они даже предложили, чтобы сами армяне провели референдум, при этом русские гарантировали бы свободу таких выборов.\n\nЭто всего лишь империалистический фарс, но они, похоже, настроены серьёзно. Угроза военной эскалации очевидна."
 rusfor.90.a: "Принять их условия."
 rusfor.90.b: "Никогда!"
  
 rusfor.91.t: "[From.GetNameDefCap] отказывается!"
 rusfor.91.d: "[From.GetName] отказались принять наши дипломатические предложения и назвали весь инцидент 'московскими империалистическими иллюзиями'.\n\nВ дерзком акте они переместили всё больше и больше войск к нашей границе, явно готовые к борьбе за этот вопрос."
 rusfor.91.a: "Значит, это война."
 rusfor.91.b: "Отступить."
  
 rusfor.92.t: "Передача Армении"
 rusfor.92.d: "В отчаянной попытке избежать полного уничтожения, оккупанты Армении отступили и признали наше право защищать наших армянских братьев.\n\nРеферендум был организован вскоре после прибытия российской армии, который оправдал аннексию Армении с огромной поддержкой народа."
 rusfor.92.a: "Ещё одна победа российской дипломатии!"
  
 rusfor.95.t: "Ультиматум по Галиции"
 rusfor.95.d: "Русские отправили нам ультиматум; они требуют уступить им Галицию, иначе они объявят нам войну. Как нам отреагировать?"
 rusfor.95.a: "Мы должны принять его."
 rusfor.95.b: "Отклонить предложение; пусть идут!"
 rusfor.95.c: "Необходим превентивный удар."
  
 rusfor.96.t: "[From.GetNameDefCap] принимает"
 rusfor.96.d: "[From.GetNameDefCap] уступил нам Галицию в ответ на наш ультиматум, мы победили!"
 rusfor.96.a: "Ура!"
  
 rusfor.97.t: "[From.GetNameDefCap] отказывается!"
 rusfor.97.d: "[From.GetNameDefCap] бросает вызов нашей силе, отказываясь от нашего ультиматума.\n\nКак нам отреагировать на это оскорбление?"
 rusfor.97.a: "Тогда это война."
 rusfor.97.b: "Отступить."
  
 rusfor.98.t: "[From.GetNameDefCap] предал нас!"
 rusfor.98.d: "В результате российского ультиматума [From.GetNameDef] оставил нас в одиночку против этой угрозы.\n\nЧто нам делать?"
 rusfor.98.a: "Мы ничего не можем сделать..."
 rusfor.98.b: "Сопротивляться захватчику!"
  
 rusfor.99.t: "Галиция атакует нас!"
 rusfor.99.d: "После того как трусы из [From.GetNameDef] оставили нас в одиночестве, галичане решили сопротивляться нашей аннексии их территории."
 rusfor.99.a: "Мы их сокрушим!"
  
 rusfor.101.t.victory: "Под угрозой"
 rusfor.101.d.victory: "Силы возрождающегося российского государства начали действовать против нас всерьез, стремясь оторвать Бессарабию от нас, но, к их удивлению, мы не только остановили их наступление, но и начали их оттеснять!\n\nВозможно, сейчас самое время отправить сообщение с предложением начать переговоры. Унижение, которое они только что испытали, должно заставить их хотя бы выслушать нас."
 rusfor.101.t.defeat: "Русские побеждены!"
 rusfor.101.d.defeat: "Силы возрождающегося российского государства начали действовать против нас всерьез, стремясь вернуть Бессарабию; и несмотря на наши героические усилия, в конечном итоге это было напрасно. Наши войска хорошо сражались, но были отброшены, и теперь страна затаила дыхание в ожидании тягот российского вторжения.\n\nОднако есть надежда: если мы заключим мир и уступим Бессарабию, гнев Медведя может ослабнуть, достаточно чтобы спасти нашу страну."
 rusfor.101.a: "У нас нет выбора; отправьте сообщение в Москву."
 rusfor.101.b: "Мы все еще можем победить!"
 rusfor.101.c: "Мы победили!"
 rusfor.101.d: "Нет, их нужно проучить."
  
 rusfor.102.t.victory: "Румыны трепещут перед нами!"
 rusfor.102.d.victory: "Наша кампания по обеспечению Бессарабской губернии увенчалась успехом, и румыны, опасаясь дальнейших разрушений своей страны, попросили нас начать переговоры, чтобы завершить эту войну.\n\nКак нам ответить?"
 rusfor.102.t.defeat: "Румыны держат оборону!"
 rusfor.102.d.defeat: "Катастрофа! Наша попытка войти в Бессарабию и вернуть то, что принадлежит нам, встретила гораздо большее сопротивление, чем мы ожидали! Румыны не только удержали основные силы первого наступления, но и смогли отбросить нас на протяжении долгого времени!\n\nЕсли это унижение продолжится, наша военная машина станет посмешищем мира! Наше министерство иностранных дел рекомендует принять их условия, хотя это может быть не лучшим решением в глазах нашего народа..."
 rusfor.102.a: "Принять; нет смысла больше терять русские жизни."
 rusfor.102.b: "Отказаться; их нужно проучить!"
 rusfor.102.c: "Связаться с румынами; это унижение должно закончиться."
 rusfor.102.d: "Черт с ними! Мы дойдем до Кишинева любой ценой!"
  
 rusfor.103.t: "Русские принимают"
 rusfor.103.d.victory: "После недавнего унижения российское правительство нехотя согласилось отказаться от своих притязаний на Бессарабию в обмен на немедленное прекращение боевых действий и отвод румынских войск на их сторону границы. Буря прошла, и мы успешно ее пережили."
 rusfor.103.d.defeat: "Хотя нам удалось убедить русских согласиться на немедленное прекращение боевых действий и вывод войск, они не изменили свою позицию по вопросу Бессарабии; она возвращается под контроль России, как это было до 1918 года.\n\nК счастью, нам удалось сохранить остальную часть нашей страны от дальнейших унижений, и однажды у нас может появиться возможность вновь объединиться с нашими братьями..."
 rusfor.103.a: "Объединены только для того, чтобы быть снова разорванными..."
 rusfor.103.b: "1812 год наконец-то отомщен!"
  
 rusfor.104.t: "Россия отказывается от мира"
 rusfor.104.d: "Недавние новости из Москвы шокировали нас: русские отказались начинать мирные переговоры!\n\nОни заявляют, что раны, нанесенные русскому народу, слишком велики, чтобы их преодолеть, и что война не закончится, пока русские войска не войдут в Бухарест. Нам нужно заняться нашей обороной..."
 rusfor.104.a: "Господи, помилуй."
 rusfor.104.b: "Если они хотят драки..."
  
 rusfor.105.t: "Торговое соглашение с Россией?"
 rusfor.105.d: "Министр иностранных дел России связался с нашим правительством, выражая интерес к экономическому соглашению между нашими странами, которое учитывало бы жизненно важные интересы обеих сторон.\n\nВ обмен на наши высокотехнологичные оборудование и капитальные товары мы получим более легкий доступ к российской нефти и другим сырьевым материалам, столь необходимым для военных усилий. Стоит ли нам согласиться?"
 rusfor.105.a: "Подписать!"
 rusfor.105.b: "Можно ли действительно доверять Москве?"
  
 rusfor.106.t: "[FROM.GetNameDefCap] принимает сделку"
 rusfor.106.d: "[FROM.GetNameDefCap] принял условия предложенного нами торгового соглашения!\n\nТеперь мы пожинаем плоды."
 rusfor.106.a: "Прекрасно."
  
 rusfor.107.t: "[FROM.GetNameDefCap] отклоняет соглашение"
 rusfor.107.d: "[FROM.GetNameDefCap] отклонил условия нашего предложенного торгового соглашения.\n\nИх эгоизм и нежелание сотрудничать в конечном итоге обернутся против них."
 rusfor.107.a: "Как угодно."
  
 rusfor.110.t: "Антинемецкая пропаганда"
 rusfor.110.d: "С началом войны с Россией последовала волна саботажа и беспорядков. Это, скорее всего, результат российской пропаганды, вооружившей саботажников и пятую колонну повсюду. На этот раз вместо идеи единства украинцев и русских их пропаганда изображает Германию как злого угнетателя, за которого ни один настоящий патриот Украины не сможет сражаться.\n\nСогласно этой пропаганде, правительство в [202.GetName] борется за интересы империалистических милитаристов из Берлина, а не украинского народа. К сожалению, это находит отклик у наших людей, которые теперь менее охотно сражаются."
 rusfor.110.a: "Черт возьми."
  
 rusfor.111.t: "Польский национальный комитет готовит восстание"
 rusfor.111.d: "После падения большей части Прибалтики, Белой Руси и Украины за относительно короткий период распространились слухи, что Россия готовит решающий удар и координирует действия с национальным комитетом для подготовки восстания в стране.\n\nУчитывая скорость разрушения Оствала, теперь это кажется неизбежным."
 rusfor.111.a: "Боже мой."
  
 rusfor.112.t: "Волны саботажа"
 rusfor.112.d: "С началом войны с Россией нас поразила волна саботажа, которую российское руководство, кажется, подготовило заранее.\n\nСейчас мы мало что можем сделать, кроме как пережить этот удар."
 rusfor.112.a: "Черт!"
  
 rusfor.113.t: "Правительство [FROM.GetAdjective] предлагает торговое соглашение"
 rusfor.113.d: "После краткого периода автаркии при Савинкове Россия теперь стремится найти новых торговых партнеров в глобальном масштабе.\n\nТорговая делегация Председателя-министра [FROM.GetSecondInCommand] встретилась с нашими представителями в [ROOT.Capital.GetCapitalVictoryPointName] сегодня и представила свое предложение о всеобъемлющем торговом соглашении между [ROOT.GetAdjective] и [FROM.GetAdjective], которое будет направлено на устранение барьеров для торговли между нашими странами."
 rusfor.113.a: "Это хорошая инициатива!"
 rusfor.113.b: "Разве Россия не является сомнительным партнером?"
  
 rusfor.114.t: "Торговое соглашение [ROOT.GetAdjective]-[FROM.GetAdjective]"
 rusfor.114.d: "Между правительством [FROM.GetLeader] и нашим был достигнут договор!\n\nЭто, надеемся, приведет к увеличению рабочих мест, прибыли и экономического процветания для обеих сторон."
 rusfor.114.a: "Выпьем за это!"
  
 rusfor.115.t: "[FROM.GetName] отказывается"
 rusfor.115.d: "[FROM.GetNameDef] отказался от нашего щедрого предложения торгового соглашения.\n\nЖаль."
 rusfor.115.a: "Они просто завидуют."
  
 rusfor.116.t: "Торговое соглашение [ROOT.GetAdjective]-[FROM.GetAdjective]"
 rusfor.116.d: "Между правительством [FROM.GetLeader] и нашим был достигнут договор!\n\nЭто, надеемся, приведет к увеличению рабочих мест, прибыли и экономического процветания для обеих сторон."
 rusfor.116.a: "Выпьем за это!"
  
 rusfor.117.t: "Миссия из Москвы"
 rusfor.117.d: "Русские обратились к нам с желанием углубить наше экономическое сотрудничество. Они осудили Вильнюсский договор в 1936 году и теперь фактически ведут торговую войну с Германией, национализируя германские активы. Россия в настоящее время вряд ли является привлекательным рынком для инвестиций... но они заверили нас, что все это направлено только против Германии, а не против старых друзей.\n\nЧто русские ищут — это кредиты от западных банковских учреждений и упрощение торговли без тарифов. Большая часть их военного долга была фактически списана, так как миллионы документов были уничтожены в ходе Французской революции, хотя некоторый долг остался. Российский министр иностранных дел объяснил [ROOT.GetLeader], что Россия переживает промышленный бум, и ее военная промышленность также способна снабжать тех, кто пытается бороться против как немецкой, так и социалистической империй."
 rusfor.117.a: "Ладно."
 rusfor.117.b: "Это кажется очень рискованным."
  
 rusfor.118.t: "Русско-канадское торговое и кредитное соглашение"
 rusfor.118.d: "Подписан договор, который обеспечивает бесперебойную торговлю между странами Антанты и доступ к иностранным кредитам через англо-французские банки. Кроме того, наш представитель имеет право присутствовать на заседаниях Имперского совета экономического развития.\n\nВ обмен мы будем продавать заранее определенное количество нефти и минералов, необходимых для военных технологий, нашим союзникам, а также согласуем ряд контрактов на военное производство. С этим соглашением обе стороны обязательно получат выгоду."
 rusfor.118.a: "За здоровье!"
  
 rusfor.119.t: "Канада отказывается!"
 rusfor.119.d: "Антанта отказалась от нашего щедрого предложения."
 rusfor.119.a: "Жаль."
  
 rusfor.121.t: "Русская военная экспедиция в [ROOT.GetNameDef]"
 rusfor.121.d: "Россия долгое время играла роль стороннего наблюдателя в китайских политических борьбах, не ставя на какую-либо из фракций и действуя в первую очередь против любого воспринимаемого угрозы, будь то японская, немецкая или социалистическая доминация в Китае.\n\nПосле предварительных переговоров они предложили отправить нам военную миссию — опытных офицеров, которые могут привести плохо обученные крестьянские армии в порядок."
 rusfor.121.a: "Мы приветствуем их помощь."
 rusfor.121.b: "Империалистические собаки могут остаться подальше."
  
 rusfor.125.t: "Подход к Китаю"
 rusfor.125.d: "Отношения Китая и России всегда были связаны с смешанными интересами, поскольку обе державы утверждали свое господство над оспариваемыми регионами в недавней истории. Хотя можно утверждать, что отношения между Китаем и Россией начались с нашествия Золотой Орды, настоящие отношения с современным российским государством начались, когда династия Цин попыталась изгнать русских из Манчжурии, что завершилось Нерчинским миром. Однако русские этого не забыли, и когда имперская власть достигала своего пика в XIX веке, а китайская власть ослабевала, русские смогли закрепить контроль над Дальним Востоком и начать заселение китайской Манчжурии.\n\nТеперь, после полного триумфа в Великой Отечественной войне, настало время решить китайский вопрос. Китай, долго измотанный войнами и гражданскими волнениями, может стать опасным врагом, если Китай модернизируется и станет союзником наших врагов. Наши отношения с Китаем имеют ключевое значение для защиты Транссибирской железной дороги, сибирских ресурсов и порта Владивосток — идеальным образом через буферные государства, такие как Монголия и Восточный Туркестан. Возможно, более долгосрочным решением будет поиск по-настоящему кооперативных отношений с китайским режимом, содействие торговле и развитию в Восточной Сибири."
 rusfor.125.a: "Мы будем стремиться обеспечить наши интересы в Евразии."
 rusfor.125.b: "Россия и Китай будут сражаться вместе!"
  
 rusfor.126.t: "Торговое соглашение между Россией и Китаем"
 rusfor.126.d: "Как два ведущих государства Азии, именно Россия и Китай формируют экономический двигатель континента.\n\nРоссийская политика по налаживанию дружественного сотрудничества с нами сделала следующий шаг, предложив торговое и ненападение соглашение."
 rusfor.126.a: "Мы приветствуем их помощь."
 rusfor.126.b: "Империалистические собаки могут остаться подальше."
  
 rusfor.127.t: "Пыль оседает в Китае"
 rusfor.127.d: "После десятилетий кровавого конфликта,Похоже в Китае,если не мир,то какая никакая стабильность.[CHN.GetNameDefCap] одержал победу,и правительство [CHN.GetLeader] держит бразды правления над большей частью Китая. Впервые после 1936 года, большая часть Китая контроллируется одним правительством.\n\nИ учитывая это, наши отношения также изменятся. Ранее мы имели возможность натравливать воюющие клики друг на друга и расширять свою власть в приграничных регионах Китая без особых последствий. Но если сегодня Китай един, то они могут стать новыми серьезными игроками - точно что не сейчас, но через лет десять или двадцать. И поэтому крайне важно заключить сейчас с ними соглашение - в будущем пообещать восстановить Китай, в обмен на сохранение интересов России в регионе,разумеется в соответствии с их усмотрения."
 rusfor.127.a: "Организовать встречу между [RUS.GetLeader] и [CHN.GetLeader]."
 rusfor.127.b: "Союз с китайцами? Немыслимо!"
  
 rusfor.128.t: "Предложение от России"
 rusfor.128.desc: "[RUS.GetNameDef] обратился к нам, ссылаясь на необходимость разрешить некоторые конфликты между нами, теперь, когда в Китае снова установилось стабильное правительство. На самом деле, переговоры были признаны достаточно важными, чтобы [RUS.GetLeader] и его министр иностранных дел встретились с [ROOT.GetLeader] и нашим правительством во Владивостоке. На этих переговорах российское правительство пообещало поддержать нас в восстановительных усилиях с помощью щедрых кредитов и технической помощи, а также требует заключения должного договора для обеспечения нашего дальнейшего сотрудничества.\n\nНо более проблемным вопросом остаются наши пограничные регионы: Монголия и Синьцзян. Для России Монголия, в частности, имеет стратегическое значение из-за своей близости к Транссибирской железной дороге, и, вероятно, они будут стремиться хотя бы к нейтралитету Монголии. В отношении Синьцзяна конфликт менее острый, но возможно, что русские попытаются использовать нас в этом вопросе."
 rusfor.128.a: "Согласен, с текущими границами."
 rusfor.128.b: "Согласен, если они уйдут из Монголии."
 rusfor.128.c: "Согласен, если они уйдут из Синьцзяна."
 rusfor.128.e: "Согласен, если они уйдут из Монголии и Синьцзяна."
 rusfor.128.f: "Мы не можем доверять русским."
 RUS_CHN_postwar_agreement: "Китайско-русское соглашение"
  
 rusfor.129.t: "Результат Владивостокской конференции"
 rusfor.129.desc1: "Не чувствуя уверенности для территориальных требований, китайское правительство в целом приняло наши условия.\n\nВопросы Монголии и Синьцзяна не должны быть проблемой, и между [RUS_leader] [RUS.GetLeader] и [FROM.GetLeader] будет подписан договор о дружбе и сотрудничестве, который обеспечит продолжительное процветание между нашими двумя странами."
 rusfor.129.desc2: "Китайцы сделали Монголию самым важным вопросом, угрожая отказаться от другого желаемого соглашения, если мы не выведем войска из Монголии.\n\nВсе остальное их устраивает — от торгового соглашения до пакта о ненападении — только не присутствие России в Монголии."
 rusfor.129.desc3: "Китайцы сделали Синьцзян самым важным вопросом, угрожая отказаться от другого желаемого соглашения, если мы не выведем войска из Синьцзяна.\n\nВсе остальное их устраивает — от торгового соглашения до пакта о ненападении — только не присутствие России в Синьцзяне."
 rusfor.129.desc4: "Китайцы сделали Синьцзян и Монголию самыми важными вопросами, угрожая отказаться от другого желаемого соглашения, если мы не выведем войска из Синьцзяна и Монголии.\n\nВсе остальное их устраивает — от торгового соглашения до пакта о ненападении — только не присутствие России в Синьцзяне и Монголии."
 rusfor.129.desc5: "Переговоры быстро сорвались. Китайская делегация не была готова уступить по каким-либо важным вопросам.\n\nОни заявили, что любое экономическое соглашение с европейской имперской державой будет по сути возвращением к концессиям и что они не могут доверять России. Пограничные вопросы и китайское влияние за рубежом также не подлежат обсуждению. Таким образом, соглашение не было заключено."
 rusfor.129.a: "Великолепно."
 rusfor.129.b: "Значит, вопрос решен."
 rusfor.129.c: "Вы не получите ни дюйма."
 rusfor.129.d: "Их утрата."
  
 rusfor.130.t: "Время для перемирия?"
 rusfor.130.d: "Дальний Восток в наших руках. Владивосток пал, и войска [ROOT.GetAdjective] маршируют на берега озера Байкал.\n\nОчевидно, что русские не в состоянии вернуть эти обширные территории Сибири в ближайшее время, что означает, что у нас есть превосходная позиция для ведения переговоров. Должны ли мы предложить им мир, в котором они откажутся от территорий, которые по праву принадлежат нам?"
 rusfor.130.a: "Да, мы не желаем ничего другого."
 rusfor.130.b: "Чепуха. Мы доведем это до конца."
  
 rusfor.131.t: "Время для перемирия?"
 rusfor.131.d: "Дальний Восток в наших руках. Владивосток пал, и войска [ROOT.GetAdjective] маршируют на берега озера Байкал. Очевидно, что русские не в состоянии вернуть эти обширные территории Сибири в ближайшее время, что означает, что у нас есть превосходная позиция для ведения переговоров.\n\nС нашим триумфом мы можем потребовать от русских вывести войска с Дальнего Востока, оставив Китай и берега Тихого океана за нами. Выгнав их за озеро Байкал, они не смогут оспаривать наше превосходство в Восточной Азии."
 rusfor.131.a: "Да, мы не желаем ничего другого."
 rusfor.131.b: "Чепуха. Мы доведем это до конца."
  
 rusfor.13100.t: "Время для перемирия?"
 rusfor.13100.d: "Возможно, наиболее выгодно или, скорее, с презрением, в зависимости от отношения к ситуации на фронте, что русские были решительно и по праву изгнаны из Сибири, а, что более важно, из Транссибирской железной дороги. С нашими силами, обеспечившими возвращение не только Тувы, но и других монгольских земель, находившихся под русским гнётом веками, таких как Бурятия, многие в высшем командовании начали призывать [ROOT.GetLeader] к поиску перемирия и мирного решения, принимая во внимание наше превосходство в переговорах.\n\nУчитывая, что русские явно не в состоянии вернуть огромные территории Сибири, находящиеся под нашим контролем, и с опасением, что удача Монголии может закончиться, когда российский медведь перенацелится, предложение выглядит весьма выгодным и серьезным. Тем не менее, остаётся возможность полностью подчинить русских, ибо Монголия никогда не будет в безопасности, пока её сосед остаётся грозной силой."
 rusfor.13100.a: "Да, мы не желаем ничего другого."
 rusfor.13100.b: "Чепуха. Мы доведем это до конца."
  
 rusfor.132.t: "Время для перемирия?"
 rusfor.132.d: "Наша война с [FROM.GetAdjective] оказалась катастрофой. Дальний Восток утерян, и мало что может быть сделано для его восстановления, так как [FROM.GetAdjective] только укрепляют свои позиции.\n\nОни прислали нам предложение мира, в котором требуют, чтобы мы отказались от всех территорий, на которые претендуют они."
 rusfor.132.a: "Кажется, у нас нет выбора."
 rusfor.132.b: "Чепуха. Всё закончится с [FROM.Capital.GetCapitalVictoryPointName] в огне."
 RUS_lose_to_china_tt: "§RМы откажемся от всех территорий, на которые Китай имеет претензии.§!"
 RUS_lose_to_japan_tt: "§RМы потеряем большинство территорий Дальнего Востока.§!"
 RUS_lose_to_mongolia_tt: "§RМы откажемся от всех территорий, на которые Монголия имеет претензии.§!"
  
 rusfor.133.t: "Конец Второй русско-японской войны"
 rusfor.133.d: "Русские признали своё поражение. Если 1905 год был фиаско, то эта война стала полной катастрофой для них, с японскими силами, занявшими обширные территории Русского Дальнего Востока.\n\nТеперь им не остаётся выбора, кроме как принять наши условия, так как де-факто мы уже контролируем большинство из того, что требуем."
 rusfor.133.a: "Триумф, вновь."
  
 rusfor.134.t: "Отказ русских"
 rusfor.134.d: "Ответ русских был ясен — они никогда не откажутся от ни одного дюйма своей Родины и готовы бороться до последней капли крови."
 rusfor.134.a: "Тогда пусть будет всем непросто."
  
 rusfor.135.t: "Второй Айгуньский договор"
 rusfor.135.d: "Подписанный в символически важном городе Айгунь в Манчжурии, где русские заставили нас уступить Внешнюю Манчжурию в 1858 году, этот второй договор представит Китай победителем над ещё одной западной имперской державой.\n\nРусские приняли наши щедрые условия, несмотря на очевидную горечь их поражения от "просто" китайской армии."
 rusfor.135.a: "Айгунь,но наоборот!"
  
 rusfor.1350.t: "Конец русско-монгольской войны"
 rusfor.1350.d: "Достигнуто большее, чем могли бы надеяться наши товарищи! С официальным согласием русских войск прекратить конфликт с монгольскими силами, кажется, что они наконец поклонились нашему панмонгольскому идеалу.\n\nБольше мы не будем находиться под игом русских! Больше Монголия не будет просто "буферным" государством, мы доказали их ошибочность! Хотя международные наблюдатели называют войну случайностью, цепью невероятных событий, мы уверены, что наша победа была тяжело заработана."
 rusfor.1350.a: "Пусть знамена и лига поднимутся!"
  
 ### Post-WK2 Diplomacy ### 
 rusfor.150.t: "Россия требует подчинения"
 rusfor.150.d: "Россия потребовала нашего подчинения под свой контроль.\n\nМы станем марионеточным правительством, и все земли, принадлежащие им или их нынешним союзникам, будут переданы."
 rusfor.150.a: "У нас нет другого выбора, кроме как согласиться."
 rusfor.150.b: "Никогда!"
  
 rusfor.151.t: "[From.GetNameDefCap] соглашается"
 rusfor.151.d: "Правительство [From.GetAdjective] согласилось с нашим требованием."
 rusfor.151.a: "Отлично."
  
 rusfor.152.t: "[From.GetNameDefCap] отказывается"
 rusfor.152.d: "Глупо, но правительство [From.GetAdjective] отклонило нас."
 rusfor.152.a: "Значит, война!"
 rusfor.152.b: "Может, мы поспешили..."
  
 rusfor.153.t: "Ограничения на военную мощь России"
 rusfor.153.d: "Недавно россияне затронули вопрос военных ограничений, установленных Московским договором, в первую очередь касающихся размера и оснащения их армии.\n\n[РУС.GetLeader] попросил, чтобы мы сняли часть этих ограничений как жест доброй воли — в конце концов, Германия стоит без всякой реальной оппозиции. Они объясняют, что эти ограничения особенно ненавидимы в России и не несут никакого значения, кроме как национального унижения."
 rusfor.153.a: "Полагаю, они больше не представляют угрозы..."
 rusfor.153.b: "Ни за что!"
  
 rusfor.154.t: "Германия снимает ограничения"
 rusfor.154.d: "Германское Министерство иностранных дел согласилось на переговоры по ослаблению некоторых пунктов Московского договора. В частности, были сняты многие военные ограничения, которые больше не имели значения в послевоенной Европе.\n\nЭто великая победа в наших попытках восстановить уверенность России на мировой арене."
 rusfor.154.a: "Отлично!"
  
 rusfor.155.t: "Германия отказывается"
 rusfor.155.d: "Германия отказалась снять ограничения на армию.\n\nЭто не слишком удивительно, но все равно разочаровывающе."
 rusfor.155.a: "Вот так 'союзники'..."
  
 rusfor.202.t: "Присоединение к Анти-Интернациональному пакту?"
 rusfor.202.d: "С тех пор как рухнула сфера влияния Германии в Европе, Россия стремится использовать свое положение как ведущая антикоммунистическая сила в Европе. Сегодня они объявили о мерах по сдерживанию социалистов и предотвращению их расширения, пригласив все 'угрожаемые страны' к общему союзу. Будучи одной из немногих оставшихся стран в Европе, не входящих в альянс, мы, конечно, были приглашены присоединиться к пакту.\n\nХотя защита от синдикалистских стран кажется полезной, многие обеспокоены тем, что этот 'союз' может иметь больше условий, чем кажется на первый взгляд. Кроме того, у нас нет четких признаков того, что Интернационал планирует нападать на нас. Мы должны решить, стоит ли подписываться на это."
 rusfor.202.a: "Прекрасно!"
 rusfor.202.b: "Давайте присоединимся и к [RUS.GetFactionName]!"
 rusfor.202.c: "Мы не будем ограничивать наш суверенитет."
  
 rusfor.203.t: "[From.GetNameDefCap] присоединился к Анти-Интернациональному пакту"
 rusfor.203.d: "[From.GetNameDefCap] присоединился к Анти-Интернациональному пакту.\n\nЭто скрепит внешнюю политику России и нашу."
 rusfor.203.a: "Прекрасно!"
 rusfor.203.b: "Это нехорошо."
  
 rusfor.204.t: "Участвовать в конференции в Тильзите?"
 rusfor.204.d: "Ищущая дипломатическое решение новой напряженности, возникшей после раздела Европы, Россия пригласила наше правительство направить представителей для урегулирования этих вопросов. Конференция под кодовым названием 'Эврика' проходит в Тильзите, небольшом городке в Восточной Пруссии. Историческое значение этого названия не ускользает от нас, так как именно здесь более века назад встретились императоры Наполеон и Александр I для обсуждения отношений своих двух великих империй.\n\nПереговоры в основном будут касаться оставшихся нейтральных стран Европы и, надеемся, положат начало долгосрочному миру после поражения Германии. Хотя перспектива постоянного мира на континенте привлекает, не стоит забывать, что россияне были лишь союзниками по необходимости — и они станут нашими естественными врагами в любом случае. Вопрос, сможем ли мы свергнуть их сферу влияния и принести социалистическую революцию по всей Европе, — это совсем другая тема, но она также должна быть рассмотрена."
 rusfor.204.a: "Мы примем приглашение."
 rusfor.204.b: "Нет смысла играть в игры империалистов."
  
 rusfor.205.t: "[From.GetNameDefCap] отклоняет конференцию!"
 rusfor.205.d: "[FROM.GetNameDefCap] отклонил наше предложение, утверждая, что Москве нельзя доверять и она является просто гегемоном нового империалистического блока."
 rusfor.205.a: "Мы пытались."
  
 rusfor.206.t: "[From.GetName] приветствует конференцию в Тильзите!"
 rusfor.206.d: "Выразив общее стремление к миру, [FROM.GetNameDef] направил дипломатических представителей для переговоров."
 rusfor.206.a: "Давайте начнем."
  
 rusfor.207.t: "Наши требования на конференции в Тильзите"
 rusfor.207.desc: "После того как Европа была разделена между победителями Второй Великой войны, следует принять меры, чтобы предотвратить начало третьей войны.\n\nМы можем потребовать от другой стороны множество вещей, в зависимости от того, как они воспримут эти требования. Мы можем либо придерживаться минимальных требований, либо, наоборот, выдвинуть условия, которые дадут нам преимущество на конференции."
 rusfor.207.a: "Потребовать взаимных гарантий нейтральным странам Европы."
 rusfor.207.b: "Потребовать белый мир с Антантой."
 rusfor.207.c: "Потребовать взаимные ограничения армии."
 rusfor.207.d: "Потребовать эмбарго и разрыв отношений с Антантой."
 rusfor.207.e: "На этом все."
 rusfor.207.b.tt: "Ответ §rИнтернационала§! зависит от множества факторов: \n£white_dot Размер нашей армии по сравнению с их армией.\n£white_dot Будет ли Америка не социалистической и / или в §CАнтанте§!.\n£white_dot Если лидер §rИнтернационала§! граничит с какой-либо страной из §G[RUS.GetFactionName]§!.\n£white_dot Если у нас есть §gГерманское марионеточное государство§! с частью Рейнской области."
  
 rusfor.208.t: "[From.GetName] требует гарантии нейтральным странам"
 rusfor.208.d: "Хотя большая часть Европы официально входит в военные альянсы, такие как [INT.GetFactionName] или [RUS.GetFactionName], все еще остаются страны, не затронутые последствиями Второй Великой войны. Строго разделенная континентом, она вызывает у этих стран тревогу, так же как и у стран-соперников.\n\nЛюбые крупные военные вторжения в нейтральные страны с обеих сторон почти наверняка станут искрой для третьей войны. Таким образом, [FROM.GetNameDefCap] предложил взаимно гарантировать их независимость, что заставит обе стороны дважды подумать перед такими действиями."
 rusfor.208.a: "Приемлемый компромисс."
 rusfor.208.b: "Никогда!"
  
 rusfor.209.t1: "[From.GetName] Согласился на гарантии нейтральным странам!"
 rusfor.209.t2: "[From.GetName] Согласился на белый мир с Антантой!"
 rusfor.209.t3: "[From.GetName] Согласился на ограничения армии!"
 rusfor.209.t4: "[From.GetName] Согласился разорвать отношения с Антантой!"
 rusfor.209.d1: "[FROM.GetNameDef] согласился на наше требование гарантировать нейтральные страны в Европе.\n\nНадеемся, это сдержит агрессию с обеих сторон."
 rusfor.209.d2: "Удивительно, но [FROM.GetNameDef] согласился на наше требование прекратить враждебные действия против Антанты.\n\nЭто должно склонить конференцию в нашу пользу."
 rusfor.209.d3: "[FROM.GetNameDef] согласился на наше требование о взаимных ограничениях армии.\n\nНадеемся, это сдержит агрессию с обеих сторон."
 rusfor.209.d4: "Удивительно, но [FROM.GetNameDef] согласился на наше требование наложить эмбарго и прекратить все отношения с Антантой.\n\nЭто должно склонить конференцию в нашу пользу."
 rusfor.209.a: "Отлично."
  
 rusfor.210.t: "[From.GetName] Отказывает в требовании!"
 rusfor.210.d: "[FROM.GetNameDef] отклонил наше последнее требование, после чего вывел своих представителей из конференции в знак протеста против наших действий.\n\nТильзитские соглашения завершились неудачей."
 rusfor.210.a: "Прощайте!"
  
 rusfor.211.t: "[From.GetNameDefCap] Требует мира с Антантой"
 rusfor.211.d: "В довольно смелом требовании российский представитель заявил, что, чтобы сохранить мир на континенте, мы должны прекратить все враждебные действия с оставшимися членами Антанты, которые все еще участвуют в борьбе. Простыми словами, это требование трудно принять, и многие считают его неприемлемым.\n\nКак мы отреагируем на это требование, зависит от нашей текущей войны с Антантой и от того, представляет ли остальная часть их альянса какую-либо угрозу нам в будущем. Очевидно, что русские используют свое влияние в Европе, чтобы изменить баланс сил в свою пользу, и это требование поддержано силой. Мы должны тщательно взвесить все наши варианты."
 rusfor.211.a: "Это приемлемо."
 rusfor.211.b: "Совершенно возмутительно!"
  
 rusfor.212.t: "[From.GetName] Требует взаимных ограничений армии"
 rusfor.212.d: "Предшествующие Первой и Второй Великой войнам гонки вооружений между великими державами в конечном итоге стали одной из причин этих двух самых кровопролитных войн в истории.\n\n[FROM.GetNameDef] предложил, чтобы как [FRA.GetFactionName], так и [RUS.GetFactionName] придерживались ограничений по размерам своих армий — логика такова, что ни одна из сторон не рискнет начать войну, не уверенная, что она сможет одержать победу над другой, а постепенное сокращение числа вооружений может стать основой для мира в Европе."
 rusfor.212.a: "Это приемлемо."
 rusfor.212.b: "Это ограничит наш суверенитет."
  
 rusfor.213.t: "[From.GetName] Требует эмбарго Антанте"
 rusfor.213.d: "Представители [FROM.GetNameDefCap] заявили, что для сохранения мира между Парижем и Москвой необходимо решить один важный вопрос: поддержка Россией стран Антанты. По словам французских делегатов, с конца войны Россия тайно поддерживает борьбу Антанты против [INT.GetFactionName] с помощью оружия и других средств, несмотря на официальное признание режимов Интернационала. Поэтому они потребовали, чтобы всякая поддержка Антанты прекратилась, а российский блок также запретил торговлю с Антантой.\n\nЭто сложно для нас, так как война Антанты была одним из способов ослабить социалистические державы, не объявляя им войны. Однако также возможно, что [INT.GetFactionName] рассматривает нас как возможных соратников в их войне и что они могут атаковать нас, если почувствуют угрозу. В долгосрочной перспективе альянс Антанты, вероятно, распадется, так что поддержка их в текущем виде может не принести значительных выгод."
 rusfor.213.a: "Это приемлемо."
 rusfor.213.b: "Мы будем вести дела с кем захотим!"
  
 rusfor.214.t: "Тильзитские соглашения завершились с успехом!"
 rusfor.214.d: "Тильзитские соглашения прошли успешно, и обе стороны возвращаются домой, хваля дипломатическую победу.\n\nХотя постоянный мир в Европе далеко не гарантирован, этот успех должен заложить основу для него — и, возможно, для большего в будущем."
 rusfor.214.a: "Отлично!"
 tilsit_peace_success: "Тильзитский мирный договор"
  
 rusfor.215.t: "Владивостокская конференция"
 rusfor.215.d: "Несмотря на ранее холодные отношения, ряд дипломатов и офицеров из [RUS.GetNameDef] и [JAP.GetNameDef] прибыли в дальневосточный город Владивосток, чтобы обсудить будущее российско-японских отношений.\n\nЦель проста — излечить старые раны и договориться о оборонительном союзе против стремительно растущей коммунистической угрозы."
 rusfor.215.a: "Будем надеяться на соглашение!"
  
 rusfor.250.t: "[RUS.GetName] Приглашает нас в свой альянс"
 rusfor.250.d: "Недавно российское министерство иностранных дел сообщило, что они хотят, чтобы мы присоединились к их военному альянсу. По их словам, мы гораздо более совместимы с Россией по идеологии, чем текущий лидер военного альянса Интернационала.\n\nЭто предложение весьма заманчиво, но [INT.GetNameDef] может отреагировать резко, если мы решим подписать соглашение. Что нам делать?"
 rusfor.250.a: "Принять их предложение."
 rusfor.250.b: "Мы останемся с [INT.GetNameDef]."
  
 rusfor.251.t: "[FROM.GetName] Присоединяется к нам"
 rusfor.251.d: "Мы получили сигнал, что [FROM.GetNameDef] готов присоединиться к нашему альянсу и готов сотрудничать с нами в военном плане."
 rusfor.251.a: "Ура!"
  
 rusfor.252.t: "[FROM.GetName] Отклоняет предложение"
 rusfor.252.d: "[FROM.GetNameDef] отклонил наше предложение о союзе, видимо, не увидев в нем ценности в защите со стороны России."
 rusfor.252.a: "Их потеря."
  
 rusfor.253.t: "[FROM.GetName] Покидает альянс!"
 rusfor.253.d: "Ужасные новости. За нашей спиной русские заключили сделку с [FROM.GetNameDef], вырвав нас из нашего военного альянса.\n\nОчевидно, что они провоцируют нас не ради блага социализма, а из-за собственной корысти."
 rusfor.253.a: "Выразить дипломатический протест и санкционировать эту агрессию."
 rusfor.253.b: "Это значит войну!"
  
 rusfor.254.t: "Россия побеждает Монголию"
 rusfor.254.d: "К сожалению, наш монгольский союзник не смог выдержать мощь российской армии, и теперь страна находится под оккупацией.\n\nНам стоит отправить мирного посла, чтобы предотвратить дальнейшие кровопролития."
 rusfor.254.a: "Принять их условия."
 rusfor.254.b: "Никогда не сдадимся!"
  
 rusfor.255.t: "Тибет предлагает мир"
 rusfor.255.d: "Тибетцы не смогли защитить своих монгольских союзников и предложили мир между нами."
 rusfor.255.a: "Конечно."
 rusfor.255.b: "Никогда!"
  
 rusfor.256.t: "[SER.GetFactionName] Victory" #NT!
 rusfor.256.d: "Ситуация [BUL.GetName] в Четвертой Балканской войне была опасной уже некоторое время, поскольку силы [SER.GetFactionName] и наши добровольцы продолжали выталкивать их войска из крупных стратегических секторов последние несколько недель. Последний удар был нанесен, когда правительство [48.GetName] объявило о своем желании заключить мир.\n\nС выводом наших вооруженных сил, с радостью празднующих свою победу, и медленным перерисовыванием границ, Сербия, Румыния и Греция обратились с новыми просьбами о поставках оружия для восстановления своих сил и экономической помощи для стабилизации ситуации."
 rusfor.256.a: "Россия снова определит будущее Балкан."
  
 rusfor.257.t: "[EGY.GetFactionName] Триумф"
 rusfor.257.d: "После восстаний и поражений, а также различных государств, пытающихся захватить то, что они считают своим, от Османов, [TUR.GetLeader] наконец устал и решил закончить Пустынную войну, признав реальность ситуации.\n\nС этим появились новые государства, открывая потенциальные возможности для альянсов с режимами, разделяющими наши идеи в регионе."
 rusfor.257.a: "Возможностей множество."
  
 rusfor.258.t: "[361.owner.GetNameDefCap] Победитель"
 rusfor.258.d: "От Аппалачских гор до Скалистых гор, от Великих озер до Великих равнин, война наконец уходит на закат в сердце Америки. Угроза, которую когда-то синдикалисты заставили [RUS.GetLeader] дрожать и переживать по поводу будущих последствий для Нового Света, наконец может быть снята, так как [361.owner.GetNameDef] закрепляет свою победу.\n\nБольшое спасибо за наше активное участие, несколько выгодных торговых соглашений начинают воплощаться в жизнь, что способствует восстановлению американской экономики."
 rusfor.258.a: "Пусть будет известно, что синдикалисты будут изгнаны из Нового Света!"
  
 rusfor.259.t: "[SPR.GetNameDefCap] Победа"
 rusfor.259.d: "Когда последние остатки испанского сопротивления в городах и сельской местности начинают исчезать, а [SPR.GetNameDef] начинает собирать осколки, конфликт наконец подошел к концу.\n\nДействительно, не было бы лучшего заключения, чем увидеть Испанию среди наших старых союзников в Антанте, а не с ненавистными немцами или красными прямо у них на границе."
 rusfor.259.a: "Отправим поздравления в Антанту и [SPR.GetLeader]."
  
 rusfor.260.t: "[ETS.GetNameDefCap] Победа"
 rusfor.260.d: "Когда власть [QIE.GetName] начала распадаться после Черного понедельника, различные государства-военачальники начали переживать как внутренние, так и внешние проблемы. Провинция Синьцзян не была исключением, и в отличие от других военачальников, здесь возникла возможность расширить наши владения в Центральной Азии с победой над Туркестанским восстанием.\n\nТеперь огромные суммы финансовых и военных ресурсов отправляются в регион для стабилизации и подготовки [ETS.GetName] к вступлению в российский мир."
 rusfor.260.a: "Еще одна добавка к нашей коллекции пешек в Центральной Азии."
  
 rusfor.261.t: "Монгольская Победа"
 rusfor.261.d: "Хаос. Это единственное слово, которое командиры отправленных добровольческих сил могут использовать, чтобы описать текущую ситуацию на юге [MON.GetNameDef], где недавно завершился конфликт с [XSM.GetNameDef].\n\nВ то время как первоначальная цель расширения российского влияния и контроля в Монголии увенчалась окончательной победой, ужасающие события, передаваемые нашими силами на месте, осложнили стабилизацию ситуации в послевоенный период, с теми же событиями, разворачивающимися в [348.GetName], [616.GetName] и [621.GetName]."
 rusfor.261.a: "Наша сила растет, несмотря ни на что!"
  
 rusfor.262.t: "[608.owner.GetNameDefCap] Успех"
 rusfor.262.d: "Сегодня в Среднем Королевстве состоялся грандиозный праздник, когда [608.owner.GetNameDef] провозгласил объединение Китая после того, как не только победил японцев, но и всех других военачальников.\n\nХотя на периферии еще предстоит многое разрешить, сейчас есть момент передышки, и особая похвала была высказана за нашу военную поддержку и усилия по модернизации."
 rusfor.262.a: "Великое достижение."
  
 rusfor.263.t: "Помощь от России?"
 rusfor.263.d: "[RUS.GetNameDefCap] предложил предоставить нам промышленную и военную помощь, вероятно, с целью помочь нам свергнуть Османскую империю."
 rusfor.263.a: "Конечно!"
 rusfor.263.b: "Это нам не нужно."
  
 rusfor.1300.t: "Предложить мир России?"
 rusfor.1300.d: "Пока наши солдаты продолжают достигать успехов в жестокой войне с русским медведем, призывы к миру становятся все громче. Российские захватчики быстро теряют территории и уже потеряли многие свои крупные города и промышленные центры, что делает контратаку маловероятной. Сообщения о дезертирах и даже мятежах среди наших врагов становятся все более частыми, и многие предсказывают, что полный крах российской армии — если это еще не произошло — неизбежен.\n\nРуководство Москвы ранее клялось, что они не будут искать условную капитуляцию с Германией, но теперь это вызывает сомнения. Все зависит от нас: будем ли мы искать условия с Россией? Через переговоры о мире мы сможем полностью разрушить российскую мощь, оторвав территории, которые претендуют наши союзники, подчиняя их унизительным экономическим договорам и значительно ограничив размер их армии. Многие утверждают, что этого будет недостаточно, но полная оккупация России также нежелательна. Кажется, что мир — лучший способ обеспечить гегемонию Германии на континенте и навсегда лишить Россию агрессии."
 rusfor.1300.a: "Конечно. Давайте покончим с этим."
 rusfor.1300.b: "Мы будем искать только безоговорочную капитуляцию."
  
 rusfor.1301.t: "Германия предлагает мир"
 rusfor.1301.d: "Благодаря тщательной медиации нейтральных стран, немецкие дипломаты предложили нам мир на своих условиях.\n\nЭто включает унизительные условия, такие как передача территории их клиентским государствам на востоке, огромные репарации и значительное сокращение размера нашей армии. Что мы скажем?"
 rusfor.1301.a: "Мы можем только согласиться. Другого выбора нет."
 rusfor.1301.b: "Мы продолжаем бороться!"
  
 rusfor.1302.t: "Договор в Москве"
 rusfor.1302.d: "После короткого периода обсуждений обе стороны встретились в оккупированной немцами Москве, чтобы договориться о прекращении войны на восточном фронте. Для российских дипломатов место переговоров несомненно затронуло их чувства: сто лет назад захват Москвы Наполеоном заставил его поверить, что он победил. Его последующие неудачи навсегда закрепили национальный миф для русских, убедив их, что никакой враг не сможет занять российское сердце. Сегодня этот миф был окончательно разрушен.\n\nРусские отправили своего министра иностранных дел и несколько дипломатов для переговоров о мире. Некоторые с немецкой стороны заметили мрак ситуации: во второй раз в истории Россия была побеждена немецкими руками и лишена своего статуса великой державы, что когда-то было гордостью самой большой страны континента."
 rusfor.1302.a: "Но в конце концов мы получили то, что хотели."
  
 rusfor.1303.t: "Мир на Востоке?"
 rusfor.1303.d: "Немецкий посол в нашей стране сообщил нам, что, с учетом полного поворота ситуации против России, они планируют принудить Россию к условной капитуляции. Россия уступит любые претензии на ее территорию, если таковые у нас есть, и она будет вынуждена демобилизовать и выплатить Германии огромные репарации.\n\nИдея мира привлекательна после такой долгой войны, но, возможно, нам стоит быть скептическими и посоветовать им наказать Россию еще больше."
 rusfor.1303.a: "Да, давайте покончим с этим."
 rusfor.1303.b: "Нет, мы продолжаем борьбу!"
  
 rusfor.1304.t: "Война в Восточной Европе продолжается"
 rusfor.1304.d.reichspakt: "Из-за вето [FROM.GetName] на условную капитуляцию России, мы не будем заключать мир с Россией - по крайней мере, не до тех пор, пока они не капитулируют полностью и без условий."
 rusfor.1304.d.russia: "Хотя Германия первоначально проявила готовность к мирным переговорам, похоже, они теперь отказались от этой идеи из-за сильных возражений со стороны их [FROM.GetAdjective] союзников.\n\nМир не наступит, похоже, до тех пор, пока одна из сторон не будет полностью уничтожена."
 rusfor.1304.a: "Черт!"
  
 rusfor.1308.t: "Договор в Москве"
 rusfor.1308.d: "После поражения [RUS.GetNameDef] и последующего мира с Германией, русские попросили нас прекратить враждебные действия между нашими странами."
 rusfor.1308.a: "Естественно."
 rusfor.1308.b: "Этот договор не стоит того песка, на котором он написан."
  
 rusfor.1309.t: "Русские приглашают нас на саммит в Москве"
 rusfor.1309.d: "После победы России во Второй мировой войне и изменяющейся природы мира, Москва обратилась к нам с предложением укрепить отношения между нашими великими странами, особенно благодаря нашему общему идеологическому убеждению, что будущее должно решаться восходящим миром Евразии, а не Западом."
 rusfor.1309.a: "Мы принимаем."
 rusfor.1309.b: "Никогда."
  
 rusfor.1310.t: "Китай присоединился к Московскому соглашению"
 rusfor.1310.d: "[CHN.GetNameDef] согласился на полный военный альянс с нами.\n\nС блоком Москва-Пекин, кто может нам противостоять?"
 rusfor.1310.a: "Это прекрасно."
  
 rusfor.1311.t: "Китай отказывается"
 rusfor.1311.d: "Предполагаемое нами союзничество с Китаем так и не было достигнуто.\n\nПохоже, китайцы навсегда останутся нашими соперниками, а не друзьями."
 rusfor.1311.a: "Пекин 1900 снова..."
  
 rusfor.1312.t: "Северо-восточная анти-японская союзная бригада"
 rusfor.1312.d: "С недавними успехами российских войск усилия [RUS.GetNameDef] начали реорганизовывать остатки анти-японских партизанских движений, существующих в Маньчжурии с момента продолжающихся конфликтов в Китае. Под руководством прорусского корейского националиста Ли Ёнга, 1,500 добровольцев, в основном корейцев и китайцев, поклялись в верности и службе российским силам, и были полностью реорганизованы в Северо-восточную анти-японскую союзную бригаду.\n\nПод командованием капитана Кима Сон-джу, корейского социалистического революционера, активно участвующего в Маньчжурии и Северной Корее, бригада состоит не только из китайцев и корейцев, но также из Центральноазиатских добровольцев. В дополнение к обучению разведке и саботажу, бригада прошла интенсивное идеологическое обучение, чтобы посвятить своих добровольцев более широкому идеологическому противостоянию японскому империализму и капитализму."
 rusfor.1312.a: "Салют нашим корейским товарищам!"
  
 rusfor.1313.t: "Корейский национал-популизм"
 rusfor.1313.d: "С момента освобождения полуострова Корея, долго находившегося под японским правлением, регион был отнесен в сферу влияния России. Во время своей долгой и бурной борьбы за независимость, Россия стала безопасным убежищем для многих корейских националистов, особенно благодаря уже существующим корейским общинам на Дальнем Востоке и в Сибири.\n\nНе удивительно, что Министерство иностранных дел получило известие о росте популярности движения Илмин в Корее. Илминизм берет свое начало от корейских изгнанников в России, которые привлеклись к национальному популизму, пропагандируемому СЗРС, а также элементам румынской Железной гвардии."
 rusfor.1313.a: "Мы приветствуем их инициативу!"
  
 rusfor.1400.t: "Русские начинают наступление"
 rusfor.1400.d: "Наши худшие опасения сбылись. Русские мобилизуются на украинской границе и границах восточных союзников Германии. Похоже, война неизбежна, несмотря на наши усилия по ее предотвращению. Теперь наш союз с [202.GetName] может стать обузой.\n\nВозможно, будет лучше оставить это немцам и не вмешиваться в войну, к которой мы плохо подготовлены?"
 rusfor.1400.a: "Оставим это Берлину. Пусть они возьмут удар."
 rusfor.1400.b: "Мы будем бороться!"
  
 rusfor.1401.t: "Наступление России на Киев"
 rusfor.1401.d: "Россия начинает масштабное наступление на Киев, и для нас, кажется, нет пути для того, чтобы вмешаться и остановить их войска. Потери растут, и хотя наши союзники в Восточной Европе теряют территорию, мы не можем сдерживать русские войска, прибывающие в наш регион.\n\nКак долго мы можем ожидать этого?"
 rusfor.1401.a: "Пусть это будет борьбой для других."
  
 rusfor.1402.t: "Русский медведь снова на границе"
 rusfor.1402.d: "Граница нашей страны опять под угрозой. Военные приготовления на стороне России и ее союзников стали намного более очевидными, и атака теперь кажется неизбежной. Мы по-прежнему не можем добиться того, чтобы все наши войска были наготове, а также остаемся в долгу перед Германией в плане наших обязательств. Мы должны решить, что делать в этой сложной ситуации.\n\nКак мы будем реагировать?"
 rusfor.1402.a: "Мы будем готовиться, но не вмешиваться."
  
 rusfor.1403.t: "Русская угроза возрастает"
 rusfor.1403.d: "С каждым днем все больше слухов о готовящейся атаке со стороны России. Наши разведывательные данные подтверждают эти слухи. Все указывает на то, что Россия готовит крупную операцию. Время на исходе, и нам нужно принять решение."
 rusfor.1403.a: "Приготовимся, но будем ждать."
  
 ### Flavour ### 
 rusfla.1.t: "Слащёв публикует свою книгу 'Неоправданная война'"
 rusfla.1.d: "С огромным шумом генерал Яков Слащёв опубликовал долгожданное продолжение своего предыдущего труда 'Манёвр: Ключ к победе'. Названная 'Неоправданная война', новая книга Слащёва развивает его теории бронетанковой войны, подчеркивая, что стремительные изменения в технологии танков уже сделали устаревшими большинство существующих средств противодействия массированным атакам танков.\n\nПлодовитый писатель и профессор Петродворцовой школы стрелков, Слащёв стал известен как своими трудами, так и своей личностью. Молодой, дерзкий и безнадёжно зависимый от кокаина, Слащёв стал одной из самых важных, хотя и противоречивых фигур так называемой 'Школы Маркова', неформального круга реформаторски настроенных офицеров вокруг одноимённого генерала. Являясь ярым сторонником массовой механизации, Слащёв часто высмеивает тактики своих коллег, что вызывает немалые споры. Тем не менее, книга уже стала бестселлером, и остаётся только гадать, какие новые цели он поставит перед собой."
 rusfla.1.a: "Интересно."
  
 rusfla.2.t: "Лиса Рейнарда"
 rusfla.2.d: "После почти шести лет задержек и неудач из-за проблем с аудио, стоп-моушн адаптация классической сказки о лисе Рейнарде Владислава Старевича вызвала восторженные отзывы и установила рекорды кассовых сборов. История рассказывает о приключениях лисы Рейнарда, которая с помощью своей хитрости обманывает и высмеивает целую группу животных, посланных королём, чтобы остановить её шалости. Критики и зрители высоко оценили качество анимации и диалогов, что стало облегчением для Старевича после того, как проект находился в разработке более полугода.\n\nТем не менее, учитывая значимость Рейнарда для Франции, Старевич подвергся критике за предполагаемую симпатию к коммунарам. Сам Старевич ответил, насмехаясь над утверждением, что сказки, созданные сотни лет назад, должны быть актуальны для современной Франции, и подчеркнул свою оппозицию большевикам в гражданской войне России. В любом случае, 'Лиса Рейнарда' значительно повысила известность Старевича, что немало, учитывая популярность его более ранних работ, которые принесли ему признание даже от самого Царя."
 rusfla.2.a: "Интересно."
  
 rusfla.3.t: "Александр Невский"
 rusfla.3.d: "Русские зрители стали свидетелями исторического события с долгожданным выпуском эпопеи Всеровада Пудовкина 'Александр Невский'. С широко распространёнными слухами о том, что это самый дорогой фильм, снятый на российской земле, 'Александр Невский' мог бы быть осуществлён только благодаря прямому благословению (и щедрому финансированию) российского правительства. Фильм повествует о князе Александре Невском (в исполнении Николая Черкасова), который стремится отразить вторжение Тевтонского ордена. После того как Псков уже был захвачен тевтонскими рыцарями благодаря предательству местных соглядатаев, князь Александр торопится собрать разрозненное русское население, чтобы выступить против общего врага. Крестьяне, православная церковь и даже элементы Золотой Орды собираются под его знамена, помогая сначала победить про-тевтонскую партию бояр и купцов в Новгороде, а затем нанести сокрушительное поражение рыцарям в эпической 'битве на льду' на озере Пейпус.\n\nЗаявить, что фильм не слишком скрывает свои аллегории, было бы мягко сказано. Тем не менее, изображение рыцарей Тевтонского ордена, изгнанных с русских земель, взбудоражило отечественные аудитории. Это не означает, что фильм лишён художественных достоинств. Музыка Сергея Прокофьева получила широкое признание, как и сам стиль Пудовкина в кинематографической работе. Хотя кадры с битвы на льду чаще всего размещены на постерах, многие моменты фильма посвящены глубокому исследованию личных переживаний Александра Невского, чьи надежды, сомнения и частые монологи движут основным сюжетом."
 rusfla.3.a: "Невский был героем."
  
 rusfla.4.t: "Экранизация 'Коня Бледного'"
 rusfla.4.d: "Известно, что Вождь был не только террористом и революционером в своей молодости, но и писателем, стремившимся изобразить моральный конфликт и силу характера, необходимую для выживания в борьбе. Эти воспоминания из его молодости никогда не исчезали и составили основу того, что Борис Савинков считал новым русским идеалом - поэтому, чтобы передать эти знания новому поколению, он приказал экранизировать один из своих самых известных романов, 'Бледная Лошадь'.\n\nИстория представляет собой литературное переосмысление убийства Великого князя Сергея Александровича, в организации которого Савинков принимал участие, и следует за членами ячейки Боевой организации социалистов-революционеров. Некоторые из них аморальны и циничны, давно перешедшие точку невозврата, но смертельно эффективны в своём деле, как лидер группы Георгий, а другие, как мистический Ваня, борются с моралью убийства. Они сражаются, борются, размышляют о своей цели и морали, и в конечном итоге переходят черту 'достойного' от революционного убийства к личному убийству.\n\nПротивники утверждают, что фильм, как и книга, является обременительным и тратит слишком много времени на философию - учит зрителя тому, что единственная истинная цель, к которой следует стремиться, это дальнейшее продвижение дела, и как необходимо овладеть своими эмоциями, чтобы стать фигурантом в духе Ницше. Тем не менее, как ожидалось, тысячи русских обрушились в кинотеатры, чтобы увидеть слово Вождя в фильме."
 rusfla.4.a: "Это вдохновляющая история."
  
 rusfla.5.t: "Церковь Третьего Завета"
 rusfla.5.d: "Одним из самых странных новых религиозных течений в России является Церковь Святого Духа. Она была основана 'три братством' знаменитого поэта, писателя и мыслителя Дмитрия Мережковского, его жены Зинаиды Гиппиус и их друга Дмитрия Философова. Трио путешествует по России, привлекая большую аудиторию, желающую услышать великое ораторское искусство Мережковского. Они проповедуют духовное возрождение христианства, освобождённого от консерватизма Православной церкви. Они подчеркивают личную, мистическую связь с самим Святым Духом, который принесет Третий Завет, который даст людям окончательную духовную истину.\n\nЦерковь Мережковского пользуется щедрой поддержкой от СЗРС, а сам 'Пророк Новой России' является одним из ближайших советников и наставников Вождя. Влияние Мережковского ощущается во многих местах - в Неосимволической поэзии и прозе, поддерживаемой государством, в апокалиптической пропаганде о великой судьбе России, в вере церкви, что российская интеллигенция - в лице Савинкова - составляет 'живой дух России', который будет противостоять правлению 'людей-зверей' социализма, пытающихся разрушить цивилизацию во всем мире.\n\nТем не менее, он является разделяющей фигурой даже среди сторонников режима Савинкова. Для своих последователей он - современный апостол и величайший русский художник XX века; для своих врагов он - еретик и культовый лидер в службе угнетающего режима. Многие слухи особенно сосредоточены на предполагаемых эзотерических-эротических ритуалах, происходящих среди масс внутреннего круга движения.\n\nВ любом случае, Церковь Святого Духа является самым быстрорастущим новым религиозным движением в России, открывшем храмы во всех крупных городах страны. Хотя успехи среди крестьянства были скромными, Мережковский привлёк много представителей интеллигенции и среднего класса в своё движение, которое часто хвалят за модернизм, Символистическое христианство будущего, свободное от монархического и средневекового бремени самой Православной церкви."
 rusfla.5.a: "В конце концов, всё человечество будет объединено в плоть и дух."
  
 rusfla.6.t: "Визит Кондукэтора"
 rusfla.6.d: "Сегодня Президент принял премьер-министра Румынии Корнелиу Кодреану, который посвятил несколько дней путешествию по российской деревне, чтобы увидеть достижения Свободников. Его партия пришла к власти вскоре до восхождения Савинкова в 1934 году, но вскоре признала новое российское правительство как единомышленников. Несмотря на ранее анти-русские высказывания и подозрения в характере Савинкова, отношения между ними стали более тёплыми.\n\nЦель визита не была объявлена, но кажется очевидным, что оба лидера стремятся укрепить свои связи в 'общей борьбе' против 'двойных зол германского империализма и международного социализма'. Кодреану и Савинков приняли участие в службе в Соборе Христа Спасителя у Кремля, а затем наблюдали парад 1-й Гвардейской Танковой Дивизии, подкрепленной контингентом 12-го Свободнического Батальона Смерти.\n\nПосле нескольких дней в Москве, премьер-министр Кодреану планирует тур по Рязанской области, чтобы увидеть, как СЗРС удалось преобразить жизнь российских крестьян. Как приглашённый оратор, Кодреану привлек большое количество заинтересованных слушателей. Большая часть речи была посвящена борьбе с евреями и духовному возрождению православной цивилизации. Впоследствии местные газеты охарактеризовали речь Кондукатора как вдохновляющую."
 rusfla.6.a: "Звучит, как важный визит."
  
 rusfla.7.t: "День Победы: Безопасность важнее всего"
 rusfla.7.d: "В Москве, как и по всей России, вчера прошли торжества в честь Дня Победы, которые стали важнейшим событием года. Однако в этом году внимание было сосредоточено не только на военной победе, но и на 'несравненной' безопасности, достигнутой в стране. Президент Борис Савинков открыл церемонию с чётким посланием: 'Только в безопасном обществе мы можем построить лучшие города, научить наших детей, и передать наследие великих предков'. И по всей стране в этот день звучали праздничные парады и маршировки, с одной ключевой темой: важность безопасности для будущего нации.\n\nМногие из присутствующих высоко оценили изысканные демонстрации военной мощи, сопровождавшие празднование. Парад был насыщен танками, артиллерией и новыми образцами оружия, которые, как было заявлено, способны обеспечить страну устойчивой оборонной мощью в грядущие десятилетия. Помимо прочего, значительно возросла роль СЗРС, как единственного гарантированного пути к стабильности и безопасности. Президент Савинков заявил: 'Наша цель - отстоять величие России и её безопасность перед любыми угрозами, в том числе и внутренними.'"
 rusfla.7.a: "Победа и безопасность."
  
 rusfla.8.t: "Российский Военно-Воздушный Флот"
 rusfla.8.d: "В отличие от других родов войск, Военно-Воздушный Флот России (ВВФР) претерпел наибольшие изменения с Великой войны, хотя и с минимальным успехом. Изначально находившийся под контролем армии и флота с их отдельными авиационными флотами, ВВФР был выделен как самостоятельная часть вооружённых сил лишь в 1929 году благодаря усилиям пилотных асов Александра Александровича Казакова и Вячеслава Матвеевича Ткачёва, при этом Казаков стал первым начальником Воздушных сил России.\n\nС созданием нового рода войск появились ограниченные источники финансирования для более перспективных отечественных разработок от таких компаний, как Сикорский, Гамайун и Дукс, а также расширение авиационных школ и клубов. Личности, такие как Александр Лапчинский и Василий Хрипин, возглавили развитие авиационной доктрины в военной академии, однако авиационная промышленность продолжала испытывать трудности из-за ограниченных финансовых средств, что приводило к зависимости от иностранных самолётов и вынуждало многие национальные компании перейти в гражданский сектор.\n\nС ростом СЗРС наступил поворотный момент для ВВФР, когда взгляды Лапчинского, который рассматривал ВВС как продолжение армии, тесно координирующей свои действия для достижения тактического успеха на поле боя и в воздухе, столкнулись с взглядами Хрипина, который видел авиацию как самостоятельную силу, способную действовать за линией фронта для достижения стратегических успехов путём массового уничтожения вражеской промышленности, инфраструктуры и жизненно важных поставок."
 rusfla.8.a: "Рад стартовать!"
  
 rusfla.9.t: "Российский Военно-Морской Флот"
 rusfla.9.d: "Ранее рассматривавшийся как потенциальный конкурент другим европейским флотам, Военно-Морской Флот России (ВМФР) продолжал бороться с репутацией, которую он приобрёл во время Русско-японской войны 1904 года, кульминацией которой стал катастрофический поход Балтийского флота в Тихий океан. Несмотря на относительно успешные кампании в Балтийском и Чёрном морях во время Великой войны, последовавшая Гражданская война оставила ВМФР в значительном отставании от своих противников.\n\nПод руководством Верховного Адмирала флота Александра Васильевича Колчака ВМФР начал свою первую программу перевооружения и модернизации в 1923 году, хотя не в полной мере оправдал ожидания Великого адмирала из-за экономических трудностей середины 20-х годов, что вынудило много старых и незавершённых судов отправиться на слом для корректировки бюджета. Несмотря на неудачные попытки возобновить расходы на флот в ходе Манчжурского конфликта, он стал причиной долгожданного спуска на воду линкора класса Измаил в 1930 году, а затем последовала вторая программа перевооружения в 1932 году, включая эсминцы класса Гневный и спорные подводные лодки класса Нахимовец.\n\nХотя усилия Колчака привели к созданию боеспособного и уважаемого национального флота, неизбежный конфликт с германским блоком всё ближе, и дальнейшее совершенствование флота требуется для того, чтобы ВМФР стал настоящим конкурентом и соперником для господствующего Кайзеровского флота."
 rusfla.9.a: "Покорно благодарю!"
  
 rusfla.11.t: "Воспоминания террориста - Часть 1"
 rusfla.11.d: "Борис Викторович родился в Харькове в 1879 году в семье среднего достатка и большую часть своей юности провёл в Варшаве, а затем в Санкт-Петербурге. Его отец, судья, был уволен за свои либеральные взгляды. Его брат Александр, социал-демократ, был отправлен в Сибирь и покончил с собой. Другой брат, Виктор, последовал по стопам Бориса.\n\nОн был арестован впервые в 18 лет за участие в студенческих беспорядках и социалистических организациях. После коротких пребываний в Германии и Швейцарии, его в конце концов отправили в ссылку в Вологду. Это привело молодого человека в Социалистическую-Революционную Боевую Организацию в 1903 году.\n\nОн позже вспоминал свои короткие годы в БО как формирующий период своей жизни. Его ячейка принимала участие в нескольких громких убийствах, таких как министр фон Плеве и великий князь Сергей Александрович. Именно тогда он встретил Александра Дикгофа, единомышленника, который стал его верным другом на многие годы. В этот период Савинков погрузился в философию террора, убийства и Ницше, разрабатывая свою идею "Рыцарей террора" как источника общественных изменений, опираясь на террористические народнические традиции "Народной воли".\n\nНо в раю была змея. В 1908 году лидер Боевой Организации, Евно Азеф, наставник Бориса, был раскрыт как агент-провокатор в службе Охраны. По его словам, это разрушило дух Савинкова: всё, во что он верил в социализме или народничестве, было разрушено, и цинизм победил. Как он сам описывал себя, он стал Подпольным Человеком из романа Достоевского, антигероем в постоянном состоянии идеологического кризиса и душевной муки, террористом без цели."
 rusfla.11.a: "Террорист ушедшей эпохи..."
  
 rusfla.12.t: "Воспоминания террориста - Часть 2"
 rusfla.12.d: "Борис Викторович провёл десятилетие перед Февральской революцией в ссылке в Париже, писал и кипел. В это время он познакомился с Дмитрием Мережковским и Зинаидой Гиппиус, чьи религиозные идеи оказали на Савинкова влияние, углубив его стремление к апокалиптическому терроризму. После свержения царизма в России, он вернулся в Россию и, благодаря своим политическим связям, быстро поднялся в военном министерстве и завоевал доверие генерала Корнилова. Это сделало его частью попытки захвата власти Корниловым, и в результате Савинков был исключён из ПСР — не то чтобы он верил в их дело уже много лет.\n\nОн сбежал на Дон, где присутствовал при основании Добровольческой армии. Генерал Алексеев отправил его в Москву для организации сопротивления. Там был создан СЗРС как центральная организация для антибольшевистской террористической деятельности. Люди из этого периода стали старым ядром ЗСЖ, такие как Дикгоф, Клепиков, Гоппер и Вендзяголский. Были предприняты восстания, но только одно из них увенчалось успехом: легендарное Рыбинское восстание.\n\nБелые Северной России сплотились вокруг успеха СЗРС, и была сформирована Северная Добровольческая армия с Карлом Гоппером как военным лидером и Борисом Савинковым как политическим руководителем и общим командующим Северной областью при Евгении Миллере. Чтобы избежать разгрома большевиками, армия, состоящая в основном из эсеров и добровольцев, отступила на север, в конечном итоге соединившись с войсками Антанты в Архангельске. В течение года они сражались в еловых лесах и болотах русского севера.\n\nСавинков представлял свою армию на Втором Уфимском съезде и сумел уговорить многих эсеров временно поддержать Колчака, но вернулся на север уже в ноябре 1919 года. Ситуация там стала критической после коллапса и эвакуации сил Антанты, и под тяжёлым давлением севера Тухачевского Красного фронта Северная Добровольческая армия приняла горькое решение об отступлении, преодолев 500 километров снежных лесов, в условиях постоянных боёв с красными. После четырёх долгих, тяжёлых месяцев ледяного марша и двух кровавых лет с Рыбинского восстания, они объединились с остальными Белыми на Волге и были встречены как герои."
 rusfla.12.a: "Он шел через лед и снег..."
  
 rusfla.13.t: "Воспоминания террориста - Часть 3"
 rusfla.13.d: "Паршивая овца социалистов-революционеров, герой севера, автор-террорист. Борис Викторович Савинков стал легендой.\n\nСнова член воссоединённой ПСР, он собрал вокруг себя единомышленников, которые основали 2-й СЗРС в 1924 году (сделав бывших Центристов-эсеров под Черновым новыми Правыми). Савинков никогда не принял Брестский мир и собрал вокруг себя разочарованных ветеранов, радикальную интеллигенцию и недовольных крестьян, проповедуя 'Русскую народную Россию' и великую судьбу, которая ждёт Россию.\n\nПослание было простым — сначала Россия была предана в Великой войне, и после всей этой крови, трудов и слёз русских крестьян, которые сражались за свои базовые свободы, даже эта победа была изуродована политиками, которые готовы были продавать страну немцам, социалистам, либералам и евреям. Только рыцари террора — мужчины, которые действовали, могли спасти республику, так же как они спасли Россию в целом. И из этих идей была сформулирована идеология национального народничества.\n\nЭто послание нашло плодородную почву в России, охваченной экономическими трудностями и политической нестабильностью. Электориальные успехи СЗСР были скромными до 1928 года, когда разочарование в катастрофической Фэнтяньской войне поглотило народ, пока депутаты от СЗРС обвиняли слабое либеральное правительство в том, что оно действует в экономических интересах врагов России, унижая российскую нацию вновь.\n\nС растущей поддержкой народа боевые отряды 'свободников' СЗРС значительно увеличили свою активность, в первую очередь сосредоточив усилия на социалистах, которые 'избежали правосудия', и 'германских коллаборационистах'. Насилие возрастало, хотя официально оно не одобрялось партией СЗРС. Его кульминацией стало Тамбовское восстание, когда крестьяне региона восстали против помещиков, организованные агитаторами СЗРС - и, когда оно было подавлено, пролилась ещё кровь мучеников за Третью Россию. Наконец, выборы 1934 года привели к победе СЗСР в Думе, что позволило выдвинуть Савинкова на пост президента."
 rusfla.13.a: "Он обладал волей к власти..."
  
 rusfla.14.t: "Воспоминания террориста - Часть 4"
 rusfla.14.d: "Вождь всех русских — несчастный сын адвоката из Харькова — видел свою страну, прошедшую через царское угнетение, кровавый коммунизм, беспомощную демократию и унижение. Но он сделал то, что немногие осмеливались мечтать двадцать лет назад — он восстановил великую Третью Россию на её заслуженное место как сверхчеловека истории, нацию, призванную переделать мир и осветить его.\n\nУже в юности Борис Викторович ощущал, что его жизнь не была полностью его собственной. Его толкали на это внешние силы, которые он не мог полностью объяснить, будь то Бог, Судьба или Провидение. Судьба даровала ему несломленную волю и стальное сердце, и вела через все страдания на высоты, которые достигают лишь немногие. Это не было его местом или способностью сопротивляться этому.\n\nСтарые эсеры помнят, как они часто убеждали себя в том, что, несмотря на всю ужасность и аморальность их поступков, всё это было ради высшей цели. Что такое несколько смертей на пути к выполнению миссии русского народа? Все грехи будут смыты судом истории! И многие братья и сёстры погибли, веря в конечное искупление, но лишь немногие дожили, чтобы увидеть его.\n\nИ вот он написал своей давней подруге Зинаиде Гиппиус: 'С печальной иронией я снова оказываюсь революционером без дела. Я наконец-то могу отдохнуть и увидеть восход солнца над благодарной Россией, но я не чувствую искупления или удовлетворения. Я остаюсь мучительным подпольным человеком.'"
 rusfla.14.a: "И он жил несчастно до конца своих дней..."
  
 rusfla.15.t: "Наследие Северной Добровольческой Армии"
 rusfla.15.d: "Память о героях, которые добровольно пошли на защиту России в годы гражданской войны, сохранилась в самых разных формах: от ветеранских организаций до унаследованных форм и символов. Одним из примеров являются красно-черные мундиры корниловцев. Традиции марковцев, дроздовцев и алексеевцев живы и хорошо сохраняются, они проявляются в их уникальных формах в парадах и с их собственными знаками отличия на парадной форме.\n\nНо при правлении Савинкова одна форма стала уникальной. Так называемая савинковская или гопперовская форма была разработана лишь в самом конце войны, когда различные белые армии начали разрабатывать свои собственные формы, вдохновленные первыми четырьмя. Савинковцы носили зеленую и черную форму с красно-золотыми эполетами в виде черепов, как у Сибирских шоковых полков, что было символично для того зеленого ада, через который прошла Северная Добровольческая Армия. Подобная форма была принята и Свободниками, с эполетами в виде черепа. Кепка имеет ярко-красный цвет с черной лентой, что напоминает корниловцев.\n\nВождь часто использует форму савинковцев в кавалерийском варианте в официальных военных контекстах, демонстрируя свою военную карьеру, которая ничем не уступает карьере его генералов. На самом деле форма Северной Добровольческой Армии была так тесно связана с Свободниками и СЗРС, что она стала скорее символом, ассоциирующимся с национальным народизмом, чем с самой армией."
 rusfla.15.a: "Людям нужны символы."
  
 rusfla.16.t: "Граждане Романовы"
 rusfla.16.d: "Текущий претендент на российский трон, хотя и только в глазах монархистов, — это бывший великий князь, а ныне обычный гражданин Кирилл Владимирович Романов. После смерти внука царя Николая Кирилл, будучи двоюродным братом царя, стал фактическим наследником.\n\nПосле горького разочарования монархистов в 1921 году, когда монархия так и не была восстановлена, они стали значительно более примирительными. Сам Кирилл был известен как 'республиканский царь', поскольку изначально поддержал февральских революционеров, а позже выразил готовность поддержать республику 'если это воля народа'.\n\nСын Кирилла Владимир — любимец прессы. Молодой и привлекательный, он олицетворяет идеальный образ современного монарха 1930-х годов. Владимир активно участвует в культурной жизни России, принимает участие в автогонках и часто является ведущим благотворительных мероприятий. Многие из них служат и политическим целям, так как принц является гораздо более решительным сторонником монархизма, чем его скромный и умеренный отец. Именно яркая личность Владимира придает надежду российским монархистам.\n\nВосхождение Савинкова создало проблемы для Романовых. Савинков испытывает к ним лишь неприязнь, но пока не решается действовать против них — или просто не считает их угрозой. Ситуация осложняется тем, что многие рядовые Свободники не разделяют ненависти Савинкова к монархии — напротив, они видят в Романовых мучеников гражданской войны.\n\nКирилл ушел от публичных выступлений, и ухудшающаяся политическая ситуация заставила даже Владимира призадуматься. Несмотря на его первоначальные заявления, что Савинков 'приводит республику в порядок', он затем осудил любые попытки СЗРС получить официальное одобрение от него.\n\nХодят слухи, что Романовы разрабатывают планы покинуть страну в случае наихудшего сценария."
 rusfla.16.a: "Изгнать их, пока они не начали строить заговор."
 rusfla.16.b: "Они не имеют значения."
  
 rusfla.17.t: "Солоневич и движение штабс-капитанов"
 rusfla.17.loc: "Атлет, мастер боевых искусств, журналист и писатель — карьера Ивана Солоневича была необычной, и он по праву считается одним из самых известных консервативных мыслителей нового поколения. В 1920-х, работая руководителем физкультуры в Петрограде, он основал Народное Имперское движение штабс-капитанов, объяснив, что штабс-капитан (или штаб-капитан) — это тот, кто руководит подразделением, пока командир отсутствует — командир, естественно, имеющий в виду царя.\n\nДвижение штабс-капитанов ориентировано в первую очередь на физическую подготовку: они организуют спортивные мероприятия, пропагандируют здоровый образ жизни и борьбу с алкоголизмом, проводят соревнования по тяжелой атлетике и боксу. Но они также выступают как идеологическое движение, члены которого призваны читать работы Солоневича и провозглашать 'Народный Монархизм'. Благодаря неустанной работе четырех братьев Солоневичей движение распространилось от Петрограда до Москвы, Новгорода, Смоленска и многих других городов."
 rusfla.17.d.szrs: "$rusfla.17.loc$\n\nСолоневич отказался интегрировать свое движение в Объединенный Союз спортивных организаций СЗРС, заявив, что его движение уже достаточно патриотично и не нуждается в политическом надзоре Свободников. Он многократно отказывался от более тесного сотрудничества с Партией, несмотря на признание, что поддерживает многие из реформ Савинкова, в первую очередь его земельную реформу и более жесткую линию против социализма."
 rusfla.17.d.soc: "$rusfla.17.loc$\n\nСолоневич быстро стал критиком Рабочей коалиции, утверждая, что 'социализм изначально чужд русскому народу', но призывая народных монархистов добиваться влияния через советы рабочих, а не через незаконные методы, и стремиться к эволюции системы в истинную Народную Монархию."
 rusfla.17.d.mon: "$rusfla.17.loc$\n\nТеперь, когда царь вернулся, движение штабс-капитанов значительно укрепилось, а работы Солоневича о Народной Монархии распространяются быстрее, чем когда-либо. Капитан вернулся, и штабс-капитаны могут сосредоточиться на служении его воле, зная, что они остались верными, несмотря на всех противников."
 rusfla.17.d.dem: "$rusfla.17.loc$\n\nПосле падения Савинкова Солоневич стал одной из ведущих фигур в Всероссийской патриотической партии. Он сохранял дистанцию от СЗРС и умело использует риторику Вождя, при этом четко давая понять, что без коронации нового царя лидеры партии не смогут оставаться верными народу."
 rusfla.17.a: "Закройте эту чепуху."
 rusfla.17.b: "Выглядит безобидно."
 rusfla.17.c: "[ROOT.GetLeader]'s finest sons!"
  
 rusfla.18.t: "Старые свободники"
 rusfla.18.d: "Основу режима Савинкова всегда составляют люди времен первой СЗРС: те времена, когда это была организацией сопротивления, а не политическая партия. Это люди, которые сражались от Ярославля и Рыбинска до Архангельска, которые два года переносили холод северных русских лесов, прежде чем состоялся их великий марш на Восток. Камарилья солдат Северной Добровольческой Армии образует ядро СЗРС, и между 'солдатами-свободниками' первого СЗРС и 'политиками-свободниками' второго СЗРС существует явное разделение.\n\nКто такие Старые Свободники? Нужно только взглянуть на правую руку Вождя — Александра Дикгофа-Деренталя, Флегонта Клепикова, Карла Гоппера, Карола Вендзяголского, Максимилиана Филоненко, Ивана Савинова, Николая Мамырина, Николая Сахарова и других. Это те самые мужчины, чьи формы были украшены Орденом Северного Ледового Марша, присуждённым генералом Корниловым в 1921 году. Объединенные кровью, трудом и холодом, более первобытной связью, чем что-либо, что может предложить гражданская жизнь.\n\nОчень трудно новым членам СЗРС проникнуть в этот круг, и Вождь всегда считал 'гражданских' внешним кольцом партии — ценными, да, но неопробованными огнем и кровью. Это вызывает много негодования, так как некоторые посредственные люди, как Дикгоф, оказываются в самых высоких должностях благодаря глубочайшему доверию Вождя к ним, что делает их практически неприкасаемыми внутри партии."
 rusfla.18.a: "Война связывает мужчин крепче, чем идеи."
  
 rusfla.19.t: "Круг евразийцев-идеократов"
 rusfla.19.d: "Среди петроградской интеллигенции СЗРС доминирует Круг Евразийцев профессора Петра Савицкого и князя Дмитрия Святополк-Мирского, который уже десять лет публикует теорию евразийства. В 1930-х годах они присоединились к СЗРС, считая, что видение Бориса Савинкова лучше всего соответствует 'Идеократическому Евразийству' Савицкого, а Савинков, в свою очередь, предоставил патронаж интеллектуальному движению, которое он видел как очищающий элемент против либерализма и социализма, охвативших российское общество.\n\nГруппа раскололась с консервативными евразийцами Н. Алексеева в 1927 году и с тех пор полностью приняла идеократические концепции Савицкого. Они поддерживают полное подчинение 'Евразийской нации' своей основополагающей идее, олицетворенной Вождем и другими Рыцарями Террора. Идеократы стремятся к созданию единого государства, состоящего из восточнославянских и тюркских элементов, объединенных культурно-историческими связями. Они восхищаются правлением Чингисхана и рассматривают необузданное расширение как географически определенную цель России.\n\nОсновная доктрина евразийства Савицкого заключается в концепции 'жизненного пространства' ('место для развития'), географических условиях, которые определяют народы, живущие в этих условиях. Люди, живущие в одном биоме или географической области, формируют общую цивилизацию и имеют естественное желание объединиться. Россия, по их мнению, является ядром 'степной цивилизации', которая охватывает все народы Восточной Европы и Центральной Азии — евразийцы приписывают им коллективное родство и призывают объединиться под русским правлением. Савицкий заявляет, что Великое княжество Московское и, следовательно, Россия, является преемницей Монгольской империи, а Чингисхан был героем русского народа.\n\nЭта 'Россия-Евразия' должна воплощать идеи и убеждения, которые евразийцы считают 'евразийскими' — бескорыстие, героизм, общественная иерархия и повиновение. Евразийцы считают, что демократия — это форма правления для 'морских народов' и совершенно неподобающая для России; Россия должна не только бороться с навязыванием демократии, но и освободить другие неевропейские нации от западного господства и победить то, что они воспринимают как западный 'культурный империализм'.\n\nПрофессор Савицкий почти собрал культ поклонников среди интеллектуалов СЗРС и стал влиятельным голосом и экспертом в области геополитики внутри партии."
 rusfla.19.a: "Обеспечьте, чтобы их идеи были услышаны."
 rusfla.19.b: "Они могут быть нашими сумасшедшими, но они все же сумасшедшие."
  
 rusfla.20.t: "Русско-евразийское будущее, Н. Алексеев и Н. Трубецкой"
 rusfla.20.d: "Евразийская интеллигенция сильно запятнана их ассоциацией с СЗРС и его пропагандистским аппаратом. Однако не все евразийцы склонялись перед Савинковым. Николай Алексеев, в частности, один из основателей движения, стремился реинкарнировать евразийство и очистить его от пятна Свободников вместе со своим учеником Николаем Трубецким.\n\nВ их совместной публикации 'Русско-евразийское будущее' они определяют новые принципы русского евразийского движения. Хотя они сохраняют ядро — что Россия имеет больше общего с тюркскими народами, чем с латинами, и что ее судьба определяется евразийской степью — они резко отошли от более авторитарных элементов. Вместо этого Алексеев утверждает, что евразийское государство должно быть федеративным, в союзе между демократией и 'аристократией образованных', а также союзом частных и государственных рынков.\n\nОни также предложили создание Университета Евразийской Мысли, который будет специализироваться на изучении Азии. Алексеев утверждает, что России нужен дипломатический корпус, образованный в китайских и индийских вопросах, и полагает, что азиатские страны будут приобретать все большее значение по сравнению со старым Западом."
 rusfla.20.a: "Поддержите их инициативу!"
 rusfla.20.b: "Выглядит странно."
 RUS_supported_eurasianism: "Поддержал Университет Евразийской Мысли"
  
 rusfla.21.t: "Сотоварищи-путешественники"
 rusfla.21.d: "Долгое время радикализм СЗРС удерживал консерваторов от власти, но после Фэнтяньского конфликта и Тамбовского ЧП общественное мнение стало склоняться в сторону Савинкова, который также начал изображать свою партию более умеренной, официально отрекаясь от террористического крыла Свободников. Когда стало очевидно, что российские умеренные партии потерпели неудачу, многие присоединились к успешному движению СЗРС, образовав так называемых 'умеренных' внутри рядов Савинкова.Слово 'умеренные' не совсем точно описывает этих людей — да, они, как правило, не поддерживают политическое насилие, абсолютную диктатуру или другие 'эксцессы' СЗРС. Но когда дело доходит до дела, они готовы поддержать Вождя — в конце концов, разве он не ведет Россию в правильном направлении? Если мы не можем иметь Царя, хотя бы пусть будет сильный, объединяющий лидер. Либеральная демократия потерпела неудачу! Национал-народническое движение может иметь своих радикалов, но в конечном итоге они стремятся создать великую и свободную Россию для всех россиян, не так ли? Что значит несколько тысяч политзаключенных, когда на кону судьба России?Основные фигуры, которые поднялись в этом умеренном фланге, — это юристы вроде Бориса Вышеславцева и Максимилиана Филоненко, культурные деятели, такие как Дмитрий Мережковский и Алиса Беркова, а также перебежчики из умеренных партий, такие как бывший кадет Николай Вакар. В настоящее время они составляют послушное большинство в движении СЗРС, с каждым днем все более принимающим нынешнюю систему."
 rusfla.21.a: "И многие присоединятся к ним!"
  
 rusfla.22.t: "Никогда нового Брест-Литовска"
 rusfla.22.d: "Несмотря на падение Савинкова, некоторые из его обещаний все еще находят отклик. Во время его президентства правительство организовало грандиозные пропагандистские кампании, изображая угнетение славянских народов под прокоммерческими немецкими правительствами и корпорациями, которые заботились только о максимизации прибыли для Берлина, как они поступали и в России. Согласно опросам, обещание Савинкова отомстить за Брест-Литовск и освободить 'занятые немцами Западные территории' все еще находит отклик.Про-военные публикации ссылаются на усиливающееся напряжение между великими державами, временную слабость Германии из-за экономического кризиса и растущие социалистические армии на западе как на обнадеживающие знаки. Удивительно, но эта идея получила поддержку по всему политическому спектру. Даже те, кто не особенно настроен националистически, соглашаются, что Германия представляет собой угрозу для свободы, социализма и национального самопределения. Другие говорят о защите прав малороссов и белорусов, а чем дальше вправо, тем яснее звучат требования о простой мести, унижении Германии и осуществлении российской мировой мощи."
 rusfla.22.a: "... и мы не можем дождаться, когда Берлин сгорит."
  
 rusfla.23.t: "Петиция Курчатова"
 rusfla.23.d: "В 1930-е годы российские физики-ядерщики добились множества прорывов. Во главе с такими учеными, как Игорь Курчатов, Игорь Тамм, Георгий Гамов и другие, наши экспериментальные исследовательские институты сформулировали стройную теорию о потенциале ядерного деления. Но они были не единственными. Не секрет, что ядерные физики в Германии и Третьем Интернационале также занимались исследованием потенциала ядерной энергии, и все они пришли к одному выводу — ее можно использовать в военных целях.Игорь Курчатов и несколько других российских ядерных физиков подписали коллективную петицию и представили ее [Root.GetLeader], где они забили тревогу. Курчатов сообщает, что зарубежные научные журналы прекратили публиковать какие-либо материалы по ядерным исследованиям, даже самые обыденные отчеты, что может означать только одно — информация стала секретной, и враги России, вероятно, активно разрабатывают ядерное оружие. Единственный выход — создать специальную российскую ядерную программу вооружений, с чем Курчатов и его коллеги были согласны. По личному указанию [Root.GetLeader] в Центральной Сибири открыты новые объекты для проекта РДС-1 — Реактивный Специальный Двигатель — который привлечет лучших ученых России для разработки оружия, способного вызвать Апокалипсис на Земле."
 rusfla.23.a: "Россия будет владеть этим супероружием."
 rusfla.23.b: "Окончательное решение вопроса террора."
  
 rusfla.25.t: "Старый друг, старый враг"
 rusfla.25.d: "Налогообложение продаж водки остается одним из основных источников государственного дохода России с времен царя Ивана Первого. Система прошла несколько изменений, от государственной монополии до частных лицензий на алкоголь. Именно эта система была принята в 1920-х годах в рамках либерализации экономики: любая продажа крепкого алкоголя требует ежегодного обновления лицензии, цена которой зависит от объема продаж. Закон направлен на регулирование алкогольного рынка и увеличение государственного дохода от него.Движение трезвости продолжает требовать сокращения количества лицензий и в целом ограничения продажи алкоголя, в то время как производители обычно предпочитают более мягкие правила и упрощение лицензирования. Противники 'дьявольского напитка' приводят веские аргументы — алкоголь способствует росту преступности и ведет самых бедных россиян в нищету, но его воздействие на экономику тоже велико. Многие крестьяне получают дополнительный доход от продажи водки, и если предложение водки будет ограничено, это только создаст новый черный рынок. Кроме того... чем больше продается водки, тем больше доходов получает государство. Некоторые предлагают поддержать пивоварни вместо водки, так как пиво считается более мягким и менее вредным напитком."
 rusfla.25.a: "Повысить цену на лицензии на алкоголь."
 rusfla.25.b: "Ослабить рынок. За здоровье России!"
 rusfla.25.c: "Ввести преференции для пива."
 rusfla.25.e: "Двигаться к запрету."
  
 rusfla.26.t: "Речь Черчилля о Железном занавесе"
 rusfla.26.d: "Поражение Германии от объединенных французских и русских войск шесть месяцев назад потрясло мир, и стало очевидно, что этот 'Второй Мировой войной' изменил лицо Европы на многие годы. Континент был разделен между Третьим Интернационалом и российским блоком, обе стороны обладают огромными силами и имеют к другому претензии. Тем не менее, ни одна из сторон не решилась начать удар первым, оставив континент разделенным пополам.Петроградский университет в России оказал честь принять сэра Уинстона Черчилля, известного британского государственного деятеля, писателя и бывшего первого лорда адмиралтейства Великобритании. Выступая перед студентами, Черчилль прежде всего отметил великие жертвы, принесенные российским народом во время Второй мировой войны, и заверил, что Британская империя и Россия всегда будут естественными союзниками в новом мировом порядке. Политик описал Европу как континент, разделенный на два принципиально разных лагеря — один за свободу, другой за террористический социализм, один за добро, другой за зло, и что железный занавес разделяет их. Он выразил свое сожаление по поводу того, что так много европейского наследия и знаменитых городов теперь лежат в 'французской сфере', и выразил надежду, что Россия и Содружество смогут объединиться против этой революционной угрозы.Хотя Черчилль не был первым, кто высказал эту мысль, яркие образы его речи стали новым рубежом в истории. Европа и, вместе с ней, мир, были разделены в замороженный конфликт, в котором главным было идеологическое противостояние, а не баланс сил. Он может быть решен только через подрыв, гонку вооружений и дипломатию... или через гораздо более разрушительный конфликт, чем Второй Мировой."
 rusfla.26.a: "Новая эпоха в мировой истории..."
  
 rusfla.28.t: "История Протоколов сионских мудрецов"
 rusfla.28.d: "Теперь печально известная антисемитская фальсификация впервые появилась в России в 1903 году и вскоре стала широко распространяться как оправдание для погромов. Протоколы утверждают существование глобального еврейского заговора — проникновение евреев в христианские общества, их сговор с масонами, их план по контролю над мировой экономикой. Этот заговор быстро использовался для объяснения всех бед Российской империи — Русско-японской войны и революций 1905, 1917 и 1918 годов, в первую очередь распространяемый организациями черносотенцев.Текст вызвал споры уже в 1903 году, и критики его подлинности указывают на неопределенность и отсутствие источников, приводимых в Протоколах. В конце концов, правительство Петра Столыпина запретило распространение текста как фальсификацию, заявив, что 'доброе дело не может быть защищено ложными средствами'. Это мало что изменило, и Протоколы были распространены во время Гражданской войны как часть пропаганды Белого движения против большевиков и в конце концов распространились в другие части Европы.К 1930-м годам стало широко признано, что Протоколы — фальшивка, но они все еще используются антисемитами, которые часто утверждают, что, хотя исторические факты Протоколов не доказаны, это не делает основной аргумент ложным, и, на самом деле, Октябрьский переворот даже подтвердил заговор. Видимо, ложь очень трудно искоренить."
 rusfla.28.a: "Что за черт, правительство должно действовать."
 rusfla.28.b: "Виновата свобода прессы и совести."
  
 rusfla.29.t: "Дело покровских саботажников"
 rusfla.29.d: "В широко освещаемом процессе в столице Поволжско-немецкой области Покровске, 29 человек из Саратовской губернии были приговорены к смертной казни за шпионаж и саботаж, а 73 — к каторжным работам в Сибири. Почти все обвиняемые были немцами по происхождению, среди них было много образованных учителей, юристов и инженеров. Они были признаны виновными в поддержке контактов с Абтилунгом-IIIb, германской внешней разведкой, и подготовке саботажных атак на критически важную военную и промышленную инфраструктуру Саратовской области.Защита утверждала, что доказательства слабые, но игнорировать их было невозможно — это была лучшая фальсификация, которую могла сделать Охрана. Кроме того, что нам важны доказательства, если это очевидно, что поволжско-немецкая интеллигенция, образованная и имевшая доступ к различным важным военным учреждениям России, в конечном итоге обратится против нас? Мы просто должны принять меры предосторожности, пока Абтилунг-IIIb не завербует их.Среди обвиняемых было несколько важных чиновников из Поволжско-немецких уездов. Эти должности теперь могут быть заняты лояльными российскими чиновниками, которые продолжат действия по предотвращению недовольных элементов из местных правоохранительных органов, постепенно приводя их в полное подчинение партии. С правильной силой можно начать более тщательные расследования, чтобы поймать оставшихся шпионов Абтилунг-IIIb."
 rusfla.29.a: "Тяжелая работа научит их верности."
  
 rusfla.30.t: "Создание пограничной зоны"
 rusfla.30.d: "Пограничная зона [RUS.GetNameDef] (ПЗ) была создана на основании 'Закона о государственной границе', принятого [RUS_legislature] сегодня. Новая пограничная зона, обычно в 7,5 км глубиной, будет находиться под особым контролем. Люди, не являющиеся жителями, не могут войти в пограничные регионы без явного разрешения Министерства внутренних дел или Министерства войны.Эта зона также охватывает большую часть побережья Черного и Балтийского морей. С этими мерами шпионаж и саботаж со стороны иностранных граждан будут значительно ограничены, а пограничные регионы будут использованы для оборонных целей."
 rusfla.30.a: "Но это нарушает права людей, заблокировать!"
 rusfla.30.b: "Жестко, но необходимо."
 rusfla.30.c: "Следующий шаг: удаление подозрительных жителей."
  
 rusfla.31.t: "Этнические группы с сомнительной политической лояльностью"
 rusfla.31.d: "В соответствии с новым законодательством о пограничной зоне миллионы людей теперь живут в ограниченных военных зонах на российских границах. Согласно дополнительному исполнительному указу, люди с 'сомнительной политической лояльностью' будут удалены из пограничных регионов и переселены глубже в Россию, при этом приоритет будет отдан западной границе.\n\nИнгриянские финны стали одними из первых целей из-за их близости к Петрограду, что делает их особо важными с точки зрения национальной безопасности. Операции Госстража также запланированы против карелов, чеченцев, ингушей и кубанских украинцев, живущих в пограничной зоне. Тысячи людей были перемещены в более безопасные районы их губерний и трудоустроены на государственную службу на неопределённый срок."
 rusfla.31.a: "Лучше быть осторожным, чем сожалеть."
  
 rusfla.32.t: "Нападение на синагогу во Владивостоке"
 rusfla.32.d: "Сегодня во Владивостоке произошло самое страшное нападение на российскую еврейскую общину, когда местное отделение Свободников подожгло синагогу во Владивостоке и одновременно совершило нападения на несколько еврейских бизнесов. Нападение возглавил Константин Родзаевский, региональный лидер Свободников и фанатик СЗРС, который поклялся 'очистить Амур от сионистских террористов' как 'пример для всей России'.\n\nВ одну ночь сгорела старейшая синагога на Дальнем Востоке, а значительная часть из более тысячи евреев Владивостока подверглась запугиванию и насилию. Губернатор Амура, Спиридон Меркулов, пообещал расследовать все серьёзные преступления, но было ясно, что даже если аресты состоятся, Свободники не будут наказаны серьёзно.\n\nСкорее всего, действия, подобные действиям Родзаевского, лишь усилят нападения на российские еврейские общины, будь то в форме насильственных атак или охоты на ведьм через суды, ищущие коммунистов."
 rusfla.32.a: "Ладно."
  
 rusfla.33.t: "Восстание правых эсэров"
 rusfla.33.d: "В самом северном Урале комплекс Воркутинской каторги был захвачен заключёнными. Этот лагерь, в котором заключённые строили железные дороги и угольные шахты в замёрзшей пустоши, был построен поспешно, и, похоже, там не хватало личного состава внутренних войск. Большое число относительно свежих заключённых - в основном бывших социалистов-революционеров, обвинённых в саботаже, шпионаже и проколлаборационизме с Германией - начали забастовку неделю назад, которая перерасла в полный хаос, когда им удалось одержать верх над охраной и даже захватить пулемёт, с помощью которого они заставили персонал лагеря уйти в тундру.\n\nЛидером восстания стал Григорий Котовский, бандит, эсэр и бывший красноармеец. По случайности, Владимир Рихтер также был отправлен в этот комплекс и вскоре стал разжигателем и агитатором, привлекая многих заключённых к активному сопротивлению. Заключённые требовали, чтобы им позволили нанять адвокатов, и выдвигали требования улучшить условия труда; кроме того, Рихтер стал знаменит тем, что требовал, чтобы президент Савинков застрелился, чтобы избавить российский народ от неприятностей.\n\nДля подавления восстания были направлены подкрепления под командованием генерал-лейтенанта Калашникова, и восстание, названное некоторыми 'Восстанием правых эсэров' в честь неудавшегося восстания 1917 года, будет быстро подавлено."
 rusfla.33.a: "Следовало отправить их на Камчатку."
  
 rusfla.34.t: "Судьба ветеранов"
 rusfla.34.d.szrs: "После гражданской войны появилось много организаций, защищающих наследие отважных солдат, победивших красную угрозу. Союз добровольцев 'Алексеевцев', Ассоциация сибирских стрелков, Союз чехословацких ветеранов, Организация Краснова, Зелёный союз и многие другие были в основном организованы вокруг конкретных армий гражданской войны.\n\nПочти все эти организации сейчас поддерживают СЗРС, но Зелёный союз особенно верен делу. Его многолетний лидер Александр Степанович Антонов, знаменитый вождь тамбовских крестьян и близкий союзник Савинкова в регионе, стал ключевой фигурой. То, что начиналось как организация для различных крестьянских партизан, восставших против большевистской угрозы, в конечном итоге превратилось во второй по величине союз ветеранов и рекрутскую базу для Свободников.\n\nВ нашей программе по полному контролю над российской жизнью есть два варианта. Либо все эти организации расформировываются и сливаются в единую новую организацию под контролем СЗРС, либо мы используем Зелёный союз как основную базу и требуем, чтобы все другие организации присоединились к нему. В любом случае, результат будет один - единая организация ветеранов под политическим контролем партии, которая может быть использована для вербовки, пропаганды и подготовки."
 rusfla.34.d.dem: "После гражданской войны появилось много организаций, защищающих наследие отважных солдат, победивших красную угрозу. Союз добровольцев 'Алексеевцев', Ассоциация сибирских стрелков, Союз чехословацких ветеранов, Организация Краснова, Зелёный союз и многие другие были в основном организованы вокруг конкретных армий гражданской войны.\n\nПочти все эти организации сейчас поддерживают СЗРС, но Зелёный союз был особенно верен делу. Под руководством Александра Антонова, знаменитого вождя тамбовских крестьян, организация фактически стала рекрутской базой и политическим фронтом для Свободников. Антонов был вынужден уйти в отставку, но не секрет, что многие из этих организаций всё ещё поддерживают антидемократические идеи.\n\nБолее радикальные голоса призвали к полному расформированию Зелёного союза и расследованию, чтобы выкорчевать сочувствующих Свободникам из этих групп. Однако ветераны - очень могущественная группа лоббистов, и борьба с ними не будет выглядеть хорошо для нашего правительства."
 rusfla.34.d.soc: "После гражданской войны появились многие реакционные организации, защищающие наследие 'белых' - псов аристократов и капиталистов. Союз добровольцев 'Алексеевцев', Ассоциация сибирских стрелков, Союз чехословацких ветеранов, Организация Краснова, Зелёный союз и многие другие в основном были организованы вокруг определённых армий гражданской войны. Попытки организовать аналогичные ассоциации для ветеранов Красной Армии часто подавлялись через суды, и на практике единственным органом, который поддерживал ветеранов красных, был беспартийный Союз взаимопомощи ветеранов.\n\nПочти все эти организации, в первую очередь, служили для подавления прав рабочих. Они являлись резервом для разгона забастовок и предлагали 'добровольную помощь' правоохранительным органам. Несмотря на попытки республики создать мир, они создавали раздор. И вот они снова восстали: ветераны устраивают протесты по всей России, с антикомунистическими и антидемократическими лозунгами. В более консервативных регионах произошли даже столкновения между ветеранами и Красной Гвардией."
 rusfla.34.a: "Создать совершенно новую организацию."
 rusfla.34.b: "Объединить их в Зелёный союз."
 rusfla.34.c: "Распустить Зелёный союз."
 rusfla.34.e: "У них есть свобода слова."
 rusfla.34.f: "Распустить все! Красная Армия всех сильней!"
 rusfla.34.g: "У людей есть право на объединение, даже если это не нравится некоторым."
  
 rusfla.35.t: "Марш добровольцев"
 rusfla.35.d.soc: "В знак силы по всей России, особенно в Южной России, организованы крупные демонстрации ветеранов. Николай Третьяков, новый представитель Союза добровольцев 'Алексеевцев', самой крупной организации ветеранов, выступил с речью у Мемориала Алексеева в Екатеринодаре, на которой также выступил отставной Сергей Марков. Ветераны протестуют против 'тиранического' решения правительства запретить многие организации ветеранов как реакционные. Они требуют, чтобы неспециалисты были допущены в кабинет и призывают к немедленной отставке [GetSecondInCommand] и восстановлению демократии."
 rusfla.35.d.dem: "В знак силы организованы крупные демонстрации ветеранов по крупнейшим городам России, особенно в Южной России. Николай Третьяков, представитель Союза добровольцев 'Алексеевцев', самой крупной организации ветеранов, выступил с речью у Мемориала Алексеева в Екатеринодаре, осуждая попытки правительства ограничить свободу слова. Попытка сдержать ветеранов была изображена как охота на ведьм, стремящаяся разрушить наследие Добровольцев.\n\nХотя ситуация оставалась мирной до нескольких мелких инцидентов, эта демонстрация тысяч ветеранов вызывает большие беспокойства. Даже многие центристы в Думе теперь призывают к сдержанности, явно не желая разозлить такую большую часть электората."
 rusfla.35.a: "Поддержите наше решение и усилите присутствие полиции."
 rusfla.35.b: "Отменить планы запрета Зелёного союза."
 rusfla.35.c: "Дать ВГПУ карт-бланш для проведения расследования."
 rusfla.35.e: "Не переоценивают ли они ситуацию?"
  
 rusfla.36.t: "Операция против Союза добровольцев"
 rusfla.36.d: "Штаб крупнейших белых ветеранских организаций был атакован сотрудниками ВГПУ при поддержке Народной милиции, несколько сотен человек были арестованы за участие в протестах ветеранов. Были конфискованы списки членов этих организаций, а также средства, которые находились у запрещённых реакционных организаций. Массовые аресты привели к лишь изредка встречающемуся сопротивлению. В Екатеринодаре началась серьёзная перестрелка, так как местное отделение Союза добровольцев спрятало автоматические винтовки и гранаты для самозащиты."
 rusfla.36.a: "Это серьёзно! Да, аресты необходимы."
 rusfla.36.b: "... заговор? Не просто пугалки?"
 RUS_soc_conspiracy_tt: "§А что, если Блюмкин прав?§!"
  
 rusfla.37.t: " Суд над алексеевскими заговорщиками"
 rusfla.37.d: "Из-за высокой публичности обвиняемых не удалось провести судебное разбирательство по делу о заговоре алексеевцев скрытно. На скамье подсудимых высокопрофильные военные: Владимир Витковский, Павел Шатилов, Николай Третьяков и многие другие, пойманные с позиций руководства. Как объясняет прокурор Андрей Вышинский, заговор произошел в высших эшелонах военной власти, которые сотрудничали с частными ветеранскими организациями для скрытия вооружений и поддержания сплоченности с целью создания террористической организации, когда 'наступит подходящее время'. Многие отставные генералы Белых обвиняются, но в конечном счете, руководство операции было признано за Витковским и Шатиловым.\n\nЗащита поставила под сомнение законность всего заговора и обвинила суды в чрезмерных действиях ВГПУ, основываясь на косвенных доказательствах. Генералы заявили, что они не знали о заговоре или теоретической организации, и если таковая существовала, то их имена были включены в планы без их ведома. Отставные генералы подтвердили, что они давали клятвы не саботировать Российскую Республику и, хотя у них мало любви к социалистам у власти, они не станут сотрудничать с врагами России.\n\nВ конце концов, главные генералы были признаны невиновными, но множество других активистов Союза Добровольцев было приговорено к каторжным работам за участие в контрреволюционной пропаганде и насилии. Сам Третьяков был приговорен к десяти годам каторжных работ за преступления организации, которой он возглавлял. Несмотря на неудачу в поимке главных лидеров, сотни меньших фигур были пойманы, и заговор прекратился."
 rusfla.37.a: "Надеюсь, это конец."
  
 rusfla.38.t: "Сомнения в заговоре алексеевцев"
 rusfla.38.d: "Возмущенные тем, что несколько главных фигурантов заговора алексеевцев остаются на свободе, радикалы в Конгрессе оказали давление на Министерство юстиции с требованием опубликовать документы ВГПУ, подтверждающие утвержденный заговор. Несмотря на то, что министерство пошло навстречу этому требованию, заместитель директора ВГПУ, Яков Серебрянский, рекомендовал министерству воздержаться от этого шага, ссылаясь на потенциальную опасность оригинальных документов в плане вдохновления людей на сопротивление. Директор Блюмкин поддержал своего заместителя и отказался, что поставило его организацию и министерство в противоречие.\n\nСкоро возникла возможность, что ВГПУ могла сфабриковать или хотя бы сильно изменить документы о заговоре, чтобы использовать их как средство преследования белых генералов. Если это так, то публикация этих документов станет крайне неловким шагом для ВГПУ и для общего чувства законности. Однако если они не будут опубликованы, большая часть Конгресса обвинит правительство [GetSecondInCommand] в секретности и авторитаризме, возможно, потребует отставки народного министра юстиции."
 rusfla.38.a: "Не нужно их публиковать."
 rusfla.38.b: "Конгресс имеет право знать."
  
 rusfla.39.t: "Волна саботажа белых"
 rusfla.39.d: "Как мы и опасались, реакционная сеть всего лишь спит, но не исчезла. В полукоординированном порядке сотни людей, несомненно организованные через какое-то подпольное объединение, проводят операции саботажа, шпионажа и контрреволюционной пропаганды. Были атакованы фабрики, а уклонение от призыва активно поощрялось.\n\nМногие из этих людей были арестованы, некоторые расстреляны, но проблема далеко не решена. Службы безопасности заверили нас, что они контролируют ситуацию и будут продолжать бороться в тени, чтобы выкорчевать этих нео-свободников."
 rusfla.39.a: "Мы это переживем."
  
 rusfla.40.t: "Зеленый Интернационал"
 rusfla.40.d: "Два бедствия — экономический кризис и усиливающееся напряжение на Балканах — привели Зеленый Интернационал в смятение. Зелёный Интернационал был основана в 1922 году как движение крестьян, ориентированное на Миттелевропу, основанное на идее мирной крестьянской демократии. Наиболее влиятельными сторонниками были различные крестьянские движения Монархии Габсбургов. Однако создание Белградского пакта и его все более воинственная риторика вызвали разногласия внутри движения.\n\nАлександр Стамболийски из болгарского БЗНС, а также ряд делегатов из Дунайской области, таких как Йозеф Путек из Галицийского PSL, предложили бюро исключить сербские и румынские партии за их поддержку войны против Болгарии. Путек зачитал предложение PSL, призывающее к миру между всеми крестьянскими странами и вместо этого предложившее осудить весь радикализм в крестьянском движении, что получило сильную поддержку со стороны делегатов Дуная и Восточной Европы.\n\nКонтрпредложение Ивана Колесникова, подготовленное русскими, сербами, румынами и латвийцами, вместо этого призывало крестьян активно сопротивляться 'юнкерскому правлению' и изображало нынешний экономический кризис как шанс для Европы перейти к 'третьему пути' в экономике аграризма и сотрудничества между народами. Колесников поздравил сербов за твердую позицию против 'немецкой экспансии' на Балканах и предложил организовать переговоры со Стамболийски, чтобы найти решение, которое устроит все славянские крестьянские нации и объединит их ряды против двух угроз — юнкерства и коммунизма."
 rusfla.40.a: "И кто победит?"
  
 rusfla.41.t: "Докторские колбасы"
 rusfla.41.d: "Хотя свободников называли 'мясниками' ранее, флаги партии на мясоперерабатывающем заводе — это все же новинка. Большое внимание привлек первый Московский колбасный завод. Построенный с опытом и капиталом как России, так и Германии, он стал примером того, что могут создать две нации, любящие колбасы. К сожалению, его финансовые дела и управление оставляли желать лучшего. Прибыль была скромной с момента открытия в 1933 году, так как 'Московские колбасы' не смогли конкурировать с европейскими и были слишком дорогими для россиян. Немецкие владельцы завода, Halberstädter Würstchen, продали его российскому правительству после Черного понедельника за символическую сумму.\n\nС тех пор СЗРС преобразовали первый Московский колбасный завод в прототип своей экономической концепции. Завод перешел под руководство артели, созданной СЗРС, традиционной формы торгового кооператива, который получил национал-популистский оттенок. С благословения правительства 'братаны-работники' теперь управляют заводом под надзором утвержденных партией 'старейшин'. Были построены современные общежития и церковь рядом с заводом, чтобы лучше развить чувство общности. Кроме того, оборудование завода было перепрофилировано для производства более доступных товаров.\n\nХодят слухи, что сам президент Савинков настоял на разработке новых, более сытных колбас — в конце концов, народу России предстоит много работы, и они будут так же голодны, как и её фабрики. Пока неясно, насколько практичным окажется такое преобразование для всей России, но этот колбасный ход привлек внимание общественности. Новые и, по-видимому, полезные 'Докторские колбасы' уже пользуются популярностью."
 rusfla.41.a: "Колбасы для всех!"
  
 rusfla.42.t: "Растущий милитаризм"
 rusfla.42.d.dem: "Десятилетия поражений, оставившие в стороне братоубийственную бойню Гражданской войны, неизбежно подорвали мораль российской армии. Несмотря на высокий военный бюджет и почитание армии, многие помнят зверства, совершенные белыми, и по-прежнему воспринимают армию как орудие угнетателей. Особенно после военного позора 1928 года и последующего путча Болдырева многие поддержали СЗРС, призывающий восстановить армию в ее былой славе. Не секрет, что на выборах 1934 года СЗРС добился огромных успехов в каждой гарнизонной области.\n\nТеперь, когда Савинков покоится под землей, армия стала сильнее и могущественнее, чем когда-либо. Генерал-фельдмаршал [RUS_GetArmyChief] считает себя Спасителем России и легко занимает второе место после [RUS_leader]. Агрессивная, шовинистическая риторика теперь звучит из рядов армии, а восстановленный дух военных оказался заразительным. Российская общественность начала выражать уверенность в своих солдатах, что было немыслимо еще несколько лет назад."
 rusfla.42.d: "Десятилетия поражений, оставившие в стороне братоубийственную бойню Гражданской войны, неизбежно подорвали мораль российской армии. Несмотря на высокий военный бюджет и почитание армии, многие помнят зверства, совершенные белыми, и по-прежнему воспринимают армию как орудие угнетателей. Особенно после военного позора 1928 года и последующего путча Болдырева, многие поддержали СЗРС, призывающий восстановить армию в ее былой славе. Не секрет, что на выборах 1934 года СЗРС добился огромных успехов в каждой гарнизонной области.\n\nБезжалостная реваншистская риторика Свободников нашла плодородную почву в армии, которая глубоко разочаровалась в эсерах и кадетах после их 'второй капитуляции' перед Германией по Вильнюсскому соглашению. Хотя многие офицеры все еще сомневаются в роли комиссаров СЗРС, они научились ценить страсть, с которой политические офицеры набирают новых рекрутов. Восстановленный дух армии оказался заразительным, и российская общественность начала выражать уверенность в своих солдатах, что было бы немыслимо еще несколько лет назад."
 rusfla.42.a: "Ура!"
  
 rusfla.43.t: "День Ледяного марша"
 rusfla.43.d: "Существует два памятных дня Гражданской войны — 31 августа, празднующий освобождение Москвы, и 22 февраля, помнящий начало Кубанского Ледяного марша. День освобождения — это радостное торжество с веселыми военными маршами и грандиозными демонстрациями силы по Москве, но День Ледяного марша более меланхоличен, напоминая о жертвах и надежде.\n\nВ морозном феврале организуется памятный марш от Ростова до Новочеркасска, в котором участвуют легендарные цветные полки — черно-красные корниловцы, красные в своих малиновых фуражках дроздовцы, черные с ремнями марковцы и алексеевцы в бело-синих. Те, кто принимал участие в первоначальном марше, являются почетными гостями. Как в Ростове, так и в Новочеркасске собираются большие толпы, следящие за маршем, но это не юбилей, а торжественное событие.\n\nОфициальная история Ледяного марша, написанная генералом Денегиным, часто цитируется в этот день:\n\n— Пока есть жизнь, пока есть сила, не все потеряно. Россия увидит слабое пламя, она услышит голос, призывающий к борьбе — тех, кто еще не проснулся...\n\nЭто был весь глубокий смысл Первой Кубанской кампании. Нет смысла подходить к этому с холодными аргументами политики и стратегии, ведь это явление, в котором все находится в области духовного и совершаемого подвига. Добровольческая армия прошла по свободным степям Дона и Кубани — малая численностью, измотанная, преследуемая, окруженная — как символ преследуемой России и российской государственности.\n\nВ обширной стране оставалось только одно место, где открыто развевался триколор национального флага — и это был штаб Корнилова."
 rusfla.43.a: "Мы вышли из темной ночи духовного рабства в неизвестные блуждания — в поисках надежды."
  
 rusfla.44.t: "Психология тоталитарного разума"
 rusfla.44.d: "Магнум опус германского социолога Сергея Степановича Чахотина 'Психология тоталитарного разума' был сразу же признан классикой и произведением, которое в полной мере отражает дух времени 1930-х годов, как в России, так и за рубежом. Чахотин, который покинул Россию в 1935 году и стал яростным критиком тоталитаризма как в России, так и в Германии, создал убедительную нарративу о природе этих 'разжигателей масс современности'.\n\nЧахотин идентифицирует основную опору всех этих движений - как большевиков, так и Свободников - как одну и ту же группу людей: тех, кто остался позади в быстро модернизирующемся обществе, а также бедных крестьян, которые работают на случайных работах, дрейфуя от одного места к другому, без четкой основы или идентичности. Эти группы создаются социальным неравенством и порождают горечь, презрение и топливо для политических беспорядков, если демагоги такие как Ленин, Савинков, Шляйхер или Лонг предложат им простых, сильных лидеров, за которыми можно следовать.\n\nФокусируясь на российской ситуации, Чахотин утверждает, что поскольку ни одна из основных социальных проблем, приведших к революциям 1917 года, так и не была решена, а их последствия - коммунизм - лишь были запрещены, это привело к тому, что тот же самый беспорядок и неравенство трансформировались в новое политическое движение, СЗРС. Более того, эти движения никогда не намерены решать социальные проблемы, которые их порождают. Это делает эти тоталитарные движения иррациональными и разрушительными, так как они вынуждены находить новые группы для преследования, чтобы 'решать' общественные проблемы. Это приводит к массовым репрессиям — чекизму, чисткам Савинкова и т. д. — которые не имеют логического конца, так как они не основаны на какой-либо логической предпосылке.\n\nРабота Чахотина привлекла большое внимание среди анти-тоталитарных политиков и была широко признана теоретической основой для правильного объяснения восхода этих 'тоталистских' групп."
 rusfla.44.a: "Это просто бессмысленная клевета."
 rusfla.44.b: "Да, людям нужно знать."
  
 rusfla.45.t: "Комитет по международной борьбе трудящихся"
 rusfla.45.d: "В обычных условиях социал-демократы должны были бы выступить против войны, но в последнее время это мнение стало исключением. Протестов нет - напротив. Меншевик Михаил Якобович возглавил создание Комитета по международной борьбе трудящихся, финансируемого Александром Титовым и полевым объединением РДП, как организацию, поддерживающую военные усилия правительства.\n\nВ своем памфлете Якобович объясняет, что хотя пролетариат мира должен противостоять империализму, который служит только интересам капитала, текущая война на самом деле является войной за освобождение трудящихся. Даже если Россия еще не социалистическая, россияне стоят вместе с теми, кто борется за свободу и равенство - Третья Интернационала. Таким образом, российские социалисты должны поддержать войну всеми силами, отказаться от забастовок и выполнять свой военный долг. Через эту патриотическую службу российский пролетариат также приобретет необходимый военный опыт для защиты трудящихся.\n\nСразу же это вызвало возмущение в РДП. Владимир Левицкий назвал это 'социальным шовинизмом' и отметил, что, хотя он согласен с тем, что война, поддерживающая Интернационал, не должна быть противопоставлена, социалист не должен возвеличивать войну, как это делает Якобович, и указал, что Россия все еще ведет свою собственную войну по империалистическим причинам. Без сомнения, в самом левом крыле есть надежда на повторение событий 1917 года и новой революции."
 rusfla.45.a: "Пусть левый фланг борется."
 rusfla.45.b: "Патриотический социалист? Поддержите его инициативу."
 rusfla.45.c: "Поддерживаете или нет, этот человек проповедует революцию."
  
 rusfla.46.t: "Атаман бросает вызов Вождю"
 rusfla.46.d: "Генерал Петр Николаевич Краснов служит атаманом Донского войска уже 20 лет и считается одной из живых легенд Белого дела. Долгое время он был яростным сторонником СОР и реакционной политики, управляя Донским войском как 'примером' традиционалистской и антикоммунистической земли. Но теперь это сотрудничество подошло к тупику, так как шаги Савинкова по ограничению автономии казачьих войск и распределению их земель среди обычных русских крестьян вызвали сильное сопротивление со стороны казаков. Он потребовал, чтобы президент прекратил порочить память ветеранов, сражавшихся за свободу России, и уважал казаков как неотъемлемую часть Белого дела.\n\nКраснов имеет значительное влияние, особенно на Южной России, и существует вероятность, что он соберет много недовольных консерваторов и генералов против Савинкова. Однако у Савинкова есть козырь в рукаве: его министр сельского хозяйства Павел Михайлович Агеев, реформатор и яростный противник Краснова. Агеев всегда представлялся защитником обычных казаков против крупных землевладельцев, таких как Краснов. Возможно, удастся заставить Донской круг выбрать Агеева новым атаманом и устранить Краснова на 'почетную пенсию'. Менее конфликтный способ решения проблемы - просто сделать уступки Краснову и воздержаться от земельной реформы в Донских войсках."
 rusfla.46.a: "Давайте тогда сражаться!"
 rusfla.46.b: "Он заслуживает нашего уважения."
 rusfla.46.c: "Просто замените этого идиота на Агеева."
 RUS_remove_krasnov_tt: "§nНациональный дух можно убрать, наняв Павла Агеева в качестве политического советника.§!"
  
 rusfla.47.t: "Реакционная монархия внутри [RUS_government_loc]"
 rusfla.47.d: "Казаки получили автономию после своей верной поддержки Белых армий и с тех пор остаются занозой в боках российской демократии. Да, российская федеральная конституция должна уважать местные традиции и культуры - но многие либералы не могут скрыть своего презрения к системе Войска, которую они рассматривают как военный феодализм, предоставляющий правительству легко мобилизуемые силы, готовые стрелять по своим же соотечественникам.\n\nСамым неприятным для многих является Донское войско. Там атаман Петр Краснов правил как диктатор с 1918 года. Он ярый реакционер, бывший член СОР, и человек, который не испытывает ничего, кроме презрения к демократическому процессу. Хотя некоторые могут утверждать, что он обеспечил безопасность Донского войска от 'агитации' и 'бандитизма', он также сделал все возможное, чтобы подавить деятельность демократических и социалистических групп в регионе, подавлял профсоюзы и боролся против земельных реформ. Тем не менее, он пользуется поддержкой как Донских казаков, так и армии, и заменить его сложно без полного упразднения системы Войска. Чтобы усложнить ситуацию, его основным оппонентом является Павел Агеев, популистский казак, министр при Савинкове, член СЗРС, а сейчас заключенный.\n\nПока система Войск не будет упразднена, наши возможности ограничены. Если мы захотим вступить в конфликт с Красновым, мы могли бы попытаться заставить его ввести более демократические реформы и бросить ему вызов в Верховном суде, если он откажется. Это вмешательство в дела казаков вызовет их гнев, но это покажет нашей базе, что мы настроены серьезно."
 rusfla.47.a: "Лучше медленная реформа, чем немедленная борьба."
 rusfla.47.b: "Краснова нужно свергнуть."
  
 rusfla.48.t: "Мечта о монархии"
 rusfla.48.d: "Солоневич всегда утверждал, что Россия по своей сути является монархией, и её самой истинной формой было Московское царство. Тем не менее, Россия продолжает оставаться осаждённой западной идеей республиканизма. Программа его партии всегда предусматривала восстановление монархии как цель, но до сих пор это оставалось лишь риторикой.\n\nТеперь, когда высший пост в государстве занят консерваторами, наконец, стало возможным осуществить это."
 rusfla.48.a: "Консультируйтесь с лучшими юридическими экспертами."
  
 rusfla.49.t: "Как короновать императора?"
 rusfla.49.d: "Министерство юстиции подготовило длинную секретную записку, предназначенную только для президента. В ней юридические эксперты Константин Харитонов, Роман Роупах и Павел Переверзев рассматривают возможный процесс восстановления монархии в России. К сожалению, конституционное законодательство строгое: Россия - республика, точка. Изменение Конституции потребовало бы созыва Учредительного собрания, но поскольку существует избранная Государственная дума, для этого требуется большинство голосов всего собрания. Если монархисты смогут найти большинство, технически не будет сложно написать новую монархическую конституцию.\n\nТем не менее, эта же записка скептически относится к шансам на это. Во-первых, согласно аналитикам министерства, маловероятно, что такое монархическое большинство будет найдено, и что нынешняя Государственная дума вообще согласится на созыв Учредительного собрания. Проще говоря, это не в руках президента. Между тем, юридические лазейки, которые Борис Савинков использовал для проталкивания своих конституционных изменений, уже не существуют — и даже если попытаться что-то подобное, велика вероятность, что республиканские генералы, в первую очередь генерал-фельдмаршал Антон Деникин, воспользуются Конституционной статьей 37, чтобы вмешаться и свергнуть президента, действующего против Конституции Республики. Единственный способ избежать этого — заранее заручиться лояльностью армии."
 rusfla.49.a: "Хорошо! Тогда у нас будет имперская республика."
 rusfla.49.b: "Я никогда не был склонен сдаваться."
  
 rusfla.50.t: "Монархия в нашем сердце"
 rusfla.50.d: "То, что будет известно как 'Речь Имперской Республики', было обращением президента Солоневича на Красной площади, в основном к его сторонникам. В своей речи он долго рассказывал о монархической природе России и о том, как Московское царство даёт современному россиянину множество примеров того, как организовать общество: вокруг сильного, мудрого лидера, которого советуют лучшие, основанные на заслугах и характере, а не на богатстве. Так было до крепостного права, когда каждого человека уважали, и каждый имел экономическую независимость; когда труд ценился больше, чем счёт монет.\n\nОднако на этот раз он не выступал за восстановление монархии. Он объяснил, что поскольку Конституция Республики определяет Россию как республику, патриотичный русский не должен идти против неё. Вместо этого патриотичный русский должен воспитывать монархию в своём сердце как моральную путеводную звезду. Да, Конституция республиканская, но кровь имперская. Каждый человек может быть императором! Республика всё ещё может сохранять ценности Российской Империи: Семью, Православие, Национальность."
 rusfla.50.a: "Империя живёт!"
  
 rusfla.51.t: "Предательская встреча"
 rusfla.51.d.wrangel: "Не имея законных способов изменить Конституцию, президент Солоневич был вынужден искать менее законные методы. Это привело его к тайной встрече с некоторыми известными монархистами-генералами в его резиденции в Переделкино. Лесистая местность возле Москвы выросла вокруг имений семьи Долгоруковых, а президентская дача была построена здесь в 1924 году. Как президент, Солоневич часто проводил переговоры в своей даче, знаменито встретившись с финским премьером [FIN.GetSecondInCommand] ранее в этом году и попарившись с ним в сауне.\n\nОднако сегодняшняя встреча более серьёзная, и военные не известны тем, что теряют время. Генерал-фельдмаршал Пётр Николаевич Врангель прибыл с одним адъютантом, казавшимся раздражённым от того, что его пригласили на столь неформальную встречу. Он и президент разделили бутылку, пока президент Иван Лукьянович пытался узнать мнение монархистов в армии.\n\nВрангель быстро понял характер беседы и не удивился, когда президент прямо спросил: если он попытается восстановить монархию, может ли он рассчитывать на лояльные армейские части для обеспечения безопасности Москвы в течение самопереворота?\n\nВрангель не мог дать никаких обещаний. Он объяснил, как, даже если он согласен с восстановлением, он не считает разумным восстанавливать его таким образом: это только опорочит монархию в глазах народа. Хотя президент имеет власть командовать армией, солдат обязан защищать Конституцию. В этом свете маловероятно, что армия поддержит такой шаг."
 rusfla.51.d.diterikhs: "Не имея законных способов изменить Конституцию, президент Солоневич был вынужден искать менее законные методы. Это привело его к тайной встрече с некоторыми известными монархистами-генералами в его резиденции в Переделкино. Лесистая местность возле Москвы выросла вокруг имений семьи Долгоруковых, а президентская дача была построена здесь в 1924 году. Как президент, Солоневич часто проводил переговоры в своей даче, знаменито встретившись с финским премьером [FIN.GetSecondInCommand] ранее в этом году и попарившись с ним в сауне.\n\nОднако сегодняшняя встреча более серьёзная, и военные не известны тем, что теряют время. Генерал Михаил Константинович Дитерихс прибыл с одним адъютантом, казавшимся раздражённым от того, что его пригласили на столь неформальную встречу. Он и президент разделили бутылку, пока президент Иван Лукьянович перешёл прямо к делу. Если бы он, гипотетически говоря, захотел ввести военное положение, распустить Государственную думу и восстановить монархию, имел бы он лояльные армейские части, чтобы поддержать его?\n\nМихаил Дитерихс едва мог поверить своим ушам. Он осознал огромный риск такого проекта, не только из-за Деникина, но и потому, что не верил, что Врангель и Дроздовский примкнут к перевороту, так как они всегда избегали принятия самых сложных решений. Дитерихс — прекрасно понимая возможность того, что его и Круг Святого Георгия могут использовать как ловушку — не дал ясного обещания, но согласился начать готовить планы. Если Романовы нуждаются в нём, он по-прежнему обязан им служить."
 rusfla.51.a: "Нет, это было бы слишком далеко."
 rusfla.51.b: "Выслушай его план."
 rusfla.51.c: "Ну, этот разговор никогда не происходил."
