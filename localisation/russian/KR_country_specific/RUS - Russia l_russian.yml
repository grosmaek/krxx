 rusfla.134.t5: "Интернационал победил"
 rusfla.134.d: "В этот день, [GetDateText] — день, который будет известен будущим поколениям как День Победы — оставшиеся немецкие силы в Европе подписали официальный документ о безусловной капитуляции, что ознаменовало конец Великой Отечественной войны.\n\nВождь пообещал Третью Россию, которая будет ни царской, ни большевистской. Через боль и кровь его видение восторжествовало — Россия спасла себя, больше не будучи связанной цепями германского и коммунистического материализма. Родина восстала с кровью и глубинами своего народа, ведомая своим Вождем, который посвятил свою жизнь достижению этой победы.\n\nНо победы России на этом не заканчиваются. Нет времени для самоуспокоенности, когда безбожные угрожают каждому уголку мира. Россия, предназначенная стать спасителем мира, должна занять свое место. В битве умов и механизмов, в ударах пера и взмахах меча, восхождение Третьей России неизбежно."
 rusfla.134.d2: "В этот день, [GetDateText] — день, который будет известен будущим поколениям как День Победы — оставшиеся немецкие силы в Европе подписали официальный документ о безусловной капитуляции, что ознаменовало конец Великой Отечественной войны.\n\nПобеда окончательно подтвердила то, во что всегда верил председатель-министр Солоневич.\n\nПоследние полвека стали временем глубоких политических трансформаций в России — от аристократической Империи до социалистически-утопичной Советской России и буржуазно-капиталистической Республики. Все они потерпели неудачу. Но теперь Россия встала на свой правильный и естественный путь: к принципам старой Московии, проверенным практикой как минимум на протяжении восьми веков.\n\nТолько под Народным монархическим движением Россия смогла вернуть себе место одной из величайших держав мира. Однако Царство должно смотреть в будущее. Оно не может остановиться, пока двойные беды демократизма и коммунизма не будут уничтожены. Твердое решение необходимо сейчас и в будущем, чтобы обеспечить это."
 rusfla.134.d3: "В этот день, [GetDateText] — день, который будет известен будущим поколениям как День Победы — оставшиеся немецкие силы в Европе подписали официальный документ о безусловной капитуляции, что ознаменовало конец Великой Отечественной войны.\n\nГодами казалось, что русская демократия потеряна. Выбор Савинкова казался смертью Февральской революции, с тираном, оскверняющим ее каждый принцип. И все же, вопреки всему, она восторжествовала. Все благодаря общему русскому человеку, бедному и забытому, который одержал победу над армиями рабов кайзера.\n\nТеперь как никогда ясно, что у России есть особая миссия. Она должна показать миру, что ценности Февраля, которые защищались каждым патриотическим русским, стоят того, чтобы их сохранять. С этого дня Россия должна стать флагманом демократии и настоящим народным государством, стоящим против коммунистических диктатур мира."
 rusfla.134.d4: "В этот день, [GetDateText] — день, который будет известен будущим поколениям как День Победы — оставшиеся немецкие силы в Европе подписали официальный документ о безусловной капитуляции, что ознаменовало конец Великой Отечественной войны.\n\nГодами казалось, что русская демократия потеряна. Выбор Савинкова казался смертью Февральской революции, с тираном, оскверняющим ее каждый принцип. И все же, вопреки всему, она восторжествовала. Русская демократия была укреплена и подчинена высшей цели: мести против Германии. С этим полностью выполненным, кто теперь может сказать, что мы не выполнили свой долг перед народом?\n\nТем не менее, наша задача еще не завершена. Безбожный коммунизм все еще угрожает народам мира. Россия должна быть защитником европейских ценностей от этой угрозы, протягивая свою руководящую руку всем богобоязненным народам. В этой задаче мы должны быть столь же успешны, как и в борьбе с германским врагом."
 rusfla.134.d5: "В этот день, [GetDateText] — день, который будет известен будущим поколениям как День Победы — оставшиеся немецкие силы в Европе подписали официальный документ о безусловной капитуляции, что ознаменовало конец Великой Отечественной войны.\n\nВоенная неразбериха и смерть Савинкова казались указывающими на еще один критический момент в российской истории, время нестабильности, когда она не могла себе этого позволить. Под мудрым руководством правителя государства Петра Врангеля война была развернута, и победа была укреплена. Это, конечно, один из наименее ожидаемых исходов, но это безусловно показывает, насколько квалифицированным государственным деятелем он является.\n\nИ, возможно, это наследие будет нести его и новую Российскую Империю к новым, более великим высотам."
 rusfla.134.d6: "В этот день, [GetDateText] — день, который будет известен будущим поколениям как День Победы — оставшиеся немецкие силы в Европе подписали официальный документ о безусловной капитуляции, что ознаменовало конец Великой Отечественной войны.\n\nМиллионы могил усеяли Европу, но величайшая цель была достигнута: цель революции. Мировая революция казалась немыслимой всего несколько десятилетий назад, но одна за другой, народы мира поднимались. Сначала это была Франция, затем Великобритания — и, наконец, Россия, которая завершила последнюю революцию. Вместе они зажгли искру мировой революции и разрушили германскую империалистическую машину.\n\nПоследствия победы международных рабочих не могут быть недооценены. Впервые социализм больше не находится на окраинах наций, но теперь является объединяющим фактором для всей Европы. С этой победой, лишь вопрос времени, прежде чем революция станет глобальной. Пока что мы смотрим внутрь и разделяем эту чудесную победу с нашими товарищами на Западе."
 rusfla.134.a: "Россия, вперед!"
 rusfla.134.b: "Возвращение к традициям прошлого."
 rusfla.134.c: "Победа народа."
 rusfla.134.e: "Победа Родины."
  
 rusfla.135.t: "Будущее Украины"
 rusfla.135.d: "В официальной пропаганде украинские земли изображены как освобожденные от Тевтонского ига, а триединую русскую нацию снова воссоединили, как это всегда должно было быть. Большая часть российской политической элиты придерживается такого взгляда, считая, что украинская государственность — уже вещь прошлого, и что будущее Украины — это свобода под Россией.\n\nНо не секрет, что [RUS_HeadOfExecutive] видит это иначе. Да, предыдущий украинский режим действительно был марионеткой Берлина, но украинская нация была чем-то большим, чем лишь манипуляции Вермахта и военно-промышленного комплекса. Как бы это ни было, украинские земли, в некотором смысле, стали менее независимыми, чем прежде. Это иронично — разве Великая Отечественная война не была войной за национальное освобождение, за свободу угнетенных народов Европы?\n\nНесмотря на свои личные взгляды по этому вопросу, [RUS_HeadOfExecutive] так и не смог убедить своих союзников в том, что Украина должна иметь свое государство. Огромный реваншистский настрой и неприязнь к Германии были теми барьерами, которые не удалось преодолеть.\n\nСо временем, с пробуждением украинской интеллигенции, и с течением лет вопрос украинской государственности снова может подняться. Но принесут ли их надежды и мечты реальность — покажет только время."
 rusfla.135.d2: "В официальной пропаганде украинские земли изображены как освобожденные от Тевтонского ига, а триединую русскую нацию снова воссоединили, как это всегда должно было быть. Большая часть российской политической элиты придерживается такого взгляда, считая, что украинская государственность — уже вещь прошлого, и что будущее Украины — это свобода под Россией.\n\n[RUS_HeadOfExecutive] не видит ситуацию по-другому, но в частных разговорах признается, что ситуация на местах отличается. Многие представители украинской интеллигенции были арестованы, бежали в изгнание или подверглись запугиванию, но это всего лишь одно поколение. В будущем, независимо от того, насколько хорошо будут умиротворены украинские земли, существует широко распространенный страх перед очередным массовым протестным движением против Москвы.\n\nИ это почти парадоксально. Чем больше силы будут использованы для подавления украинского националистического движения, тем больше оно будет расти — и наоборот, чем больше автономии будет предоставлено, тем больше украинцы будут использовать ее для распространения анти-русской пропаганды. Однажды вопрос Украины придется решить раз и навсегда."
 rusfla.135.a: "Беспокойные времена в беспокойной стране."
  
 rusfla.136.t: "Последний рыцарь России"
 rusfla.136.d: "Генерал-фельдмаршал Лавр Корнилов провел последние несколько лет в почетном отставке в Омске, управляя небольшой конной фермой и работая над своими мемуарами. Несмотря на более чем 70 лет, он все еще ведет энергичный и здоровый образ жизни, и даже совершил одну поездку в Монголию с некоторыми своими старыми товарищами. Но теперь, с величайшим испытанием Родины, он подал ходатайство в правительство о возвращении на службу.\n\n'Я всегда был слишком упрям, чтобы оставаться в стороне', объяснил Корнилов. Он не требует возвращения на свою прежнюю должность, а лишь 'долга, соответствующего старому солдату, посвятившему свою жизнь службе Родине'. Однако есть некоторые сомнения, особенно среди гражданских политиков, так как Корнилов всегда был известен тем, что использовал свое военное положение для влияния на государственную политику. Но, с другой стороны, Корнилов пережил полное унижение — он далеко не тот старик из стали, каким был раньше.\n\nВозможно, его будет лучше использовать для поддержки военных усилий, для поездок по стране и на передовые позиции с целью поднятия духа. Мы также можем дать ему командование — что ему наверняка понравится больше — но, вероятно, это не будет иметь такого значения для общего военного усилия."
 rusfla.136.a: "Дайте этому человеку лошадь и саблю!"
 rusfla.136.b: "Маршал разожжет наши сердца!"
 rusfla.136.c: "Отдохни, старик, — мы справимся."
 RUS_kornilov_temp_tt: "Генерал-фельдмаршал Корнилов вернется в отставку после победы над [GER.GetNameDef]."
  
 rusfla.137.t: "Надвигающаяся революция"
 rusfla.137.d: "С момента своего религиозного пробуждения перед Великой войной Борис Савинков считал, что судьба ведет его к божественному предназначению. От скромного террориста до человека, сидящего на вершине Кремля, он лишь укрепил эту веру — и события за пределами России сыграли в этом не меньшую роль.\n\nСначала это была победа материалистического коммунизма в Западной Европе, которая возникла в контексте противостояния с материалистическим капиталистическим режимом Германии. Теперь все признаки указывают на полное преобразование германского государства под режимом Шлейхера, который стремится уничтожить человеческий дух и заменить его машинами. Разве не было это судьбой, что восхождение Савинкова произошло почти одновременно с подъемом Третьей России, которая должна бросить вызов упадку современного мира?\n\nРоссия должна спасти себя, да, но ее миссия гораздо выше: спасти мир. Грядущая война не будет о империализме или завоеваниях, но о спасении человеческой души от рабства. Для этой конечной цели любые средства приемлемы. Когда Третья Россия поднимется выше всех других и поведет Европу — от Москвы до Парижа — мир будет погружен в духовную революцию.\n\nПоследняя война надвигается: война, чтобы покончить с корнем зла."
 rusfla.137.a: "..."
  
 rusfla.138.t: "Новороссийская автономия"
 rusfla.138.d: "Из всех автономий, созданных после Великой Отечественной войны, одна особенно выделяется. В отличие от большинства других, Новороссия никогда не была самостоятельным государством, а была губернией старой империи, которая охватывала современный юг и восток Украины.\n\nС украинской независимостью идея Новороссии, казалось, стала реликтом прошлого, но была возрождена современным российским государством. В основе Новороссии лежал компромисс — тот, который, теоретически, должен был удовлетворить как российских националистов, так и украинских автономистов. Особое внимание было уделено русскоязычным украинцам, составляющим большинство в правительстве автономии.\n\nХотя в теории автономия обладает теми же правами, что и другие, на практике правительство в значительной степени контролируется интересами бизнеса — особенно металлургической промышленностью, которая стремится использовать угольные и железные рудники Донбасса. Эта ситуация в значительной степени была спланирована, учитывая стремление Москвы держать более тесный контроль над восточной Украиной.\n\nНепрерывная реконструкция означает, что политическая жизнь в регионе не возродилась должным образом, и как в будущем будет восприниматься идея Новороссии, неизвестно. Ее сторонники видят в этом компромисс, который обеспечит контроль России над регионом в будущем, а ее противники — решение, которое не устраивает никого."
 rusfla.138.a: "Однажды триединая русская нация будет по-настоящему воссоединена."
  
 rusfla.139.t: "Смерть цели"
 rusfla.139.d: "Как было предсказано самой судьбой, российский флаг развевается над Парижем и Лондоном. Изможденный социализм лежит в руинах, в то время как Третья Россия празднует свою окончательную победу: победу над материальным миром, освобождение человеческой души.\n\nПо крайней мере, так это представляется публике.\n\nВождь понимает реальность. Разрушенная и поглощенная ядерным адом, Европа не стала ни на шаг ближе к этой 'духовной революции', чем двадцать лет назад. Даже после победы над международным социализмом, многое осталось неизменным — и, по правде говоря, немногие могут гордиться этой победой, когда миллионы тел усеяли Европу, а их потери были абсолютно напрасными.\n\nБыли ли годы, проведенные на посту Вождя — восхождение к власти, обновление русского духа, победы над Берлином и Парижем — все это для чего-то? Прошлые годы убедили его, что он выполняет божественную миссию по спасению мира. Все его действия были направлены на выполнение этой цели. Где же результат, духовная революция человечества, о которой предсказывали? Он бы предпочел проиграть ненавистным немцам, если бы знал, что это будет кульминация борьбы Третьей России.\n\nВсе эти потерянные товарищи... ради чего? Вся эта пролитая кровь... ради чего, собственно? Чтобы просто продолжать существовать как еще одна великая империя в длинной череде империй? Десятилетиями Савинков бегал от ужаса бессмысленности человеческого существования, но теперь ему некуда бежать. Все, что осталось — это унылые дни, когда он отвлекается на всякие прихоти, не имея более высокого предназначения Провидения, без надежды на окончательное спасение."
 rusfla.139.a: "Откровение не открыло ничего."
  
 rusfla.140.t: "Революция близка"
 rusfla.140.d: "Россия, как далеко она зашла! Россия по договору Брест-Литовска была высмеяна и унижена, а теперь она стоит на вершине мира. Слишком многие были уверены, что Россия не сможет победить, что немцы march on Moscow, и предатель Болдырев будет сидеть в Кремле. Они называли это нелепым, идею о том, что Вождь пришел, чтобы возглавить народ России в их судьбоносный час, восстанавливая гордость и душу нации. Кто теперь смеется?\n\nДля Савинкова, однако, Великая Отечественная война не просто проложила путь России к возвращению на мировую арену. Прошедшие годы указывали на тот факт, что Савинков исполняет саму судьбу - но можно было бы вполне утверждать, что Несчастье всегда было с ним, что он всегда попадал в нужное место и время. Но может ли человек быть настолько удачлив, чтобы собрать массы русского народа и уничтожить так называемую "Пакс Германика" после многих лет преданной работы?\n\nТеперь это подтверждено, что именно судьба ведет Вождя русского народа. И с этим в виду он смотрит на порабощенный запад. Если судьба привела его сюда, он понимает, что должен идти наперекор здравому смыслу: война неизбежна, и это война, которую Россия выиграет. Сколько бы ни погибло русских и французов на пути к победе против материализма, это не имеет значения. Конец - духовная революция человечества - оправдает средства.\n\nЧто касается того, как выглядит эта революция, такие детали не имеют значения. Лишь сам Бог их понимает."
 rusfla.140.a: "'Я вижу конец...'"
  
 rusfla.141.t: "Закон о подготовке к национальной обороне"
 rusfla.141.d: "Немецкое правительство объявило о своих намерениях миру в форме 'Закона о подготовке к войне'. Какую еще войну Германия могла бы готовить, если не ту, чтобы уничтожить Россию — своего величайшего врага — раз и навсегда?\n\nВ лице таких событий правительство [GetSecondinCommand] не может поступить иначе, как ответить тем же. Закон о подготовке национальной обороны был быстро разработан, чтобы обеспечить безопасность каждого гражданина России. Этот закон вводит новый национальный оборонный налог на доходы, с исключениями для секторов, важных для национальной обороны. Деньги будут направлены через Государственную экономическую комиссию на быстрое расширение военной промышленности и других соответствующих секторов, на модернизацию военной техники и на строительство дополнительных военных объектов.\n\nКроме того, с начала нового бюджетного года будет сокращено количество несущественных социальных услуг, а также сокращено количество федеральных администраций. Важно, чтобы каждый россиянин понял: война неизбежна, и чтобы избежать хаоса 1918 года, мы должны быть вооружены до зубов."
 rusfla.141.a: "Я не люблю саблю за её быстроту, а только за то, что она защищает."
  
 rusfla.142.t: "Антиинтернациональный пакт"
 rusfla.142.d: "Неожиданная новость дошла до нас из Берлина. Немецкий министр иностранных дел Рудольф Надольный, а также ряд послов и других иностранных министров совместно подписали 'Соглашение против Третьего Интернационала'. С тех пор как Россия стала официальным членом военного альянса Интернационала, немцы не скрывают своих намерений уничтожить рабочие государства. Эти намерения нашли своё воплощение в этом пакте, в котором они стремятся задушить социалистический мир, чтобы уничтожить его; Надольный назвал этот пакт необходимой мерой для 'цивилизованных народов' Европы. Конечно, ничего цивилизованного нет в том, чтобы прямо объявить о намерениях вторгнуться и свергнуть социалистические демократии.\n\nАнтиинтернациональный пакт — это не просто соглашение о военном сотрудничестве против нас; это самые крайние меры. Подписанты пакта постановили, что 'коммунистическая подрывная деятельность должна быть в состоянии постоянной блокады', тем самым прекратив все торговые отношения с нами. Хотя главные подписанты пакта, в основном, являются членами Миттелевропы, представителей Антанты - некоторых из которых нет даже официальных отношений с Германией - пригласили в Министерство иностранных дел тоже.\n\nОчевидно, что крайне лицемерно заявлять, что пакт был необходим из-за наших усилий 'подорвать мир', когда они фактически прекратили все дипломатические связи с нами. Теперь стало яснее, чем когда-либо, как Германия боится красного освобождения. Контакты почти полностью оборваны, и война стала вопросом не 'если', а 'когда'. Остается только один вопрос: кто первым ударит?"
 rusfla.142.a: "Великая революционная война близка..."
 RUS_anti_international_pact: "Anti-International Pact" #NT!
  
 rusfla.143.t: "Демократия в Европе"
 rusfla.143.d: "Народы, находящиеся под оккупацией российских солдат, имеют много за что благодарить: в свободной Европе пройдут первые выборы с конца Великой Отечественной войны. [RUS.GetNameDef], как главная демократическая сила в Европе, обеспечит законность и подлинность этих выборов, разумеется, направляя их так, как мы считаем нужным.\n\nВажно отметить, что многие освободенные государства сохраняют схожие конституции и законы с их предшественниками. В частности, поскольку многие из них участвовали в войне Германии против Интернационала, они сохраняют ряд антисоциалистических законов. В сочетании с пропагандой страха перед красными, шансы на победу левых в этих странах стремятся к нулю.\n\nС учетом этого, многие в Государственной Думе выступают за то, чтобы наша роль в этих выборах была минимальной. Ведь на самом деле, говорят они, истинный враг — это Интернационал. Даже СПД теперь больше не является нашим противником, несмотря на нашу бедную историю с ними. Более того, если Россия собирается стать истинным маяком демократии в мире, она должна показать это действиями, а не словами.\n\nБолее радикальная точка зрения заключается в том, что давая им слишком большую свободу, мы рискуем, что это приведет к распаду Союза в какой-то момент. Жесткие меры не должны быть отвергнуты — если они обеспечат статус России как великой державы."
 rusfla.143.d2: "Народы, находящиеся под оккупацией российских солдат, имеют много за что благодарить: в свободной Европе пройдут первые выборы с конца Великой Отечественной войны. [RUS.GetNameDef], как главная демократическая сила в Европе, обеспечит законность и подлинность этих выборов, разумеется, направляя их так, как мы считаем нужным.\n\nВажно отметить, что многие освободенные государства сохраняют схожие конституции и законы с их предшественниками. В частности, поскольку многие из них участвовали в войне Германии против Интернационала, они сохраняют ряд антисоциалистических законов. В сочетании с пропагандой страха перед красными, шансы на победу левых в этих странах стремятся к нулю.\n\nНо с разгромом Интернационала многие в Государственной Думе выступают за то, чтобы наше вмешательство было максимальным. Просто поддерживать широкий альянс демократических сил может быть недостаточно для объединения, поэтому нам нужен настоящий идеологический пакт. Эта точка зрения оспаривается теми, кто считает, что в этом нет нужды. В конце концов, статус России как великой державы практически обеспечен в данный момент, и нет реальных угроз. Лучше бы сосредоточиться на внутренних делах, а не продолжать возможно скандальную внешнюю политику."
 rusfla.143.a: "Социализм — настоящий враг."
 rusfla.143.b: "Нам нужна их покорность, а не любовь."
 rusfla.143.c: "Не нужно торопить события."
  
 rusfla.144.t: "Невыразимое будущее"
 rusfla.144.d: "Теперь один из величайших героев России 1900-х, Владимир Николаевич, стал многими вещами в глазах российского народа. Человек действия, мечтатель, который смело боролся за демократию, даже когда его жизнь была под угрозой — и, конечно, человек, который уничтожил германский империализм. Он живое доказательство того, что даже самый обыкновенный человек может стать звездой века.\n\nХотя этот публичный образ, который он создал, безусловно, такой, каким бы он хотел, чтобы его воспринимали, реальность всегда была более сложной. До войны он часто ссорился с командованием армии — а теперь, несмотря на его огромную популярность, его регулярно критикуют за союз с левыми эсерами, которые, по крайней мере, имеют противоположные взгляды на Интернационал. Рихтер в значительной степени уступил давлению, увольняя некоторых членов левого кабинета — но это имело побочный эффект: сосредоточение политической власти в руках ПСР еще больше, чем прежде.\n\nДемократия поствоенной России не похожа на ту, какую идеализировал Рихтер. ВПП, преследуемая за монархические тенденции, не смогла серьезно вернуться, несмотря на поддержку республиканизма. РДП фактически является контролируемой оппозицией ПСР, отличающейся только по некоторым вопросам. В текущем политическом климате только кадеты могут составить серьезное сопротивление доминированию ПСР — но у последней есть четкое наследие, с которым другие не могут конкурировать. Таким образом, президентство Рихтера не обязательно восстановило веру в демократию — но в ПСР, новый титаны российской политики.\n\nЕсть, конечно, много причин для гордости. Российская демократическая федеративная республика свободнее и сильнее, чем когда-либо, и одна из величайших стран мира. Но будет ли ее будущее таким светлым, как мечтал Рихтер?\n\nОтвет прост, скучен и уныл: вероятно, нет."
 rusfla.144.a: "Все всегда может быть лучше."
  
 rusfla.145.t: "Империя Срединной Земли"
 rusfla.145.d: "Теперь, когда у России есть ясный буфер против декадентского Запада, настало время создать такой же для двух главных восточных держав: Китая и Японии. Некоторые поздние имперские чиновники выражали интерес к расширению российской сферы влияния на юго-восток, в Синьцзян, Монголию и Маньчжурию - идея заключалась в том, чтобы предотвратить растущую силу наших двух восточных врагов, тем самым защищая наш фланг там.\n\nКабинет Савицкого возродил эту идею. Подчинение Синьцзяна и Монголии московскому владычеству не только материально выгодно, так как защищает Транссибирскую железную дорогу, но и просто естественно, как часть российской судьбы быть империей Евразии. Что касается Маньчжурии, этот район просто слишком важен, чтобы не быть под российским контролем. Удержание крепкого контроля над этим регионом надежно закрепит наш фронт против Китая, даст нам доступ к важному порту с теплой водой, позволит доминировать на Корейском полуострове и многое другое.\n\nЕстественно, это приведет нас к неизбежному столкновению с великими державами Востока, но это будет столкновение, в котором мы победим. Россия сегодняшнего дня функционирует как часы, правильно централизована и готова к борьбе за праведное и духовное дело. Наша битва не будет похожа на ту, что была в 1905 году - когда мы, дезорганизованные и лишенные цели, проиграли слабому врагу. Это будет полное унижение меркантилистского и бюрократичного Востока, который слишком долго противился российской судьбе."
 rusfla.145.a: "Ханы уже гордились бы нами."
 rusfla.145.b: "Мы должны идти дальше, до края Земли!"
 RUS_heiress_of_genghis_tt: "Мы можем заявить свои §Rпретензии§! на земли Кавказа,Синцзяня,Монголии и Манчжурии."
  
 rusfla.146.t: "Формирование СоРевРаз"
 rusfla.146.d: "Движение скаутов распространилось в Россию в 1908 году, и с тех пор было основано несколько организаций, похожих на скаутские. После Октябрьской революции многие скауты стали поддерживать большевиков и создавать социалистические молодежные организации, которые были упразднены после победы Белых в Гражданской войне. Теперь, с восстановлением социалистического правительства в России, Конгресс Советов и Трудовых Союзов издал указ о создании Союза Революционных Скаутов, или 'СоРевРаз' сокращенно, в рамках Российского Союза Социалистической Молодежи. Хотя это, конечно, вдохновлено мировым скаутским движением, эта новая организация имеет целью обучать детей социалистическим идеям.\n\nОдин из важнейших аспектов указа - создание скаутских лагерей СоРевРаз, где дети смогут проводить летние каникулы и зимние каникулы бесплатно, финансируемые Трудовыми Союзами. Первый лагерь СоРевРаз, получивший название 'Совёнок', будет построен на Черноморском побережье в районе Екатеринодара. В настоящее время расчетная мощность лагеря составляет 80 человек, хотя есть возможность расширения. Планы лагеря также включают различные удобства, такие как игровые площадки для различных активных видов отдыха, спортивные стадионы и киностудию."
 rusfla.146.a: "Дети запомнят это лето как вечное."
  
 rusfla.147.t: "Каин и Авель"
 rusfla.147.d: "Иван Солневич правит страной железной рукой в годы войны, но с завершением общих целей он все больше оказывается под атакой за кулисами. Его стиль, заключающийся в том, чтобы ломать все на своем пути, без сомнения, является основой его привлекательности, но также создал ему множество врагов, даже среди союзников. Наихудший разрыв произошел сегодня, когда сам брат Ивана, Борис, напал на председателя-министра Солневича в страницах 'Сентинеля'.\n\nЭтот призыв подразумевал, что Иван Лукьянович на самом деле не уважает монархию и уже пытается превратить Императора в свою марионетку. Кроме того, в тексте жестко критикуются назначения Солневича на некоторые государственные должности в годы войны, утверждая, что он часто игнорировал талантливых людей, с которыми не соглашался, хотя утверждал, что верит в меритократическое правительство. И те, кто знал Ивана Солневича, могли подтвердить правдивость этого - он был человеком с сильной волей, злопамятным по отношению к врагам и щедрым к союзникам.\n\nВозможно, брат Борис имел личную обиду за то, что его отстранили от власти, так как штаб-капитаны под его командованием были переведены в Министерство внутренних дел как официальная государственная организация, что лишило Бориса какой-либо независимости. Возможно, он действительно указывал на лицемерие политики Ивана ради блага России. В конце текста говорилось: 'Россия не нуждается в другом Вождю, кроме того, каким должен быть Император Владимир'."
 rusfla.147.a: "Это идиотизм!"
  
 rusfla.148.t: "Вмешательство Императора"
 rusfla.148.d: "Борис Солневич и его сторонники открыто критиковали Ивана Солневича как жадного до власти лицемера. Этого нельзя было допустить. Наперекор советам более сдержанных людей Иван написал собственную статью, открыто высмеивая своих противников в партийной верхушке. Он назвал своего брата 'неблагодарным дураком', Войтсеховского 'бесхарактерным карьеристом', а Дюкина 'монархокоммунистом'. Вскоре стало ясно всем, что высшие эшелоны власти вовлечены в нарастающую фракционную борьбу.\n\nОрганизация штаб-капитанов в основном лояльна своему лидеру Борису, хотя внутри растет про-Ивановская фракция. Генерал Туркул решительно высказался в поддержку Ивана Солневича, ставя под сомнение намерения этой громкой оппозиции. Но важнейший голос прозвучал от самого Императора.\n\nВладимир встретился со своим председателем-министру в Сенатском дворце, возможно, впервые как равный. Он был обожаемым монархом, восстанавливающим величие России, а Солневич был осажден своими бывшими друзьями в бессмысленной борьбе гордости. Отношения между ними всегда были официальными и уважительными, и не нужно было упоминать, что если бы Император захотел поддержать оппозицию, он был бы вполне способен это сделать. Но он в завуалированной форме заговорил о стабильности нации и эффективности хорошего Императорского правительства. На деле Император потребовал от Солневича прекратить эту детскую борьбу, уступить в некоторых вопросах и, возможно, ослабить хватку, пусть даже символически.\n\nЭто было очень тяжелое для Ивана Солневича испытание - но в конце концов он не хотел идти против Его Императорского Величества. Было еще тяжелее принять тот факт, что Владимир наконец нашел в себе силы противопоставить Солневичу - и ясно дал понять, что он не столь необходим в системе, которую сам Солневич и создал."
 rusfla.148.a: "Сильный человек смирен."
  
 rusfla.149.t: "Крымский вопрос"
 rusfla.149.d: "До сих пор Крым остается единственной крупной территорией Украины, где преобладает не этническое украинское население. Из-за его русскоязычного большинства возникли призывы к проведению референдума, чтобы Крым снова стал частью России.\n\nМестное население, вероятно, примет такой референдум, но стоит ли рисковать отношениями с украинским союзником? Стоит ли проводить референдум?"
 rusfla.149.a: "И, таким образом, Севастополь снова в руках России."
 rusfla.149.b: "Это было бы просто чистым шовинизмом."
  
 rusfla.150.t: "Новая повествовательная линия войны"
 rusfla.150.d: "Когда русские войска вошли в Восточную Европу, у нашего врага была четкая повествовательная линия. Германская пропаганда быстро представила Россию как агрессора, стремящегося к имперским завоеваниям и пронизанного ирредентизмом. Во многом они пытались изобразить русских как часть низшей цивилизации - общество, более сродное с монгольскими варварами, чем с просвещенной Европой. Германия была изображена как защитник европейского порядка и, в особенности, национального самоопределения для всех европейцев.\n\nЭта повествовательная линия могла быть правильно оспорена только после того, как прусский гегемон был наконец побежден. В школах теперь учат, что да, русские войска были первыми, кто открыл огонь, но если изучить историю и принять во внимание предвоенную ситуацию, становится очевидно, что Россия была защитником, а не агрессором. Множество раз Россия пыталась договориться с Берлином, и много раз ей отказывали. Как когда-то описал внешнюю политику канцлер Рейха Бернхард фон Бюлов - 'мы не хотим затмить никого, но требуем места для себя на солнце' - разве это не было также правдой для России? Воссоединиться с нашими братьями в Беларуси и Украине, быть равным в мире - эти требования справедливых людей.\n\nНо Германия, в своей гордости, никогда не воспринимала Россию иначе как варварскую страну. Даже в лицо коммунистическому западу Германия отказывалась прийти к соглашению с нацией, которая видела новый путь вперед. В более светлом мире коммунистическая угроза могла бы быть уничтожена давно - но это не так.\n\nГосударственная пропаганда в основном фокусируется на Интернационале как на нашем общем враге, и мало упоминается о том, кто был ответственен за Великую Отечественную войну. В конце концов, независимо от того, как воспринимают Россию немцы, у них есть только один вариант: принять новую реальность в Европе."
 rusfla.150.a: "История определяется победителями."
  
 rusfla.151.t: "Планирование воссоединения"
 rusfla.151.d: "Рейхсканцлер встретился с [RUS_HeadOfExecutive] в Москве сегодня, в первой крупной дипломатической встрече между Россией и Германией с конца Великой Отечественной войны. С ним присутствовали важнейшие фигуры в восстановленном германском генеральном штабе, генералы Фридрих Паулюс и Эрвин фон Витцлебен. Основной темой обсуждения было разделение Германии - на востоке восстановлено правительство, лояльное Германии, в то время как на западе внешние силы поддерживают болшевистское уродство государства. Рейхсканцлер подчеркивал, что в какой-то момент в будущем воссоединение Германии должно состояться либо пером, либо мечом. Последний, однако, был представлен как единственно возможный вариант; единственное, что понимают коммунисты, - это сила.\n\nРейхсканцлер предложил планы по перевооружению германского государства с значительной российской помощью и оружейные сделки, которые могут вернуть вермахт в полноценную боеспособную армию. Не было возражений со стороны [RUS_HeadOfExecutive], но Паулюс и фон Витцлебен упомянули планы превентивного удара по коммунистически оккупированным германским землям. С достаточным участием России и союзников можно было бы добиться решающей победы и уничтожить конкурирующее правительство, оставив [RUS.GetFactionName] в обороне и заставив Интернационал принять новую реальность.\n\nЭто удивило [RUS_HeadOfExecutive] - он сомневался, что ограниченная война возможна, считая, что Интернационал будет бороться до последнего, по крайней мере, чтобы сохранить довоенный статус-кво. Хотя он заверил немецкие делегации, что такие планы будут рассмотрены, он все же выступал за мирное воссоединение, считая его более предпочтительным.\n\nТем не менее, в любом случае, нельзя доверять их намерениям. Очевидно, что немцы хотят воссоединения в ближайшее время, но является ли сильный германский союзник, способный противостоять нам, в наших лучших интересах? Даже если ограниченная война была бы достижима, они не забыли исторические вражды. Разумно держать их на коротком поводке и не допускать появления еще одного анти-русского государства."
 rusfla.151.a: "Немецкий враг больше не будет иметь над нами рычагов."
  
 rusfla.152.t: "Вопрос германского лидерства"
 rusfla.152.d: "Первые выборы в германском переходном правительстве состоялись - и, как и ожидалось, победила Национальная комиссия за Свободную Германию, или НФД, с явным большинством мест. Другие германские партии либо расколоты, либо распущены, а их публикации и агитация часто подавляются, так что выборы имели очевидный исход. Тем не менее, это дало новому германскому правительству в Берлине мандат.\n\nПолитически НФД является смесью разных сил. В составе партии много представителей германской правой, не только из бывших ДВЛП и ДкП, но и из Центра и других демократически настроенных консерваторов. Кроме того, партия включает некоторых представителей правой части СПД, различных независимых и особенно популярна среди солдат бывшей Императорской армии. Основной целью партии является подготовка к воссоединению и продвижение единства среди всех германских народов. Реальная политика на втором плане, важно лишь это.\n\nЛюбопытно, что те, кто был ближе всего к идеологии Савинкова, оказались на обочине. Германская социалистическая партия, или ГСП, практически единственная открыто русофильская партия в новой Германии, выступающая за возрождение германского государства по образцу национал-популизма Савинкова. Несмотря на некоторые выборные успехи, ГСП не смогла бросить вызов новому гегемону германской политики.\n\nПредседатель ГСП, Юлий Штрейхер, критикует НФД за отсутствие spine и бюрократическую деятельность. ГСП часто лоббирует у российских чиновников, чтобы подтасовать выборы в свою пользу - что, очевидно, не дало результата. Пока администрация фон Витцлебена придерживается наших интересов, нам не нужны эти непопулярные копии."
 rusfla.152.a: "Они могут остаться на обочине, как всегда."
  
 rusfla.153.t: "Империя XX века"
 rusfla.153.d: "В 1917 году даже мысль о разделении народов Российской Империи была немыслимой. Но правительство Керенского признало независимость Польши и восстановило автономию Финляндии, не упомянув о снятии ограничений на украинский и другие языки и культуры. Долгое время Белое движение утверждало: эти регионы являются частью России, единой и неделимой.\n\nНо прошло более двадцати лет, и нужно сказать, что реальность мира изменилась. Национализм - это джинн, которого нельзя вернуть в бутылку. Особенно это касается поляков, которые пережили столетие русификации и германизации, почти не пострадавшие, 25 миллионов людей, черпающих силу из своей национальной идентичности и католической веры. Даже наши самые яростные националисты редко высказывают серьезные цели по аннексии Польши.\n\nНа самом деле российский империализм никогда не был настолько узким, чтобы беспокоиться о каких-либо конкретных границах или исторических претензиях на основе средневековых карт. Нет, это мелкие разногласия без видения, характерные для немцев. Российское империализм XX века должен быть продиктован нашей целью доминирования на евразийском континенте, а не мелочными пограничными спорами или ограничениями по этническому составу. И в наши дни это часто означает, что благодарное клиентское государство принесет нам больше пользы, чем мятежная провинция."
 rusfla.153.a: "Для великой державы нет места сентиментализму."
  
 rusfla.154.t: "Тоска по свободной земле"
 rusfla.154.d.intro: "Казаки в России всегда были привилегированным сословием. С большой степенью автономии во времена Империи они считали себя настоящими хозяевами обширных и богатых земель, на которых располагались их казачьи войска.\nВо время Гражданской войны большинство казаков встало на сторону Белых. Были созданы Кубанская и Донская республики для сохранения определенной степени независимости. Хотя казачьи отношения с другими белогвардейскими лидерами порой были трудными, никто из казаков не стремился к независимости от России, и эти республики были упразднены, как только ситуация в стране стабилизировалась. Казачьи войска вновь стали автономиями, теперь уже в составе РСФР."
 rusfla.154.d1: "$rusfla.154.d.intro$\n\nОднако Гражданская война невольно посеяла семена казачьего национализма, и все, что было нужно, это дождь, чтобы они прорастали. Упразднение казачьих автономий привело к ряду восстаний, которые власти были вынуждены подавлять. Теперь, после нескольких лет дебатов, казаки, похоже, нашли цель, к которой им стоит стремиться - создание Казачьей республики.\nНесколько месяцев назад в Новочеркасске был выпущен одноимённый журнал, редактируемый Игнатом Билим и Василием Глазковым. Глорифицируя лидеров антироссийских казачьих восстаний прошлого, таких как Булынин и Некрасов, журнал пропагандирует казачью культуру и полную независимость южных казаков как совершенно отдельную федеративную страну. Хотя сразу же был запрещен властями, журнал 'Казачья республика' продолжил издаваться подпольно и сумел привлечь несколько групп националистически настроенных молодых казаков, хотя немногие верят, что идея может получить серьезную популярность среди основной казачьей массы."
 rusfla.154.d2: "$rusfla.154.d.intro$\n\nОднако Гражданская война невольно посеяла семена казачьего национализма, и все, что было нужно, это дождь, чтобы они прорастали. Упразднение казачьих автономий и насильственная интеграция для 'уравнивания' этого богатого меньшинства, которое не платило налоги в течение многих веков, привело к восстаниям, которые были жестоко подавлены властями. Теперь, после нескольких лет дебатов, казаки, похоже, нашли цель, к которой им стоит стремиться - создание Казачьей республики.\nНесколько месяцев назад в Новочеркасске был выпущен одноимённый журнал, редактируемый Игнатом Билим и Василием Глазковым. Глорифицируя лидеров антироссийских казачьих восстаний прошлого, таких как Булынин и Некрасов, журнал пропагандирует казачью культуру и полную независимость южных казаков как совершенно отдельную федеративную страну. Хотя его тираж очень мал, журнал 'Казачья республика' сумел привлечь несколько групп националистически настроенных молодых казаков, хотя немногие верят, что идея может получить серьезную популярность среди основной казачьей массы."
 rusfla.154.a: "Казаки никогда не оставят Россию! Посадите их в тюрьму."
 rusfla.154.b: "Они все равно не добьются успеха, не о чем беспокоиться."
  
 rusfla.155.t: "Бегство карелов"
 rusfla.155.d: "Население переданной Карелии составляет около одной десятой от общего числа финского населения — около 400 000 человек, включая жителей нашего второго по величине города, Выборга. С присоединением региона к России почти исключительно финноязычное лютеранское население было предложено российское гражданство. Очень небольшая часть приняла это предложение, так как многие все еще помнили периоды русификации с 1899 по 1917 годы и не верили в российские гарантии уважения прав местного населения.\n\nЭто вызвало значительный кризис беженцев в остальной части Финляндии, так как нужно было искать жилье и работу для карелов. Была разработана система, обеспечивающая равномерное распределение нагрузки между различными регионами, хотя шведоязычные муниципалитеты получили специальное право выкупить свою обязанность поселить карелов. Везде, кроме них, были вырублены новые земли для создания небольших ферм для карелов, а в крупных городах были организованы временные жилье."
 rusfla.155.a: "Государство должно поддерживать их насколько возможно."
 rusfla.155.b: "Это трагично, но мы не можем сделать много для помощи."
  
 rusfla.156.t: "Старообрядцы"
 rusfla.156.d: "Старообрядцы - значительное религиозное меньшинство в России, и, иронично, 20-й век к ним отнесся относительно благоприятно. Раскол в Русской православной церкви произошел из-за реформ Патриарха Никона в 17 веке. Те, кто не принял изменения в обряде, стали старообрядцами, преследуемым меньшинством христиан, которое считает себя единственным носителем старинных, истинных традиций православной церкви. Они придерживаются самых древних христианских традиций Византийской церкви, противостоя всем изменениям в ней.\n\nРелигиозное преследование и юридические ограничения для этих 'раскольников' были отменены законом о религиозной терпимости в 1906 году, а в 1917 году все ограничения на любую религию были сняты. В республике старообрядческие общины России насчитывают около 5 миллионов человек и наконец-то смогли организовать публичные религиозные процессии и наслаждаться теми же правами, что и другие христианские общины в России. Из-за истории преследований старообрядцы расселились в самых удаленных уголках России - в Забайкалье, Карелии и в различных сельских общинах по всей стране. Несмотря на их число, старообрядцы склонны оставаться замкнутыми и избегать участия в политической жизни, предпочитая изоляцию в простых сельских общинах."
 rusfla.156.a: "Хотя бы у них есть преданность."
  
 rusfla.157.t: "Экстремистский переворот в Риге"
 rusfla.157.d: "Ситуация в так называемом 'Объединенном Балтийском Герцогстве' вызывает значительный интерес в России. Газета Свобода, издаваемая СЗРС, подробно рассказала о недавнем ультра-реакционном перевороте. Балтийская территориальная армия, при поддержке пангерманских и фундаменталистских балтийских братств, свергла правительство, пообещав уничтожить восстание Лесных братьев.\n\nКак и следовало ожидать, их захват был сопровожден ужасными жестокостями против латышского и эстонского населения - и без какого-либо гражданского контроля балтийская армия не подотчетна никому. Новости были сенсационализированы сообщениями о латышах, бегущих за своей жизнью через границу, и общественное возмущение высоко — настолько, что сам Савинков обратился к ситуации. Он подчеркнул, что Двинская автономная область является доказательством того, что в России не только русские свободны, но и все народы, и что новый балтийский режим, даже более чем раньше, является самым ярким признаком этнического супрематизма и рабства германского мира."
 rusfla.157.a: "Рюдигер фон дер Голц и его подручные будут повешены когда-нибудь!"
  
 rusfla.158.t: "Неуловимая пантера"
 rusfla.158.d: "Малая группа ингушских повстанцев совершила свою крупнейшую атаку на военные конвои Госстража на мосту через реку Шаро-Аргун. Атаку возглавила знаменитая пара абреков, Лайсат Байсарова и Ахметхан Байсаров. Очевидно, что описание подвигов этих горных бандитов запрещено, но слухи продолжают распространяться. Пара — ингушка и чеченка — стала звездой независимого движения горцев.\n\nАбреки обычно рассматриваются как обычные бандиты российскими властями, но они уже столетие возглавляют ингушско-чеченскую борьбу против России. Абреки — это потерянные люди, те, кто отказался от цивильной жизни, нормальных человеческих связей, и ведет аскетичную жизнь в диких горах Северного Кавказа, посвятив свою жизнь борьбе с русскими. Абреки были ведущими фигурами всех кавказских беспорядков, и горы сделали их крайне трудными для задержания. Поэтому они стали героями местных жителей.\n\nУже сотни историй ходят о смертоносной снайперше Лайсат и ее борьбе против Свободников вместе с мужем. Очевидно, что этот путь закончится трагически, но пока он продолжается, наши солдаты будут бояться ходить в горы."
 rusfla.158.a: "Но смерть все равно их найдет."
  
 rusfla.159.t: "Помня о Неженцеве"
 rusfla.159.d: "Многое могло бы быть утеряно, если бы штурм Екатеринодара прошел иначе. Добровольческая армия только что прибыла с тяжелого марша по Кубани и затем штурмовала Екатеринодар, столицу Кубанской Советской Республики в апреле 1918 года. Белые были значительно меньше по численности, и когда снаряды падали порой в 100 метрах от генерала Корнилова, они продолжали осаду против красных сил, командуемых Иваном Сорокиным.\n\nБой был ужасающе жестоким вокруг города. Ночью генерал-лейтенант Борис Казанович смог найти брешь в обороне врага и организовал свою кавалерию из партизанского полка в городе. Ближайшее подразделение, Шоковый полк (позже Корниловцы), было уведомлено, и его командир, полковник Мирофан Нежентцев — уже несколько раз раненый в кровавых боях — собрал ядро Шокового полка для последней атаки. Нежентцев, уже смертельно раненый, смог удерживать командование своим полком, и совместная атака Шокового полка и Партизанского полка привела к разрушению красных оборон на южных окраинах города. Напоминающий о 'Атаке мертвых людей' под Осавцем, изможденный и избитый полк под командованием Нежентцева добился успеха в последней атаке. Сам полковник умер от ран всего через несколько часов после того, как его подразделение смогло соединиться с войсками Казановича.\n\nПадение Екатеринодара в апреле 1918 года было для многих первым лучом надежды на победу над большевиками. Генерал Корнилов и большинство Добровольческой армии пережили следующий день благодаря этому маленькому чуду на поле боя. В память о полковнике Нежентцеве в главной площади Екатеринодара будет установлен памятник."
 rusfla.159.a: "Сколько крови эта черная земля поглотила?"
  
 rusfla.160.t: "История Второй Гражданской войны"
 rusfla.160.d: "Как нам относиться к событиям, которые назывались 'Великой Отечественной войной' президентом Савинковым и его пропагандистской машиной? В российской историографии возникло множество точек зрения, но без четкого консенсуса.\n\nНекоторые историки подчеркивают, что повторение русско-германской войны было, на самом деле, безнадежным, и даже если бы оно было успешным, это привело бы к господству социализма по всей Западной Европе, что стало бы слишком высокой ценой для мира. Эти историки считают, что было большой глупостью со стороны Савинкова когда-либо сотрудничать с социалистическим блоком или надеяться на его победу. Вследствие этого Русская Свободная Армия воспринимается как настоящие 'белые', которые выбрали противопоставиться социализму и бороться за веру и Отечество, даже если они были в поле серого цвета. Наследие РСА останется спорным, но никто не может отрицать, что они боролись за элементарную человеческую порядочность и свободу.\n\nДругой взгляд ярко представлен в 'Истории Второй Гражданской войны' Эдуарда Бурджалова, который акцентирует внимание на саморазрушительной тенденции Белой России и рассматривает эту вторую войну — вторую национальную катастрофу — как естественное следствие милитаризма и капитализма, которые поддерживало Белое движение. Он также критически относится к Русской Свободной Армии и стремится построить историю России XX века как цикл трагедий, который можно было бы разорвать только восстановлением авторитаризма в дореволюционной системе. Как утверждает Бурджалов, этот авторитаризм был подавлен республиканскими правительствами, но по сути он снова возродился, когда власть захватил Борис Савинков. Союз капитализма и милитаризма всегда приводит к войнам и всегда будет приводить к ним, что касается всей российской истории."
 rusfla.160.d2: "Как нам относиться к событиям, которые назывались 'Великой мировой революцией' социалистическим правительством и его пропагандистской машиной? В российской историографии возникло множество точек зрения, но без четкого консенсуса.\n\nНекоторые историки подчеркивают, что повторение русско-германской войны было, на самом деле, безнадежным, и даже если бы оно было успешным, это привело бы к господству социализма по всей Западной Европе, что стало бы слишком высокой ценой для мира. Эти историки считают, что социализм был и всегда будет самоуничтожающимся, что было доказано провалом войны. Вследствие этого Русская Свободная Армия была настоящими 'белыми', которые выбрали противопоставиться социализму и бороться за веру и Отечество, даже если они были в поле серого цвета. Наследие РСА останется спорным — но они были на правильной стороне Истории.\n\nДругой взгляд особенно ярко выражен в 'Истории Второй Гражданской войны' Эдуарда Бурджалова, который рассматривает поздние события как ясное идеологическое повторение 1917-1921 годов. Как и тогда, русская революция, борющаяся за свободу всех народов, была удушена до смерти реакционной контрреволюционной движущей силой, поддерживаемой германским военно-промышленным комплексом. В своем марксистском взгляде на историю Бурджалов рассматривает историю как цикл борьбы между теми, кто владеет, и теми, кто не владеет, и последняя война, в которой Третий интернационал был сокрушен до основания, была всего лишь последней в длинной серии зверств, совершенных во имя капитала."
 rusfla.160.a: "Школы будут учить наших героев и патриотов."
 rusfla.160.b: "Школы будут учить против милитаризма и войны."
  
 rusfla.161.t: "Дочери Родины"
 rusfla.161.d: "Пока русские мужчины сражаются за судьбу Родины, женщины остаются в вспомогательных обязанностях, главным образом, занимая должности в госпиталях и на радиостанциях. В последнее время усиливаются голоса, призывающие создать новый женский военный отряд, в наследие Женского батальона смерти Марии Бочкаревой. Несмотря на неудачи этого отряда, он продолжает вдохновлять некоторых более радикальных политиков в нашей партии.\n\n[РУС_ПолучитьГлавком] сообщил, что под давлением политиков он организовал Отдельную Женскую Добровольческую Пехотную Бригаду, но при этом установил строгие физические стандарты и отправил их на задние позиции для военной подготовки, которая, по его словам, 'Бог знает, им это пригодится'. На последней встрече с [РУС_ГлаваИсполнитОтдел] [РУС_ПолучитьГлавком] категорически отказался отправить женщин на передовую, предпочитая оставить их в поддерживающей роли.\n\nНа данный момент у нас есть несколько вариантов разрешения этого вопроса: позволить Отдельной Женской Добровольческой Пехотной Бригаде завершить подготовку и отправить их на передовую (несмотря на предупреждения военных экспертов, что это ужасная идея); перевести женщин в вспомогательный персонал, что освободит мужчин от этих позиций; или просто прямо признать, что женщины не должны находиться рядом с передовой и должны вносить свой вклад в военные усилия на фабриках."
 rusfla.161.a: "Патриотизм не знает пола."
 rusfla.161.b: "Расширить роль женщин в военной помощи."
 rusfla.161.c: "Абсолютно нет."
  
 rusfla.162.t: "Сим победимши"
 rusfla.162.d: "Русская армия во многом является наследницей Императорской армии и несет многие регалии и традиции последней — форму, боевые знамена и даже боевых священников, которые служат вместе с солдатами.\n\nРусская форма была реформирована в 1920-е годы. Служебная форма, которая также используется как парадная, включает в себя военный мундир с прикрепленным вышитым воротником, погоны (или эполетты), а также нарядный цветной лацкан, застегнутый на груди. Некоторые части имеют разрешение носить еще более нарядные 'цветные' мундиры, происходящие от Добровольческой армии и гордо носящие их. В то же время боевые униформы — это воплощение практичности: гимнастьорка цвета хаки с вшитым воротником, приглушенные погоны и брюки Галлифе цвета хаки. Офицеры носят фуражки всегда (кроме зимы), солдатская форма включает фуражки только в служебной форме, а в боевой форме — боковые кепи. В мирное время солдаты должны носить кирзовые сапоги, в военное время рекомендуется носить дерби с обмотками.\n\nЕще одной традицией Императорской армии является Святой Образ Спасителя Нерукотворного, который остается символом армии. Под этим образом Александр Невский шел бороться с тевтонами, Дмитрий Донской победил Золотую Орду на Куликовом поле, а московская армия остановила хана Ахмата на Угре, обеспечив независимость России. Для всех частей Святой Образ Спасителя Нерукотворного выткнут на лицевой стороне боевого знамени, и над образом написано 'С нами Бог'. Альтернативные религиозные знаки (такие как звезда и полумесяц) допускаются в некоторых частях, но это исключения из правил. Знамёна различаются по цвету в зависимости от рода войск — красные для пехоты, синие для кавалерии и казаков, черные для бронетехники и артиллерии и так далее."
 rusfla.162.a: "Щепотка императорской славы."
 rusfla.162.b: "Наполеоновская чепуха!"
  
 rusfla.163.t: "Прочь с императорскими регалиями"
 rusfla.163.d: "Командующий инициировал реформы военной формы, отказавшись от большинства регалий Императорской эпохи в пользу упрощения. Хотя церемониальная форма все еще сохраняет дух Наполеоновской эпохи, эполетты были заменены на более простые погоны, а служебная форма была изменена в сторону скромности боевой формы. Было проведено дальнейшее упрощение формы, например, удалены карманы с груди у солдатской формы, а солдатские сапоги заменены на дерби.\n\nБоевые знамёна также были упрощены, и вместо Святого Образа Спасителя Нерукотворного или других религиозных знаков был установлен российский орел на красном полотне как знамя для всех частей. Хотя эти изменения изначально встретили сопротивление большинства военных, конечный результат значительно упростил производство формы и знамён, что позволило перераспределить промышленность на более важные задачи. В то же время последующие изменения в военном кодексе установили обращение к старшим офицерам в виде 'товарищ командир' и значительно уменьшили роль священников в военных частях."
 rusfla.163.a: "Прочь с корниловскими клоунами."
  
 rusfla.164.t: "Война моторов и лошадей"
 rusfla.164.d: "Россия, в отличие от Европы, не может похвастаться густой сетью асфальтированных дорог. Но кавалерия не нуждается в шоссе; она способна пересекать даже лесистые местности, без необходимости в бензине или запасных частях. Несмотря на прогресс в механизации и моторизации, лошади остаются важным методом транспортировки по России, в том числе и в армии. Государственные конезаводы разработали новую культурную технологию разведения лошадей, что позволило за очень короткий срок стандартизировать значительное количество полукровных лошадей для конкретных военных целей. Военные субсидии для коневодческих ферм увеличили производство лошадей до масштаба, небывалого по сравнению с другими европейскими странами.\n\nБольшинство кавалерийских частей занимаются разведкой и набегами на вражескую территорию, действуя как драгуны или конная пехота. Но они также обучены сражаться в ближнем бою на лошадях. Даже атаки 'лавы' — массовая атака целого подразделения на лошадях в галопе — используются, если командир считает, что ситуация благоприятствует для такой атаки.\n\nВооружение кавалериста зависит от части, в которой он служит: кавалерийский эскадрон включает в себя сабельный, противотанковый и пулеметный взводы. Те, кто состоит в сабельных взводах, получают карабин и саблю, часто использующие пистолеты как второе оружие. Остальные, помимо личного оружия и сабель, обучаются использованию своей техники: противотанковых винтовок, пулеметов или минометов. В качестве нововведения были созданы первые кавалерийско-механизированные группы (КМГ), состоящие из бронетехники, грузовиков и кавалерии, предназначенные для быстрого использования в тандеме с механизированными подразделениями."
 rusfla.164.a: "Езжай, езжай, езжай!"
 rusfla.164.b: "Какое пережиток средневековья."
  
 rusfla.165.t: "Горные стрелки"
 rusfla.165.d: "Необходимость специальной горной подготовки солдат возникла еще в 1840-х годах, когда Императорская армия столкнулась с войсками имама Шамиля в Дагестане. Мобильные и адаптированные к горной борьбе местные жители эффективно вели партизанскую борьбу. Сегодня горные подразделения российской армии составляют значительную часть из жителей Северного Кавказа. Их основная роль — это миротворческая и гарнизонная служба в ОСКАБ.\n\nНедавнее решение Ставки изменило подход к подготовке горных стрелков в преддверии возможной более масштабной войны в Европе. С 1935 года горная пехота и кавалерия начали проходить тренировки для боевых операций в сложных и лесистых местностях, а дивизии получили новые горные орудия и минометы, а также снаряжение, специально предназначенное для военных горных операций. Новый режим подготовки акцентирует внимание на физической подготовке, включая альпинизм и ходьбу на снегоступах.\n\nЗнаменитым сторонником горных стрелков является известный спортсмен-альпинист, поручик Александр Игнатьевич Сидоренко — бывший казак, вступивший в горную кавалерийскую часть. На основе предложения поручика Сидоренко в Ставку была основана Новая школа военного альпинизма и лыжного спорта (ШВАГЛД), а сам Сидоренко стал инструктором по альпинизму для войск."
 rusfla.165.a: "Через Эльбрус и дальше."
  
 rusfla.166.t: "Штрафники идут в бой"
 rusfla.166.d: "Штрафные подразделения, состоящие из роты, начали формироваться в начале войны, но только с изданием Приказа №323 штрафные части выросли до размера бригад (с различной боевой мощностью), обычно приписанных к регулярным дивизиям или корпусам. Штрафбригады играют свою роль в секторах фронта, где требуются крайняя отвага и безрассудство. Жизнь штрафника часто измеряется одним или двумя такими атаками.\n\nОфицеры штрафных бригад — профессиональные солдаты, не имеющие судимостей. Состав рядовых бригад включает солдат и офицеров, осужденных за преступления. Служба в штрафной бригаде длится всего 3 месяца — но, учитывая, насколько опасны их задачи, многие не доживают. Те, кто заслуживает военные награды, освобождаются, их звания и права восстанавливаются, а в случае смерти их семьи получают пенсию по общим основаниям. Это дает им стимул работать на полную катушку, несмотря на презрение остальной армии. Большинство из них погибнет в грязной канаве или на минном поле, но те немногие, кто выживет, имеют все шансы на успех."
 rusfla.166.a: "Многие из вас умрут, но это жертва, на которую я готов пойти."
  
 rusfla.167.t: "Добровольческие батальоны смерти"
 rusfla.167.d: "Настал день. Пришло время борьбы, о которой наши инструкторы-волонтеры проповедовали в армии, что СЗРС прививал в умы солдат. И нигде этот дух не так силен, как в недавно мобилизованных Добровольческих батальонах каждой дивизии. Они представляют лучших из лучших, члены СЗРС, которые не боятся ни убивать, ни умирать. Добровольческие батальоны подготовлены и оснащены как штурмовая пехота, вооруженная стальными кирасами и пистолетами-пулеметами.\n\nПропаганда партии уже сделала тех, кто служит в Добровольческих батальонах, настоящими Рыцарями террора: носящими голову Адама на своих кепках и касках и отличающимися черно-красными наплечниками, эти солдаты маршируют под знаменами с лозунгами 'Мы умрем за Родину' и 'Победа или смерть'.\n\nХотя Ставка была раздражена политическим вмешательством в армию, в конечном итоге она приняла эти 'Батальоны смерти' как просто еще одно оружие в арсенале командира. Они лишены дисциплины вне боевых действий, но в бою на них можно полагаться, если уж не на что-то другое, то хотя бы на их фанатичную готовность к смерти."
 rusfla.167.a: "И дано им было власть над землей, убивать мечом и голодом."
  
 rusfla.168.t: "Зверства добровольцев"
 rusfla.168.d: "Утро в Кремле началось хаотично. В 6 утра представитель Ставки очень грубо потребовал, чтобы президент организовал встречу с генерал-фельдмаршалом [RUS_GetArmyChief] как можно быстрее. Приехав в Ставку несколько часов спустя, Савинков, ожидая услышать новости о какой-то военной катастрофе, узнал, что речь идет не о войне, а о действиях одного из добровольческих батальонов Свободников. Несколько недель назад, после одной из битв, армия смогла окружить довольно большое количество вражеских сил. Из-за ситуации на фронте военные не успели сопроводить пленных в тыл и передали эту задачу 135-му добровольческому батальону под командованием комиссара СЗРС Владимира Бранда.\n\nБранд связался с командующим местной Госстражей Александром Андреевым, чтобы спросить указания, и ему сообщили, что ближайшие лагеря для пленных уже переполнены, и есть проблемы с организацией транспортировки на фоне сложной ситуации с поставками. Командующий Госстражей сказал Бранду 'разобраться с проблемой'. Бранд связался с местным руководством СЗРС и попросил подтверждения приказа, и ему сказали, что поскольку Госстража отвечает за управление тюремной системой, партия полностью согласна с их решениями.\n\nУслышав это, Бранд и его люди вооружились захваченным немецким оружием и отправились в ближайший лес с почти 5000 пленными, где они были расстреляны в небольшом овраге. После того как место расстрела было обнаружено военными разведчиками, Бранд столкнулся с командующим армией и признал, что получил приказ от своих начальников и выполнил его так, как посчитал наиболее правильным для ситуации. В результате 4842 пленных (в основном солдаты из Восточной Европы) были расстреляны немецким оружием в зоне фронта. [RUS_GetArmyChief] в ярости и настаивает на наказании виновных за такое преступление ради военной чести."
 rusfla.168.a: "Закройте дело и свалите вину на немцев."
  
 rusfla.169.t: "Штурмовики"
 rusfla.169.d: "Штурмовые части российской армии ведут свою родословную с кровавой осады Москвы в 1920 году, когда белые сформировали собственных штурмовиков, вооруженных гранатами и проволочниками, чтобы прорваться через оборону столицы. Наши лучшие пехотинцы выделяются в специальные штурмовые группы полков, с доктриной, которая предполагает использование дыма или темноты в качестве прикрытия, пока штурмовые подразделения штурмуют вражеские укрепления с поддержкой бронетехники и артиллерии.\n\nОднако этого оказалось недостаточно против укрепленных позиций в Восточной Европе, и Ставка назначила ряд офицеров для реформирования штурмовых подразделений в более подходящие для современной войны. Первое предложение заключается в преобразовании их в штурмовые инженерно-саперные батальоны (ШИСБ). Эти подразделения будут сосредоточены на технологическом превосходстве, работая в основном как специализированные боевые инженеры и саперы, поддерживаемые собственными бронетранспортерами, оснащенными огнеметами и оборудованием для мостов.\n\nПредложение ШИСБ пришло в основном от инженерных офицеров. Конкурирующее предложение исходит главным образом от пехотных офицеров: создание отдельных штурмовых стрелковых батальонов (ОШСБ), по сути, элитных пехотных батальонов. Вместо дорогого дополнительного оборудования акцент делается на обучении и моральном духе, отбирая лучших из лучших и давая им снаряжение — стальные кирасы, пистолеты-пулеметы и автоматические винтовки для выполнения задачи — первым в атаку и последним в отступление."
 rusfla.169.a: "Разведка побеждает все."
 rusfla.169.b: "Отвага побеждает все."
