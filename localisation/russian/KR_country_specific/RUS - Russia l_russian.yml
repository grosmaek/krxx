 russia.268.t: "Манифест Третьей России"
 russia.268.d: ""Национальное народничество" или "национал-народничество" — Национальное народничество — берет свое начало от народников 19 века, через Народную волю и социалистов-революционеров, в конечном итоге становясь определяющей идеологией СЗРС. На протяжении десятилетий люди и методы менялись, но наша неутомимая вера в силу и волю русского крестьянина не колебалась.\n\nВо что мы верим? Мы верим в народ, а не в демократию. Царизм, либерализм и марксизм не исходят от русского народа — это идеи элиты и тиранов. Именно сообщество свободных русских крестьян образует сердце и душу Третьей России.\n\nВо что мы верим? Мы верим в неразделимую и неделимую русскую цивилизацию, которая имеет дух, волю и великую судьбу. Мы верим в великий союз свободных народов под Третьей Россией и в противостояние капиталистическому и империалистическому угнетению народов.\n\nВо что мы верим? Мы верим в Вождя, лидера на всех уровнях общества. Мы верим в неутомимую преданность русскому делу и исключительных личностей, которым поручено воплотить его в реальность.\n\nВо что мы верим? Мы верим в дела, а не в слова. Изменения приходят через действия, сила приходит через волю. У человека нет более великой цели, кроме как убивать и умирать за русское дело.\n\nИ больше всего мы верим в победу; в свободную Россию, в ее процветающий и храбрый народ, который унаследует землю."
 russia.268.a: "Слава России, слава Вождю!"
  
 russia.269.t: "Отрывок из радиовыступления секретаря СЗРС Кароля Вендзягольского"
 russia.269.d: ""Наша новая Россия родилась из огня и руин рушащейся эпохи. Ее топтали копыта и сапоги; ее ранили снаряды и пулеметы. Но, как мы знаем, солнце светило даже сквозь эту пыль и дым — новый рассвет для русского народа".\n\nЕго голос сильный и членораздельный, с едва заметным намеком на польский акцент. В отличие от спокойного и даже скучного тона Вождя, голос Вендзягольского рисует новый мир.\n\n"Уже во время хаоса Керенщины Борис Савинков пытался спасти молодую республику. Боритесь, — призывал он либералов и социалистов. Никогда не идите на компромисс — ни с Лениным, ни с кайзером. Но его не послушали! И за это Россия истекла кровью. Долгие годы, в самые холодные зимы, он трудился со многими из вас, чтобы спасти республику, брошенную на растерзание волкам".\n\n"Почему мы проиграли? В каждой войне одна из сторон проигрывает. Говорит ли это что-нибудь о немецкой компетентности? Или о нашей некомпетентности? Нет! Россию предали! Предали ее так называемые "интеллигенты"! Социалисты и евреи! Ибо дух поражения не исходил от простых русских, он проникал от коррумпированных элит вниз, вырождая характер добрых русских мужчин и женщин!'\n\n'Итак, наконец-то настал желанный и проклятый день. Тот, о котором столько раз возвещали поэты, пророки и философы, день суда и окончательной расплаты. Война, которая определит века. Почему мы победим на этот раз? Потому что мы едины за нашим великим Вождем и за нашим великим Российским Государством! На этот раз нас не ударят ножом в спину; на этот раз нас не деморализуют и не отравят. Нет, братья мои; мы победим!'"
 russia.269.a: "Аплодисменты в студии!"
  
 russia.270.t: "Вопросы финансирования"
 russia.270.d: "Консолидация банков и выпуск законопроектов о создании рабочих мест позволили привлечь некоторый ликвидный капитал от внутренних инвесторов, но это далеко не тот объем, который необходим для всех расходов и долгов государства. Поскольку ВЭС лихорадочно пытается собрать как можно больше денег для многочисленных запланированных государством реформ, пришло время сделать трудный выбор, кем пожертвовать ради нации. ВЭС наметил три возможных подхода.\n\nПервый — резко сократить военные расходы. Это повлечет за собой прекращение закупок нового оборудования и отправку в неоплачиваемый отпуск как можно большего числа военнослужащих, насколько это возможно. Ставка с недоверием относится к предположению, что обороноспособность России может быть ослаблена до такой степени, не говоря уже об их зарплатах.\n\nВторой вариант — вместо этого нацелиться на общественность. Жесткая экономия может сэкономить рубли, которые в противном случае были бы потрачены на социальные нужды. Что еще важнее, правительство может заставить фермеров снова продавать свое зерно на экспорт, а не ждать, пока цены поднимутся. Крестьяне будут в ярости, но государство борется без важнейшего сельскохозяйственного экспорта, который поддерживает большую часть бюджета России.\n\nНаконец, третий подход — привлечь в Россию иностранные кредиты, какими бы невыгодными ни были условия. Учитывая обещание президента Савинкова разорвать экономическое рабство России у Германии, многие сочтут такое решение капитуляцией перед силой, которая изначально вызвала эту экономическую катастрофу."
 russia.270.a: "Вычтите это из военного бюджета."
 russia.270.b: "Людям придется затянуть пояса."
 russia.270.c: "Некоторые уступки иностранной промышленности должны принести нам результаты."
  
 russia.271.t: "Судьба Пятого отдела"
 russia.271.d: "До 1920-х годов российская военная разведка была разбросана по нескольким департаментам и испытывала серьезную нехватку кадров. В 1927 году она была окончательно централизована и объединена в Пятый департамент Генерального штаба Военного министерства, обычно называемый Пятым отделением (5О). С 1930 года его возглавляет Павел Шатилов, известный монархист и давний друг и союзник Петра Врангеля. Под его руководством 5О претерпело дальнейшее расширение и реорганизацию, значительно улучшив разведывательные возможности России. Тем не менее, по мере того, как мы укрепляем контроль над внутренним и внешним разведывательным аппаратом в Госстраже под руководством директора Клепикова, политические пристрастия Шатилова делают его ненадежным элементом для СЗРС. Хотя очевидно, что Шатилов должен уйти, главнокомандующий [RUS_GetArmyChief] и военные ясно дают понять, что они не потерпят никаких структурных изменений в своих департаментах. Мы должны сделать выбор.\n\nМы можем согласиться с пожеланиями армии и заменить Шатилова на Петра Глазенапа, одного из основателей 5O и его нынешнего заместителя начальника. Опытный офицер разведки, Глазенап не имеет лояльности ни к одной военной фракции и имеет историю дружелюбного отношения к СЗРС. Однако также не секрет, что Глазенап амбициозен, и его предрасположенность к нашему режиму простирается только до стабильности [RUS.GetNameDef].\n\nДругой вариант - Николай Сахаров, ветеран СЗРС со времен Гражданской войны, в настоящее время возглавляющий Московский военный округ. Хотя он не так опытен, как Глазенап, он компенсирует это политической надежностью и лояльностью Савинкову. Назначение его начальником Пятого управления увеличило бы наше влияние в Генеральном штабе, не вызывая открытого гнева [RUS_GetArmyChief].\n\nНаконец, у нас есть третий вариант. Мы можем игнорировать мандаты армии, распустить 5 Отдел и передать его из Генерального штаба, который подчиняется Главнокомандующему, в новое управление военной разведки в Госстраже, которое подчиняется непосредственно Клепикову и, следовательно, самому Савинкову. Это, несомненно, серьезно разозлит военных и [RUS_GetArmyChief], которые увидят в этом наглое посягательство на автономию армии."
 russia.271.a: "Глазенап – лучший в России специалист по разведке."
 russia.271.b: "Наш Сахаров — самый безопасный выбор."
 russia.271.c: "Пусть армия поплачет, разведкой займется Госстража."
  
 russia.272.t: "Формализация специальных боевых отрядов"
 russia.272.d: "Первыми попытками создания специальных разведывательных и саботажных подразделений в России были охотничьи команды — небольшие подразделения унтер-офицеров, существовавшие с 1886 по 1908 год. Во время Первой мировой войны русская армия возродила эту концепцию в форме небольших подразделений нерегулярной кавалерии, официально известных как отряды особой важности, для проведения диверсионных и разведывательных операций в тылу противника. Хотя они не были особенно успешны против немцев, полученный опыт был с большим эффектом использован белой кавалерией и партизанскими отрядами в рейдах и подпольных операциях против большевистского тыла во время Гражданской войны.\n\nГенерал-майор Николай Зуев, преподаватель Академии Генерального штаба и ветеран отряда Пунина, обратился к [RUS_GetArmyChief] с масштабным планом воссоздания их под названием Особые боевые отряды (Особые боевые отряды) как полностью современных спецподразделений со стандартизированной оперативной доктриной и несколько расширенным профилем задач, включая психологическую войну и вербовку сочувствующих иностранных граждан.\n\nПредложение получило широкую поддержку в армии, включая таких светил Генерального штаба, как генерал Кутепов, который был охотником во время Русско-японской войны, и коллега Зуева по Академии Генерального штаба Николай Головин. Однако разгорелись споры по поводу масштабов программы; Некоторые поддерживают только небольшое, высокоэлитное подразделение, подчиняющееся непосредственно Генеральному штабу, в то время как другие выступают за его распространение на все фронтовые командования.\n\nКак всегда, окончательное решение принимает [RUS_GetArmyChief]."
 russia.272.a: "Небольшие силы — надежные силы. Генеральный штаб будет контролировать специальные операции."
 russia.272.b: "Наши театры военных действий многочисленны и разнообразны. Прикрепите специальные силы к каждому штабу фронта."
  
 russia.275.t: "Путь к оздоровлению"
 russia.275.d.szrs: "Немецкая депрессия обрушилась на Россию, как приливная волна, и хотя вода не отступила полностью, стало ясно, что худшее уже позади. Очереди за хлебом, которые когда-то тянулись через целые городские кварталы, сократились. Комендантский час, призванный остановить беспорядки и грабежи, был отменен. Закрытые фабрики вернулись к жизни. Москвичи смеются, что новым правительством, должно быть, управляет артель художников-вывесочников, которые сколотили состояние, украшая новые фасады магазинов города.\n\nБыстрое и решительное вмешательство, запланированное ВЭС, помогло компенсировать самый сокрушительный ущерб, хотя и дорогой ценой. Трудности еще впереди. Единственное, чего еще много после Черного понедельника, — это доказательства того, что экономические связи между Россией и Германией в корне несовершенны. Россия пока восстанавливается, но расплата не за горами."
 russia.275.d.dem: "Немецкая депрессия обрушилась на Россию, как приливная волна, и хотя вода еще не полностью отступила, стало ясно, что худшее уже позади. Очереди за хлебом, которые когда-то тянулись через целые кварталы городов, сократились. Закрытые предприятия вернулись к жизни, а рыночные площади снова полны жизни. И это не потребовало тиранических методов Савинкова, а было достигнуто благодаря труду и упорству простых россиян, смело смотрящих в светлое будущее."
 russia.275.d.soc: "Немецкая депрессия обрушилась на Россию, как приливная волна, и хотя вода еще не полностью отступила, стало ясно, что худшее уже позади. Очереди за хлебом, которые когда-то тянулись через целые кварталы, сократились. Но капитализм, который так сильно терзал русский народ, наконец-то свергнут, и настоящая народная экономика начинает себя показывать."
 russia.275.a: "Россия сильна!"
  
 russia.280.t: "Программа "Восход""
 russia.280.d: "С тех пор, как Россия впервые пострадала от Черного понедельника, было предпринято несколько попыток справиться с кризисом. Мало кто сомневается в их эффективности. Экономика справилась с худшими последствиями депрессии и теперь ускоряется на пути к полному восстановлению, но, несмотря на усилия правительства, остается много проблем, многие из которых возникли еще до краха. Безземельные и безработные бродят по России в поисках работы, в то время как в большей части сельской местности провальная земельная реформа республиканского правительства сдерживает полный потенциал страны.\n\nСамая большая из этих проблем связана с российской промышленностью, или, скорее, с ее отсутствием. По сравнению с современными и индустриальными государствами Европы Россия является прискорбно отсталой. Проще говоря, слишком много людей и слишком мало фабрик. В 1935 году СЗРС объявила о программе "Восход" по индустриализации России и решению наших экономических проблем. Программа была приостановлена из-за Черного понедельника, но теперь, когда мы оправились от кризиса, настало время ее возобновить. Безземельные фермеры, безработные рабочие и бродяги будут зачислены в профессиональную "Армию труда", готовую служить государству и вести тотальную войну против отсталости, которая так долго преследовала Россию. В дополнение к быстрой индустриализации, обещанной в рамках программы "Восход", также разрабатываются планы по решению проблем избыточного населения с помощью программы массового переселения в Сибирь и Туркестан. Пионеры построят новые общины, в которых они смогут зарабатывать землю и производить продукты питания, чтобы прокормить наше постоянно растущее население. Все это будет осуществляться через ВЭС, которая наконец-то сможет переключить свое внимание с борьбы с депрессией.\n\nКонечно, общая реакция общественности пока что была исключительно положительной. Нет сомнений, что программа продолжит повышать поддержку СЗРС и Савинкова, в конце концов, как кто-то может быть против такого патриотического плана?"
 russia.280.a: "Мы с нетерпением ждем плодов их труда."
  
 russia.281.t: "Первый проект завершен"
 russia.281.d: "При Республике Россия впала в застой. Ее промышленность была предана иностранцам и немецким банкирам, наживаясь на тяжелом труде наших людей, в то время как слабые политики позорно стояли в стороне и наблюдали. Больше ничего! Теперь страна празднует начало новой эры самостоятельности, поскольку первый проект "Восход" наконец-то завершен.\n\nНа этом пути было много трудностей, но когда вчера проект подошел к концу, казалось, что все это того стоило. Позже в тот же день президент Савинков сам выступил с речью, поблагодарив рабочих "Восхода" и заявив, что это лишь первый из многих триумфов."
 russia.281.a: "Ура!"
  
 russia.282.t: "[RUS_GetArmyChief] выражает обеспокоенность"
 russia.282.d.nowar: "Хотя программа "Восход" до сих пор была для нас большой помощью, она не обходится без затрат. Численность рабочей силы в России велика, но далеко не бесконечна. Каждый человек, работающий на бурении нефтяных скважин или строительстве заводов, — это человек, который не служит в армии. Этот вопрос был предметом беспокойства [RUS_GetArmyChief], который на недавней встрече с президентом посоветовал ему прекратить набор в программу.\n\nОн заявил, что, хотя Россия, возможно, еще не находится в состоянии войны, продвижение программы рискует создать нехватку призывников, когда придет время. Кажется, это чувство разделяют многие военные. Игнорирование совета [RUS_GetArmyChief] наверняка их разозлит."
 russia.282.d.war: "Хотя программа "Восход" до сих пор была для нас большой помощью, она не обходится без затрат. Трудовые ресурсы России велики, но далеки от бесконечности. Каждый человек, работающий на бурении нефти или строительстве заводов, — это человек, который не служит в армии. Этот вопрос был предметом беспокойства [RUS_GetArmyChief], который на недавней встрече с президентом посоветовал ему прекратить набор для программы.\n\nОн заявил, что из-за текущей войны главным приоритетом правительства должно быть обеспечение достаточного количества призывников для армии и что продвижение набора на "Восход" было бы ужасной ошибкой. Кажется, это чувство разделяют многие военные. Если бы Савинков проигнорировал совет [RUS_GetArmyChief], это, несомненно, их бы разозлило."
 russia.282.a: "Мы примем это к сведению."
  
 russia.283.t: "Условия в лагере вызывают беспокойство"
 russia.283.d: "Когда программа "Восход" была впервые перезапущена, правительство было встречено волной народного энтузиазма, поскольку безземельные крестьяне и безработные рабочие были привлечены для оказания большой помощи России, но по мере продолжения программы оптимизм среди рабочей силы начал угасать. Согласно официальным указаниям, работники программы должны получать справедливую заработную плату, равную объему выполненной ими работы, а также медицинское обслуживание и достойный паек. Жилье и одежда, все оплачиваемые за счет государства, являются еще одной гарантией для мужчин. Однако печальная реальность заключается в том, что бюджет может быть растянут только до определенного предела. Недавно ВЭС получил отчет с подробным описанием условий на местах. Мужчины в лагере "Восход" в Донском регионе были описаны как больше похожие на бродяг, чем на рабочих — плохо одетые, получающие объедки, недоедающие и вынужденные заниматься изнурительным трудом от восхода до заката. Местные администраторы, по-видимому, требовали непристойных квот для выполнения прогнозируемых показателей. Жилищные условия были ненамного лучше, один наблюдатель был возмущен состоянием тесных, кишащих крысами бараков, в которых были вынуждены жить мужчины.\n\nЭти условия могут быть тяжелыми, но все истинные граждане знают, что нация всегда должна быть на первом месте. Все должны исполнять свой патриотический долг, чтобы построить сильную страну, способную бесстрашно смотреть в глаза своим соперникам. Конечно, не все видят это так. Новости начинают просачиваться из лагерей, и если новости продолжат просачиваться, партия вполне может оказаться в центре крупного скандала и не иметь другого выбора, кроме как закрыть программу. Раннее закрытие парализует страну в жизненно важный момент — защита общественности от новостей, которые могут подорвать моральный дух, жизненно важна для обеспечения дальнейшего успеха программы. Не менее важно следить за инакомыслием внутри лагерей. Несколько забастовок будут достаточны, чтобы замедлить прогресс; мятеж будет иметь совершенно катастрофические последствия."
 russia.283.a: "Они ведь подписались, не так ли?"
  
 russia.284.t: "Рабочий скандал в Нижнем Тагиле"
 russia.284.d: "Как бы ни были важны чрезвычайные усилия для того, чтобы Россия могла конкурировать с Германией, есть предел тому, насколько далеко могут зайти эти усилия, как, к сожалению, узнало правительство, когда то, что начиналось как просто слухи вокруг Нижнего Тагила, заложило основу для полномасштабного скандала. Просочились новости о бесчеловечном обращении с рабочими в лагере Нижнего Тагила, надсмотрщики, как сообщается, утроили требования к работе и платили не больше, чем объедки.\n\nКроме того, мужчины практически не получали выходных, будучи вынужденными терпеть рабочие дни длиной до 14 часов, и рассказы о нескольких несчастных случаях также начали набирать обороты. Более высокая оплата и меньшее количество часов являются обычными требованиями среди рабочих. Принятие этих условий не является вариантом - Россия требует дисциплинированной рабочей силы, а ВЭС не хватает ресурсов, чтобы принять их в любом случае, хотя какой-то компромисс необходим. Небольшое повышение оплаты в сочетании с обещанием улучшения условий, как только появится финансирование, должно, как мы надеемся, быть достаточным, чтобы удержать мужчин от осуждения нас после их ухода.\n\nКонечно, последствия скандала для правительства оказались тревожными. Все больше и больше людей сочувствуют рабочим, некоторые даже высказываются, несмотря на официальное и не очень официальное уныние. Если ситуация продолжит обостряться, рабочие будут бастовать при поддержке сочувствующей общественности, задерживая прогресс и опозорив президента."
 russia.284.a: "Надеюсь, до этого не дойдёт..."
  
 russia.285.t: ""Восход" наносит удар"
 russia.285.d: "Условия на рабочих местах "Восход", как правило, изолированных от большинства центров цивилизации и усугубленных долгими часами, ожидаемо довольно плохие, но обычно рабочим платят достаточно, чтобы выжить, в то время как надзиратели останавливают любых нарушителей порядка, пытающихся отбросить нас всех назад. Однако, когда одна из этих двух проверок убирается, система не может поддерживать себя сама, как мы обнаруживаем на одной из наших площадок. Столкнувшись с внезапным потоком мужчин, прибывающих благодаря программе "Восход", местные фермеры нашли обильный источник спроса на свою продукцию и, как сообщается, взимали непристойные цены.\n\nМногие рабочие, которые считали, что смогут получать достойную зарплату, работая на государство, вместо этого оказались в долгах. Также было большое разочарование из-за особенно безразличного отношения некоторых надзирателей и больших квот, которые давали мужчинам, обращения с ними было настолько плохим, что, по их словам, их считали не более чем рабами.\n\nВ конце концов, напряженность стала слишком сильной, и рабочие ушли с работы в знак протеста против условий, в которых они оказались. С главарями забастовки придется разобраться и восстановить порядок, но как только это закончится, будет предоставлено меньше рабочих часов и освобождение от призыва для семей, иначе нас будут считать всего лишь надсмотрщиками. Хотя забастовка, несомненно, на некоторое время замедлит прогресс, многие в партии также обеспокоены тем, какое влияние этот инцидент может оказать на общественное мнение.\n\nНовости о забастовке быстро распространяются, несмотря на все наши усилия удержать ситуацию под контролем, и программа, как и режим Савинкова, начинает терять свою популярность. Если продолжение наших планов означает потерю поддержки общественности, возможно, лучше остановиться, прежде чем ситуация выйдет из-под контроля."
 russia.285.a: "Это необходимая цена."
 russia.285.b: "Возможно, пришло время рассмотреть вопрос о закрытии программы..."
  
 russia.287.t: "Завершение проектов "Восход""
 russia.287.d: "Сегодня в Москве празднуют. Хотя было много попыток ввести Россию в современную эпоху, ни одна из них не могла похвастаться успехом до сегодняшнего дня. ВЭС объявил программу "Восход" неоспоримым успехом, сославшись на быстрый прогресс, достигнутый в области промышленного потенциала, экономического роста и модернизации сельской местности.\n\nВ честь триумфа на Красной площади состоялся фейерверк, а также короткий военный парад, среди которых были танки, произведенные на заводах, построенных "Восходом". В конце сам лидер выступил по радио, поблагодарив народ за его усилия и подчеркнув необходимость экономической самодостаточности. Сбросив "немецкое иго" и создав правительство, которое является самым истинным выражением народной воли, заявил президент, Россия наконец-то смогла вступить в новую эпоху развития.\n\nНесмотря на многочисленные критические замечания, высказанные из-за программы, похоже, что ее завершение также стало крупным пропагандистским ходом правления Савинкова. Республика и Империя потерпели неудачу; сильное, дальновидное руководство СЗРС в конечном итоге потребовалось для возрождения страны, или так утверждают сторонники партии.\n\nНаши усилия не остались незамеченными и в немецкой сфере. Хотя целью программы была экономическая конкуренция с Мителльевропой, в то время как мир, казалось бы, спотыкался от одного кризиса к другому, может пройти совсем немного времени, прежде чем конкуренция между двумя гигантами Востока наконец распространится на поле боя..."
 russia.287.a: "Трудный, но необходимый процесс."
  
 russia.288.t: "Программа "Восход" завершена"
 russia.288.d: "Поскольку, по-видимому, не видно конца газетным разоблачениям и публичным демонстрациям против недостатков программы "Восход", у правительства не осталось иного выбора, кроме как преждевременно закрыть проект. Хотя некоторые из трудовых лагерей, особенно те, которые предназначались для постоянного проживания, могут однажды превратиться в настоящие города и деревни, многие другие уже демонтируются или просто будут оставлены на произвол судьбы.\n\nДесятки тысяч бывших рабочих теперь заполняют железнодорожные станции и дороги, и мало кто может показать что-то большее, чем одежда на своих плечах. Настроение в Думе и Государственном совете не менее язвительное, и каждая встреча, похоже, сводится к взаимным обвинениям по поводу того, кто или что привело к этой катастрофе. В любом случае программа "Восход" не оправдала ожиданий и создала новые проблемы, с которыми нужно разбираться — можно только надеяться, что Россия найдет другие методы для модернизации, пока не стало слишком поздно."
 russia.288.a: "Да будет так!"
  
 russia.290.t: "Движение Изотовцев"
 russia.290.d: "История из небольшой газеты ворвалась в национальное сознание. Никифор Алексеевич Изотов, сын скромного крестьянина, нашедший работу через Орловскую горнодобывающую артель, побил мировой рекорд по добыче угля, добыв почти 600 тонн за 6 часов. Шахта уже славилась эффективными методами работы и постоянно выполняла свои плановые показатели на сотни процентов.\n\nВ интервью "Свободе" Изотов сказал, что любой шахтер может добиться того же. Его "секреты" заключались лишь в рациональных методах и хорошей, организованной работе. "Я стараюсь организовать свой рабочий день и не тратить время, которое дорого и мне, и государству", — объяснил он.\n\nЕго достижения быстро привлекли внимание пропагандистской машины, сделав Изотова символом того, какими должны быть все российские рабочие. Устанавливаются денежные вознаграждения, льготы и медали за установление новых производственных рекордов, а по всей стране уже создаются школы по обучению "изотовскому методу" рационализации труда, которые теперь являются официальной частью программы "Восход"."
 russia.290.a: "Награждайте тех, кто превзошел все ожидания."
 russia.290.b: "Они просто выполняют свой долг."
  
 russia.291.t: "Указ о восстановительной трудовой службе"
 russia.291.d: "Как и после Гражданской войны, тюрьмы России полны предателей и других негодяев. Непатриотичные протестующие и забастовщики, коммунистические диверсанты и провокаторы, немецкие агенты — список длинный и суровый. Однако многие из этих преступлений можно совершить прямо через службу Родине. В то время как ненавистная каторжная система была отменена в 1917 году как инструмент царского гнета, после Гражданской войны для красных был использован специальный закон.\n\nПравительство снова откопало Указ о восстановительной трудовой повинности, который временно добавил бы принудительные работы в Сибири в качестве наказания для определенных типов преступников. В обмен на работу сроки заключения этих преступников будут сокращены. Однако это может повредить имиджу Плана "Восход" — он призван прославлять русского рабочего, а не рассматриваться как наказание."
 russia.291.a: "Смой измену работой."
 russia.291.b: "Некоторые преступления никогда не могут быть прощены."
  
 russia.292.t: "[GetMoscowTreatyName] - План помощи [GetYear] года"
 russia.292.d: "Центральный совет по планированию [GetMoscowTreatyName] начал разрабатывать новый план технологического развития совместно с ВЭС. Цель этих планов — подтолкнуть секторы исследований и разработок к большим скачкам в будущее, превосходя наших конкурентов как по качеству, так и по количеству.\n\nНашим союзникам также предлагается место в этих планах, поскольку каждая экономика в орбите Москвы должна использовать ресурсы для достижения этой цели наилучшим образом."
 russia.292.a: "Механизация."
 russia.292.b: "Судостроение."
 russia.292.c: "Авиация."
 russia.292.e: "Инфраструктура."
 russia.292.f: "Автаркия."
  
 russia.293.t: "[GetMoscowTreatyName] План помощи [GetYear] года"
 russia.293.d: "Центральный совет по планированию [GetMoscowTreatyName] разработал новую промышленную программу на следующий год, координирующую экономики в орбите России в направлении секторов, которые в настоящее время считаются критически важными.\n\nОтказ от плана возможен, хотя нам нужно будет заверить россиян, что мы по-прежнему серьезно относимся к сотрудничеству."
 russia.293.a: "Хорошо."
 russia.293.b: "Это не для нас."
  
 russia.294.t: "Положение о лояльности"
 russia.294.d: "Можете ли вы поверить, что до сих пор не было никаких проверок моральных и идеологических убеждений наших госслужащих? Непатриотичный губернатор вполне мог назначить известного социалиста начальником полиции или судьей. И это часто происходило, особенно в крупных городах, где доминировали социалисты.\n\nТеперь такой преступности пришел конец. С принятием пункта о лояльности нового Закона о государственной службе все госслужащие и сотрудники государственных учреждений, таких как школы, должны доказать свою лояльность Родине, вступив в СЗРС и соблюдая его правила. Любой человек, не являющийся членом СЗРС, не имеет права занимать эти должности. Планируется распространить действие закона на священников и военных офицеров, но на данный момент ожидается, что эти группы будут сами себя модерировать.\n\nКак и ожидалось, это привело к массовому притоку новых членов CЗРС и некоторому количеству протестных отставок. Очевидно, что непатриотичные должностные лица, например, те, кто связан с коммунистическими организациями, не допускаются к членству в СЗРС, что фактически означает увольнение с работы и, как правило, начало полицейского расследования с целью выяснить, представляют ли они опасность для общества."
 russia.294.a: "Любовь к России — самое главное качество."
 russia.294.b: "Сделайте некоторые исключения ради лучшего."
  
 russia.295.t: "Летучие отряды Департамента безопасности"
 russia.295.d: "Россия прогнила насквозь, и коммунистическая зараза достигла самых глубин. До сих пор у полиции не было ресурсов для преследования врагов государства в отдаленных частях страны, но теперь это изменилось. С новыми летучими отрядами охранки региональные расследования могут проводиться в любой точке России. Эти отряды, состоящие из самых преданных свободников, будут путешествовать по сельской России и создавать временные следственные комиссии в сотрудничестве с местными властями, чтобы искоренить любых антироссийских деятелей, которые до сих пор скрывались от властей.\n\nЭти летучие отряды до сих пор были успешными. Без необходимости в утомительных судебных процессах и летаргии местных полицейских сил, а вместо этого полагаясь на наводки местных патриотов, показатели арестов и казней выросли на двузначные числа. Комиссия во главе с капитаном Борисом Петровичем Тоедтли достигла рекордного числа расстрелянных коммунистов в 37 человек на основе одного расследования в Петрозаводске."
 russia.295.a: "Враги России не могут успокоиться даже в самых отдаленных местах."
  
 russia.296.t: "Указ об университетах"
 russia.296.d: "Сегодня началась большая серия арестов, когда служба безопасности провела рейды по всем российским университетам одновременно. Они арестовали более пяти тысяч человек и конфисковали большое количество документов для расследования. Эта операция по "очищению дворцов России от декаданса" давно обещана пропагандой "Свободника", и страх перед ней уже отправил многих — особенно еврейских — членов академии в изгнание.\n\nСлишком долго университеты отравляли русскую культуру и умы ее молодежи иудео-большевистскими идеями. Многие студенческие организации успешно боролись с этой чумой еще с 1920-х годов — сражений, в которых многие из наших молодых членов увидели свое политическое пробуждение — но, наконец, был нанесен coup de grace. Одним быстрым ударом российская клика врагов была подавлена. После того, как суды рассмотрят их многочисленные преступления против нации, спасенные от пули будут отправлены на работу, чтобы научиться любить Россию своим трудом.\n\nТеперь вакантные профессорские должности и другие должности в администрации университета заполняются самыми яркими умами СЗРС. Кроме того, были основаны новые профессорские должности, такие как Политическая экономия, Степиведение и Русская народная культура."
 russia.296.a: "Еще один оплот социализма повержен."
 russia.296.b: "Постарайтесь найти союзников среди консервативных академических кругов."
  
 russia.297.t: "Институт гипнотических и мистических исследований"
 russia.297.d: "Петиция об основании нового научного института сегодня попала на стол президента. Доктор Александр Васильевич Барченко просит у Вождя финансирования нового института, нацеленного на раскрытие потенциала человеческого разума. Барченко изучал феномен "эмиряченья", разновидности галлюцинаторной одержимости, распространенной на севере России, и опубликовал множество спорных исследований о человеческом разуме в 1920-х и 1930-х годах.\n\nОн вступил в СЗРС в 1933 году и привел свою эзотерическую ложу, "Единое братство", под влияние партии. С тех пор она стала значительной эзотерической группой внутри партии, привлекая таких членов, как эзотерик Петр Успенский и астроном Александр Кондиайн. Даже сам Савинков принимал участие в некоторых встречах группы, выразив интерес к их работе.\n\nБарченко и его сторонники утверждают, что исследования методов гипноза и телепатии, в дополнение к расширению нашего понимания окружающего мира, расширят методы тайной полиции, включив в них промывание мозгов, чтение мыслей и обнаружение лжи посредством астральной вибрации. При должном финансировании у России есть шанс стать ведущей державой в исследовании скрытых частей человеческого разума."
 russia.297.a: "Этот человек гений, поддержите его."
 russia.297.b: "Что это за чушь?"
  
 russia.298.t: "Указ о внутреннем и внешнем пограничном контроле"
 russia.298.d: "Свобода передвижения регулярно нарушается врагами государства. Либо это безродные негодяи, скитающиеся по стране, избегающие работы и совершающие преступления, либо более серьезные диверсанты или шпионы. Кроме того, многие люди уезжают из России в Украину, Беларусь или любое другое пограничное государство, а наименее принципиальные просто отправляются в Германию, часто со своим богатством.\n\nНовый указ о пограничном контроле изменил все это. Всем российским резидентам для пересечения внутренних границ требуются документы, удостоверяющие личность, и любое лицо, не имеющее законных оснований для проживания в стране, подлежит призыву на работу. Кроме того, любой, кто попытается покинуть Россию, будет подвергнут заморозке своих активов внутри страны и ограничен только теми вещами, которые могут ему понадобиться для отпуска или деловой поездки. На практике это означает национализацию активов любого, кто попытается покинуть страну и не вернется в течение определенного периода времени.\n\nОбе эти обязанности были объединены в рамках бюро внутренней безопасности МВД. Из-за нехватки ресурсов нам следует изначально сосредоточиться на одном аспекте указа и усилить меры безопасности по мере выделения на него дополнительных ресурсов."
 russia.298.a: "Сосредоточьтесь на внутренних границах."
 russia.298.b: "Сосредоточьтесь на внешних границах."
 russia.298.c: "Просто дайте им столько денег, сколько им нужно."
  
 russia.299.t: "Мрачные вести из сельской местности"
 russia.299.d: "Крестьянство России является прочной основой СЗРС и Третьей России и, как утверждают, избежало большинства самых репрессивных действий режима. Однако отчеты Министерства финансов вызывают беспокойство. Планировщики из ВЭС подсчитали, что наши земельные реформы привели к снижению общей производительности сельского хозяйства — о чем они уже предупреждали ранее, когда основное внимание уделялось предоставлению крестьянам собственных земельных участков и восстановлению деревень, при этом часто разбивая высокоэффективные промышленные фермы.\n\nДаже с учетом крестьянских кредитов и программ механизации, похоже, что российское сельское хозяйство потеряло многие из своих самых производительных ферм. Министр сельского хозяйства Агеев настроен оптимистично и обещает более высокую урожайность к 1941 году, как только программы механизации достаточно продвинутся. Он признает, что беспокойство министра Вознесенского реально, и возможно, что цена на зерно временно вырастет в ближайшие годы.\n\nВознесенский предлагает нам ввести ценовые ограничения и организовать государственные корпорации для централизованной закупки и распределения продовольствия, заставив крестьян организовывать продажи через них. Агеев обеспокоен ответной реакцией и вместо этого просит больше денег на аграрные реформы, особенно на производство тракторов и комбайнов, что увеличит объемы производства быстрее, но за определенную плату."
 russia.299.a: "Вознесенский, как всегда, прав."
 russia.299.b: "Тракторы для всех, независимо от стоимости!"
 russia.299.c: "Перестаньте беспокоиться по пустякам."
  
  ### Post-War Savinkov Events 
 russia.300.t: "Приближение к новой войне"
 russia.300.d: "За закрытыми воротами Сенатского дворца произошел редкий момент жарких дебатов. Кабинет Савинкова, собравшийся в Овальном зале, резко разделился, когда встал вопрос о продолжении войны против социалистических держав. Вождь уже поручил военным начать составлять планы операции "Утренняя звезда" — вторжения в Социалистический Интернационал, хотя дата такого вторжения еще не была назначена.\n\nПоскольку Савинков хотел узнать, как скоро может начаться такая операция, председатель-министр Филоненко выступил против этой идеи — осторожно, но все же выступил против. Он утверждал, что русский народ устал, а большая часть Европы лежит в руинах, и что вторжение следует отложить на обозримое будущее. Его поддержали Вознесенский и Байдалаков, которые хотели сосредоточиться на восстановлении экономики.\n\nЭто мнение резко оспорил Деренталь, который заявил, что такой образ мышления — слабость. Клепиков также был среди сторонников войны, утверждая, что, возможно, Филоненко и его союзники стали слишком мягкими, и кто-то другой может быть лучше подходит для его позиции. Сам Савинков прекратил дебаты, признав, что требуется некоторое время для восстановления, и что военные планы могут быть реализованы только после того, как военные посчитают себя готовыми."
 russia.300.a: "По крайней мере, мы выиграли немного времени."
  
 russia.301.t: "Паранойя и заговор"
 russia.301.d: "Через несколько дней после дебатов кабинета министров на даче Сергея Лейхтенберского недалеко от Москвы состоялась тайная встреча "умеренных" членов партии. Центр заговора формировался вокруг профессора Михаила Александровича Георгиевского, коллеги Байдалакова по "Национал-солидаристам", который работал в Российской академии наук. Георгиевский всегда был человеком с сильной волей, балансирующим на грани между критикой Савинкова и согласием с его целями. Вместе с ним присутствовали министры Максимилиан Филоненко и Виктор Байдалаков, а также члены Думы от СЗРС Николай Вакар и Владимир Самарин. Было ясно, что Клепиков и тайная полиция знали об этой встрече, даже если они ее не прослушивали.\n\nТем не менее, они провели довольно конспиративное мероприятие; они понимали, что система террора Клепикова и Савинкова не прекращалась, несмотря на то, что война закончилась; совсем наоборот, поскольку он расширялся под видом борьбы с сепаратизмом. Казалось, что это был лишь вопрос времени, когда эти более умеренные фигуры станут мишенью, особенно после высказываний Клепикова на последнем заседании кабинета министров.\n\nНо что можно было сделать? Россия была полицейским государством par excellence. Вакар предложил им подготовиться к бегству из страны, но именно Байдалаков предложил смелый план: Клепиков должен быть устранен или опозорен. Он был единственным самым ядовитым голосом, нашептывающим на ухо президенту, и он контролировал огромную российскую машину насилия и террора."
 russia.301.a: "Нам нужно быть осторожными."
  
 russia.303.t: "Заговор раскрыт"
 russia.303.d1: "Все кончено. Как и в случае с любым заговором, время — его злейший враг. Мы не знаем, кто говорил — предательство это было или просто случайность — но сегодня агенты батальона госбезопасности в красных фуражках арестовали большинство участников заговора против Клепикова. Менее важные члены группы просто исчезли после арестов, но члены более высокого ранга, а именно Филоненко, Байдалаков и Георгиевский, были вытащены из тюрьмы через несколько недель для широко разрекламированного суда.\n\nВ частной беседе Савинков был разочарован, увидев, как старый свободник, такой как Филоненко, плетет интриги за его спиной, но тем не менее приказал его казнить. На суде заговорщиков обвинили в пораженчестве, антигосударственном поведении и заговоре против русского народа. Вскоре их расстреляли, и всем стало ясно, что интриги внутри партии недопустимы."
 russia.303.d2: "Флегонт Фирсович Клепиков — тень, безумный параноик, которого почти невозможно отследить. Но даже у него есть свои слабости. Филоненко, благодаря личной дружбе с Савинковым, узнал о следующем случае, когда ближайшее окружение Вождя будет приглашено к нему на дачу на одну из их неформальных встреч. С этой информацией была организована засада при поддержке лоялистов из армии.\n\nНа сельских дорогах России начальник охранки и Госстражи находится далеко от своих организаций, сопровождаемый лишь горсткой оперативников. Первая попытка провалилась из-за неожиданного изменения маршрута, а в следующий раз Клепикова нигде не было.\n\nНа следующий день была произведена серия неожиданных арестов — несомненно, основанных на том, что кто-то из участников заговора либо донес на них, либо сломался на допросе. Люди из Госстражи и Охраны ворвались в квартиры более дюжины заговорщиков. Менее важные члены группы просто исчезли после арестов, но члены более высокого ранга, а именно Филоненко, Байдалаков и Георгиевский, были вытащены из тюрьмы через несколько недель для широко разрекламированного суда.\n\nВ частной беседе Савинков был разочарован, увидев, как старый свободник, такой как Филоненко, плетет интриги за его спиной, но тем не менее приказал его казнить. На суде заговорщиков обвинили в пораженчестве, антигосударственном поведении и заговоре против русского народа. Вскоре их расстреляли, и всем стало ясно, что интриги внутри партии недопустимы."
 russia.303.a: "Смерть — старый друг."
  
 russia.304.t: "Уничтожение тени Савинкова"
 russia.304.d: "Флегонт Фирсович Клепиков — это тень, безумный параноик, которого практически невозможно отследить. Но даже у него есть свои слабости. Филоненко, благодаря личной дружбе с Савинковым, узнал о следующем случае, когда ближайшее окружение Вождя будет приглашено к нему на дачу на одну из их неформальных встреч. С этой информацией была организована засада при поддержке лоялистов из армии.\n\nНа сельских дорогах России начальник Охранки и Госстражи находится далеко от своих организаций, сопровождаемый лишь горсткой оперативников. Первая попытка провалилась из-за неожиданной смены маршрута, но в следующий раз фугас подорвал передние шины бронированного черного "Бьюика" Клепикова. Клепиков выжил, и его оперативники открыли огонь из окон машины. Неистовая перестрелка закончилась только тем, что в машину было брошено несколько противотанковых гранат, и от Клепикова почти ничего не осталось, чтобы похоронить.\n\nСавинков не был эмоциональным человеком, но было ясно, что он был расстроен, когда услышал об этом теракте против Клепикова. Он провел выходные, выпивая, в то время как правительство проводило процедуру начала "охоты" на террористов под руководством заместителя начальника охраны Ивана Никитича Кононова."
 russia.304.a: "Насильственные жизни приводят к насильственному концу."
  
 russia.305.t: "Дворцовый переворот"
 russia.305.d: "Надо сказать, что уход Клепикова приветствовали многие даже в Кремле. Удивительно, но Кароль Вендзягольский, еще один из приближенных Савинкова, признался, что выступает за мир, по крайней мере, на данный момент, и пообещал поддержать Филоненко в его попытках убедить Савинкова. Сам Вождь стал еще более отчужденным и параноидальным после убийства Клепикова и лишь изредка появлялся на публике, предпочитая медленно убивать себя алкоголем. Теперь, на практике, власть сосредоточена в руках кабинета министров.\n\nПосле некоторых уговоров Савинкова уговорили заменить ряд министров и других ключевых сотрудников. Самое главное, Виктор Байдалаков был назначен министром внутренних дел, а значит, и министром полиции. Ряд других умеренных получили должности, такие как Алиса Беркова, которая была назначена министром культуры. Все это основывалось на соглашении о разделении власти между председателем-министром Филоненко и секретарем партии Вендзягольским, причем оба они продвигали своих фаворитов за счет таких, как Деренталь, Савицкий и Майский."
 russia.305.a: "Новая страница в истории режима."
  
 russia.306.t: "Расслабление экономики"
 russia.306.d: "Политика национализации режима Савинкова всегда вызывала споры среди состоятельных сторонников CЗРС, и они также подверглись критике со стороны Солидаристов. Для "реформистов" в партии стало крупным успехом убедить Вождя принять экономическую реструктуризацию, предложенную Виктором Байдалаковым. Дебаты происходят не в бездействующей Государственной Думе, а в закулисье Кремля, где главные фигуры, стоящие за правительством и экономической жизнью России, разрабатывают планы и сделки относительно будущего России.\n\nОсновная часть гнева была направлена на ВЭС и "коррумпированных бюрократов". Хотя такой орган был полезен для централизованного промышленного развития, его критиковали за неэффективное управление экономикой в мирное время и открытую ориентацию на военную промышленность. Очевидно, что волки, кружащие вокруг ВЭС, также смотрят на огромные суммы денег и акций, которые контролирует ВЭС, которые будут распределены в частные руки в случае его падения.\n\nОднако здесь кроется точка разногласия. Финансовые спонсоры партии, такие как Второв и Лебедев, очевидно, стремятся к полной приватизации, когда "патриотические капиталисты" могут покупать государственные активы и продолжать управлять ими под руководством Министерства промышленности и торговли. Солидаристские идеологи предпочли бы систему, в которой большинство государственных компаний перешли бы во владение и управление рабочих артелей, по сути становясь кооперативными предприятиями под экспертным руководством Министерства."
 russia.306.a: "Провести настоящую приватизацию."
 russia.306.b: "Начните строить кооперативную экономику."
  
 russia.307.t: "Судьба политических заключенных?"
 russia.307.d: "За последние годы под надзором Госстражи Клепикова была построена большая сеть лагерей для заключенных. Многие из заключенных, несомненно, заслужили свое наказание — были люди, которые общались с врагами России, те, кто все еще распространял большевистскую пропаганду, те, кто презирал традиции Церкви, — но теперь, когда Великая Отечественная война закончилась, мы можем позволить себе быть более снисходительными.\n\nБолее практичная причина выборочного помилования заключенных и сокращения тюремной системы заключается в том, что это довольно дорого, и, честно говоря, можно было бы назвать это бессмысленным. Многие лагеря для заключенных вообще не являются экономически жизнеспособными. Однако ослабление этого было бы дестабилизирующим в краткосрочной перспективе, так как заставило бы нас выглядеть слабее. Тем не менее, сторонники ослабления утверждают, что это помогло бы нам обеспечить долгосрочную стабильность и экономическую жизнеспособность."
 russia.307.a: "Давайте сделаем это."
 russia.307.b: "Но этих людей посадили в тюрьму не просто так!"
  
 russia.308.t: "Жалобы Вождя"
 russia.308.d: "Отношения между правительством Филоненко и Вождем никогда не были теплыми, поскольку программа Солидаристов внесла существенные изменения в некоторые из более ранних программ режима Савинкова. Сам Савинков по-прежнему считает, что это всего лишь подготовка к Последней войне, но в целом не помешало нам реализовать наши планы. Шутят, что половину времени Филоненко тратит на заверение и лоббирование Вождя, а не на фактическое управление делами государства. Но именно эти личные дружеские отношения позволили режиму так резко изменить курс, поскольку в конечном итоге человек, которому доверяет Савинков, может делать все, что ему заблагорассудится.\n\nНо Борис Викторович также горд и довольно мелочен и начал выступать против программ Солидаристов больше на том основании, что они ослабляют русскую нацию и заставляют нас выглядеть робкими и менее подготовленными к большой войне с красными. Он полностью игнорировал свой кабинет во многих случаях, и вместо этого начал назначать своих собственных фаворитов на новые губернаторские и другие должности. Хотя это произвольное поведение и не является явно обструкционистским, создается впечатление, что Вождь напоминает нам: мы правим только потому, что он это позволяет."
 russia.308.a: "Будем надеяться, что на этом всё и закончится."
  
 russia.309.t: "Изменение взглядов Вождя"
 russia.309.d: "Поскольку Вождь был более изолирован от своих более радикальных советников, он больше сосредоточился на своих литературных и духовных исканиях. Его новый сборник стихов "Утренняя звезда" стал бестселлером (как и все книги Савинкова), и он вернулся к темам, более близким к его работам 1908-1914 годов, с более христианскими темами, связанными с искуплением и духовными сомнениями.\n\nСборник был написан в соавторстве с Зинаидой Гиппиус, вдовой покойного Дмитрия Мережковского, чью смерть Савинков назвал великим моментом ясности для него, который заставил его еще больше задуматься о своей судьбе и судьбе всей России. Похоже, Савинков отказался от идеи великой последней апокалиптической битвы, по крайней мере, на данный момент, и вместо этого начал говорить о великой роли России как духовного наставника мира, как защитника, а не разрушителя."
 russia.309.a: "Любопытный."
  
 russia.310.t: "Основание Священной Лиги"
 russia.310.d: "Официально "Договор о защите и дружбе", прозванный российской пропагандой "Священной лигой", сегодня провел свою учредительную конференцию в Москве. На встрече министр иностранных дел Михаил Георгиевский и вождь Борис Савинков говорили о важности того, чтобы свободные народы мира вместе выступили против красной угрозы, угрожающей всему святому и доброму в мире.\n\nОни вернулись к имперской риторике России, о России как о великом страже мира, которому поручено бремя защиты простого человека от революции и тирании. Все государства, которым угрожает международный коммунизм, смогут свободно присоединиться к этому великому союзу народов."
 russia.310.a: "Красный прилив спадет."
  
 russia.311.t: "Новый старый враг"
 russia.311.d: "Когда русские танки проехали через Бранденбургские ворота, наш великий германский враг перестал быть угрозой, и мы немедленно посмотрели на Запад, на драгоценный Париж, все еще заложник безбожных коммунистов. Быстро изменилась пропаганда. Пропаганда против Германии почти исчезла — в конце концов, разве мы не спасли их души? В последней битве между Верой и Пустотой все духовные народы должны вместе противостоять Людям-Зверям Коммунизма.\n\nС этой сменой пропаганды началась новая, еще более интенсивная охота на социалистов, теперь охватывающая всю Европу под нашим контролем. Было выкопано много старых обид, и тем, кого подозревают в том, что они являются агентами Интернационала Антихриста, не оказывается никакой пощады. Сепаратистские группы на Возвращенных территориях, многие еврейские организации, так называемые социал-демократы на оккупированных землях, даже те из рядов СЗРС, кто слишком сблизился с неортодоксальными убеждениями, — все они будут раздавлены вездесущими информаторами охранки и красными фуражками Госстражи."
 russia.311.a: "Нет никакой морали, когда на карту поставлена судьба мира."
  
 russia.312.t: "Ограбление Европы"
 russia.312.d: "Брест-Литовский договор лишил Российскую империю трети ее населения и сельскохозяйственных угодий, половины ее промышленности и даже шести миллиардов марок в качестве репараций сверх того. Был ли когда-либо мир, столь драконовский и тиранический, продиктованный между великими державами в наше время? Только немецкие империалисты могли придумать что-то более подходящее Аттиле Гунну, чем культурное европейское общество, которым Германия себя называет.\n\nТаким образом, это не жестоко - на самом деле, это чисто справедливо - что мы грабим Германию так, как римляне в древности обращались со своими побежденными государствами. Каждая марка, которую мы заплатили Германии, будет возвращена, с процентами, засчитанными в крови, пролитой при ее возвращении."
 russia.312.a: "Наконец-то справедливость."
  
 russia.313.t: "Призыв к Последней Войне"
 russia.313.d: "Россия одержала величайшую победу в истории, ее Вождь привел ее к великой судьбе, но для Савинкова это был всего лишь первый, обязательный шаг. Его победная речь перед партийными кадрами была почти бессмысленной, длинной и бессвязной. В ней он объяснил, что германская цивилизация, хотя и смертельный враг славянского рода, не была последним врагом.\n\nПоследняя битва, настоящая битва, — за человеческую душу. С другой стороны — разрушающий душу материализм коммунистов, который стремится погасить человеческий дух и превратить его в великую машину. А с другой стороны — Вера, Свобода и Судьба, три звезды, которым Вождь следовал всю свою жизнь. Эта победа над немцами не должна сделать русский народ самодовольным и миролюбивым: нет; теперь, когда они пролили кровь, они будут проливать кровь, пока не будет достигнута окончательная победа над материализмом, битва, которую русские ведут уже десятилетия.\n\nРаздались нервные аплодисменты. Надо сказать, что только самые ярые свободники по-настоящему приветствовали это заявление, и большинство надеялось, что это всего лишь риторика — неужели Вождь планирует так быстро начать еще одну большую войну?"
 russia.313.a: "Когда это закончится?"
  
 russia.314.t: "Освобождение Запада"
 russia.314.d.rus: ""Великая победа имеет привкус пепла во рту, когда я делюсь ею с теми, кто боготворит мучителей России, этих Лениных и Троцких. Ибо их преступление больше нашего, тех, кто убивает за правое дело. Их преступление против самой веры, попытка задушить саму человеческую природу. Поэтому мы, русские, будем сражаться с ними до конца, как Бог возложил на нас эту обязанность в 1917 году как на единственный народ, способный спасти мир, даже если это должно произойти посредством Апокалипсиса. Да будет известно, что не будет никаких пактов с красными императорами Запада, никакого мира, пока не победит только один, Вера или Тьма".\n\nЭту широко транслируемую речь Вождя услышали миллионы, и она, несомненно, разрушила любые надежды более умеренных членов партии на поддержание бдительного мира. Естественно, она наэлектризовала Запад, и социалистические державы полностью осознали эту угрозу войны. В личной жизни, похоже, Савинков начал вести себя все более и более непредсказуемо, как будто он страдает от кризиса цели после победоносной войны и компенсирует это, все глубже погружаясь в свои религиозные видения величия и паранойю."
 russia.314.d.soc: "В своей речи Вождь России Борис Савинков более или менее заявил о своем намерении начать войну с социалистическим блоком в будущем.\n\n"Великая победа имеет привкус пепла во рту, когда я разделяю ее с теми, кто боготворит мучителей России, этих Лениных и Троцких. Ибо их преступление больше нашего, которые убивают за правое дело. Их преступление против самой веры, попытка задушить саму человеческую природу. Поэтому мы, русские, будем бороться с ними до конца, как Бог возложил на нас эту обязанность в 1917 году как на единственный народ, способный спасти мир, даже если это должно произойти посредством Апокалипсиса". Да будет известно, что не будет никаких пактов с красными императорами Запада, никакого мира, пока кто-то один не победит — Вера или Тьма.'\n\nЭту широко транслировавшуюся речь Вождя услышали миллионы, и она наверняка разрушила все надежды более умеренных членов партии СЗРС на поддержание бдительного мира."
 russia.314.a: "Это... вдохновляет."
 russia.314.b: "Это... безумие."
  
 russia.315.t: "Наследница Великих Ханов"
 russia.315.d: "В своей речи на партийной конференции председатель-министр Петр Савицкий изложил новые принципы внешней и культурной политики России. Теперь, когда германский враг уничтожен, существуют некоторые разногласия относительно будущего направления, и Савицкий решительно утверждал, что Россия в ее нынешнем виде не может успешно конкурировать с индустриально-морским социалистическим миром без консолидации и эксплуатации своих огромных евразийских богатств и стратегического положения.\n\nУже хорошо известно, насколько Савицкий и его фракция "Идеократ" обожают "монголизм" и постоянную централизацию власти. Под надзором Савицкого государственная бюрократия значительно усилилась, подчиняя все больше и больше общества абсолютному контролю Савинкова и Савицкого. Инакомыслие в партии почти неслыханно, а разногласия между вождем и его заместителем держатся в тайне.\n\nСреди будущих обещаний Савицкого — масштабные программы развития обширных степей России, дипломатические усилия по объединению стран Евразии против социализма и дальнейшее укрепление России против ее врагов."
 russia.315.a: "Рассвет героической цивилизации!"
  
 russia.316.t: "Экономика диалектического этатизма"
 russia.316.d: "Экономическая теория идеократов описывается как "государственно-частное", гармоничное сотрудничество между частной и государственной экономикой. В отличие от механистического коммунистического этатизма, мы стремимся к здоровой системе, в которой государство может использовать свои ресурсы для решения масштабных проблем, в то время как частный сектор будет максимально эффективен в управлении повседневными делами. Однако для борьбы с разрушительной конкуренцией и неэффективностью необходимо внедрить обязательную синдикализацию во всех областях потребительской экономики, чтобы сформировать крупные бизнес-синдикаты, объединяющие целые сектора в простые корпорации.\n\nЭто в значительной степени направление, в котором наш режим уже начал действовать через реформы Александра Вознесенского, и с тех пор плановая система расширяется. С рядом новых реформ, еще больше централизующих экономику, многие богатые сторонники режима начали беспокоиться еще больше и даже сомневаться, действительно ли правительство уважает частную собственность. Было бы безопаснее сохранить их на нашей стороне и продолжить прежнюю политику поддержки определенных "патриотических бизнесменов", даже если это сделает наши экономические реформы немного менее эффективными."
 russia.316.a: "До сих пор они нам хорошо служили."
 russia.316.b: "Государство превыше всего."
  
 russia.317.t: "Правая рука государства"
 russia.317.d: "У Вождя и Православной Церкви были свои разногласия, но в конечном итоге это вопросы практических дел, а не идеологии. Несмотря на его собственную странную форму христианства, подавляющее большинство русского народа являются православными верующими, и Петр Савицкий был готов фактически начать более снисходительную политику по отношению к церкви. Он освободил многих православных священнослужителей, заключенных в тюрьму за протест против режима, - хотя это имело свою цену. Мало-помалу Церковь потеряла свои земли, школы, больницы и стала просто продолжением бюрократии СЗРС, укомплектованной лояльными священниками и молящимися за здоровье Вождя.\n\nЕвразийское движение также не враждебно по отношению к исламу, хотя это более спорный вопрос. Сам Савицкий всегда утверждал, что тюркские народы России являются неотъемлемой частью природы евразийской воинственной и героической культуры, и что мусульмане верят в того же создателя, что и христиане, - и те, и другие объединились против безбожного материализма, проповедуемого коммунистами. Религиозные темы стали играть все более важную роль в пропаганде против социалистического Запада."
 russia.317.a: "Дай Бог нам сил в нашей борьбе."
  
 russia.318.t: "Расширение системы лагерей"
 russia.318.d: "Система Расолко, или рабочих-солдатских колоний, изначально началась во время программы "Восход", и многие из этих лагерей РАСОЛКО стали постоянными. Долгое время они хаотично поддерживались Госстражей без более масштабного экономического плана, работая над тем, что казалось наиболее полезным в тот момент. Но эта рабочая сила могла бы быть гораздо более эффективной в колонизации и эксплуатации великой дикой природы Сибири.\n\nПри новом Генеральном комиссаре РАСОЛКО, генерале Всеволоде Никаноровиче Иванове, система в значительной степени стандартизируется, образуя архипелаг этих рабочих колоний по всей великой степи и тундре. Было произведено несколько новых арестов, поскольку раскрывается все больше и больше потенциальных предательских заговоров, обеспечивая колонии достаточным количеством рабочей силы из людей, отчаянно пытающихся доказать свою лояльность России."
 russia.318.a: "В конце концов они заслужат свою свободу."
  
 russia.319.t: "Поглощенный машиной"
 russia.319.d: "Савинков никогда не разделял интереса идеократов к построению бюрократических систем. Несмотря на то, что Вождь остается центром этой обширной сети инструментов контроля и насилия, растет ощущение, что бюрократия управляет сама собой; что машина стала самосознающей и просто слишком обширной для того, чтобы один человек мог ее контролировать или управлять. Савицкий неустанно трудился над созданием новых систем, стандартизируя и рационализируя, гарантируя, что то, что построил Савинков, будет существовать, но некоторые чувствуют, что режим также утратил свой героический динамизм, как будто Рыцари Террора, намеревавшиеся стоять над овцами, сами стали овцами.\n\nХотя Вождь чувствует себя все более отчужденным и ненужным для работы режима, возможно, это не к худшему. Да, он мог бы приказать, чтобы произошло что угодно, но с другой стороны: если у Бориса Викторовича наконец-то появится время закончить свои книги, насладиться бесчисленными днями наполненного смыслом гедонизма, наконец-то разобраться в истинном смысле вещей вместо того, чтобы быть занятым управлением государством... возможно, именно этого и заслуживает такой великий русский герой, как Вождь."
 russia.319.a: "Это правда."
 russia.319.b: "Но кто-то другой может ошибиться."
  
 russia.320.t: "Милитаризация партии"
 russia.320.d: "Уже во время Великой Отечественной войны СЗРС приобретала все более и более милитаристские нотки. Это уже было движение военных, идолопоклонствовавших культ воина, но по мере того, как война продолжалась, солдаты приобретали все большее влияние в военном кабинете Савинкова. Два главных советника, которые вышли из войны, — Виктор Ларионов и Юрий Ширинский-Шихматов — оба глубоко идеологические последователи национал-народничества и военные. Влияние клики Ширинского-Шихматова лучше всего видно в отстранении многих гражданских советников Вождя, таких как Борис Моисеенко и Иван Майский.\n\nВождь в значительной степени убежден в аргументах, представленных Ларионовым и Шихматовым, — что у режима нет никаких шансов на "демилитаризацию", пока не будет достигнута окончательная победа — поражение мирового коммунизма. До тех пор Партия и Государство должны управляться как армия — армия истинно верующих, марширующая до последнего рассвета."
 russia.320.a: "И снова в бой!"
 russia.320.b: "Они не сделали ничего, кроме служения Родине."
  
 russia.321.t: "Операция Архангел"
 russia.321.d: "Ибо Сам Господь при возвещении, при гласе Архангела и трубе Божией, сойдет с неба, и мертвые во Христе воскреснут прежде. (1 Фессалоникийцам 4:16)\n\nС этих слов началось объявление войны — не какому-либо государству в частности, а самой идее, идее душераздирающего материализма, удушающего духовное существование человечества. Этот материализм воплощен в Социалистической системе — форме правления, поистине ужасающей, которая утверждает, что Человек — это всего лишь биологическая, материальная машина — та, что работает, ест и умирает, без большего духовного значения, без высшей цели, без судьбы. Она ведет только к превращению людей в винтики в машине — или в скот, забитый офицерами ЧК.\n\nХватит! Армии России и всех свободных народов объявили крестовый поход; последний марш, который принесет обещанную новую эру просвещения и мира. Только после полного уничтожения социализма мы сможем снова вложить мечи в ножны."
 russia.321.a: "Подобно Архангелу Михаилу мы идем."
  
 russia.322.t: "Утренняя Звезда"
 russia.322.d: "Огромное грибовидное облако поднимается над парящей горячей киргизской степью. Исследовательская группа и военные, наблюдающие за испытательным стендом, затаили дыхание, пытаясь увидеть последствия своего успеха. Директор Игорь Тамм, эйфоричный от успеха, окружен поздравляющими. Но человек, который чувствует себя самым просветленным, — это Вождь в отдельном бункере, просто уставившийся на облако, словно пораженный каким-то великим осознанием.\n\nЭто те моменты, когда человек ясно — преступно ясно — понимает ужасающий смысл современности. В этот момент Борис Савинков становится свидетелем и добровольным участником Апокалипсиса, поднимающегося над плоским евразийским горизонтом. Как можно не вернуться к Книге Откровений в такой момент, такого великого технологического прозрения?\n\n"И вышел другой конь, рыжий; и сидящему на нем дано взять мир с земли, и умерщвлять друг друга; и дан ему большой меч"."
 russia.322.a: "Путь крови и смерти."
  
 russia.323.t: "Тернистый меч"
 russia.323.d: "В рамках наших послевоенных реформ Россия медленно превращается в новое существо — конституционно определенный однопартийный режим, управляющий судами, а не террором. Возможно, самым символичным изменением является то, что страна официально признана Российской Национальной Республикой — утверждая нас как здоровое продолжение республики, основанной Февральской революцией.\n\nВместе с этим было предложено изменить и национальный флаг, перенеся Терновый Меч на Президентский Флаг и Герб, но не на сам Национальный Флаг. Кажется, что сам Вождь готов принять это как признание универсальной природы Третьей России как окончательной формы России, но очевидно, что многим в Партии не нравится идея возврата флага."
 russia.323.a: "Люди сражались и умирали под Терновым Мечом."
 russia.323.b: "Восстановите простой трехцветный флаг."
  
  ### Economy Events 
 russia.400.t.1: "Россия национализирует S&H и Shuckert"
 russia.400.t.2: "Россия национализирует кавказскую нефть"
 russia.400.t.3: "Россия национализирует горнодобывающий сектор"
 russia.400.t.4: "Россия национализирует частные железные дороги"
 russia.400.t.5: "Россия национализирует Buchhaltungs- und Kreditbank"
 russia.400.t.6: "Россия национализирует химические заводы BASF"
 russia.400.t.7: "Россия национализирует немецко-балтийские верфи"
 russia.400.t.8: "Россия вводит против нас пошлины!"
 russia.400.t.9: "Россия объявляет дефолт по своим немецким долгам!"
 russia.400.t.10: "Россия вводит антигерманские налоги"
 russia.400.t.11: "Немецкие предприятия проданы в России"
 russia.400.d.1: "Большое количество российских угольных шахт и электростанций принадлежит немецким Siemens und Halske и Schuckert.\n\nЧтобы "защитить независимость российского энергетического сектора", многие из них были национализированы. Как нам следует реагировать?"
 russia.400.d.2: "Основным акционером Rusgenekorp, или Russian General Oil Corporation, был немецкий BASF с тех пор, как в 1920-х годах американская собственность оказалась в наших руках.\n\nОднако ситуация изменилась с национализацией компании Россией. Как нам следует реагировать?"
 russia.400.d.3: "Курская железная руда, кузбасский уголь и якутское золото были добыты немецкими горнодобывающими компаниями за огромные состояния.\n\nРоссийское правительство снова попыталось настроить нас против себя, национализировав их. Как нам следует реагировать?"
 russia.400.d.4: "Хотя большая часть российской железнодорожной сети принадлежит государству, многие критически важные маршруты, особенно между Украиной и Каспийским морем, находятся на территории Германии и в основном ориентированы на транспортировку российских товаров на Запад.\n\nСегодня Россия национализировала эти частные маршруты. Как нам следует реагировать?"
 russia.400.d.5: "Второй по величине банк в России, Учетно-ссудный банк (Ухсудбанк), был основан немецкими промышленниками и с тех пор служил путем для свободного ввоза и вывоза европейских денег из России.\n\nОднако теперь он объединен с Российским государственным банком. Как нам следует реагировать?"
 russia.400.d.6: "Среди старейших немецких предприятий в России — крупные заводы синтетических красителей в Москве, Петрограде и Иваново, снабжающие свою текстильную промышленность сложными красителями.\n\nВызывает раздражение тот факт, что сегодня Россия национализировала эти отрасли. Как нам следует реагировать?"
 russia.400.d.7: "Большинство гражданских верфей Петрограда были построены и эксплуатировались британским и немецким капиталом.\n\nПо соображениям национальной безопасности эти верфи были национализированы российским правительством. Как нам следует реагировать?"
 russia.400.d.8: "Россия ввела длинный список пошлин на товары из Средней Европы.\n\nВ ответ на это, возможно, было бы желательно повысить наши собственные пошлины на российские товары."
 russia.400.d.9: "В знак того, что российское правительство явно не заинтересовано в дальнейшем сотрудничестве с нами, они просто объявили дефолт по своим долгам.\n\nЭто, несомненно, требует жестких ответных мер."
 russia.400.d.10: "Российское правительство ввело огромные налоги на иностранные, в частности немецкие, акции компаний, обвиняя нас в злоупотреблении богатством России.\n\nКак нам следует реагировать?"
 russia.400.d.11: "Российское правительство в последнее время приобретает иностранные, и в частности немецкие, акции компаний.\n\nОни делают это под видом частных лиц, но мы знаем их истинные намерения. Как нам реагировать?"
 russia.400.a: "Требуйте более высокой компенсации."
 russia.400.b: "Ответьте огнем на огонь."
 RUS_add_1_sanction_point_tt: "§G+1 Экономические санкции.§!"
 RUS_sanction_point_cap_tt: "§YНевозможно получить больше очков санкций из-за нашего текущего запаса.§!"
 RUS_sanction_point_tt: "Экономические санкции могут быть использованы для использования экономической мощи Германии с целью принятия мер против российского правительства."
  
 russia.401.t: "Германия требует компенсации!"
 russia.401.d: "Министерство иностранных дел Германии и представители немецких деловых кругов были возмущены нашим "вопиющим нарушением международного торгового законодательства", но в конечном счете поняли, что у Германии есть лишь ограниченное количество средств для противодействия нам.\n\n Они избрали более прагматичный - или, возможно, более выгодный - подход-переговорная позиция: если российское правительство готово компенсировать "несправедливо" причиненный экономический ущерб, Германия также будет вести себя по-джентльменски и воздержится от экономических санкций, которые только навредят обеим сторонам"
 russia.401.a: "Никаких сделок с пруссаками."
 russia.401.b: "Я рад, что они поняли смысл происходящего."
  
 russia.402.t: "Русские согласны на компенсацию"
 russia.402.d: "Российское правительство готово компенсировать нам несправедливый экономический ущерб. Взамен мы воздержимся от санкций против них."
 russia.402.a: "Отлично."
  
 russia.403.t: "Русские отвергают наши требования!"
 russia.403.d: "Россияне отклонили наше требование вернуть им деньги, объяснив это тем, что их действия против внешней торговли имеют жизненно важное значение для национальной безопасности России."
 russia.403.a: "Какой позор."
  
 russia.404.t: "Российское правительство приостанавливает Вильнюсское Соглашение"
 russia.404.d: "Короткий период восстановления после гражданской войны в России был прерван глобальной экономической депрессией 1925 года, и единственным местом, куда мы могли обратиться за кредитом, был старый враг в Берлине. В 1926 году была заключена фаустовская сделка с Германией в форме "Германо-российского торгового и кредитного соглашения". Цена? Золотые оковы от Rheinmetall. Российская экономика росла, да, но она росла несправедливо, неравномерно и в конечном итоге повернула как левых, так и правых против либерального идеализма республики.\n\n11 апреля 1936 года договор нужно было бы снова продлить, чтобы он остался в силе. Этого не произошло. Хотя Германия предлагала продлить его, опасаясь масштабного экономического сбоя, мы остаемся стойкими. Российская процентная ставка резко выросла за одну ночь, но мы также смогли ввести тарифы и дополнительные налоги против предприятий из Центральной Европы и получили правовую основу для начала разрушения немецких экономических оков вокруг России."
 russia.404.d2: "Короткий период восстановления России в начале 1920-х годов был прерван глобальной экономической депрессией 1925 года, и единственным местом, куда Россия могла обратиться за кредитом, был ее старый враг — мы. В 1926 году была заключена многообещающая сделка в форме "Германо-российского торгового и кредитного соглашения". Российская экономика росла, да, но росла несправедливо, неравномерно и в конечном итоге повернула как левых, так и правых против либерального идеализма республики.\n\n11 апреля 1936 года договор нужно было бы снова продлить, чтобы он остался в силе. Этого не произошло. Хотя мы предлагали продлить его, опасаясь масштабного экономического сбоя, русские остаются непреклонными. Российская процентная ставка резко выросла за одну ночь, и они смогли ввести тарифы и дополнительные налоги против предприятий из Центральной Европы и получили правовую основу для начала разрушения немецких экономических оков вокруг России."
 russia.404.a: "Они за это заплатят!"
 russia.404.b: "Первый шаг к свободе!"
  
 russia.405.t: "Россия свободна от немецкого влияния"
 russia.405.d: "Наконец-то [Root.GetNameDef] свободен от немецкого влияния. На протяжении всей современной истории России наша промышленность и природные ресурсы были объектом иностранных интересов, будь то французские, британские, американские или немецкие, но с масштабной реструктуризацией нашей экономики это больше не так. Фабрики и железные дороги, построенные на иностранные деньги, теперь полностью находятся в руках русских, и таковыми они и останутся."
 russia.405.a: "Никогда больше не покоримся!"
  
 russia.407.t: "Бегство элиты"
 russia.407.d: "В России всегда присутствовало меньшинство немецких специалистов, проживающих в городах, еще со времен Екатерины Великой, и их число только выросло в 1920-х годах, когда многие немецкие или австрийские промышленные концерты перевели своих инженеров и других технических экспертов для руководства строительством своих заводов в такие места, как Москва, Петроград или Екатеринбург. Это дало России крайне необходимый опыт, который также был использован в таких проектах, как программа электрификации ELRO.\n\n Как и ожидалось, многие из этих людей сейчас покидают Россию, поскольку заводы, которыми они управляют, национализируются или переходят в руки российских компаний. Хотя некоторые эксперты предложили продолжить работу при новом руководстве, большинство из них бежали из России, опасаясь антинемецких настроений и насилия"
 russia.407.a: "Скатертью дорога!"
 russia.407.b: "Постарайтесь оставить их,пообещав более высокую зарплату."
  
 russia.408.t: "Приток опыта из России"
 russia.408.d: "В России всегда присутствовало меньшинство в виде немецких специалистов, проживающих в городах, еще со времен Екатерины Великой, и их число только возросло в 1920-х годах, поскольку многие немецкие или австрийские промышленные конгломераты переместили своих инженеров и других технических специалистов для надзора за строительством своих фабрик в такие места, как Москва, Петроград или Екатеринбург.\n\nМногие из этих людей сейчас бегут из России, поскольку фабрики, которыми они управляли, национализируются или передаются в руки российских компаний. Хотя некоторые остались служить русским, большинство бежало, опасаясь антигерманских настроений и насилия."
 russia.408.a: "Ну, теперь они могут помочь России."
  
 russia.409.t: "Новые Богачи"
 russia.409.d: "Иностранные компании владели множеством промышленных комплексов, недвижимости, земли, лесов и т. д. в России. Поскольку они передаются в руки россиян, есть место для хорошего предпринимательского духа!\n\nНекоторые россияне, которых называют "черноманами" после Черного понедельника (Черный понедельник), сумели получить большую часть этих активов — часто люди из уже богатых семей, но есть и некоторые истории о том, как из грязи в князи — те, кто стал нуворишами России: новые деньги, машины и шикарные дома, следуя последним модным тенденциям Нью-Йорка и Вены."
 russia.409.a: "Замечательное предпринимательство!"
 russia.409.b: "Эта прибыль принадлежит народу, а не отдельным лицам."
  
 russia.410.t: "Дивиденды государственной корпорации"
 russia.410.d: "Национализация иностранных компаний принесла свои выгоды. Поскольку государство приобрело так много из них, национальный бюджет в целом работает хорошо.\n\nЭто не только хорошо для нас, но и является доказательством того, что российская экономика может выстоять без влияния хищного немецкого бизнеса."
 russia.410.a: "Бизнес процветает."
  
 russia.411.t: "Проблемы с цепочкой поставок"
 russia.411.d: "Невозможно удалить одну часть экономической системы, не затронув все остальные части. Например, немецкие текстильные красильные фабрики в Москве, управляемые BASF, использовали среднеазиатский хлопок и синтетические красители, импортируемые со своих фабрик в Рейнской области. Теперь, если они будут оторваны от контроля BASF, поставки красителей рухнут, и производство окрашенной одежды в Москве станет гораздо менее прибыльным. Проблема становится еще более выраженной, если недостающими ресурсами являются, скажем, немецкая сталь или редкоземельные минералы.\n\nУстранение этих проблем требует времени и некоторой переоснастки отрасли, но в конечном итоге это просто замедлит нас. Жителям Москвы просто приходится выживать с менее красочной одеждой!"
 russia.411.a: "Многого сделать не могу."
 russia.411.b: "Попробуйте импортировать их себе в убыток."
  
 russia.412.t: "Предложение от немецких бизнесменов"
 russia.412.d: "Ряд немецких предприятий сделали предложение российскому правительству. Они говорят, что могут внести большой вклад в российскую экономику, если только их не коснутся те же национализации, с которыми столкнулись другие компании.\n\nКонечно, они на самом деле не заботятся об интересах России, но, может быть, из этого все же можно что-то извлечь?"
 russia.412.a: "Взаимовыгодное соглашение, говорите?"
 russia.412.b: "Берите свои деньги и уходите..."
 russia.412.c: "... или вас выпроводит тайная полиция."
  
 russia.413.t: "Иностранный капитал бежит"
 russia.413.d: "Поскольку страх перед национализацией все сильнее нависает над иностранными капиталистами в России, они толпами бегут. В то же время немецкое правительство предлагает значительные льготы компаниям, которые вывозят все из России, включая многих квалифицированных рабочих, таких как инженеры.\n\nЭто навредит нам в краткосрочной перспективе, но в долгосрочной перспективе это то, к чему мы так или иначе стремились."
 russia.413.a: "И не возвращайтесь!"
  
 russia.414.t: "Южная ассоциация угля и стали"
 russia.414.d: "Южную ассоциацию угля и стали можно называть по-разному: мощной, прибыльной и глубоко параноидальной. Невероятно богатый самым мощным сортом антрацитового угля, Донбасс не только экспортирует свое "черное золото" по всей Европе, но и использует его для топлива бесчисленных сталелитейных заводов, которые выросли между шлаковыми отвалами и шахтными хвостами. Это огромное богатство в сочетании с удаленностью региона от Москвы и очень разнообразным составом членов также дало Ассоциации широкую полосу независимости, которая пережила свое рождение во времена Российской империи. Благодаря большому опыту работы с [202.GetName], ее правление быстро заслужило место в Союзе промышленности, торговли, финансов и сельского хозяйства (Protofis).\n\nТеперь российское правительство приняло Закон об энергетической автаркии, вынуждающий Ассоциацию либо обеспечить контрольный пакет акций, принадлежащий российскому правительству, либо столкнуться с возможностью национализации ее деятельности на российской стороне границы. Для Донбасса это означает серьезные сбои и даже увольнения — в конце концов, мы не можем предоставить российскому правительству какой-либо контроль над нашим энергетическим сектором, а этот же аргумент использует Москва для оправдания этого шага."
 russia.414.a: "Добиться компенсации от Москвы и выйти из Ассоциации."
 russia.414.b: "Принять аналогичный закон и обеспечить государственную собственность Украины на этот уголь."
  
 russia.415.t: "Вывод немецкого капитала"
 russia.415.d: "Немецкие компании вывели многие ценные активы из России, пока это еще было возможно. Многие из этих отраслей промышленности сейчас восстанавливаются в государствах, связанных с Германией, таких как Украина и Беларусь.\n\nХотя их оборудование осталось за границей, они дают нам капитал и экспертные знания, которые пойдут на пользу нашей собственной экономике."
 russia.415.a: "Потеря России, наша выгода."
  
 russia.416.t.lumber: "Немецкие санкции ударили по лесному сектору"
 russia.416.t.grain: "Немецкие санкции против сельскохозяйственного сектора"
 russia.416.t.energy: "Немецкие санкции против энергетического сектора"
 russia.416.t.tariff_wall: "Миттельевропа вводит пошлины на все российские товары"
 russia.416.d.lumber: "Некоторые из основных статей российского экспорта в Миттельевропу — это бумага и пиломатериалы. Чтобы навредить нашему экспорту, Германия ввела эмбарго на лесной сектор."
 russia.416.d.grain: "Стремясь навредить нашему сельскому хозяйству и разозлить наших крестьян, Германия ввела эмбарго на российский сельскохозяйственный экспорт. В краткосрочной перспективе это, скорее всего, приведет к потере прибыли и росту беспорядков."
 russia.416.d.energy: "Будучи одной из самых богатых природными ресурсами стран Европы, Россия, естественно, экспортирует значительные объемы нефти и угля в Центральную Европу.\n\nСегодня ситуация изменилась с введением Германией эмбарго на российский энергетический сектор, которое навредит нам обоим, но, скорее всего, навредит нам больше."
 russia.416.d.tariff_wall: "Германия в своей наглости ввела тарифную стену против российских товаров. Это, безусловно, нанесет ущерб нашему экспорту на некоторое время."
 russia.416.a: "То, что нас не убивает, делает нас сильнее."
 russia.416.b: "Мы будем смеяться последними."
 russia.416.c: "Постарайтесь оградить людей от опасности."
  
 russia.417.t: "Бумажная промышленность процветает!"
 russia.417.d: "После введения Германией эмбарго на экспорт российской лесной продукции наша собственная бумажная промышленность начала бурно развиваться.\n\nНехватка российской древесины и бумаги привела к дефициту и росту цен, особенно в Центральной Европе, и компании стремятся найти новые рынки сбыта, привлекая их к нам."
 russia.417.a: "Отлично!"
  
 russia.418.t: "Экспорт зерна растет!"
 russia.418.d: "После введения Германией эмбарго на экспорт российской сельскохозяйственной продукции наша сельскохозяйственная промышленность начала бурно развиваться.\n\nРоссия была крупным экспортером зерна и нашим конкурентом, но недавние препятствия для ее экспорта привели к росту цен на продовольствие по всей Центральной Европе и увеличению прибыли наших сельскохозяйственных производителей."
 russia.418.a: "Отлично!"
  
 russia.419.t: "Экспорт нефти приносит прибыль!"
 russia.419.d: "После немецкого эмбарго на российскую нефть наша собственная нефтяная промышленность в результате этого процветала. Даже без Баку Россия имела значительный объем добычи нефти на Северном Кавказе и в Каспийском регионе, что дало немецким владельцам большие дивиденды в 1920-х годах.\n\nНо после того, как Россия национализировала эти месторождения, они были санкционированы Mitteleuropa, что привело к росту цен на сырую нефть."
 russia.419.a: "Отлично"
  
 russia.420.t: "Российско-германская торговая война подрывает нашу экономику"
 russia.420.d: "Поскольку Россия и Германия ввели пошлины друг против друга и попытались вытеснить друг друга с рынка, в результате пострадала наша экономика.\n\nХотя мы предпочли бы оставаться нейтральными, избежать этого масштабного экономического сбоя невозможно, поскольку многочисленные компании привязаны к рынкам Германии или России."
 russia.420.a: "Неужели они не могут просто ужиться?"
  
 russia.421.t: "Германия скупает рубли"
 russia.421.d: "Рейхспакт скупил рубли и держит их в хранилищах Рейхсбанка. Это дорогой трюк для них, который они могут себе позволить благодаря сильной марке и средствам, высвободившимся после того, как большая часть немецкого капитала покинула Россию.\n\nВ ответ нам, возможно, придется заставить Российский государственный банк печатать больше для внутреннего обращения, но это приведет к росту инфляции."
 russia.421.a: "Полагаю, это способствует стабильности нашей валюты."
 russia.421.b: "Противодействуйте этому, печатая больше!"
  
 russia.422.t: "Германия избавляется от российских государственных облигаций"
 russia.422.d: "Германия выставила российские долговые облигации на продажу практически за бесценок, резко упав доверие к нашей способности обслуживать наши долги. Это просто политический трюк, но, похоже, он не придает особой уверенности иностранным банкам и инвесторам.\n\nПроцентные ставки взлетели — может, нам просто стоит их проигнорировать и объявить дефолт по нашему немецкому долгу?"
 russia.422.a: "Они пожалеют об этом."
  
 russia.423.t: "Германия просит нас ввести санкции против России"
 russia.423.d: "Германия и Россия находятся в разгаре торговой войны. Немцы обратились к нам с просьбой встать на их сторону и ввести санкции против России; они утверждают, что поскольку Германия, вероятно, является лучшим вариантом для держав Антанты вернуться домой в случае войны с Интернационалом, то и Россию, еще одного потенциального врага Германии, следует сдерживать."
 russia.423.a: "Звучит разумно."
 russia.423.b: "Кто они такие, чтобы диктовать нашим торговым партнерам?"
  
 russia.424.t: "Антанта не заинтересована"
 russia.424.d: "Антанта отклонила наше предложение присоединиться к санкциям против России."
 russia.424.a: "В любом случае, мы в тебе не нуждались."
  
 russia.425.t: "Совместные торговые санкции Антанты и Миттельевропы против России"
 russia.425.d: "После успешных переговоров между Германией и странами Антанты Россия теперь будет подвергаться санкциям как со стороны стран Центральной Европы, так и со стороны стран Антанты.\n\nЭто существенно ударило по российскому экспортному рынку."
 russia.425.a: "Хорошо."
 russia.425.b: "В конце концов, они ведь не просто так были нашими бывшими союзниками!"
 russia.425.c: "Понял."
  
 russia.426.t: "Национализация сахалинской нефти"
 russia.426.d: "Японское присутствие на Северном Сахалине основано на двух договорах - Портсмутском договоре 1905 года и Русско-японском соглашении 1921 года. Последнее, переговоры по которому вел Василий Болдырев, тогдашний атташе в Японии, согласовывало уход Японии с Северного Сахалина и других оккупированных территорий и прекращение поддержки сибирских мятежных атаманов Семенова и Калмыкова. В обмен на это японские дзайбацу, работающие в России, могли свободно вести бизнес. То, что на мгновение показалось потенциальным военным столкновением между Японией и возрождающейся Россией в 1921 году, было успешно деэскалировано.\n\nKita Karafuto Sekiyu Kabushiki Gaisha (Северо-Сахалинское акционерное общество) продолжало управлять нефтяными месторождениями в Охе и Катангли, что привело к развитию обеих частей острова. Также было ясно, что компания отдавала приоритет японским стратегическим интересам над российскими, и даже обсуждалась национализация уже в 1928 году, после Фэнтяньского конфликта. Но теперь Россия отказалась от всякого подобия уважения своих договоров и продолжила реализацию планов национализации."
 russia.426.a: "Не то чтобы мы ожидали от них многого."
 russia.426.b: "Укрепляйте Южный Сахалин. Готовьтесь к худшему."
 russia.426.c: "Остальное мы когда-нибудь возьмем."
 RUS_sakhalin_threat: "Напряженность вокруг Сахалина"
  
 russia.430.t.dem: "Антиправительственные протесты"
 russia.430.t.resistance: "Немецкая поддержка Сопротивления"
 russia.430.d.dem: "В разных городах прошли небольшие антиправительственные протесты с требованиями положить конец милитаризации России и обратиться к правительству с требованием рассмотреть возможность мира.\n\nОхранка считает, что эти протесты могут быть связаны с финансированием со стороны Германии."
 russia.430.d.soc: "Мы получили разведданные о том, что Германия вооружает антиправительственные группировки. Ключевым среди них является Василий Болдырев, офицер-предатель, который теперь действует из Берлина.\n\nМы должны бдительно следить за тем, чтобы число этих диссидентов не росло."
 russia.430.d.szrs: "Мы получили разведданные о том, что Германия вооружает антиправительственные группировки. Ключевым среди них является Василий Болдырев, офицер-предатель, который теперь действует из Берлина.\n\nМы должны бдительно следить за тем, чтобы число этих диссидентов не росло."
 russia.430.a: "Как нагло с их стороны."
  
 ### Military Related Events ### 
 russia.440.t: "Основать авиаконсорциум"
 russia.440.d: "Множество авиационных компаний всегда боролись за выгодные государственные контракты в надежде на прибыль, но такому нестандартизированному и жадному способу производства придет конец.\n\nВместо этого управляемый государством Авиационный консорциум будет поддерживать единые стандарты для всех этих компаний, а члены Консорциума по сути будут обладать монополией на производство российской военной авиации.\n\nВопрос в том, какой производитель должен стать основой Консорциума?"
