 rusfla.171.t: "Повторение — мать учения"
 rusfla.171.d: "На протяжении всей истории российской армии было два пути стать офицером: либо начать службу рядовым и дослужиться до офицерского чина (прапорщика), либо окончить кадетское училище (так называемые юнкерские училища). Ранее унтер-офицеры могли пройти курсы в нескольких офицерских школах, таких как знаменитая Орнинбаумская офицерская школа или Новочеркасская кавалерийская школа, и после успешного окончания получить звание поручика. Другую группу офицеров составляли дети офицеров, бизнесменов и госслужащих, которые записывали своих детей (обычно до десяти лет) в кадетские училища, неформально называемые 'юнкерскими'. Многие из этих школ восходят к Императорской эпохе и пользуются большим уважением.\n\nВыпускники Алексеевского (бывшего Алексеевского), Духонинского (бывшего Александровского), Кутузовского (бывшего Павловского) и Суворовского (бывшего Николаевского) училищ считаются лучшими и ярчайшими офицерами, воспитанными всегда ставить интересы страны выше собственной судьбы. Наряду с ними выделяются выпускники Нахимовского военно-морского училища (бывшего Морского кадетского корпуса), организованного под личным патронажем адмирала Колчака. Другие, менее престижные военные школы часто специализируются на определенных областях, таких как Петроградское военное училище, специализирующееся на авиации, или Казанское военное училище, специализирующееся на механизированных и бронетанковых войсках. Офицеры, желающие занимать штабные или высшие командные должности, должны пройти курсы командования в Академии Генерального штаба в Москве (основанной на базе Николаевской военной академии).\n\nВ рамках реформы Головина теперь унтер-офицеры смогут поступать в военные школы наравне с кадетами, по сути стандартизируя это ранее двухуровневое военное образование в единую систему, доступную любому талантливому солдату, независимо от происхождения. Также будут созданы офицерские школы как уровень между военными школами и Академией Генерального штаба, что позволит нашей военной образовательной системе наконец соответствовать немецкому уровню подготовки штабных офицеров."
 rusfla.171.a: "Новое поколение докажет свою доблесть."
  
 rusfla.172.t: "Германия просит о мире"
 rusfla.172.d: "Россия на грани победы, и теперь об этом знает даже Берлин. Недавно они запросили появления российского посла в нейтральном государстве для начала мирных переговоров.\n\nНаши требования были простыми: признание российского суверенитета над территориями, уступленными в Брест-Литовске, и репарации. Эти пункты в целом были согласованы обеими сторонами, но немецкая делегация была потрясена, когда наш посол предложил военный альянс, который позволил бы российским войскам находиться на германской территории, а также сокращение численности Императорской армии.\n\nЭто стало решающим моментом, и переговоры вскоре сорвались. Похоже, что у немцев слишком много гордости, даже когда угроза коммунистического захвата их страны была единственной другой альтернативой."
 rusfla.172.d2: "Россия на грани победы, и теперь об этом знает даже Берлин. Недавно они запросили появления российского посла в нейтральном государстве для начала мирных переговоров.\n\nНо прежде чем было сделано какое-либо движение, президент Савинков категорически отклонил эту идею, заявив, что будет принят только полный, безусловный capitulation германских сил. Русская победа над германской цивилизацией не может быть достигнута пером, а только кровью и мечом.\n\nМира не будет. Пока Россия — и только Россия — не сможет определить его исход."
 rusfla.172.a: "Мы завершили это по старинке."
 rusfla.172.b: "Они получат то, что заслужили!"
  
 rusfla.173.t: "Возрождение российской торговли"
 rusfla.173.d: "Компания АМТОРГ, основанная в 1928 году, является российским государственным экспортным предприятием, предназначенным для организации российско-американской торговли.\n\nХотя всегда существовал частный бизнес между нашими странами, восстановление Amtorg, приостановленное защитной политикой Савинкова, значительно увеличило нашу торговлю с Россией."
 rusfla.173.a: "Отлично!"
  
 rusfla.174.t: "Война с басмачами продолжается"
 rusfla.174.d: "Оставшиеся туркестанские повстанцы вновь regroup в Торкестанском хребте и Гиндукушских горах под командованием Джунаида Хана. Есть и другие группы, нашедшие убежище на китайской стороне границы в Тяньшане. Из этих дружественных горных баз повстанцы начали рейды глубоко в нашу территорию, атакуя наши военные части и административные центры.\n\nИх обреченная борьба продолжает вдохновлять людей присоединяться к их делу, обещая, что однажды Туркестан снова будет свободен."
 rusfla.174.a: "И крови будет пролито еще больше."
  
 rusfla.175.t: "Набуходоносор, Адриан, Савинков"
 rusfla.175.d: "Имена Набуходоносора из Вавилона, Антиоха из Греков и страшного Адриана из Рима шепчутся с ужасом и яростью, ибо они причинили невыразимые страдания еврейскому народу. 'Блуждающий народ', рассеянный по вражеским землям, никогда по-настоящему не верил, что их дни мучений закончились. Но они едва ли могли представить, что еще одно имя добавится в этот зловещий список угнетателей: Борис Савинков, Вождь России.\n\nЭра царей и императоров, издающих жестокие указания, казалась реликтом прошлого. Еврейская эмансипация охватила всю Европу всего пару поколений назад, а революция, наконец, свергла царей, обещая новую эпоху мира для угнетенных.\n\nНо когда пыль осела на руинах Европы, старая Польша лежала в прахе, так же как великие города Севастополь, Минск, Белосток, Вильнюс и Рига. Черное облако смерти и разграбления превратило их в развалины. Сообщения о насилии и варварстве, превосходящих даже хаос Мировой войны, поступают из восточной Европы, теперь вновь под российским контролем.\n\nВсе кажется потерянным. Большинство политически активных евреев бывшего 'Остштата' бежали от российского наступления, а те, кто остался, сталкиваются с мрачным будущим. Однако слово, которое теперь шепчется — 'упорство'. Ведь еврейский народ пережил отдельных людей и целые империи. Почему бы не пережить и Свободную Россию?"
 rusfla.175.a: "Возможно, когда-нибудь и его имя исчезнет в истории."
  
 rusfla.176.t: "Жребий брошен"
 rusfla.176.d: "Вождь наконец-то действовал. Московская Гражданская полиция, возглавляемая Анастасием Вонсяцким, после "обширных расследований" опубликовала обширный список "немецких коллаборантов", обвиняемых в заговоре с целью свержения Савинкова и установления "большевистского режима". В этом списке особенно выделяются политически активные евреи в России, обвиняемые в шпионаже как для немцев, так и для коммунистов, в содействии немецкому экономическому захвату и в содействии "моральному разложению" России.Власти быстро заморозили и конфисковали активы Александра Гюнцбурга, богатого покровителя Ассоциации русских евреев, который в прессе, поддерживающей Свободников, был насмешливо назван "Александр фон Гюнцбург". Правительство также постановило немедленно распустить Ассоциацию, объявив её враждебной организацией. Милиции, связанные с Свободниками, якобы "помогали" полиции в разоблачении предателей, часто подвергая их особенно жестоким насилиям с согласия и даже помощью полицейских, хотя правительство отрицает участие в таких событиях.Предвидя репрессии, Александр Гюнцбург и его ближайшие родственники скрылись в Нидерландах накануне, что вызвало разочарование у полиции. Еврейская община в России наблюдает в ужасе, как их худшие опасения становятся реальностью."
 rusfla.176.a: "Жребий брошен."
  
 rusfla.177.t: "Старая Новая Российская Республика"
 rusfla.177.d: "Возвращение Маклакова на пост президента стало для многих неожиданностью, в то время как другие почувствовали облегчение. Возможно, молчаливое большинство, отвращенное авторитаризмом Савинкова, обратилось к уже известному Маклакову. Недавно вновь открытая Ассоциация русских евреев была более чем довольна, так как её члены известны поддержкой кадетов.Вне этой ассоциации, среди более молодых активистов, царит разочарование, ведь они надеялись, что восстановление демократии приведет к созданию более левого правительства. Однако, кажется неизбежным, что демократическое восстановление будет в конечном итоге консервативным по своей сути — рефлексивным возвращением к статус-кво. Тем не менее, подавляющее большинство русских евреев просто желало окончания правления СЗРС и довольствовались возвращением кадетов. Маклаков, лично популярный среди еврейской общины с момента его защиты Менахема Бейлиса в 1905 году, также воспринимается как "старый друг" русских евреев.Тем не менее, шепоты о том, что даже после ухода Савинкова, Россия неуклонно движется к конфронтации с Германией, не прекращаются. В таком случае многие опасаются, что Восточная Европа, на которой проживают миллионы евреев, снова станет полем битвы, подверженной капризам русской армии, независимо от того, как толерантно и прогрессивно будет выглядеть правительство на родине."
 rusfla.177.a: "Может быть, нужен был возврат к старому."
  
 rusfla.178.t: "Еврей при дворе Императора"
 rusfla.178.d: "Когда русская монархия была восстановлена, консерваторы по всей стране ликуют. Однако, когда наступил момент истины, они не смогли преобразовать этот момент в электоральные успехи. Устойчивые силы российской политики, в частности правые социалисты-революционеры, сохранили свою силу. Что было еще более удивительно, так это назначение Ильи Фондаминского, еврея и ярого "христианского демократа", на пост председателя-министра.Фондаминский был относительно неизвестен среди еврейской общины. После его назначения еврейская пресса опубликовала заголовки, подробно рассказывающие его жизненную историю и объясняющие, как можно быть одновременно евреем и близким к Церкви. Вскоре появились шутки, что председатель-министр Фондаминский может стать самым успешным ассимиляционистом с времен Флавия Иосифа. Другие отметили иронию в том, что первый демократически избранный еврей на посту главы правительства России был выбран под восстановленной монархией, которую еврейская община поддерживала в стремлении упразднить.Несмотря на это, "надежда" — вот что лучше всего описывает общее настроение еврейской общины. Многие оптимистично настроены, что этот необычный новый председатель-министр не поддастся политическим манипуляциям ни левых, ни правых. Политически внимательные комментаторы и журналисты быстро предупредили о возможном "милитаристском" мiasме, не указывая пальцем на конкретных людей. Более того, в активистских группах утверждают, что назначение Фондаминского может быть лишь фасадом, отвлекающим народ от надвигающейся угрозы войны."
 rusfla.178.a: "Должен ли я быть рад, обеспокоен или озадачен?"
  
 rusfla.179.t: "Севастопольские суды"
 rusfla.179.d: "Не все в недавно освобожденном Севастополе, известном своим характером и еще более странной политикой, хорошо. Еще до 1917 года это место считалось бастионом еврейского интеллектуализма и политической мысли. Севастополь наряду с Киевом был штаб-квартирой многих еврейских политических движений, и Украинская еврейская демократическая партия являлась одним из самых ярких примеров последних лет.Однако под восстановленной российской властью предпринимаются непрекращающиеся усилия по подавлению этого огня. С тем, как первоначальная волна насилия со стороны русских солдат немного стихла, оставшиеся евреи Украины теперь сталкиваются с длительным угнетением — угнетением через законы, полицию и судебных органов. Правительство [RUS.GetRulingParty] быстро начало масштабную кампанию по "выкорчевыванию остаточного большевизма и германизма на освобожденных землях". Эта кампания быстро нацелилась на евреев, особенно в Севастополе, Киеве и Минске, а также в других городах.Этот "правовой антисемитизм" привел к тюремному заключению и депортации еврейских гражданских и культурных лидеров, а также к принудительному распуску всех активных еврейских политических партий. Старшее поколение выражает недовольство, считая этот новый режим ничем не отличающимся от царского. Другие полагают, что нацеливание на евреев является сознательным шагом, направленным на создание общего врага для этнических русских, украинцев и белорусов, способствующим "реинтеграции" [RUS.GetNameDef]. Большинство же просто пожимает плечами или уходит."
 rusfla.179.a: "Часы идут назад."
  
 rusfla.180.t: "Снова Февраль"
 rusfla.180.d: "Февраль 1917 года — навсегда оставшийся в истории как падение "вечной" царской власти. Как буря на море, революция быстро затронула еврейскую сферу, породив множество политических сил, стремящихся решить беды евреев, теперь оказавшихся под новыми правителями в так называемых "Остstaaten". С тех пор вовлеченность евреев в гражданскую жизнь значительно возросла, а политические партии, ориентированные на еврейское меньшинство, стали значимой силой в Восточной Европе.Те, кто привык к новому статус-кво, оказались неподготовленными к "новому февралю", который снова охватил Восточную Европу. Еще одно драматическое изменение за два с половиной десятилетия казалось невозможным, но с победой России над Германией это стало реальностью.Несмотря на многочисленные сообщения о насилии со стороны русской армии против евреев в ходе конфликта, правительство быстро подтвердило свои обязательства по защите прав меньшинств и религиозной свободы, и вскоре буря прошла. Возвращение мира приносит новый вопрос: куда идти дальше?Одними из первых действий стали либеральная Украинская еврейская демократическая партия, ныне просто называемая Еврейской демократической партией, которая объединилась с Еврейским демократическим союзом из Минска, чтобы подтвердить свою приверженность [RUS.GetNameDef]. Несмотря на то, что их поддержка в основном исходит от евреев на освобожденных территориях, евреи в Петрограде и Москве, похоже, мало заинтересованы. На практике эти еврейские партии становятся третьестепенными игроками в российской политике, часто союзниками [RUS.GetRulingParty]."
 rusfla.180.a: "Многонациональная республика?"
  
 rusfla.181.t: "Антиукраинский террор"
 rusfla.181.d: "Мало где в России Свободников так небезопасно, как в возвращенных украинских регионах. С увеличением атак УСНС и становящимся врагом России в лице Интернационала, ситуация на границе ухудшается с каждым днем. Украинское отделение СЗРС отдало приказ "раздавить коммунистическое восстание любыми средствами", и Министерство внутренних дел вербует коллаборантов, которые служат в качестве парамилитарных сил и помогают русской армии.Их подход был ничем не примечательным, если не жестоким. Без серьезного контроля из Москвы парамилитарные формирования, связанные с СЗРС, начали жестокую охоту на подозреваемых в симпатиях к коммунистам. Появились сообщения о преступлениях, совершенных этими парамилитарными формированиями, когда целые деревни выжигались или сжигались до основания в поисках бойцов УСНС. Исторически еврейские общины Украины особенно часто подозревались властями в том, что они являются "очагами сепаратизма".Центральное правительство в Москве разжигает огонь, постоянно подчеркивает "опасную" ситуацию в украинских землях. Хотя об этом не говорится прямо, а фасад русско-украинского братства поддерживается в пропаганде, основная идея становится ясной, а стереотипы формируются: быть украинцем — значит быть коммунистом, идеологическим злом, с которым невозможно вести переговоры."
 rusfla.181.a: "Когда это закончится?"
  
 rusfla.182.t: "Дос Найе Русланд"
 rusfla.182.d: "После триумфального захвата власти рабочим классом революционный шторм охватил один из самых угнетенных народов бывшей империи: евреев. Несмотря на то, что их численность значительно меньше, чем у их братьев в Черте оседлости, которые все еще находятся под немецкой оккупацией, евреи России сбросили свои цепи, освободившись от двойных оков Свободничества и Капитализма. Хотя некоторые среди среднего класса и интеллигенции опасались кровавой волны Красного Террора или, что еще хуже, возвращения Погромов Белой армии, успешная консолидация революции встретила бурное одобрение рабочего класса; по всему городским площадям и в кварталах поют двойные гимны Рабочей Марсельезы и Интернационала на радостном идише и иврите.Тем не менее, революционеры русских евреев не всегда согласны по поводу направления революции и разделились на многочисленные рабочие партии, которые слабо организованы в рамках Рабочей Коалиции, которая сейчас управляет страной. Слабо связанные с Эсерами после Февральской революции, Объединенная Еврейская Социалистическая Рабочая Партия или "Фарейниктес", чья основная мотивация — создать экстерриториальный Еврейский Парламент, который будет представлять разрозненные еврейские поселения и кварталы страны по культурным и образовательным вопросам, поддерживая также Федерализм для евреев и других меньшинств, где они составляют значительное население. Напротив, Общий Еврейский Рабочий Бунд в России в значительной степени воссоединился с конфедеративной партийной структурой ВСТ, при этом большинство бывших бундистов плавно присоединились к своим меньшевистским союзникам в ВСТ-Правых, поддерживающим Национальную Культурную Автономию через федеральную защиту идиша и усиление местных еврейских институтов. Наиболее нестабильной силой являются марксистско-сионистские партии Поале Цион — Левые и ХаШомер ХаЦаир, которые остались независимыми, поддерживая программы ВСТ-Левых по положительной дискриминации и в общем поддерживая какую-то форму будущей территориальной автономии для еврейских рабочих, не обязательно в Палестине.Какой бы из этих направлений ни стал доминирующим, они должны будут столкнуться с неизбежным наступающим штормом, который весь социалистический мир понимает как неизбежный: последняя битва с кайзером. Для евреев революционной России, несмотря на все их идеологии и раздоры, эта война будет иметь первостепенное значение — эта война раз и навсегда решит их судьбу. Будут ли они новым Моисеем, пророками, ведущими свой народ в обещанное будущее, или новым Бар Кохбой, фанатиками, ведущими их к гибели?"
 rusfla.182.a: "Везде будет Сион."
  
 rusfla.183.t: "Ди Швуэ Л'Хайм!"
 rusfla.183.d: "Красный флаг развевается над бывшей чертой оседлости после победы в Великой революционной войне, и для евреев Восточной Европы наступает новая эра, свободная от притеснений капитала и буржуазного национализма. Большинство еврейского народа (хотя употребление этого слова, конечно, постоянно обсуждается) под социалистическим знаменем, и политический дискурс внутри общины достиг своего апогея. С кажущейся неизбежностью мировой революции, освобожденные еврейские рабочие уже начали стремиться создать новое общество, которое принесла борьба многих поколений.\n\nВ далекие дни 1917 года, в разгар октября и в движении, которое наверняка развеселит многих будущих историков, лидер Бунда Марк Либер обвинял Ленина в том, что тот не более чем 'анархосиндикалист'. В одном из великих парадоксов истории сам Либер привел Бунд в ВСТ и направил его к линии военного сотрудничества с западными синдикалистами. Тем не менее, во многих отношениях визия Либера о революции одержала победу над ленинской: правая фракция ВСТ сформировала партию по конфедеративной модели, в которой реорганизованный Бунд признается высшим представителем еврейского рабочего класса.\n\nТаким образом, ВСТ внедрила бундистскую систему национальной и личной автономии и демократии: местные еврейские политические советы или Кехиллоты обладают высшей властью в образовательных, культурных и муниципальных делах на основе добровольной идентификации с их юрисдикцией, при этом ограниченное представительство также предоставляется хасидским группам, таким как Агудат Исраэль, или прогрессивным культурным организациям, таким как Фолькспартей. Социалистические сионистские партии, такие как Левая Поале Цион и ХаШомер ХаЦаир, были допущены к продолжению своей деятельности, как и наиболее прогрессивные общезионитские партии, такие как Вульф Латский и умеренные Поале Цион-Хитахдут (хотя и после бурных дебатов), хотя победа бундизма начинает вызывать интерес к принятию их идеи 'здесь' вместо идеи алии. В любом случае, будущее евреев России выглядит ярким и красным."
 rusfla.183.a: "Клянемся жизнью и смертью!"
  
 rusfla.184.t: "Революционный Идишленд"
 rusfla.184.d: "Красный флаг развевается над бывшей чертой оседлости после победы Великой революционной войны, и для евреев Восточной Европы наступает новая эра, свободная от притеснений капитала и буржуазного национализма. Большинство еврейского народа (хотя употребление этого слова, конечно, постоянно обсуждается) под социалистическим знаменем, и политический дискурс внутри общины достиг своего апогея. С кажущейся неизбежностью мировой революции, освобожденные еврейские рабочие уже начали стремиться создать новое общество, которое принесла борьба многих поколений.\n\nБолезневик, следовавший за Зиновьевым и Каменевым в ВСТ, Семён Диманштейн был одним из немногих среди РСДРП, кто был религиозным, а не атеистом. После серьезных разговоров с Лениным и Яковом Свердловым в 1918 году, последний, будучи евреем, был решительно против всякой 'еврейской секции' внутри партии, Диманштейн был поручен организовать 'Евсектсию', или еврейскую секцию Коммунистической партии. Хотя последующее поражение в гражданской войне означало, что Диманштейн не смог реализовать ленинские идеи, его нынешняя работа в Комиссариате национальностей США привела к приглашению ключевых культурных фигур в правительство, включая такие знаменитые имена, как актер Соломон Михоэлс, писатель Илья Эренбург и даже нынешний главный раввин Москвы Шломо Шлейфер.\n\nХотя на практике принадлежность к Евсектсии похожа на формы национальной личной автономии, поддерживаемые другими социалистическими партиями, левая фракция ВСТ также продвигает программу коренизации (или 'нативизации'), защищая использование идиша на местном уровне и его защиту, а также внедрение сильных программ положительной дискриминации. Социалистические сионистские партии, особенно ХаШомер ХаЦаир и Левая Поале Цион, получили свободу действия благодаря руководству Евсектсии, хотя растущий скептицизм Центрального комитета по отношению к Палестине как месту миграции привел к вопросу о другом месте для добровольного территориального объединения еврейских рабочих. Первая идея, связанная с Сибирью, была отклонена из-за опасений, что негостеприимный ландшафт потребует шовинистского принуждения, а некоторые в партии также предложили Крым как подходящее место, что открыло совсем новый набор проблем с местными группами полуострова — но с развитием социалистической еврейской культуры под руководством коллективного Пророка, которым является партия, рабочие надеются на Красный Сион."
 rusfla.184.a: "Л'Хаим Ленин!"
  
 rusfla.185.t: "Серп и звезда (Давида)"
 rusfla.185.d.spiridonist: "Красный флаг развевается над бывшей чертой оседлости после победы Великой революционной войны, и для евреев Восточной Европы наступает новая эра, свободная от притеснений капитала и буржуазного национализма. Большинство еврейского народа (хотя употребление этого слова, конечно, постоянно обсуждается) под социалистическим знаменем, и политический дискурс внутри общины достиг своего апогея. С кажущейся неизбежностью мировой революции, освобожденные еврейские рабочие уже начали стремиться создать новое общество, которое принесла борьба многих поколений.\n\nСоциалисты-революционеры всегда имели связи с еврейской интеллигенцией, и на самом деле многие из их самых известных членов были евреями. Исаак Штейнберг, радикал-спиридонист, стал знаменит среди освобожденных евреев Европы как символ новой Красной современности: когда он присутствует на сессиях Конгресса Советов и профсоюзов, проводимых в субботу, ему всегда помогает с чемоданом товарищ-нееврей - и многие рабочие и студенты ешивы помнят с восхищением его страстные речи к крестьянам и его слезную, благочестивую покаяние и послушное постничество во время Йом-Кипура.\n\n'Фарейники', как называют себя бывшие члены ныне распущенной Объединенной еврейской социалистической рабочей партии, хотя и остаются малой партией в Рабочей коалиции, тем не менее, значительно расширили свое влияние, особенно среди крестьянского населения Украины и Беларуси. Строя будущее социалистическое федеративное государство, охватывающее всю Европу, фарейники успешно работали со своей партийной опорой для решения национального вопроса двумя способами: во-первых, в соответствии с существующими идеями Эсера, власть будет постепенно передаваться местным советам и коллективам с течением времени. Однако отдельные члены еврейской общины имеют право заявить о себе как о членах экстерриториального Сейма, культурного собрания, занимающегося исключительно вопросами образования и культуры. С этой новой моделью автономии надеются, что границы между нациями постепенно исчезнут по мере приближения коммунистической эпохи."
