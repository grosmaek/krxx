 rusfla.131.t: "В последний час"
 rusfla.131.d: "Сборы российских войск на вражеских границах и скорый старт операции Екатерина стали поводом для срочного заседания правительства. Основной темой обсуждения было то, как Россия должна оправдать войну перед общественностью, а также перед мировым сообществом.\n\nМинистр пропаганды Карол Вендзяголский и Главнокомандующий военно-морским флотом [RUS_GetNavyChief] предложили, чтобы, придать войне видимость законности, был направлен ультиматум Берлину с требованием вывести войска из Восточной Европы. Шансы на принятие немцами такого требования близки к нулю, но хотя бы это придаст действиям России видимость легитимности.\n\nГлавнокомандующий армией [RUS_GetArmyChief] сразу же выразил несогласие. Ультиматум разрушит элемент неожиданности операции, давая Германии и ее союзникам время на мобилизацию обороны и остановку российского наступления. Савинков быстро поддержал его, считая ультиматум полной потерей времени - в конце концов, Россия собиралась вести цивилизационную борьбу. Кто вообще думает о мнении остального мира, когда на кону будущее России?\n\nМнение кабинета склонялось к последнему, но все же был выбран компромисс. После того как российские войска пересекут украинскую границу, будет направлено требование немедленно прекратить боевые действия и вывести немецкие войска."
 rusfla.131.d2: "Сборы российских войск на вражеских границах и скорый старт операции Екатерина стали поводом для срочного заседания правительства. Основной темой обсуждения было то, как Россия должна оправдать войну перед общественностью, а также перед мировым сообществом.\n\n[RUS.GetLeader] и Главнокомандующий военно-морским флотом [RUS_GetNavyChief] предложили, чтобы, придать войне видимость законности, был направлен ультиматум Берлину с требованием вывести войска из Восточной Европы. Шансы на принятие немцами такого требования близки к нулю, но хотя бы это придаст действиям России видимость легитимности - особенно важно, так как Россия хочет представить себя демократичной и разумной нацией.\n\nГлавнокомандующий армией [RUS_GetArmyChief] сразу же выразил несогласие. Ультиматум разрушит элемент неожиданности операции, давая Германии и ее союзникам время на мобилизацию обороны и остановку российского наступления. Затем он предложил альтернативу: чтобы не помешать операции Екатерина, требование будет отправлено в Берлин о немедленном прекращении боевых действий сразу после пересечения нашими войсками украинской границы.\n\nВ конечном итоге был выбран этот вариант, и дальнейшая подготовка продолжилась."
 rusfla.131.d3: "Сборы российских войск на вражеских границах и скорый старт операции Екатерина стали поводом для срочного заседания правительства. Основной темой обсуждения было то, как Россия должна оправдать войну перед общественностью, а также перед мировым сообществом.\n\nЦарь [RUS.GetLeader] и Главнокомандующий военно-морским флотом [RUS_GetNavyChief] предложили, чтобы, придать войне видимость законности, был направлен ультиматум Берлину с требованием вывести войска из Восточной Европы. Шансы на принятие немцами такого требования близки к нулю, но хотя бы это придаст действиям России видимость легитимности. Российская нация - в конце концов, справедливая и честная страна, которая ценит честь и достоинство, и восстановленная Империя не должна давать своим противникам дополнительные поводы изображать её как отсталое и агрессивное государство.\n\nГлавнокомандующий армией [RUS_GetArmyChief] сразу же выразил несогласие. Ультиматум разрушит элемент неожиданности операции, давая Германии и ее союзникам время на мобилизацию обороны и остановку российского наступления. Затем он предложил альтернативу: чтобы не помешать операции Екатерина, требование будет отправлено в Берлин о немедленном прекращении боевых действий сразу после пересечения нашими войсками украинской границы.\n\nВ конечном итоге был выбран этот вариант, и дальнейшая подготовка продолжилась."
 rusfla.131.a: "Ожидает решающая битва..."
  
 rusfla.132.t: "Другой претендент"
 rusfla.132.d: "The overwhelming majority of monarchists in the country see Tsar [RUS.GetLeader] as the head of the House of Romanov, as the oldest male descendant of Aleksandr II the Liberator. However, there is a small number of people who consider the true Emperor and Autocrat of All Russia to be not the [RUS.GetLeader], but Prince Georgy Brasov, the only son of the murdered Mikhail, the brother and heir of Nikolay II.\n\nUsing a rather specific interpretation of the somewhat confusing Act of Succession to the Throne, primarily article 28, which states 'the succession to the throne belongs above all to the eldest son of the reigning emperor', this group of people claim that on the accession of Mikhail II to the throne within a single day in March 1918, his wife and son, even if morganatic, automatically became Empress and Tsesarevich respectively, making Georgy the legitimate head of the Romanov family and the rightful claimant to the throne. Prince Brasov himself does not support these views and prefers to stay out of politics, considering the [RUS.GetLeader] as the head of the dynasty, despite the rather strained relations of the other members of the imperial family with his adored mother, Natalia Brasova, and enjoys life and his hobby - sports car racing - as the Grand Prince Romanovsky-Brasov." #NT!
 rusfla.132.a: "У него нет ничего, кроме имени отца."
  
 rusfla.133.t: "Уход брата по оружию"
 rusfla.133.d.savinkov: "В [?global.date.GetDateStringNoHourLong] в 1:05 ночи председатель Национального комитета Польши Роман Дмовский скончался в возрасте 75 лет в Москве. Отец Национальной Демократии, Роман Дмовский, был похоронен с государственными почестями, на его похоронах присутствовал сам Вождь. В своей речи, произнесенной партийным секретарем Каролем Вендзяголским, он вспоминал, как он и Савинков пережили свое политическое пробуждение в Варшаве и как всегда уважали принципы Национальных демократов. Вендзяголский завершил свою речь обещанием, что они завершат то, что начал Дмовский, и освободят Польшу, братскую нацию, от когтей Теутонского орла. 'Ни Россия, ни Польша еще не потеряны', завершилось это слово, которое стало пропагандистским мероприятием.\n\nДмовский был похоронен на Новодевичьем кладбище, его гроб был укрыт польским флагом. Его тело еще не остыло, как в Национальном комитете разгорелась гражданская война по поводу преемника Дмовского — в борьбе победил Адам Добошиньский."
 rusfla.133.d.other: "В [?global.date.GetDateStringNoHourLong] в 1:05 ночи председатель Национального комитета Польши Роман Дмовский скончался в возрасте 75 лет в Москве. Отец Национальной Демократии и многолетний союзник России, Дмовский был похоронен с государственными почестями, на его похоронах присутствовал даже [ROOT.GetLeader]. Будучи деистом, он не получал церковной службы. Когда Роман Дмовский был похоронен на Новодевичьем кладбище, его собственное правительство в изгнании едва не уничтожило себя из-за вопроса о наследии Дмовского. В конце концов, конфликт между старой и новой гвардией был решен выбором Адама Добошиньского, недавно вернувшегося изгнанника, в качестве компромиссного кандидата.\n\nНекоторые говорят, что в последние дни, затуманенные недавним инсультом, Дмовский вернулся к старым временам 1890-х. Он переживал из-за отсутствия писем от своего давнего соперника, Юзефа Пилсудского, утверждая, что почта ошиблась — иначе почему бы Пилсудский не написал? Однако он не понял, что его соперник ушел из жизни еще в 1935 году."
 rusfla.133.a: "Отец умер, но смогут ли его дети обойтись без него?"
  
