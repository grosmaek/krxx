 RUS_totalist5_party: "ВСТ(k)"
 RUS_totalist5_party_long: "$RUS_totalist5_party_long_tt$\n§gПосле триумфального захвата Коммунистической фракцией Зиновьева Всероссийского союза труда, ему удалось убедить Российскую коммунистическую партию (большевиков) отказаться от соперничества и объединить свои силы в стремлении к мировой революции. Несмотря на попытки Якова Свердлова помешать этому, он был смещен, и новый лидер бывших ссыльных большевиков Михаил Фрунзе организовал слияние. С поглощением ВСТ эмигрантской РКП(б) и консолидацией коммунистов в единую организацию, длящийся десятилетиями раскол заканчивается, и последователи Ленина снова объединяются.§!\n"
 RUS_totalist5_party_long_tt: "Всероссийский союз труда(коммунисты)"
 RUS_totalist6_party: "ВСТ(м)"
 RUS_totalist6_party_long: "$RUS_totalist6_party_long_tt$\n§gПосле того, как коммунистическая фракция Зиновьева захватила Всероссийский союз труда, ему удалось убедить Партию социалистов-революционеров, в которой доминировали максималисты, покончить с многопартийным плюрализмом и объединить обе организации в одну. В обмен на поглощение ПСР(м) ВСТ, ее бывший лидер Алексей Устинов заставил Зиновьева возродить и принять отвергнутую ленинскую концепцию интегрального социализма, которая утверждает, что сельское крестьянство в России достаточно развито, чтобы считаться таким же классом пролетариата, как и городской рабочий.§!\n"
 RUS_totalist6_party_long_tt: "Всероссийский союз труда (максималисты)"
 RUS_syndicalist2_party: "ВСТ"
 RUS_syndicalist2_party_long: "$RUS_syndicalist2_party_long_tt$\n§gВСТ - одна из ведущих революционных партий России, рожденная из пепла падения Савинкова как наследница РСДРП. Включая в свои ряды многих бывших большевиков и меньшевиков, ВСТ представляет собой потенциальное воссоединение русских социалистов. Зонтичная организация в духе Французской и Английской революций, с естественной базой в городском рабочем классе, ВСТ является прежде всего марксистской партией и включает в себя коммунистов, синдикалистов и демократических социалистов различных мастей..§!\n"
 RUS_syndicalist2_party_long_tt: "Всероссийский союз труда"
 RUS_syndicalist2_party_long_fake: "Всероссийский союз труда"
 RUS_radical_socialist2_party: "ПЛСР"
 RUS_radical_socialist2_party_long: "$RUS_radical_socialist2_party_long_tt$\n§gПобедители терпимо отнеслись к левым эсерам за их восстание против большевиков, и часть из них даже воссоединилась с правым крылом партии, чтобы принять участие в республиканской политике. Однако это вызвало споры даже среди левых эсеров, и по мере того, как российская демократия становилась все более неспокойной, они начали возвращаться к своим подпольным корням, взяв на себя ведущую роль в сопротивлении Савинкову. Теперь, со смертью Чернова, раскол в партии усилился, и левые в партии полностью включились в революционную борьбу.§!\n"
 RUS_radical_socialist2_party_long_tt: "Партия левых социалистов-революционеров"
 RUS_social_democrat2_party: "СДС"
 RUS_social_democrat2_party_long: "$RUS_social_democrat2_party_long_tt$\n§gСамая маленькая из партий, возникший после революции, Социал-демократический союз, возглавляемая Гергардом Целлером, в его состав входят многие умеренные члены старой РДП, а также либералы, радикализировавшиеся во время революции. Платформа партии - рыночно-социалистическая, и она в целом поддерживает советскую и профсоюзную демократию, хотя некоторые представители правого крыла партии хотят вернуться к парламентаризму.§!\n"
 RUS_social_democrat2_party_long_tt: "Социалистическо-демократический союз"
 RUS_social_democrat3_party: "ВСТП"
 RUS_social_democrat3_party_long: "$RUS_social_democrat3_party_long_tt$\n§gПоявившаяся после послевоенного ослабления, ВСТП претендует на роль РСДРП в российской политике 1940-х годов. Многие из ее ведущих деятелей - бывшие радикалы из РДП или профсоюзные деятели, такие как Александр Шляпников и Даниил Сулимов. ВСТП - пацифистская, федералистская и демократическая социалистическая партия, которая выступает за сотрудничество с социалистическим Западом и надеется в конечном итоге привести Россию к социализму посредством медленного демократического процесса.§!\n"
 RUS_social_democrat3_party_long_tt: "Всероссийская социалистическая трудовая партия"
