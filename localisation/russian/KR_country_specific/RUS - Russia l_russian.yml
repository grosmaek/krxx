 RUS_maklakov_decisions: "Еще один шанс"
 RUS_maklakov_decisions_desc: "Президента Маклакова уважают, но он вряд ли вызвал большую радость и волнение. Человек, проигравший Савинкову, кажется уставшим и олицетворяет истеблишмент. Несмотря на это, его энергичная, на удивление либеральная кампания похитила сердца многих - и теперь они ожидают, что старик предпримет последнюю попытку направить Россию в более либеральном направлении.\n\nОднако ему приходится бороться с остальной партией, в значительной степени апатичной к реформам Маклакова и едва ли разделяющей его идеалистическое видение.\n\nВ настоящее время Политическая Апатия - это §g[?RUS_apathy_var|0]§!."
