 socrus.300.t: "Созыв Конгресса"
 socrus.300.d.radsoc: "Институты дряхлой Российской республики лежат в руинах, и большая часть страны теперь управляется импровизированными революционными советами Советов и профсоюзов, а также деревенскими коллективами. Нет особых причин сохранять какую-либо часть диктаторских реформ Савинкова, а парламентаризм Набокова также не подходит для рабочей России. Таким образом, должна быть разработана новая конституция, и указом Временного президента Марии Спиридоновой будут проведены свободные выборы.\n\nОднако были приняты меры предосторожности, чтобы предотвратить любое сползание к реакции. Любые члены СЗРС, СОР или организаций, связанных с ними, не имеют права голосовать, пока они не отбудут свое наказание или не будут признаны невиновными народными судами. Это также относится к тем, кто утверждает, что вступил в организации "Свободник" по принуждению или из оппортунизма, что мгновенно сметает большую часть российских правых и центристских политических сил. Кроме того, голосование должно быть организовано рабочими советами, по сути, в первую очередь ограничивая избирательное право рабочими и крестьянами.\n\nКак и ожидалось, более двух третей мест в Конгрессе досталось социалистическим партиям, а эсеры получили около половины от общего числа голосов. Другим крупным блоком является Всероссийский союз труда и ряд других более мелких партий. Радикальные демократы и кадеты получили несколько мест, но они были лишь призраками своих прежних "я"."
 socrus.300.d.syndie: "Российская республика фактически находится под контролем Рабочей коалиции президента Левицкого, но этого недостаточно. Буржуазная республика несет в себе ядовитое прошлое Белого движения, и ее необходимо разрушить, чтобы создать новую и лучшую рабочую Россию. Таким образом, были созваны выборы для разработки новой конституции, которая радикально изменит страну.\n\nМеста в Конгрессе должны быть распределены на основе Закона о рабочем представительстве - так что почти половина мест будет избираться профсоюзами и рабочими советами, а остальные будут распределены по географическим избирательным округам. Оппозиция протестует, и некоторые называют это эквивалентом захвата власти, который Савинков совершил в 1936 году, но оппозиция не материализовалась в конкретные действия. Напротив, службы безопасности усилили охоту на бывших сторонников СОР и СОР, которым запрещено участвовать в выборах до тех пор, пока они не отбудут свое наказание.\n\nКак и ожидалось, Конгресс вышел с большим социалистическим большинством: Партия социалистов-революционеров, ВСТ и другие более мелкие социалистические группы получили почти две трети голосов."
 socrus.300.a: "Народ высказался. Давайте начнем."
  
 socrus.301.t: "Сьезд Конгресса"
 socrus.301.d: "Бои начались немедленно. Бывший Сенатский дворец, который был полностью забит людьми, по сути представлял собой контролируемый хаос, направляемый только товарищем [GetSecondInCommand], которому предстояло выполнить сложную задачу по поддержанию порядка в зале. По многим статьям будущей конституции было легко договориться: строительство социализма, провозглашение Российской Социалистической Федеративной Республики, абсолютная свобода вероисповедания и языка, правление местных выборных рабочих и крестьянских советов... но когда дело дошло до деталей, съезд погрузился в бесконечные дебаты.\n\n"ВСЯ ВЛАСТЬ СОВЕТАМ" было боевым кличем самой левой фракции с коммунистами. Многие эсеры, особенно максималисты, согласились, но отказались поддержать предложение большевиков. Умеренные требовали подробностей: что вообще будет означать "вся власть"? На практике будет существовать некое подобие национального конгресса, и было бы необходимо определить характер этого конгресса, или из неопределенности текста будет создана новая диктатура. Это критиковалось как криптопарламентаризм или, что еще хуже, либерализм.\n\nБудет ли палата для профсоюзов, как во Франции? Будет ли палата для регионального представительства? Некоторые даже предлагали трехпалатную структуру. Как правительство будет взаимодействовать с Конгрессом и Советами? Можно ли это проголосовать?\n\nПосле многочисленных пауз было три конкурирующих проекта. Была уже почти ночь, но настроение было восторженным, и делегаты хотели поставить его на голосование. "Советское" предложение не содержит много институтов и предоставляет Конгрессу, избранному Советами, почти безграничные полномочия по созданию и упразднению институтов по мере необходимости. "Федеральное" предложение вводит гораздо больше сдержек и противовесов, включая гарантированное региональное и профсоюзное представительство. Был предложен третий смешанный вариант, который пытался примирить конституционные гарантии и неограниченную советскую демократию."
 socrus.301.a: "Вся власть Советам!"
 socrus.301.b: "Единство революции!"
 socrus.301.c: "Социализм через демократию!"
 RUS_const_left_option_tt: "Статья 97.\n1) Законодательным органом РСФСР является Съезд Советов и профсоюзов.\n2) Съезд избирается Советами на основе всеобщего избирательного права.\n\nСтатья 98.\nСъезд формируется из депутатов по следующей схеме: один депутат на 25 тысяч избирателей от городского Совета или один депутат на 125 тысяч избирателей от губернского Совета.\n\nВероятно приведет к §rВСТ§! большинству на Съезде. Поддержано §oЛевой фракцией§! §rВСТ§!."
 RUS_const_centre_option_tt: "Статья 97.\n1) Законодательным органом РСФСР является Съезд Советов и профсоюзов.\n2) Съезд избирается Советами на основе всеобщего избирательного права. Съезд консультируется выборной Палатой профсоюзов.\n\nСтатья 98.\n1) Съезд формируется из депутатов по следующей схеме: один депутат на 50 тысяч избирателей от городского Совета или один депутат на 100 тысяч избирателей от губернского Совета.\n\nВероятно, приведет к §rВСТ§! большинству на Съезде. Поддерживается §rцентром§! и §SRправой фракцией§! §rВСТ§!."
 RUS_const_right_option_tt: "Статья 97.\n1) Законодательным органом РСФСР является Съезд Советов и профсоюзов.\n2) Съезд избирается на основе всеобщего прямого избирательного права.\n\nСтатья 98.\n1) Съезд состоит из депутатов, один депутат избирается 100 тысячами избирателей. Каждой автономной области отводится минимум одно место. Советы выполняют функции местной администрации.\n\nВероятно, приведет к большинству §tПСР§! в Съезде. Поддерживается §tПСР§!."
  
 socrus.302.t: "Баланс сил"
 socrus.302.d: "Вскоре после этого Конгресс начал дебаты о точном характере власти в нашей новой республике. Преобладающее мнение было таково, что никто не хотел повторения 1918 года, когда большевики просто проигнорировали результаты советских выборов и централизовали всю власть в Совете Народных Комиссаров. Также общепризнано, что ни один человек не должен обладать большой властью: глава государства будет коллективным, управляемым премьером Конгресса как в значительной степени представительной ролью, как и прежде.\n\nНо вопрос правительства гораздо более разногласен. Антицентралистские предложения надеются на слабую исполнительную власть, которая будет полностью ответственна перед Конгрессом. Хотя это затруднит централизацию власти, это также может привести к системе, которая просто не сможет ничего решать. С другой стороны, правительство должно быть способно действовать и в те времена, когда ни один Конгресс не может провести сессию, и многие опасаются, что без сильного центрального исполнительного органа контрреволюционеры смогут организовать более сильное сопротивление."
 socrus.302.a: "Сильный, но разобщенный Конгресс никогда не гарантирует безопасную революцию."
 socrus.302.b: "Сильная исполнительная власть может только породить нового Савинкова."
 RUS_const_executive_tt: "Статья 127.\n1) Исполнительная власть принадлежит Совету Народных Министров РДФСР, который избирается Съездом по рекомендации Премьера.\n2) Совет может быть выражен Съездом в порядке вотума недоверия.\nСтатья 133.\n1) Помимо своих обычных исполнительных обязанностей, Совет несет ответственность за поддержание общественного порядка в случае, если Съезд не сможет собраться.\n\nСтатья Централистов в значительной степени поддерживается §rВСТ§!."
 RUS_const_parliamentarian_tt: "Статья 127.\n1) Высшая исполнительная власть принадлежит Совету Народных Министров РДФСР, избираемому Съездом.\n2) Совет может быть выражен Съездом в виде вотума недоверия.\nСтатья 133.\n1) Делегирование полномочий между Всероссийским Советом Народных Министров и областными Советами министров должно быть организовано таким образом, чтобы уважать местную советскую демократию.\n\nФедеральная статья в значительной степени поддерживается §tПСР§!.\n\n§RНе позволяет ВСТ-Центру консолидировать власть в авторитарном режиме.§!"
  
 socrus.303.t: "Выборы первого премьер-министра"
 socrus.303.d: "Первые дни нашей Республики были бурными, многие социалисты еще не присоединились ни к одной фракции, а некоторые места уже несколько раз менялись из-за выборов по отзыву. Но с принятием Конституции избирательная система также стабилизируется. Большое количество делегатов продолжили свои полномочия на Съезде Советов и профсоюзов. Многие старые социалисты вспоминают великие дни 1917 года со слезами на глазах, когда массы людей свободно собирались, чтобы решать вопросы, касающиеся их жизни. После стольких страданий и преследований рабочий класс снова свободен.\n\nПервое голосование нового Съезда, естественно, будет посвящено выборам премьер-министра, который будет символическим главой государства и председательствовать на сессиях Съезда, выступая в качестве его председателя или председательницы, что является важным упоминанием, учитывая высокие шансы Спиридоновой. Истинная сила премьер-министра заключается в том, чтобы быть в центре всего, иметь возможность влиять на политику своими советами и аргументами. Ожидается, что будет избран один из старых, уважаемых деятелей. Подсчет голосов еще не производился, но и Владимир Левицкий, и Мария Спиридонова, судя по всему, пользуются большой поддержкой."
 socrus.303.a: "В борьбе ты право обретешь свое!"
 socrus.303.b: "Из искры возгорится пламя!"
  
 socrus.304.t: "Всереволюционное правительство"
 socrus.304.d: "Премьер Левицкий сумел объединить русских социалистов в революции, но теперь начинается настоящая борьба: управление. После того, как первоначальное предложение кабинета министров было отклонено Конгрессом, стало ясно, что найти правительство, которое удовлетворило бы всех — сторонников самого Левицкого, данистов, коммунистов и эсеров — гораздо легче сказать, чем сделать. Каждая группа завидует другой, которая получает слишком много власти. Само функционирование нашей республики зависит от поддержки эсеров, но наша собственная партия, естественно, желает, чтобы истинные марксисты обладали наибольшей властью. Правые и левые уже вцепились друг другу в глотки, и собственные сторонники Левицкого желают, чтобы он не слишком много шел на компромиссы с другими — мы здесь, чтобы воплотить в жизнь видение Левицкого, а не чье-то еще."
 socrus.304.a: "Склоняюсь к Дану и Абрамовичу; они надежны."
 socrus.304.b: "И вот на сцену выходит протеже Левицкого."
 socrus.304.c: "Если кто и может управлять коммунистами, так это Каменев."
  
 socrus.305.t: "Ежегодный конгресс ВСТ"
 socrus.305.d.war: "Учитывая текущую великую революционную войну, фракционность в Центральном Комитете практически отсутствует. Все здесь понимают: для победы в этой войне необходим единый фронт за премьером [ROOT.GetLeader].\n\nУ нас могут быть политические разногласия, но сейчас не время и не место поднимать их — пока Красная Армия не одержит победу над всеми своими врагами, и не наступит рассвет нового, свободного мира."
 socrus.305.d.stable: "На съезде не было ничего драматического. Премьер [ROOT.GetLeader] пользуется широкой поддержкой фракций ВСТ и других ключевых членов, а политика [GetSecondInCommand] получила много похвал. Съезд больше напоминал пропагандистский митинг, чем полноценный форум внутренних дебатов; таково было единство Всероссийского союза труда за его лидерами. Было сделано много новых назначений, и было согласовано множество проектов политики для добавления в программу и правила ВСТ.\n\nВ целом, это в значительной степени укрепляет положение [ROOT.GetLeader]."
 socrus.305.d.factionalism: "Едва съезд начался, как он уже скатился во фракционные дебаты. Премьер [ROOT.GetLeader] подвергся критике с нескольких направлений, а политика [GetSecondInCommand] получила свою долю гнева.\n\nПохоже, что Всероссийский союз труда совсем не един — вместо этого его различные влиятельные личности борются за власть и влияние, не убежденные в способности [ROOT.GetLeader] руководить партией."
 socrus.305.d.streamlined: "С тех пор, как премьер [ROOT.GetLeader] значительно модернизировал Всероссийский союз труда, инакомыслие стало редкостью. Фракционность не приветствуется, а смутьяны легко изгоняются.\n\nТоварищ Ленин гордился бы уровнем внутреннего единства, который обрел ВСТ, поскольку стало ясно, что единственный способ достичь политической власти — следовать партийной линии, которая в конечном итоге определяется исключительно [ROOT.GetLeader] и его ближайшими союзниками."
 socrus.305.d.abramovich: "Конгресс едва начался, как он уже скатился во фракционные дебаты. Премьер [ROOT.GetLeader] подвергся критике с нескольких направлений - и вместо того, чтобы просто жаловаться, оппозиция вокруг Рафаила Абрамовича и Бориса Николаевского смогла сплотить достаточно большую часть членов ВСТ вокруг себя, чтобы свергнуть Левицкого.\n\nОни изобразили Левицкого как оторванного от реальности и слабого лидера, который не мог ни сдержать радикализм левых, ни разработать разумную экономическую программу. Вместо этого они предлагают Рафаилу Абрамовичу занять пост - предложение, которое, скорее всего, будет принято, учитывая силу правой фракции в Конгрессе."
 socrus.305.d.kamenev: "Едва Конгресс начался, как он уже скатился во фракционные дебаты. Премьер [ROOT.GetLeader] подвергся критике с нескольких направлений - и вместо того, чтобы просто жаловаться, оппозиция вокруг Льва Каменева и Григория Зиновьева смогла сплотить достаточно большую часть членов ВСТ вокруг себя, чтобы свергнуть Левицкого.\n\nОни изобразили Левицкого как оторванного от реальности и слабого лидера, нерешительного и слишком терпимого к проникновению социал-свободников в советскую систему. Вместо этого они предлагают Льву Каменеву занять пост - предложение, которое, скорее всего, будет принято, учитывая силу левой фракции в Конгрессе."
 socrus.305.a: "Наш профсоюз держится."
 socrus.305.b: "Конференция перерастает во фракционность."
 socrus.305.c: "Мы должны работать вместе!"
 socrus.305.e: "Полагаю, это не худший исход."
 socrus.305.f: "Резкий поворот влево."
 socrus.305.g: "Настало время для плана действий в чрезвычайных ситуациях."
  
 socrus.307.t: "Централизация власти"
 socrus.307.d: "Одним из первых актов власти, проталкиваемых председателем Совета народных министров Григорием Зиновьевым, было предоставление народным министерствам дополнительных полномочий, особенно в военное время. На практике правительство теперь может легче обходить протесты Съезда, и больше власти перешло в руки назначенных комитетов от избранных делегатов. Но на словах Зиновьев подал это как совершенствование революционной демократии и предоставление ей зубов, необходимых для выживания в грядущей войне и мировой революции.\n\nЭти законы нашли удивительно большую поддержку, и Группа защиты революции Сулимова полностью их поддержала, к большому разочарованию умеренной оппозиции в ВСТ. Владимир Карелин осудил это как захват власти коммунистами, все еще надеясь, что такие меры нужны только для стабилизации революционного государства, но в долгосрочной перспективе они неоправданны."
 socrus.307.a: "Это начало конца демократии?"
  
 socrus.308.t: "Путь к коммунистическому обществу"
 socrus.308.d: "До сих пор правительство Левицкого было в основном занято тушением пожаров по всей России, но теперь Революция начинает укрепляться, и надвигаются темные тучи. Ропот уже поднялся в Рабочей коалиции и ВСТ, и все понимают, что широкий революционный фронт сохраняет единство только до тех пор, пока у них есть единое видение будущего. Видение Левицкого до сих пор было именно таким - создание социалистической республики через единый фронт всех российских левых и синтез различных направлений социализма в плюралистическом коммунизме, избегая ловушек Ленина.\n\nНо что будет дальше?\n\nНекоторые, как Сулимов и Каменев, утверждают, что война является приоритетом - экзистенциальным приоритетом революции. Бессмысленно спорить о будущей идеологии, когда вся пролетарская революция должна сначала пережить натиск немецкой стали и крови. Другие, особенно в правой фракции ВСТ, желают, чтобы Левицкий действительно устранил раскол между русскими социалистами - залечил вражду между большевиками и меньшевиками и, возможно, в конечном итоге даже объединился с эсерами в единую партию российского пролетариата.\n\nНо третье, самое идеалистическое предложение исходит от низовых слоев, особенно от русских анархо-синдикалистов, таких как Григорий Максимов. Они утверждают, что необходимо предпринять шаги, чтобы использовать нашу власть для начала демонтажа государственного принуждения. Война поставит нас под большую угрозу скатывания к авторитаризму, и единственный способ, которым молодая революция может себя защитить, - это делегировать власть и наделить полномочиями местные Советы, профсоюзы и гвардию. Они хотят сделать радикальный новый шаг в сторону от партийной политики и верят, что народ последует за ними - чтобы не стать апатичными к возобновленным парламентским интригам."
 socrus.308.a: "Они правы — война должна быть нашим приоритетом."
 socrus.308.b: "Мы не сможем пережить войну без единства."
 socrus.308.c: "Единство не может быть достигнуто без величайшей демократии."
 RUS_restore_socialist_unity: "§Ш Решил добиваться примирения между меньшевиками и большевиками.§!"
 RUS_maksimov_vision: "§rВыбрал следовать анархо-синдикалистскому видению Максимова.§!"
