 RUS_sr_parliamentarian_decision_cat_desc: "Вера людей в нашу социалистическую демократию, а также то, насколько всеобъемлющи наши реформы, измеряется §Cдоверием§!. Благодаря наращиванию §Cдоверия§! мы сможем увеличить пассивные эффекты национального духа §YИсполнения Видения Спиридоновой§!.\n\nВ настоящее время уровень §Cдоверия§! составляет §Y[?RUS_faith]§!.\n\nПринятие нескольких фокусов на §Yправой стороне§! вашего политического дерева подряд будет увеличивать §Cдоверие§! постепенно, при этом также увеличивая трату £GFX_pol_power Политической власти.\n\nПрибыли и потери соответственно будут компенсированы принятием фокусов на §Yлевой стороне§! вашего политического дерева."
