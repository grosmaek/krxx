 vostokneft: "Востокнефть"
 vostokneft_desc: "Если бы нужно было выбрать организацию, которая могла бы олицетворять хаотичный период, пережитый Россией после Великой войны, Востокнефть была бы неплохим выбором. Основанная российскими предпринимателями, чьи активы были конфискованы в Баку, нефтяное месторождение стало совместно принадлежать американским компаниям после первоначальной нехватки капитальных инвестиций, а затем сменило владельцев на немецкий BASF в период американской депрессии. Несмотря на почти постоянные смены владельцев, Второй Баку тем не менее остаётся одним из более успешных проектов, построенных за последнее десятилетие."
