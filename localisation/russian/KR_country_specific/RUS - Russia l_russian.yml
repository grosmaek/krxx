 RUS_solonevich_successful_atk: "§GСолоневич наносит 1 урон.§!"
 RUS_solonevich_counter_atk: "§gОба наносят 1 урон.§!"
 RUS_solonevich_fail: "§RПреступник наносит 1 урон.§!"
