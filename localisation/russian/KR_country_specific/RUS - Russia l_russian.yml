 RUS_SR_unified_party2_long: "$RUS_SR_unified_party2_long_tt$\n§gОснованная в 1902, ПСР  представляет собой квинтэссенцию русской партии: рожденная народничеством и молчаливыми русскими деревнями, слишком радикальная,с утопическими и расплывчатыми взглядами, чтоб ее можно было как то охарактеризовать. Однако, прежде всего, ПСР - это партия сельских, отдаленных уголков России, с ее левой фракцией, включающей различные течения левого народничества, начиная от крестьянского коммунизма и заканчивая даже анархо-синдикализмом.\n\nПобедители терпимо относились к левым эсперам за их восстание против большевиков, а некоторые из них даже воссоединились с правым крылом партии, чтобы принять участие в республиканской политике. Однако это вызвало споры даже среди левых, и по мере того, как российская демократия становилась все более неспокойной, они начали возвращаться к своим подпольным корням, взяв на себя ведущую роль в сопротивлении Савинкову.§!\n"
 RUS_SR_unified_party2_long_tt: "Партия cоциалистов-революционеров"
  
 RUS_totalist2_party: "ВКРП"
 RUS_totalist2_party_long: "$RUS_totalist2_party_long_tt$\n§gПосле революции те большевики, которые решили не присоединяться к ВСТ, восстановили партию как ВКРП. Выступая за ленинские идеалы и полное господство Советов, партия возглавляется ее главным идеологом Яковом Свердловым, хотя и Михаил Фрунзе обеспечил партии большую популярность среди армии. В связи с тем, что большевики принимали участие во многих революциях по всему миру за последние несколько десятилетий, партия также требует полной приверженности мировой революции. Несмотря на меньшую популярность, чем ПСР и ВСТ, из-за чего она вряд ли сможет сформировать правительство самостоятельно, ВКРП до сих пор активно участвовала в Рабочей коалиции, а под их контролем среди их партрнеров стали возобладать все более авторитарные тенденции.\n"
 RUS_totalist2_party_long_tt: "Всероссийская коммунистическая рабочая партия"
 RUS_totalist3_party: "ПСР(м)"
 RUS_totalist3_party_long: "$RUS_totalist3_party_long_tt$\n§gМаксималистское крыло партии социалистов-революционеров представляет собой небольшую группу внутри большого партийного аппарата, стремящуюся направить всю силу русской революции против ее врагов. Многие максималисты непродолжительное время сотрудничали с большевиками во время Гражданской войны, что дало им связи с левым крылом ВСТ, а также с теми большевиками, которые остались независимыми. Выступая в первую очередь за крестьянство, максималисты стремятся свести к минимуму то, что они считают "разлагающим влиянием" партийности и рабочей бюрократии.§!\n"
 RUS_totalist3_party_long_tt: "Партия социалистов-революционеров(максималисты)"
 RUS_totalist4_party: "ССР"
 RUS_totalist4_party_long: "$RUS_totalist4_party_long_tt$\n§gНе совсем партиея, Союз социалистов-революционеров-объединение, пропагандирующи классовое сознание и смычку между рабочими и крестьянами. Исповедуя господствующую в России идеологию максимализма, ССР фактически контролирует страну через имеющееся огромное влияние на местах, стремясь направить всю силу русской революции против ее врагов. Выступая в первую очередь за крестьянство, максималисты стремятся свести к минимуму то, что они считают "разлагающим влиянием" партийности и рабочей бюрократии.§!\n"
 RUS_totalist4_party_long_tt: "Союз социалистов-революционеров"
