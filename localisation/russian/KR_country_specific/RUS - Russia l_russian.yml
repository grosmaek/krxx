 rusfla.170.t: "Сердце армии"
 rusfla.170.d: "Гвардия, созданная в 1930 году в рамках военных реформ Корнилова, является детищем генерала Деникина. В отличие от Императорской гвардии, эти части предназначены не быть 'церемониальными войсками', а настоящими элитными силами. Особенно примечательны 'Первые Четыре' гвардейские дивизии, сформированные на основе четырех 'цветных' дивизий Гражданской войны — 1-й офицерской (марковцы), 2-й штурмовой (корниловцы), 3-й румынской (дроздовцы) и 5-й (алексеевцы). Сохраняя честь носить собственные парадные мундиры, они являются элитой российской армии наряду с 4-й 'Железной' дивизией. Полностью добровольные части гвардии получают лучшее снаряжение, проходят жесткий режим подготовки, разработанный под руководством генерала Кутепова, и получают лучшие выплаты за свою службу. Перед званием гвардейца стоит слово 'Гвардия' — (например, 'Гвардии рядовой' или 'Гвардии полковник'), а в их форме есть специальная регалия — двуглавый орел.\n\nГвардейцы, помимо физической подготовки, проходят углубленное обучение по тактике и военным техническим наукам. Существует также сильная традиция среди офицеров гвардии организовывать неформальные занятия по этикету, литературе, музыке и танцам, утверждая, что гвардейцы — не только солдаты, но и джентльмены, примеры для остальной армии, исповедующие лучшие рыцарские добродетели Императорской армии. Конечно, часть из этого — пропаганда, часть — тщеславие, но в этом есть элемент правды, и гвардейцы действительно занимают уважаемое положение в обществе, исходя из двух десятилетий поклонения Добровольческой армии и ее наследию. Их критики в армии ожидают, что эти идеи рыцарства скоро потерпят неудачу, как только начнется первое наступление под огнем немецких пулеметов."
 rusfla.170.a: "Имя твое неизвестно, дело твое бессмертно."
 rusfla.170.b: "Заключите союз с их критиками и подорвите Гвардию."
