 RUS_sorokin_reforms: "Реформы Сорокина"
 RUS_sorokin_reforms_desc: "Основанная на идеях известного социолога и эсера Питирима Александровича Сорокина, амбициозная программа реформ призвана укрепить российское гражданское общество и политическое сознание, чтобы сделать российским массам прививку от популизма и демагогии."
 RUS_sorokin_tt: "Улучшает окончательный национальный дух, полученный от £decision_icon_small §H$RUS_finish_sorokin_reforms$§!."
 RUS_rural_schools_program: "Инициатива сельских школ"
 RUS_rural_schools_program_desc: "Демократия может функционировать только в том случае, если ее граждане образованы и политически сознательны. Огромный разрыв в стандартах образования и доступности между периферией и ядром России должен быть решен."
 RUS_minority_representation: "Представительство для меньшинств"
 RUS_minority_representation_desc: "Различные русские меньшинства могут быть женаты на нашей демократической системе, только если они чувствуют, что имеют в ней долю. Эти группы следует поощрять к участию в местной демократии и гражданском обществе."
 RUS_secular_campaign: "Программа секуляризации"
 RUS_secular_campaign_desc: "Организованная религия всегда стояла на пути прогресса, мешая политическому пробуждению масс посредством распространения суеверий и морализма. Влиянию церкви в сельских регионах необходимо противопоставить более сильное светское образование и пропаганду."
 RUS_sociological_institute: "Институт социологии им. Ковалевского"
 RUS_sociological_institute_desc: "Работа реформатора никогда не заканчивается, но нужны качественные социологи, чтобы направлять политику и выявлять угрозы российскому обществу."
