 RUS_sannikov_land_quest: "§CЗагадка о Земле Санникова§!"
 RUS_sannikov_land_quest_desc: "Последние неизведанные воды Сибири лежат к северу от Новосибирских островов, где легендарная Земля Санникова все еще появляется на старых картах. С этой великой, последней экспедицией российская Арктика наконец будет нанесена на карту во всей своей полноте."
  
  #Global Trade 
 RUS_trade_decisions: "Глобальные торговые соглашения"
 RUS_trade_decisions_desc: "Никакая успешная российская индустриализация невозможна без обширных торговых сделок с более экономически развитыми странами. К сожалению, падение Франции и Британии до синдикализма, а также Великая депрессия в Америке сделали нас более зависимыми от Германии, чем когда-либо прежде. Это позволило гегемону Европы непропорционально сильно влиять на наши внутренние дела и серьезно затруднило отечественную российскую промышленность. Но не более того: Россия предоставлена сама себе!"
 RUS_amtorg_trade: "Американская торговля"
 RUS_amtorg_trade_desc: "Россия исторически была близким торговым партнером и другом американцев, поддерживая их в войнах против европейцев и всегда стараясь иметь здоровые отношения с растущей нацией. Все юридические приготовления к возобновлению торговли уже завершены, и офисы АМТОРГ уже открыты в Нью-Йорке и Сан-Франциско — теперь нам нужно только договориться с американским правительством."
 RUS_arkos_trade: "Англо-русская торговля"
 RUS_arkos_trade_desc: "Хотя британцы, возможно, были довольно... проблемной нацией, мы оба проливали кровь в Великой войне и сражались с немцами ради блага всей Европы. Поддержание этих связей пойдет на пользу обеим нашим нациям, и несколько офисов АРКОС уже начали привлекать инвестиции в Россию с британской стороны — теперь нам осталось только договориться о льготных условиях торговли."
 RUS_ruskapa_trade: "Русско-[FROM.GetAdjective] Торговля"
 RUS_ruskapa_trade_desc: "Люди нынешних и бывших британских колоний часто ближе к нам по духу, чем их метрополия, и мы установили с ними взаимопонимание в прошлом - в дополнение к совместной борьбе в Великой войне. Если мы придем к соглашению о торговых условиях с ними, мы сможем расширить Российско-канадско-американское пассажирское агентство, чтобы оно могло заниматься всей торговлей в британской сфере влияния."
 RUS_ratk_trade: "Китайско-российская торговля"
 RUS_ratk_trade_desc: "В то время как китайцы страдали от колонизаторов, Россия всегда старалась быть более реалистичной в китайских вопросах и только защищала свои границы. Мы пытались наладить торговлю в концессиях в течение последних 15 лет и объединили все наши предприятия там под спонсируемой государством Русско-Азиатской торговой компанией, но если мы хотим бороться с немецким и японским влиянием, нам нужно работать напрямую с китайским правительством."
 RUS_avsentorg_trade: "Дунайская торговля"
 RUS_avsentorg_trade_desc: "Хотя у нас были холодные отношения с Австро-Венгерской короной в течение последних 100 лет, проблема заключалась в их желании расширить свою империю в сторону наших братских народов. Хотя это все еще проблема, бизнес не знает морали, и Австро-Венгерское торговое общество уже объединило все наши торговые интересы на своей территории - теперь нам осталось сделать только первый шаг к нормализации наших отношений."
 RUS_rusmedtorg_trade: "Средиземноморская торговля"
 RUS_rusmedtorg_trade_desc: "Наши бывшие союзники лежат в руинах по всему Средиземноморью и изо всех сил пытаются залечить раны революций на своих землях. Если мы расширим торговлю с ними, это поможет им быстрее исцелиться, а заодно и нашей собственной восстанавливающейся экономике - для этой цели мы уже создали Русское торговое и туристическое общество по Средиземноморью, которое будет осуществлять большую часть судоходства и торговли, но мы должны попытаться договориться о льготных условиях для компании."
  
