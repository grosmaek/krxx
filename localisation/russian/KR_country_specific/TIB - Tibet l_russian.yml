 TIB_dingja: "Динджа"
 TIB_dingja_high_command_desc: "§YBorn:§! §L1896, in Tibet, Qing Empire§!\n§YBackground:§! §LBorn with the personal name Dorji Gyaltsen, Dingja was one of the potential candidates of the celebrated \"Rugby Four\" to be sent for overseas education. After not being selected, Dingja became Postmaster-General of Tibet in 1917. Dingja attached himself to the rising star Tsarong by marrying his sister. This status made him able to arrange for advanced gunnery training in the British Raj, as well as lessons in English and Hindu. Dingja was appointed General in 1923, and was demoted in 1925 due to his liberal viewpoints. Following the death of the 13th Dalai Lama, Dingja attempted to organise the purchase of weapons from the British Raj, but was denied by the new Commander-In-Chief, Trimön. To ensure that Dingja did not upset Lhasa further, Trimön assigned Dingja in 1935 to lead the Dob-Dobs of Shigatse, ostensibly to protect them from a possible return of the Panchen Lama.§!" #NT!
  
 TIB_yuthok_tashi_dhondup: "Юток Таши Дхондхуп"
 TIB_yuthok_tashi_dhondup_high_command_desc: "§YBorn:§! §L1904, in Llasa, Tibet, Qing Empire§!\n§YBackground:§! §LTashi Döndrub entered the Tibetan army at a young age in 1924, and used his aristocratic background to attend artillery training in the British Raj. Upon his return in 1930, Taishi was given a prestigious position of Secretary of the Kashag. In 1932 Taishi received additional training commanding machine gun operators, again in the British Raj. Taishi's extensive training allowed him a spot in the bodyguard of the 13th Dalai Lama. In 1933 Taishi was made general of a second experimental Dmag-Sgar division, the second after Thuben Kunphela's. Taishi's talent for new technology was recognised by the Reting Rinpoche in 1935, who made him Minister of Salt and Tea tax.§!" #NT!
  
