 TIB_changra: "Чангра"
 TIB_changra_army_chief_desc: "§YBorn:§! §L1878, in Tibet, Qing Empire§!\n§YBackground:§! §LBorn with the personal name Wangchuk Tharchin, Changra entered government serivce in 1902, eventually serving directly under the Dalai Lama. Changra was given the De-psn rank, and commanded the private bodygaurds of the 13th Dalai Lama. Following the Dalai Lama's passing, Changra was considered for the Commander-in-Chief position of the Tibetan Army, but was passed for the more zealous Trimön. Changra is said to be a sternly political in person, but wields no political influence.§!" #NT!
  
 TIB_trimon: "Тримон"
 TIB_trimon_army_chief_desc: "§YBorn:§! §L1874, in Tibet, Qing Empire§!\n§YBackground:§! §LTrimön was born Norbu to a 6th ranked official in Tibet, and took the name Trimön upon his marriage. In 1912, Trimön was assigned as Assistant Commander-In-Chief of the Tibetan Army during the Chinese border crisis. Trimon was one of the few Tibetan diplomats present at the 1914 Simla Convention, and met Lord Hardinge. Trimön returned to Tibet to become the Commissioner of Eastern Tibet, where he irritated the Kashag with his staunch isolationist stance. In the final year of the 13th Dalai Lama, Trimön happened upon the machinations of Lungshar, and personally persuaded the ageing Dalai Lama to order Lungshar blinded for his liberal schemes. Trimön used this political affair to become a close confident with the regent, the young Jamphel Yeshe Gyaltsen. Trimön influenced the young Regent towards his isolationist view of both China and India, and the new Reting Rinpoche reciprocated by appointing Trimön Commander-In-Chief of the Tibetan Army. Recently Trimön has grown noticeably paranoid in his old age.§!" #NT!
  
  #黃慕松 
 TIB_huang_musong: "Хуан Мусун"
 TIB_huang_musong_army_chief_desc: "§YBorn:§! §L1884, in Guandong Province, Qing Empire§!\n§YBackground:§! §LA student of the Imperial Japanese Army Academy and instructor at Whampoa Primary School, Huang Musong's career seemed to veer just out of relevance to national politics. During the Xinhai Revolution, Huang was appointed to the National Defence Inspection Commission and went to Mongolia and Xinjiang. Afterwards Huang attempted to enter Beiyang politics by becoming the Director of the Route Review Committee of the Ministry of Transport, but was ultimately reassigned back to Xinjiang in 1927, and his inactivity Northern Expedition only diminished Huang's reputation. Huang spent several more years in service of the underground KMT in Xinjiang, where he made contact with Sheng Shicai and Jin Shuren. Huang's reports to the Left KMT stating that both administrators were suitable patriots remains unchallenged within the Party. Huang visited Tibet after the 13th Dalai Lama's death in 1934, and found that most of the potential allies of the KMT were expelled to Bharatiya. After some time in Sikkim, Huang returned to the KMT's headquarters in preparation of the next revolution, and was appointed a chairman of the defunct Mongolian and Tibetan Affairs Commission.§!" #NT!
 TIB_huang_musong_leader_desc: "§YBorn:§! §L1884, in Guandong Province, Qing Empire§!\n§YBackground:§! §LA graduate of the Army War College of Japan and an early follower of Dr. Sun Yat-sen, Huang Musong (born Huang Ruhai) participated in the Wuchang uprising and soon achieved prominent posts in the Kuomintang's military. As early as 1913, he was sent to the far reaches of the Republic, Mongolia and Xinjiang, to represent the KMT's interests there. After the failure of the Northern Expedition, he spent his time in exile hiding in Xinjiang. His connection to Tibet began when he visited the area following the death of the 13th Dalai Lama's death, and he was able to meet some of the few KMT allies in Tibet - most of them in exile in India. Over the years, he has become somewhat of an expert within the KMT about these local affairs, and as a result was appointed Chairman of the Mongolian and Tibetan Affairs Commission by the revived KMT government. With the fall of Tibet to the national revolution, he has been sent to personally oversee the management of Tibet under the Three Principles, nominally only leading Chinese Legation in Lhasa to aid local KMT loyalists in Tibet. In practice however, his control of KMT forces in the area makes him the most powerful man in the region.§!" #NT!
