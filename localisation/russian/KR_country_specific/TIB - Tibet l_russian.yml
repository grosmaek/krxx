 TIB_country_intro_header: "Регентство и народ Тибета"
 TIB_country_intro_content: "В 1936 году Тибет находится в тяжёлом кризисе власти. 13-ый Далай-Лама умер в 1933 году, оставив 5-го Ретинг Ринпоче, Джамфела Йеше Гьялтсена, регентом до момента обнаружения нового Далай-Ламы, но он является лишь бессильной церемониальной фигурой, а страна тем временем медленно погружается в хаос. Четыре главных силы бьются друг другом за контроль над страной: Кьочхо Куньтунь Лунгшара, Партия Улучшения Тибета Панчен Ламы, Младотибетцы Тсарона и Традиционалисты во главой с Джамфелом Йеше Гьялтсеом и Тримоном. Правительство Тибета, называемое Ганден Фодранг, занято назначенными духовными и гражданскими служащими. Ринпоче – высокопоставленные буддистские монахи, считаемые реинкарнациями значимых духовных служителей прошлого. Кашаг – совет из четырёх человек, традиционно избираемых чиновничьим аппаратом, но в данный момент он находится под контролем маршала Тримон. Тхубтены – феодальные землевладельцы, имеющие большое количество власти в восточной, более развитой части Тибета – Кхампе. Население У-Тсана, не смотря на свою преданность Ганден Фодранг, страдают как от правительственного безразличия, так и от участившихся нападений бандитов из Синьцзяна и Кашмира."
  
