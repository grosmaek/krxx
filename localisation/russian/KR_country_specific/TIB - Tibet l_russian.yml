 TIB_the_9th_panchen_lama: "9-ый Панчен-Лама"
 TIB_the_9th_panchen_lama_leader_desc: "9-ый Панчен-Лама, урождённый Чоеки Ниума, происходит из шигадзейских тхубтенов. Он рос и обучался в престижном монастыре Таши Лхумпо, и имел все шансы стать ‘Великим Знатоком’ при дворе Далай-Ламы, некоторое время даже пользовался уважением Ганден Фодранг. Ещё в молодости он познакомился с радикальным ламой Агваном Доржиевым, который научил его Молитве Шамбале, которая призывает к сбору сторонников буддизма в центре мира, мифическом городе Шамбала. 9-ый Панчен-Лама попал в опалу в 1924 году, после своего отказа предоставить больше налогов на модернизацию армии, проводимую 13-ым Далай-Ламой. Монастырь Таши Лхумпо был осаждён, земли Панчена арестованы, и ему со временем не осталось ничего, кроме как бежать из Тибета в Монголию. \nНе найдя сил, которые могли бы поддержать его возвращение в Тибет, Панчен-Лама покинул Монголию барона Унгерна и отправился в 1931 году отправился в Бхаратскую Коммуну в 1931 году.  Там он познакомился с другими изгнанными из Тибета дворянами, Пандатсаном Рагпа и Тхубтеном Камфела. Эти двое имели глубоко идущие связи в Кхаме, а также нашли себе союзников в форме изгнанными генералами Гоминьдана, вместе с которыми сформировали Партию Улучшения Тибета. Панчен-Лама, не найдя других способов возвращения в страну, кроме как полномасштабного вторжения, согласился в партию и опубликовал тибетский перевод Трёх Народных Принципов Сунь-Ятсена с комментариями. После шторма революции Панчен-Лама ознаменовал своё возвращение кампанией за сохранение Ганден Фодранг при условии отмены его права на назначение членов Кашага."
  
 TIB_the_14th_dalai_lama: "14-ый Далай-Лама"
 TIB_the_14th_dalai_lama_leader_desc: "Ребёнок по имени ЛхамоДхондруб родился в небольшой деревне Такстер в спорном регионе Амдо. Этот ребёнок был младшим из семи, включая его брата Тхубтена Джигме Норбу, признанных Такстер Ринпоче в 1925 году. Юный Далай-Лама был выбран после видения регента о том, что новый Далай-Лама родился в Амдо, после чего был перевезён в Лхасу, где на протяжении лет будет обучаться всем аспектам тибетского буддизма, в процессе перенимая всё больше и больше полномочий регентства. "
  
 TIB_tsipon_lungshar: "Ципон Лунгшар"
 TIB_tsipon_lungshar_leader_desc: "Ципон Лунгшар является выходцем из знатной семьи, находящейся в подданстве Далай-Ламы начиная с 18-го века, имеет обширные связи в Лхасе. Лунгшар был организатором элитного образования четырёх дворян, так называемой “Рагбийской Четвёрки” в Британни вплоть до начала Вельткрига. В раннем периоде регентства он поддерживал связь с двумя другими более радикальными дворянами, Тхубтеном Камфела и Тримоном. Именно Тсипон обвинил Тхубтена в организации иностранного вторжения в Тибет в 1933 году, что привело к изгнанию последнего. Но Лунгшар позже также начал враждовать с властью регентства, особенно его главой, Тримоном. За это Тримон организовал судебное разбирательство, непредвзятое, несомненно, по результатам которого Лунгшар был обвинён в симпатиях к социалистам, ослеплён и сослан в Сикким. Революция спасла жизнь Лунгшара, позволила ему вернуться в Лхасу и организовать Кьочхо Куньтун, политическую партию, целью которой является  нахождение баланса между нуждами демократии и традициями Тибета."
  
 TIB_tsarong_dzasa: "Царонг Дзаса"
 TIB_tsarong_dzasa_leader_desc: "Когда 13-ый Далай-Лама в 1923 году решил модернизировать армию, он поставил во главе новых дивизий Дмаг-Сгар дворянина Тсарона Дзаса. До этого повышения Дзаса проявил себя толковым  офицером при обороне Тибета от цинских войск во время Синхайской Революции. Победы при помощи простых доб-добов заработали ему прозвище “Героя Чаксама”, и эта слава была использована на убеждение правительства в необходимости расширения бюджета армии. Это также послужит косвенной причиной изгнания Панчен-Ламы в 1924 году. После смерти 13-го Далай-Ламы и приходу к власти Тримона и 5 Ретинга Ринпоче Тсарон был разжалован с позиции главнокомандующего до гражданского инженера и казначея, но это не нанесло больших ударов по его популярности. Сначала Тримон радостно воспринял уход Тсарона и его младотибетцев в У-Тсан, но теперь он томиться в темнице Потала, а Тсарон перенял у него всю власть. 5-ый Ретинг Ринпоче служит регентомв Ганден Фодранг только до момента обнаружения нового, 14-го Далай Ламы."
  
 TIB_the_5th_reting_rinpoche: "5-ый Ретинг Ринпоче"
 TIB_the_5th_reting_rinpoche_leader_desc: "Тхубтен Джамфел Йеше Гьялтсен, дворянин, друг 13-го Далай-Ламы, регент Тибета. 5-ый Ретинг Ринпоче правил во время тяжёлого времени в истории Тибета, преисполненного политическими изгнаниями, пытками, убийствами и чрезмерной зависимости от помощи главнокомандующего Тримона для сохранения власти. Он поддерживал повторные повышения налогов Тримона, и остаётся самым легитимных из потенциальных глав Тибета, по крайней мере до момента нахождения 14-го Далай-Ламы. Ретинг Ринпоче продолжает изоляционистский курс Ганден Фодранг, веря в то, что Далай-Лама будет свержен, если Тибет попадёт в сферу влияния колониальной Индии, китайцев или мусульман."
  
