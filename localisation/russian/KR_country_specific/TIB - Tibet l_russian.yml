 TIB_nicholas_roerich: "Николай Рерих"
 TIB_nicholas_roerich_leader_desc: "Николай Рерих, аристократ родом из Петербурга, всегда интересовался эстетической и духовной стороной социалистических революций. Этот интерес благоволил посвящению Рерихом своей жизни искусству, и в 1897 году он уже был выпускником Санкт-Петербургского Университета и Императорской Академии Исскуств. Николай стал известной фигурой среди артистов российского авангарда, даже работал вместе с легендарным Игорем Стравинским и Вацлавом Нижинским. Но Октябрьская Революция положила конец мирному существованию Николая, неприязнь к Ленину подтолкнула его ближе к консерватизму и ориентализму.\nНиколай Рерих бежал в США, где вступил в Общество Теософии, с которым разделял восприятие развивающихся народов как более “спиритуально чистых”, по сравнению с индустриализованными сверхдержавами. Он посетил отделения общества в бритаской Индии и в Бхаратской Комунне в 1930, где познакомился с Ганди и ознакомился с его взглядом на революцию 1917 года. Согласно Ганди, Владимир Ленин не был врагом традиционной культуры и веры России, а сражался только против их коррумпированных глав. \nОднажды, Рерих вместе со своей семьёй отправился в Тибет через горный перевал Шимла, где вдохновился и испытал духовное перерождение. С виду невинный вопрос проводника, ведущего семью через горы - “Правда ли, что Ленин не был против буддизма?” – вызвал религиозное видение у артиста, которое вскоре положит ранний конец экспедиции в Лхасу. Николай начал называть Владимира Ленина ‘Махатма Ленин’, столь еретическая идея привела к его скоропостижному изгнанию из страны Ганден Фодранг. Вернувшись в Бхаратскую Комунну, он прознал о готовящейся революции в Сиккиме. Уже в Сикииме, с благословления Ганди, Николай Рерих создал революционную Партию Священного Союза, доктрина которой посвящена сохранению тибетского буддизма при помощи эзотерического ленинизма."
  
  #土登貢培 
