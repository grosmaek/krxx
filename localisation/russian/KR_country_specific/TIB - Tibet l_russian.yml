 ### Ideas ### 
 TIB_struggle_tibet: "Борьба за Тибет"
 TIB_struggle_tibet_desc: "В данный момент правительство Тибета борется за контроль над страной с до недавнего времени изгнанными революционерами и реформаторами. Это бьёт по способности Ганден Фодранг управлять Тибетским народом, а также расширяет разрыв между вольными тибетцами, крепостными и знатью."
  
 TIB_struggle_tibet2: "Сопротивление аристократии"
 TIB_struggle_tibet2_desc: "Духовные и правительственные органы Тибета, от Игтсана до Кашага, не справляются с последствиями 4-го Ретинга Ринпоче. Зарплаты многих чиновников задерживаются, так как несколько тхубтенов отказываются выплачивать вассальные налоги Лхасе. Это всё приводит к задержке запланированных проведения запланированных реформ."
  
 TIB_struggle_tibet3: "Смирение аристократии"
 TIB_struggle_tibet3_desc: "Воспользовавшись накопленным политическим капиталом младотибетцы вернули себе доверие чиновничьего аппарата и тхубтенов. Некоторое время нам придётся снизить феодальные подати со знати, у нас наконец появилась возможность проводить реформы и инвестиции."
  
 TIB_monastic_governance: "Правление монастырей"
 TIB_monastic_governance_desc: "Большая часть тибетской территории состоит из феодов монастырей, пользующихся большой автономией и работающих как практически независимые государства, имеющие собственные армии и собственные налоговые. Это ослабляет центральное правительство, но самодостаточность большей части регионов стабилизирует обстановку в целом."
  
 TIB_monastic_governance2: "Централизация монастырей"
 TIB_monastic_governance2_desc: "Большая часть тибетской территории состоит из феодов монастырей, пользующихся большой автономией и работающих как практически независимые государства, имеющие собственные армии и собственные налоговые. Ганден Фодранг смог увеличить количество налогов и рекрутов, которые монастыри должны отправлять на пользу национальным интересам."
  
 TIB_dob_dobs: "Рекрутирование доб-добов"
 TIB_dob_dobs_desc: "Главной службой правопорядка в стране являются доб-добы, воины-монахи, набираемые монастырями для обеспечения безопасности в своих землях. В большинстве своём необразованные солдаты глубоко консервативны и преданы защите всего, что они воспринимают как “дхармические” порядки. Из доб-добов же и состоит основная часть нашей армии."
  
 TIB_dob_dobs_trad: "Традиции доб-добов"
 TIB_dob_dobs_trad_desc: "Главной службой правопорядка в стране являются доб-добы, воины-монахи, набираемые монастырями для обеспечения безопасности в своих землях. В большинстве своём необразованные солдаты глубоко консервативны и преданы защите всего, что они воспринимают как “дхармические” порядки. Доб-добы отныне получают зарплаты от Ганден Фодранг, что позволит их семьям прокормить себя даже во время самых продолжительных конфликтов."
  
 TIB_dob_dobs_trad2: "Традиции доб-добов"
 TIB_dob_dobs_trad2_desc: "Эффективность воинов-монахов была оценена в Лхасе, в результате чего были введены указы о создании более стабильной офицерской структуре. Ради сохранности наших земель наиболее способные из солдат получат способность получать офицерский ранг, даже не смотря на кастовые запреты, в то время как самые бестолковые офицеры будут терять свои позиции."
  
 TIB_dob_dobs_purged: "Прочищенные доб-добы"
 TIB_dob_dobs_purged_desc: "Главари воинов-монахов были успешно отправлены на покой, их позиции теперь занимают наши лоялисты. Но на убеждение остатков доб-добов в необходимости новых порядков уйдёт немало времены."
  
 TIB_recovery_teams: "Команды собирателей"
 TIB_recovery_teams_desc: "Тибетская армия была обучена стрельбе из старых винтовок Ли Энфилда, но самих винтовок у нас не хватает. Непрекращающиеся войны на севере, юге и востоке сами по себе создают возможности для перевооружения солдат."
  
 TIB_dmag_sgar_supremacy: "Первенство Дмаг-Сгар"
 TIB_dmag_sgar_supremacy_desc: "Доб-добы, наконец, были реорганизованы в регулярные войска по образу и подобию Индо-Британской модели. Централизация позволит армии сражаться более слажено а также нести ответственность за совершённые военные действия."
  
 TIB_serfdom: "Институционное крепостничество"
 TIB_serfdom_desc: "Крепостничество по сей день является живущей практикой во всём Тибете, многие крестьяне до сих пор прикованы к земле, которую они обрабатывают. Не смотря на постоянные атаки с востока и юга, альтернативы так и приобрели популярности среди местного населения."
  
 TIB_serfdom2: "Сниженное крепостничество"
 TIB_serfdom2_desc: "Для снижения давления, приходящего к нам с востока и юга, регент проявил милость и освободил крестьян, работающих на всех землях Ганден Фодранг. Младотибетцы верят, что это приведёт к полному отмиранию устоя даже без вмешательства в дела аристократии."
  
 TIB_modernized_education: "Современное образование"
 TIB_modernized_education_desc: "Революция в тибетском обществе затронула и систему образования. Обязательное школьное образование для обоих полов, а также введение современных  наук в школьную программу вызывает определённое недовольство среди населения."
  
 TIB_dual_education: "Деревни детей"
 TIB_dual_education_desc: "Политические перемены не сильно затронули систему образования. Современные науки теперь стали обязательными в школах, но некоторые традиционные элементы, как, например, разделение по половому признаку до сих пор сохраняется. К обоим аспектам значительного сопротивления среди населения не наблюдается."
  
 TIB_revolutionary_spirit: "Революционный дух"
  
 TIB_more_workers_employed: "Больше рабочих"
 TIB_more_workers_employed_desc: "Ганден Фодранг Тибета создал программу трудоустройства, при помощи которой молодые тибетцы могут найти временные подработки. Такая модель хорошо показала себя в колониальной Индии."
  
 TIB_institutions_safeguarded: "Сохранность институтов"
 TIB_institutions_safeguarded_desc: "Правительство приложило усилия для сохранения Ганден Фодранг и дворянства, а при помощи землевладельцев и монастырей скоро полностью избавит страну от иностранного влияния."
  
 TIB_the_d_l: "Ресторация Далай-Ламы"
 TIB_the_d_l_desc: "14-й Далай-Лама был найден и возвращён на трон на радость верующим. Он – духовный лидер нашей нации, и мы будем защищать его до самого конца."
  
 TIB_intervention_idea: "Ограниченный тибетский интервенционизм"
 TIB_intervention_idea_desc: "Тибетское правительство разрешило ограниченное количество вмешательства в иностранные конфликты, по большей части ради оказания влияния на политические развития в соседних странах."
  
 TIB_yushu_desertion: "Мусульманский милитаризм"
 TIB_yushu_desertion_desc: "Клика Ма растопила воинственные настроения в мусульманских общинах на севере страны, что вынуждает наше население усомниться в нашей способности обеспечивать безопасность границ. Ма, без сомнения, обещают мусульманам с три короба, а переубеждать их нам нечем."
  
 TIB_Ma_diplomatic_interference: "Дипломатическое вмешательство Ма"
 TIB_Ma_diplomatic_interference_desc: "Клика Ма успешно дискредитировала наше правительство в глазах большего количества военачальников Китая. Не секрет, что большинство из них желает вновь подчинить наши земли, но надежда на альянсы или мирное сосуществования никогда не была призрачной. Теперь сохранять наш суверенитет и управлять отдалёнными территориями станет сложнее."
  
 TIB_theosophy: "Общество Теософии"
 TIB_theosophy_desc: "Николай Рерих превознёс на политическую сцену Тибета Общество Теософии, обладающее широкими связями в Индии. Всё больше их членов прибывает в страну ради проповедования поклонения Вознёсшимся Владыкам, которые, они верят, родились в Гималаях. Для Общества Теософии возникновение Ленинизма и независимость Тибета предвозвещают собой Священный Союз Востока, теократического социалистического государства, обещанного им Николаем Рерихом."
  
 TIB_pressure_regency: "§YМладотибетцы надавят на регентство§!"
 TIB_debate_regent: "§YМладотибетцы устроят дебаты с Тсе Лаптра§!"
 TIB_take_tawang: "§YМы теперь можем начать войну за Таванг§!\n"
 TIB_kalmyk_plan: "§YОткроет решения о распространении революции в Бутан и Непал§!\n"
  
 #Focuses 
 TIB_convene_national_assembly: "Созвать Кашаг"
 TIB_convene_national_assembly_desc: "Пришло время вновь обратиться к протоколам “Указа о Наиболее Эффективном Управлении Тибетом”. Согласно указу, мы созовём Кашаг, который не собирался со времён назначения регентом Тримона, и с его помощью выберем план на будущее для Ганден Фодранг."
  
 TIB_appoint_new_treasurer: "Назначить нового казначея"
 TIB_appoint_new_treasurer_desc: "Казна Тибета сильно пострадала от кризисов последних двух десятилетий. Нам нужно назначить казначея, который сможет справиться с изолированностью Юйшу и политической оппозицией в Шигадзе ради вытряски большего количества денег из монастырей."
  
 TIB_reformists_win_out: "Победа реформистов"
 TIB_reformists_win_out_desc: "Волна реформистских настроений накрыла и Ганден Фодранг, и правительство объявило о своём желании модернизировать Тибет. Такой уровень заботы о положении простого тибетца нехарактерен для правительства – население Тибета, скорее всего, не сразу примет новые порядки. "
  
 TIB_jolly_minister: "Договориться с премьер-министром"
 TIB_jolly_minister_desc: "Новый премьер министр, Кхечень Лобсан Таши, уже готов подписать указ об изгнании младотибетцев. Арест Ретинг Ринпоче и передача регентства другому монаху будет провести тяжело при любом премьер-министре, тем более нейтральном. Кхенченя Лобсанга Тиши не выиграть ни каким количеством общественной поддержки, только достаточно большой взяткой."
  
 TIB_tsikhang_shakes: "Встряхнуть Тсиханг"
 TIB_tsikhang_shakes_desc: "Тсиханг является управляющим телом аристократического образования и в целом довольно малоэффективной организацией, как показал опыт Рагбийской Четвёрки. Именно из-за закостенелости Тсиханга бедняк и женщины не имеют шансов на получение образования в стране. Мы должны модернизировать систему образования в стране, что поможет вытащить обширное население страны из бедности, хотя это и разозлит наиболее реакционных преподавателей."
  
 TIB_pressure_regent: "Надавить на регента"
 TIB_pressure_regent_desc: "Новые регент скован церемониальными формальностями и не желает принимать участие в съездах Кашага. Нам необходимо пробиться в его расписание дня и выудить некоторые концессии, если мы желаем воплотить реформы."
  
 TIB_aristocrat_appeal: "Команды собирателей"
 TIB_aristocrat_appeal_desc: "Тибетская армия была обучена стрельбе из старых винтовок Ли Энфилда, но самих винтовок у нас не хватает. Штаб разрешил создание команд собирателей, которые воспользуются непрекращающимися войнами на севере, юге и востоке, после сражений которых остаётся много брошенного оружия."
  
 TIB_debate_regency: "Дебаты с Тсе Лаптра"
 TIB_debate_regency_desc: "Тсе Лаптра фокусирует свои усилия на образовании мужчин – традиция, появившаяся из нужды наполнять монастыри грамотными монахами. На женщин, следовательно, образование не распространяется. Если мы надеемся полностью реализовать потенциал тибетцев, мы должны взять Тсе Лаптра под контроль Кашага и, по мере возможности,  распространить систему образования и на женщин."
  
 TIB_return_panchen_lama: "Возращение Панчен-Ламы"
 TIB_return_panchen_lama_desc: "Панчен-Лама вернулся в Тибет с переводом Трёх Народных Принципов. Эта новая программа направила регентство Панчен-Ламы в сторону поддержания независимости от Гоминьдана и Бхаратской Коммуны. Кроме того, он обещал провести открытые выборы в стране."
  
 TIB_whip_into_shape: "Навести порядок в армии"
 TIB_whip_into_shape_desc: "Больно уж долго армия Тибета оставалось без должного внимания и финансирования. Главной задачей нашего нового штаба будет сбор результатов тренировок и оценок их согласно стандартам, переданных нам британскими инспекторами в 1919 году."
  
 TIB_expand_trapichi_factory: "Расширить Завод Трапичи"
 TIB_expand_trapichi_factory_desc: "Завод Трапичи, единственное современное предприятие в нашей стране производящее вооружение, остро нуждается в расширении финансирования. Чтобы иметь возможность снабжать большую армию, нам также неплохо было бы расширить здание, а начальнику завода напомнить о тренировки рабочих и модернизации инвентаря, обещанного ещё несколько лет назад.."
  
 TIB_electrical_machine_office: "Сфокусироваться на Офисе Электронных Машин"
 TIB_electrical_machine_office_desc: "Офис Электронных Машин в Лхасе является нашей единственной телеграфной станцией. Он работал без починок со времён Британской Революции, и для сохранности техники нам нужно закупить новый электронный генератор, а также раздобыть инструкции по изготовлению и поддержки в рабочем состоянии радио передатчиков."
  
 TIB_expand_mint: "Расширить монетный двор"
 TIB_expand_mint_desc: "Наш монетный двор, расположенный в Трапичи, работал без значительных технических улучшений уже долгие десятилетия. Надо инвестировать в современные фрезеровочные станки, а также снизить содержание серебра в нащей валюте, что позволит нам покупать ещё больше снаряжения в будущем."
  
 TIB_dode_valley_hydroelectricity: "ГЭС долины Доде"
 TIB_dode_valley_hydroelectricity_desc: "Британские эксперты посоветовали проводить наши первые эксперименты с гидроэлектростанциями в долине Доде. Исполнение подобных амбициозных планов будет прорывом для нашей страны, а наших инженеров подготовит к ещё более сложным проектам."
  
 TIB_expand_tip_arsenal: "Расширить арсенал Тип"
 TIB_expand_tip_arsenal_desc: "Со времени последней инспекции британцами арсенал Тип превратился из важного элемента защиты государства в хранилище конфискованного у бандитов оружия. Для повышения способности нашей армии отражать атаки врага нам необходимо будет пригласить группу металлургов и инженеров для починки и обновления арсенала."
  
 TIB_domestic_artillery: "Местное производство артиллерии"
 TIB_domestic_artillery_desc: "Пришло время последовать ещё одному совету британцев и начать собственное производство артиллерии. Чертежи, конечно же, основаны на делийских, и будут совместимы со стандартными британскими снарядами, но производство лежит именно на наших плечах."
  
 TIB_reinforce_army: "Усилить армию"
 TIB_reinforce_army_desc: "Наш главный штаб, наконец, очнулся ото сна и принялся за работу, вскоре представив нашему вниманию наброски планов, часть из которых заимствованы из методичек Индии и Китая. Тем не менее, у нас есть возможности более-менее воплотить в жизнь представленные нам реформы."
  
 TIB_uyghur_militia: "Иностранные добровольцы"
 TIB_uyghur_militia_desc: "Многие тибетцы готовы в любой момент отдать свою жизнь за защиту родины, но у них нет опыта и знаний, необходимых для эффективного ведения боя. Но такие познания имеются у путешествующих наёмников. Возможно, это станет наиболее эффективной основой сдерживания наших врагов."
  
 TIB_expand_militias: "Иностранные оружейные разработки"
 TIB_expand_militias_desc: "Тибетские войска остро нуждаются в модернизации. Людские ресурсы никогда не будут тем преимуществом, на которое мы сможем рассчитывать, поэтому мы должны обратить внимание на качество. К счастью, есть много источников, готовых помочь нам в этом начинании... за правильную цену."
  
 TIB_open_mineral_mining: "Исследовать Гималаи"
 TIB_open_mineral_mining_desc: "Части Гималаев священны, так как являются прибежищем индуистских божеств и бодхисатв, и мы молимся, что наши горнодобывающие предприятия не побеспокоят их покой. Мы все помним судьбу Кхиенраба Кунана Мондо, чьи геологические исследования вызвали такое недовольство населения, что он был вынужден уйти в самоизгнание в монастырь."
  
 TIB_The_Traditionalist_Torch: "Свет традиционализма"
 TIB_The_Traditionalist_Torch_desc: "Спешка и безалаберность реформаторов наглядно доказала Ганден Фодранг необходимость сохранения традиционного правительства. Регент усилит Тибет и защитит его от всех, кто может позариться на наши земли."
  
 TIB_Slow_Industrialization: "Медленная индустриализация"
 TIB_Slow_Industrialization_desc: "Первым и самым радикальным из методов противодействия революционерам станет концентрация полной власти над государственным бюджетом в руках регента. Министр финансов будет вынужден прислушиваться ко всем советам регента во всех будущих решениях, пока страна не будет готова к свободному росту."
  
 TIB_Expand_the_Lhasa_Arsenal: "Расширить арсенал Лхасы"
 TIB_Expand_the_Lhasa_Arsenal_desc: "Главная слабость Ганден Фодранг была выявлена регентом на недавней встрече. Лхаса, в случае осады, теряет доступ к арсеналу Шигадзе, а значит и теряет возможность обороняться. В столице следует возвести мастерскую, в качестве гаранта безопасности и в качестве расширения."
  
 TIB_Subsidise_Military_Industry: "Субсидии военной промышленности"
 TIB_Subsidise_Military_Industry_desc: "Регент убедил Кашаг профинансировать постройку дополнительных конвейерных фабрик. Нам необходимо создать постоянное производство вооружения, если мы надеемся одержать победу в будущих конфликтах."
  
 TIB_Urban_Development: "Развитие городов"
 TIB_Urban_Development_desc: "Требования населения Лхасы о современной канализационной системе наконец достигли Ганден Фодранг. Кашаг, в добавку к выделению финансов на прокладку труб, также выделит землю, на которой будут строится новые районы города."
  
 TIB_Employ_More_Workers: "Нанять больше рабочих"
 TIB_Employ_More_Workers_desc: "Недавно наш министр финансов предложил временное решение проблему широкой безработицы в наших городах. План состоит в найме правительством определённого количества рабочих и отправке их на возведение стратегической инфраструктуры по всему Тибета."
  
 TIB_Lhasa_Machine_Factory: "Возвести Лхасский Машиностроительный Завод"
 TIB_Lhasa_Machine_Factory_desc: "Земля, несколько лет назад выделенная и вычищенная под Лхасский Машиностроительный Завод, превратилась в пустырь. Кашагу давно уже пора выделить финансы,  необходимые для завершения стройки  завода, что сделает последующие проекты проще."
  
 TIB_Improve_Local_Roads: "Улучшить горные дороги"
 TIB_Improve_Local_Roads_desc: "Дороги, ведущие с востока на запад, не поддерживаются в надлежащем состоянии. Частных компаний, которые могли бы разобраться с проблемой, у нас просто не существует, поэтому придётся использовать государственных  рабочих и заимствовать финансирование у армии."
  
 TIB_Connect_to_the_West: "Соединить запад"
 TIB_Connect_to_the_West_desc: "Количество проезжающих через Сикким заметно увеличилось после скачка бандитизма в Шамле. Наша манёвренность может быть значительно повышена, если мы соединим эту артерию с нашими монастырями и городами."
  
 TIB_Connect_Kham: "Реорганизовать Тсешаг"
 TIB_Connect_Kham_desc: "Тсешаг играет важную роль в управлении дорог, пролегающих через Кхам. Это территория нуждается в обширных административных реформах, если мы надеемся улучшить положение кхамского населения. "
  
 TIB_Destroy_the_Radicals: "Уничтожить радиклов"
 TIB_Destroy_the_Radicals_desc: "Радикалы, которые были изгнаны из Лхасы Тримоном должны быть изгнаны из Тибета в целом. В то, что они оставят Ганден Фодранг в покое просто не верится, и от влияние надо избавится, если есть надежда вернуть себе доверие простого народа. "
  
 TIB_Safeguard_Tibetan_Institutions: "Обезопасить тибетские институты"
 TIB_Safeguard_Tibetan_Institutions_desc: "Институты, поддерживающие Ганден Фодранг, после смерти 13-го Далай-Ламы находятся в опасности. Мы должны напомнить населению, что  монастыри, налоговые, сторожевые посты будут всегда защищаться правительством от угроз внешних и внутренних."
  
 TIB_Exalt_the_Dalai_Lama: "Возвеличить Далай-Ламу"
 TIB_Exalt_the_Dalai_Lama_desc: "Возвращение 14-го Далай-Ламы в Лхасу позволит нам провозгласить его духовным лидером всего Тибета. Юному Далай-Ламе предстоит посетить многие церемонии и праздники, отмечаемые в стране каждый год. "
  
 TIB_Protect_the_Dalai_Lama: "Защитить Далай-Ламу"
 TIB_Protect_the_Dalai_Lama_desc: "Важность обороны в глазах Ганден Фодранг никогда не была выше, чем после возвращения Далай-Ламы. Символы нашей независимости, суверенности – юный Далай-Лама и Дворец Потала – должны защищаться нашим народом до последнего."
  
 TIB_Only_the_Best_Education: "Только лучшее образование"
 TIB_Only_the_Best_Education_desc: "Необходимость дать юному Далай-Ламе лучшее образование дало Кашагу повод расширить финансирование образования в общем. Это пойдёт на пользу детей и других знатных родов."
  
 TIB_Buddhist_Legacy: "Буддистское наследие"
 TIB_Buddhist_Legacy_desc: "Краеугольным камнем тибетской государственности является, и всегда являлось почитание ваджраянских традиций. Без них мы не смогли бы объединиться против чагатайских и цинских  захватчиков и восстановить нашу независимость. Многие в Тибете верят, что во день возвращения Шамбалы мир мусульман будет сражены ваджраянским королём."
  
 TIB_Support_the_Monastic_Fiefdoms: "Поддержать монашеские феоды"
 TIB_Support_the_Monastic_Fiefdoms_desc: "Земли монастыря Сакуя и побег Панчен Ламы демонстрируют влияние, которое монашеские феоды оказывают на земли и население. Нам нужно помогать им в поглощении мелких землевладельцев, которые практически не приносят пользы нашему правительству. "
  
 TIB_Empower_the_Dob_Dobs: "Усилить доб-добов"
 TIB_Empower_the_Dob_Dobs_desc: "Доб-добы сыграли основную роль в разгроме революционеров, за что должны быть щедро вознаграждены. Выдача им больших зарплат и нового оружия и униформ положит начало более масштабному рекрутированию."
  
 TIB_Protect_the_Monasteries: "Защитить монастыри"
 TIB_Protect_the_Monasteries_desc: "Безопасность монастырей Тибета значительно колеблется от одного к другому, а опыт монастыря Кумбум в Юшу доказывает, что они могут долгое время оборонять осаждённый город. А если мы возведём Дзонги вокруг монастырей, то мы сможем проецировать влияние более эффективно."
  
 TIB_Protect_the_Nation: "Защитить гордость страны"
 TIB_Protect_the_Nation_desc: "Тибет не признаётся многими странами мира как суверенное государства. Мы считаемся марионеткой то Китая, то Британии. Это устаревшее и в корне неверное  восприятие должно встречать сопротивление со всех рупоров. Каждый иностранец, что попадёт в Тибет, будет встречен флагами и знамёнами со всех сторон."
  
 TIB_Preserve_Dzongs: "Сохранить Дзонги"
 TIB_Preserve_Dzongs_desc: "Дзонги служили гнёздами влияния старой империи Цин или нового Ганден Фодранг. Этот символ является одним из основных нашей страны, а значит – целью, что враги желают уничтожить."
  
 TIB_tip_gambit: "Возвращение Панчен Ламы"
 TIB_tip_gambit_desc: "9-ый Панчен Лама, друг 13-го Далай Ламы, вернулся в Тибет. С ним прибыли члены Гоминьдана и революционеры Бхарата. Оказанное этими группами влияние на Панчена, теперь уже регента, подтолкнёт Ганден Фодранг к общим для Гоминьдана и Бхарата идеи демократии."
  
 TIB_party_convention: "Священный Союз востока"
 TIB_party_convention_desc: "Николай Рерих надеется создать Священный Союз, государство, согласно ему, находившееся в планах Ленина. Также в планы входит расширение границ и создание равностороннего альянса с демократическими силами Китая. Эта часть программы должна помочь выиграть сердца традиционалистов и ускорить их обращение в ленинистов."
  
 TIB_chopel_victory: "Съезд партии"
 TIB_chopel_victory_desc: "В Тибете не существует стандартных стимулов роста политических партий. Мы вдохновимся 2-ой республиканской революцией и проведём Съезд Партии Улучшения Тибета. Нестандартные мнения приветствуются, а граждане страны будут рады возможности встретиться и пообщаться с их будущими лидерами. "
  
 TIB_communal_agriculture: "Победа Кьочхо Куньтунь"
 TIB_communal_agriculture_desc: "Кьочхо Куньтунь, под руководством Лангшара, победила на тибетских выборах. Их политическая программа состоит в основном из освобождения крепостных и либерализации экономики. Избрание Кьочхо становится тупиком на пути попыток Гоминьдана и Бхаратской Комунны оказать влияние на молодую демократию. "
  
 TIB_red_flag_lhasa: "Победа Панчена"
 TIB_red_flag_lhasa_desc: "Партия Улучшения Тибета победила на открытых и свободных выборах, ещё больше увеличивая авторитет Панчен-Ламы. Партия теперь может приступить к имплементации Трёх Народных Принципов и, стоит надеяться, достигнуть перемирия с китайскими правительствами. Народная воля подпустила Гоминьдан к влиянию на Ганден Фодранг."
  
 TIB_ragpa_victory: "Смешанная экономика"
 TIB_ragpa_victory_desc: "Наиболее правильным путём для Тибета является сохранение части полномочий Кашага при открытии большего количества возможностей для частного предпринимательства. Недавно освобождённые крестьяне отправятся к варианту наиболее для них подходящему, принося с собой экономический рост."
  
 TIB_three_principles: "Три Принципа"
 TIB_three_principles_desc: "Доктор Сунь Ятсен учил, что китайское будущее должно состоять из демократии, национализма и заботы о процветании народа. Тибетцы тоже могут пойти по этому принципу, особенно после выборов. Кашаг может обучить народ принципам демократии, национализм взращён Ганден Фодранг, а уровень жизни подскочит благодаря труду освобождённых крестьян."
  
 TIB_monastic_curtail: "Прикрыть монашество"
 TIB_monastic_curtail_desc: "Чрезмерное влияние монастырей на гражданское правительство проявило себя, когда Ретинг Ринпоче помог Тримону в достижении его грязных целей. Регент потеряет способность оперировать в разрез с решениями правительства."
  
 TIB_mixed_economy: "Самодостаточное сельское хозяйство"
 TIB_mixed_economy_desc: "Натуральное сельское хозяйство, малоэффективная основа выживания всей страны, долго игнорировалось в угоду другим проблемам страны. Но не более. Мы проведём оценку всех территорий Тибета и повысим или понизим налоги, в зависимости от способности поселения прокормить себя самостоятельно."
  
 TIB_kham_investment: "Инвестиции в Кхам"
 TIB_kham_investment_desc: "Кхам является наиболее прогрессивных частей Тибета, и большая часть наших партийцев являются кхамской знатью. Мы должны наградить их преданность сфокусировав часть финансирования на улучшение их предприятий и земель."
  
 TIB_invite_kk: "Двойное образование"
 TIB_invite_kk_desc: "Долгие века традиции эксклюзивности образования для дворян мужского пола является настоящим оскорблением наших идеалов. Нам нужно прийти к какому-нибудь решению, что позволит простым тибетцам получать основное образование. Даже если мы будем вынуждены сохранить половое разделение, мы убедимся, что женщины и мужчины получают образование одинакового качества."
  
 TIB_local_teachers: "Местные учителя"
 TIB_local_teachers_desc: "Пришло время образовательным учреждениям монастырей полностью реализовать свой потенциал. Монастыри являются хранилищем нашего культурного наследия, а при небольшом расширении финансирования могут дать шанс многим детям на получение технического образования в Лхасе."
  
 TIB_tibetan_parliament: "Калмыкский План"
 TIB_tibetan_parliament_desc: "Среди синологов Санкт-Петербурга бытовало мнение, что Россия сможет обезопасить Центральную Азию от империализма путём объединения всех земель между Россией и Индией. Рерих модифицировал этот план, веря, что единственным способом продвинуть дело революции это объединить усилия с Бхаратской Коммуной. Это станет концом для декадентных королевств Гималаев."
  
 TIB_radicals_crushed: "Радикалы раздавлены"
 TIB_radicals_crushed_desc: "Силы Ганден Фодранг восстановлены вновь, хотя и не до степени, которой он обладал при 13-ом Далай Ламе. Мы наконец можем провести чистку против радикалов класса Тхубтенов и Гелугской Школы. Не имея доступа у этим двум обществам оппортунисты потеряют путь к легитимности в Тибете."
  
 TIB_foreign_assistance: "Иностранная помощь"
 TIB_foreign_assistance_desc: "С развалом Британской Индии, отступлением России под давлением центральноазиатских армий и совершенно хаотичной ситуацией в Китае нам предстоит сделать очень нелёгкий выбор. В нашем распоряжении находится немалое материальное богатство Ганден Фодранг, которое можно использовать для размягчения наших потенциальных сторонников, но в то же время будет умно не соглашаться ни на какие долговременные обязательства."
  
 TIB_russian_sector: "Белый Тара или Красный Махатма?"
 TIB_russian_sector_desc: "Связи с российскими союзниками находятся в руках двух радикальных личностей – Агвана Доржиева и Николая Рериха. Агван является одним из учителей Далай-Ламы а также самопровозглашённым защитником буддизма в Азии. Рерих, изгнанный из страны после разбития коммунистического восстания, верит что только советы смогут выполнить такую роль."
  
 TIB_qing_collaboration: "Монархистская коллаборация"
 TIB_qing_collaboration_desc: "Внешняя политика Тсаронга Дзара заключается в кооперации как с короной в Дели, так и с короной в Пекине. Тсаронг также воспользовался своей славой героя Синьхайской Революции для предрасположения тибетцев к подобному альянсу, убеждая из, что империю можно будет свергнуть во второй раз, если условия сделок станут неприемлемыми."
  
 TIB_kmt_collaboration: "Работать с Гоминьданем и Бхаратом"
 TIB_kmt_collaboration_desc: "Родины революций Азии, Калькутта и Лунъянь, приведут Тибет к светлому будущему. Их интересы не очернены имперскими амбициями, а благородность преданности идеи объединения Азии под знамёнами социализма не может не восхищать."
  
 TIB_qing_focus: "Секретная сделка с Антантой"
 TIB_qing_focus_desc: "После провала переговоров о честных торговых сделках между нами и Британской Империей, нам придётся пойти на более хитрую тактику. Регент сообщит главам Антанты, что если Тибет падёт, то на пути китайского влияния на Индию уже не будет никаких преград."
  
 TIB_kmt_focus: "Секретная сделка с Гоминьданом"
 TIB_kmt_focus_desc: "Мы должны убедиться, что одна из самых главных  угроз нашему суверенитету, Гоминьдан, не станет распоряжаться нашей судьбой, как им вздумается в случае своей победы. Можно устроить секретную сделку и убедить Центральный Комитет Гоминьдана внести поправки в устав комиссии по делам Монголии и Тибета, что гарантирует нам защиту от оппортунистических нападений."
  
 TIB_russian_technology: "Помощь Белого Тары"
 TIB_russian_technology_desc: "Мы установили связь с Россией, через посланника в буддистском храме в Петрограде. Оттуда мы сможем подкупить правительство России в обмен на оружие и снаряжение, столь нам необходимое."
  
 TIB_russian_investment: "Помощь Красного Махатмы"
 TIB_russian_investment_desc: " Мы установили связь с Россией, через посланника в буддистском храме в Петрограде. Оттуда мы сможем подкупить правительство России в обмен на оружие и снаряжение, столь нам необходимое."
  
 TIB_mineral_expedition: "Эксплуатация ресурсов У-Цана"
 TIB_mineral_expedition_desc: "Мы можем отправить часть госфинансирования на геологическую разведку в У-Цане. Эти гранты также будут направлены иностранным горнодобывающим компаниям, ведь с них гораздо просто собирать большие налоги."
  
 TIB_xinjiang_railways: "Железная дорога перевала Тан-Ла"
 TIB_xinjiang_railways_desc: "На пересечение многих перевалов Тибета у современных поездов просто не хватает мощности. Но недавняя работа инженеров обозначила, что железная дорога через перевал Танг-Ла, не смотря на свою длину, будет весьма выгодной инвестицией, так как подъём там гораздо менее резкий. Стоит надеяться, мы сможем заполучить поезда, достаточно эффективные для перемещения по нашим горам."
  
 TIB_tungan_domination: "Мир с Ганден Фодранг"
 TIB_tungan_domination_desc: "Гражданское правительство, наконец, достигло баланса сил с Гандаен Фодранг. На следующем съезде Кашага сотрудничество с регентством будет намного более коммуникативным и эффективным."
  
 TIB_new_army: "Индийская колониальная модель армии"
 TIB_new_army_desc: "Инспекция армии Британией, хотя и не оконченная, оставила нас с туманным пониманием устройства британских колониальных войск. Мы можем воспользоваться этим для увеличения качества и количества наших будущих дивизий."
  
 TIB_opening_immigration: "Пересечь линию МакМахона"
 TIB_opening_immigration_desc: "Границы, созданные Британской Империей,  делают Тибет слишком уязвимым для атак с юга. Для безопасности нашей родины нам необходимо подчинить соседние страны, готовые подставить нас под удар в самый неподходящий момент."
  
 TIB_outside_kashgar: "Врата к Сиккиму"
 TIB_outside_kashgar_desc: "Сикким является одной из самых дорог ведущих в Тибет, а мы упустили его из=под своего контроля. Мы должны оказывать влияние на главную торговую артерию страны проложив новый торговый путь от Лхасы до Сиккима."
  
 TIB_removing_mongol_threat: "Концессии Тсикхангу"
 TIB_removing_mongol_threat_desc: "Мы должны договориться с Тсикхангом, если мы желаем провести необходимые реформы образования."
  
 TIB_purging_suspicion: "Белый Тара или Красный Махатма?"
 TIB_purging_suspicion_desc: "Связи с российскими союзниками находятся в руках двух радикальных личностей – Агвана Доржиева и Николая Рериха. Агван является одним из учителей Далай-Ламы а также самопровозглашённым защитником буддизма в Азии. Рерих, изгнанный из страны после разбития коммунистического восстания, верит, что только советы смогут выполнить такую роль."
  
