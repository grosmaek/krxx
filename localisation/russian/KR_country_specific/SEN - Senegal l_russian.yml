### Characters ###
 SEN_lamine_gueye: "Ламин Гуйе"
 
 SEN_blaise_diagne: "Блез Диань"
 SEN_blaise_diagne_leader_desc: "Родился в 1872 г. в Старой коммуне Горе, служил таможенным чиновником французской колониальной бюрократии, а в 1914 г. стал первым африканцем, избранным в Палату Депутатов. Он был сторонником африканского равенства с гражданами метрополии в рамках правовой структуры Французской Республики и был ведущей фигурой в военном кабинете Клеменсо, набирая тысячи африканских военнослужащих с обещаниями прав и пенсий. Провал наступления Нивеля в 1917 году, в ходе которого тиральеры понесли тяжелые потери, осложнил эти отношения. Дианье почувствовал личную ответственность, завербовав многих из тех, кто погиб в наступлении, и провел расследование. Он представил свои выводы на тайном заседании Палаты Депутатов, утверждая, что французская армия, и в частности генерал Шарль Манжен, злоупотребляли тиральерами, находившимися под его командованием. Первоначально Дианье был воодушевлен реакцией депутатов, однако по мере того, как война застопорилась, а затем обернулась против Франции, любое возмущение со стороны высокопоставленных политических и военных чиновников вымерло. Тиральеры снова и снова были призваны пожертвовать своей жизнью, и Дианье наблюдал, как люди, которым он обещал свободу и мир, умирали за страну, которая, казалось, видела в них чуть больше, чем ударные войска. Его преданность Республике серьезно пошатнулась, Дианье направил свои связи с французской секцией Интернационала рабочих и свое видное положение среди сенегальских évolués на создание националистического движения, задача, которая стала еще более актуальной только с распадом Третьей Республики и рождением алжирского режима, а также с тем, как его здоровье начало подводить его в преклонном возрасте."
 
 SEN_leopold_sendar_senghor: "Леопольд Седар Сенгор"
 SEN_leopold_sendar_senghor_leader_desc: "Родившийся в 1906 году в Джоале в богатой семье с традиционными королевскими связями, Сенгор посещал нгазобийскую школу-интернат 'Отца Святого Духа', а в 1922 году поступил в семинарию, после чего бросил учебу, чтобы получить светское образование в области гуманитарных наук, в котором он добился больших успехов. Ему была предложена частичная стипендия для обучения в Алжирском университете, которую он принял с целью стать учителем, но во время своего пребывания в Алжире он стал участвовать в зарождающемся движении Негритюд, которое к тому времени начало распространяться в Северной Африке с салонов в Париже. Движимый желанием быть ближе к источнику новых революционных идей движения, Сенгор покинул Университет Алжира и отправился во Францию через Испанию. В 1935 г. он завершил Агреже в Сорбонне и некоторое время преподавал, активно публикуя стихи, трактаты о равенстве чернокожих и рассказы о военном опыте тиральеров, которые сражались за Францию, прежде чем поселиться в послевоенной Коммуне. После провозглашения независимости Сенегала он вернулся на родину и обосновался в Дакаре, стремясь внести свой вклад в политическую и художественную жизнь своей страны."
 
 SEN_ngalandou_diouf: "Нгаланду Диуф"
 SEN_ngalandou_diouf_leader_desc: "Нгаланду Диуф родился в 1875 году в высшей мусульманской семье в Сент-Луисе (Сенегал). Первоначально работая школьным учителем, он стал заниматься политикой после своего избрания в Генеральную Ассамблею Сент-Луиса. Изначально он поддерживал политическое восхождение Блез Дианье, но два раскола, последовавших за Вельткригом; Диуф считал, что Дианье был слишком профранцузским, а коммунистическая революция только усилила его антисоциалистические настроения, даже укрепив социалистические убеждения Дианье. В результате Диуф стал популярным среди эволюционеров, которые остались лояльными французам. Он считается одной из немногих фигур во французской Африке, способных бросить вызов политическому господству Дианье, даже если его поддержка ограничивается évolués и горсткой вождей племен."
 
 SEN_abdoulaye_ndiaye: "Абдулай Н'Диай"
 SEN_abdoulaye_ndiaye_commander_desc: "Абдулай Н'диайе родился в 1894 году в Тиоворе (Сенегал) и был одним из тех тирельеров, которым посчастливилось пережить Вельткриг. Раненый дважды и награжденный Croix de Guerre и Médaille Militaire за службу в Вердене, Н'диайе после войны вернулся в Тиовор, чтобы заботиться о ферме своей семьи, будучи одним из еще меньших тирельеров, которые вернулись в Африку после Коммунарской Революции. Когда Н'диайе услышал новость о том, что Сенегал восстает против французов, он решил встать рядом со своими соотечественниками и собрался в своей старой форме перед временным правительством Сенегала в Дакаре. Любовь Блеза Дианье к старым тирельерам заставила его обратить внимание на Н'диайе, и ему было отдано командование в новой Armée Sénégalaise (Армии Сенегала)."
