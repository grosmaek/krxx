 ARG_eduardo_lonardi_desc: "§YОписание советника\nРодился:§L 15 сентября 1896 года, Аргентина\n§YКарьера:§L Окончил Национальный военный колледж. В 1922 году он принял участие в неудачной кампании во время Ребельде в Патагонии. В 1930 году был назначен военным атташе в Испании и быстро зарекомендовал себя как опытный офицер разведки. Ему удалось получить разведданные о действиях коммунаров, в частности, о военной и промышленной помощи, которую Франция предлагала патагонским повстанцам. Вернувшись на родину в 1935 году, он теперь преподает в Военном колледже Насьона."
