## Черный Понедельник ##
 argbla.1.t: "Черный Понедельник наносит удар по стране"
 argbla.1.d: "Когда этим утром открылся германский фондовый рынок, а цена акций внезапно полетела вниз, наша страна оказалась одной из первых затронутых ударной волной. Среагировав на Берлинский фондовый рынок, Торговая биржа Буэнос-Айреса также потерпела крах, что доставило ещё больше неприятностей Карлесу, который и так еле-еле удерживает власть."
 argbla.1.a: "Черная полоса в истории Аргентины!"
 
 argbla.2.t: "Закрытие Торговой биржи?"
 argbla.2.d: "Так как цена на акции продолжает падать, а инвесторы по всей стране паникуют, мы можем закрыть биржу и потребовать, чтобы банки перестали платить безнадежным гражданам. Это купит нам время, необходимое для исправления этого кошмара, пока мы сконцентрируемся на политических делах, но наше население наверняка такой шаг не оценит."
 argbla.2.a: "Закрыть ее!"
 argbla.2.b: "Свободный рынок это исправит!"
 
 argbla.3.t: "Закрыть валютный совет?"
 argbla.3.d: "Большую часть нашей истории, валютный совет привязывал песо к золотому стандарту, в то время как орган, называемый Caja de Conversión должен был поддерживать курс нашей валюты. Учитывая падение цен на акции и решительные антикризисные меры Германии, наш экспорт потерял свою конкурентоспособность, и он проигрывает дешёвым восточноевропейским и домашним продуктам. Поэтому поступило предложение: закрыть валютный совет и отказаться от золотого стандарта, позволив песо девальвироваться, чтобы наша продукция вновь стала конкурентоспособной."
 argbla.3.a: "Закрыть совет"
 argbla.3.b: "Не закрывать совет"
 
 argbla.31.t: "Крах экспорта"
 argbla.31.d: "Из-за увеличивающейся конкурентоспособности  товаров из Европы и других частей света, наши продукты совершенно перестали пользоваться спросом на немецких рынках, что привело к банкротству многих наших крупнейших компаний, а тысячи людей потеряли работу."
 argbla.31.a: "Попытаться смягчить удар"
 
 argbla.4.t: "Падение курса песо"
 argbla.4.d: "Из-за политической нестабильности в Аргентине и огромных экономических проблем в Германской империи, курс песо продолжает понижаться, из-за чего многие наши старые и влиятельные компании объявляют банкротство и увольняют тысячи рабочих. Правительство разрабатывает планы по интервенции и спасении рабочих мест, но пока что ситуация стала только хуже."
 argbla.4.a: "Необходима сильная интервенция!"
 
 argbla.5.t: "Беспорядки в Кордове и Мендосе"
 argbla.5.d: "Из-за экономической рецессии и политической нестабильности, тысячи безработных горожан вышли на улицы промышленных городов Кордова и Мендоса, требуя вмешательства правительства, которое должно справиться с кризисом. Так как наш контроль над этими городами всё ещё силен, местная полиция, верная армии, не выступает на нашей стороне, чтобы потушить пламя сопротивления против Карлеса и его шаткого режима."
 argbla.5.a: "Отправить возмущенное письмо"
 
 argbla.6.t: "Пересмотр нашего экспорта"
 argbla.6.d: "После победы Центральных держав в Мировой войне и понижения значимости Британской империи, Аргентина была вынуждена приспособится к новому миру, увеличив экспорт в Германию. Это оказалось правильным решением, так как в 1925 году Британская империя потерпела крах, потопив вместе с собой всю свою торговую сеть. Как и главный партнёр Аргентины по экспорту и поставщик многих необходимых нам товаров, наше правительство было вынуждено начать огромную программу по индустриализации, взывав поднятие социального напряжения и несколько тяжёлых лет. \n\n Немецкие инвестиции и увеличивающийся спрос на наши сельскохозяйственные продукты перевернул ситуацию в середине 30-ых годов, вызвав подъем экономики и сделав нашу страну экономической великой державой Южной Америки. Однако, крах германского рынка и вернувшийся в нашу страну протекционизм катастрофически повлияли на нашу экономику и серьезно затруднили наш экспорт. Нудно подписать новое торговое соглашение, чтобы получить от Германской империи гарантии, что они будут импортировать наши товары."
 argbla.6.a: "Отправить предложение"
 
 argbla.7.t: "Аргентинская торговая делегация"
 argbla.7.d: "Как один из наших крупнейших партнёров по импорту, испытывающая затруднения Аргентинская республика вошла в контакт с нашим министерством торговли, моля об снятии таможенного налога, который мы наложили на страны, не состоящие в Миттельевропе. Так как их экономика полностью зависит от нас, мы можем надавить на них, чтобы заставить их подписать менее выгодное соглашение. \n\nОднако, если они воспользуются этим, чтобы переместить свою сферу интересов на Антанту, мы окажемся отрезанными от их важного сельскохозяйственного экспорта, который может дать нашим соперникам из Антанты превосходство в Америке."
 argbla.7.a: "Нам нужна их верность!"
 argbla.7.b: "Что значат несколько рейхсмарок для друзей?"
 
 argbla.71.t: "Германия соглашается на наши требования"
 argbla.71.d: "Будь то их великодушие, или же просто желание расширить свое влияние в Южной Америке, Германия с радостью согласилась предоставить нам исключение в своих мерах, принятых после Черного Понедельника."
 argbla.71.a: "Мы рады"
 
 argbla.72.t: "Германия ставит более жёсткие условия"
 argbla.72.d: "Зная о нашем неловком положении, и не желая помогать нам в ущерб собственному восстановлению, германское министерство торговли потребовало, чтобы мы понизили цену нашего экспорта мяса, а не то столкнемся с повышением цен на сталь, средства производства и товары потребления.\n\n Однако, мы не обязаны выполнять германские условия, и можем попробовать договориться с Антантой, чтобы понизить зависимость от Германии, хотя вопрос о Мальвинских островах ещё не был до конца разрешен и может стать козырем для британцев."
 argbla.72.a: "У нас нет выбора, придется согласиться"
 argbla.72.b: "Может есть другое решение..."
 
 argbla.73.t: "Аргентина садится за стол переговоров"
 argbla.73.d: "Серьезно потрясенная Черным Понедельником и вынужденная проглотить немецкую горькую пилюлю, чтобы спасти свою экономику, их правительство пришло к нам, чтобы подписать новое торговое соглашение. Их огромный сельскохозяйственный экспорт сделал их важными игроками на мировой арене, а годы индустриализации после падения нашей империи успешно превратили их в выгодную часть нашей торговой сети, и, возможно, даже союза.\n\nОднако есть вопрос о Фолклендских островах, которые Аргентина в настоящее время оккупирует с нашего согласия, поскольку потеря Вознесения после событий 1925 года сделала невозможным снабжение Фолклендов. Поскольку наше положение теперь более надежно, некоторые считают, что мы должны потребовать прекращения их присутствия на островах. Восстановление нашего правления в том, что некоторые считают ключевой частью империи, несомненно, будет популярным шагом, но может привести к риску прекращения возможных торговых отношений с Аргентиной."
 argbla.73.a: "Нам нужна вся помощь, которую можно получить"
 argbla.73.b: "Давайте потребуем, чтобы они вернули острова!"
 
 argbla.74.t: "Канада принимает наше предложение"
 argbla.74.d: "Будь то их великодушие, или же просто желание расширить свое влияние в Южной Америке, Канада с радостью согласилась предоставить нам исключение в своих торговых соглашениях, предоставив нам доступ к возможностям всемирного рынка."
 argbla.74.a: "Мы благодарны"
 
 argbla.75.t: "Канада требует возвращения Фолклендских островов"
 argbla.75.d: "Хотя Канада и не против пересмотреть нарушенные договоры с нами, до обсуждения любых вопросов торговли они поставили одно простое условие - Мальвинские острова должны быть немедленно возвращены под британский контроль, а не то никаких сделок не будет ни сейчас, ни в будущем. Эти острова не только являются стратегически важными, учитывая наш конфликт с РФП, возвращение островов приведет к большому недовольству населения, что нам не нужно, так как положение власти шаткое. \n\n Население островов никто не спрашивал, на чьей они стороне, но и так ясно, что они верят в то, что мы примем верное решение."
 argbla.75.a: "Оказывается, предложение немцев было не таким уж и плохим..."
 argbla.75.b: "Кого волнуют несколько скал с овцами?"
 
 argbla.76.t: "Аргентина принимает наши требования!"
 argbla.76.d: "Поняв, что у них нет выбора, кроме как склониться перед нашими требованиями, аргентинское правительство официально подписало новое торговое соглашение, предоставив нам ещё больше влияния в их стране и улучшили отношения с их торговым советом. Наша сталь, товары потребления будут импортироваться по высокой цене, тогда как мы будем дешевле импортировать их консервированную пищу."
 argbla.76.a: "Прекрасная сделка"
 
 argbla.8.t: "Введение Empréstito patriótico"
 argbla.8.d: "Так как наши попытки восстановится после Черного Понедельника принесли только умеренный успех, а экономика все ещё в плохом положении, правительство объявило о создании 'empréstito patriótico' или патриотического займа, чтобы пополнить казну. Первый из этих новых тарифов будет наложен на природный газ, а прибыль будет переходить в руки Dirección Nacional de Vialidad, или Национального офиса общественных дорог."
 argbla.8.a: "Предложение вступает в действие!"
 argbla.8.b: "Мы не можем заставлять наших людей отдавать ещё больше денег!" 
 
 argbla.9.t: "Создание La Junta Nacional de Granos"
 argbla.9.d: "Наш Национальный совет по зерну, JNG будет покупать пшеницу, лён и кукурузу у наших испытывающих затруднения фермеров за цену, установленную правительством. Таким образом мы обеспечим достойную цену для наших фермеров, а также будем помогать им, если по нам ещё раз ударит рецессия, использовав обменный фонд Национального банка. \n\n Однако, некоторые в правительстве хотели бы значительно расширить эту комиссию, а также установить цены на промышленные и все сельскохозяйственные товары. С другой стороны, либералы видят это как прямую атаку на свободный рынок, и умоляют наше правительство отменить эти указы, пока не слишком поздно."
 argbla.9.a: "Совет будет регулировать все товары!"
 argbla.9.b: "Только сельскохозяйственные товары будут входить в его компетенцию"
 argbla.9.c: "Заблокировать предложение!" 
 
 argbla.10.t: "Стабилизация в сельской местности"
 argbla.10.d: "Из-за наших решительных действий в самом начале рецессии, а также из-за успехов JNG, большая часть наших фермеров смогла избежать банкротства. Так как торговля вновь увеличилась, наше сельское хозяйство пришло в отличную форму, а огромное количество пищи уже поставляется в Канаду и Германскую империю."
 argbla.10.a: "Очень хорошо"
 argbla.10.b: "Очень хорошо"
 
 argbla.11.t: "Строительный проект дамбы Ла Винья"
 argbla.11.d: "Чтобы поддержать процесс индустриализации Кордовы, губернатор Амадео Сабаттини предложил создать крупную гидроэлектростанцию, которая не только обеспечит электричеством зарождающуюся промышленность в регионе, но и обеспечит водой тысячи акров пахотной земли, главный экономический двигатель провинции. Строительство должно занять 5 лет, но с достаточной поддержкой правительства этот срок можно сократить, хоть и за высокую цену."
 argbla.11.a: "Распределите финансы - это должно окупиться в долгосрочной перспективе."
 argbla.11.b: "Мы не можем выделить ресурсы"
 
 argbla.12.t: "Открытие Военной школы авиации Аргентины"
 argbla.12.d: "Основанная 12 августа 1912 года во время администрации Роке Саэнса Пеньи, Военная школа авиации была создана, чтобы удовлетворить возрастающую роль авиации и обучить первое поколение аргентинских пилотов. Из-за той роли, что авиация сыграла в Мировой войне, было решено построить новый штаб для нашей авиашколы в 1934 году. Расположенная в окрестностях Кордовы, школа должна обучить следующее поколение пилотов и дать нам преимущество над нашими соседями."
 argbla.12.a: "[Root.GetLeader] открыл академию!"
 
 ## 1936 Carles ##
 
 argcar.2.t: "Стычки в Военном национальном колледже"
 argcar.2.d: "Как один из последних оплотов в Буэнос-Айресе, Военный национальный колледж оккупирован лоялистскими членами армии, которые ожидают подкреплений из внутренних регионов страны. В ответ на это были отправлены солдаты из ARА, которым поручили попробовать выбить их из здания. Хотя и произошли небольшие стычки, армия сдалась неделю спустя, когда у них закончилась еда и вода, а боевой дух угас. \n \n Среди захваченных было несколько важных армейских командиров, однако, видимо большинство штаба сбежало ещё в первые дни переворота. Хотя эта победа может показаться малозначимой, однако теперь мы полностью контролируем Буэнос-Айрес."
 argcar.2.a: "Посадить офицеров"
 argcar.2.b: "Казнить диссидентов"
 
 argcar.3.t: "Битва за станцию Ретиро"
 argcar.3.d: "Как главный железнодорожный узел нашей страны, Буэнос-Айрес играет важную роль в соединении всех регионов Аргентины. Однако, большая часть северных железных дорог проходит через Росарио, которое ещё не выразило лояльность Карлесу, и потому может стать помехой в Северной кампании. В настоящий момент наши войска заканчивают очищение станции Ретиро в Буэнос-Айресе от остатков лоялистов, но нам придется решить, хотим ли мы, чтобы ARA установила нашу власть над густонаселенными городами побережья, или же сперва уделит внимание железнодорожному узлу Росарио."
 argcar.3.a: "Идти на Росарио"
 argcar.3.b: "Отправить ARA к Мар-дель-Плате"
 
 argcar.4.t: "Национальная аргентинская жандармерия"
 argcar.4.d: "Из-за сомнительной поддержки армии и малочисленности ARA, возникли вопросы об боеспособности наших внутренних войск. По Аргентинской Конституции, вооруженные силы не могут вмешиваться в гражданские конфликты, поэтому жандармерия будет создана как орган, подчинённый министерству обороны, а значит кабинету Карлеса. Она будет определена как гражданские 'силы безопасности военной природы' и сохранять действенные отношения с министерством обороны как часть Национальной системы обороны и Системы внутренней безопасности. Таким образом, она сможет подчиняться требованиям совместного военного планирования с вооруженными силами, и на законных основаниях сможет вмешиваться в настоящий конфликт.\n\n Однако, наши финансы ограничены, а лояльность новых рекрутов можно с натяжкой назвать сомнительной, что может заставить Карлеса пересмотреть свое решение, чтобы предотвратить контрпереворот из своих же рядов."
 argcar.4.a: "Создать НАЖ"
 argcar.4.b: "Мы сами сможем справиться с ситуацией"
 
 argcar.5.t: "Вмешательство в судебную ветвь"
 argcar.5.d: "В начале двадцатого века наша страна стала медленно отходить от старой авторитарной системы к более открытой и демократической, используя для этого изменения в Конституции и создание противовесов. Однако, сепаратизм Патагонии, продолжающаяся коррупция и закулисные интриги правящей консервативной партии остановили наш прогресс и разрешили старой системе процветать. Это не только привело к недовольству населения, это создало прекрасный прецедент для сторонников Карлеса, которые утверждают, что Верховный суд нарушает 'волю народа'. \n \n Так как Карлес и его сторонники теперь контролируют Верховный Суд, у него есть прекрасная возможность нанести удар по умирающей системе, уволив все 5 судей и заменив их своими 'людьми от народа'. Однако, мы также можем сделать тоже самое и в низших судах, однако это может значительно помешать нам в будущем, когда настроения народа изменятся."
 argcar.5.a: "Старая система коррумпирована и устарела!"
 argcar.5.b: "Только заменить Верховный Суд"
 
 argcar.50.t: "Вопрос о гражданских правах"
 argcar.50.d: "Многие наши сторонники уверены, что мы недостаточно эффективно давим старую гвардию, и стали требовать временного ограничения конституционных прав наших граждан. Конечно же, большинство населения будет этим возмущено, однако таким образом мы сможем гарантировать защищённый тыл и избежать политической или гражданской оппозиции."
 argcar.50.a: "В такие времена все аргентинцы должны послужить государству"
 argcar.50.b: "Конституция гарантирует неотъемлемые права"  
 
 argcar.51.t: "Протесты в Буэнос-Айресе"
 argcar.51.d: "Отреагировав на наше решение временно отменить действие Конституции, чтобы преследовать диссидентов, тысячи наших граждан собрались на Площади Мая в Буэнос-Айресе, чтобы протестовать против их перемен и выразить поддержку старому правительству. Хотя мы этого и ожидали, то, с какой скоростью были организованы протесты поставило нас в тупик и серьезно нарушает наши планы по получению контроля над аргентинскими внутренними районами, и может купить консервативным силам время, чтобы организовать оппозицию."
 argcar.51.a: "Отправить жандармерию"
 argcar.51.b: "Оставить резервы в Буэнос-Айресе"
 
 argcar.52.t: "Эскалация в Буэнос-Айресе"
 argcar.52.d: "Столичные протесты внезапно стали протестами с применением насилия, так как наши вооруженные силы, отправленные на разгон демонстрации, были обстреляны камнями. Один неопытный новобранец открыл огонь по протестующим, что превратило всю ситуацию в кровавое побоище, где десятки граждан были застрелены в попытке усмирить толпу. Это неизбежно привело к разгону протеста и десяткам арестов, однако это показало слабость правительства Карлеса, проявленную при подавлении этих демонстраций."
 argcar.52.a: "Черный день для Аргентины"
 
 argcar.6.t: "Кордова и Росарио осуждают режим Карлеса"
 argcar.6.d: "Испытав сильное влияние армии и остатков социалистов, которые не бежали на юг, города Кордова и Росарио объявили, что правительство в Буэнос-Айресе неспособно управлять страной, и прервали все связи со столицей, призвав другие города последовать их примеру. Консервативные члены армии поддержали движение и начинают организовывать оборонительные линии вокруг Росарио, чтобы противостоять нашим войскам."
 argcar.6.a: "Применить статью 6"
 
 argcar.61.t: "Карлес применяет статью 6"
 argcar.61.d: "'Федеральное Правительство осуществляет вмешательство в дела провинций, для того чтобы гарантировать республиканскую форму правления или отразить вторжение извне, а также по просьбе установленных властей провинций для их поддержания или восстановления, если они были свергнуты в результате мятежа или нападения другой провинции.' \n \n Базируясь на правах, гарантированных нашему правительству 6 статьей Конституции, Карлес объявил провинцию Кордова неспособной к самостоятельному управлению и изменницей Аргентинской Республики. Туда будут отправлены силы интервенции, которые восстановят порядок и арестуют всех контрреволюционеров, которые не хотят принимать управление из Буэнос-Айреса."
 argcar.61.a: "Начать кампанию"  
 
 argcar.7.t: "Мендоса и Энтре-Риос присоединяются к Кордове"
 argcar.7.d: "Последовав примеру Кордовы, провинции Мендоса и Энтре-Риос также осудили Карлеса и присоединились к военным. Хотя это разрушительный удар по нашей легитимности и властью над периферийными территориями, армия все ещё слишком дезорганизована, чтобы активно нас преследовать."
 argcar.7.a: "Мы должны действовать немедленно"
 
 argcar.8.t: "Захват Мар-дель-Платы"
 argcar.8.d: "После того, как ARA приблизилась к побережью Мар-дель-Платы и начала предупредительный огонь, чтобы удержать любых военных в городе от попытки сопротивления, город официально сдался адмиралу Виделе в 12 часов дня. Крупный город, известный аргентинской элите своими пляжами, он испытал в последние годы экономический расцвет, а сейчас мудро решил не участвовать в конфликте, чтобы предотвратить нанесение своим горожанам или своим зданиям."
 argcar.8.a: "Добро пожаловать в новую Аргентину"
 
## Падение Карлеса##
 argcar.9.t: "Саботаж на железной дороге Росарио-Буэнос-Айрес"
 argcar.9.d: "Инсургенты из города Росарио повредили  железнодорожное соединение со столицей, чтобы замедлить наши войска и купить себе больше времени для организации обороны. Особенно сильно пострадала станция Святого Николая, так что большая часть наших запланированных передвижений теперь невозможна. Потеря инициативы и повышающаяся угроза организованной военной оппозиции Карлеса заставило нас пересмотреть возможные варианты. Объединенная группа офицеров имеет большое влияние в армии и ещё не определилась, на чьей она стороне, так что они смогут стать ценным союзником в нашей борьбе. Однако, убедить их будет непросто, так как они хотят играть важную политическую роль и даже напрямую вмешиваться в нашу политику как в самой стране, так и за ее пределами."
 argcar.9.a: "ОГО присоединяется к Карлесу"
 argcar.9.b: "Мы сможем сами справиться!"
 
 argcar.93.t: "ОГО присоединяется к старой гвардии"
 argcar.93.d: "Видя то, как наше правительство не смогло быстро получить контроль над страной, ОГО решило поддержать контрреволюционеров и выступить против нашего режима. Подкрепления уже находятся в пути к Росарио и они могут склонить чашу весов на сторону защитников. Однако это не остановило Карлеса и его кампанию, которая теперь идёт полным ходом, чтобы на примере Росарио показать, что будет с городами, которые ему противятся."
 argcar.93.a: "Нам немедленно нужна решительная победа!"
 
 argcar.94.t: "Конфронтация в Росарио"
 argcar.94.d: "После болезненной кампании по сельской местности, чтобы достичь города, раздираемые саботажем и сопротивлением Инсургенты, войска Карлеса все же добрались до Росарио. Полностью укреплённый, хорошо снабженный и имея стратегическую поддержку ОГО, город подготовился к любому нападению, что стало сразу же ясно, так как первые попытки взять город были быстро и решительно отражены. Танки, которые привезли из Буэнос-Айреса, чтобы поддержать нападающих, оказались неэффективными на узких улицах города, а перестрелки на Вилле Диего и Саладильо стали кошмаром для атакующих. В конце десятидневный борьбы за город, запасы и мораль войск Карлеса упали слишком низко и командующий офицер официально сдался ОГО, окончив битву за Росарио и возможность умиротворить внутренние регионы."
 argcar.94.a: "Крах Карточного дома"
 
 argcar.95.t: "Падение Буэнос-Айреса"
 argcar.95.d: "Так как большая часть вооруженных сторонников Карлеса была побеждена и захвачена в плен после ужасной кампании Росарио, армия и силы ОГО решили быстрым ударом по столице сместить Карлеса и спасти Аргентину. Тысячи солдат, верных армии, отправились в столицу, где ограниченные силы Карлеса не смогли оказать значительного сопротивления своим более сильным противникам. Последние очаги сопротивления ещё продолжают борьбу по всему городу, но великий лидер уже покончил с собой, чтобы избежать поимки и наказания за свои деяния."
 argcar.95.a: "Карлес мертв! Да здравствует Аргентина!"
 
 argcar.96.t: "ARA сдается Педро Пабло Рамиресу"
 argcar.96.d: "Так как они больше не могли самостоятельно продолжать борьбу и почти не имея контроля над территорией, которую умиротворили в первые дни Рождественского переворота, Элеасар Видела формально сдался армии в 12 часов дня в Высшей школы механики армады. После подписей обеих сторон, внутренний конфликт по сути окончен. Педро Пабло Рамирес взялся за задачу восстановления страны и объявил, что в сентябре будут проведены выборы, которые решат будущее Аргентины."
 argcar.96.a: "В союзе и свободе!"
 
## Карлес побеждает в Росарио ##
 argcar.10.t: "Победа у Святого Николая"
 argcar.10.d: "Быстрый и решительный удар по захвату железных дорог около Буэнос-Айреса был чрезвычайно успешным, и теперь мы контролируем дорогу в Росарио и прочие внутренние города. В Росарио поездами отправляются войска, которые прибудут туда до того, как армия успеет подготовить оборону, и они подавят восстание и получат контроль над густонаселенным городом."
 argcar.10.a: "Вперед!"
 
 argcar.11.t: "Падение Росарио"
 argcar.11.d: "Удивлённые быстрой реакцией наших войск и плохо подготовленные к встрече с ними, горожане проиграли всего после нескольких перестрелок в центре города. Хотя лишь немногие лидеры восставших были захвачены, гораздо важнее моральное последствие победы, так как Мар-дель-Плата и Конкордия немедленно  сдались центральному правительству, боясь карательных мер в случае, если они присоединятся к восставшим. Благодаря великолепной скорости наших войск, материальный ущерб, нанесенный городу, минимальный, однако важный железнодорожный узел взорван незадолго до нашего приезда, что делает быстрый захват других городов невозможным."
 argcar.11.a: "Великая победа для страны"
 
 argcar.12.t: "Кабинет Карлеса"
 argcar.12.d: "Чтобы подтвердить свою победу в борьбе за контроль над страной, этим утром в Буэнос-Айресе Карлес объявил состав своего кабинета. Министром иностранных дел он назначил печально известного Эстанислао Себаллоса, чьи литературные труды оказали серьезное влияние на нашу страну, и чья верность ПЛ не ставится под сомнение. Диего Исидро Масон стал министром экономики из-за его близких связей с вооруженными силами, чтобы он мог лично проконтролировать быструю милитаризацию аргентинской военной машины. Министром внутренних дел стал ещё один военный, Эльбио Анаиа, который сыграл важную роль в первых днях восстания в Патагонии, но не смог выполнить своего задания из-за провала старшего по званию полковника Гектора Бениньо Варелы."
 argcar.12.a: "Аргентина марширует вперед!"
 
 argcar.13.t: "Чистка лоялистской оппозиции"
 argcar.13.d: "Хотя наша власть в стране крепнет с каждым днем, все еще есть те, кто видит в нашем режиме оскорбление аргентинской демократии и аргентинских ценностей, и кто в тени замышляет наше свержение. Карательные меры и пропаганда против этих предателей должны вернуть население в строй и подавить любое возможное сопротивление."
 argcar.13.a: "Ограничьте чистки - они не настолько важны, чтобы тратить на них ресурсы"
 argcar.13.b: "Никакой пощады."

 argcar.14.t: "Искоренить остатки социализма"
 argcar.14.d: "Несмотря на то, что почти все сторонники социализма бежали на юг после того, как РФП провозгласил свою независимость, некоторые остались среди нас, ожидая момента, чтобы нанести нам ответный удар и закончить то, что начал РФП, давая нам прекрасный повод для искоренения диссидентов среди оппозиции с учетом национальной безопасности."
 argcar.14.a: "Ограничьте чистки - они не настолько важны, чтобы тратить на них ресурсы."
 argcar.14.b: "Никакой пощады."

## ОГО переходит на сторону Карлеса ##
 argcar.20.t: "Падение Росарио"
 argcar.20.d: "После заключения сделки между Карлесом и ОГО, последние добавили войск к нашей кампании в Росарио и даже приказали верным им войскам в самом городе  атаковать своих товарищей из армии. Атакованный и танками, приведенными из Буэнос-Айреса, и предателями изнутри, город не смог выстоять и этим вечером формально сдался Педро Пабло Рамиресу, главе ОГО."
 argcar.20.a: "Великая победа для страны"   
 
 argcar.21.t: "ОГО призывает Карлеса к порядку"
 argcar.21.d: "Несмотря на то, что была достигнута победа над Чили и повстанцами в Патагонии, Карлес все ещё не удовлетворен территориальным расширением нашей страны уже готовит будущие кампании против Уругвая, Бразилии и Боливии. Будчи союзником Карлеса в ранние дни его режима, ОГО попросили Карлеса умерить его пыл, пока он не утащил Аргентину вместе с собой. Контролируя огромную часть наших вооруженных сил, ОГО опасно злить, так как они могут нас сместить так же просто как и привели к власти, так что либо мы подчинимся их требованиям и прекратим кампанию, или приступим радикально, попытаюсь убрать эту организацию силой."
 argcar.21.a: "Мы должны умерить наш энтузиазм"
 argcar.21.b: "Начать секретные приготовления к их устранению"
 
 argcar.22.t: "Переворот [GetYear] года"
 argcar.22.d: "Неожиданно для Карлеса, этим утром он проснулся от звука марша 8000 аргентинских солдат, собравшихся на Площади Мая. Организованный членами ОГО, генерал Рамирес возглавил переворот, быстро направляя свои войска на захватил ключевых зданий в городе до того, как Карлес успеет отреагировать. Учитывая то, что большинство солдат лоялистов были на границе, готовясь к наступлению, почти не осталось войск возле Буэнос-Айреса, что привело к быстрому и решительному удару по правительственным учреждениям. После прибытия к Морской школе механики для младших офицеров в районе Нуньез, группа была такова на лояльными войсками, укрывавшимися там, что привело к смерти 30 и ранению 100 человек, однако в конце концов ARA сдались. \n\n После захвата Морской школы механики оставшиеся аргентинские генералы приняли главарей восстания и к полудню признали Рамиреса Президентом Республики. Карлес смог сбежать от восставших войск и на маленьком рыбацком траулере отправился в Перу, надеясь найти там союзный режим."
 argcar.22.a: "Да здравствует Президент Рамирес!" 
 
 argcar.23.t: "Карлес прибывает в Перу"
 argcar.23.d: "Успешно достигнув Перу после своего изгнания неделю назад, Карлес смог получить временное убежище в стране,  в то время как Перу решает, как им официально отреагировать. Над ними уже готовится суд в Буэнос-Айресе, и Президент Рамирес потребовал его экстрадиции из Перу. Так как его обвиняют в государственной измене, коррупции и прочих преступлениях против Аргентины, становится ясно, что экстрадиция приведет к его немедленному заключению и концу его политической карьеры."
 argcar.23.a: "Потребовать его экстрадиции у перуанского посольства"
 
 argcar.24.t: "Аргентина требует экстрадиции Карлеса"
 argcar.24.d: "После успешного переворота в Аргентине на прошлой неделе, Карлес был вынужден бежать и попросил у нас убежища. Хотя мы его временного предоставили, чтобы выждать стабилизации положения в Аргентине, Президент Рамирес потребовал его немедленной экстрадиции, чтобы он ответил за свои преступления. Карлес всегда был надёжным союзником перуанского правительства, и пока что неясно, если Рамирес будет продолжать его политику, однако его выдача может обеспечить хорошие отношения с новым режимом."
 argcar.24.a: "Отправить его обратно!"      
 #diplomatic incident, diplomats being forced to leave etc:
 argcar.24.b: "Карлес - это наш союзник!"
 
 argcar.25.t: "Перу выдает Карлеса"
 argcar.25.d: "Боясь дипломатического ответа Аргентины, Перуанское правительство арестовало Карлеса и подготовились к его переправке в Буэнос-Айрес, где над ним вскоре начнется суд. Хотя после его наказания нам ещё предстоит разобраться с его сторонниками, это отправит понятный сигнал всем членам армейских и правительственных учреждений."
 argcar.25.a: "Суд начнется через 2 месяца"
 
 argcar.26.t: "Перу отклоняет наше требование"
 argcar.26.d: "Не желая подчиняться нашему требованию выдать Карлеса, Перуанское правительство решило дать ему полное политическое убежище. Рамирес ответил высылкой перуанских дипломатов из Буэнос-Айреса и погрозил Перу экономическими санкциями, если они не согласятся на наш запрос. Многие эксперты считают, что Перу быстро выполнить требования Аргентины, учитывая зависимость от ее экспорта и совместную войну против Чили, тогда как другие считают, что это шанс для Перу доказать, что оно может самостоятельно противиться иностранной агрессии."
 #some decisions to do a little economic war:
 argcar.26.a: "Подготовить дальнейшие санкции"
 
 argcar.48.t: "Суд над Либорио Хусто"
 argcar.48.d: "По мере того, как идут судебные процессы над вероломными революционерами, в прессе появляется особый случай, который, подобно лесному пожару, распространяется по всей нации. Либорио Хусто, сын генерала и начальника штаба Агустина П. Хусто, бежал в Патагонский рабочий фронт в 1930 году, забрал с собой множество военных уставов из Эль Паломара и помог укрепить вооруженные силы ПРФа. Обвиненные в измене, некоторые судьи предложили смертную казнь, и именно там генерал Агустин П. Юсто решил вмешаться. Выступая против казни, Хусто выходит на публику как голос разума, критикуя правительство за чрезмерную резкость и потенциально вдохновляя очередное восстание. В то время как вынесение обвинительного приговора все еще находится на столе переговоров, многие в кабинете министров хорошо осведомлены о глубоких связях Агустина П. Хусто как с армией, так и с UCRA, и советуют нам относиться к этому вопросу с осторожностью.
 argcar.48.a: "Мы не будем рисковать гневом Старого Маршала."
 argcar.48.b: "Он нас не пугает, выставить виновному приговор!"
 
## Рамирес правит Аргентиной ##
 argcar.30.t: "Меры по усилению безопасности на Уругвайской границе"
 argcar.30.d: "После становления Рамиреса Президентом и увеличенным преследованием профсоюзов и сторонников Патриотической лиги, сотни наших граждан пересекли уругвайскую границу, чтобы попробовать избежать правосудия. Правительство выделило дополнительные подкрепления пограничникам и направило несколько дивизий жандармерии на помощь, пока патрульные катера Префектуры плавают перед уругвайский берегом и подбирают все корабли с беженцами."
 argcar.30.a: "Никто не избежит Правосудия!"
 
 argcar.31.t: "Репрессировать FOIC"
 argcar.31.d: "Federación Obrera de la Industria de la Carne или Федерация работников мясной промышленности этим утром была запрещена президентским указом, после чего ее офисы в Берриосе и Авельянеде закрылись, а их главарей, в частности Генерального секретаря Хосе Петера посадили под замок. \n\n Эта организация была близко связана с синдикалистскими клетками в нашей стране, но предыдущее правительство почти их не тронуло, когда организованные ими забастовки привели к серьезному экономическому кризису в секторе упаковки мяса. Мы ожидаем организованной реакции против этого шага и забастовки по всей стране, но мы не можем позволить красной угрозе взять верх."
 argcar.31.a: "Мы не позволим синдикализму взять контроль над нашей страной!" 
 
 argcar.32.t: "Роспуск CGT"
 argcar.32.d: "После репрессирования FOIC, the Confederación General del Trabajo de la República Argentina или Всеобщая конфедерация труда Аргентинской Республики теперь также была распущена Рамиресом, который обещал устранить все социалистические элементы в стране и уничтожить базис организованного сопротивления. Сосредотачиваясь в основном вокруг железных дорог испытавшая раскол в связи с конфликтом внутри ПФТ, CGT медленно становилась главной профсоюзной организацией страны. \n\nПосле их роспуска социалисты вновь потеряли важную часть их власти. Однако чуть ли не 100.000 ее членов более чем готовы оказать сопротивление, а учитывая напряжённые отношения между профсоюзами и правительством из-за кризиса Черного Понедельника, такой ход может быть очень опасным для нашей стабильности."
 argcar.32.a: "Продвигать дальнейшую регуляризацию профсоюзов"
 
 argcar.33.t: "Правительство захватывает Литтораль"   
 argcar.33.d: "Как часть политической линии Рамиреса, управление образованием было передано правым испанско-католическим националистам. Решительным действием правительства был захвачен Национальный университет Литтораль, а Хордан Бруно Хента стал его смотрителем. Хента, известный своими крайне правыми и анти-реформистскими идеями считает, что стране нужно создать 'образованную аристократию, подпитанную римским и испанским наследством', чтобы государство стало великим. \n\nУниверситетская федерация Литтораля уже негативно выразилась по этому поводу, назвав назначение Дженты нарушением закона об университетах 1918 года, который гарантировал управленческую автономию и академическую свободу. Правительство немедленно отреагировало,  задержав их генерального секретаря и исключив тех профессоров и студентов, которые против этого протестовали."
 argcar.33.a: "Мы должны контролировать все институты"
 
 argcar.34.t: "Генеральная забастовка!"
 argcar.34.d: "Организованная членами FOIC после массовой встречи в Росарио, Авельянеде и Берриосе забастовка потребовала освобождение Петера и 30 часов гарантированной работы в неделю. Управление мясной промышленностью отклонило эти требования и в ответ началась генеральная забастовка, которая парализовала этот важный сектор. Жандармерия должны была успокоить бастующих и заставить их работать, но стычки между силами правительства и рабочими быстро переросли в жёсткую схватку с участием полиции, которая арестовала несколько десятков бунтарей. \n\n Однако личное вмешательство Перона привело к хрупкому соглашению между профсоюзами и управлением, по которому Петер был выпущен, чтобы успокоить массы. Однако часть этих переговоров привела к тому, что новый Автономный союз мясников Бериссо и Энсенады встал в открытую оппозицию к FOIC."
 argcar.34.a: "Кажется, этот полковник знает что делает"
 
 argcar.35.t: "Вторые репрессии против FOIC"
 argcar.35.d: "Из-за вновь возникнувших конфликтов между управлением и профсоюзами о выполнении экономических потребностей, переговоры вновь были разорваны, что подтолкнуло нас еще раз занять офисы FOIC и арестовать ключевые фигуры среди их лидерства, среди них был и Петер, которого только что отпустили. Таким действием союз оказался почти полностью разрушен. Недостаток финансов, потеря своего лидерства и планируемая депортация Петера заставили организацию распуститься, уступив место новым профсоюзам, желательно нашим, которые займут их территорию."
 argcar.35.a: "Медленно, но верно, наша власть укрепляется"
 
 argcar.36.t: "Рамирес захватывает железнодорожные профсоюзы"
 argcar.36.d: "Несмотря на то, что профсоюзы были легализованы Рамиресом, было включено условие, по которому правительство может захватить любой профсоюз по своей воле. Сильный железнодорожный профсоюз, который стоит у основания CGT стал первым, кто попал под эту статью и был переведен под непосредственный государственный контроль. Так называемый 'изобретатель' стал надсмотрщиком организации, однако он - это скорее часть правительства, а не независимый агент.\n\n Почти немедленно последовали забастовки против такого шага, но их остановила жандармерия, которая арестовала десятки влиятельных лидеров социалистов. Однако, профсоюзы стали менять тактику, чувствуя тяжелое отношение к ним правительства, поэтому группа, возглавленная Анхелом Борленги села за стол переговоров с полковником Доминго Мерканте, чтобы прийти к мирному решению вопроса."
 argcar.36.a: "Мерканте согласился на предложение"
 
 argcar.37.t: "Мерканте и профсоюзы достигают соглашения"
 argcar.37.d: "Представленные Анхелом Борленги, Франциско Пабло Капроцци и Хуаном Атилио Брамулья, профсоюзы хотели, хотя и не безе предубеждений и недоверия установить связи с частью военного правительства, которая будет с большей готовностью принимать требования профсоюзов, чтобы создать альянс, способный влиять на ход событий. Чтобы достичь начального контакты с военными, они выбрали полковника Доминго Мерканте, сына важного железнодорожного лидера и члена GOU, чтобы представлять правительство и убедить их послушать профсоюзы. В свою очередь, Мерканте взял с собой своего политического партнёра и близкого друга, Хуана Перона, также полковника и члена GOU. \n\n Хотя переговоры были тяжёлыми, предложение профсоюзов о создании военными Секретариата труда, усилении нового верного CGT, и проведению трудового законодательства, которое бы отражало многолетнюю борьбу аргентинского трудового движения были позитивно восприняты полковниками. Однако, они потребовали немедленного освобождения Петера, которого посадили в начале этого года, когда армия уничтожала FOIC."
 argcar.37.a: "Наконец-то что-то, с чем мы можем работать"
 
 argcar.38.t: "Секретарь труда Перон"
 argcar.38.d: "После удачного завершения переговоров между профсоюзами и военным правительством, Перон получил должность главы департамента труда. Это абсолютно пустая должность, которая не даёт никакой власти, мы надеялись, что она остановит честолюбивого полковника и его политический рост. Однако он стал успешно выполнять свои обязанности, и даже придал ее новое значение, приняв трудовое законодательство, за которое много лет боролось аргентинское трудовое движение (расширение выходных пособий, которые существовали с 1934 года для работников торговли, пенсии для торговых работников, многопрофильные больницы для рабочих на железной дороге, технические школы для рабочих, запрет на агентства по трудоустройству, создание новых трудовых судов, рождественские бонусы), улучшил эффективность существующих инспекторов труда  и в первый раз признал коллективные переговоры, которые стали нормальным способом урегулировать отношения между трудом и капиталом. Более того, он заставил нас отказаться от декрета о профсоюзных организациях, приятного Президентом Рамиресом в первые дни революции, которые также критиковались всем рабочим движением. \n\nБолее того, Перон, Мерканте и начальная группа профсоюзников, которые создали этот союз, начали формировать новый профсоюз, который будет включать национальную трудовую идентичность. Группа приняла анти-синдикалистскую позицию, которая уже частично существовала в старом CGT и, полагаясь на силу Секретариата труда, организовали новые профсоюзы в тех отраслях, в которых их раньше не было (химическая, энергетическая, табачная), а также создала профсоюзы, которые будут соперничать с теми, что враждебно относятся к правительству (мясная, строительная, текстильная и металлургическая)."
 argcar.38.a: "Что это за 'перонизм', о котором говорят в народе?"
 
 argcar.39.t: "Рамирес думает об европейской интервенции"
 argcar.39.d: "Давление от Германии усиливается день за днём, что заставляет нас принять сторону в Мировой войне и присоединиться к Германии в ее войне против синдикалистов. Хотя часть наших военных согласна с иностранной интервенцией в пользу нашего де-факто союзника Германской империи, другие, как Перон, считают необходимым сохранить нейтралитет и решить наши внутренние проблемы до предпринятия любых военных авантюр."
 argcar.39.a: "Германии нужна наша помощь"
 argcar.39.b: "Мы должны сохранить нейтралитет"
 
 argcar.40.t: "ОГО давит на Рамиреса, чтобы тот отказался от интервенции"
 argcar.40.d: "Не желая вмешиваться в войну и поставить под угрозу недавно обновленные отношения с Антантой, ОГО, которая поклялась всегда поддерживать Президента распустилась... А на следующий день была создана заново, поклявшись давить на Рамиреса, чтобы он сохранил нейтралитет или вовсе ушел в отставку. Рамирес не желает отказываться от обязательств, данных Германии, так что ему придется быстро принять решение, если он хочет сохранить власть. Его собственный вице-президент, Эдельмиро Фаррель, объявил о своем желании сохранить нейтралитет и может стать нам помехой, если мы вступим в войну на стороне немцев."
 argcar.40.a: "Сдаться новой ОГО"
 argcar.40.b: "Потребовать отставки Фарреля"
 
 argcar.400.t: "Фаррель занимает должность"
 argcar.400.d: "Под давлением членов недавно распущенной ОГО, Рамирес был вынужден подать в отставку и позволил Фаррелю занять его место. Фаррель ответил немедленным назначением  Перона его вице-президентом и продолжая социальные и экономические реформы, которые он проталкивал. Будет ли эта трещина в военной диктатуре фатальной ещё предстоит увидеть, но оказалось, что стабильность ещё далеко не обеспечена."
 argcar.400.a: "Да здравствует Президент Фаррель!"
 
 argcar.41.t: "Фаррель отказывается уйти в отставку"
 argcar.41.d: "В ответ на требование его отставки от Рамиреса, Фаррель приказал начальнику гарнизона Буэнос-Айреса окружить президентскую резиденцию и потребовать отставки Рамиреса. Подполковник Томас Адольфо Дуко, уверенный, что другие генералы собираются начать переворот в поддержку Рамиреса, призвал стратегический пехотный полк номер 3 и направил его в город Ломас день Замора, где они захватили ключевые здания и укрепились, чтобы оказать давление на Рамиреса."
 argcar.41.a: "Генерал Эдуардо Авалос освобождает Рамиреса"
 argcar.41.b: "Рамирес уходит в отставку"
 
 argcar.42.t: "Средний класс протестует против Фарреля"  
 argcar.42.d: "Отвращение реформами Президента Фарреля и его нового вице-президента Перона, был проведен самый длинный протестный марш в истории Аргентины. Марш за Свободу и Конституцию, прошедший от Конгресса до региона Реколета в Буэнос-Айресе, состоял из 200.000 противников диархии Фарреля/Перона, в основном члены среднего и высшего класса, которые были недовольны взлётом рабочего класса в ходе так называемого перонизма.\n\n Однако, впервые разные части социального и политического спектра объединились, чтобы требовать восстановления демократии и отмены военной диктатуры. Это был серьезный удар по легитимности Фарреля, многие боятся что разрозненны военные части, находящиеся в оппозиции к нынешнему правительству  могут проснуться и попробовать свергнуть Президента."
 argcar.42.a: "Неужели правительство снова падёт?"
 
 argcar.43.t: "Генерал Эдуардо Авалос арестовывает Перона"
 argcar.43.d: "Вдохновленный всенациональной оппозицией к Фаррелю/Перона, генерал победил силы перонистов и посадил его самого в тюрьму. Полковника и вице-президента переправили на остров Мартин Гарсия, расположенные в Рио-де-Ла-Плате, где организовывается оппозиция. Ведутся разговоры о проведении свободных выборов, однако некоторые члены вооруженных сил уверены, что диктатуру нужно сохранить, и что демократия не будет работать в Аргентине."
 argcar.43.a: "Оппозиция остановлена"
 argcar.43.b: "Заключена договоренность с правительством" 
 #NEEDS AN ARGENTINA COUNCIL PORTRAIT
 
 argcar.44.t: "Оппозиция разваливается"
 argcar.44.d: "Лишь одну неделю спустя, страна была потрясена одним из самых странных и влиятельных событий в аргентинской истории. Неизвестный социальный класс, который раньше совершенно отсутствовал в аргентинской истории, ворвался в Буэнос-Айрес и потребовал освободить Перона. Город был захвачен десятками тысяч рабочих из промышленных зон, которые росли на окраине города. Толпа осела на Площади Мая и отказалась уходить, пока ее требования не будут выполнены. В ней преобладают молодые люди, особенно женщины, а также людьми с более темным цветом волос и кожи. Анти-перонистская оппозиция сделала на этом акцент, называя их оскорбительными прозвищами, такими как 'черные', 'жирные', 'безрубашечники', 'черноголовые'. Лидер Радикального союза Саммартино даже назвал их 'потопом из зоопарка'.\n\n Протестующих сопровождало целое новое поколение молодых людей и новых профсоюзных делегатов, которые принадлежат к CGT, которое ответило на забастовку сахарных рабочих два дня назад. Это абсолютно мирная демонстрация, но политическое и культурное напряжение достигло такого уровня, что через несколько часов триумф анти-перонистского движения был отменен, так же, как и остававшаяся в руках военного правительства власть. \n\n После интенсивных переговоров, радикал Армандо Антиль отметился как делегат Перона, добившись его освобождения. В эту же ночь Перон выступил перед своими сторонниками с балкона Касается Росада, и поблагодарил их за верность и патриотизм."
 argcar.44.a: "Выборы произойдут через два месяца!"
 
 argcar.45.t: "Выборы [GetYear] года в Аргентинской Республике"
 argcar.45.d: "После огромных забастовок, протестов и бурного заключения Перона, наконец-то прибыл день выборов. Перон вместе со своими профсоюзными союзниками организовал три новые партии, чтобы противостоять демократическому альянсу. Артуро Фрондиси, Роберто Ортис, Рикардо Балбин и Алисия Моро де Хусто все объединились против Перона, но все ещё хотят получить желанное президентство для себя. Небольшие стычки между перонистами и анти-перонистами были зафиксированы недалеко от избирательных участков, но их быстро разняла полиция, которой было поручено следить за честностью проведения выборов."
 argcar.45.a: "Перон становится Президентом"
 argcar.45.b: "Артуро Фрондиси становится Президентом"
 argcar.45.c: "Роберто Ортис становится Президентом"
 argcar.45.e: "Рикардо Балбин становится Президентом"
 argcar.45.f: "Алисия Моро де Хусто становится Президентом"
 
 argcar.46.t: "Выборы [GetYear] года в Аргентинской Республике"
 argcar.46.d: "Так как сила перонистами сломлена, а сам Перон гниёт в своей островной тюрьме, выборы проходят без представительства его движения. Много кандидатов хотят получить заветную должность, поэтому среди них трудно определить фаворита."
 argcar.46.a: "Артуро Фрондиси становится Президентом"
 argcar.46.b: "Роберто Ортис становится Президентом"
 argcar.46.c: "Рикардо Балбин становится Президентом"
 argcar.46.e: "Алисия Моро де Хусто становится Президентом"
 
 argcar.47.t: "Мануэль Карлес умер!"
 argcar.47.d: "Наш Спаситель старел, и многие в правительстве уже давно ждали дня, когда он скончается. Сегодня, наш любимый лидер сделал вой последний вздох и скончался. Он не оставил после себя преемника, и стало неясно, кто же поведёт страну дальше. Совет Буэнос-Айрес взял на себя временно бразды правления. Совет состоит из ближайших сторнников Карлеса, которые будут править страной жёстко до выяснения будущего преемника."
 argcar.47.a: "Мы оплакиваем его смерть"
 
## Путь к демократии ##
 argdem.1.t: "Насилие на улицах"
 argdem.1.d: "Хотя Карлеса сместили с его должности, а офицеры ARA, возглавлявшие переворот находятся под замком, люди все ещё протестуют, боясь возврата к военной диктатуре и  дальнейших конфликтов в регионе. \n\n Рамирес пообещал, что этого не произойдет, и попросил чтобы все граждане находились у себя дома, пока не пойманы все члены ПЛ."
 argdem.1.a: "Стабильности нет"
 
 argdem.2.t: "Марш на Буэнос-Айрес"
 argdem.2.d: "Лишь неделю после получения Рамиресом контроля над страной произошло одно из самых странных событий в аргентинской истории. Неизвестный социальный класс, который ранее абсолютно отсутствовал в аргентинской истории, ворвался в Буэнос-Айрес и потребовал отставки военных. Город был захвачен десятками тысяч рабочих из промышленных зон, которые росли на окраине города. Толпа осела на Площади Мая и отказалась уходить, пока ее требования не будут выполнены. В ней преобладают молодые люди, особенно женщины, а также людьми с более темным цветом волос и кожи. Шокированный высший класс сделал на этом акцент, называя их оскорбительными прозвищами, такими как 'черные', 'жирные', 'безрубашечники', 'черноголовые'. Лидер Радикального союза Саммартино даже назвал их 'потопом из зоопарка'.\n\n Активисты из среднего класса, которые также протестовали,, чтобы обеспечить демократию в Аргентине, сначала были полностью удивлены, однако в конце концов присоединились к черным, чтобы изгнать военных. Рамиреса ещё предстоит сделать заявление, но его власть уменьшается день за днем."
 argdem.2.a: "Объявить комендантский час!"
 argdem.2.b: "Пообещать свободные выборы"
 
 argdem.3.t: "Протестующие отказываются выполнять комендантский час"
 argdem.3.d: "Осмелевшие из-за своей численности, протестующие наотрез отказались выполнять условия комендантского часа и поставили на Площади Мая палатки и постели, чтобы проверить решительность Рамиреса. Нехватка полиции, неуверенные солдаты и общая нехватка организации сыграли свою роль в получившемся полном хаосе, когда протестующие стали перелазить через забор резиденции Президента. В толпу стреляли, чтобы ее успокоить, но это только ее разозлило.\n\nНе желая рисковать жизнями своих соотечественников, полковники заставили своих людей сложить оружие и отправили подразделение, чтобы отстранить Рамиреса от власти. Хотя военным не очень то и нравится меняющийся политический ландшафт, но у них нет выбора, кроме как смириться и разрешить свободные выборы."
 argdem.3.a: "Даже здравствует Республика!"
 
 argdem.4.t: "Приближение выборов"
 argdem.4.d: "Вынужденный уступить народу, Рамирес провозгласил выборы в республике и пообещал сделать их честными. Однако армию такие вещи мало интересуют, поэтому они хотят повлиять на результаты, чтобы удержать власть. Рамирес, как освободитель народа от тирании Карлеса станет победившим кандидатом с огромным большинством голосов, разумеется, при поддержке вооруженных сил."
 argdem.4.a: "С результатами не надо играться!"
 argdem.4.b: "Наши люди не видят правды и им нужен защитник"
 
 argdem.5.t: "Рамирес побеждает с сокрушительным большинством!"
 argdem.5.d: "Сильная кампания генерала, его харизма и твердый взгляд в будущее принесли ему сокрушительную победу, он опережает всех других кандидатов... По крайней мере так говорит государственное телевидение. В реальности только малая часть населения поддерживала генерала, а сокрушительную победу должны была одержать демократическая коалиция. Были поданы жалобы из разных партий, но, похоже, почта их потеряла или же из отклонил Верховный суд."
 argdem.5.a: "Да здравствует Рамирес"
 
 argdem.6.t: "День выборов в Аргентине"
 argdem.6.d: "Напряжение высоко в Буэнос-Айресе, так как сегодня - первый день выборов после захвата власти военными. Все партии достаточно популярны, однако самых важных из них три: Радикальный гражданский союз, Радикальный антисубъективный гражданский союз и Национальная демократическая партия. После закрытия последних участков начинают поступать результаты, и победил..."
