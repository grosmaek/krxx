 argfor.92.b: "Нам не нужна их помощь"
 
 argfor.10.t: "Германия принимает наше предложение"
 argfor.10.d: "Их Кайзер с радостью принял наше предложение, и вчера всему миру было объявлено, что отныне Аргентина - это член Рейхспакта."
 argfor.10.a: "К оружию!"
 
 argfor.102.t: "[From.GetNameDefCap] принимает наше предложение"
 argfor.102.d: "Они с радостью приняли наше предложение, и вчера всему миру было объявлено, что отныне Аргентина - это член Антанты."
 argfor.102.a: "К оружию!"
 
 argfor.11.t: "Германия отклоняет наше предложение"
 argfor.11.d: "Видимо старческий возраст Кайзера сыграл свою роль в принятии решения, так как наше предложение помочь им в войне было грубо отвергнуто, причем они выразили сомнение в боеспособности наших вооруженных сил."
 argfor.11.a: "Мы сохраним нейтралитет"
 
 argfor.112.t: "Канада отклоняет наше предложение"
 argfor.112.d: "Видимо высокомерие их Короля сыграло свою роль в принятии решения, так как наше предложение помочь им в войне было грубо отвергнуто, причем их министр выразил сомнение в боеспособности наших вооруженных сил."
 argfor.112.a: "Мы сохраним нейтралитет"
 
 argfor.12.t: "Иммигранты из Соединённых Штатов"
 argfor.12.d: "Так как их родина была ввергнута в гражданскую войну, где тысячи людей умирают на улицах некогда великой Америки за пустую идеологию, толпы беженцев отчалили от Восточного берега Штатов, направляясь в нашу страну. Многие годы мы поддерживали политику открытой иммиграции и активно привлекали иностранцев. Однако, принятие беженцев из США может иметь непредвиденные политические последствия в будущем, причем то, в каких масштабах происходит иммиграция, создаёт дополнительные трудности для нашей страны."
 argfor.12.a: "Повысить плату за въезд на территорию Аргентины"
 argfor.12.b: "Поддержать американскую иммиграцию"
 argfor.12.c: "Закрыть границу для американских граждан"
  
 argfor.13.t: "Победа на Рио-Негро!"
 argfor.13.d: "[ARG_rio_negro], чтобы мы отошли от реки после недавней эскалации пограничной напряженности между силами аргентинской армии и ополчения РФП. Хоть мы и не получили никакой территориальной выгоды после этих столкновений, они высоко подняли наш боевой дух, так как народ понял, что враг не готов к полномасштабному вторжению."
 argfor.13.a: "Вперёд, к полной победе!" 

 ARG_rio_negro_FOP: "Северное правительство теперь требует"
 ARG_rio_negro_ARG: "Южные повстанцы и их чилийские сторонники теперь требуют"

 argfor.20.t: "Поражение на Рио-Негро!"
 argfor.20.d: "Наши силы вдоль Рио-Негро недавно вступили в перестрелку на границе, потерпев поражение после того, как накалилась напряженность. Несмотря на то, что мы не понесли территориальных потерь в этой борьбе, поражение привело к падению морального духа, так как наш народ задается вопросом, сможем ли мы отбиться от полного вторжения."
 argfor.20.a: "Мы должны удвоить наши усилия"
  
 argfor.14.t: "Аргентина предлагает 'защиту'" 
 argfor.14.d: "Как стервятник реет над своей умирающей добычей, выжидая выгодного момента, так и Аргентина близко наблюдала за серьезными идеологическими переменами в Бразилии. Она больше не может нас защитить, и даже может нанести первый удар и реинтегрировать нашу гордую страну, Бразилия стала слишком опасной, чтобы ей никто не мог дать отпор. Поэтому Аргентина предложила, что она защитит нас от любого вреда с их стороны... Не бесплатно."
 argfor.14.a: "У нас нет выбора"
 argfor.14.b: "Мы сможем постоять за себя"
 
 argfor.15.t: "Уругвай отклонил наше предложение!"
 argfor.15.d: "Веря в свой священный нейтралитет, уругвайское правительство  отклонило наше предложение и сказало нашим дипломатам, что они сумеют постоять за себя, если до них дойдет война."
 argfor.15.a: "Уважать их нейтралитет"
 argfor.15.b: "Заставить их принять нашу 'защиту'" 
 
 argfor.16.t: "Военный переворот в Аргентине!"
 argfor.16.d: "Продолжительная нерешительность в отношении РФП вновь ввергла нашу страну в хаос, так как военные клики объединились, чтобы получить контроль над страной. Жестокая борьба продолжается в Буэнос-Айресе, Кордова и других городах по всей стране, однако, видимо, наше правительство вновь пало. Исполняя свои обещания сильного и прямого управления, новое военное правительство немедленно объявило войну РФП, чтобы раз и навсегда покончить с кризисом."
 argfor.16.a: "О нет!"
 
 argfor.17.t: "Уругвай принимает нашу "Защиту""
 argfor.17.d: "Вероятно, чувствуя угрозу нашей военной мощи, режим в Монтевидео мудро решил сложить свои карты и принять нашу защиту. Вновь республика одержала огромную победу!"
 argfor.17.a: "Ура!"
 
 argfor.400.t: "Государство [ARG.GetNameDefCap] требует, чтобы мы присоединились к их фракции"
 argfor.400.d: "После того как Бразилия была покорена государством [ARG.GetNameDefCap], баланс сил в Южной Америке радикально изменился. Теперь они являются самой сильной державой на континенте, и они злоупотребляют этим статусом, требуя, чтобы мы присоединились к их фракции. Это может обеспечить нам защиту от возможных угроз, но это будет означать присоединение к ультранационалистическому аргентинскому режиму. Они четко сформулировали свои требования, и если мы откажемся, вторжение неминуемо. Что мы должны делать?"
 argfor.400.a: "Мы не в состоянии оспорить решение Аргентины."
 argfor.400.b: "Пусть приходят"
  
