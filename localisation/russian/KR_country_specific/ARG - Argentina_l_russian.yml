 southern.8.t: "Боливия остается нейтральной"
 southern.8.d: "Боясь проиграть еще одну войну маленькому Парагваю после их унизительного поражения, Боливия объявила о своем нейтралитете в конфликте, обещая не оказывать поддержку ни одной из сторон."
 southern.8.a: "Весьма жаль!"
 
 #for ARG:
 southern.10.t: "Мир с Парагваем?"
 southern.10.d: "Вчера наши войска, наконец, взяли Асунсьон и заставили парагвайский народ отступить, деморализовать и сломить. Хотя они клянутся продолжать борьбу до конца, они не откажутся от милосердного мирного договора. Как бы нам ни было больно, мы могли бы пока заключить с ними перемирие без каких-либо изменений границ - даже если соглашение существует только для нас, чтобы справиться с синдикалистской угрозой на юге. Не заблуждайтесь, это только выиграет им время, и не более того."
 southern.10.a: "Да, предложим им мир."
 southern.10.b: "Да, предложите им мир, но требуйте разумных компенсаций."
 southern.10.c: "Да, предложите им мир, но потребуйте огромных репараций."
 southern.10.e: "Никогда!"

 southern.14.t: "Парагвай отказался от наших условий"
 southern.14.d: "Парагвай отверг наши условия мира - дипломатия провалилась, и единственный оставшийся выбор - продолжать войну, пока они не сдадутся."
 southern.14.a: "По крайней мере, мы пытались..."

 #for PAR:
 southern.11.t: "Мир с Аргентиной?"
 southern.11.d: "После того, как Асунсьон попал в руки аргентинцев, стало ясно, что они выиграли это поле. Некоторые в нашем правительстве призывают к партизанской войне и смерти в боях, как это сделал сам Лопес, но они в меньшинстве. В конце концов, аргентинские условия очень разумны и не предусматривают никаких изменений границ. Легко было бы заключить мир, не теряя лица, заключив мир, в конечном счете, ничего не уступая врагу."
 southern.11.a: "Да, мы проиграли."
 southern.11.b: "Парагвай никогда не сдастся!"
 
 southern.12.d: "После того как Асунсьон перешел в руки аргентинцев, стало ясно, что они выиграли поле боя. Хотя некоторые в нашем правительстве призывают к партизанской войне и ведению гибельной борьбы, как это делал сам Лопес, но они в меньшинстве. В конце концов, аргентинские условия очень разумны, они не предусматривают изменения границ, но требуют репараций и некоторого военного снаряжения в качестве компенсации. Было бы довольно легко заключить мир без потери нашего лица."

 southern.13.d: "После того как Асунсьон перешел в руки аргентинцев, стало ясно, что они выиграли поле боя. В то время как некоторые в нашем правительстве призывают к партизанской войне и ведению гибельной борьбы, как это делал сам Лопес. Аргентинские условия не предусматривают изменения границ, но они требуют больших репараций и демилитаризации нашей экономики. Мирное решение может быть трудным, но, по крайней мере, мы останемся независимыми."

 southern.20.t: "Парагвай оккупирует Аргентину!"
 southern.20.d: "Несмотря на то, что многие надеялись, похоже, что война не закончилась поражением реакционеров в Буэнос-Айресе - вопреки всей логике и ожиданиям, парагвайцы расширили зону контроля за пределы своих официальных претензий, и теперь занимают большую часть Аргентины. [PAR.Capital.GetCapitalVictoryPointName] нагло заявила, что проведенная ими линия необходима для создания зоны безопасности против 'откровенно враждебного' правительства Патагонии, к нашему большому изумлению - единственное объяснение заключается в том, что они не верят, что их претензии на Мисьонес и Чако будут уважаться... или что [PAR.GetLeader] сошел с ума и пытается построить какую-то безумную парагвайскую империю.\n\nПредсказуемо, многие теперь призывают к войне для освобождения оккупированных территорий. Хотя официальные претензии Парагвая охватывают лишь небольшую часть Аргентины, на территориях, которые сейчас контролирует [PAR.GetNameDef], проживают сотни тысяч людей - слишком много, чтобы просто игнорировать их. Хотя Парагвай имеет репутацию страны, которая может противостоять государствам, якобы намного сильнее его, трудно представить, что они смогут выстоять против наших сил, пытаясь защитить такую большую территорию, поэтому 'ястребы' утверждают, что атака должна быть проведена как можно скорее. Все, что нам нужно сделать, - это сказать слово."
 southern.20.a: "Им это с рук не сойдет!"
 southern.20.b: "Они слишком сильны, чтобы им противостоять..."

 southern.21.t: "[FROM.GetNameDefCap] готовится к войне"
 southern.21.d: "К удивлению некоторых, кажется, что наше решение сохранить контроль над большей частью Аргентины теперь ведет к войне. После того, как мы объявили зону безопасности вокруг нашей оккупационной территории, [FROM.GetAdjective]ое правительство отреагировало с негодованием - против нас уже мобилизованы силы, которые использовались против правительства Буэнос-Айреса, сопровождаемые заявлением, что 'Парагвайская Империя будет уничтожена'.\n\nАрмия приведена в состояние повышенной готовности - первая кампания против Аргентины не была простым делом, и вторая, как ожидается, не будет легче."
 southern.21.a: "Готовьтесь..."

 southern.40.t: "Стычки на аргентино-патагонской границе"
 southern.40.d: "Наша разведка докладывает, что на границе между режимом из Буэнос-Айреса и повстанцами Патагонии. Давняя холодная война между ними начинает разгораться с новой силой. Обе стороны собирают войска с целью обезопасить свои рубежи. Нам также докладывают, что аргентинцы готовятся к тому, чтобы покончить с восстанием. Это, вероятнее всего, затронет и Чили – верного союзника Патагонии. Война не за горами..."
 southern.40.a: "Этот регион скоро утонет в крови..."
 PAR_prepare_for_war_with_ARG: "§OДля нас это станет возможностью атаковать государство §Y[ARG.GetNameWithFlag]§! И вернуть §YМисьонес§! и §YЧако Аустраль§!. Государство §Y[302.owner.GetNameWithFlag]§! Пристально следит за нашими действиями и, несомненно, ударит по нам, когда мы будем слабы.§!"
 PAR_prepare_for_war_with_BOL_CHL: "§OГосударство §Y[CHL.GetNameWithFlag]§! скоро будет сильно отвлечено, так что для нас это станет отличной возможностью отплатить им сполна и вернуть территории, которые они забрали у нас в прошлом. Наши шпионы в городе §Y[PAR.Capital.GetCapitalVictoryPointName]§! докладывают, что Парагвай начал мобилизацию войск. Вероятно, скоро они будут вовлечены в эту войну.§!"

## Международные дела ##
 argfor.100.t: "Аргентина предлагает пакт о дружбе"
 argfor.100.d: "Усиливающаяся власть социалистов на континенте сделала положение Аргентины небезопасным. Чтобы справиться с этой угрозой, они предложили нам оборонительный союз, чтобы предотвратить возможные вторжения наших общих врагов."
 argfor.100.a: "Подписать пакт"
 argfor.100.b: "Отказать им"
 
 argfor.200.t: "Лимский договор"
 argfor.200.d: "Перуанское правительство поддержало наше предложение и ратифицировало Лимский договор. Любое социалистическое вторжение будет немедленно остановлено нашей объединенной мощью."
 argfor.200.a: "Очень хорошо" 
 
 argfor.300.t: "Перу отказывается помочь"
 argfor.300.d: "Перуанское правительство объявило, что оно не будет защищать нас от Чили, и что они отказываются дальше это обсуждать."
 argfor.300.a: "Тогда мы справимся и без них!"
 
 argfor.1.t: "Пакт Буэнос-Айрес-Лима"
 argfor.1.d: "Так как бразильское чудовище продолжает отстраиваться и готовиться к войне, малые страны Южной Америки должны объединиться, чтобы их не уничтожили один по одному. Поэтому Аргентина предложила союз между нашими странами, чтобы мы сражались вместе, если начнется война."
 argfor.1.a: "Подписать пакт"
 argfor.1.b: "Отказаться от предложения"
 
 argfor.2.t: "Предложение принято"
 argfor.2.d: "Перуанское правительство объявило о своей поддержке нашего предложения и ратифицировала это соглашение. Мы надеемся, что наш альянс будет процветать на континенте."
 argfor.2.a: "Очень хорошо" 
 
 argfor.3.t: "Перу отказывается помочь"
 argfor.3.d: "Перуанское правительство объявило, что оно не поддерживает наше предложение и отказалось вести дальнейшие переговоры на эту тему."
 argfor.3.a: "Тогда мы справимся и без них!"
 
 argfor.4.t: "Аргентина просит помощи"
 argfor.4.d: "Завязанная в неминуемой конфронтации с РФП в Патагонии, Аргентина решительно хочет уничтожить красную угрозу на континенте как можно быстрее. Чтобы этого достичь, они попросили нашей помощи в войне, так как Чили намеревается вступить на стороне РФП. Это даёт нам возможность вернуть столь дорогое нам побережье и поставить Чили на его место. Однако, трения с Аргентиной никто не отменял, а регион Якуиба может стать предметом обсуждения, когда мы больше не будем нужны аргентинцам."
 argfor.4.a: "Согласиться помочь"
 argfor.4.b: "Отказаться от предложения"
 
 argfor.5.t: "Интервенция Боливии!"
 argfor.5.d: "Боливийское правительство объявило свою поддержку нашему нападению на Чили, и пообещало защищать наш парагвайский фланг, пока мы связаны на юге."
 argfor.5.a: "Очень хорошо"
 
 argfor.6.t: "Боливия отказывается помочь"
 argfor.6.d: "Боливийское правительство объявило, что оно не поддержит наше нападение на чилийцев, и отказалось вести дальнейшие переговоры на эту тему."
 argfor.6.a: "Тогда мы справимся и без них!"
 
 argfor.7.t: "Добровольцы Риму"
 argfor.7.d: "Святой Престол осажден самыми отвратительными человеческими существами на планете - безбожными синдикалистами из Интернационала. Все, что стоит между красной волной и Римом - это смелая папская гвардия и ее итальянский союзник. Тысячи молодых аргентинцев поддержали Папу и готовы покинуть наши берега, чтобы сражаться со злом за морями. Правительство ещё не выразило четкого мнения по этой ситуации, но ему придется, если оно хочет держать яростные массы под контролем."
 argfor.7.a: "Разрешить добровольцам сражаться"
 argfor.7.b: "Организовать кампанию по пропаганде, чтобы массы воспылали поддержкой Папы"
 
 argfor.8.t: "Аргентинские добровольцы прибывают в Рим"
 argfor.8.d: "Возмущенные синдикалистской агрессией и поддержанные их правительством, тысячи молодых аргентинцев прибыли, чтобы отдать свою жизнь за Святой Престол, они также привезли с собой большое количество оружия и припасов для наших войск."
 argfor.8.a: "Все христианство объединилось!"
 
 argfor.9.t: "Аргентина хочет присоединиться к Рейхспакту"
 argfor.9.d: "После смещения Карлеса и перехода власти к ОГО, они вели прогерманскую внешнюю политику. Война покрыла весь наш континент, а тысячи немцев погибают от оружия коммунаров, так что они предложили их помощь в войне и выразили желание формально присоединиться к альянсу."
 argfor.9.a: "Принять их"
 argfor.9.b: "Нам не нужна их помощь"
 
 argfor.91.t: "Аргентина хочет присоединиться к Рейхспакту"
 argfor.91.d: "Большой интерес в сохранении нашей страны, а если выразиться точнее, в сохранении нашей экономики, сподвиг аргентинский режим выглянуть за пределы своего континента, так что они попросили членство в Рейхспакте."
 argfor.91.a: "Принять их"
 argfor.91.b: "Нам не нужна их помощь"
 
 argfor.92.t: "Аргентина хочет присоединиться к Антанте"
