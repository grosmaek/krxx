### Characters ###
 ARG_manuel_carles: "Мануэль Карлес"
 ARG_manuel_carles_leader_desc: "Мануэль Карлес начал свою политическую карьеру, когда в 1891 году вступил в Гражданский радикальный союз. Затем он поднялся по карьерной лестнице в этой партии. В 1918 году он был назначен 'интервентором' провинции Сальта. Его методы дали ему достаточно опыта, чтобы получить разрешение стать преподавателем в 'Colegio Militar de la Nacion' и 'Escuela Superior de Guerra'.\n\nВ 1919 году Карлес был назначен командиром военизированных добровольцев, которые были посланы для прекращения протестов рабочих на заводе, принадлежащем Англии. 'Liga Patriótica Argentina', как они себя называли, были ответственны за убийство сотен бастующих рабочих. В 1921 и 1922 годах, во время восстания в Патагонии, силы LPA совершали жестокие акты насилия над забастовщиками как в Патагонии, так и во время всеобщей забастовки в Буэнос-Айресе. Именно в это время некогда идеалистичный и умеренный Карлес превратился в ледяного и ультранационалистического политического сторонника, не обращающего внимания на левые элементы в государстве.\n\nВ 1926 году Карлес был застрелен анархистом на открытой улице в Палермо, Буэнос-Айрес, но остался жив. В 1930 году Карлес активно участвовал в перевороте Урибуру, который установил военную диктатуру. В 1932 году военный режим рухнул после смерти Урибуру. После борьбы за власть новым главой государства стал член UCR Хулио Рока. Рока начал добиваться мирного урегулирования с патагонцами. Карлес воспользовался народным возмущением и совершил государственный переворот 24 декабря 1935 года, когда Лига при поддержке флота и части военных захватила столицу.\n\nВ отличие от Урибуру в 1930 году, Карлес не получил полной поддержки аргентинского народа, так как многим нравились попытки Роки провести либерализацию. Это значительно затруднит новой хунте установление контроля над страной сразу после смены режима. Сможет ли он удержать власть и выполнить свои обещания по расширению и процветанию, пока неизвестно..."

 ARG_juan_domingo_peron: "Хуан Доминго Перон"
 ARG_juan_domingo_peron_leader_desc: "Хуан Доминго Перон, родившийся и выросший в сельской Патагонии, смог поступить в 'Колехио Милитар де ла Насион' в 1911 благодаря другу его деда, Антонио М. Сильве, который оплатил его обучение. Он получил популярность в кругах олигархии после своей победы на фехтовальном чемпионате. Не имел определённых политических позиций, пока отделение Патагонии от Аргентины не захватило его внимание. После непродолжительной поездки в Европу он изменил свои взгляды на политику, загоревшись желанием помочь рабочим своей страны. Теперь он заполучил поддержку среди бедноты, профсоюзов и даже некоторых олигархов, но успех его усилий ещё остаётся под вопросом..."
 ARG_juan_domingo_peron_desc_body: "§gПосле окончания аргентинского военного колледжа в 1904 году в звании второго лейтенанта, Перон был повышен в звании в 1910 году до первого лейтенанта кавалерии. Перон поступил в немецкую Kriegsakademie, где в 1911 году в звании обер-лейтенанта вступил в ряды германской армии, а в 1913 году уволился и вернулся в Аргентину. Участвовал в неудачной кампании во время Патагонского ребельде в 1922 году. Служил в Генеральном штабе и к 1930 году был начальником разведывательной службы Генерального штаба. Принимал активное участие в подготовке государственного переворота Урибуру в 1930 году. После смерти Урибуру в 1932 году избежал судебного преследования и продолжает служить в Генеральном штабе, так как является одним из самых компетентных и опытных офицеров. Имеет католическо-испанистские взгляды, выступает против секуляризма, принятого в Аргентине после Конституции 1853 года\n§YВажные примечания:§L- Имеет глубокие связи с GOU, его сын, Эмилио Рамирес, является одним из офицеров-основателей."
 ARG_juan_domingo_peron_commander_desc: "§YОбщее описание\nРодился:§! §g8 Октября, 1895, in Lobos, Буэнос-Айрес, Аргентина§!\n§YВоенная карьера:§! $ARG_juan_domingo_peron_desc_body$"
 ARG_juan_domingo_peron_advisor_desc: "§YОписание советника\nРодился:§! §g8 Октября, 1895, in Lobos, Буэнос-Айрес, Аргентина§!\n§YПолитическая карьера:§! $ARG_juan_domingo_peron_desc_body$"

 ARG_pedro_pablo_ramirez: "Педро Пабло Рамирес"
 ARG_pedro_pablo_ramirez_leader_desc: "Педро Пабло Рамирес поступил в военную академию совсем молодым, и даже служил в армии Германии до 1913. Он был одним из самых активных участников переворота Урибуру в 1930, и был его начальником информационного агентства генерального штаба до самой смерти Урибуру в 1932. Хотя он и не является членом ООГ, его сын является одним из основателей, что позволяет ему пользоваться широкими связями с военными и политиками, когда в том возникает нужда.\n\nСтав главой государства, он будет держать страну в ежовых рукавицах и силой заставит аргентинское общество следовать идеям национализма, дисциплины и католицизма. Но удастся ли ему использовать свои связи, чтобы остаться у власти, если его взгляды на будущее Аргентины разойдутся с таковыми  у ООГ ещё не известно..."
 ARG_pedro_pablo_ramirez_commander_desc: "§YОбщее описание\n§YРодился:§L 30 января 1884 года в Ла-Пазе, Энтре-Риос, Аргентина\n§YВоенная карьера:§LРамирес поступил в немецкую Академию войны, после чего присоединился к германской армии в звании старшего лейтенанта, а в 1913 году вернулся в Аргентину. Он был начальником разведывательной службы при генеральном штабе до того, как принял участие в перевороте Урибуру против Иригойена. \n§YВажные заметки:§L- Он не член ОГО, но его сын, Эмилио Рамирес, является одним из офицеров-основателей, так что он им сочувствует."

 ARG_roberto_ortiz: "Роберто Мария Ортис"
 ARG_roberto_ortiz_leader_desc: "Роберто Марселино Ортис поступил в Университет Буэнос Айрес для изучения медицины, но ему пришлось перейти на право, так как медицинский факультет был временно закрыт после забастовки студентов. Он поддерживал УЦР и участвовал в провалившейся революции 1905, а после раскола партии вступил в УЦРА и стал министром общественных работ при президенте Марсело Т. де Альвеаре.\n\nНе смотря на свою поддержку демократии и нелюбовь к экономической политике Урибуру, он поддержал его переворот. После переворота Карлеса он окончательно убедился, что только одно может остаться в Аргентине: или коррупция, или демократия. Теперь он направит все ресурсы 'Каса Росада' на усиление демократического процесса и уничтожение коррупции, даже не стесняясь пользоваться вооружёнными силами."

 ARG_alicia_moreau: "Алисия Моро де Хусто"
 ARG_alicia_moreau_leader_desc: "Алисия Моро де Хусто родилась в 1885 в городе Лондон, Англия. Её отец, Арманд Мореау, был членом Парижской Коммуны во Франции во время восстания 1871, и её семья была вынуждена переехать в Аргентину в 1890. Она познакомилась с Иполито Иригойеном, преподавателем морального и гражданского воспитания в её школе, который вдохновил молодую девушку заняться политическим активизмом. В 1906 она основала Аргентинское Феминистическое Движение, вступила в Социалистическую Партию, а позже поступила в 'Факультад де Медисина де ла Универсидад де Буэнос Айрес', где получила диплом врача.\n\nНо после начала Вельткрига и анархистских восстаний её взгляды начали конфликтовать с взглядами более радикальных Балдомеритас ПС. Во время антикрасных чисток в стране ей пришлось залечь на дно, до совсем недавнего времени. Всегда ценившая пацифизм и демократию Моруау смогла стать главой государства, и вскоре начнёт работу над созданием новой, эгалитарной и мирной Аргентины."

 ARG_jose_tamborini: "Хосе П. Тамборини"
 ARG_jose_tamborini_leader_desc: "Хосе Паскуаль Тамборини присоеденился к 'Унион Цивика Радикаль' ещё в старшей школе. Он был одним из участников переговоров между рабочими 'Тальер Вассена' и представителями правительства, окончившихся неудачей и ужасной 'Семана Трахика'. Его партия тоже не переживала лучшие времена, растущий авторитаризм Иригойена привёл к расколу партии на старую 'УЦР' и новую 'Унион Цивика Радикаль Антиперсоналиста'.\n\nТамборини присоединился к последней когда служилл министром внутренних дел при президенте Марсело Т. де Альвеаре. В 1935 он был выбран народным депутатом, а большое количество политического опыта вскоре позволило набрать ему достаточное количество поддержки для баллотировки на пост президента. Теперь ему предстоит провести реформы, разработанные в 1891 основателем ‘УЦР’ Леандро Н. Алемом, а потом раз и навсегда отчистить демократию Аргентины от поразившей её коррупции!"

 ARG_robustiano_costas: "Робустиано Патрон Костас"
 ARG_robustiano_costas_leader_desc: "Робустиано Патрон Костас закончил старшую школу в 1895, а в 1900 получил докторскую степень в юриспруденции после выпуска из 'Факультад де Деречо и Сьенсиас Сосиалес де Буэнос Айрес', выполнив последнее желание отца перед смертью. Робустиано стал новым владельцем отцовской компании 'Патрон Эрманос' и начал принимать участие в политики провинции Салта, был дважды выбран губернатором от независимой партии в 1913 и 1916. Его правительство в этой провинции охарактеризовало себя большой политической и финансовой стабильностью, и провинция стала одной из первых полностью принявших законы Саэнса Пеньи.\n\nВ 1932, после смерти Урибуру и с приближением новых выборов, он основал вместе с другими независимыми кандидатами 'Партидо Демократико Насиональ', и был выбран главой этой партии. Теперь, когда Робустиано смог достичь поста президента, его предпринимательский дух, фискальная ответственность и способности к достижению компромиссов определённо принесут новую эпоху процветания Аргентины."

 ARG_nicolas_repetto: "Николя Репетто"
 ARG_nicolas_repetto_leader_desc: " Николас Репетто стал врачом после обучения в Университете Буэнос Айрес, и успешного завершения хирургической интернатуры в Европе в 1897. Он был политически активен с раннего возраста и участвовал в 'Револусион дель Парке' в 1890, а также основал вместе со своим другом Хуаном Б. Хусто одну из первых социалистических газет Аргентины, 'Диарио дель Пуэбло'. В 1900 наконец решился вступить в ‘Партидо Социалиста’, а после при её помощи основал кооператив 'Эль Огар Обреро'.\n\nПосле принятия закона Роке Саенса Пеньи в 1912 году Репетто получил место национального депутата, набрав 48.778 голосов в Буэнос-Айресе. Официально он стал национальным депутатом 21 июля 1913 года. Там он поддерживал помощь семейным фермам и работал над разоблачением жестоких условий труда на плантациях севера страны.\n\nВ связи с событиями Патагонского восстания 1920-1922 годов Репетто вместе с другими синдикалистскими и коммунистическими лидерами отправился на рыболовецком судне в Пуэрто-Мадрин, столицу нового патагонского государства, отделившегося от Аргентины. Он до сих пор является членом Partido Socialista, альтернативного названия Federación Obrera Regional Argentina (FORA), одной из трех основных фракций в FOP.\n\nПосле смерти Хуана Б. Хусто он стал президентским кандидатом ставшей менее радикальной со времени Партидо Социалиста, но он не смог победить на государственных выборах 1932. Теперь, после того, как стал президентом, Хусто сделает всё возможное, чтобы отдалить Аргентину от эксплуатационных практик прошлого и привести её в светлое, эгалитарное будущее."

 ARG_hipolito_yrigoyen: "Иполито Иригойен"
 ARG_hipolito_yrigoyen_leader_desc: "Когда Хуан Иполито дель Саградо Корасон де Хесус Иригойен окончил старшую школу, он начал свою политическую карьеру помогая Алему в создании Унион Цивика, а после его раскола во время режима Рока, он продолжил работать со своим дядей над Унион Цивика Радикаль. Он продолжал карабкаться по карьерной лестнице в партии, пока не стал правой рукой своего дяди и участником 'Револусион дель Парке' в роли одного из зачинщиков. Но самоубийство Алема стало большим ударом для УЦР, а для Иригойена – совсем сокрушающим, и он временно окончил свою политическую карьеру до 1904, и стал работать учителем.\n\nОн реорганизовал УЦР в 1904 и даже смог добиться победы одного из своих друзей, Роке Саэнс Пеньи, на выборах, а на промежутке с 1916 по 1922 он и сам стал президентом. Он продвигал прогрессивные реформы и нормализовал аргентинскую электоральную систему, а также смог нанести удар по власти богатой элиты в некоторых регионах. Он даже начал создавать лучшие рабочие условия и устраивать переговоры с предводителями забастовок. Но события в Британии и Франции вынудили его начать подавление рабочих движений, которое приведёт к 'Семана Трахика', событию, предшествовавшему созданию ПРФ.\n\nРастущий авторитаризм в партии привёл к расколу и образованию УЦРА, а конфронтации с армией и элитами страны после переизбрания в 1938 привели к перевороту Урибуру в 1930 и запрету для него на участие в политике. Вновь став президентом он закончит реформы, начатые в 1928, и реализует видение сильной и демократической Аргентины своего дяди."

 ARG_jose_peter: "Хосе Петер"
 ARG_jose_peter_leader_desc: "Хосе Петер, как и многие другие 'Гаучос'из сельской местности, был вынужден перебраться в большие города в поисках работы, и осел в городе Сарате в 1923. Его первым политический опытом было вступление в 'Синдикато де Фригорификос де Сарате' и работа над созданием 'Федерасион Обрерос де ла Индустрия де ла Карне' с другими профсоюзами Сарате и Бериссо. \n\nКогда Урибуру пришёл к власти, он был сослан в тюрьму Усуайя после того, как организовал успешную забастовку в которой он потребовал выплату задержанных на два месяца зарплат рабочим компании 'Ривер Плате де Сарате'. Теперь, когда он свободен и контролирует Аргентину, спасение рабочих от эксплуатации буржуазии не заставит себя ждать."

 ARG_angel_borlenghi: "Анхель Борленхи"
 ARG_angel_borlenghi_leader_desc: "Анхель Борленхи, вместе с остальными социалистами Нуэво Помпейи, стал политически активным в совсем раннем возрасте и вступил в 'Гремио де Эмплеадос де Комерсио', а также в социалистическую партию сразу, как стал совершеннолетним. В отличии от предводителей социалистической партии, он старался поддерживать контакт с рабочими на прямую, что сделало его довольно популярным среди профсоюзов. Не смотря на свою отличную работу с 'Сентраль Хенераль дель Трабахо', он так и не смог продвинуться по карьерной лестнице в социалистической партии.\n\nПосле переворота Урибуру и последовавших гонений на анархистов, синдикалистов и социалистов, он был арестован и заключён в тюрьму Усуайя. После своего освобождения и восхождения в 'Каса Росада', он собирается использовать свои связи с профсоюзами Аргентины для создания лучшего завтра вместе с рабочими страны."

 ARG_arturo_frondizi: "Артуро Фрондизи"
 ARG_arturo_frondizi_leader_desc: "Артуро Фрондиси был сторонником УЦР и демократии когда Иригойен победил на президентских выборах, но никогда не участвовал в какой-либо политической деятельности, но переворот Урибуру заставил его пересмотреть своё отношение к политике. Это привело к тому, что он даже не явился на выпускную церемонию, на которой Урибуру собирался лично вручить ему почётный диплом в области права.\n\nОн был арестован во время демократических протестов 1931, что окончательно убедило его оставить свою позицию профессора права в прошлом и начать политическую карьеру. В конце 1932 он был ещё раз арестован, а после освобождения присоединился к УЦР.\n\nВ УЦР он присоединился к группе, считающей подход Марсело Т. де Альвеара слишком консервативным, и пообещал провести прогрессивные реформы в Аргентине и вернутьсяк экономической программе Иригойена. Теперь, когда он заседает в 'Каса Росада', лишь время покажет, сдержит ли он своё слово."

 ARG_ricardo_balbin: "Рикардо Бальбин"
 ARG_ricardo_balbin_leader_desc: "В 1922, когда ему исполнилось 18, Рикардо Бальбин вступает в УЦР и переезжает в Ла-Плату, где местный политический активизм вдохновляет его поступить в 'Факультад де Деречо де ла Универсидад Насиональ де Ла Плата', который он оканчивает в 1927 с дипломом юриста, который им почти никогда не использовался ввиду его посвященности своей политической карьере. \n\nОн был избран в депутаты в 1932 и в 1940, но ушёл в отставку со своего последнего срока в протест коррумпированности областных выборов. Он также покинул УЦР и вступил в умеренную 'Партидо Демократа Насиональ', которой пообещал принести конец коррупции, отравляюще аргентинское общество и положить начало новой эре процветания."

 ARG_edelmiro_julian_farrell: "Эдельмиро Хулиан Фаррелл"
 ARG_edelmiro_julian_farrell_leader_desc: "Родившийся в семье ирландских иммигрантов Эдельмиро Хулиан Фаррел поступил в военную школу и выпустился в 1907. И хотя никто не сомневается в его воеводских способностях и личной харизме, он никогда не готовился стать политиком. После свержения Рамиреса он получил позицию президента, но без какой-либо настоящей власти, так как он является лишь марионеткой ООГ. Он полагается на своего вице-президента Хуана Доменико Перона когда нужно выполнить политическое поручение ООГ, а сам появляется на публике только для подписания документов.."
 ARG_Edelmiro_Julian_Farrell_commander_desc: "§YОбщее описание\n§YРодился:§L 12 февраля 1887 года в Авельянеде, Буэнос-Айрес, Аргентина\n§YВоенная карьера:§L Родившийся в семье ирландских мигрантов, Фаррель окончил военную школу в 1908 году как младший лейтенант пехоты. В 1924 году он отправился добровольцем в Итальянскую Республику по программе обмена горных стрелков, где Альпини научили его тактике ассиметрисной войны. У него есть замечательная история службы, особенно в его учениях с Горными андскими войсками. Его любят солдаты, которые даже называют его 'Крестным отцом полковником Фаррелем', несмотря на то, что он уже достиг звания генерала.\n§YВажные заметки:§L- Член ОГО."

 ARG_marcelo_alvear: "Марсело Т. Альвеар"
 ARG_marcelo_alvear_leader_desc: "Альвеар заинтересовался политикой с раннего возраста, помог организовать совещание в Хардин Флорида, положившее начало 'Револусион дель Парке', и стал секретарём Леандро Н. Алема. Он продолжил работать при Алеме до его самоубийства, после которого он перебрался во Францию, где женился. Был выбран депутатом между 1912 и 1916, даже не смотря на то, что отсутствовал в стране, и это вынудило его вернуться в страну, находящуюся под контролем президента Саэнса Пеньи. После он стал аргентинским послом во Франции, и даже сделал несколько пожертвований на строительство полевых госпиталей.\n\nОн был избран президентом в 1922 и сохранял позицию за собой до 1928, пытался уменьшить влияние ООГ в Аргентине путем увеличения прав рабочих, хотя его офис и имел относительно хорошие отношения с организацией из-за большого количества бывших военных. Как и его предшественник, Иригойен, он пытался уменьшить большое количество коррупции в региональных голосованиях, хотя его методы ещё больше разожгли конфликт между УЦР и УЦРА ещё больше. Но в целом его прогрессивные реформы образования, экономики и легальной системе оставили хорошее впечатление на аргентинское общество, и после своего переизбрания попробует продолжить реформы, начатые во время его первого срока."

 ARG_miguel_de_andrea: "Мигель де Андреа"
 ARG_miguel_de_andrea_leader_desc: "Мигель де Андреа начал свою карьеру с назначения епископом Ла-Платы в 1899. Он продолжил получать новые позиции в церкви пока не стал главным священником церкви Святого Архангела Михаила и главой христианского профсоюза Сиркулос Обрерос Католикос после смерти его основателя Фредерико Гроте. Но, в отличии от основателя профсоюза, Мигель де Андрея занял твёрдую позицию по отношению к растущим анархистским движениям Буэнос-Айреса, и  вскоре начал сотрудничать с Лига Патриотика, участвуя в их съездах и налаживая связи между организацией и реакционными элементами в аргентинской ветви католической церкви. \n\n Но он никогда не сошёлся во взглядах с лигой, имея больше общего с бразильскими интегралистами, которые пропагандируют антилиберализм, реакционный католицизм  и корпоратизм. Изначально он сомневался в возможности победы Бразильцев, но с приближением поражения он покинул Лигу Патриотика и начал пытаться установить контакт с бразильской церковью и объявить о своей верности интегралистам. Из-за отсутствия каких-либо значимых офицеров или общественных деятелей, готовых подчиниться Бризилии, Мигель был назначен временным президентом Аргентины, пока не будет создано новое правительство, верное интегралистской идеологии, которая вернёт веру в Бога и церковь в сердца граждан страны."

 ARG_agustin_pedro_justo: "Агустин П. Хусто"
 ARG_agustin_pedro_justo_leader_desc: "§YОбщее описание\n§YРодился:§L 26 февраля 1876 года в Консепсьон Дель Уругвай, Энтре-Риос, Аргентина\n§YВоенная карьера:§L Хусто поступил в военную школу в возрасте одиннадцати лет, когда он присоединился к артиллеристам. Как кадет, вместе с многими другими студентами он участвовал в 'Парковой революции', которая просила большее демократическое представительство. Он был арестован, а потом амнистирован, окончив школу в 1892 в ранге младшего лейтенанта. Не бросая военную карьеру, он изучал инженерное дело в Университете Буэнос-Айреса, став военным инженерном в 1904 году. Его вначале назначили директором военной школы 'Эль Паломар' в 1915 году, а в 1922 году он стал военным министром благодаря связям с 'радикальными антисубъективистами'. Он участвовал в перевороте Урибуру против Уригойена 1930-ых годов. \n§YВажные заметки:§L Его сын, Либорио, перебежал к РФП после их восстания. Хотя ясно, что он любит и своего сына, и свою страну, неясно, что для него важнее.\n-Ходят слухи, что он - член ОГО, но почти нет этому доказательств."

 ARG_juan_pistarini: "Хуан Пистарини"
 ARG_juan_pistarini_commander_desc: "§YОбщее описание\n§YРодился:§L 23 декабря 1882 года в Викторике, Ла-Пампа, Аргентина\n§YВоенная карьера§L Родившись в семье итальянских мигрантов, в 1895 году Пистарини поступил в военную школу. Несмотря на превалирующее предубеждение насчёт итальянских иммигрантов в офицерском корпусе, он окончил класс одним из лучших. После, он изучал инженерное дело в Европе, а после получения диплома вернулся в Аргентину, чтобы продолжить свою военную карьеру. Он с огромной скоростью рос в званиях, так, в 1921 году, он уже был майором, а теперь сумел стать генералом. Его отправили в Германию, чтобы он договорился о поставках оружия, а его прекрасный немецкий язык оставил неизгладимое впечатление на немецких чиновников, что привело его к повышению и дальнейшим поездкам за границу, где он мог увидеть из первых рук военные прорывы и развитие, как в теории, так и в практике на военных играх. Позже, в 1934 году, его назначили командиром гарнизона 'Майского лагеря', самой крупной военной базы страны. Используя свои познания в инженерном деле и руководствуясь внимательным отношением к природе, он смог посадить около миллиона деревьев на территории, окружающей базу при поддержке генерала Риккиери."

 ARG_pedro_eugenio_aramburu: "Педро Эудженио Арамбуру"
 ARG_pedro_eugenio_aramburu_commander_desc: "§YОбщее описание\n§YРодился:§L 21 мая 1903 года в Рио-Куарто, Кордова, Аргентина\n§YВоенная карьера:§L Арамбуру пошел в военную школу сразу же после окончания лицея, и получил звание младшего лейтенанта в 1922 году. Его роль в подавлении групп инсургентов РФП наделило его большим уважением в военных кругах, что дало ему звание генерала и большое количество опыта руководства пехотой."

 ARG_enrique_mosconi: "Энрике Москони"
 ARG_enrique_mosconi_desc_body: "§gМоскони, родившийся в полу-ирландской и полу-ирландской семье мигрантов, после завершения начальной школы поступил в военную, из которой вышел в звании младшего лейтенанта в 1894 году, когда ему было всего 17 лет. Ему было приказано командовать 7-ым пехотным полком 'Рио-Куарто', где он начал писать 'Регламент для пехоты во время кампании', в котором описывалось правильное обращение с взрывоопасными материалами и постройка импровизированных мостов. Его работа принесла ему повышение, и его отправили обратно в Буэнос-Айрес, где он стал изучать инженерное дело в Университете Буэнос-Айреса. В 1908 году он принял участие в комиссии выпускников в Италию, Бельгию и Германию, где он был включен в состав пионеров Рейхсхеера, если более точно, то в 'Battaillon Zehntes von Westphalia', где он получил звание доктора наук в артиллерийской и инженерной высшей школе Шарлоттенбурга. Он навсегда вернулся в Аргентину в декабре 1914 года после начала Мировой войны. Его назначили главным директором YPF в 1922 году, где он показал явное отвращение от того, что иностранные компании эксплуатируют аргентинскую нефть, и с тех пор получил много знаний об использовании нефти."
 ARG_enrique_mosconi_commander_desc: "§YОбщее описание\nРодился:§! §gFebruary 21st, 1877, в автономном городе Буэнос-Айрес, Аргентина§!\n§YВоенная карьера:§! $ARG_enrique_mosconi_desc_body$"
 ARG_enrique_mosconi_advisor_desc: "§YОписание советника\nРодился:§! §gFebruary 21st, 1877, в автономном городе Буэнос-Айрес, Аргентина§!\n§YПолитическая карьера:§! $ARG_enrique_mosconi_desc_body$"

 ARG_manuel_savio: "Мануэль Савио"
 ARG_manuel_savio_desc_body: "§gСальвио поступил в военную школу в 1909 году, вышел из нее младшим лейтенантом в 1910. Он был повышен до старшего лейтенанта в 1915 году, а до капитана в 1920. Он получил диплом инженера в 1931 году и совсем недавно получил звание генерала. В последние годы он специализировался на работе тяжёлой промышленности.\n§YВажные заметки:§L- Главный претендент на то, чтобы стать новым генеральным директором 'Fabricaciónes Militares'."
 ARG_manuel_savio_commander_desc: "§YОбщее описание\nРодился:§! §gMarch 15th, 1892, in Great Buenos Aires, Провинция Буэнос-Айрес, Аргентина§!\n§YВоенная карьера:§! $ARG_manuel_savio_desc_body$"
 ARG_manuel_savio_advisor_desc: "§YОписание советника\nРодился:§! §gMarch 15th, 1892, in Great Buenos Aires, Провинция Буэнос-Айрес, Аргентина§!\n§YПолитическая карьера:§! $ARG_manuel_savio_desc_body$"

 ARG_humberto_sosa_molina: "Умберто Соса Молина"
 ARG_humberto_sosa_molina_commander_desc: "§YОбщее описание\n§YРодился:§L 25 декабря 1893 года в Гуаймальене, Мендоса, Аргентина\n§YВоенная карьера:§L Умберто поступил в военную школу в 1909 году, а окончил ее в 1912. В 1927 году он уже был капитаном и инструктором Военной школы и прочих военных институтов. Он смог достичь звания генерала благодаря его роли в борьбе с восстанием РФП на юге. \n§YВажные заметки:§L- Считается, что он член ОГО, однако нет убедительных доказательств."

 ARG_arturo_rawson: "Артуро Роусон"
 ARG_arturo_rawson_commander_desc: "§YОбщее описание\n§YРодился:§L 4 июня 1885 года в Сантьяго-дель-Эстеро, провинция Сантьяго-дель-Эстеро, Аргентина\n§YВоенная карьера:§L Артуро вступил в армию в 1903 году, где его специализацией стало командование кавалерией, и он окончил получил диплом в 1905 году. В 1923 году несколько индейцев из племени толпы атаковали форт 'Нуэво Пилькомайо', нанеся огромные потери защитникам. Росон получил полевой опыт и был отправлен в успешную карательную экспедицию против этих индейцев. Во время Сакской войны он был военным атташе в Боливии.\n§YВажные заметки§L- Член ОГО."
 
 ARG_bernardo_alberte: "Бернардо Альберте"
 ARG_bernardo_alberte_commander_desc: "§YОбщее описание\n§YРодился:§L 17 Ноября, 1918, в Авельянеде, Буэнос-Айрес, Аргентина.\n§YВоенная карьера:§L Окончивший военное училище в 1939 году, Альберте - молодой, но полный энтузиазма офицер. Однако другие члены ОГО относятся к нему с недоверием из-за его контактов с Социалистической партией, но его близкие отношения с генералом Пероном позволили ему остаться в рядах ОГО и быстро подняться по служебной лестнице.\n§YВажные заметки:§L- Член ОГО.\n- Близок к генералу Перону."

 ARG_manuel_domecq_garcia: "Мануэль Домек Гарсия"
 ARG_manuel_domecq_garcia_desc_body: "§gМануэль потерял обоих своих родителей во время войны Тройственного союза, когда ему было всего 9 лет. Его спас его дядя, и его отправили в Аргентину к другому своему дяде. Однако, он случайно отделился от группы и отошёл так далеко, что его опекуны не смогли его найти. Он нашел в поле бразильскую лошадь, и сумел ее оседлать, лошадь принесла его к своему хозяину. Бразильский офицер от кавалерии думал его усыновить, но его аргентинский дядя по матери прибыл как раз вовремя, чтобы забрать его до того, как была окончена вся работа с бумагами. В 1877 году он поступил в Морскую военную школу, откуда он вышел офицером-кадетом. Вскоре после этого его несколько раз отправляли за границу, чтобы смотреть за строительством аргентинских кораблей в других странах. Он получил военный опыт, когда его отправили наблюдателем в Японию во время Русско-японской войны. Мануэль был одним из основателей Патриотической лиги, раздавая лиге оружие во время восстания анархистов в 20-ых годах\n§YВажные заметки:§L Имеет глубокие связи с Патриотической лигой."
 ARG_manuel_domecq_garcia_commander_desc: "§YОбщее описание\nРодился:§! §gJune 12th, 1859, in Tobatí, Departamento de Cordillera, Парагвай§!\n§YВоенная карьера:§! $ARG_manuel_domecq_garcia_desc_body$"
 ARG_manuel_domecq_garcia_advisor_desc: "§YОписание советника\nРодился:§! §gJune 12th, 1859, in Tobatí, Departamento de Cordillera, Парагвай§!\n§YПолитическая карьера:§! $ARG_manuel_domecq_garcia_desc_body$"

