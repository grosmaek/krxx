 argdem.7.t: "День выборов в Аргентине"
 argdem.7.d: "Возрастающая популярность перонистов сделала выборы соперничеством между демократическим альянсом и возможным президентством Доминго Перона. Поддержка профсоюзов и поднимающееся недовольство рабочего класса значительно подняли его популярность за последние годы, открыв его партии доступ к президентству. Однако, многие боятся что связи Перона с военными могут привести к повторению военного правительства и периоду Рамиреса."
 argdem.7.a: "Перон становится Президентом"
