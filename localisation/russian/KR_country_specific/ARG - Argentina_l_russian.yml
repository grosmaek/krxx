### Intro Screen ###
 ARG_country_intro_header: "Положение Аргентины"
 ARG_country_intro_content: "В начале 20-ого века, благодаря экспорту мяса и зерна, Аргентина переживала бурный экономический рост. Иммигрантов со всей Европы влекла Республика, они привезли с собой интенсивное предпринимательство  и зарождающуюся промышленность, которые быстро сделали Аргентину одной из самых процветающих стран мира. Торговые отношения были защищены, а экспорт в Соединённое Королевство и Германию продолжал расти.\n\nКогда началась Мировая война, Аргентина сохранила нейтралитет, не желая ни присоединяться к своему главному экономическому партнеру - Британии, ни к второму по значимости - Германии. Из-за лавирования между двумя сторонами, британцы наложили на страну санкции и эмбарго на торговлю с Германией. Хотя Аргентина пыталась обойти запрет, продавая товары через третьи государства, продажи были уже не те, и предвоенное чудо окончилось.\n\n Когда приближались последние годы Мировой войны, а Соединённому Королевству стало ясно, что они проигрывают войну, оно приказало  аргентинскому правительству и компаниям повысить объемны производства, эксплуатируя страну по-полной. Недовольный увеличенными требованиями, уставшие от британской эксплуатации, рабочий начали формировать организации, протестовать, и наконец подняли вооруженное восстание. Неспособное локализовать восстание, контроль аргентинского правительства над ними стал ещё хуже, и к середине 20-ых годов оно потеряло Санта Крус, Чубут и Рио-Негро, где власть в свои руки взял недавно образовавшийся Патагонский рабочий фронт. \n\n Три последующих демократически избранных правительства ставили задачу решить этот кризис, но все они провалились один за другим. В ответ на их неспособность управлять, в 1930 году восстал генерал Урибуру, пытаясь подавить восстание. По стране прокатился террор, сторонники социалистов и синдикалистов уничтожались, и были вынуждены уйти на юг. Однако его диктатура продлилась недолго, так как он сам скончался от рака желудка два года спустя, создав очередной вакуум власти и так и не осуществив полномасштабную интервенцию на юг."
 
 ARG_country_intro_header_1: "Рождественский переворот"
 ARG_country_intro_content_1: "Были проведены выборы, а сфальсифицировав их, власть взяла НАП, возглавленная Рокой, начав медленное восстановление после диктатуры Урибуру  и изменив отношение к РФП. Начались мелкие перестрелки, а флот успешно отобрал остров Огненная Земля. Однако чилийская интервенция не позволяет правительству достичь своих целей и временно прекращает конфликт с РФП. \n\n Когда в 1935 году появились слухи, что Рока собирается прекратить конфронтацию и оставить Патагонию в покое, оказалась возмущена вся страна, что позволило Мануэлю Карлесу и его Патриотической лиге получить столь необходимую поддержку и произвести Рождественский переворот. С помощью флота и разных военных элементов, Карлес свергает правительство во время празднования Рождества 1935 года, захватывает столичный регион и начинает укреплять свою власть над страной. \n\n 1 января 1936 года его переворот находится в самом разгаре, а успех далеко не обеспечен. Не считая Буэнос-Айреса и нескольких маленьких провинций, его контроль равен нулю. Поддержка от ARA или 'Аргентинской армады' гарантирован, но многие из военных командиров сомневаются в способностях Карлеса и объединяются, чтобы положить конец его перевороту."

 ARG_guide: "§MКарлес берет на себя полный контроль§! (§NНационал-популизм§!)\n£white_dot По завершении фокуса «Управление железными дорогами» вы получите событие под названием «Борьба за вокзал Ретиро». Выберите вариант «Подтолкнуть к Росарио». \n\n§MРамирес восстанавливает демократию / Рамирес создает хунту§!  (§PПатерналисты§! / §cСоциал-консерватизм§! / §mРыночный либерализм§! / §lСоциал-либерализм§!)\n£white_dot По завершении фокуса «Управление железными дорогами» вы получите событие под названием «Борьба за вокзал Ретиро». Выберите вариант «Подтолкнуть к отправке ARA в Мар-дель-Плата». Со временем будет событие под названием Саботаж на железной дороге Росарио-Буэнос-Айрес, выберите вариант 'Мы можем сделать это самостоятельно'. Это завершит цепочку событий победой Рамиреса.\n£white_dot После того, как Рамирес придет к власти, произойдет событие под названием «Выборы приближаются». Если вы не будете вмешиваться в выборы, вы получите восстановление демократии. Если вы вмешайтесь, то получите путь Хунты Рамиреса.\n\n§MФаррелл побеждает Рамиреса§! (§PПатерналисткая автократия§! / §gАвторитарная демократия§! / §cСоциал консерватизм§§! / §mРыночный либерализм§! / §lСоциал либерализм! / §RРадикальный социализм§!)\n£white_dot По завершении фокуса «Управление железными дорогами» вы получите событие под названием «Борьба за вокзал Ретиро». Выберите вариант «Подтолкнуть к отправке ARA в Мар-дель-Плата». Со временем будет событие под названием Саботаж на железной дороге Росарио-Буэнос-Айрес, и выберите вариант Мы можем сделать это самостоятельно. Это завершит цепочку событий победой Рамиреса.\n£white_dot После прихода к власти Рамиреса произойдет событие под названием «Приближаются выборы». Вмешиваться в выборы.\n£white_dot После выполнения фокуса «Связи с Германией» выберите «Присоединиться к Рейхспакту». За этим последует еще одно событие о ГОУ. Выберите, чтобы дать в них.\n£white_dot После прихода к власти Фаррелла произойдет событие об аресте Перона. Если вы хотите, чтобы он участвовал в выборах, выберите вариант «Оппозиция стоит в стойлах»."

