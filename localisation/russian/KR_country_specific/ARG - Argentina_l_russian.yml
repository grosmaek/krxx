 ARG_elpidio_gonzalez: "Эльпидио Гонсалес"
 ARG_ramon_antonio_castillo: "Рамон Антонио Кастильо"
 ARG_argentine_parliament: "Парламент Аргентины"
 ARG_miguel_ortiz: "Мигель Анхель Завала Ортис"
 ARG_miguel_ortiz_desc: "§YОписание советника\n§nРодился:§L 24 декабря 1905 года, в Сан-Луисе, провинция Сан-Луис, Аргентина\n§YКарьера:§L Получил юридическое образование в Университете Буэнос-Айреса и окончил его в 1927 году. Мигель проживал в Ро Куарто ( Кордоба), где он совмещал юридическую практику с политической активностью в качестве основателя газеты "Трибуна", которая пропагандировала демократические ценности. Ортис встретил переворот 1930 года с открытой враждебностью и резко критиковал диктатуру Хосе Феликса Урибуру. В июне 1930 года он был арестован и заключен в тюрьму, но после смерти Урибуру в начале 1932 года был освобожден. \n§YВажные примечания:§L Ушел в подполье после переворота Карлеса. Выступал против любого диктаторского режима."
 ARG_segundo_storni: "Сегундо Роза Сторни"
 ARG_segundo_storni_desc: "§YОписание советника\n§nРодился:§L 16 июля 1876 года в Тукумане, Аргентина\n§YКарьера:§L Сторни окончил аргентинское военно-морское училище 29 декабря 1894 года. Служил в ВМС Аргентины и достиг звания вице-адмирала. В 1916 году он опубликовал "Intereses argentinos en el mar" (Аргентинские интересы на море), важный справочник по обороне и морским интересам.\n\nСторни оставил военную службу в 1926 году и начал работать в Министерстве иностранных дел, продвигая доктрину, утверждающую права Аргентины на континентальный шельф Аргентины и все его ресурсы. Он помог основать Аргентинский океанографический институт в Мар-дель-Плата. Сторни имеет более широкое видение, которое включает в себя необходимость развития морских интересов в отношении морского транспорта и рыболовного сектора, а также всех поддерживающих его предприятий. Среди других его опубликованных работ: "Гидрографические работы и аргентинская граница в канале Бигль" (1905); "Баллистика и взрывчатые вещества для флота" (1908); "Проект режима территориального моря" (1911) и "Территориальное море" (1926)."
 ARG_luis_costa: "Луис Подеста Коста"
 ARG_luis_costa_desc: "§YОписание советника\n§nРодился:§L 18 октября 1885 года в Буэнос-Айресе, Аргентина\n§YКарьера:§L Сын Луиса Подесты и Аны Косты. Получил диплом юриста в Университете Буэнос-Айреса, где сейчас работает профессором и деканом факультета экономических наук."
 ARG_juan_cooke: "Джон Кук"
 ARG_juan_cooke_desc: "§YОписание советника\n§nРодился:§L 19 июля 1895 года, в Ла-Плате, Аргентина\n§YКарьера:§L Сын дантиста из города Ла-Плата. Получил диплом юриста в Национальном университете Ла-Платы и много лет преподавал в Университете Буэнос-Айреса, став известным среди своих студентов и благодаря своим книгам, таким как "Аргентинская политика" (1927), "За демократию" (1933) и "К политическому и экономическому единству нации" (1935). С юности он был членом Гражданского радикального союза. Во время диктатуры Хосе Феликса Урибуру в 1930-1932 годах он был заключен в тюрьму из-за своих продемократических взглядов, но был освобожден вскоре после смерти Урибуру в 1932 году."
 ARG_diego_mason: "Диего Исидро Мейсон"
 ARG_diego_mason_desc: "§YОписание советника\n§nРодился:§L 14 апреля 1887 года в Буэнос-Айресе, Аргентина\n§YКарьера:§L Диего Исидро Мейсон окончил Военную коллегию Насьона в 1906 году и Высшую военную школу в 1921 году. Участвовал в неудачной кампании во время Патагонии Ребельде в 1922 году. В последующие годы был офицером-инструктором в Военном колледже, после чего стал командиром 9-го пехотного полка, расквартированного в Мерседесе (Буэнос-Айрес). С 1934 года он был директором Арсенала Эстебан де Лука."
 ARG_carlos_begnis: "Карлос Сильвестре Бегнис"
 ARG_carlos_begnis_desc: "§YОписание советника\nРодился:§L 30 августа 1903 года в деревне Альто Алегреа, недалеко от Белла Вилья, провинция Кордова, Аргентина\n§YКарьера:§L Карлос Сильвестр Бегнис получил среднее образование в Национальной коллегии Росарио. Вместе с группой друзей из Колехио он основал первую вечернюю школу для взрослых для борьбы с неграмотностью. Дальнейшее образование он получил в Национальном университете Росарио.\n\nОн сельский врач, работал хирургом в больницах Росарио, провинции Санта-Фе, а в настоящее время заведует хирургическим отделением больницы Росарио. Он мастер хирургии, и его хирургические навыки получили международное признание, он ездил в Европу и США, чтобы обучать людей.\n\nС юных лет он был членом Радикального гражданского союза и большим поклонником Леандро Н. Алема и Иполито Иригойена."
 ARG_alberto_gilbert: "Альберто Гилберт"
 ARG_alberto_gilbert_desc: "§YОписание советника\nРодился:§L 1887, Аргентина\n§YКарьера:§L В 1909 году Альберто Гилберт окончил Военную коллегию Насьона и служил в нескольких кавалерийских батальонах. После этого он учился в Высшей военной школе (Escuela Superior de Guerra). Участвовал в неудачной кампании во время Патагонийского восстания в 1922 году. С 1925 по 1930 год был военным атташе в Боливии, а с 1930 по 1932 год - военным атташе в Португалии во время диктатуры Жозе Феликса Урибуру."
 ARG_jose_maria_sobral: "Хосе Мария Собрал"
 ARG_jose_maria_sobral_desc: "§YОписание советника\nРодился:§L 14 апреля 1880 года, в Гуалегуайчу, Энтре-Риос, Аргентина\n§YКарьера:§L Исследователь, солдат и геолог. Наиболее заметный период его жизни связан с антарктической экспедицией 1901-1903 годов.\n\n16 октября 1901 года Отто Норденшельд, шведский геолог и географ, начал экспедицию в американский антарктический квадрант на судне "Антарктика", вышедшем из порта Гетеборга. По пути к цели экспедиции - острову Сноу-Хилл, Норденшельд проезжал через Буэнос-Айрес, где аргентинское правительство предоставило ему припасы при условии, что он включит в состав своей зимовочной партии молодого аргентинского морского офицера, лейтенанта Хосе Марию Собраль. В 1902 году экспедиция высадилась на остров Сноу-Хилл в море Уэдделла, где планировала провести одну зиму.\n\nКорабль, который должен был вернуться за ними, "Антарктика" под командованием капитана Карла Ларсена, был раздавлен льдами и затонул, в результате чего экспедиция провела вторую зиму на острове Сноу-Хилл. Выжившие, включая Хосе Мара Собрала, провели две зимы в изоляции от всего мира и были спасены в 1903 году аргентинским корветом "АРА Уругвай". Несмотря на тяжелые испытания, экспедиция была признана успешной с научной точки зрения.\n\nПо возвращении домой Собраль ушел из армии и переехал в Швецию, чтобы изучать геологию в Упсальском университете, где в 1913 году получил докторскую степень, став первым аргентинцем, сделавшим это. Он вернулся в Аргентину в 1914 году и до 1924 года занимал должность национального директора по горному делу и гидрологии. В 1930 году он был назначен консулом Аргентины в Норвегии, но через два года вернулся в Аргентину, чтобы работать в аргентинской национальной нефтяной корпорации YPF."
 ARG_carlos_sanchez_viamonte: "Карлос Санчес Виамонте"
 ARG_carlos_sanchez_viamonte_desc: "§YОписание советника\nРодился:§L 1892, в Ла-Плате, Аргентина\n§YКарьера:§L Окончил Национальный университет Ла-Платы как юрист в 1914 году, в возрасте 22 лет. Затем он преподавал публичное право и конституционное право в том же университете. После начала практической деятельности его исследования были сосредоточены на гражданских, коммерческих и трудовых вопросах, но особенно на сохранении общественных свобод и борьбе с нарушениями прав человека.\n\nВ период правления Урибуру его рвение к гражданским и политическим правам привело к преследованию. 6 июня 1931 года он был уволен с работы в Национальном университете Ла-Платы и был вынужден бежать в Монтевидео. После смерти Урибуру в 1932 году он вернулся в Аргентину и до сих пор является профессором Национального университета Ла-Платы.\n\nЕго опубликованные работы включают "Политическое право" (1925), "Закон, как нож" (1928), "Последний лидер" (1930), "Социальные недостатки конституции 1853 года" (1933) и "За гражданскую и политическую свободу" (1934)."
