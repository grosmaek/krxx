 ARG_national_populist_party: "ПЛ"
 ARG_national_populist_party_long: "Патриотическая Лига\n§gУльтраправая военизированная группировка, похожая на румынскую Железную гвардию, Liga Patriótica Argentina стала самой влиятельной политической организацией в Аргентине после Рождественского переворота.\n\nЛига была основана в 1919 году, когда Карлес был назначен командиром военизированных добровольцев, которые были посланы для прекращения протестов рабочих на принадлежащем Англии заводе. 'Liga Patriótica Argentina', как они себя называли, были ответственны за убийство сотен бастующих рабочих. В 1921 и 1922 годах, во время восстания в Патагонии, силы ЛПА совершали жестокие акты насилия над забастовщиками как в Патагонии, так и во время всеобщей забастовки в Буэнос-Айресе.\n\nВ 1930 году Лига участвовал в перевороте Урибуру, который при поддержке армии и ЛПА сместил правительство и установил корпоративистскую, ультранационалистическую военную диктатуру. В 1932 году военный режим рухнул после смерти Урибуру. После борьбы за власть новым главой государства стал член UCR Хулио Рока. Рока начал добиваться мирного урегулирования с патагонцами. Карлес воспользовался народным возмущением и совершил государственный переворот 24 декабря 1935 года, когда Лига при поддержке флота и части военных захватил столицу.\n\nСвоей главной целью ЛПА видит спасение Аргентины, возвращение былого величия и устранение всех враждебных элементов; внешне они ведут себя крайне популистски, утверждая, что служат аргентинскому народу во имя всеобщего блага.\n\nГод основания: §Y1919§!\nИдеология:\n- Национал популизм\n- Корпоративистский капитализм\n- НАционализм§!\n"
 ARG_paternal_autocrat_party: "ИО (GOU)"
 ARG_paternal_autocrat_party_long: "Июньские освободители (Grupo de Oficiales Unidos)\n§gЭто тайный клуб, который отражает и включает в себя 'сердце и душу военного руководства'. Он также известен как Группа объединенных офицеров (GOU). Создан во время президентства Хулио Аргентино Паскуаль Рока в 1933 году из-за противодействия военных возможному мирному договору с патагонскими социалистами.\n\nХотя они выступают против примирительной позиции экс-президента Роки по отношению к 'безбожным социалистам' из FOP, они разочарованы политикой Карлеса, считая его "опасным радикалом", и предпочитают более твердую руку, за которой стоит поддержка аргентинского народа...\n\nЭта группа придерживается сильных националистических и католических идей, а также строгого нейтралитета во внешней политике, считая, что Аргентина должна избегать войн как с региональными державами, такими как Бразилия, так и с глобальными игроками, будь то Рейхспакт, Антанта или даже Интернационал. Исключение составляют Патагония и социалистическое Чили; воссоединение нации является одной из их ключевых целей, и неспособность правительства достичь ее может иметь катастрофические последствия.\n\nГод основания: §Y1933§!\nИдеология:\n- Милитаризм\n- Корпоративистский капитализм\n- Католический консерватизм§!\n"
 ARG_authoritarian_democrat_party: "ХП"
 ARG_authoritarian_democrat_party_long: "Хустисиалистская Партия\n§gХотя они и не являются партией, но представляют собой важную группу. Они входят в политическую сеть Хуана Доминго Перона, который сам состоит лишь из нескольких радикально настроенных аргентинских офицеров и некоторых профсоюзных лидеров. Перон отстаивает концепцию партии на службе у сильного и справедливого лидера, который объединит население для достижения социальной справедливости. Эти идеи, пусть и маргинальные, имеют большую привлекательность для населения, уставшего от политических дрязг и бесплодных диктатур. Пока неясно, будет ли группа Перона иметь какую-либо силу в новом политическом климате Аргентины.\n\nГод основания: §Y1930-ые§!\nИдеология:\n- Популизм\n- Корпоративистский капитализм\n- Культ личности\n- Реформизм§!\n"
 ARG_social_conservative_party: "РАГС"
 ARG_social_conservative_party_long: "Радикальный Антисубъективный Гражданский Союз\n§gUCRA была частью широкого движения, называвшего себя 'антиперсоналистским', которое ставило под сомнение фигуру Иполито Иригойена (президента в 1916-1922 / 1928-1930 гг.), которого они обвиняли в 'персонализме' и недемократичности. Созданная в 1924 году в результате разрыва внутри UCR, на выборах 1928 года она выдвинула кандидатуру Леопольдо Мело, который проиграл Иполито Иригойену, кандидату от UCR. Начиная с 1932 года, она присоединилась к коалиции под названием Конкордансия, которая победила на выборах 1932 года, а Хулио Аргентино Паскуаль Рока стал президентом.\n\nОснована: §Y1924§!\nИдеология:\n- Консерватизм\n- Капитализм\n- Демократия§!\n"
 ARG_market_liberal_party: "НДП"
 ARG_market_liberal_party_long: "Национальная демократическая партия\n§gPDN (PNA до 1932 года) была одной из старейших политических партий Аргентины и тесно связана с семьей Рока, которая обеспечила двух президентов Аргентины за последние 50 лет: Алехо Хулио Аргентино Рока Пас (1880-1886, 1898-1904) и Хулио Аргентино Паскуаль Рока (1932-1935).\n\nОна была создана 15 марта 1874 года, после объединения Автономистской партии и Национальной партии. С самого начала она была очень важной партией, а семья Рока стала очень влиятельной в партии, где Алехо Хулио Аргентино Рока Пас был президентом в 1880-1886 и 1898-1904 годах. Впоследствии он стал основой la edad de oro (1880-1916), процветающей экономики и потока иммигрантов из Европы, которые укрепили промышленность Аргентины, превратив ее в одну из самых процветающих стран мира до начала Вельткрига. Между тем, ее главным соперником стал Радикальный гражданский союз (UCR). Его критиковали за использование фальсификаций на выборах, что привело к роспуску ПНА, члены которого присоединились к Консервативной партии и Демократической прогрессивной партии.\n\nПосле смерти Урибуру в начале 1932 года ПНА возродился как Национальная демократическая партия (НДП) для предстоящих выборов 1932 года, лидером которой стал Хулио Аргентино Паскуаль Рока, и НДП, благодаря фальсификациям на выборах, одержал убедительную победу. Рока был введен в должность президента и пообещал найти компромисс с соседями-синдикалистами - Патагонией и Чили. Хотя многие надеялись, что Рока вернет старые добрые времена и укрепит позиции Аргентины в мире, этого не произошло.\n\nХотя он взял менее радикальный курс, чем Урибуру, и разработал планы по возвращению потерянных территорий в Патагонии, начав небольшие стычки на территории ФОП и успешно вернув Исла-Гранде-де-Тьерра-дель-Фуэго благодаря флоту, он отказался от планов по отправке армии на основную территорию Патагонии, решив больше сосредоточиться на улучшении экономики. Приход Роки к власти вызвал недовольство военных и ЛПА, а из-за его политической либерализации в 1935 году начали распространяться слухи о скором заключении мира с патагонцами, что вызвало возмущение в стране. Этого было достаточно, чтобы Карлес и ЛПА совершили переворот на Рождество, посадив Року и его министров под временный домашний арест, а Карлес провозгласил себя президентом.\n\nОснована: §1932 год§!\nИдеология:\n- Экономический либерализм\n- Консервативный либерализм§!\n"
 ARG_social_liberal_party: "РГС"
 ARG_social_liberal_party_long: "Радикальный Гражданский Союз\n§gОснованная 26 июня 1891 года, партия быстро стала влиятельной в аргентинской политике, вызвав Радикальную революцию 1893 года и Радикальную революцию 1905 года, которая позже привела к реформе в плане фальсификации выборов. Два президента Аргентины, которые входили в Радикальный гражданский союз, были §YИполито Иригойен§! и §YМарсело Торкуато де Альвеар§!\n\nВ 1916 году в Аргентине состоялись всеобщие выборы, ставшие первыми, на которых был применен закон Роке Саенса Пеньи, устанавливающий всеобщее, тайное и обязательное избирательное право для мужчин. Иригойен, кандидат от УЧК, в итоге победил на выборах.\n\nВ период его бурного президентства с 1916 по 1922 год, с отделением Патагонии, Марсело Торкуато де Альвеар заменил его в качестве кандидата от УЧК на выборах 1922 года, которые он выиграл. В Аргентине наблюдалось небольшое улучшение экономической ситуации вплоть до Британской революции, которая привела к краху в апреле 1925 года. Несмотря на это, Альвеар приказал военно-морскому флоту захватить Фолклендские острова и Южную Георгию. Это повысило моральный дух и доверие к правительству, но привело к радикализации военных, которые ранее были унижены Патагонским восстанием и теперь стояли в тени популярного флота.\n\nВ 1928 году Иригойен был неожиданно назначен кандидатом от Радикального гражданского союза на всеобщих выборах вместо нынешнего и относительно популярного Марсело Альвеара. Несмотря на это, Иригойен победил с большим отрывом, что заставило многих предположить, что это произошло из-за фальсификации выборов.\n\nГлавной оппозицией Иригойена были военные, которые начали планировать переворот против него. В итоге это произошло 6 сентября 1930 года, когда Урибуру, при поддержке Карлеса и ЛПА, захватил власть и провозгласил себя президентом Аргентины, запретив политические партии, арестовав демократических политиков и приостановив действие Конституции 1853 года. Сторонники Иригойена, называемые иригойенистами, подвергались пыткам вместе с другими политическими противниками его режима. Сам Иригойен находился под арестом на острове Мартин Гарсия.\n\nУрибуру умер в начале 1932 года, и Аргентина вернулась к демократии под руководством консервативного политика Хулио Аргентино Паскуаль Рока. Иригойен умер в 1933 году, и теперь партию возглавляет Марсело Торкуато де Альвеар.\n\nОснована: §Y1891§!\nИдеология:\n- Либерализм\n- Радикализм\n- Демократия§!\n"
 ARG_social_democrat_party: "ДПП"
 ARG_social_democrat_party_long: "Демократическая прогрессивная партия\n§gПосле своего создания в 1914 году она приобрела определенную популярность и набрала более 100 000 голосов на всеобщих выборах 1916 года. Она стала третьей по значимости партией Аргентины после популярных Радикального гражданского союза и Национальной автономистской партии, сражаясь за место с Социалистической партией. После переворота Урибуру Демократическая прогрессивная партия вернула себе некоторую популярность.\n\nОснована: §Y1914§!\nИдеология:\n- Социал-демократия\n- Протекционизм\n- Федерализм§!\n"
 ARG_radical_socialist_party: "СП"
 ARG_radical_socialist_party_long: "Социалистическая партия\n§gМизерная партия по сравнению с теми, что присутствуют в Патагонии. Основанная в 1896 году Николасом Репетто, она стала первой массовой партией в Аргентине. Она приобрела известность, получив своего первого представителя в 1903 году и став первым социалистом в Америке, получившим представительский мандат, а затем в 1904 году Альфредо Паласиос стал первым депутатом-социалистом в Америке. После принятия закона Роке Саенса Пеньи партия набирала все большую популярность и начала участвовать во всеобщих выборах, заняв 4-е место на всеобщих выборах 1916 и 1922 годов, а затем 3-е место на всеобщих выборах 1928 года. Однако вскоре она оказалась маргинализированной в условиях усиливающейся красной войны и была окончательно запрещена. PS продолжает действовать подпольно.\n\nОснована: §Y1896§!\nИдеология:\n- Демократический социализм\n- Прогрессивизм§!\n"
 ARG_syndicalist_party: "Интернационал"
 ARG_syndicalist_party_long: "Интернационал\n§gОб этой партии известно очень мало, в основном это сателлитная организация Патагонии, имеющая различные тесные связи с профсоюзами Буэнос-Айреса.§!\n"
 ARG_totalist_party: "ТТУ"
 ARG_totalist_party_long: "Тотализм, Труд, Умеренность\n§gОб этой партии известно очень мало, в основном это сателлитная организация Патагонии, имеющая различные тесные связи с профсоюзами Буэнос-Айреса.§!\n"
 
