 ### Decisions ### 
 CENmil_politicc: "Решения лидера [CEN.GetLeader]"
 CENmil_politicc_desc: "После оглушительной победы его фракции на выборах в Военном Совете, [CEN.GetLeader] готов перекроить Центральную Америку по своему видению идеала. Манипулируя иностранными инвесторами и своим собственным населением, мечта о сильной Центральной Америке вполне осуществима.\n"
 CENmil_combat_corruption: "Борьба с коррупцией"
 CENmil_combat_corruption_desc: "Коррупция - это то, что однажды уже разделило Центральную Америку на мелкие враждующие государства. Без преданной и лояльной нам администрации, которая заинтересована в своей работе, наш Союз вскоре распадётся."
 CENmil_more_ubiquistas: "Нанять больше Убикистас"
 CENmil_more_ubiquistas_desc: "Убикистас - это плеяда госслужащих, преданных нашему президенту Убико. В отличие от старых коррупционеров, эти служащие неподкупны и всегда выполняют свой долг. Нам нужно больше таких честных работяг."
 CENmil_public_works: "Общественные работы"
 CENmil_public_works_desc: "Общественные работы станут взаимовыгодным предприятием как для нас, так и для народа. Любой необразованный человек может гарантированно получить профессию и оплачиваемую работу, а мы, в свою очередь, получим огромный резерв рабочей силы на наши проекты."
 CENmil_travel_casual: "Встреча с народом"
 CENmil_travel_casual_desc: "Президент не будет президентом, если он целыми днями будет просиживать штаны в кабинете. Люди должны быть уверены, что Убико - их президент. В связи с этим, Убико намерен встретиться с простым народом."
 CENmil_travel_big_time: "Тур по всей стране"
 CENmil_travel_big_time_desc: "Президент Убико намерен посетить каждый город, деревню и ферму в нашей стране в рамках месячного тура. Таким образом, он даст понять людям, что он - лучший из всех возможных президентов."
 CENmil_visit_US: "Посетить США"
 CENmil_visit_US_desc: "США - наш крупнейший партнёр и защитник. Посетив эту страну, Сомоса получит определённую репутацию в кругах правящего истеблишмента Соединённых Штатов."
 CENmil_visit_GER: "Посетить Германию"
 CENmil_visit_GER_desc: "Германия, родина пива, сосисок и длинных слов, конечно, находится очень далеко, но это стоит того, чтобы посетить этого непобедимого гегемона. Поддержка из Берлина стоит любых затрат."
 CENmil_visit_ENT: "Посетить [FROM.GetName]"
 CENmil_visit_ENT_desc: "[FROM.GetAdjective]ое правительство, объективно, не самый сильный партнёр, но их силы хватит, чтобы нас защитить. Этот северный край дюже прекрасен, так что небольшая поездка только пойдёт нам на пользу."
 CENmil_backing_from_world_power: "Получить поддержку гегемонов"
 CENmil_backing_from_world_power_desc: "При поддержке сильных мира сего, мы сможем вести свою политику, не боясь ответного удара."
 CENmil_replace_ministers: "Заместить министров-оппозиционеров"
 CENmil_replace_ministers_desc: "Лояльность - это важнейшее качество в деловых отношениях. Оппозиция в правительстве должна быть отстранена. На посту останутся только самые преданные и родня президента Сомосы..."
 CENmil_block_enemies: "Задавить оппозицию экономически"
 CENmil_block_enemies_desc: "Контролируя весь транспорт в стране, а также большую часть средств производства, мы можем банально изолировать оппозицию экономически. Им придётся либо преклонить колено, либо вернуться в каменный век."
 CENmil_eat_more_land: "Передать больше земель Сомосе"
 CENmil_eat_more_land_desc: "Контролируя ж/д линии, мы можем просто не перевозить товары нелояльных нам фермеров. Поля нашей страны - это собственность нашего президента, как исполнителя воли народа."
 CENmil_soft_loans: "Мелкие займы"
 CENmil_soft_loans_desc: "Мелкие займы представляют из себя займы из бюджета под низкий процент для частных проектов. И никто не посмеет упрекнуть нас в том, что мы не помогаем развитию страны."
 CENmil_affordable_housing: "Обеспечить всех жильем"
 CENmil_affordable_housing_desc: "Борьба с бездомностью должна стать нашим приоритетом, ведь бездомный не может быть полноценным членом общества. Мы должны построить новые районы из скромного, но дешёвого жилья, чтобы бедняки не ютились на улице."
 CENmil_combat_debt: "Уменьшить госдолг"
 CENmil_combat_debt_desc: "Своего успеха мы добились сами, и никакие иностранцы нам не нужны! Мы всё ещё должны денег этим чёртовым банкирам, но это не продлится долго."
 CENmil_combat_crime: "Борьба с преступностью"
 CENmil_combat_crime_desc: "Преступность должна быть уничтожена. Преступник не только не приносит пользу обществу, но и делает его слабее и отнимает его дары силой."
  
 CENmil_economic_decisions: "Дела экономики"
 CENmil_economic_decisions_desc: "Экономика Центральной Америки представляет из себя практически сплошной аграрный сектор, большая часть которого принадлежит зарубежным компаниям, на вроде Юнайтед Фрут Компани. С целью улучшить положение людей и страны в целом, мы должны сделать приоритетом развитие экономики. Внутренние инвестиции и поддержка за рубежом позволят нам подняться на недосягаемый доселе уровень развития.\n"
 CENmil_major_strike_decision: "Что делать с бастующими?"
 CENmil_major_strike_decision_desc: "Всеобщие Забастовки парализуют нашу экономику. И хотя мы могли бы просто переждать худшее, богатые землевладельцы требуют от нашего правительства немедленных действий."
 CENmil_major_port_strike_decision: "Что делать с бастующими?"
 CENmil_major_port_strike_decision_desc: "Крупная забастовка докеров парализует нашу экономику. И хотя мы могли бы просто переждать худшее, компании-экспортёры требуют от нашего правительства немедленных действий"
 CENmil_major_rail_strike_decision: "Что делать с бастующими?"
 CENmil_major_rail_strike_decision_desc: "Крупная забастовка железнодорожников парализует нашу экономику. И хотя мы могли бы просто переждать худшее, ж/д компании требуют от нашего правительства немедленных действий"
 CENmil_land_grants: "Гранты на землю"
 CENmil_land_grants_desc: "Зарубежные корпорации приносят огромные прибыли Центральной Америки, при этом давая работу и кров нашим людям. В обмен на дальнейшее политическое сотрудничество, мы должны предоставить концессии иностранцам."
 CENmil_promote_investments: "Привлечение инвестиций"
 CENmil_promote_investments_desc: "Предоставив иностранным компаниям льготы и поблажки, мы сможем создать положительную среду для инвестиций и получить экономическую поддержку за рубежом."
 CENmil_buy_up_stuff: "Выкупить иностранные акции"
 CENmil_buy_up_stuff_desc: "Компании и инвесторы - это хорошо, но и плохо. Каждая проданная пядь земли - это проданная пядь нашей Родины. С целью повысить нашу экономическую независимость, мы должны выкупить часть акций на концессионные земли."
 CENmil_nationalize_stuff: "Национализировать иностранные концессии"
 CENmil_nationalize_stuff_desc: "Наша экономика находится в состоянии хаоса и сейчас самое время для проведения национализации. И хотя мы на многие десятилетия уничтожим свою репутацию в глазах зарубежных компаний, мы сможем разом усилить своё экономическое положение."
  
 CENmil_infrastructure_decisions: "Расширение инфраструктуры"
 CENmil_infrastructure_decisions_desc: "Инфраструктура Центральной Америки находится в плачевном состоянии, а многие регионы элементарно не досягаемы для современного транспорта. Если мы хотим выстроить сильную экономику, мы должны покрыть страну сетью дорог и ж/д линий, чтобы каждая, даже самая малая деревенька, была досягаема для транспортного средства.\n"
 CENmil_clarify_irca: "Прояснить статус ИЖДЦА"
 CENmil_clarify_irca_desc: "Интернациональная Железная Дорога Центральной Америки (сокращённо, ИЖДЦА) сохраняет монополию на перевозки товаров от Гватемалы до Коста-Рики. И хотя мы сами владеем несколькими составами. мы должны чётко прояснить статус этоц компании, чтобы дальше планировать свою собственную ж/д сеть."
 CENmil_plan_trans_central_american_rail: "План прокладки ТЦАЖД"
 CENmil_plan_trans_central_american_rail_desc: "Транс-центральноамериканская ж/д (сокращённо, ТЦАЖД) - дорогой и амбициозный проект, призванный соединить железной дорогой весь регион от Гватемалы до Панамского Канала."
 CENmil_expand_irca_rails: "Расширить колею ИЖДЦА"
 CENmil_expand_irca_rails_desc: "Колея ж/д линий ИЖДЦА отлично подходит для малогабаритных составов для перевозки фруктов, которыми, например, располагает ЮФК. Но такая колея давно отошла от европейского стандарта и не может считаться оптимальной. Для ТЦАЖД мы должны будем расширить колею под современные мерки."
 CENmil_tegucigalpa_rails: "Проложить дорогу до Тегусигальпы"
 CENmil_tegucigalpa_rails_desc: "Тегусигальпа - это первая крупная остановка на пути Транс-центральноамериканской ж/д. Эта секция ж/д линии обойдётся довольно дорого из-за неровного холмистого рельефа. Но, закончив её, мы не только соединим Гватемалу с Гондурасом, но и покажем всем, чего мы стоим."
 CENmil_managua_rails: "Проложить дорогу до Манагуи"
 CENmil_managua_rails_desc: "Манагуя станет второй остановкой на пути Транс-центральноамериканской ж/д. Нам придётся выделить дополнительную охрану для этой секции, потому что остатки синдикалистов-партизан всё ещё угрожают нам диверсиями."
 CENmil_san_jose_rails: "Проложить дорогу до Сан-Хосе"
 CENmil_san_jose_rails_desc: "Сан-Хосе станет третьей остановкой на пути Транс-центральноамериканской ж/д."
 CENmil_panama_rails: "Проложить дорогу до Панамского Канала"
 CENmil_panama_rails_desc: "Панамский канал - заключающий участок на пути Транс-центральноамериканской ж/д. Канал - важнейшая торговая артерия на пути из Атлантики в Тихий океан."
 CENmil_belize_rails: "Присоединить Белиз к ж/д линии"
 CENmil_belize_rails_desc: "Бывшая британская колония банально для нас недосягаема традиционными средствами транспорта, так что мы лишь формально сохраняем там власть. Прокладка железной дороги станет нашей опорой по контролю за этим регионом."
 CENmil_atlantic_rails: "Расширить ж/д по берегу Атлантики"
 CENmil_atlantic_rails_desc: "Атлантическая сторона нашей страны наименее развита, а без современной железной дороги она работает в пол силы. Ж/д путь от Белиза до Манагуи исправит эту ситуацию."
 CENmil_central_american_highway_1: "Северный Автобан"
 CENmil_central_american_highway_1_desc: "С повышением уровня жизни, всё больше людей покупают личное авто, но для них нет подходящей инфраструктуры. Автобан от Кесальтенанго до Манагуи станет новым хребтом нашей современной дорожной сети."
 CENmil_central_american_highway_2: "Южный Автобан"
 CENmil_central_american_highway_2_desc: "Система автобанов на севере показала свои впечатляющие результаты, но данная дорога резко обрывается в Манагуе, что затрудняет передвижение на авто по югу страну. Мы уже убедились в продуктивности данных автобанов, поэтому смело можем вложиться в расширение их до самого Панамского Канала."
  
 CENmil_foreign_policy_decisions: "Внешняя политика"
 CENmil_foreign_policy_decisions_desc: "Во времена раздора, мы не можем вечно отсиживаться в стороне. Красная гидра синдикализма пожирает всё больше и больше стран, поэтому нам просто необходимо наладить контакт с анти-синдикалистическими блоками. Наша страна более не будет смотреться бесполезной в глазах мировой общественности!"
 CENmil_civil_war_volunteers: "Послать добровольцев в США"
 CENmil_civil_war_volunteers_desc: "Гражданская война в США всё ещё продолжается. Наш долг - помочь давнему партнёру. Однако нам придётся мудро выбрать сторону, которую мы хотим поддержать."
 CENmil_protection_US: "Потребовать защиты у США"
 CENmil_protection_US_desc: "США на протяжении десятилетий были нашими партнёрами, развивая Центральную Америку инвестициями и техническими ноу-хау. Теперь, когда угроза синдикализма встала на пороге, мы должны попросить помощи у нашего друга."
 CENmil_join_faction_US: "Вступить в [FROM.GetFactionName]"
 CENmil_status_british_honduras: "Статус Белиза"
 CENmil_status_british_honduras_desc: "Бывшая британская колония находится де-факто под нашим контролем, но Вест-Индийская Федерация всё ещё предъявляет претензии на этот клочёк земли. Если мы не решим вопрос по статусы Белиза, мы не сможем ни интегрировать его, ни вступить в Антанту."
 CENmil_protection_ENT: "Потребовать защиты у Антанты"
 CENmil_protection_ENT_desc: "Возможно, остатки Британской Империи уже не так сильны, как до Вельткрига, но их мощные военно-морские и военно-воздушные силы, тем не менее, могут защитить нас от щупалец синдикализма."
 CENmil_join_faction_ENT: "Вступить в Антанту"
 CENmil_protection_GER: "Потребовать защиты у Германии"
 CENmil_protection_GER_desc: "Германия первой из всех встала на борьбу с красной гидрой. В их крестовом походе против синдикализма они с радостью предоставят защиту потенциальному соратнику."
 CENmil_join_faction_GER: "Вступить в Рейхспакт"
  
 CENmil_buy_guns: "Купить иностранное оружие"
 CENmil_buy_guns_desc: "Наша армия до сих пор использует столетник ружья вместо нормального оружия. Так как у нас нет развитого ВПК, придётся покупать оружие за рубежом."
 CENmil_buy_artillery: "Купить иностранную артиллерию"
 CENmil_buy_artillery_desc: "Артиллерия ещё более затратная в производстве, чем обычные винтовки. Наш ВПК пока находится в зачаточном состоянии, поэтому нам придётся довольствоваться импортными образцами."
 CENmil_buy_tanks: "Купить списанные танки"
 CENmil_buy_tanks_desc: "Ещё на Сомме танки показали себя орудиями грядущих войн. И хотя они дороги, даже десяток танков сможет повернуть исход боя в нашу пользу."
 CENmil_buy_planes: "Купить списанные самолёты"
 CENmil_buy_planes_desc: "Самолёты перевернули представление о войне, перенесся бой ещё и воздух. Мы должны купить списанные образцы для наших растущих ВВС."
  
 CENmil_restoring_the_old_union_decisions: "Восстановление старого союза"
 CENmil_restoring_the_old_union_decisions_desc: "Весь прошлый век были попытки объединить Центральную Америку под единым флагом, но они заканчивались неудачей спустя пару лет.\nНаш новый союз не повторит их судьбы! Мы исправим ошибки предков и новая Центральная Америка будет простираться от Мексиканского Юкатана до Колумбийской границы!"
 CENmil_core_british_honduras: "Интегрировать Белиз"
 CENmil_core_british_honduras_desc: "Бывшая британская колония Белиз долго и упорна сопротивлялась интеграции. Однако после того, как Вест-Индийская Федерация отозвала свои претензии на этот регион, местным не остаётся ничего, кроме как подчиниться нам."
 CEN_core_matagalpa: "Реинтегрировать Матагальпу"
 CEN_core_matagalpa_desc: "Восток Никарагуа сопротивляется нашим попыткам начать здесь рекрутирование. После многих лет хаоса американской оккупации и синдикалистической революции, данный регион нуждается в повторной реинтеграции."
 CENmil_take_costa_rica: "Реорганизовать Коста-Рику"
 CENmil_take_costa_rica_desc: "Коста-Рика объявила себя маяком демократии, но в огне этого маяка чётко видны следы красной идеи. Мы должны спасти народ Коста-Рики от самих себя."
 CENmil_take_panama: "Захватить Панаму"
 CENmil_take_panama_desc: "В отличие от других стран Центральной Америки, Панама отказалась от своей идентичности и стала жертвой мелочного национализма и пан-колумбийского империализма. Мы должны захватить их, пока наши пути окончательно не разошлись."
  
