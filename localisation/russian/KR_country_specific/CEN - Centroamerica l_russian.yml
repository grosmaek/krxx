 CENmil_watch_pop: "Слежка за населением"
 CENmil_watch_pop_desc: "События в Никарагуа показали, что не всем нашим гражданам можно доверять. Никто не может быть уверен, что его сосед - не скрытый синдикалист. Мы должны начать тотальную слежку за населением и поощрять доносчиков. Никто не укроется от нашего взора, ни один звук не пройдёт мимо наших ушей."
 CENmil_spy_networks: "Шпионские сети"
 CENmil_spy_networks_desc: "Доносчики хорошо справляются на бытовом уровне, разыскивая скрытых синдикалистов. Но чтобы работать с серьёзными террористическими ячейками, нам необходимо создать сеть профессиональных шпионов и агентов разведки."
 CENmil_militarize_nation: "Милитаризация страны"
 CENmil_militarize_nation_desc: "Мы не можем доверить гражданским учить наших детей, лечить стариков, тушить пожары, и даже разносить почту. Мы должны внедрить в важнейшие профессии военных, чтобы никто даже не посмел подорвать основы нашего государства."
 CENmil_replace_bureaucrats: "Заменить бюрократов"
 CENmil_replace_bureaucrats_desc: "Бюрократы пострадали от синдикализма больше всего, но у нас в администрации всё ещё есть те, кто симпатизирует левым. Мы должны провести тотальную чистку в рядах бюрократии, чтобы снизить её нагрузку на бюджет и избавиться от нелояльных нам элементов."
 CENmil_loyal_military: "Лояльная армия"
 CENmil_loyal_military_desc: "Армия нужна не только для защиты границ. Армия - мощный рычаг давления, который влияет на власть имущих и может быть использован в целях подавления инакомыслия. Мы должны держать нашу армию лояльной, пусть даже и ценой уступок."
 CENmil_political_domination: "Политическая доминация"
 CENmil_political_domination_desc: "Военные под руководством Хорхе Убико получили монополию на власть в стране. Никто и ничто в обозримом будущем не сможет пошатнуть режим 'Наполеона Центральной Америки'."
  
 ## Shared NatPop/PatAuth Tree 
 CENmil_one_party_state: "Однопартийная система"
 CENmil_one_party_state_desc: "Слишком много оппозиции в правительстве парализует его работу и не даёт сосредоточиться на вещах. Даже толика её уже не даёт нам работать в полную меру. Однопартийная система решить эту проблему, дав нам работать с максимальной эффективностью."
 CENmil_abolish_elections: "Распустить конгресс"
 CENmil_abolish_elections_desc: "Военный Конгресс сделал своё дело, но на этом его работа подошла к концу. В интересах всего народа будет распустить Конгресс и передать полноту власти избранной партии. Мы не затронем наших людей, так что волноваться не о чем."
 CENmil_destroy_opposition: "Уничтожить оппозицию"
 CENmil_destroy_opposition_desc: "Оппозиция - примитивный способ расшатать правительство, сделав его слабым и неспособным выполнять свою работу. В нашей замечательной стране нет и не должно быть никакой оппозиции на всех уровнях государства."
  
 ## AuthDem 
 CENmil_military_control: "Военный контроль"
 CENmil_military_control_desc: "Анастасио Сомоса Гарсия и его Администрасион Милитар выиграли выборы. Военные объединили страну и именно военным теперь ею править. Но открытая диктатура не нужна никому."
 CENmil_puppet_civil_state: "Направляемое общество"
 CENmil_puppet_civil_state_desc: "Военная диктатура - это, довольно грубое название нашего режима. Наша страна никакая не диктатура. В Республике действует принцип демократии... с центральноамериканскими особенностями. Мы лишь немножко ослабили 'демос' ради сильного и достойного 'кратоса'."
 CENmil_permit_elections: "Разрешить выборы"
 CENmil_permit_elections_desc: "Люди хотят выборов, люди жаждут права голоса... Кто мы такие, чтобы им отказывать? Однако мы дадим им выборы на своих условиях. Вы будете думать, что мы мухлюем... но мы и пришли к власти с помощью мухлежа."
 CENmil_check_opposition: "Оставить карманную оппозицию"
 CENmil_check_opposition_desc: "Оппозиция - неприятная, но неизбежная часть любого правления. Всегда найдутся те, кто не доволен режимом, хоть он и спасает этих дураков от лап красной гидры. Мы оставим небольшую кучку таких крикунов, посадим их на бюджетную иглу и будем держать всю оппозицию в узде."
 CENmil_foreign_collaboration: "Связи за рубежом"
 CENmil_foreign_collaboration_desc: "В интересах нашего народа продолжить налаживание отношений и сближение с сильными мира сего. Глупо, будучи в окружении синдикалистов, отказываться от помощи."
 CENmil_empower_companies: "Увеличить присутствие иностранных компаний"
 CENmil_empower_companies_desc: "Мы должны работать не только с сильными государствами, но и крупнейшими компаниями мира. Юнайтед Фрут Компани, наши давние друзья, принесут стране современные дороги, радио, автомобили и счёт в швейцарском банке на имя президента."
 CENmil_edit_constitution: "Корректировка Конституции"
 CENmil_edit_constitution_desc: "Конституция - священнейший документ, который мы должны охранять ценой своей жизни... но мы говорим про Конституцию, а не про её содержимое. Если мы не вписываемся в закон, закон убирается. Если нам чего-то не хватает, мы это впишем. Ничего сложного - просто перепишем Конституцию, никто ничего и не заметит."
 CENmil_limit_rights: "Ограниченные права"
 CENmil_limit_rights_desc: "Права не всегда должны быть предоставлены в полной мере. Когда люди имели неограниченные права, они пали жертвой красной гидры. Мы должны уберечь людей от них самих, ограничив их права."
 CENmil_economic_control: "Контроль за экономикой"
 CENmil_economic_control_desc: "Контролируя экономику, мы сможем контролировать бюджет и тратить его на нужные стране вещи вроде нового колье сеньоре Сомосе. Мы также сможем оградить оппозицию экономически, просто не перевозя их товары."
 CENmil_national_monopoly: "Национальная монополия"
 CENmil_national_monopoly_desc: "Администрасион Милитар контролирует как политику, так и экономику страны. Мы медленно искореняем синдикализм. Наш режим наиболее приемлем для людей. Мы заботимся об их безопасности, они не лезут в наши дела."
  
 ### Economic Tree 
 CENmil_interventionism: "Государственное вмешательство"
 CENmil_interventionism_desc: "Мы не можем полагаться на левых людей и недобросовестные компании в вопросах экономики. Правительство должно лично вмешаться в экономику для построения наших грандиозных проектов."
 CENmil_laissez_faire: "Рыночная экономика"
 CENmil_laissez_faire_desc: "Правительство должно заниматься политикой, а не экономикой. Предоставим всё опытным бизнесменам, которые знают своё дело. Роль государства ограничится лишь поддержанием безопасности для ведения их бизнеса."
  
 # Infrastructure 
 CENmil_infrastructure_fund: "Дорожный фонд"
 CENmil_infrastructure_fund_desc: "Центральная Америка плохо соединена дорогами. По рельсам вообще можно добраться только от Гватемалы до Сан-Сальвадора, да и то эта дорога является частной собственностью американцев. Многие деревни и малые посёлки никак не связаны дорогами с остальной страной. Мы должны это исправить!"
 CENmil_portuary_expansion: "Расширение портов"
 CENmil_portuary_expansion_desc: "Основная прибыль идёт от продажи фруктов и других сельхоз продуктов. Чтобы увеличить товарооборот нашего экспорта, мы должны расширить торговые порты, чтобы корабли большего тоннажа могли там базироваться. Да и для военных целей они будут не лишними."
 CENmil_world_exports: "Мировой рынок"
 CENmil_world_exports_desc: "Наша сельхозпродукция не успевает поспеть, как уже расходится по миру. Имея доступ к мировому рынку, мы обеспечиваем экзотическими фруктами весь мир, делая на этом огромные прибыли."
 CENmil_roads_and_rails: "Железные дороги"
 CENmil_roads_and_rails_desc: "Наша экономика растёт семимильными шагами, но плохая инфраструктура мешает ей делать это ещё быстрее. Правительство запустило программу строительства железных дорог, чтобы связать единой сетью всю страну."
 CENmil_infrastructural_profits: "Прибыль с инфраструктуры"
 CENmil_infrastructural_profits_desc: "Наши проекты с прокладкой железных дорог съели много денег из бюджета. Но сейчас, когда работа закончена, дороги начали приносить прибыль, и наша экономика стала расти ещё быстрее."
 CENmil_briding_ca: "Центральноамериканская сеть"
 CENmil_briding_ca_desc: "Коммуникационные сети в стране мало распространены и плохо обслуживаются. Мы должны вложить деньги в прокладку проводов по всей стране, чтобы даже тигры в джунглях могли послушать радио. Да и для военных это станет настоящим подспорьем."
  
 # Industry 
 CENmil_industrialization_program: "Программа индустриализации"
 CENmil_industrialization_program_desc: "Промышленная база в стране крайне мала, и мы еле-еле можем насытить внутренний рынок. Мы должны провести форсированную индустриализацию, чтобы перестать быть просто банановой республикой."
 CENmil_local_manufacturing: "Местное ремесленничество"
 CENmil_local_manufacturing_desc: "В отличие от промышленных зон Рейна или Валлонии, Центральная Америка не имеет ничего подобного, а потребительские товары во многом импортируются. Вложив средства в местных ремесленников и их мануфактуры, мы сможем создать фундамент для дальнейших действий."
 CENmil_made_in_ca: "Сделано в ЦА"
 CENmil_made_in_ca_desc: "На данный момент большая часть наших товаров имеет надписи 'Сделано в Германии', 'Сделано в Канаде'... Вместо бездумного протекционизма мы должны взять курс на импортозамещения. Вскоре, наши рынки будут полны товаров с биркой 'Сделано в Центральной Америке'."
 CENmil_invite_foreign: "Привлечь иностранные инвестиции"
 CENmil_invite_foreign_desc: "У правительства просто нет столько денег, чтобы провести полноценную индустриализацию. Нам необходимо привлечь наших зарубежных друзей и выбить из них инвестиции."
 CENmil_corporate_investments: "Привлечь частные инвестиции"
 CENmil_corporate_investments_desc: "Мы должны и дальше привлекать иностранные инвестиции, чтобы ещё быстрее провести индустриализацию."
 CENmil_cheap_labour: "Дешевая рабочая сила"
 CENmil_cheap_labour_desc: "С целью привлечь зарубежные инвестиции, мы дали значительное число льгот зарубежным компаниям. Но главным аргументом, почему в нас вкладывают - это дешёвая рабочая сила, ради которой выгодней открывать дело у нас, а не в США."
  
 # Agriculture 
 CENmil_agricultural_dev: "Развитие с/х"
 CENmil_agricultural_dev_desc: "Сельское хозяйство является костяком нашей экономики, в который вливаются почти все инвестиции. Мы должны осовременить его, проведя механизацию и внедрив другие новые наработки."
 CENmil_ufc_protecc: "Защита корпорационных земель"
 CENmil_ufc_protecc_desc: "После революции в Никарагуа, плантации наших зарубежных партнёров были под угрозой атаки. Мы должны предоставить им защиту, чтобы снова сделать инвестиционный климат более привлекательным для них."
 CENmil_ufc_attacc: "Раздать ещё земли"
 CENmil_ufc_attacc_desc: "Иностранные компании вроде Юнайтед Фрут Компани имеют весомое влияние на нас как экономически, так и политически. Дав им ещё немного земель, мы сможем добиться от них лояльности и поддержки."
 CENmil_cash_crop_export: "Прибыль с денежных культур"
 CENmil_cash_crop_export_desc: "Денежные культуры дёшевы в производстве, дают много урожаев и востребованы всегда в любой точке мира. Они принесут нам много прибыли."
 CENmil_efficent_plantations: "Эффективные плантации"
 CENmil_efficent_plantations_desc: "Многие плантации работают по-старинке, от чего сильно страдает производительность труда. Выделив средства и дав работникам образование, мы могли бы вывести выхлоп продукции с плантаций на совершенно новый уровень."
 CENmil_diverse_output: "Разнообразное производство"
 CENmil_diverse_output_desc: "Как и в любом секторе экономики, мы не можем выращивать только одну культуру. Во времена падения цен мы должны иметь запасной вариант, который позволит нам держаться на плаву."
  
 ### Army 
 CENmil_army_investments: "Инвестиции в армию"
 CENmil_army_investments_desc: "Армия - это костяк нашей Республики. Она нас породила, она нас и защитит. В наших же интересах сделать армию современной, чтобы никто из соседей не мог с нами тягаться."
  
 ## Warfare with European Characteristics 
 CENmil_army_european: "Европейская доктрина"
 CENmil_army_european_desc: "Наши враги - не какая-то кучка партизан или деревенщины с палками. Соседи на севере и юге имеют большой промышленный потенциал и сильные армии. Чтобы побороть их, мы должны перенять современнейшие доктрины Европы."
 CENmil_increase_firepower: "Стандартизация оружия"
 CENmil_increase_firepower_desc: "Наша армия не может эффективно воевать, имея каждый кто, что нашёл. Наши арсеналы представляют из себя натуральную свалку различного оружия. если мы хотим создать боеспособные дивизии, их снаряжение должно быть чётко стандартизировано."
 CENmil_standard_equi: "Тяжёлое оружие"
 CENmil_standard_equi_desc: "Артиллерия показала себя настоящим богом войны во время Вельткрига. Мы должны в кратчайшие сроки поставить её на вооружение в нашу армию."
 CENmil_heavy_guns: "Моторизация армии"
 CENmil_heavy_guns_desc: "С расширением армии мы всё больше сталкиваемся с проблемами логистики. Наш рельеф сложен, а дороги плохие. Не каждое орудие успевает доехать до поля боя, не испортившись. На нужны современные тягачи, которые исправят эту проблему."
 CENmil_chain_command: "Реорганизация командования"
 CENmil_chain_command_desc: "Как и было с вооружением, командование представляет из себя сущий хаос. У разных офицеров разные понятия о ведении войны, и многие просто не могут понять, где они находятся в иерархии, кто их начальник, а кто - подчинённый. Мы должны полностью переломить старые устои и на обломках выстроить новую чёткую систему командования."
 CENmil_trained_officers: "Тренировка офицеров"
 CENmil_trained_officers_desc: "В нашей армии катастрофически не хватает квалифицированных кадров, особенно младших офицерских чинов. Нам придётся серьёзно вложиться в воспитание нового поколения образованных офицеров."
 CENmil_border_exercises: "Пограничные учения"
 CENmil_border_exercises_desc: "Наш рельеф очень недружелюбен и плохо нанесён на карты. Выполняя регулярные учения и военные игры на границах, мы сможем адаптировать войска к такой местности, а также повысим их общий уровень подготовки."
 CENmil_professional_soldiers: "Профессиональные солдаты"
 CENmil_professional_soldiers_desc: "Обычный рекрут, может и бахвалится своим желанием идти в бой, но первая просвистевшая пуля заставляет его наложить в штаны со страху. Профессиональный же обучен не бояться и идти в бой под градом пуль."
  
 ## Central Army Tree 
 CENmil_industrial_warfare: "Промышленная война"
 CENmil_industrial_warfare_desc: "Сильная армия - это не толпа мяса, но сильная промышленная база. Без сильной экономики и ВПК наша армия н сможет воевать по стандартам XX века."
 CENmil_mil_ind_complex: "Развитие ВПК"
 CENmil_mil_ind_complex_desc: "Наша промышленность не в состоянии обеспечить армию всем необходимым. Правительство решило выделить деньги на развитие ВПК, чтобы каждый солдат имел хотя бы винтовку и каску."
 CENmil_scientific_warfare: "Научная война"
 CENmil_scientific_warfare_desc: "Сильная армия - это не толпа мяса, и даже не сильная промышленная база. Только самые современные технологии делают армию по настоящему сильной."
 CENmil_military_science: "Военная наука"
 CENmil_military_science_desc: "В Центральной Америке мало образованных учёных, а те, что есть, не работают на армии. Нам нужно стремиться обеспечить себе свои военные разработки, а не вечно доедать крошки за другими."
 CENmil_economic_warfare: "Экономическая война"
 CENmil_economic_warfare_desc: "Сильная армия - это не толпа мяса, сильная промышленная база или современные технологии. Сильная армия - это единая синергия всех трёх аспектов, подкреплённая экономикой всего государства."
 CENmil_arms_deals: "Поставки оружия"
 CENmil_arms_deals_desc: "С нашими ограниченными возможностями. приходится покупать большую часть вооружения за рубежом. Договорившись с нашими союзниками, мы можем выбить хорошие скидки."
 CENmil_equi_developing: "Развитие экипировки"
 CENmil_equi_developing_desc: "Мы не можем вечно побираться по миру, ведь сегодня друг - завтра враг. Нам необходимо добиться независимости в вопросе производства оружия."
  
 ## Warfare with Central American Characteristics 
 CENmil_army_ca: "Американская доктрина"
 CENmil_army_ca_desc: "Враги на севере и на юге сильнее нас во всем. Как бы это ен отрицали, на тактика Сандино и его партизан показала себя отлично против превосходящих сил противника. Нам необходима взять её на вооружение."
 CENmil_adapt_terrain: "Адаптация к местности"
 CENmil_adapt_terrain_desc: "Наш рельеф сложен для ведения войны. Но это работает как в нашу сторону, так и в сторону врага. Зная особенности рельефа, мы могли бы использовать эти знания в бою."
 CENmil_autonomous_officers: "Независимые офицеры"
 CENmil_autonomous_officers_desc: "Партизанская война требует принятия молниеносных решений. Мы должны дать широкую автономию низшим офицерским чинам, чтобы они могли действовать независимо от приказов сверху если то понадобится."
 CENmil_small_units: "Мелкие отряды"
 CENmil_small_units_desc: "В таких условиях будет разумным использовать мелкие и мобильные отряды. Бригады по несколько человек могут вечно терзать врага и уничтожать его силы с молниеносной скоростью."
 CENmil_improved_conscrip: "Реформа рекрутирования"
 CENmil_improved_conscrip_desc: "С целью победить врага, нам необходимо серьёзно расширить армию. Мы должны усилить набор рекрутов, чтобы позволить себе больше дивизий."
 CENmil_guerrila_tactics: "Партизанские тактики"
 CENmil_guerrila_tactics_desc: "Чтобы быть хорошим партизаном, необходимо большее, чем просто знание местности. Искусство камуфляжа и разведки, а также знание ловушек позволят нашим солдатам делать внезапные засады на вражеские силы."
 CENmil_guerilla_spirit: "Дух герильи"
 CENmil_guerilla_spirit_desc: "Чтобы быть партизаном-герильей, необходима железная воля. Многим придётся выживать в адских условиях, находясь под обстрелом артиллерии и авиации врага."
 CENmil_large_force: "Большая армия"
 CENmil_large_force_desc: "Чтобы побороть врага, нам необходимо ещё больше рекрутов."
  
 # Finisher of Entire Tree 
 CENmil_military_awesome: "Армия и государство"
 CENmil_military_awesome_desc: "Государство - это армия. Армия нас объединила, армия держит нас воедино, армия защищает нас от врага. Не армия служит государству, а государство армии."
  
 ### Air and Naval Tree 
 ## Air Tree 
 CENmil_faca: "ФАРЦА"
 CENmil_faca_desc: "Созданная из разрозненных авиакрыльев, Фуерса Ареа Републикана потребует солидных вложений бюджета, чтобы держать наши небо чистым."
 CENmil_air_lads: "Офицеры-пилоты"
 CENmil_air_lads_desc: "Как и другие части вооруженных сил, объединение посеяло хаос среди командования. Мы должны провести реформу и построить новую иерархию командования авиацией."
 CENmil_aa_positions: "Разместить ПВО"
 CENmil_aa_positions_desc: "Наша авиация не может быть всегда и везде, а вражеские бомбардировщики не дремлют. Стратегически важные объекты страны должны быть защищены средствами ПВО."
 CENmil_airfield_expansion: "Строительство авиабаз"
 CENmil_airfield_expansion_desc: "Чтобы наша авиация могла летать, ей нужны авиабазы. Мы должны построить парочку таких авиабаз."
 CENmil_fighters: "Истребители ФАРЦА"
 CENmil_fighters_desc: "Наша авиация использует устаревшие бипланы. Чтобы тягаться с врагом, нам нужны современные истребители."
 CENmil_cas: "Штурмовики ФАРЦА"
 CENmil_cas_desc: "Обретя современные истребители, можно подумать и о штурмовиках. Эти самолёты будут помогать войскам на поле боя."
 CENmil_bombers: "Бомбардировщики ФАРЦА"
 CENmil_bombers_desc: "Наша авиация не может наносить удары по вражеской промышленности. Мы должны купить пару бомбардировщиков за рубежом."
 CENmil_protecc_sky: "Чистое небо"
 CENmil_protecc_sky_desc: "Благодаря нашим реформам, ВВС Республики превратились из фарса в реальную боевую силу. Новые самолёты и обученные пилоты будут держать наши небеса в чистоте от вражеских ВВС."
  
 # Shared Air/Navy Tree 
 CENmil_naval_air_coord: "Авиа-морская координация"
 CENmil_naval_air_coord_desc: "Поскольку наша страна расположена на очень узком перешейке, любой потенциальный враг попытается воспользоваться длинной береговой линией и легкими подходами с воздуха, которые дает море. Мы должны первыми воспользоваться этой возможностью и лишить ее врага."
 CENmil_nav_bombers: "Морские бомбардировщики ФАРЦА"
 CENmil_nav_bombers_desc: "Неоспоримый контроль над обеими сторонами Панамского Канала может быть достигнут за счет превосходства военно-морского флота, но это требует огромных инвестиций, которые мы не можем сделать. Контроль над передвижением морских сил с неба является оптимальным с точки зрения затрат решением."
  
 ## Naval Tree 
 CENmil_fnca: "АРЦА"
 CENmil_fnca_desc: "Новая страна нуждается в новой Армаде. Прежние мелкие страны не нуждались в крупном флоте и доминации на море. Но теперь, когда мы едины, мы должны заявить о себе на море!"
 CENmil_select_main_port: "Выбрать главную морскую базу"
 CENmil_select_main_port_desc: "Большая часть наших портов используются исключительно для торговли. Мы должны выбрать базу для базирования нашей будущей Армады."
 CENmil_screens: "Корабли эскорта"
 CENmil_screens_desc: "Перво-наперво, нам нужны корабли эскорта, которые смогут защитить торговые конвои и стать подспорьем для крупных кораблей в морских баталиях."
 CENmil_cruisers: "Крейсера"
 CENmil_cruisers_desc: "Крейсера хоть и не являются самыми сильными кораблями, в условиях нашей экономики могут стать костяком нашего флота."
 CENmil_flagship: "Наш флагман"
 CENmil_flagship_desc: "Нашей молодой армаде нужен настоящий флагман. Имея такой флагман, мы наконец-то сможем заявить о себе на Карибах."
 CENmil_naval_lads: "Морские офицеры"
 CENmil_naval_lads_desc: "Обретя корабли, мы должны предоставить им обученную команду и офицеров. Как и другие отрасли вооруженных сил, нам необходимо побороть хаос разрозненности в командовании и выстроить новую иерархию."
 CENmil_merchant_navy: "Торговый флот"
 CENmil_merchant_navy_desc: "Центральной Америки нужны не только военные, но и торговые корабли. Наша страна не такая богатая, поэтому нам приходится покупать многое за рубежом. Современный торговый флот сделает нас ещё более богатыми."
 CENmil_dual_sea_protecc: "Доктрина двух океанов"
 CENmil_dual_sea_protecc_desc: "Наша страна - одна из немногих в мире, которая одновременно занимает два отдельных океана, имея порты как в Атлантическом, так и в Тихом океане. Однако это благословение является и проклятием, поскольку в случае конфликта нам придется разделить наши усилия, чтобы охватить оба океана одновременно. Учитывая, что нам не хватает кораблей, чтобы выиграть войну на истощение, оборона наших двух берегов имеет первостепенное значение."
  
