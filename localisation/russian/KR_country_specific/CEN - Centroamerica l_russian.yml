 ### Events ### 
 cend.1.t: "[From.GetNameDefCap] присылает посольство"
  
 cend.1.d.GUA_socialist: "С успехом коалиции социалистов, у нас получилось избежать власти Орельяна и Убико несмотря ни на что. Это позволило установить дипломатические связи с другими революционными странами, как [From.GetNameDefCap]. Они надеются на развитие кооперации и освобождение остальной Центральной Америки. Будем надеяться, что это приведёт к единству нашей революции."
 cend.1.d.GUA_liberal: "С тех пор как мы достигли большей демократии, наши либеральные друзья из [From.GetNameDefCap] подошли к нам, чтобы установить более тесные связи. Это грандиозный жест, который мы не можем игнорировать. Мы должны сотрудничать с вашими друзьями для дальнейшего развития демократии в остальной части Центральной Америки."
 cend.1.d.GUA_military: "К нам обратились [From.GetNameDefCap]. Они знают о нашей борьбе и после того, как мы успешно удержались у власти, пришли к нам с предложением дружбы. Мы не можем отказаться от этого, так как нам всегда угрожает революция."
  
 cend.1.d.ELS_socialist: "С успешной революцией Марти против коррумпированного военного правительства, у него получилось заполучить полный контроль над Эль-Сальвадором и по-настоящему освободить людей. Это было замечено соседней революционной страной [From.GetNameDefCap], надеющейся установить с нами связь ради освобождения остальной Центральной Америки от всего, чем мы раньше страдали. Будем надеяться, что это приведёт к увеличению сотрудничества меду нашими странами."
 cend.1.d.ELS_liberal: "[From.GetNameDefCap] мы направили делегацию для установления более тесных связей после нашего восстановления на посту председателя. Это свидетельствует о серьезной доброй воле, которую мы должны вернуть вместо себя. Мы установим прочную дружбу вместе, чтобы, как мы надеемся, укрепить демократию во всей Центральной Америке."
 cend.1.d.ELS_military: "Теперь, когда мы пережили вторую революцию, [From.GetNameDefCap] пришли к нам как друзья. Мы должны использовать эту возможность для развития более тесных связей, чтобы мы могли объединиться, когда нам снова угрожает постоянно надвигающееся бедствие революции."
  
 cend.1.d.HON_socialist: "Не смотря на то, что многие в Центральной Америке сомневаются в правильности нашего социализма, никто не сомневается в нашем участии в Центральноамериканской революции. И поэтому [From.GetNameDefCap] присылает посольство с целью поздравить нас с успешной революцией и начать усиленное сотрудничество между нашими странами."
 cend.1.d.HON_liberal: "После успешного проведения наших первых по-настоящему открытых выборов наши демократические друзья из [From.GetNameDefCap] пришли к нам, чтобы установить более тесные связи. Это большое предложение, и мы будем вместе работать над укреплением демократии как в наших странах, так и в остальной Центральной Америке."
 cend.1.d.HON_military: "Теперь, когда мы твердо стоим у власти, [From.GetNameDefCap] предложили развивать более тесные связи. Мы должны принять это, чтобы мы могли работать вместе, чтобы предотвратить распространение революции по всей Центральной Америке. Мы не хотим, чтобы падали другие, потому что, когда падет один, они, несомненно, будут стремиться опрокинуть следующего."
  
 cend.1.d.NIC_socialist: "Нам удалось выдержать американскую оккупацию и Центральноамериканский кризис, и мы стали желанным союзником революционеров в регионе. [From.GetNameDefCap] признаёт это и присылает посольство для обеспечения будущего сотрудничества между нашими странами."
 cend.1.d.NIC_liberal: "После нашей либеральной трансформации, [From.GetNameDefCap] он подошел к нам, чтобы поздравить с нашим достижением и предложить развивать более тесные связи. Мы, конечно, примем это и установим прочные узы дружбы между братскими странами Центральной Америки с целью укрепления демократии."
 cend.1.d.NIC_military: "[From.GetNameDefCap] пришли к нам, чтобы наладить лучшие отношения. Мы не можем отказаться от этого, так как всегда рискуем быть поглощенными революцией, такова природа нашего режима. Развитие более тесных связей с такими странами, как мы, обеспечит, чтобы революция не распространилась по всей Центральной Америке."
  
 cend.1.a: "Социалистическое единство выходит сильным."
 cend.1.b: "В трудные времена мы объединяемся."
 cend.1.c: "Вместе мы противостоим революции."
  
 cend.5.t: "Создание Революционного Фронта"
 cend.5.d.socialist: "Революционный Фронт, основанный в [From.GetNameDefCap] создан как попытка организовать народ Центральной Америки против всех его притеснителей. Пришло время покончить с либералами, которые так много раз предали нас в прошлом, военными диктаторами, принёсшими нам так много страданий и иностранными силами, поддерживающих их раз и навсегда!"
 cend.5.d.liberal: "Революционный Фронт, основанный в [From.GetNameDefCap] создан как попытка организовать народ Центральной Америки против всех его притеснителей. Пришло время покончить с либералами, которые так много раз предали нас в прошлом, военными диктаторами, принёсшими нам так много страданий и иностранными силами, поддерживающих их раз и навсегда!"
 cend.5.d.military: "Революционный Фронт, основанный в [From.GetNameDefCap] создан как попытка организовать народ Центральной Америки против всех его притеснителей. Пришло время покончить с либералами, которые так много раз предали нас в прошлом, военными диктаторами, принёсшими нам так много страданий и иностранными силами, поддерживающих их раз и навсегда!"
 cend.5.a: "Надежда социализма..."
 cend.5.b: "Возникает новая угроза."
 cend.5.c: "Угроза нашему существованию!"
  
 cend.6.t: "Создание Либерального Пакта"
 cend.6.d.socialist: "Либеральный Пакт был основан страной [From.GetNameDefCap]! Они утверждают, что стремятся сделать жизнь своих соотечественников лучше, но на самом деле, как и военные диктатуры, которые они так любят критиковать, всё, чем занимается их правительство, служит для усиления богачей. Пакт также станет бастионом против социалистов-революционеров. Мы должны предотвратить угрозу нашей революции!"
 cend.6.d.liberal: "[From.GetNameDefCap] основывает Либеральный пакт! Он создан для объединения либеральных стран Центральной Америки для защиты от разрастания влияния военных диктатур и революционного социализма. Присоединившиеся будут защищать друг друга и убедятся в сохранении демократии в странах-членах."
 cend.6.d.military: "[From.GetNameDefCap] основывает Либеральный Пакт! Его цель - объединить так называемые либеральные правительства Центральной Америки. Они, впрочем, не замечают, что они слабоумны и слабовольны. Мы должны предотвратить свержение нашего режима этой коалицией."
 cend.6.a: "Эти ребята так же плохи, как и военные."
 cend.6.b: "Пришло время настоящей демократии!"
 cend.6.c: "Ты не можешь победить военную демократию!"
  
 cend.7.t: "Создание Народного Авангарда"
 cend.7.d.socialist: "Жалкая диктатура страны [From.GetNameDefCap] сформировала Народный Авангард. Они надеются защититься от революции, работая с другими автократами! Мы не можем этого позволить. Мы должны предотвратить усиление их коалиции и создание контрреволюционной активности в Центральной Америке. Если они наберут силу, вся наша работа пойдёт прахом! "
 cend.7.d.liberal: "[From.GetNameDefCap] основывает Народный Авангард, словно им не хватает уничтожения свободы только своего народа. Цель пакта - защитить их режим от любых внешних угроз. Мы знаем, что подобный пакт не может существовать долго, но мы должны убедиться, что он не нанесёт непоправимого урона либерализму Центральной Америки. Требуется сделать всё в наших силах для предотвращения их атаки против нашей демократичности!"
 cend.7.d.military: "[From.GetNameDefCap] основывает Народный Авангард! Как и мы, они предпочитают более сильный тип правительства, и поэтому имеют многих завистников, желающих уничтожить наши страны. Они желают предотвратить это, работая с другими над защитой Центральной Америки от набирающей ход революции."
 cend.7.a: "Наша самая большая угроза."
 cend.7.b: "Они долго не продержатся."
 cend.7.c: "Вместе мы сможем выстоять!"
  
 cend.8.t: "[From.GetNameDefCap] присоединяется к [ROOT.GetFactionName]!"
 cend.8.d.socialist: "Создание Революционного Фронта привлекло многих к работе по освобождению наших собратьев. Государство [From.GetNameDefCap] первым откликнулось к нашему призыву к битве против угнетения и лжи."
 cend.8.d.liberal: "Наша работа не пропала даром, так как [From.GetNameDefCap] присоединился к Либеральному пакту! Вместе мы будем сильнее, чем в одиночку, и вместе мы сможем защитить наши общие ценности и нашу демократию. Вместе мы сможем защитить то, что принадлежит нам, от военных диктаторов и социалистов-революционеров, которые хотят отнять это у нас."
 cend.8.d.military: "Наши друзья в [From.GetNameDefCap] вступили в Народный авангард. Мы больше не одиноки в нашей борьбе за сдерживание революции в Центральной Америке. Мы будем работать вместе с ними, чтобы предотвратить любую искру, угрожающую стабильности нашего правления. Вместе мы будем еще сильнее, когда либералы и социалисты окажутся в изоляции."
 cend.8.a: "Вместе к победе!"
 cend.8.b: "Факел свободы сильнее."
 cend.8.c: "Статус-кво будет сохранен."
  
 cend.9.t: "[From.GetNameDefCap] приглашает нас"
 cend.9.a: "[CEN_petition_accept_option]"
 cend.9.b: "[CEN_petition_refuse_option]"
  
 cend.9.d.socialist: "Мы были приглашены присоединиться в Революционный Фронт, пакт, основанный страной [From.GetNameDefCap]! Они запросили нашу помощь в объединении мужчин и женщин Центральной Америки для подготовки к финальному освобождению. Они заявляют, что только вместе мы можем выстоять перед угнетателями. Пришло время решить, схожие или нет у нас с ними цели."
 CEN_petition_accept_socialist: "Вместе к победе!"
 CEN_petition_refuse_socialist: "Им придётся стремиться к своей победе в одиночестве."
  
 cend.9.d.liberal: "[From.GetNameDefCap] попросил нас присоединиться к Либеральному пакту. Его заявленная цель-способствовать развитию либерализма и демократии в Центральной Америке. Объединившись в военный пакт, мы будем сдерживать любые оппортунистические социалистические революционеры и военные режимы, которые попытаются напасть на нашу демократию. Но мы также больше не будем полностью свободны в выборе собственного пути. Мы должны решить, какой вариант лучше всего подходит нашей стране."
 CEN_petition_accept_liberal: "За свободу! За народ!"
 CEN_petition_refuse_liberal: "Свобода принадлежит одной стране, а не многим."
  
 cend.9.d.military: "К нам обратились с петицией [From.GetNameDefCap] присоединиться к Народному авангарду. Они заявляют, что в эту насильственную эпоху ни один режим не является безопасным и что только совместными усилиями мы можем эффективно противостоять растущей волне либерализма и социализма. Они говорят, что без сотрудничества страны Центральной Америки одна за другой падут к революции. Мы должны решить, стоит ли присоединяться к их делу."
 CEN_petition_accept_military: "Сотрудничество - ключ к успеху в тяжелые времена."
 CEN_petition_refuse_military: "Мы сможем выстоять сами по себе."
  
 cend.10.t: "[From.GetNameDefCap] присоединяется к [ROOT.GetFactionName]"
 cend.10.d.socialist: "[From.GetNameDefCap] соглашается присоединиться к нашему пакту. Теперь мы вместе будем нести свет революционного освобождения странам Центральной Америки! Мы объединяем не только наши военные силы и готовимся к войне против наших врагов, но также мы объединяем наш революционный дух, который поможет распространить идеологию нашей страны! Ура нашим новым братьям и сёстрам!"
 cend.10.d.liberal: "[From.GetNameDefCap] принял нашу просьбу присоединиться к Либеральному пакту. Они приняли отличное решение, поскольку вместе мы можем оказать долгосрочное влияние на наш уголок мира и защитить демократию для будущих поколений! Объединившись, мы позаботимся о том, чтобы факел свободы не погас. Мы защитим их, а они защитят нас."
 cend.10.d.military: "[From.GetNameDefCap] принял мудрое решение и внял нашему прошению. Сделав это, мы убедимся, что вместе будем бороться против либералов и социалистов, которые стремятся свергнуть наши законно установленные режимы. Мы боремся за народ больше, чем когда-либо будут бороться революционеры. С помощью [From.getName Def Cap] мы сохраним революцию при любом раскладе."
 cend.10.a: "Вместе к победе!"
 cend.10.b: "Мы выйдем на первое место."
  
 cend.11.t: "[From.GetNameDefCap] отказывает"
 cend.11.d.socialist: "[From.GetNameDefCap], эти трусы, отвергли наше предложение. Вместо присоединения к нам ради совместного усиления, они решили идти своей дорогой, предавая этим решением идеи революции. Но наш дух не сломить, даже при отсутствии поддержки наших братьев-центральноамериканцев, и мы продолжим сражаться против угнетателей. Мы не позволим их эгоизму сломить нас!"
 cend.11.d.liberal: "[From.GetNameDefCap] отказывается от членства! Это прискорбно, так как мы не можем быть уверенны в сохранении демократии в их стране. Они уязвимы перед оппортунистами этого миры, и нам будет не хватать их подмоги в грядущих трудностях. Но мы не слабы, у нас есть силы защищаться, и даже без них мы не позволим себе забыть нашу задачу сохранения и распространения демократии!"
 cend.11.d.military: "[From.GetNameDefCap] делает большую ошибку, отказываясь присоединиться к Народному Авангарду. Они и только они почувствуют последствия, а мы, объединённые Народным Авангардом, будем держать революционеров в страхе. И без них у наших людей найдутся силы защищать правительство от диссидентов. Мы не сдадимся."
 cend.11.a: "Авангард всё ещё силён"
 cend.11.b: "The torch will still stand strong." #NT!
 cend.11.c: "The Vanguard can still stand strong." #NT!
  
 cend.34.t: "[From.GetNameDefCap] готовится к войне"
 cend.34.desc: "[From.GetNameDefCap] угрожает войной! Мы должны быть уверены, что готовы встретить их на поле битвы. Следует мобилизовать страну, наших мужчин и наших женщин и всех, кто может сражаться. Только если мы хорошо подготовимся у нас будет шанс победить врага."
 cend.34.a: "Мы должны обеспечить победу!"
  
