 ### Intro Screen ### 
 CEN_guide: "[ROOT.CEN_GetCountryGuideContent]" #NT!
  
 CEN_pre_guide: "We will get one of the following, depending in our current ruling ideology when we complete de decision £decision_icon_small §Y$CEN_unite_central_america$§!:\n\n$CEN_guide_soc$\n------------------------------------------\n$CEN_guide_dem$\n------------------------------------------\n$CEN_guide_mil$" #NT!
  
 CEN_guide_soc: "§MCentroamerican Congress§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!)\n£white_dot Some time after completing §YThe First Central American Congress§! focus, 4 events concerning our internal matters will appear (\"$centro.009.t$\", \"$centro.010.t$\", \"$centro.011.t$\", and \"$centro.012.t$\")\n£white_dot To have the §SModerados§! get in power, choose to empower the congress, create a consolidated army, maintain an agrarian economy and have the people decide future elections.\n£white_dot To have the §RRevolutionarios§! get in power, choose to empower the chairman, maintain the militia, maintain an agrarian economy and have the people decide future elections.\n£white_dot To have the §rConfedearción Obrera§! get in power, choose to empower the congress, maintain the militia, industrialise the economy and have the council decide future elections.\n£white_dot To have the §oTotalist§! get in power, choose to empower the chairman, create a consolidated army, industrialise the economy and have the council decide future elections.\n\n£white_dot If none of the parties have a majority, the two biggest will enter into a deadlock and we will be force to pick one."
  
 CEN_guide_dem: "§MCentral American Elections§! (§cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot After the focus §YStart the Constitutional Convention§! is completed, a snap election will occur, with the §SPartido del Trabajo§!, the §lPartido Liberal§!, the §mPartido de la Unificación Democratica§!, the §cPartido Unionista§! and the §SPartido Nacional Revolucionario§! being able to be elected.\n£white_dot After this, elections will be held every 4 years with the same parties.\n\n§MForeign Policy§!\n§MEntente§!\nEither:\n£white_dot Complete the focus §YDefending Our Interests§!.\n£white_dot If the West Indies Federation is in the Entente; complete the decision £decision_icon_small §Y$CENdem_status_british_honduras$§! and choose any option in the proceeding event.\n£white_dot Complete the decision £decision_icon_small §YJoin the Entente§! to join the faction.\n\n£white_dot Or, complete the focus §YApproach the Entente§! and choose any of the option in the proceeding event.\n§MDemocratic Alliance of the Caribbean§!\n£white_dot Complete any of the following focuses: §YDefending Our Interests§!, §YFriendship in Central America§!, §YPounce at the Right Opportunity§! or §YFor the Defence of the Caribbean§!.\n£white_dot Complete the decision £decision_icon_small §Y$CENdem_form_faction$§! to gain access to decision to invite all democratic Central American, Caribbean and northern South American nations into our faction."
  
 CEN_guide_mil: "§MCentral American Military Congress§! (§gAuthoritarian Democrat§! / §PPaternal Autocrat§! / §NNational Populist§!)\n§CNote: Should Martinez and the §NPNPP§! had been overthrown in El Salvador, he will not be able to be become our leader and the options that boost §NNational Populist§! support will also not appear.§!\n\n£white_dot After beginning the §YMilitary Congress§! focus, 4 events concerning our internal matters will appear (\"The Economy of Central America\", \"A new Head for the Interior Ministry\", \"A new Foreign Minister\" and \"Reforming the Army\"), with all of them having 3 options.\n£white_dot To have Somoza and the §gModerates§! get in power, select at least three times the options that give §gAuthoritarian Democrat§! support.\n£white_dot To have Ubico and the §PMilitarists§! get in power, select at least three times the options that give §PPaternal Autocrat§! support.\n£white_dot To have Martinez and the §NRadicals§! get in power, select at least three times the options that give §NNational Populist§! support.\n\n£white_dot If none of the factions managed to get enough support, we will be able to select which of the three factions gets in power.\n\n§MForeign Policy§!\n£white_dot To have access to our foreign policy decision, we must complete the following focus depending on our path: §YLasting Regime§!, §YPolitical Domination§! or §YNational Monopoly§!.\n§MReichspakt§!\n£white_dot Complete the decision £decision_icon_small §Y$CENmil_protection_GER$§! and after receiving a guarantee from them, complete the decision £decision_icon_small §YJoin the Reichspakt§!.\n§MEntente§!\n£white_dot Complete the decision £decision_icon_small §YThe Status of Belize§! and choose either option in the following event.\n£white_dot Complete the decision £decision_icon_small §Y$CENmil_protection_ENT$§! and after receiving a guarantee from them, complete the decision £decision_icon_small §YJoin the Entente§!.\n§MUnited States§!\n£white_dot Have a non-socialist America win their civil war for the decision £decision_icon_small §Y$CENmil_protection_US$§! to appear, complete it. Wait until they join or create a faction for a decision to join said faction to appear and complete it."
  
 ### Characters ### 
 CEN_revolutionary_council: "Революционный Совет"
 CEN_revolutionary_council_leader_desc: "Центральная Америка наконец воссоединилась, но политическая структура нации еще далека от идеала. Временное переходное правительство было создано в настоящее время с большинством социалистических блоков власти по всему региону, по крайней мере, номинально представленными."
  
 CEN_democratic_council: "Центральноамериканский Совет"
 CEN_democratic_council_leader_desc: "Центральная Америка наконец воссоединилась, но политическая структура нации еще далека от идеала. В настоящее время было создано временное переходное правительство с большинством демократических блоков власти по всему региону, по крайней мере, номинально представленными."
  
 CEN_military_council: "Военный Совет"
 CEN_military_council_leader_desc: "Центральная Америка наконец воссоединилась, но политическая структура нации еще далека от идеала. В настоящее время было создано временное переходное правительство с большинством военных блоков, базирующихся в большинстве вооруженных сил со всего региона, по крайней мере, номинально представленными."
  
 ### Decisions ### 
 Forming_Central_America: "Политика в Центральной Америке"
 Forming_Central_America_desc: "Политика в Центральной Америке может быть весьма запутанной. Надо эксплуатировать слабости соседей и одновременно поддерживать хорошие отношения со всеми заинтересованными ситуацией в регионе. Каждый шаг должен делаться осмотрительно."
  
 CEN_unite_central_america: "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc: "[CEN_unite_central_america_description]"
  
 CEN_unite_central_america_socialist: "Сформировать Центроамерику"
 CEN_unite_central_america_socialist_desc: "Революция преуспела! Оковы военного правительства и все противники Социализма были выпнуты с наших полноправных земель, оставляя после себя только свободу. Сейчас наилучшее время для создания объединённой Центральной Америки для защиты от иностранных влияний на многие годы вперёд."
 CEN_unite_central_america_liberal: "Сформировать Центральноамериканскую Конфедерацию"
 CEN_unite_central_america_liberal_desc: "С уничтожением коррумпированных военных правительств и радикальных социалистов, в Центральной Америке воцарилась идея Либерализма. Вместе мы освободим людей Центральной Америки, как от внутренних, так и внешних угроз."
 CEN_unite_central_america_military: "Сформировать Центральноамериканскую Республику"
 CEN_unite_central_america_military_desc: "Мы остаёмся непобеждёнными с остальными военными правительствами Америки, а идеи социализма и либерализма были окончательно подавлены. Теперь мы можем создать Центральноамериканское государство с целью усиления нации и помощи остальным американцам."
  
 CEN_conflict_escalates_mission: "Битва за Центральную Америку"
 CEN_conflict_escalates_mission_desc: "То, что когда-то казалось таким изобилием, скоро останется в прошлом. Мир - это то, чего мы не узнаем еще долгое время, поскольку весь регион вступает в конфликт. Несомненно то, что Центральная Америка изменится навсегда, и только от нас зависит, изменится ли она к лучшему. Судьба региона лежит на волоске..."
  
 CEN_form_ties: "Установить связь с [FROM.GetNameDef]"
 CEN_form_ties_desc: "[CEN_form_ties_desc_text]"
  
 CEN_form_ties_GUA_socialist: "Гватемальцы наконец смогли окончить три десятилетия военного правительства, становясь хозяевами своей страны. Хотя они и застряли в коалиции с Партией Единства, сегодня великий день для Гватемалы, и нам следует их поздравить."
 CEN_form_ties_ELS_socialist: "Сальвадор сумел отомстить за резню 1932 года, свергнув с власти декадентскую про-патриотическую партию. Их людей больше не будут резать, как свиней, вместо этого они увидят яркую новую жизнь в будущем, в которое мы сможем войти вместе."
 CEN_form_ties_HON_socialist: "В то время как "революция" в Гондурасе несколько лет назад несколько смягчилась по сравнению со старой диктатурой, крестьянский совет оказался просто еще одной замаскированной диктатурой. Однако недолго, поскольку гондурасский народ освободил себя, шагая в новый свет для Центральной Америки, мы будем идти вместе с ним."
 CEN_form_ties_NIC_socialist: "Никарагуа служит родиной идеалов центральноамериканского социализма с 1932 года, и они не подвели нас. Оставаясь всегда верными революции, мы теперь выйдем на свет вместе с ними, чтобы освободить остальную Центральную Америку."
  
 CEN_form_ties_GUA_liberal: "Гватемале удалось избежать их коалиции с социалистами, причем Партия Единства вышла на первое место. Гватемала теперь будет служить маяком демократического центральноамериканского единства, которое мы должны объединить."
 CEN_form_ties_ELS_liberal: "Сальвадору удалось восстановить пост президента после правления "Отечественной партии" Мы должны быть уверены, что останемся на их стороне в случае будущих конфликтов."
 CEN_form_ties_HON_liberal: "Гондурас сумел провести свои первые по-настоящему свободные выборы после распада Америки, открыв возможность нового демократического бастиона в Центральной Америке. Мы должны обеспечить, чтобы они оставались такими."
 CEN_form_ties_NIC_liberal: "Никарагуа при неожиданном повороте событий сумела избавиться от Сандино из Никарагуа и создать "Настоящую революционную республику", основанную на идеалах либерализма. Мы должны присоединиться к ним в праздновании этой трансформации."
  
 CEN_form_ties_GUA_military: "Благодаря общей настойчивости и твердости, либеральная партия Гватемалы сохранила власть против их революционной угрозы. Мы должны сделать так, чтобы они никогда больше не подвергались угрозе."
 CEN_form_ties_ELS_military: "Диктатура в Сальвадоре сумела пережить свою вторую революцию за последнее десятилетие, доказав свою устойчивость. Мы должны быть уверены, что будем сотрудничать с ними и в дальнейшем."
 CEN_form_ties_HON_military: "Новое руководство Гондураса в 30-е годы сумело выжить, выдержав тяжелую бурю Гражданской войны в Америке. Во имя предотвращения еще одного кризиса, подобного этому, мы должны обеспечить более тесное сотрудничество между нашими странами."
 CEN_form_ties_NIC_military: "Никарагуа умудрилась оказаться на задворках своей войны с Гондурасом, когда к власти пришел изгнанный Хранитель. В качестве поздравления, может быть, нам стоит послать посланника?"
  
 CEN_found_revolutionary_pact: "Основать Революционный Фронт"
 CEN_found_revolutionary_pact_desc: "После продолжительных обсуждений в нашей политической верхушке было принято решение о создании пакта между настоящими и будущими социалистическими странами в Центральной Америке с целью противостояния либералам и диктаторам."
  
 CEN_found_liberal_pact: "Основать Либеральный Пакт"
 CEN_found_liberal_pact_desc: "Мы должны задуматься о создании пакта между либеральными республиками Центральной Америки с целью совместного отражения атак военных режимов и социалистических революционеров в будущем."
  
 CEN_found_military_pact: "Основан Народный Авангард"
 CEN_found_military_pact_desc: "Народный авангард, предназначенный для защиты Центральной Америки от внешних угроз, будет найден здесь в попытке противостоять революции любой ценой."
  
 CEN_join_faction: "Присоединиться к [ROOT.CEN_join_faction_title]"
 CEN_join_faction_socialist: "[CEN_socialist_leader.GetFactionName]"
 CEN_join_faction_military: "[CEN_military_leader.GetFactionName]"
 CEN_join_faction_liberal: "[CEN_liberal_leader.GetFactionName]"
  
 CEN_join_faction_desc: "[ROOT.CEN_join_faction_desc]"
 CEN_join_faction_desc_socialist: "Народный Авангард, попытка защитить Центральную Америку от всех внешних угроз, будет основан здесь, с целью противостояния революции любой ценой."
 CEN_join_faction_desc_military: "Народный авангард был основан в попытке защитить народ от самих себя, и, безусловно, мы должны рассмотреть вопрос о присоединении."
 CEN_join_faction_desc_liberal: "Либеральный Пакт был основан дружественной демократической страной, готовой свергнуть социалистов и автократов во имя народа."
  
 CEN_leave_faction: "Покинуть [FROM.GetFactionName]"
  
 CEN_invite_country_to_faction: "Пригласить [FROM.GetNameDef] в [ROOT.GetFactionName]"
 CEN_invite_country_to_faction_desc: "[CEN_invite_country_to_faction_desc_text]"
  
 CEN_invite_country_to_faction_GUA_socialist: "Гватемала сумела покончить с тридцатилетней военной стагнацией, готовая устремиться в будущее. Вместе мы освободим Центральную Америку."
 CEN_invite_country_to_faction_ELS_socialist: "Гондурас, несмотря на некоторые сомнения в их методах правления, пал жертвой революции и является необходимым членом фронта."
 CEN_invite_country_to_faction_HON_socialist: "Сальвадор, имея одного из самых жестоких диктаторов во всей Центральной Америке, сумел освободиться от сковывающих их цепей. Их участие на фронте необходимо."
 CEN_invite_country_to_faction_NIC_socialist: "Никарагуа служит бастионом центральноамериканской революции с 1933 года и будет важным членом фронта."
  
 CEN_invite_country_to_faction_GUA_liberal: "Гватемала одержала вверх в борьбе за свободу и идею унификации Центральной Америки, и готова присоединиться к нам в нашей битве за свободу."
 CEN_invite_country_to_faction_ELS_liberal: "Эль-Сальвадор стал правовой президентской республикой, принявшей свет демократии и идеалов Либерализма."
 CEN_invite_country_to_faction_HON_liberal: "Гондурас смог принять демократическую систему без кровопролития и готов присоединиться к нам в борьбе против всех, кто нам противостоит."
 CEN_invite_country_to_faction_NIC_liberal: "Никарагуа удалось освободиться от ига социализма и империализма Соединённых Штатов, и теперь они готовы объединиться с нами ради лучшего будущего Центральной Америки."
  
 CEN_invite_country_to_faction_GUA_military: "Десятилетнее президентство Гватемалы в статусе кво удалось сохранить кровью, потом и слезами, готовыми обеспечить сохранение статус-кво раз и навсегда."
 CEN_invite_country_to_faction_ELS_military: "Сальвадор, пережив свою вторую революцию, считает себя готовым искоренить социализм и либерализм, чтобы предотвратить еще больше смертей среди своего народа."
 CEN_invite_country_to_faction_HON_military: "Гондурасу удалось сохранить статус-кво на протяжении всего прошедшего года, доказав свою готовность защищать свой народ от самих себя в Народном авангарде."
 CEN_invite_country_to_faction_NIC_military: "Никарагуа сумела стать независимой после оккупации ее Гондурасом и считает себя готовой помочь нам в нашем деле."
  
 CEN_attack_country: "[CEN_attack_country_title]"
 CEN_attack_country_desc: "[CEN_attack_country_description]"
  
 CEN_attack_country_socialist_vs_liberal: "Конец мелкому либерализму"
 CEN_attack_country_socialist_vs_liberal_desc: "Хотя либерализм и не представляет такой прямой угрозы, как диктаторы вокруг нас, но он очень опасен, поскольку служит нашим прямым противовесом. Его тоже надо выбить."
  
 CEN_attack_country_socialist_vs_military: "Свергнуть диктаторов"
 CEN_attack_country_socialist_vs_military_desc: "Эти диктаторы слишком долго препятствовали подъему социализма, и теперь этому пришел конец."
  
 CEN_attack_country_liberal_vs_socialist: "Искоренение радикалов"
 CEN_attack_country_liberal_vs_socialist_desc: "Социализм представляет собой прямую угрозу свободе и самоопределению народа и служит такой же угрозой, как и деспотические диктаторы."
  
 CEN_attack_country_liberal_vs_military: "Изменяем свою судьбу"
 CEN_attack_country_liberal_vs_military_desc: "Наши давние соперники, военные и диктаторы Центральной Америки, наконец-то будут привлечены к ответственности раз и навсегда нашими собственными руками."
  
 CEN_attack_country_military_vs_socialist: "Искоренить социализм"
 CEN_attack_country_military_vs_socialist_desc: "С напряженностью, готовой взорваться в любую минуту в Центральной Америке, может быть, пришло время разжечь конфликт с социалистами?"
  
 CEN_attack_country_military_vs_liberal: "Покончить с угрозой либерализма"
 CEN_attack_country_military_vs_liberal_desc: "Либерализм угрожал нашему виду достаточно долго, когда все уже было в точке кипения, почему бы не начать все это с либералов?"
  
