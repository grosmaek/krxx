 CENmil_military_congress: "Военный конгресс"
 CENmil_military_congress_desc: "Наконец-то, после стольких лет раздора, Центральная Америка объединилась под одним флагом. Однако ещё не решено, кто встанет у руля. Мы должны собрать Конгресс представителей из всех регионов и выбрать президента."
  
 ## NatPop 
 CENmil_military_state: "Милитаристическое государство"
 CENmil_military_state_desc: "Партидо Насиональ пришла к власти и семимильными шагами консолидировала свою власть над страной. Самая радикальная из фракций, она намерена превратить страну в централизованное милитаристическое государство во главе с вождём Максимилиано Эрнандесом."
 CENmil_catholic_union: "Католический союз"
 CENmil_catholic_union_desc: "Мелочный национализм всё ещё разделяет наш народ, хотя мы все говорим на одном языке и живём одной культурой. Однако есть кое-что, что действительно может стать фактором единения - вера. Мы должны продвигать католицизм как национальную идею Республики."
 CENmil_speak_spanish: "Испаноязычие"
 CENmil_speak_spanish_desc: "Кроме религии, мы действительно имеем один язык - испанский. Однако индейцы выбиваются из общей массы, не зная его и не желая учить. Мы не можем позволить этим дикарям игнорировать испанский и общаться на своём лепете. Мы должны насильно заставить их учить язык нашей нации."
 CENmil_eradicate_syndies: "Истребить синдикалистов"
 CENmil_eradicate_syndies_desc: "'Синдикализм - рак XX века', как говорят радикалы. Не столь важно, на какую болезнь он похож, как и любая болезнь, он должен быть уничтожен. Центральная Америка - не место для подобной ереси."
 CENmil_tighter_borders: "Усилить контроль за границами"
 CENmil_tighter_borders_desc: "На протяжении столетий бандиты из Мексики пересекают наши границы и творят свои злодеяния, особенно от этого страдает пограничная Гватемала. Усилив контроль за границами и усложнив эмиграцию из страны, мы расправимся с этим бандитизмом, а также будем уверены в собственной безопасности."
 CENmil_centralized_union: "Централизованный союз"
 CENmil_centralized_union_desc: "Мелочный национализм раздирал нас целое столетие. Порознь мы не смогли остановить Сандино и его безбожных партизан. Власть должна идти из одного источника. Президент Республики должен стать живым воплощением этой власти, консолидировав её полностью в своих руках."
 CENmil_lasting_regime: "Власть на века"
 CENmil_lasting_regime_desc: "Власть крепка, границы на замке, народ един культурой, языком и верой. Наш режим теперь будет стоять на века. Нет сомнений, что такой быстрый и колоссальный успех Мартинеса - это Божий промысел."
  
