 ### Events ### 
 cendem.1.t: "Рождение Конфедерации!"
 cendem.1.d: "Победив предателей и удерживая Центральную Америку нашими собственными силами, мы можем смело провозгласить Конфедерацию Центральной Америки. Мечта о том, чтобы наши страны объединились под эгидой демократии, воплотилась в реальность. Однако нам предстоит пройти еще очень долгий путь. Поскольку наша территория значительно возросла, наше правительство решило делегировать исполнительную власть образованному Центральноамериканскому конституционному собранию до тех пор, пока новые партии не реорганизуются с учетом вновь приобретенных территорий, этот комитет и решит судьбу Центральноамериканской Конфедерации."
 cendem.1.a: "Да здравствует конфедерация!"
  
 cendem.2.t: "Формирование Юнионистской Партии"
 cendem.2.d: "Юнионистская партия, родившаяся из многих партий, которые хотели объединения Центральной Америки, провела свое первое совещание в Сьюдад-де-Гватемала. Готовившись к объединению Центральной Америки в течение многих лет, они были первой объединенной партией, представившей себя народу, и временно взяли на себя власть до тех пор, пока другие партии не объединятся..\n\n Возглавляемая гватемальским политиком Хосе Перфекто Азмитией Гонсалесом, юнионистская партия придерживается консервативных взглядов и уже заявила в своем манифесте, что их цель состоит в том, чтобы привести нашу новую страну к более стандартной форме республики и создать центральноамериканскую идентичность, которая охватит все культуры в Центральной Америке. Они также отвергают вмешательство иностранцев в национальные дела, и это может означать конец влияния UFC в стране..."
 cendem.2.a: "Первая из многих партий, надеюсь"
  
 cendem.3.t: "Формирование Партии Демократического Объединения"
 cendem.3.d: "Демократическая партия провела свое первое заседание как официальная партия Конфедерации. Встреча, состоявшаяся в Гондурасском городе Тегусигальпа, объединила многих либералов свободного рынка, которые чувствуют отвращение к автаркическим предложениям Сакасы. Партия выпустила манифест о политике, которую они готовы проводить. Среди них сотрудничество с иностранными компаниями, такими как UFC, и открытие центральноамериканского рынка для всего мира. Однако они утверждают, что не хотят полагаться на какую-либо конкретную иностранную державу, поскольку видят в этом одну из причин того, что Центральная Америка была брошена в хаос. Ведь именно гражданская война в Соединенных Штатах ввергла Центральную Америку в хаос.\n\n К сожалению, не все вопросы были решены в ходе встречи, поскольку фракция, возглавляемая гондурасским лицом либерализма Хосе Анхелем Зуньигой, сталкивается с оппозицией со стороны фракции, возглавляемой никарагуанцем Хосе Марией Монкада. Чтобы решить кто из этих двоих станет лидером партии, Партия Демократического Объединения решила провести внутренние выборы среди своих членов, где победитель и возглавит партию на предстоящих выборах."
 cendem.3.a: "Хосе Анхель Зунига остается популярным выбором"
 cendem.3.b: "Хосе Мария Монкада лучше разбирается в партийных вопросах"
  
 cendem.4.t: "Формирование Либеральной Партии"
 cendem.4.d: "Поскольку политический ландшафт центральноамериканской Конфедерации начинает формироваться, появилась еще одна партия, готовая бросить вызов юнионистам на следующих выборах. Либеральная партия была официально основана в Манагуа, старым никарагуанским либералом Хуаном Баутиста Сакасой во главе, став официальной партией Конфедерации. Либералы обещают экономическую независимость Центральной Америки и переход от старой сельскохозяйственной экспортной экономики к индустриальной. Несмотря на эту предпосылку, они заявили, что более чем готовы сотрудничать с иностранными компаниями для достижения этой цели, что ослабило волнения среди иностранных инвесторов, особенно из UFC, которые больше всего опасались, что их активы могут быть захвачены."
 cendem.4.a: "Пламя либерализма продолжает гореть в Центральной Америке!"
  
 cendem.5.t: "Формирование Партии Труда"
 cendem.5.d: "Поскольку партии с большими амбициями, такие как либералы или юнионисты, уже начали свою политическую кампанию, в Сан-Сальвадоре была сформирована партия Дель Трабахо. В ней многие левоцентристские политики и мыслители, больше сосредоточены на помощи борющимся крестьянам в Центральной Америке, чем на больших амбициях. Среди многих изменений, которые партия Труда хочет внести в конфедерацию, - создание какого-то подобия государства всеобщего благосостояния, земельная реформа и создание среднего класса, которого сейчас почти не существует в нашей стране.\n\n Однако, несмотря на объединение многих партий из разных стран, неясно, кто возглавит партию на выборах, поскольку ортодоксальная социал-демократия, представленная фракцией во главе с Франциско Секейра Морено, сталкивается со многими, кто следует "Витализму" Артуро Араухо, варианту социал-демократии, созданной сальвадорским политиком Альберто Масферрером. Были назначены партийные выборы, и победитель на них будет представлять партию на будущих выборах."
 cendem.5.a: "Розовые будут следовать идеалам Араухо"
 cendem.5.b: "Розовых поведет за собой Морено"
  
 cendem.6.t: "Конституционное Собрание начинается"
 cendem.6.d: "Без признанного центрального органа трудно организовать Конституционный съезд между представителями всех вновь созданных партий. Невозможно было прийти к единому мнению по поводу того, в каком городе следует провести конференцию, поэтому в конечном итоге был выбран город Сан-Сальвадор, поскольку его географическое положение было недалеко от центра Конфедерации, город имел инфраструктуру для проведения крупномасштабных политических демонстраций, а также был символическим местом для независимости Центральной Америки. По мере прибытия делегаций выдвигаются предложения относительно того, как Конфедерация должна выглядеть в ближайшем будущем, и члены Конвенции собрания должны решить, каким будет будущее страны."
 cendem.6.a: "Мы приветсвуем вас всех"
  
 cendem.7.t: "Дебаты о судьбе наших врагов"
 cendem.7.d: "Прежде чем собрание примет решение по любому вопросу, касающегося Конституции, юнионисты сочли разумным начать конституционный съезд с обсуждения того, что будет сделано с радикалами, которые намеревались уничтожить демократию в Центральной Америке. Хотя ясно, что о смертной казни не может быть и речи, нам все еще необходимо принять решение о подходящем наказании для радикалов. Партия Демократического Объединения предложила изгнать радикальных лидеров и всех тех, кто не признает федеральное правительство законным, что рассматривается как самое мягкое решение, но оно также позволит многим преступникам свободно ходить по чужой земле. Юнионисты просто предлагают посадить их в тюрьму на всю оставшуюся жизнь, что, будучи довольно простым решением, может представлять опасность для нашей нации в случае внезапной смены режима. С другой стороны, партия Труда внесла предложение о том, что преступники могут быть заключены в тюрьму, но в то же время они смогут выбрать работу в импровизированных строительных отрядах, которые будут иметь жизненно важное значение во время реконструкции и улучшения нашей страны, в обмен на сокращение сроков наказания. Прежде чем собрание двинется вперед, этот вопрос должен быть урегулирован в интересах стабильности нашей страны."
 cendem.7.a: "Предложение партии Демократического Объединения является единственно правильным"
 cendem.7.b: "У юнионистов есть точка зрения, что преступники не должны свободно разгуливать на свободе!"
 cendem.7.c: "Преступники должны заслужить свое прощение!"
  
 cendem.8.t: "Дебаты об исполнительной власти: Власть президента"
 cendem.8.d: "Одна из основных проблем, поднятых сальвадорской делегацией ПТ, заключается в том, что предоставление слишком большой власти президенту может нанести ущерб конфедерации в долгосрочной перспективе. Поэтому конфедерация должна иметь свою власть, чтобы конгресс мог отменить решение президента при значительном перевесе в две трети. ПТ утверждает, что в противном случае президент сможет узурпировать власть и по всей стране вновь произойдет рост авторитарного режима. Однако юнионисты утверждают, что для сохранения конфедерации необходима сильная исполнительная власть, поскольку неэффективное правление предыдущей конфедерации привело к ее окончательному роспуску. После нескольких дней дебатов члены съезда вновь готовы проголосовать по этому вопросу."
 cendem.8.a: "Президент будет иметь абсолютное право вето "
 cendem.8.b: "Конгресс сможет отменить вето большинством в две трети голосов"
  
 cendem.9.t: "К вопросу о главенстве конституции"
 cendem.9.d: "Поскольку в нашей стране начинает формироваться национальная конституция, мы должны решить, какую роль этот документ будет играть в нашей стране. В то время как съезд может установить конституционное положение о главенстве документа, делая все местное законодательство бесполезным, если оно противоречит конституции, представители Партия Труда утверждает, что это приведет к сокращению автономии провинций до опасного уровня при наделении полномочиями федерального правительства. Вместо этого они предлагают использовать конституцию в качестве ориентира для местных законодательств, которые будут действовать свободно, пока они следуют пунктам нашей конституции. Что съезд должен выбрать?"
 cendem.9.a: "Конституция должна иметь приоритет над любым надоедливым провинциальным законом"
 cendem.9.b: "Конституция должна служить ориентиром для местного законодательства"
  
 cendem.10.t: "Централизация страны?"
 cendem.10.d: "Один из главных вопросов, поднятых либералами, состоит в том, что конфедерация должна попытаться сохранить своих членов на равных основаниях, и вместе с предложением о выборе столицы для нашей страны, они выдвинули предложение разделить три власти республики на разные города, чтобы символически децентрализовать нацию. Следует ли членам съезда рассмотреть их предложение?"
 cendem.10.a: "Нет, централизовать конфедерацию"
 cendem.10.b: "Да, раздайте полномочия разным городам"
  
 cendem.11.t: "Выбор столицы"
 cendem.11.d: "После отказа от либерального предложения настало время решить, какой город должен стать столицей нашей новорожденной нации. Среди наших вариантов - старая гватемальская столица Сьюдад-де-Гватемала, которая была родиной первой Конфедерации; Сан-Сальвадор, место, где более ста лет назад состоялся первый крик независимости; Тегусигальпа, первоначальная столица центральноамериканской республики в 1880 году; и Манагуа, старая столица Никарагуа и один из самых больших городов в Центральной Америке. Поскольку члены съезда уходят на перерыв до следующего раунда переговоров, радио объявляет, что новая столица перенесена в..."
 cendem.11.a: "Сьюдад-де-Гватемала"
 cendem.11.b: "Сан-Сальвадор"
 cendem.11.c: "Тегусигальпа"
 cendem.11.e: "Манагуа"
  
 cendem.12.t: "Выбор исполнительной столицы"
 cendem.12.d: "После принятия либерального предложения настало время решить, какой город должен стать исполнительной столицей нашей новорожденной нации. Среди наших вариантов - старая гватемальская столица Сьюдад-де-Гватемала, которая была родиной первой Конфедерации; Сан-Сальвадор, место, где более ста лет назад состоялся первый крик независимости; Тегусигальпа, первоначальная столица центральноамериканской республики в 1880 году; и Манагуа, старая столица Никарагуа и один из самых больших городов в Центральной Америке. Поскольку члены Конвенции уходят на перерыв до следующего раунда переговоров, радио объявляет, что новая исполнительная столица была перенесена в..."
 cendem.12.a: "Сьюдад-де-Гватемала"
 cendem.12.b: "Сан-Сальвадор"
 cendem.12.c: "Тегусигальпа"
 cendem.12.e: "Манагуа"
  
 cendem.13.t: "Выбор судебной столицы"
 cendem.13.d: "После выбора исполнительной столицы съезд теперь должен решить где будет находится судебная столица, где будет размещен Верховный суд."
 cendem.13.a: "Сьюдад-де-Гватемала"
 cendem.13.b: "Сан-Сальвадор"
 cendem.13.c: "Тегусигальпа"
 cendem.13.e: "Манагуа"
  
 cendem.14.t: "Выбор законодательной столицы"
 cendem.14.d: "После того, как были выбраны исполнительные и судебные столицы, мы должны решить, в каком городе будет располагаться Сенат и большая часть законодательных органов."
 cendem.14.a: "Сьюдад-де-Гватемала"
 cendem.14.b: "Сан-Сальвадор"
 cendem.14.c: "Тегусигальпа"
 cendem.14.e: "Манагуа"
  
 cendem.15.t: "Статус Вооруженных сил"
 cendem.15.d: "После поражения многих военных реакционных элементов, которые когда-то держали наших граждан под сапогом, мы должны решить, что делать с силой, которая когда-то дала им власть. Все стороны признают, что для обеспечения нашего суверенитета необходимы национальные силы безопасности, но у каждой партии свой подход к вооруженным силам. Юнионисты предложили создать федеральную армию, подчиненную федеральной исполнительной власти и находящуюся под прямым контролем президента, которая будет стремиться к профессионализму и превосходной тактике там, где это возможно. Партия Труда выдвинула другое предложение, направленное на создание региональных армейских структур, подобных тем, которые были созданы до образования нашей страны, они предлагают конфедерацию с отдельными армиями, которые объединились бы в случае войны, но в остально евремя были сильно децентрализованы и подчинялись бы исполнительной власти каждой провинции, а не федеральному правительству. Партия Демократичсекого Объединения предложила золотую середину с федеральной армией, поддерживаемой региональными ополченцами, аналогично той системе, которую сейчас имеет Бразилия. Члены съезда вновь проведут голосование, с тем чтобы определить будущее наших Вооруженных сил."
 cendem.15.a: "В качестве наилучшего варианта было решено создать автономную армию"
 cendem.15.b: "Компромисс-это искусство, и он в основном оказывается успешным"
 cendem.15.c: "Федеральная армия вновь обеспечит интересы Центральной Америки"
  
 cendem.16.t: "Временное формирование кабинета министров"
 cendem.16.d: "Один из заключительных шагов нашего съезда заключается в назначении временного кабинета министров до тех пор, пока в ближайшем будущем не будут проведены надлежащие выборы."
 cendem.16.a: "Это временное решение, которое обрадует всех"
  
 cendem.18.t: "Формирование Национальной Революционной Партии"
 cendem.18.d: "Рожденная из пепла того, что осталось от нескольких социалистических движений в Центральной Америке, Национальная Революционная Партия сформировалась сегодня в Кесальтенанго. Возглавляемая гватемальским Сильверио Ортисом, партия является довольно умеренным вариантом социализма по сравнению с социалистами старой школы, такими как Сандино или Марти, которые были явно запрещены другими партиями на выборах. Партия была вынуждена принести присягу о том, что она больше не свяжется с радикалами, которые когда-то погрузили Центральную Америку в хаос. Их платформа земельной реформы, благосостояния для рабочего класса и улучшения прав коренных жителей получила неожиданную поддержку и, несмотря на поражение социализма в Центральной Америке, НРП все еще может стать могущественной силой в Конфедерации."
 cendem.18.a: "Только время покажет, будут ли они такими же сильными, какими были когда-то"
  
 cendem.19.t: "Центральноамериканские досрочные выборы [GetYear] года"
 cendem.19.d: "Поскольку избирательные бюллетени появляются почти в каждой деревне и городе нашей страны, наши граждане задаются вопросом, кто будет партией, которая возглавит страну в течение следующих четырех лет. По мере приближения окончания дня голоса подсчитываются и результат..."
 cendem.19.a: "Партия Труда, в коалиции с НРП получает народное признание!"
 cendem.19.b: "Либеральная Партия в коалиции с ПДО выходит победителем!"
 cendem.19.c: "Партия Демократического Объединения в коалиции с ЛП побеждает!"
 cendem.19.e: "Партия Единения в коалиции с ЛП выигрывает с большим отрывом!"
 cendem.19.f: "Национальная Революционная Партия в коалиции с ПТ возвращается!"
  
 cendem.20.t: "Центральноамериканские выборы [GetYear] года"
  
 cendem.30.t: "Внутренние выборы в Партии Труда"
 cendem.30.d: "После многих лет гегемонии правящей партии, как Морено, так и Моралес были оттеснены к на второй план, из-за стремительно растущей популярности двух гватемальцев Аревало и Арбенса внутри партии. Они оба предлагают уникальный подход к политике партии, так как похоже, что ни один из них не согласен с проводящейся политикой партии. Именно из-за этого были назначены выборы, чтобы решить, кто возглавит Партию Труда в ближайшем будущем."
 cendem.30.a: "Хакобо Арбенс"
 cendem.30.b: "Хуан Хосе Аревало"
  
 cendem.31.t: "Внутренние выборы в Либеральной Партии"
 cendem.31.d: "В последние годы, когда либерализм распространился по всей центральноамериканской стране, почти неоспоримая гегемония Сакасы в Либеральной партии приближается к своему концу. Недавние опросы общественного мнения свидетельствуют о росте популярности сальвадорца Альфонсо Киньонеса Молины, противоречивой фигуры в Центральной Америке, поскольку он был ответственен за создание политической династии в Сальвадоре, запомнившейся коррупцией и злоупотреблениями полномочиями. Тем не менее, он очищал свое имя в течение многих лет, и его обещания медленно привлекают к нему народ. В последнее время по всей стране было много призывов к проведению внутренних выборов внутри партии, и Сакаса выполнил эти требования. Теперь внутренние выборы должны решить, кто возглавит либералов в ближайшее время."
 cendem.31.a: "Сакаса сохраняет свою позицию лидера."
 cendem.31.b: "Молина одерживает неожиданную победу!"
  
 cendem.32.t: "Внутренние выборы в Партии Труда"
 cendem.32.d: "По причине старости и общей стагнации политической жизни, Артуро Араухо решил покинуть пост лидера Партии Труда, чтобы навсегда уйти из политики. Поэтому партия призвала к внутренним выборам, чтобы решить, кто отныне будет новым лидером. В то время как Франциско Секейра Морено по-прежнему является значимой фигурой в партии, молодой гондурасский медик Рамон Вильеда Моралес становится все более и более значимой фигурой, вплоть до того, чтобы стать вторым главным кандидатом на выборах. Партия подсчитывает бюллетени и побеждает..."
 cendem.32.a: "Рамон Вильеда Моралес неожиданно побеждает"
 cendem.32.b: "Франциско Секейра Морено был вознагражден за его терпение"
  
 cendem.33.t: "Смерть Сакасы и последствия для Либеральной Партии"
 cendem.33.d: "Трагедия поразила Либеральную партию, поскольку Хуан Баутиста Сакаса скончался в Манагуа. С его смертью Либеральная партия была брошена в хаос, поскольку никакого конкретного лидера, который мог бы взять на себя управление партией после смерти Сакасы, вообще не было. Партия призвала к новым внутренним выборам, которые найдут новое лицо для Либеральной партии на долгие годы. Тот, кто будет чтить наследие Сакасы и многих других либеральных мыслителей."
 cendem.33.a: "Абелардо Куадра неожиданно побеждает"
 cendem.33.b: "Молина становится новым лидером партии"
  
 cendem.34.t: "Хакобо Арбенс становится лидером Национальной Революционной Партии"
 cendem.34.d: "После поражения на выборах, Хакобо Арбенз встретился с Хосе Мануэлем Фортуни, молодым социалистом, который был впечатлен идеями Арбенса еще в Партии Труда. Поскольку оба вскоре стали близкими друзьями, "Че Мануэль" предложил Арбенсу присоединиться к Национальной Революционной Партии, где, несмотря на то, что он не разделяет общие социалистические идеалы большинства членов НРП, Арбенс приобрел огромную популярность и уважение благодаря его компрометирующему характеру и заботам о благосостоянии граждан по всей Центральной Америке. Поскольку выборы в НПР состоялись, Хакобо Арбенс выиграл всенародное голосование, взяв подавляющее большинство голосов и становясь новым лидером партии на следующих выборах."
 cendem.34.a: "Стало ли НРП чуть правее? Или Арбенс стал еще более левым?"
  
 cendem.37.t: "Протесты Партии Труда!"
 cendem.37.d: "После восстановления армии как символа гордости Центральной Америки партия Труда объявила публичный протест, призывая людей сплотиться против этого проявления того, что они называют "ступенькой к новой автократии" Хотя их оскорбления вряд ли повредят нашей позиции, многие люди, которые боятся, что военные могут принять те же самые антидемократические решения, которые они приняли в последние годы, присоединились к Партии Труда, чтобы бороться с этим армейским влиянием."
 cendem.37.a: "Наша армия нуждается в улучшении своего имиджа"
  
 cendem.39.t: "Центральная Америка требует нашей интеграции"
 cendem.39.d: "Делегация из Цетральной Америке сегодня прибыла в Сан-Хосе с намерением провести переговоры об интеграции нашей страны в их конфедерацию. Хотя это вызвало неоднозначную реакцию среди нашего населения, нам предстоит решить, как мы ответим на вопрос об объединении с нашими бывшими братьями."
 cendem.39.a: "Следует согласиться с их предложением и начать работать над мерами по унификации"
 cendem.39.b: "Согласиться на их предложение, но потребовать автономии в рамках конфедерации"
  
 cendem.40.t: "Коста-Рика согласна на интеграцию"
 cendem.40.d_level_2: "Another meeting was held today about further ties, in which the Central American government offered to invest in our industrial sector to reduce the amount of control foreign owned companies have in our country.\nBut our experts see that this would only be transferring that control over to them as no promises have been made regarding the control of the land and factories outside of a good share of the profits coming back to us.\nThere isn't much pushback knowing the full end goal of the negotiation, but the few that still resist, see this as our last chance to maintain our sovereignty." #NT!
 cendem.40.d_level_3: "On today's meeting, we were surprised by Central America \"offering\" to take care of most of our external diplomatic matters so we can fully prepare for future integration into the wider union.\nWith this being our last true chance to decline, many government workers are threatening to resign if we accept this deal." #NT!
 cendem.40.a: "Это исторический день для Центральной Америки!"
  
 cendem.41.t: "Коста-Рика просит сохранить автономию в рамках Конфедерации"
 cendem.41.d: "Наша делегация из Коста-Рики сообщила нам, что костариканцы заинтересованы в присоединении к центральноамериканской нации. Однако они просят предоставить им большую автономию, чем та, которую мы предоставили другим членам Конфедерации, до такой степени, что вряд ли в наших руках будет какая-либо исполнительная власть над их страной. Каким должен быть наш ответ?"
 cendem.41.a: "Мы принимаем их условия"
 cendem.41.b: "Отзовите нашу делегацию. Мы решим эту проблему силой!"
  
 cendem.42.t: "Коста-Рика отказывается присоединиться!"
 cendem.42.d: "Правительство Коста-Рики отклонило наше предложение и отказывается присоединиться к нашей стране. В то время как многие вспыльчивые политики в Юнионистской Партии призывают к войне, другие партии находят это решение совершенно отвратительным и просят оставить Коста-Рику в покое. Тем не менее, это может быть наш последний шанс снова объединить всех членов старой Федеративной Республики Центральной Америки.. Мы должны тщательно взвесить наши варианты."
 cendem.42.a: "Мы любезно примем их решение и постараемся сохранить дружеские отношения"
  
 # Panamanian events mostly reuse Costa Rican loc 
 cendem.43.a: "Великолепно!"
 cendem.43.b: "This is unacceptable." #NT!
  
 cendem.44.a: "Проклятие!"
  
 cendem.45.d: "The Panamanian government have turned down our offer and refused to join our nation. While many hot-headed politicians in the Unionist party are calling for war in order to solve this situation, the other parties find this solution completely abhorrent and ask for Panama to be left alone. However, this may be the last chance we get to unify all of Central America at long last, and we ought to weigh our options carefully." #NT!
  
 cendem.100.t: "Основание университета Заморано"
 cendem.100.d: "Сегодня университет Заморано был основан в Гондурасе с помощью американского бизнесмена Сэмюэля Земуррэя, одного из самых влиятельных акционеров UFC. Магнат, нуждающийся в более квалифицированной рабочей силе для своей компании, он великодушно основал у нас университет, чтобы использовать его для своих нужд,так как мы в обмен пообещали признать это учреждение частным. Чтобы укрепить свой штат, он назначил руководителем такого известного человека, как американского ботаника Уилсона Попеное, который будет контролировать все разработки в университете и помогать студентам быстрее интегрироваться в рабочие стандарты UFC."
 cendem.100.a: "Еще один шаг к улучшению нашего государства"
  
 cendem.101.t: "Основание Центральноамериканского университета"
 cendem.101.d: "Общество Иисуса решило внести свой вклад в развитие нашей страны, финансируя создание нового университета в Никарагуа. Проект, возглавляемый священником-иезуитом Леоном Паллаисом Годоем, сегодня открыл свои двери, и наша партия уже предложила увеличить финансирование университета, чтобы сделать образование доступным для большего числа никарагуанцев."
 cendem.101.a: "Мы благодарны вам"
  
 cendem.102.t: "Строительства университетского городка 'Доктор Фабио Кастильо Фигероа'"
 cendem.102.d: "Университет Сальвадора нуждается в расширении. С тех времен, когда тиран Мартинес правил их страной, университет был более чем готов сотрудничать с правительством. Однако это им ничего не дало. Мы же привлечем их на свою сторону, финансируя приобретение университетом усадьбы Сан-Карлос и начав расширение и переоснащение усадьбы в университетский городок. Надеюсь, что это поможет нам сохранить поддержку Партии Труда в Сальвадоре, а также улучшит качество нашей профессиональной рабочей силы в будущем."
 cendem.102.a: "Сальвадор станет местом знаний!"
  
 cendem.103.t: "Автономизация Национального университета Гондураса"
 cendem.103.d: "Национальный университет Гондураса находится под контролем католической церкви с момента его создания в 1847 году, когда он был открыт при поддержке епископа Франсиско де Паула Кампой И Переса. Наш кабинет министров решил, что лучший путь вперед в будущее - это обеспечить соблюдение наших секуляризационных усилий и принять 'Закон об автономизации Национального университета Гондураса', который поставит учреждение под прямой государственный контроль и выделит им годовой бюджет, что позволит большему количеству студентов присоединиться к поискам высшего образования не зависимо от их мировоззрения."
 cendem.103.a: "Гондурас наконец освободил свое образование от угнетения"
  
 cendem.104.t: "Другие партии протестуют против нашей интервенции!"
 cendem.104.d: "Ответная реакция после объявления войны была незамедлительной. Поскольку война была объявлена без уведомления конгресса, все остальные партии собрались вместе в знак протеста против наших действий и активно призывают граждан Центральной Америки сжечь свои призывные карточки и собраться на улицах в знак протеста против наших действий. Даже наши собственные сторонники медленно отворачиваются от нашей партии после такого опрометчивого решения, и теперь у нас нет другого выбора, кроме как смириться с последствиями наших действий."
 cendem.104.a: "Черт возьми! Это не должно было произойти!"
  
 cendem.105.t: "Национальный университет Гватемалы становится автономным"
 cendem.105.d: "Гватемальские тираны, такие как Орельяна и Убико, превратили старый Национальный университет Гватемалы в простую государственную марионетку иностранных компаний на протяжении многих лет, преследуя студентов, которые противились их режимам, и заставляя преподавателей подчиняться этой тоталитарной системе. Чтобы предотвратить это в будущем, мы объявим полную автономию университета. Отныне университет будет официально называться Университет Сан-Карлос-де-Гватемала и будет иметь свою собственную избирательную систему, а также годовой бюджет, который мы будем корректировать с учетом их потребностей и проектов."
 cendem.105.a: "Еще один след тирании стерт с лица нашей нации"
  
 cendem.106.t: "Книга 'Господин Президент' опубликована"
 cendem.106.d: "Гватемальский писатель Мигель Анхель Астуриас наконец опубликовал то, что многие поистине считают его шедевром. Автор утверждает, что закончил книгу в 1933 году, но был вынужден скрывать свою работу в течение многих лет от авторитарных режимов, которые подвергли бы ее цензуре. Его книга, взяв несколько характеристик жанра магического реализма, исследует природу диктатуры и ее влияние на общество в целом. Многие проводят параллели с книгой и наблюдениями Астурии за правительством Кабреры в Гватемале, и она быстро становится хитом как в нашей стране, так и в остальной Латинской Америке. Причем даже другие известные писатели называют ее новой "точкой отсчета" для всей латиноамериканской литературы."
 cendem.106.a: "Шедевральное литературное произведение!"
  
 cendem.107.t: "Расходы на новый паспорт для наших граждан"
 cendem.107.d: "Поскольку структура центральноамериканской нации становится сильнее с каждым днем, мы решили избавиться от старых паспортов отдельных членов федерации, и ввести новый Центральноамериканский паспорт, чтобы все, кто путешествует по внешнему миру, были известны как Центральноамериканцы, а не как часть отдельных микростран, как это было некоторое время назад."
 cendem.107.a: "Еще один шаг к объединению нашей нации"
  
 cendem.108.t: "Основание Центральноамериканского Банка!"
 cendem.108.d: "После продолжительных переговоров с несколькими государственными банковскими учреждениями в разных странах все стороны достигли соглашения о создании Центральноамериканского банка, фактически ликвидировав все предыдущие государственные банковские учреждения и передав их активы, как государственные, так и частные, под юрисдикцию нового органа. Этот шаг, безусловно, поможет сократить бюрократию и облегчить финансирование проектов по всей стране, поскольку теперь нам необходимо будет связываться только с одним банком вместо того, чтобы собирать средства от нескольких других. Это объединение также оставило нам большое количество дополнительного капитала, который пригодится в будущих реформах."
 cendem.108.a: "Объединив наши усилия, мы сможем достичь величия"
  
 cendem.109.t: "Наши фермеры страдают от наших усилий по автаркии"
 cendem.109.d: "Из-за усиленной индустриализации, сельские районы страны испытывают массовый отток населения в города, где многие новые отрасли промышленности испытывают острую нужду в рабочей силе. Фермы и плантации не могут конкурировать с заработной платой, которую предлагает промышленный сектор, и это вызывает острую нехватку рабочей силы в сельскохозяйственном секторе, снижает уровень производства и наносит ущерб сельскому хозяйству."
 cendem.109.a: "Такова цена прогресса"
  
 cendem.110.t: "Экспедиции по поиску ресурсов закончились неудачей"
 cendem.110.d: "Чтобы добиться полной автаркии, мы отправили несколько экспедиций на разведку ресурсов по всей нашей стране. Однако наши экспедиции уже отчитались, и вряд ли нам повезет найти какие-то новые ресурсы, которые были бы полезны на промышленном уровне. К сожалению нам придется закупать иностранные ресурсы так как наши собственные не смогут обеспечить наш промышленный сектор."
 cendem.110.a: "Тогда нам придется сосредоточиться на промышленности..."
  
 cendem.111.t: "Промышленный отчет о наших последних реформах"
 cendem.111.d: "Несмотря на то, что наши промышленные инвестиции начали приносить прибыль, отчеты все еще не вызывают восторга. Похоже, что, несмотря на то, сколько мы вкладываем в промышленность и инфраструктуру, мы не можем полностью достичь автаркии, поскольку это одновременно вредит нашему сельскому крестьянству, а промышленность полностью зависит от импорта иностранного сырья. Тем не менее, промышленные инвестиции принесли значительную сумму богатства для населения наших городов, и хотя полная автаркия теперь все больше и больше представляется невозможной, мы все еще получаем выгоду от наших инвестиций."
 cendem.111.a: "Что ж, теперь нам придется балансировать нашу систему"
  
 cendem.112.t: "Равные законы для равных людей"
 cendem.112.d: "По мере того как мы продвигаем новое законодательство по всей нашей стране, мы замечаем все больше и больше региональных законов, которые подрывают средства к существованию чернокожего и коренного населения в нашей стране. Вступая в новую эру для нашего субконтинента, мы прилагаем все усилия к тому, чтобы очистить остатки этих деспотических законов и по-настоящему принять идеалы гражданского национализма, позволив этим меньшинствам действительно принимать участие в повседневных делах нашей страны. Для этого президент [GetLeader] распорядился, чтобы все предрассудки из старого законодательства были отменены, а в отдельных регионах был принят новый свод федеральных законов. Учитывая децентрализованный подход НРП, это стало полной неожиданностью для Партии Труда. Но это шаг снискал поддержку как со стороны Либеральной Партии, так и со стороны ПДО, что позволяет нам принять законодательство без дальнейших проблем."
 cendem.112.a: "Разнообразие - это не слабость, а сила!"
  
 cendem.113.t: "Новый свод законов, для того чтобы оттеснить военных"
 cendem.113.d: "После десятилетий авторитаризма, которые пережила Центральная Америка, президент [GetLeader] решил провести ряд законодательных реформ, чтобы ограничить и оттеснить на задний план военных, оставив их лишь для национальной обороны. Он предложил добавить в Конституцию несколько гарантий, чтобы предотвратить повторение военного переворота."
 cendem.113.a: "Мы стремимся избежать ошибок прошлого"
  
 cendem.114.t: "Начались коррупционные процессы"
 cendem.114.d: "После долгих дебатов с Либеральной Партией суды по делам о коррупции наконец были санкционированы Конгрессом. Было начато углубленное национальное расследование, в результате которого были обнародованы имена нескольких важных компаний, в том числе и "Юнайтед Фрут Компани" Эти лица будут подвергнуты судебному преследованию за свои преступления, а наша страна введет эмбарго на их неправомерно приобретенные товары. В самых крайних случаях им грозит тюремное заключение. Будем надеяться, что этот процесс завершится достаточно скоро и без серьезных последствий"
 cendem.114.a: "Деньги не спасут вас от правосудия!"
  
 cendem.115.t: "Законы о национализации вызывают споры"
 cendem.115.d: "После того как наши законы о национализации были приняты очень слабым большинством голосов, несколько представителей партии юнионистов и партии либералов собрались вместе, чтобы выразить свое недовольство таким поворотом событий, даже обвинив нас в попытке коллективизировать экономику. Хотя эти оскорбления - не более чем пустые слова, мы знаем, что в стране то тут то там возникают общественные волнения и протесты против этого закона. Поэтому мы должны попытаться ограничить его использование только в ключевых секторах нашей экономики."
 cendem.115.a: "Мы должны действовать осторожно"
  
 cendem.116.t: "Коррупционные процессы подошли к концу"
 cendem.116.d: "После того, как несколько сотен сотрудников и заинтересованных граждан дали показания и были представлены веские доказательства, около 500 человек, среди которых были высокопоставленные политики и промышленные и сельские бароны, были обвинены в хищениях и незаконном обогащении и были приговорены к выплатам на 4 миллиона долларов и различным срокам тюремного заключения в зависимости от тяжести их преступлений. Хотя, вероятно, где-то на окраинах коррупция все еще продолжает существовать, общая цель партии была достигнута. В то время как коррупционные поиски будут продолжаться, антикоррупционная работа сильно замедлется, а кое-где и вовсе будет свернута."
 cendem.116.a: "Будущее стало немного светлее"
  
 cendem.117.t: "Goals of Our Land Reform" #NT!
 cendem.117.d: "Our initial draft of new land reform laws had great success in appealing to the people, and although we received some minor criticism from the other parties, the majority of the representatives were in favour of it. This has emboldened some of the most radical members of our party to propose adjustments to our land reform, taking it closer to what their socialist allies had planned to implement once they took power." #NT!
 cendem.117.a: "Let's continue with our initial goals." #NT!
 cendem.117.b: "Expand our aims and listen to our radical members." #NT!
  
 cendem.201.t: "[FROM.FROM.GetNonIdeologyNameDef] хочет подписать договор о дружбе"
 cendem.201.d: "Сегодня [FROM.FROM.GetNameDefCap] связалась с нашим посольством, чтобы мы рассмотрели договор о дружбе, одобренный их Конгрессом. В самом предложении содержится дипломатическое заверение, что обе страны обещают защищать друг друга в случае вторжения, а также снижают тарифы на торговлю между нашими странами, и даже заявляют, что в будущем готовы создать зону свободной торговли, если договор будет принят. Что нам делать?"
 cendem.201.a: "Примите их предложение"
 cendem.201.b: "Скажите им, что мы не можем этого сделать, мы... э-э..."
  
 cendem.202.t: "Договор о дружбе с [FROM.GetNonIdeologyName] принят"
 cendem.202.d: "[FROM.GetAdjective]ое правительство согласилось с нашим предложением и готово продолжить переговоры об улучшении отношений между нашими странами в ближайшем будущем."
 cendem.202.a: "Мы благодарны за то, что наши братья снова рядом."
  
 cendem.203.t: "Договор о дружбе с [FROM.GetNonIdeologyName] отклонён"
 cendem.203.d: "[FROM.GetAdjective]ое правительство отклонило наше дипломатическое предложение, и хотя они заявили, что готовы продолжать дипломатические отношения с нашей страной, их отказ от нашего предложения определенно отбросил наши отношения на неопределенное будущее."
 cendem.203.a: "Как прискорбно."
  
 cendem.220.t: "Статус Белиза"
 cendem.220.d: "Захваченный во время Британской революции 1925 года, Британский Гондурас, или, как он сейчас называется, Белиз, с тех пор является частью Гватемалы. Теперь, когда Гватемала является частью большой Центральноамериканской конфедерации, Белиз остается частью нашей страны. Однако британцы, а лучше сказать Вест-Индская Федерация, все еще претендуют на Белиз как на законную часть своего Содружества, что делает полную интеграцию Белиза невозможной.\n\nВозвращение земель значительно улучшит наши отношения с ними, но это сильно ударит по нашему международному престижу.\nМы могли бы предложить им сделку, сохранив регион в обмен на присоединение к их союзу в будущем. Хотя Антанта и могущественнее нас, она вряд ли сможет противостоять Рейхспакту или Третьему Интернационалу самостоятельно, так что даже такой незначительный созник, как мы, мог бы оказать им большую помощь."
 cendem.220.a: "Верните Белиз"
 cendem.220.b: "Предложить сделку Федерации"
  
 cendem.221.t: "Центральная Америка требует, чтобы мы отказались от претензий на Белиз"
 cendem.221.d: "Правительство Центральной Америки направило нам соглашение, касающееся бывшей колонии Белиз. Они требуют, чтобы мы отказались от претензий на Белиз и признали его принадлежность Центральной Америке, а в обмен наши две страны подпишут выгодные торговые сделки, чтобы оживить деловые связи, и они также присоединятся к нашему альянсу."
 cendem.221.a: "Принять сделку"
 cendem.221.b: "Безумные и неприемлемые условия!"
  
 cendem.222.t: "Федерация отвергает наше предложение!"
 cendem.222.d: "Вест-Индская федерация проигнорировала нашу сделку и не откажется от своих притязаний, несмотря ни на что. Это определенно уничтожит все будущие шансы на улучшение наших отношений с Антантой."
 cendem.222.a: "Они сами выбрали этот путь"
  
 cendem.223.t: "Федерация отозвала свои претензии!"
 cendem.223.d: "Вест-Индская федерация наконец-то согласилась отказаться от своих претензий на Белиз, что откроет путь к его полной интеграции, но нам рано или поздно придется выполнить свою часть сделки и присоединиться к Антанте"
 cendem.223.a: "Отлично!"
  
 cendem.225.t: "Протесты против социалистов"
 cendem.225.d: "После подсчета всех голосов Социалистическая НРП была признана победителем на выборах. Это сразу же вызвало протесты со стороны Юнионистской Партии, заявившей, что выборы были сфальсифицированы и что социалисты собираются привести республику к катастрофе. Несмотря на то, что их публичные протесты причиняют нам неприятности, мы все еще сохраняем слабый контроль над депутатской палатой с помощью Партии Труда, однако нам необходимо тщательно следить за тем, чтобы не допустить объединения юнионистов и либеральной партии против нас, поскольку это приведет к блокированию наших законов как в Сенате, так и в Палате депутатов."
 cendem.225.a: "Мы выиграли выборы честно и справедливо, они должны уважать это"
  
 cendem.226.t: "[FROM.GetNonIdeologyName] хочет присоединиться к [ROOT.GetFactionName]"
 cendem.226.d_start: "A Central American delegation has arrived today at our capital and has formally requested to join the [ROOT.GetFactionName]. While the Central American nation has a rather small military force, and very little in terms of resources, having another ally in Central America could prove beneficial to our cause" #NT!
 cendem.226.d: "Сегодня в нашу столицу прибыла делегация из Центральной Америки, которая официально обратилась к нам с просьбой присоединиться к [ROOT.GetFactionName]. Несмотря на то, что Центральноамериканская нация имеет довольно небольшую военную силу и очень малое количество ресурсов, наличие союзника в Центральной Америке может оказаться полезным для нашего дела, поскольку с их помощью мы могли бы получить доступ к Панамскому каналу. Что мы должны им передать?"
 cendem.226.a: "Добро пожаловать"
 cendem.226.b: "Центральная Америка находится вне наших интересов"
  
 cendem.227.t: "[FROM.GetNonIdeologyNameDefCap] соглашается"
 cendem.227.d: "[FROM.GetNonIdeologyNameDefCap] согласилась на нашу просьбу, и сегодня мы вступили в ряды Антанты. Это важнейший дипломатический шаг для нашей нации!"
 cendem.227.a: "Теперь мы выстоим вместе"
  
 cendem.228.t: "[FROM.GetNonIdeologyNameDefCap] отказывается"
 cendem.228.d: "[FROM.GetNonIdeologyNameDefCap] отклонила нашу просьбу, и хотя они действительно хотят сохранить с нами хорошие дипломатические отношения, их правительство не заинтересованно в заключении военного союза с нами."
 cendem.228.a: "Нам придется обойтись без них"
  
 cendem.229.t: "Урегулирование Белизского спора"
 cendem.229.d: "Захваченный во время Британской революции 1925 года, Британский Гондурас, или, как он сейчас называется, Белиз, был неотъемлемой частью Гватемалы, а теперь и нас. Вест-Индия и, соответственно, ее хозяин, Канада, все еще претендуют на этот регион. Это испортило все отношения между нами и, очевидно, осложнит наше вхождение в их альянс. Поэтому многие задаются вопросом, не следует ли нам передать регион в обмен на членство в Антанте"
 cendem.229.a: "Давайте примиримся с ними, отдав Белиз"
 cendem.229.b: "Разве еще один член Антанты не является для них достаточным стимулом?"
  
 cendem.230.d.nobelize: "Сегодня в нашу столицу прибыла делегация из Центральной Америки, которая официально попросила о присоединении к Антанте. Хотя у центральноамериканской нации довольно небольшие вооруженные силы и очень мало ресурсов, наличие союзника в этом регионе может оказаться полезным для нашего дела."
 cendem.230.d.belize: "Сегодня в нашу столицу прибыла делегация из Центральной Америки, которая официально попросила о присоединении к Антанте. Хотя у центральноамериканской нации довольно небольшие вооруженные силы и очень мало ресурсов, они предложили передать регион Британского Гондураса, если мы согласимся на их вступление в альянс."
 cendem.230.a: "Любая помощь приветствуется"
 cendem.230.b: "У нас нет потребности в Центральной Америке"
 cendem.230.c: "Попросите их сначала вернуть британский Гондурас"
  
 cendem.231.t: "Государство [FROM.GetNonIdeologyNameDefCap] принимает нас в Антанту"
 cendem.231.d: "Государство [FROM.GetNonIdeologyNameDefCap] согласилось на нашу просьбу, и мы вступим в ряды альянса [FROM.GetFactionName]"
 cendem.231.a: "Теперь мы стоим вместе"
  
 cendem.232.t: "Государство [FROM.GetNonIdeologyNameDefCap] отклоняет наше предложение"
 cendem.232.d: "Государство [FROM.GetNonIdeologyNameDefCap] отклонило нашу просьбу, и хотя они хотят поддерживать хорошие дипломатические отношения, они не заинтересованы в дальнейших военных связях с нами."
 cendem.232.a: "Нам придется обойтись без них"
  
 cendem.233.t: "Государство [FROM.GetNonIdeologyNameDefCap] требует Британский Гондурас"
 cendem.233.d: "Государство [FROM.GetNonIdeologyNameDefCap] потребовало, чтобы мы вернули им Белиз в обмен на то, что они позволят нам присоединиться к их фракции. Как мы должны на это отреагировать?"
 cendem.233.a: "Мы не сдадимся"
 cendem.233.b: "Отдайте его им"
  
 cendem.2341.t: "Государство [FROM.GetNonIdeologyNameDefCap] отклоняет наш запрос"
 cendem.2341.d: "Государство [FROM.GetNonIdeologyNameDefCap] отклонило наш запрос и решило прекратить переговоры, так как ясно, что наши позиции несовместимы."
 cendem.2341.a: "Возможно, мы были слишком жадными"
  
 cendem.2342.t: "Государство [FROM.GetNonIdeologyNameDefCap] возвращает Британский Гондурас"
 cendem.2342.d: "Государство [FROM.GetNonIdeologyNameDefCap] согласился вернуть нам Британский Гондурас, и теперь мы примем их вступление в Антанту"
 cendem.2342.a: "Небольшая часть империи возвращается"
  
 cendem.235.t: "Центральная Америка просит нас поддержать их нейтралитет"
 cendem.235.d: "Центральная Америка недавно объявила о своем нейтралитете во внешней политике и обратилась к нашему правительству с просьбой признать их позицию и защитить их в случае возникновения потенциального конфликта. Хотя Центральная Америка находится в относительной безопасности на центральноамериканском субконтиненте, мы не должны недооценивать агрессивность ее соседей, поэтому нам стоит тщательно рассмотреть эту просьбу..."
 cendem.235.a: "Помочь им с сохранением нейтралитета"
 cendem.235.b: "Мы не можем вмешиваться в дела Центральной Америки, отказать им"
  
 cendem.236.t: "Канада согласилась поддержать наш нейтралитет"
 cendem.236.d: "Канада решила признать наш нейтралитет и выразила готовность вмешаться в случае, если иностранная держава решит объявить войну нашей мирной стране."
 cendem.236.a: "Мы благодарны вам"
  
 cendem.237.t: "Канада отказалась поддержать наш нейтралитет"
 cendem.237.d: "Канада решила не поддерживать наш нейтралитет во внешней политике, и хотя они не против нашей изоляционистской политики, они заявили, что в настоящее время не располагают достаточными силами для того, чтобы гарантировать нашу независимость."
 cendem.237.a: "Нам придется искать кого-то другого..."
  
 cendem.241.t: "Военные парады"
 cendem.241.d: "После нескольких дней подготовительных мероприятий, сегодня мы наконец-то празднуем день патриотизма Центральной Америки, заставив каждую региональную армию провести парады в своих региональных столицах. Маршируя под звуки таких песен, как Amor Patrio или Marcha de Gerardo Barrios, мы по-настоящему едины, как одна нация, даже если мы ценим и уважаем наши различия, сейчас мы объединены одной нацией, одним языком и одной страной."
 cendem.241.a: "Мы празднуем лучшее завтра вместе"
  
 cendem.242.t: "Центральная Америка готовится к вторжению в нашу страну"
 cendem.242.d: "Наши разведывательные донесения показывают, что Центральная Америка собирает свои войска на наших границах. Хотя они, возможно, еще не заявили о своих дипломатических намерениях, ясно, что напряженность между нашими странами крайне высока и нападение может произойти в любой момент."
 cendem.242.a: "Нам нужно быть готовыми"
  
 cendem.243.t: "Formation of the Democratic Alliance of the Caribbean" #NT!
 cendem.243.d: "With our country standing triumphant against the dictatorships of the region, a new wave of hope for freedom and democracy has manifested.\nThis new spirit to fight for the less fortunate countries still oppressed by dictators has resulted in the proclamation of the Democratic Alliance of the Caribbean, an alliance open to all the democracies of the Caribbean, as well as to El Salvador and Ecuador. Its fundamental aims will be to strengthen democracy in the region and to act as one in defence of our common economic, military and political interests." #NT!
 cendem.243.a: "For a brighter future for Central America!" #NT!
  
 cendem.244.t: "Central America Asks Us to Renounce Our Claims on Belize" #NT!
 cendem.244.d: "The Central American government has sent us a message concerning over the former colony of Belize, formerly known as British Honduras. They have asked for the removal of our claim in that region, but have made it clear that regardless of our response, they will proceed with their integration of the region." #NT!
 cendem.244.a: "Accept the demands." #NT!
 cendem.244.b: "Crazy and unacceptable!" #NT!
  
 cendem.245.t: "The West Indies Refuses" #NT!
 cendem.245.d: "The West Indies has refuse to drop their claim on the region, but this will not stop our plans of integration." #NT!
 cendem.245.a: "It was expected from delusional imperialists." #NT!
  
 cendem.246.t: "The West Indies Accepts" #NT!
 cendem.246.d: "The West Indies has dropped their claim on the region and now can be safely integrate the region." #NT!
 cendem.246.a: "A great diplomatic win." #NT!
  
 ### Focuses ### 
 ### Political Tree 
 CENdem_start_the_constitutional_convention: "Начало Конституционного съезда"
 CENdem_start_the_constitutional_convention_desc: "С созданием новой Конфедерации Центральной Америки нам придется договориться с фракциями по всей нашей стране, чтобы достичь соглашения о том, как и кем будет управляться наше новое правительство."
  
 ## SocCon 
 CENdem_the_unionist_paty_wins: "Юнионистская Партия выиграла!"
 CENdem_the_unionist_paty_wins_desc: "Юнионистская Партия сумела обеспечить себе победу на выборах! С их обещаниями централизовать нацию и провести реформы, автономия в отдельных регионах нашей страны, несомненно, уменьшится в пользу более эффективного центрального правительства."
 CENdem_cultivate_our_common_culture: "Развивать нашу общую культуру"
 CENdem_cultivate_our_common_culture_desc: "Наши народы давным-давно были разделены искусственными границами, что привело к созданию на субконтиненте, казалось бы, нескольких отдельных культур. Однако теперь, когда мы едины, такие искусственные создания должны быть уничтожены, чтобы создать единство нашей нации. Мы возьмем лучшее из каждой субкультуры и придумаем новую культуру, которую мы с гордостью сможем продвигать в средствах массовой информации и преподавать в наших школах."
 CENdem_destroy_the_UFC_influence: "Уничтожить влияние ЮФК"
 CENdem_destroy_the_UFC_influence_desc: "'Юнайтед Фрут Компани', давний враг Юнионистской Партии в Гватемале, теперь находится в наших руках. С помощью наших центральноамериканских братьев мы нанесем последний удар по этой вероломной корпорации и освободим нашу нацию от их влияния раз и навсегда!"
 CENdem_the_military_as_a_unifying_factor: "Военные как объединяющий фактор"
 CENdem_the_military_as_a_unifying_factor_desc: "Именно благодаря военной мощи наши народы смогли пережить радикализм и авторитаризм, и мы должны дать нашим героям достойную награду за их службу. Военные будут представлены как звенья, которые объединяют нашу нацию, и получат соответствующие привилегии."
 CENdem_the_industry_usurping_borders: "Узурпировать часть индустрии"
 CENdem_the_industry_usurping_borders_desc: "Если мы хотим улучшить экономику нашей страны, мы должны начать инвестировать в промышленность. Хотя мы не столь амбициозны, как либералы, наличие дополнительной промышленной мощи будет полезно как для утверждения нашего положения на континенте в качестве региональной державы, так и для развития нашей экономики в целом."
 CENdem_strengthen_political_independence: "Укрепление политической независимости"
 CENdem_strengthen_political_independence_desc: "Хоть мы и уважаем Сенат и палату депутатов, мы должны начать укреплять независимость правящей партии от этих органов, чтобы позволить ей проводить более масштабные реформы без необходимости заниматься неделями бесполезных дебатов по простым вопросам. Мы начнем принимать законы, расширяющие исполнительную власть президента и дающие правящей партии дополнительные рычаги влияния на политической арене."
 CENdem_the_central_american_dream: "Центроамериканская мечта"
 CENdem_the_central_american_dream_desc: "Теперь, когда наши страны объединились, сотни новых инженеров, ученых, техников и научных сотрудников могут работать вместе в совместных проектах, чтобы помочь нашей стране, а не отвлекаться на мелкие региональные проекты, которые принесут пользу лишь немногим. Мы заставим эти гениальные умы работать на наше правительство в проектах, которые действительно заставят всех нас прогрессировать."
 CENdem_our_southern_brothers: "Наши южные братья"
 CENdem_our_southern_brothers_desc: "Хотя большинство считает, что центральноамериканское объединение уже достигнуто, мы не считаем, что оно уже закончилось. Там, на юге, все еще есть две страны, являющиеся частью субконтинента, которых можно привести в лоно нашей конфедерации..."
 CENdem_restore_the_union_in_its_entirety: "Восстановить Конфедерацию во всей ее полноте"
 CENdem_restore_the_union_in_its_entirety_desc: "Коста-Рика была частью первоначальной Центральноамериканской Федерации еще в 19 веке, и с их сильными демократическими традициями, будет только к лучшему, если они присоединяться к нашему демократическому союзу. Учитывая, что они будут иметь надлежащее представительство в нашей системе, у них не должно быть причин для отказа."
 CENdem_welcome_panama_as_the_6th_republic: "Панама как 6-я республика"
 CENdem_welcome_panama_as_the_6th_republic_desc: "Панама является еще одним членом субконтинента, который в настоящее время находится в изоляции из-за Гражданской войны в Америке. Чтобы защитить их от внешних угроз, мы попросим их официально присоединиться к нашему союзу, где они получат представительство среди равных стран и защиту своих братьев."
 CENdem_integrate_panama: "Интегрировать Панаму"
 CENdem_integrate_panama_desc: "Теперь, когда Панама прочно вошла в состав нашей страны, нам необходимо пройти через процесс интеграции их институтов в наши, чтобы официально приветствовать их в качестве равноправного члена нашей конфедерации."
 CENdem_integrate_costa_rica: "Интегрировать Коста-Рику"
 CENdem_integrate_costa_rica_desc: "Теперь, когда Коста-Рика прочно вошла в состав нашей страны, нам необходимо пройти через процесс интеграции их институтов в наши, чтобы официально приветствовать их в качестве равноправного члена нашей конфедерации."
 CENdem_consolidate_the_republic: "Консолидировать республику"
 CENdem_consolidate_the_republic_desc: "Республиканская система в нашей стране должна быть расширена за счет региональных систем, которые раньше были у старых центральноамериканских стран. В настоящее время наши республиканские учреждения выполняют скорее консультативную роль по отношению к местным губернаторам. Мы сосредоточимся на расширении их власти, что еще больше централизует наше правительство и позволит нам избавиться от ненужной бюрократии."
 CENdem_the_supreme_court_of_central_america: "Верховный суд Центральной Америки"
 CENdem_the_supreme_court_of_central_america_desc: "Судебная власть в нашей стране работает независимо в отдельных регионах вместо того, чтобы иметь вышестоящий руководящий орган, контролирующий их. Мы создадим Верховный суд Центральной Америки для удовлетворения этой потребности и рассмотрения дел, касающихся не национальных, а провинциальных дел."
 CENdem_impose_federal_laws_on_the_republics: "Наложить федеральные законы на Республики"
 CENdem_impose_federal_laws_on_the_republics_desc: "В настоящее время у нас есть набор федеральных руководящих принципов для законодательных кодексов в наших странах, которые частично реализуются в наших провинциях. Нас не устраивает существующая система, и мы считаем, что приведение Федеральных прав в соответствие с буквой закона при интеграции местного законодательства в региональный кодекс будет более мудрым шагом в долгосрочной перспективе и поможет нам консолидировать федеральное правительство как единственный руководящий орган управления."
  
 CENdem_unify_the_road_and_rail_network: "Унифицировать железнодорожную администрацию"
 CENdem_unify_the_road_and_rail_network_desc: "Центральноамериканские железные дороги немногочисленны и разбросаны, а те немногие, которые у нас действительно есть, даже не используют одну и ту же железнодорожную колею! Мы должны будем создать новую железнодорожную администрацию и начать реформы, чтобы приспособиться к новой стандартной колее и расширить железные дороги по всей нашей стране."
 CENdem_incentivise_national_corporations: "Стимулирование национальных корпораций"
 CENdem_incentivise_national_corporations_desc: "С возрождением нашей нации как региональной державы нам необходимо также укрепить наши экономические позиции. Набор тарифов и снижение налогов для наших местных отраслей обеспечит рост нашей промышленности. К тому же наши местные промышленники будут больше ценить наш режим."
 CENdem_oath_of_allengence_to_the_republic: "Присяга на верность Республике"
 CENdem_oath_of_allengence_to_the_republic_desc: "С окончанием существования отдельных государств, некогда составлявших Центральную Америку, нам необходимо провести новую присягу на верность. Народ нашей страны больше не будет присягать своим отдельным флагам, а будет присягать нашему народу для защиты всех наших братьев от любого иностранного врага."
 CENdem_usurp_provincial_autonomy: "Узурпация провинциальной автономии"
 CENdem_usurp_provincial_autonomy_desc: "Провинции внутри нашей страны имели относительно децентрализованную исполнительную структуру, которая позволяла им управлять своими внутренними делами, но абсолютно блокировала любые попытки сотрудничества. Мы уменьшим их общую автономию, чтобы увеличить наши возможности сотрудничества в масштабах всей страны."
 CENdem_connect_the_border_regions: "Центроамериканская железная дорога"
 CENdem_connect_the_border_regions_desc: "Мы запустим проект Via Ferroviaria Centroamericana (Центрольноамериканская Железная Дорога), который охватит несколько наших провинций и улучшит нашу общую связь с другими регионами нашей страны путем улучшения их инфраструктуры."
 CENdem_our_ties_to_the_archipelago: "Наши связи с архипелагом"
 CENdem_our_ties_to_the_archipelago_desc: "Карибский архипелаг может оказаться важным экономическим союзником, учитывая нестабильность, существующую в Соединенных Штатах. Мы подготовим ряд предложений о дружбе, которые послужат мостом для расширения наших дипломатических и экономических связей во всем Карибском бассейне."
 CENdem_defending_our_interests: "Защита наших интересов"
 CENdem_defending_our_interests_desc: "Теперь, когда наши внутренние реформы близятся к концу, мы можем начать смотреть вокруг, на внешний мир. С ростом радикализма по всей планеты нам необходимо занять твердую позицию в мировых делах и взяться за оружие во имя свободы и демократии!"
  
 ## SocLib 
 CENdem_the_liberal_party_wins: "Либеральная Партия выиграла!"
 CENdem_the_liberal_party_wins_desc: "Либеральная партия сумела обеспечить себе победу на выборах! С их видением полной автаркии Центральной Америки, их реформы, несомненно, приведут страну к новым высотам индустриализации."
 CENdem_the_4_year_plan: "4-х летний план"
 CENdem_the_4_year_plan_desc: "Президент утвердил рассчитанный на 4 года план, в котором, как ожидается, будут достигнуты несколько целей по индустриализации. Хотя некоторые из этих целей кажутся рациональными для развитых стран, они могут оказаться недостижимыми для такой страны, как наша..."
 CENdem_bring_in_corporations: "Привлечь корпорации"
 CENdem_bring_in_corporations_desc: "Любите их или ненавидьте, но нельзя отрицать, что такие крупные корпорации, как Промышленный Концерн Круппа или Юнайтед Фрут Компани, своими деньгами и влиянием заставляют мир вращаться. Нам нужно встать на их сторону и использовать их прибыль и ресурсы, если мы когда-нибудь надеемся достичь экономической независимости."
 CENdem_attract_foreign_engineers: "Привлечение иностранных инженеров"
 CENdem_attract_foreign_engineers_desc: "Одной из главных причин неудач всех центральноамериканских стран была нехватка квалифицированной рабочей силы, и, несмотря на десятилетия усилий в области образования, большинство экспертов, вышедших из наших институтов, просто собрали свои чемоданы и отправились в более процветающие страны. Нам нужно их вернуть, и поэтому мы предложим заманчивую зарплату иностранным специалистам, чтобы они могли оказывать свои услуги нашей стране."
 CENdem_generous_tax_cuts_for_industry: "Снижение налогов на промышленность"
 CENdem_generous_tax_cuts_for_industry_desc: "Чтобы привлечь больше иностранных инвестиций и стимулировать рост малого бизнеса, мы введем ряд щедрых промышленных налоговых льгот, чтобы на наших территориях могло появиться больше отраслей промышленности."
 CENdem_harshly_tax_cash_crops: "Обложить налогом товарные культуры"
 CENdem_harshly_tax_cash_crops_desc: "Товарные культуры - это проклятие Центральной Америки, заставляющее наше население привыкать к этим дешевым товарам. Чтобы не стимулировать их, мы будем жестко облагать налогом их использование и, с избытком, полученным от нового дохода, будем инвестировать наши доходы в рынок потребительских товаров."
 CENdem_the_central_american_bank: "Центральный Американский Банк"
 CENdem_the_central_american_bank_desc: "До сих пор мы сохраняли коалицию банков, оставшихся после процесса объединения. Эта коалиция, которая держала государственные фонды каждой провинции, теперь приближается к своему концу. Мы начнем организовывать их объединение в одно гигантское государственное образование, которое обеспечит нашему правительству финансирование и финансовый совет, необходимый для управления страной."
 CENdem_cheap_loans_for_local_industry: "Дешевые кредиты для местной промышленности"
 CENdem_cheap_loans_for_local_industry_desc: "Предпринимательский дух в нашей стране жив и процветает. Однако крупные компании затрудняют рост предпринимательской деятельности. Мы запустим программу дешевых промышленных кредитов, где мы будем взимать очень низкие процентные ставки с местных производителей, чтобы создать свой собственный бизнес с гибкой системой финансовых платежей. Надеюсь, что это даст нам преимущество, чтобы, в один прекрасный день перестать зависеть от иностранных средств."
 CENdem_treaty_of_friendship_with_costa_rica: "Договор о дружбе с Коста-Рикой"
 CENdem_treaty_of_friendship_with_costa_rica_desc: "Мы не желаем костариканцам никакого вреда, но их недавние действия заставили нас задуматься о возможности нападения с юга. Хотя мы и презирали необходимость идти на войну так скоро после воссоединения, мы не можем позволить им просто ударить нам в спину, когда мы собираемся достичь наших целей. Мы подготовим предложение о дружбе и посмотрим, может быть, еще существует путь к мирному урегулированию..."
 CENdem_eliminate_the_hostiles_to_the_south: "Уничтожить врагов на юге"
 CENdem_eliminate_the_hostiles_to_the_south_desc: "Отказ Коста-Рики вызвал возмущение общественности, и после такого унизительного провала дипломатии все еще существуют опасность нападения. Костариканцы не оставляют нам выбора, и теперь мы вынуждены нанести упреждающий удар, чтобы обезопасить свою нацию. Может быть, со временем они поймут, что были неправы..."
 CENdem_moderation_is_key: "Главное - умеренность"
 CENdem_moderation_is_key_desc: "Теперь, когда мы наконец осознали ущерб, который нам наносит автаркия, мы не можем отрицать выгоды, которые принесла индустриализация нашей стране. Может быть, еще не все потеряно, и мы все еще можем превратить Центроамерику в индустриальную державу, даже если она не будет автаркической, как мы планировали..."
 CENdem_rescind_the_harsh_cash_crop_policies: "Отменить жесткую политику кассовых сборов"
 CENdem_rescind_the_harsh_cash_crop_policies_desc: "Политика налога на товарные культуры обескровила многих наших фермеров и вынудила многих наших крестьян жить в нищете. Мы сожалеем, что все так обернулось, но мы все еще можем это исправить, и поэтому мы отменим прежнюю налоговую политику."
 CENdem_realise_the_failures_of_our_policies: "Осознание провалов нашей политики"
 CENdem_realise_the_failures_of_our_policies_desc: "Несмотря на все наши усилия, мы не достигли основных целей четырехлетнего плана, и наши прогнозы показывают, что даже если мы продолжим идти по этому пути, мы все равно никогда не сможем его достичь. Пришло время взять на себя ответственность и начать реформирование, чтобы приспособиться к нашей реальной ситуации..."
 CENdem_expand_workers_rights: "Расширение прав рабочих"
 CENdem_expand_workers_rights_desc: "Благодаря нашему четырехлетним плану рабочие стали одной из самых бесправных групп в нашей стране, позволяя иностранной промышленности эксплуатировать их по любому своему капризу. Теперь, когда мы не нуждаемся в их инвестициях так сильно, мы можем обеспечить наших рабочих гарантированной зарплатой и более строгими правилами безопасности, чтобы они знали, что для нас они предпочтительнее промышленников."
 CENdem_increase_taxes_on_industry: "Повышение налогов на индустрию"
 CENdem_increase_taxes_on_industry_desc: "Промышленность стала значительной частью экономики Центральной Америки, но поскольку большая ее часть построена на налоговых льготах и государственных кредитах, мы не получаем столько доходов, сколько когда-то надеялись. Мы введем более строгие налоги на наш промышленный сектор, что, надеюсь, даст нам профицит для инвестиций в других секторах нашей экономики."
  
 ## MarLib 
 CENdem_the_democratic_unification_party_wins: "Партия Демократического Объединения выиграла!"
 CENdem_the_democratic_unification_party_wins_desc: "Партия Демократического Объединения победила на выборах! С их видением нейтральной Центральной Америки их реформы будут направлены на улучшение дипломатического статуса страны на мировой арене, обеспечение безопасности различных торговых партнеров и реинвестирование прибыли от торговли в местную инфраструктуру."
 CENdem_diversify_trade_partners: "Диверсификация торговых партнеров"
 CENdem_diversify_trade_partners_desc: "Одна из главных ошибок, допущенных предыдущими центральноамериканскими странами, заключалась в том, что они доверяли свою экономику одному торговому партнеру - Соединенным Штатам. В результате их распада и из-за начала Гражданской войны наша экономика сильно пострадала. Отныне мы больше никогда не должны иметь таких близких торговых отношений с какой-либо конкретной страной. Таким образом, мы начнем контактировать со странами по всему миру и сообщим им, что теперь мы открыты для бизнеса."
 CENdem_completely_defang_the_military: "Полностью обезоружить военных"
 CENdem_completely_defang_the_military_desc: "Военные были самой большой опасностью для центральноамериканской демократии с самого начала этого века, и мы не хотим рисковать своей свободой ради безопасности. Мы установим конституционные гарантии против военных и уменьшим их исполнительную власть настолько, чтобы они могли действовать лишь только от имени правительства."
 CENdem_unity_in_diversity: "Единство в разнообразии"
 CENdem_unity_in_diversity_desc: "Центральная Америка - это страна контрастов. Туземцы, потомки африканцев и испанцев живут в гармонии в пределах наших границ, даже если законы предыдущих правительств часто забывали об этом. Мы начнем продвигать более либеральные реформы, чтобы признать каждого жителя Центральной Америки равным перед законом."
 CENdem_promoting_civilian_industry: "Содействие развитию гражданской промышленности"
 CENdem_promoting_civilian_industry_desc: "Одной из наших главных целей является улучшение условий жизни в Центральной Америке, и хотя мы не так радикально заинтересованы в индустриализации, как либералы, мы все же признаем потенциал расширения в этом секторе. Мы начнем развивать гражданскую промышленность как можно скорее."
 CENdem_railway_projects_for_all_republics: "Железнодорожные проекты для всех республик"
 CENdem_railway_projects_for_all_republics_desc: "Одна из наших главных целей - это сближение республик Центральной Америки путем продвижения крупных инфраструктурных проектов. Мы начнем безумное финансирование для содействия расширению автомобильных и железных дорог частными предприятиями. От Белиза до Сан-Карлоса наши дороги и рельсы объединят всех наших людей!"
 CENdem_consolidate_the_federations_principles: "Консолидация принципов федерации"
 CENdem_consolidate_the_federations_principles_desc: "Конституционная съезд установил ряд принципов для нашей молодой Федерации. Однако эти новые идеи пока не имеют никакого реального юридического веса. Мы сосредоточимся на том, чтобы изменить это, убедившись, что ни одна фракция в Центральной Америке не говорит о том, что Федерация больше не соответствует их потребностям..."
 CENdem_peace_in_our_time: "Мир в наше время"
 CENdem_peace_in_our_time_desc: "В Центральной Америке за последние несколько лет было слишком много военных конфликтов. Люди, которые когда-то были мирными соседями, превратились в злейших врагов, казалось бы, в одночасье. Наш народ уже достаточно насытился войнами, и мы будем поддерживать мир, за достижение которого с таким трудом боролись. Если такова воля народа, то мы должны ей подчиниться..."
 CENdem_friendship_in_central_america: "Дружба в Центральной Америке"
 CENdem_friendship_in_central_america_desc: "Страны Центральной Америки должны чувствовать угрозу в связи с развитием событий в нашем регионе субконтинента. Всего за несколько коротких лет наши страны столкнулись в жестокой борьбе, и они мудры, так как опасаются, что мы можем втянуть их в наш хаос. Однако теперь все успокоилось, и настало время начать строить мосты между нами ради мира."
 CENdem_entrench_our_freedoms: "Закрепить наши свободы"
 CENdem_entrench_our_freedoms_desc: "Многим в нашей стране за последние десять лет не раз приходилось жить в условиях авторитарного режима, и это было очень печально. Эти мужчины и женщины не хотели бы, чтобы у них снова отняли свободу, и поэтому мы начнем принимать законы, защищающие свободу выражения мнений, печати и собраний от любого, кто может посягнуть на нее, как публично, так и в частном порядке."
 CENdem_pass_business_friendly_laws: "Принять законы, благоприятствующие развитию бизнеса"
 CENdem_pass_business_friendly_laws_desc: "Путь вперед для Центральной Америки состоит в том, чтобы стать ярким маяком процветания для всего мира. Для достижения этой амбициозной цели мы примем ряд дружественных бизнесу законов, чтобы стимулировать иностранные компании обосновываться в нашей стране и привлекать столь необходимый нам капитал для реинвестирования в нашу экономику."
 CENdem_a_promising_future: "Многообещающее будущее"
 CENdem_a_promising_future_desc: "Медленно, но неуклонно дела в нашей стране начинают налаживаться после того хаоса, который был на субконтиненте не так давно. Благодаря процветанию и любви к свободе мы постепенно становимся привлекательным местом для многих либеральных интеллектуалов во всем мире, и теперь мы получаем преимущества от этой профессиональной иммиграции."
 CENdem_try_to_attain_neutrality: "Постарайтесь достичь нейтралитета"
 CENdem_try_to_attain_neutrality_desc: "Единственный способ обеспечить мир в долгосрочной перспективе - это заставить мировые державы признать нас нейтральной нацией и предложить им оказать нам защиту в случае возникновения агрессии против нас. Мы направим предложения ближайшим региональным державам, которые могут быть заинтересованы в поддержке нашего нейтралитета."
  
 ## SocDem 
 CENdem_the_labour_party_wins: "Партия Труда выиграла!"
 CENdem_the_labour_party_wins_desc: "Партия Труда одержала победу на выборах! Их цели заключаются в создании среднего класса и расширение образовательных учреждений по всей стране, и поэтому они стремятся улучшить условия жизни рабочего класса и вернуть в страну столь необходимых специалистов."
 CENdem_fund_universities_across_central_america: "Финансировать университеты по всей Центроамерике"
 CENdem_fund_universities_across_central_america_desc: "В настоящее время в Центральной Америке ощущается нехватка высших учебных заведений для повышения качества нашей рабочей силы. Мы начнем безумное финансировать создание новых университетов и начнем реформировать существующие, чтобы предоставить им столь необходимую университетскую автономию."
 CENdem_encourage_the_self_employed: "Поощрять частное предпринимательство"
 CENdem_encourage_the_self_employed_desc: "Малые предприятия в Центральной Америке немногочисленны и находятся далеко не в приоритете. Мы не можем пренебрегать частными предприятиями, поскольку они являются основой любой современной экономики, мы будем стремиться субсидировать их деятельность, чтобы способствовать их становлению и росту."
 CENdem_progressive_taxation: "Прогрессивное налогообложение"
 CENdem_progressive_taxation_desc: "Мы не можем облагать безработных таким же налогом, как богатых. Нам нужно создать такую налоговую систему, которая действительно адаптируется к реалиям жизни граждан нашей страны, чтобы они могли вносить свой вклад в государство в той мере, в какой они на это способны. Именно для этого мы введем прогрессивную систему налогообложения, чтобы ни один бедняк не стал слишком бедным из-за правительства и ни один олигарх не стал слишком богатым из-за нашей халатности."
 CENdem_strong_anti_trust_laws: "Сильные антимонопольные законы"
 CENdem_strong_anti_trust_laws_desc: "Корпоративные монополии не только нанесли ущерб центральноамериканской демократии в прошлом, но они также наносят ущерб малым предприятиям в нашем регионе на протяжении десятилетий. Мы установим сильные антимонопольные законы чтобы избежать роста корпоративных монополий, которые мешают процветанию нашей страны и препятствуют прогрессу наших предпринимателей."
 CENdem_expand_the_rights_of_the_republics: "Расширить права республик"
 CENdem_expand_the_rights_of_the_republics_desc: "Пером или мечом все республики Центральной Америки были объединены. Это не означает, что между нами должно быть какое-то недовольство или что они должны ненавидеть деспотичное центральное правительство, навязывающее себя им. Мы создадим свод законов для защиты автономии внутренних регионов, к большому неудовольствию юнионистов."
 CENdem_reform_army_command_structure: "Реформировать командную структуру армии"
 CENdem_reform_army_command_structure_desc: "Армия слишком долго удерживала слишком много исполнительной власти, что привело к переворотам, заговорам и угнетению. Мы не дадим им шанса снова вырваться из-под власти правительства и поэтому будем жестко ограничивать автономию Вооруженных сил."
 CENdem_a_decentralised_economy: "Децентрализованная экономика"
 CENdem_a_decentralised_economy_desc: "Мы не должны пытаться централизовать экономику при центральном правительстве, а должны позволить отдельным регионам управлять своими региональными автономиями так, как они считают нужным. Таким образом мы сможем обеспечить гибкую и свободную экономику при одновременном благоприятствовании местным органам власти."
 CENdem_militray_staff_rotation: "Ротация военного персонала"
 CENdem_militray_staff_rotation_desc: "Долгое время служащие офицеры в армии в прошлом оказывались вероломными, и именно с учетом этого мы будем проводить ежегодную ротацию личного состава. С одной стороны, это уменьшит шансы любого офицера стать слишком влиятельным и позволит офицерам низкого ранга чаще брать на себя ответственность, тем самым приобретая больше полезного опыта."
 CENdem_an_expanding_middle_class: "Рост среднего класса"
 CENdem_an_expanding_middle_class_desc: "С ростом числа предпринимателей в нашей стране мы, наконец, достигли нашей цели -создание небольшого, но функционального среднего класса. Мы не должны останавливаться на достигнутом, а должны поощрять всех представителей рабочего класса упорно трудиться, чтобы добиться успеха своих соотечественников и тем самым еще больше расширить наш средний класс."
 CENdem_sickening_inequality_no_more: "Тошнотворного неравенства больше нет"
 CENdem_sickening_inequality_no_more_desc: "В прошлом Центральная Америка была известна как субконтинент с огромным контрастом между образом жизни богатых и бедных. Однако теперь мы наконец-то смогли преодолеть разрыв между ними и создать общество, которое было бы более справедливым и более инклюзивным, чем то, которое мы унаследовали. Наши реформы можно считать успешными и мы уже начинаем собирать плоды нашей верной социальной политики."
 CENdem_pounce_at_the_right_opportunity: "Использовать представившуюся возможность"
 CENdem_pounce_at_the_right_opportunity_desc: "Центральная Америка должна быть бдительна по отношению к своим врагам. Наше объединение может быть окончено, но наши враги не успокоятся, зная, что мы снова на ногах. Мы должны перейти в наступление и нанести удар прежде, чем они смогут это сделать."
 CENdem_approach_the_entente: "Сближение с Антантой"
 CENdem_approach_the_entente_desc: "Антанта берет в руки оружие, борясь за свободу и демократию во всем мире, и мы не должны позволить им остаться в их борьбе в одиночестве! Мы попросим Канаду принять нас на равных и позволить нам вместе защищать маяк демократии."
 CENdem_local_law_jurisdiction_reigns_supreme: "Безраздельная юрисдикция местного права"
 CENdem_local_law_jurisdiction_reigns_supreme_desc: "Федеральное правительство имеет свои собственные обязанности, а каждая республика имеет свои собственные. Именно поэтому мы не поддерживаем верховенство федеральных законов над местными законодательствами. Мы укрепим набор федеральных ориентиров, но также будем поощрять различные регионы разрабатывать свои правовые кодексы так, как они считают нужным."
 CENdem_the_army_will_threaten_democracy_no_more: "Армия больше не будет угрожать демократии"
 CENdem_the_army_will_threaten_democracy_no_more_desc: "Армия всегда была угрозой для центральноамериканской демократии, и мы больше, чем любая другая фракция, будем бороться за то, чтобы сдержать этот ужасный институт, чтобы он мог служить только интересам государства и защите нашего суверенитета."
 CENdem_the_workers_plight: "Бедственное положение рабочих"
 CENdem_the_workers_plight_desc: "Рабочие в нашей стране десятилетиями страдали от жестоких злоупотреблений, и теперь мы вступаем в новую эру, где эта небрежность может оказаться опасной. Мы приложим все усилия к созданию государства всеобщего благосостояния, чтобы каждый человек мог прокормить свою семью и каждый мог наслаждаться равной и полноценной жизнью."
 CENdem_clamp_down_on_tax_evasion: "Пресечь уклонение от уплаты налогов"
 CENdem_clamp_down_on_tax_evasion_desc: "Удивительно, но уклонение от уплаты налогов в Центральной Америке является одной из самых больших потерь капитала, которые есть у нашего правительства, и теперь, когда мы начали создавать государство всеобщего благосостояния, этот капитал действительно пригодился бы для улучшения нашего бюджета. Мы создадим налоговый орган и начнем пресекать уклонение от уплаты налогов, снижать налоги для тех, кто сотрудничает, и жестко наказывать тех, кто пытается обманным путем выйти из системы."
 CENdem_have_corruption_stand_trial: "Коррупция предстанет перед судом"
 CENdem_have_corruption_stand_trial_desc: "Коррупция была проклятием Центральноамериканских наций, когда такие огромные компании, как UFC, дергали за ниточки целые страны. Мы не позволим так легко манипулировать нашей страной и начнем охоту на тех, кто осмелится продать своих соотечественников за деньги."
 CENdem_a_guaranteed_minimum_wage: "Гарантированная минимальная зарплата"
 CENdem_a_guaranteed_minimum_wage_desc: "Центральная Америка десятилетиями испытывала недостаток в минимальной заработной плате, что позволяло компаниям эксплуатировать крестьян и рабочих страны. Мы введем минимальную заработную плату для защиты нашего рабочего класса и сделаем так, чтобы местные органы власти ввели ее в каждом из своих регионов."
 CENdem_ensure_separation_of_state_organs: "Обеспечить разделение государственных органов"
 CENdem_ensure_separation_of_state_organs_desc: "В Конституции, которую мы разработали, говорится, что Центральноамериканская Республика будет иметь законодательную, исполнительную и судебную власть в отдельных субъектах, которые должны работать независимо. Сейчас они функционируют так, как задумано, но ничто не мешает этой относительной гармонии развалиться в будущем. Мы примем законы, которые увеличат автономию каждой из ветвей, чтобы предотвратить доминирование любой из них."
 CENdem_ensure_a_liveable_pension: "Обеспечить достойную пенсию"
 CENdem_ensure_a_liveable_pension_desc: "Следуя идеалам сальвадорского интеллектуала Масферрера, мы постараемся дать каждому человеку в стране шанс на лучшую жизнь, а для этого лучше всего было бы начать с того, чтобы люди могли позволить себе получать пенсию. Мы не можем позволить ни одному Центральноамериканцу остаться бездомным, тем более в старости!"
 CENdem_a_fledgling_welfare_state: "Государство всеобщего благосостояния"
 CENdem_a_fledgling_welfare_state_desc: "Завершив наши реформы, мы можем с гордостью сказать, что Центральная Америка достигла того, что когда-то казалось невозможным - государства, которое заботится о благополучии трудящихся, сохраняя при этом атмосферу процветания и конкурентоспособности, которая в прошлом делала наши республики экономически успешными."
  
 ## RadSoc 
 CENdem_the_national_revolutionaries_win: "Национальная Революционная Партия выиграла!"
 CENdem_the_national_revolutionaries_win_desc: "Национальная Революционная партия сумела победить на выборах, несмотря ни на что! Обещая реформы во имя равенства, их проекты неизбежно вызовут противодействие со стороны других партий..."
 CENdem_the_people_have_spoken: "Народ уже высказался"
 CENdem_the_people_have_spoken_desc: "Другие партии возражают против нашей победы, но мы победили в голосовании честно и справедливо, и мы приведем все необходимые доказательства, чтобы доказать, что мы победили законно. Они могут не соглашаться с нашей идеологией, но они не могут не согласиться с системой, которую мы все согласовали не так давно!"
 CENdem_reject_the_ideal_of_centroamerica: "Отвергнуть идеалы Центроамерики"
 CENdem_reject_the_ideal_of_centroamerica_desc: "Один из главных страхов нашей оппозиции состоит в том, что мы будем стремиться покончить с нашей едва образовавшейся демократией и создать новую диктатуру пролетариата. Мы должны дистанцироваться в глазах общественности от социалистов и радикалов и показать всем, что мы действительно привержены демократии и компромиссу с теми, кто хочет работать с нами."
 CENdem_promote_equality_between_races: "Поощрение равенства между расами"
 CENdem_promote_equality_between_races_desc: "Чем больше вещей менялось в Центральной Америке, тем больше все оставалось по прежнему. Туземцы продолжают угнетаться под креольским сапогом, а африканские потомки по-прежнему игнорируются в нашем обществе. Теперь, когда мы у власти, мы будем не только поощрять равенство, но и обеспечивать его соблюдение. Ряд законов, устанавливающих равенство всех граждан Центральной Америки и тяжесть расового преступления, вполне могли бы решить эту задачу..."
 CENdem_schooling_for_every_central_american: "Образование для каждого жителя Центральной Америки"
 CENdem_schooling_for_every_central_american_desc: "Уровень неграмотности в Центральной Америке отвратительно высок. Мы начнем инвестировать в новые школы, чтобы все Центральноамериканцы, от Белиза до Никарагуа, могли получить хотя бы базовое образование."
 CENdem_for_the_defense_of_the_caribbean: "For the Defence of the Caribbean" #NT!
 CENdem_for_the_defense_of_the_caribbean_desc: "Central America has gone through enough war already. Signing up for military alliances to embark into worldwide crusades is just not of our interest any more. We shall let the main factions know that we're not interested in their causes. But abandoning the region to its own is not something we can let happen." #NT!
 CENdem_pass_laws_allowing_nationalisation: "Принять законы, разрешающие национализацию"
 CENdem_pass_laws_allowing_nationalisation_desc: "Для того чтобы продолжить наши реформы, нам необходимо создать правовую базу, позволяющую национализировать ключевые отрасли промышленности. Этот шаг неизбежно вызовет резкую реакцию наших оппонентов, но чем скорее мы это сделаем, тем будет лучше для нашей страны."
 CENdem_nationalise_the_telephonic_industry: "Национализировать телефонную индустрию"
 CENdem_nationalise_the_telephonic_industry_desc: "Телефонная индустрия в нашей стране является жизненно важным активом, и мы считаем, что не можем допустить, чтобы она контролировалась частными структурами, поскольку они могут отрезать большие куски нашего населения ради получения прибыли. Мы национализируем их активы и создадим собственную телефонную компанию для предоставления нашим гражданам телефонных услуг."
 CENdem_nationalise_the_railroads: "Национализировать железные дороги"
 CENdem_nationalise_the_railroads_desc: "Железные дороги жизненно важны для нашей страны, и мы не можем доверить развитие такой жизненно важной инфраструктуры частному предприятию. Мы создадим государственное образование, которое будет заботиться о национальных железных дорогах и национализировать те, которые уже построены на нашей территории."
 CENdem_land_reform: "Земельная реформа"
 CENdem_land_reform_desc: "Неравенство в сельской местности в нашей стране стало отвратительным. Небольшая олигархия владеет большей частью, если не всей землей в стране, в то время как многие наши крестьяне едва ли могут иметь собственное имущество. Мы начнем национальную земельную реформу, чтобы все наши крестьяне могли наслаждаться достойной жизнью под нашим правлением."
 CENdem_trading_partners_in_the_gulf: "Торговые партнеры в Карибском бассейне"
 CENdem_trading_partners_in_the_gulf_desc: "Учитывая, что наши соседи относятся к нам с подозрением, возможно, лучшим вариантом для установления более прочных внешнеэкономических связей были бы страны Карибского бассейна. Развал Соединенных Штатов затронул и их тоже, и они наверняка будут готовы сотрудничать с нами как дипломатически, так и экономически."
 CENdem_raise_the_tax_ceiling: "Поднять налоговый потолок"
 CENdem_raise_the_tax_ceiling_desc: "Многие богатые промышленники и землевладельцы сумели накопить огромные богатства за счет своих рабочих. Хотя мы не можем взять их богатство напрямую, мы можем увеличить налоги, которые они платят, чтобы перераспределить часть этого дохода бедным и нуждающимся в нашей стране. Для того, чтобы сделать так, мы должны принять налоговую реформу, которая позволит поднять налоговый потолок в нашей стране."
 CENdem_agricultural_subsidies: "Сельскохозяйственные субсидии"
 CENdem_agricultural_subsidies_desc: "Сельское хозяйство - это источник жизненной силы Центральной Америки, независимо от того, что об этом думают либералы. Конечно, мы не хотим, чтобы наши фермеры боялись взлетов и падений общего рынка, поэтому мы начнем субсидировать их деятельность, чтобы обеспечить чувство безопасности и стимулировать расширение нашего сельскохозяйственного сектора."
 CENdem_invest_in_state_companies: "Инвестировать в государственные компании"
 CENdem_invest_in_state_companies_desc: "Мы не можем надеяться на то, что свободный рынок сделает всю работу за нас. Нам нужна собственная промышленная база, если мы хотим процветания нашей стране, и поэтому мы начнем инвестировать в формирование ключевых государственных отраслей, чтобы улучшить нашу промышленную продукцию."
 CENdem_negligible_unemployment: "Незначительный уровень безработицы"
 CENdem_negligible_unemployment_desc: "До нашего правления сотни, если не тысячи людей сидели бы в городах по всей стране, ища несуществующую работу, чтобы прокормить себя. Хотя в нашей стране, вероятно, все еще есть несколько десятков безработных людей, возможности трудоустройства значительно расширились благодаря нашим усилиям по национализации и обеспечению занятости, и поэтому для населения наши реформы могут считаться успешными."
  
 ### Army 
 CENdem_federalised_army: "Федерализованная армия"
 CENdem_federalised_army_desc: "Конституционный Съезд решил, что будущее центральноамериканской армии лежит в создании Федерализованных профессиональные сил, состоящих из солдат со всей нашей страны. Наши офицеры вскоре начнут проводить необходимые реформы."
 CENdem_drew_from_all_corners: "Призыв со всех уголков"
 CENdem_drew_from_all_corners_desc: "Из всех уголков страны мы привлечем людей, которые смогут дать нам бесценный опыт и поддержку для нашей армии. Наша цель состоит в том, чтобы создать сплоченную силу, состоящую из всех центральноамериканцев, где каждый будет чувствовать себя полезным для нашей страны и ее граждан."
 CENdem_universal_recruit_training: "Универсальное обучение"
 CENdem_universal_recruit_training_desc: "Мы создадим Национальный резервный фонд, который будет иметь универсальный стандарт подготовки и систему набора кадров. В то время как массовый призыв доступен только во время конфликта, эти группы резервистов увеличат нашу численность в случае, если мы захотим быстро расширить наши Вооруженные силы."
 CENdem_forging_uniformity: "Ввести единообразие"
 CENdem_forging_uniformity_desc: "Наши силы сейчас представляют из себя смешанный набор подразделений с различным уровнем подготовки и оснащения. Для того чтобы создать федеральную армию, нам нужно будет создать стандарт для всей нашей армии, которому мы и будем следовать. Необходимо постараться, чтобы вся наша армия соответствовала этому стандарту, прежде чем продолжать какие-либо дальнейшие военные реформы."
 CENdem_complete_the_integration: "Полная интеграция"
 CENdem_complete_the_integration_desc: "Теперь, когда наша армия следует единому стандарту, мы просто должны интегрировать местный Офицерский корпус в единую меритократическую систему, пытаясь адаптировать офицеров к новой иерархии, чтобы правильно дать им свои звания, основанные на их опыте и знаниях, а не на каком-либо другом случайном стандарте, который был в предыдущих республиках."
 CENdem_joint_comman_leaders: "Руководство объединенного командования"
 CENdem_joint_comman_leaders_desc: "В настоящее время в нашей армии существуют отдельные плановые советы, состоящие из разных офицеров из разных академий, разбросанных по всему региону. Вместо того, чтобы работать отдельно, мы попытаемся обеспечить строгое сотрудничество между этими плановыми советами и добиться подлинной совместной командной структуры как для наступательного, так и для оборонительного планирования."
 CENdem_long_term_planning: "Долгосрочное планирование"
 CENdem_long_term_planning_desc: "С нашей армией, готовой к бою, было бы мудрым шагом начать подготовку нескольких планов обороны и нападения на случай интервенции иностранной державы в нашу страну. Это мало чем отличается от того, как Соединенные Штаты разрабатывают свои радужные планы на все случае жизни, верно? Мы свяжемся с нашим Национальным объединенным плановым советом, чтобы начать подготовку."
 CENdem_entrenchment_training: "Обучение окапыванию"
 CENdem_entrenchment_training_desc: "Суровая местность в Центральной Америке делает искусство рытья траншей намного более трудным, чем на европейских полях сражений. Мы начнем учебную программу, чтобы подготовить наших солдат к улучшению их навыков рытья траншей, созданию лучших и более безопасных укреплений, которые могут противостоять постоянным дождям и влажности, столь характерным для погоды в Центральной Америке."
 CENdem_extensive_war_games: "Масштабные военные игры"
 CENdem_extensive_war_games_desc: "Только практика может подготовить нас, если конфликт когда-либо снова будет угрожать центральноамериканской демократии, и именно из-за этого мы начнем амбициозный набор военных игр, чтобы подготовить наши войска к борьбе во всех возможных условиях. От джунглей близ Белиза до вулканов и холмов в Сальвадоре наши войска будут готовы сражаться зубами и ногтями за каждый дюйм земли!"
 CENdem_instate_long_conscription_times: "Увеличить время призыва"
 CENdem_instate_long_conscription_times_desc: "Наши солдаты бесценны, и их опыт сейчас важнее, чем когда-либо прежде. Мы не можем допустить, чтобы этот опыт был потрачен впустую на гражданском фронте, если он там не нужен, и поэтому мы увеличим время призыва на военную службу. Таким образом, мы можем удержать больше наших опытных солдат в течение более длительного периода времени, прежде чем они будут окончательно заменены свежими резервистами."
 CENdem_the_central_american_task_force: "Центроамериканские оперативные соединения"
 CENdem_the_central_american_task_force_desc: "Конституционный Съезд решил что будущее центральноамериканской армии - это смешанные силы местного ополчения и элитной федеральной армией. Наши офицеры вскоре начнут проводить реформы, так необходимые нашей стране."
 CENdem_autonomy_don_the_command_chain: "Автономия во всей командной цепочке"
 CENdem_autonomy_don_the_command_chain_desc: "Для того чтобы успешно переформировать нашу армию в смешанное соединение, имеющее как федеральную, так и местную структуру, мы не можем использовать какие-либо фиксированные стандарты для наших офицеров, поэтому будем действовать в противоположном направлении. Мы предоставим им столь необходимую автономию, чтобы они могли выполнять свои обязанности со своими войсками так, как они считают нужным, делая их ответственными за состояние своих солдат и их боевые возможности."
 CENdem_support_teams_integration: "Интеграция групп поддержки"
 CENdem_support_teams_integration_desc: "Элитные войска - это не просто кучка солдат-ветеранов, выполняющих приказы. Там должны быть инженеры, помогающие им продвигаться по суровой местности, и разведчики, помогающие им избегать вражеских укреплений и атаковать слабые места противника. Именно потребность в таких вспомогательных соединениях вынудила нам начать интеграцию указанных команд в наши элитные силы."
 CENdem_incorporate_shelling_into_doctrine: "Включить артснабжение в нашу доктрину"
 CENdem_incorporate_shelling_into_doctrine_desc: "Мы не можем полагаться на численное преимущество, чтобы победить врага. К счастью, одним из величайших изобретений в 20-м веке было ведение войны при поддержки артиллерии, которая позволяет нам обстреливать вражеские позиции из относительной безопасности до тех пор, пока мы не подавим артиллерию противника. Чтобы всегда иметь преимущество над вражеской артиллерией, мы начнем инвестировать средства в лучшие артиллерийские модели."
 CENdem_the_best_of_the_best: "Лучшие из лучших"
 CENdem_the_best_of_the_best_desc: "Центральноамериканская Федеральная оперативная группа, или Fuerzas Especiales de CentroAmerica (FECA), будет сформирована по образу американской морской пехоты или немецких парашютистов и будет состоять из лучших солдат, которых может предложить наша страна."
 CENdem_acquire_tank_designs: "Приобрести конструкции танков"
 CENdem_acquire_tank_designs_desc: "Ни одна современная армия не может недооценивать значение бронетехники в бою, доказанное прорывами, которых упомянутые машины сумели добиться во время Вельткрига. Мы начнем нашу собственную программу бронетехники и пригласим иностранных специалистов для контроля наших новых разработок, чтобы они были дешевыми и эффективными."
 CENdem_begin_motorisation: "Начать моторизацию"
 CENdem_begin_motorisation_desc: "С улучшением скорости движения автомобилей в последние несколько десятилетий нельзя недооценивать военную значимость моторизованных и механизированных систем. Мы начнем инвестировать в модели моторизованного транспорта для наших войск, которые, надеюсь, помогут нашей армии стать не только самой сильной, но и самой быстрой на континенте."
 CENdem_swiftness_is_key: "Скорость - ключевой фактор"
 CENdem_swiftness_is_key_desc: "Армии, которые не могут быстро обеспечить себе победу, неизбежно втягиваются в длительные войны на истощение, которые являются одновременно дорогостоящими и неэффективными. Мы не можем позволить себе быть втянутыми в такой конфликт с нашими новыми малочисленными вооруженными силами, и именно по этой причине мы должны сосредоточиться на достижении быстрой победы над нашими врагами, а не толкать себя на войну на истощение."
 CENdem_combined_arms_training: "Общевойсковая подготовка"
 CENdem_combined_arms_training_desc: "Теория общевойскового боя становится все более актуальной, поскольку использование радио позволяет обеспечить большую координацию между армией, бронетанковым корпусом и военно-воздушными силами для более эффективной борьбы с противником. Мы сосредоточимся на разработке нашей тактики, чтобы включить эти новые доктрины в наш боевой стиль."
 CENdem_keep_the_republican_armies_separated: "Держите их разделенными"
 CENdem_keep_the_republican_armies_separated_desc: "Конституционный Съезд решил, что будущее центральноамериканской армии - это децентрализованная армия. Наши офицеры вскоре начнут проводить необходимые реформы."
 CENdem_divided_but_equal: "Разделенные но равные"
 CENdem_divided_but_equal_desc: "Наши армии могут оставаться разделенными в плане структуры, но они будут рассматриваться как равные перед законом, и ни один регион не должен считать силы своего брата ниже своих собственных."
 CENdem_watchers_of_the_army: "Наблюдатели за армией"
 CENdem_watchers_of_the_army_desc: "Федеральное Правительство сохранит небольшую символическую силу, которая будет гарантировать, что никакая местная армия не сможет нарушить мир нашей нации ради эгоистических провинциальных завоеваний. Эти миротворческие силы будут заниматься главным образом межармейскими отношениями и будут работать скорее как военная полиция, чем как настоящая контрразведка."
 CENdem_voluntery_but_encourage_conscription: "Добровольная, но поощряемая воинская повинность"
 CENdem_voluntery_but_encourage_conscription_desc: "Добровольцев для армии раньше было мало, а если они и завлекались в армию, то главным образом обманом. Недаром раньше армия имела плохую репутацию укрывателей тиранов и имели плохие условия жизни для среднего солдата. Мы покончим с такой несправедливостью и начнем продвигать армейскую службу как почетную деятельность, а также значительно увеличим жалованье армии, чтобы привлечь больше идеалистических новобранцев..."
 CENdem_inter_republican_war_plan_simulations: "Межреспубликанские военные планы"
 CENdem_inter_republican_war_plan_simulations_desc: "Только с помощью практики мы можем сохранить преимущество нескольких внутренних армий в случае иностранного вторжения. Для того чтобы отработать их соответствующие навыки, мы организуем серию военных игр для наших армий, чтобы отрабатывать маневры и огневые приемы в замкнутой среде, где они научатся быть готовыми в случае конфликта."
 CENdem_army_infrastucture_projects: "Армейские инфраструктурные проекты"
 CENdem_army_infrastucture_projects_desc: "Армия может быть собственностью провинций,но материально-техническое обеспечение находится в ведении центрального правительства. Мы приступим к реализации ряда инфраструктурных проектов по улучшению транспортировки грузов по всей стране, чтобы ни одно подразделение не столкнулось с дефицитом, где бы оно ни находилось."
 CENdem_discourage_nepotism: "Препятствовать кумовству"
 CENdem_discourage_nepotism_desc: "Кумовство было практически частым явлением в большинстве стран Центральной Америки, и хотя мы понимаем, что 'лучше дьявол, которого вы знаете, чем дьявол, которого вы не знаете', мы не можем позволить себе создание военных династий в нашей армии, которые не основаны на заслугах наших офицеров. Мы примем строгие меритократические меры, чтобы ограничить генералов от продвижения по службе членов семьи, если они не прошли квалификацию, необходимую для их должностей."
 CENdem_military_parades: "Военные парады"
 CENdem_military_parades_desc: "Одним из способов привития населению гордости за наши Вооруженные силы является проведение ежегодных военных парадов по всей стране, чтобы дать возможность каждой местной армии продемонстрировать как дома, так и в остальной части страны свои достижения в плане дисциплины за столь короткое время. Мы издадим указ о проведении военных парадов, который вступит в силу немедленно и будет объявлен ежегодным праздником."
 CENdem_ingrain_democracy_in_the_army: "Укоренившаяся в них демократия"
 CENdem_ingrain_democracy_in_the_army_desc: "Демократия должна быть преподана каждому солдату и офицеру, демократия должна быть показана как система, которая держит нашу нацию вместе, и именно за демократию наши солдаты будут готовы сражаться и умирать на фронтах!"
 CENdem_a_most_loyal_army_to_the_confederation: "Самая преданная армия Конфедерации"
 CENdem_a_most_loyal_army_to_the_confederation_desc: "Наши армии, помимо своей личной преданности своей стране, также несут ответственность в национальном масштабе за защиту своих братьев и сестер от других членов конфедерации, а также за защиту своего собственного народа. Именно это чувство товарищества дает нашему федеральному правительству лояльность своих войск над отдельными провинциями, поскольку каждый солдат знает, что на карту поставлено нечто большее, чем просто их географическая родина."
  
 ## Air Tree 
 CENdem_airplane_trials: "Испытания самолетов"
 CENdem_airplane_trials_desc: "Центральноамериканская федерация приступила к осуществлению своих планов по созданию новых военно-воздушных сил для самообороны. Для того чтобы приступить к этой нелегкой задаче, на ранних испытаниях наших новых самолетов мы начали испытывать способность нашей страны разрабатывать и эксплуатировать мощные двигатели для наших будущих железных птиц."
 CENdem_airfield_constructions: "Аэродромные сооружения"
 CENdem_airfield_constructions_desc: "Для того чтобы наши самолеты могли летать, они должны иметь возможность безопасно приземляться и взлетать. По этой причине Центральноамериканская Конфедерация начала строительство новых аэродромов для использования наших новых Военно-Воздушных Сил. Это позволит нам использовать сразу несколько самолетов и успешно защищать наше воздушное пространство от нападающих."
 CENdem_flak_gun_advancements: "Развитие зенитного вооружения"
 CENdem_flak_gun_advancements_desc: "Наша страна нуждается в новом оружии, чтобы сохранить свое небо чистым. Мы должны развивать нашу технологию зенитных орудий и устанавливать их на важных объектах по всей стране, чтобы исключить возможность выхода из строя важного объекта из-за бомбардировочного огня."
 CENdem_ace_pilot_initiative: "Инициатива по поиску воздушных асов"
 CENdem_ace_pilot_initiative_desc: "Моральный дух и эффективность наших ВВС будут расти экспоненциально, если у наших пилотов будут герои, на которых можно будет равняться и подражать. Мы должны найти пилотов, готовых сделать все для своей страны, пилотов, которые превышают то, что все считают возможным. Надеюсь, это поможет нам найти новых пилотов-асов, которые станут лицом наших новых ВВС."
 CENdem_fighters_arms_race: "Гонка вооружений - истребители"
 CENdem_fighters_arms_race_desc: "Мы не должны сидеть сложа руки, пока другие страны развивают лучшие и более совершенные истребители, которые легко превзойдут наши. Мы должны оставаться конкурентоспособными и упорно работать над разработкой и внедрением новых и лучших моделей истребителей. Наши лучшие умы должны работать над тем, чтобы это произошло как можно скорее."
 CENdem_dogfight_training: "Подготовка к воздушному бою"
 CENdem_dogfight_training_desc: "Наши пилоты должны быть обучены тому, что можно было бы назвать искусством воздушного боя. Они должны быть интенсивно обучены во всех видах ситуаций, чтобы всегда иметь возможность перехитрить противника. Если мы научим их становиться настоящими героями воздушных боев, то наши Военно-воздушные силы станут, благодаря качествам наших пилотов, грозной силой."
 CENdem_long_range_detection: "Обнаружение на большом расстоянии"
 CENdem_long_range_detection_desc: "Радиолокаторы начинают становиться все более распространенными вещами, особенно такими как дециметровый радар, позволяющий более точно отслеживать воздушные объекты в определенном воздушном пространстве. Нам ясно, что такая технология станет жизненно важной для защиты нашего неба от любого, кто осмелится пересечь воздушное пространство Центральной Америки, и именно поэтому мы начнем инвестировать в эти инновационные технологии."
 CENdem_multirole_bombers: "Многоцелевые бомбардировщики"
 CENdem_multirole_bombers_desc: "Наши быстро модернизирующиеся ВВС нашли потребность в новом типе самолета. Нам нужны бомбардировщики, пригодные не только для одной конкретной задачи, но и с более гибким применением для удовлетворения наших разнообразных потребностей. По этой причине мы должны сосредоточиться на разработке многоцелевых бомбардировщиков, которые, несомненно, помогут нам в случае войны."
 CENdem_fighter_bombers: "Истребители-бомбардировщики"
 CENdem_fighter_bombers_desc: "Наш нынешний бомбардировочный флот не может должным образом защитить себя, а наш истребительный флот не может должным образом повредить врагу. Мы должны ввести в наши ВВС новый тип самолета - истребитель-бомбардировщик. Эти самолеты будут иметь как боевые, так и бомбовые возможности и позволят нам завоевать небо и обрушить огонь на тех, кто хочет угрожать нашей демократии."
 CENdem_sea_bombers_trials: "Испытания морского бомбардировщика"
 CENdem_sea_bombers_trials_desc: "Наши нынешние военно-воздушные силы не в состоянии нанести урон вражеским кораблям. Нам необходимо разработать специализированные морские бомбардировщики, которые смогут гораздо эффективнее бомбить корабли противника. Эта специализация позволит нам предотвратить появление вражеских кораблей у наших берегов, которые посмеют угрожать нашей демократии."
  
 ## Naval Tree 
 CENdem_propose_naval_ventures: "Предложить военно-морские начинания"
 CENdem_propose_naval_ventures_desc: "Наш нынешний флот слаб. Поэтому мы должны рассмотреть возможность сосредоточения наших военных усилий на его расширении. Если мы этого не сделаем, то станем игрушкой для других великих держав. Имея флот, мы можем успешно защищать наши берега от тех, кто стремится свергнуть нашу либеральную демократию."
 CENdem_the_merchant_fleet: "Торговый флот"
 CENdem_the_merchant_fleet_desc: "У нашей страны нет официального торгового флота, и если мы даже хотим рассмотреть вопрос о создании официального военного флота, то, возможно, нам следует сначала позаботиться о приобретении гражданского флота. Мы купим несколько транспортных судов на мировом рынке и затем инвестируем в некоторые небольшие верфи для поддержания этого небольшого торгового флота."
 CENdem_next_generation_of_naval_officers: "Следующее поколение морских офицеров"
 CENdem_next_generation_of_naval_officers_desc: "Наш растущий флот нуждается в офицерах, которые могут правильно командовать экипажами и эффективно управлять нашими кораблями. Без надлежащего Офицерского корпуса наши корабли будут немногим больше, чем большие куски плавучего металла. Мы должны подготовить новое поколение офицеров для того, чтобы правильно укомплектовать наши новые корабли и поддерживать эффективность нашего флота."
 CENdem_new_drydocks: "Новые верфи"
 CENdem_new_drydocks_desc: "Для выполнения наших планов расширения флота нам нужны новые верфи, которые помогут нам в строительстве новых кораблей. Эти сооружения дорого стоят, поэтому мы должны сосредоточить наши усилия на том чтобы найти подходящее место и создать нащу новую  судостроительную промышленность."
 CENdem_convoy_defence_fleet: "Флот для защиты конвоев"
 CENdem_convoy_defence_fleet_desc: "Самое главное на море - это защита нашей торговли. Нам необходимо защищать наши торговые конвои, а для этого мы должны искать корабли, которые будут адекватно выполнять эту задачу. Мы не можем позволить себе тратить слишком много ресурсов на другие вещи."
 CENdem_sea_lane_patrols: "Патрули морских путей"
 CENdem_sea_lane_patrols_desc: "С нашим недавно приобретенным торговым флотом мы теперь рискуем потерять эти драгоценные грузовые суда из-за подводных лодок и разбойничьих эсминцев врага. Мы не можем допустить, чтобы они угрожали нашему торговому флоту, и для того, чтобы защитить эти корабли, мы будем финансировать разработку новой модели крейсера, которая поможет нам защитить наши морские торговые пути."
 CENdem_military_fleet_expansion: "Расширение военного флота"
 CENdem_military_fleet_expansion_desc: "Для развития наших военно-морских амбиций мы должны сосредоточиться на расширении нашего военного флота. Он совершенно не отвечает нашим нынешним стратегическим потребностям, а значит, мы должны его расширить. Нам необходимо построить новые военные корабли для защиты наших конвоев и берегов."
 CENdem_civilian_fleet_focus: "Фокус на гражданского флот"
 CENdem_civilian_fleet_focus_desc: "У нас есть множество товаров для торговли со всем миром, и для того, чтобы расширить нашу торговлю, мы должны построить сильный и солидный торговый флот. По этой причине мы должны сосредоточиться на расширении нашего военно-морского конвойного флота."
 CENdem_fleet_mainstay: "Основа флота"
 CENdem_fleet_mainstay_desc: "Наш флот может иметь эсминцы и крейсера, но эти корабли могут получить один или два удара и будут вынуждены отступить в дружественные порты. Нам нужны корабли, способные выдержать более тяжелые повреждения и продолжить борьбу, если мы хотим иметь шанс в будущем участвовать в морском сражении."
 CENdem_flagship_designs: "Флагманские проекты"
 CENdem_flagship_designs_desc: "Поскольку наши реформы почти завершены, мы остро нуждаемся в флагмане для нашего флота. Не только из-за его символической ценности, но и потому, что флагманский корабль стал бы мечом и щитом нашего флота, служа морской командной платформой для координации остальной части флота и грозным врагом для любых вражеских кораблей в бою."
  
