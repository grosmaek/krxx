 ### Events ### 
 cenmil.1.t: "Новый союз"
 cenmil.1.d: "Со времён распада Федеральной Республики Центральной Америки в 1843, никому не удавалось объединить регион под одним флагом.\nПод руководством вооружённых сил местных стран, мы смогли объединиться весьма нетрадиционным путём - дипломатически. Теперь, когда революция в Никарагуа подавлена, границы между странами стёрлись. Родился новый союз, который станет бастионом демократии и свободы... под пристальным вниманием армейских чинов.\nМы, союз центральноамериканских стран, выступаем в едином порыве против красной гидры и угроз с её стороны."
 cenmil.1.a: "Да здравствует республика!"
  
 cenmil.3.t: "Открытие Военного Конгресса"
 cenmil.3.d: "Теперь, когда Центральная Америка едина, настало время решить её будущий режим! С этой целью, военные чины бывших стран встретились в президентском дворце в Гватемале с целью собрать Конгресс. Военный Конгресс Центральной Америки составит новую Конституцию Республики, а также назначит правительство."
 cenmil.3.a: "Да здравствует республика!"
  
 cenmil.4.t: "Будущее экономики"
 cenmil.4.d_shared: "Ever since the first American businessmen landed in Costa Rica, the United Fruit Company and many other foreign companies and investors have controlled our economies. However, with the revolution in Nicaragua and the political chaos that reigned in the Northern nations, the economy has been severely damage and is strongly weakened. Now that the revolution has been suppressed and that the political situation has stabilised, the Congress needs to decide on an unified economic plan and a head minister in charge of the reforms.\nBoth supporters of laissez-faire capitalism, the PLN has suggested Juan Manuel Gálvez and the PLP has suggested Aldana Sandoval to this position" #NT!
 cenmil.4.d.yes.martinez: "С тех самых пор, как нога американских инвесторов впервые ступила на землю Коста-Рики, Юнайтед Фрут Компани, а также ряд других компаний, контролируют большую часть экономики региона. Революция в Никарагуа и хаос на севере стали серьёзным, даже, можно сказать, чудовищным ударом для экономики и уровня жизни. Теперь, когда революционеры разбиты, а ситуация стабильна, Конгресс решил определить дальнейшие планы и будущие реформы нашей экономики.\nХуан Мануэль Гальвес из Администрасион Милитар (АМ) и Альдана Сандоваль из Партидо де Унификасион (ПУ) выступают за капитализм и свободную торговлю, в то время, как Партидо Насиональ выдвинула Хоакина Вальдеса с идей государственного вмешательства в экономику."
 cenmil.4.d.no.martinez: "С тех самых пор, как нога американских инвесторов впервые ступила на землю Коста-Рики, Юнайтед Фрут Компани, а также ряд других компаний, контролируют большую часть экономики региона. Революция в Никарагуа и хаос на севере стали серьёзным, даже, можно сказать, чудовищным ударом для экономики и уровня жизни. Теперь, когда революционеры разбиты, а ситуация стабильна, Конгресс решил определить дальнейшие планы и будущие реформы нашей экономики.\nХуан Мануэль Гальвес из Администрасион Милитар (АМ) и Альдана Сандоваль из Партидо де Унификасион (ПУ) выступают за капитализм и свободную торговлю."
 cenmil.4.a: "Хуан Мануэль Гальвес - Рыночная система"
 cenmil.4.b: "Альдана Сандоваль - Рыночная система"
 cenmil.4.c: "Хоакин Вальдес - Гос. Вмешательство"
  
 cenmil.5.t: "Новый министр иностранных дел"
 cenmil.5.d_shared: "As a newly formed nation, our Republic will need to quickly align itself on the world stage. While we will remain with our old allies in the United States and in the anti-Syndicalists factions, we must quickly take action to establish favourable deals. As the foreign ministry holds large power due to how influential foreign powers are in our nation, the factions are fighting hard to get the position.\nAbraham Williams Calderón is the PLN's candidate," #NT!
 cenmil.5.d.yes.martinez: "Наша новорожденная Республика совсем скоро окажется в центре мировой политики. И хотя мы останемся верными нашим партнёрам из США в деле борьбы с синдикализмом, мы должны в кратчайшие сроки заключить выгодные для нас дипломатические соглашения. Тот кто контролирует МИД, обладает довольно большим влиянием на политика, всё благодаря американским компаниям. Различные фракции Конгресса отчаянно борются за право посадить в министерство именно своего кандидата.\nБыли предложены следующие кандидаты: Абрахам Уильямс Кальдерон - AM, Хуан Федерико Понсе Вайдес - ПУ и Сальвадор Пенья Трехо - ПН."
 cenmil.5.d.no.martinez: "Наша новорожденная Республика совсем скоро окажется в центре мировой политики. И хотя мы останемся верными нашим партнёрам из США в деле борьбы с синдикализмом, мы должны в кратчайшие сроки заключить выгодные для нас дипломатические соглашения. Тот кто контролирует МИД, обладает довольно большим влиянием на политика, всё благодаря американским компаниям. Различные фракции Конгресса отчаянно борются за право посадить в министерство именно своего кандидата.\nБыли предложены следующие кандидаты: Абрахам Уильямс Кальдерон - AM и Хуан Федерико Понсе Вайдес - ПУ."
 cenmil.5.a: "Абрахам Уильямс Кальдерон"
 cenmil.5.b: "Хуан Федерико Понсе Вайдес"
 cenmil.5.c: "Сальвадор Пенья Трехо"
  
 cenmil.6.t: "Новый министр внутренних дел"
 cenmil.6.d_shared: "Despite the major internal threats and problems that the young Republic has to face at the moment, we still don't possess an organised, centralised institute that defends our way of life. As we can't rely on the unorganised police forces of the former nations to handle things forever, we need to reform our interior ministry. The ministry will need a head to run the show, and such an influential position is highly wanted.\nCarlos Hartling runs for the PLN," #NT!
 cenmil.6.d.yes.martinez: "Несмотря на все внутренние распри, нашей молодой республике просто необходим централизованный орган, который будет следить за её жизнью. Мы не можем вечно полагаться на разобщённые полицейские силы бывших государств региона - нам нужно министерство внутренних дел. За место в таком влиятельном министерстве борются все фракции.\nОт АМ выступает Карлос Хартлинг, от ПУ - Франциско Хавьер Арана, а от ПН - Фидель Кристино Гарай."
 cenmil.6.d.no.martinez: "Несмотря на все внутренние распри, нашей молодой республике просто необходим централизованный орган, который будет следить за её жизнью. Мы не можем вечно полагаться на разобщённые полицейские силы бывших государств региона - нам нужно министерство внутренних дел. За место в таком влиятельном министерстве борются все фракции.\nОт АМ выступает Карлос Хартлинг, а от ПУ - Франциско Хавьер Арана."
 cenmil.6.a: "Карлос Хартлинг"
 cenmil.6.b: "Франциско Хавьер Арана"
 cenmil.6.c: "Фидель Кристино Гарай"
  
 cenmil.7.t: "Речь Сомосы"
 cenmil.7.d: "Анастасио Сомоса Гарсия, лидер Администрасион Милитар, умеренной фракции конгресса, выступил сегодня с речью перед простым народом. Как многие из военных и боялись, Сомоса пытается набрать популярность именно на образе умеренного политика, хотя не все его обещания воплотятся в реальность.\nНесмотря на нападки со стороны более радикальных фракций, речь также транслировалась по радио.\n\n'Жители Гватемалы, Эль-Сальвадора, Гондураса и Никарагуа - теперь вы все жители Центральноамериканской Республики. Синдикалисты пытались подавить вас, закабалить под видом свободы! Теперь мы истинно свободны, благодаря вкладу каждого из вас. Вы выполнили свой долг - теперь пришла очередь нам, политикам, выполнить свой!'\n\nНа следующий день, Конгресс был так недоволен Сомосой, что некоторые из самых радиальных его членов потребовали подвести Сомосу под трибунал за предательство."
 cenmil.7.a: "А вообще, он прав..."
 cenmil.7.b: "Сомоса пойдёт под трибунал!"
  
 cenmil.8.t: "Реформа армии"
 cenmil.8.d_shared: "The military has been the driving force behind the unification of Central America, but to spell it in singular is quite wrong. Due to the differences between the former nations of Central America, our army is currently a chaotic mix and depending on what nationality you have, you follow different military doctrines and use different equipment. The army currently has none less than 5 different modifications of the Mauser rifle in use!\n" #NT!
 cenmil.8.d.yes.martinez: "Армия выступила силой объединения Центральной Америки, но сила эта не едина. Остатки разных стран разрозненные и пользуются разным снаряжением и доктринами. На данный момент у наших солдат на руках 5 разных модификаций винтовки Маузер!\nАМ и ПН предлагают создать централизованную профессиональную армию, в то время как ПУ выступает за милитаризацию общества и расширение армии для защиты Республики."
 cenmil.8.d.no.martinez: "Армия выступила силой объединения Центральной Америки, но сила эта не едина. Остатки разных стран разрозненные и пользуются разным снаряжением и доктринами. На данный момент у наших солдат на руках 5 разных модификаций винтовки Маузер!\nАМ предлагает создать централизованную профессиональную армию, в то время как ПУ выступает за милитаризацию общества и расширение армии для защиты Республики."
 cenmil.8.a: "Реформы Сомосы - профессионализм"
 cenmil.8.b: "Реформы Убико - массовость"
 cenmil.8.c: "Реформы Мартинеса - дисциплина"
  
 # This event only appears if Martinez ain't dead so no need for dynamic loc 
 cenmil.9.t: "Речь Максимилиано Эрнандеса Мартинеса"
 cenmil.9.d: "Максимилиано Эрнандес Мартинес, лидер Партидо Насиональ, самой радикальной фракции Конгресса, выступил с часовой речью перед остальными членами. Известный своей ненавистью к левым идеям и своим политическим оппонентам, он отличился в крестьянском восстании в 1932 в Эль-Сальвадоре.\n\n'Дорогие конгрессмены, дорогие мужи, которые привели нас к победе над синдикализмом, наш крестовый поход увенчался блистательным успехом! Наши соседи на севере сильно пострадали от этих дьявольских идей, а южные соседи стоят на перепутье. Центральная Америка должна стать маяком стабильности, демократии и борьбы с синдикализмом, поэтому нашей Республике нужен сильный лидер! Наши армии будут сражаться в горах и впадинах, голых полях и городах, они уничтожат любого, кто посягнётся на устои нашего общества!"
 cenmil.9.a: "Мартинес - гений!"
 cenmil.9.b: "Мартинес - безумец..."
  
 cenmil.10.t: "Хорхе Убико выступил с патриотической речью"
 cenmil.10.d_shared: "'Central America has been often seen as backwards by the outside world. Our roads have been described as lethal, our nations as corrupt and violent, and our economies as inefficient and underdeveloped.\nNo longer, the glorious Union and shall prove to the world that Central America is the land of the brave, strong and innovative! No longer will we suffer under the traitorous Syndicalist regimes, no longer will we suffer from corrupt officials, no longer will we suffer under division!\nWe need a strong, powerful regime, with a strong powerful leader, to finally reach the future, so to every congressman, to every citizen of the Union, to everyone I say, I will bring prosperity to our glorious Union! Only the brave and strong will achieve greatness, only those with willpower will go down in history, only those who lead their nation to glory will be remembered forever!\n\nThe Central American Republic shall march towards civilisation! Long live the Union and long live every Central American citizen!'" #NT!
 cenmil.10.d.yes.martinez: "Речь Эрнандеса произвела на многих впечатление, но нашлись и недовольные его взглядами. Хорхе Убико, лидер Партидо де Унификасион, написал патриотическую речь, с которой он собирается найти сторонников в Конгрессе. Она также будет транслироваться по всей Республике по радио.\n\n'Наша страна столетиями называлась отсталой, дороги - убитыми, а народ - коррупционерами и лентяями.\nНо наша Республика покажет всем этим выскочкам, то наш народ храбр, силён и прогрессивен! Мы более не будем страдать от синдикалистов, коррумпированных корпораций и иностранных интервентов!\nНам нужен сильный режим с сильным лидером. Поэтому, уважаемые члены Конгресса, уважаемый народ Республики, вы должны голосовать за мою кандидатуру! Только сильный куёт победу, и эта честь должна выпасть мне!\n\nЦентральная Америка пойдёт семимильными шагами в будущее! Да здравствует Республика и её народ!'"
 cenmil.10.d.no.martinez: "Хорхе Убико, лидер Партидо де Унификасион, написал патриотическую речь, с которой он собирается найти сторонников в Конгрессе. Она также будет транслироваться по всей Республике по радио.\n\n'Наша страна столетиями называлась отсталой, дороги - убитыми, а народ - коррупционерами и лентяями.\nНо наша Республика покажет всем этим выскочкам, то наш народ храбр, силён и прогрессивен! Мы более не будем страдать от синдикалистов, коррумпированных корпораций и иностранных интервентов!\nНам нужен сильный режим с сильным лидером. Поэтому, уважаемые члены Конгресса, уважаемый народ Республики, вы должны голосовать за мою кандидатуру! Только сильный куёт победу, и эта честь должна выпасть мне!\n\nЦентральная Америка пойдёт семимильными шагами в будущее! Да здравствует Республика и её народ!'"
 cenmil.10.a: "Хорхе Убико решит все насущные вопросы!"
 cenmil.10.b: "У Убико слишком наполеоновские планы..."
  
 cenmil.11.t: "День выборов"
 cenmil.11.d: "В течение нескольких недель, Военный Конгресс заседал в Гватемала, решая вопросы будущего устройства Республики. Выступления, речи, дебаты, споры, и даже взятки - всё шло в ход, чтобы привлечь конгрессменов на свою сторону. Три наиболее влиятельных политика страны борются за пальму первенства. Последнее заседание будет собрано вскоре, и на нем решится, кто из трёх всё-таки победит."
 cenmil.11.a: "Как интригующе!"
  
 cenmil.12.t.somoza: "Выборы - победа Администрасион Милитар"
 cenmil.12.t.ubico: "Выборы - победа Партидо де Унификасион"
 cenmil.12.t.martinez: "Выборы - победа Партидо Насиональ"
 cenmil.12.t.draw: "Выборы - Ничья"
 cenmil.12.d_shared: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end," #NT!
 cenmil.12.d.somoza: "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов победил Сомоса Гарсия, набравший большинство голосов. Он станет первым президентом Центральноамериканской Республики."
 cenmil.12.d.ubico: "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов победил Хорхе Убико, набравший большинство голосов. Он станет первым президентом Центральноамериканской Республики."
 cenmil.12.d.martinez: "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов победил Максимилиано Эрнандес, набравший большинство голосов. Он станет первым президентом Центральноамериканской Республики."
 cenmil.12.d.draw: "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов не победил никто, ни один из кандидатов не набрал большинства. Теперь им придётся сотрудничать, организовав коалицию."
 cenmil.12.a: "Да здравствует президент Сомоса Гарсия!"
 cenmil.12.b: "Да здравствует президент Хорхе Убико!"
 cenmil.12.c: "Да здравствует президент Максимилиано Эрнандес!"
 cenmil.12.a.draw: "Сомоса Гарсия собирает коалицию"
 cenmil.12.b.draw: "Хорхе Убико собирает коалицию"
 cenmil.12.c.draw: "Максимилиано Эрнандес собирает коалицию"
 cenmil.12.liegnitz: "Мы перестали быть военным режимом."
  
 cenmil.13.t: "Отношения с другими фракциями"
 cenmil.13.d: "Однопартийная система, как понятно из названия, должна управляться одной фракцией. От либеральной оппозиции можно легко отделаться, но остаются ещё два наших конкурента, которых мы обставили на выборах. Стоит ли почистить Конгресс от их влияния..."
 cenmil.13.a: "Уничтожьте их"
 cenmil.13.b: "Военные должны держаться вместе!"
  
 cenmil.14.t: "Вражда среди военных фракций"
 cenmil.14.d: "Как оказалось, наша затея уничтожить другие две фракции посеяли среди военных смуту. Несмотря на тщательное планирование, многие дивизии остались верны своим товарищам, и нам придётся их расформировать."
 cenmil.14.a: "Расформируйте оппозиционные дивизии."
  
 cenmil.15.t: "Выделить больше людей в полицию?"
 cenmil.15.d: "С принятием новых, более жестких законов, мы сталкиваемся с удручающей нехваткой полицейских, которые могли бы обеспечить их соблюдение. Хотя для решения этой проблемы мы могли бы использовать кадровый резерв нашей армии, это может просто раздуть пламя гражданского недовольства, которое может расцениваться как милитаризация полиции."
 cenmil.15.a: "Да, выделять больше людей"
 cenmil.15.b: "Нет, нам не нужно злить публику еще больше."
  
 cenmil.16.t: "Марионеточное правительство"
 cenmil.16.d: "Администрасион Милитар победила на выборах и теперь занимает большинство мест в Конгрессе. Однако народ требует от Сомосы исполнить обещания о правах и свободах. Обмануть их будет самоубийственным шагом, но Сомосе хочется консолидировать в своих руках столько власти, сколько возможно. Чтобы не допустить ещё одной революции, мы создадим гражданское правительство при надзоре военных. Осталось решить, насколько много свободы мы им дадим?"
 cenmil.16.a: "Дозволим оппозицию, но поставим верных нам людей"
 cenmil.16.b: "Дадим немного свобод, но будем контролировать политику"
 cenmil.16.c: "Укрепим нашу власть угрозами и взятками!"
  
 cenmil.17.t: "Президентские 'выборы'"
 cenmil.17.d: "Люди недовольны теми правами и свободами, которые мы им дали, и требуют новых честных выборов. В отличие от выборов, которые проводил Конгресс, они хотят голосовать сами. Их требования безумны, но мы не можем допустить ещё одной революции.\n\nПосле долгих часов подсчёта голосов, избирательные комиссии вывесили списки. Ни одного акта подтасовки выборов не было замечено... честно... военные врать не станут."
 cenmil.17.a: "Побеждает Сомоса Гарсия!"
 cenmil.17.b: "Сомоса Гарсия побеждает!"
 cenmil.17.c: "Сомоса Гарсия избирается на ещё один срок!"
  
 cenmil.18.t: "Непризнание выборов"
 cenmil.18.d: "Улицы Республики заполонили толпы протестующих, которые обвиняют Администрасион Милитар в подтасовке выборов в пользу Сомосы Гарсии!"
 cenmil.18.a: "Какая чушь..."
  
 cenmil.36.t: "Инаугурация Убико"
 cenmil.36.d: "Партидо де Унификасион под руководством генерала Хорхе Убико Кастанеды получила в руки власть над всей Республикой.\nУбико, как первый президент, вскоре столкнётся с либеральной оппозицией и военными-предателями. Но он уже запомнился людям своей преданностью делу и неподкупностью. Хорхе Убико, который часто называет себя Наполеоном Центральной Америки, пообещал людям, что он приведёт страну в "светлое будущее цивилизованности", о котором он так часто заявлял в своих речах. В Гватемале, у президентского дворца, толпы народа собираются, чтобы восславить нового президента, а по всей стране идут празднества..."
 cenmil.36.a: "Да здравствует Убико, да здравствует республика!"
  
 cenmil.37.t: "Хорхе Убико объявил о туре по стране"
 cenmil.37.d: "Как настоящий кандидат от народа, Убико решил посетить каждый крупный и мелкий город нашей Республики, и даже совсем отдалённые деревни, чтобы показать свою близость с простыми людьми. С целью посетить как можно больше мест, он будет путешествовать как на автомобиле, так и на самолёте. Сегодня он сядет на рейс до Кесальтенанго и продолжит путь по стране вплоть до спорного Белиза. На всём его пути следования люди уже готовятся встречать своего президента, желая увидеть его как можно ближе."
 cenmil.37.a: "Вперёд!"
  
 cenmil.38.t: "Хорхе Убико прибывает в Белиз"
 cenmil.38.d: "На пути своего следования, Убико посетил город Белиз.\nБелиз, бывшая британская колония, которая перешла к Гватемале ( а потом и к нам ) во время Британской Революции, вот уже почти 20 лет не контролируется британцами, но те не спешат отзывать свои претензии на него, считая его частью Вест-Индийской Федерации. Визит Убико должен показать всей Антанте, что народ идёт за него, а не за трупом бывшего гегемона.\nСледующая цель - Сан-Педро-Сула, крупнейший атлантический порт нашей страны."
 cenmil.38.a: "Убико - символ нашего единства"
  
 cenmil.39.t: "Хорхе Убико посетил деревни Гондураса"
 cenmil.39.d: "Гондурас, бывший долгое время фронтиром анти-синдикалистического движения, сильно пострадал от своего положения. Сельская местность представляет из себя писаную нищету, которая еле-еле сводит концы с концами. Убико, который сейчас направляется в Манагую, решил по пути посетить как можно больше гондурасских деревень. Куда бы он не приходил, народ везде встречает его с распростёртыми объятиями. Хорхе Убико обещает помочь всем и каждому, независимо от пола, возраста и достатка. Прислушиваясь к нуждам простого народа, наш лидер день за днём приобретает всё большую популярность."
 cenmil.39.a: "Вы ещё не уверовали в нашего лидера?"
  
 cenmil.40.t: "Синдикалисты-террористы покусились на Убико!"
 cenmil.40.d: "На пути в Манагую, столицу Никарагуа, группа левых партизан напала на нашего дражайшего президента с целью убить его!\nК счастью, синдикалисты оказались не шибко умными ребятами, что можно было ожидать от последователей левых идей, и были пойманы местными лоялистами до того, как они смогли совершить немыслимое! Пока террористы готовили засаду, наша полиция окружила и арестовала их, конфисковав ящик французских винтовок. Хорхе Убико и его компаньоны не пострадали, так как не участвовали в этом задержании.\nНесмотря на все риски путешествия по бывшей родине центральноамериканской революции, подобных происшествий более не происходило. Хорхе Убико обратился к народу по поводу данного события. 'Мы будем преследовать террористов везде. В аэропорту — в аэропорту. Значит, вы уж меня извините, в туалете поймаем, мы и в сортире их замочим, в конце концов. Всё, вопрос закрыт окончательно.' "
 cenmil.40.a: "Неплохая попытка"
  
 cenmil.41.t: "Хорхе Убико посещает Сальвадор"
 cenmil.41.d: "Железная дорога, символ прогресса и цивилизации, положена только в отдельных частях нашей страны. Один из крупнейших путей находится в Сальвадоре и соединяет порты Акахутла и Кутуко, а также Сан-Сальвадор и Сан-Мигель. Сегодня, специальный рейс по этому пути был выделен для нашего президента. На каждой остановке в городах, Убико приветствовала толпа народа, преданного ему. По прибытии в Сан-Сальвадор он сделал обещание, что увеличит финансирование ТЦАЖД, которая будет использоваться и для гражданских перевозок."
 cenmil.41.a: "На поездах мы поедем в светлое будущее."
  
 cenmil.42.t: "Хорхе Убико возвращается в столицу"
 cenmil.42.d: "После почти месяца разъезда по стране, за который наш президент успел посетить почти каждый город и пообщаться с каждым жителем, Хорхе Убико вернулся в Гватемалу, столицу нашей Республики. Этот тут оказался очень удачным маркетинговым решением - теперь почти каждый без ума от нашего президента. На балконе своего дворца, Убико произнёс речь благодарности всем тем, кто поддерживает его. Она также транслировалась по радио. За время своего тура, Убико наделал очень много обещаний, и пока он делает вид, что готов их выполнять, его рейтинги будут только расти."
 cenmil.42.a: "Добро пожаловать обратно!"
  
 cenmil.43.t: "Торжественное открытие статуи Убико"
 cenmil.43.d: "Президент Хорхе Убико, герой Гватемальской войны, защитник страны от синдикализма, великий победоносец, любимец народа, да и, можно сказать, маэстро, теперь будет вечно наблюдать за президентским дворцом в Гватемале.\nСтроительство монумента на дворцовой площади началось ещё тогда, когда над страной висел флаг Гватемалы, а Центральная Америка была разрознена.\nНо теперь, флаг единой Республики развевается на ветру, а лучики рассветного солнца ласкают переливом теней мраморное чело нашего любимого президента. День открытия памятника совпал с днём инаугурации Убико, поэтому последний решил великодушно объявить этот день всенародным праздником.\nТолпа, собравшаяся посмотреть на изваяние, ликует от его шедевральности и от восхитительности нашего президента, а по всей стране идут празднества и гулянки."
 cenmil.43.a: "Убико - президент мира! Ура!"
  
 cenmil.200.t: "Какую из сторон поддержать"
 cenmil.200.d: "Соединённые Штаты вновь впали в хаос гражданской войны, ещё более разрушительной, чем предыдущая. Центральная Америка всегда была связана с США через различные компании-экспортёры, в частности, через Юнайтед Фрут Компани. Но наша армия разделилась во мнении. Часть поддерживает федеральное правительство, но часть встала на сторону юнионистов Лонга. В зависимости от того, кого мы поддержим, мы можем получить надёжных союзников в случае их победы."
 cenmil.200.a: "Поможем легитимному режиму!"
 cenmil.200.b: "Поможем юнионистам!"
  
 cenmil.201.t: "Центральноамериканская Республика просит о защите"
 cenmil.201.d: "Центральноамериканская Республика обратилась к нам с просьбой гарантировать их независимость и защитить от врагов. Сделав это, мы вскоре получим нового члена союза, но вместе с тем и изменим баланс сил в регионе."
 cenmil.201.a: "Гарантировать их независимость"
 cenmil.201.b: "В центре чего эта ваша Америка находится?"
  
 cenmil.202.t: "Центральноамериканская Республика просит членства в нашем союзе"
 cenmil.202.d: "Центральноамериканская Республика просит приять их в наш союз. И хотя мы получим сферу влияния в районе Панамского канала, такой шаг серьёзно изменит баланс сил."
 cenmil.202.a: "Примем их"
 cenmil.202.b: "Центральная Америка разве не в Бразилии?"
  
 cenmil.203.t: "Статус Белиза"
 cenmil.203.d: "Оккупированный Гватемалой в 1925 году, Британский Гондурас, известный теперь как Белиз, уже 11 лет находится во власти центральноамериканцев. Теперь, когда Гватемала стала частью нашей Республики, проблемная зона перешла к нам. Вест-Индийская Федерация, колония Британии, всё ещё претендует на Белиз как на свою территорию, из-за чего процесс интеграции Белиза невозможна. Мы можем вернуть Белиз им и закончить давние дрязги с Антантой, но это уронит наш международный престиж. Или мы можем оставить его себе навечно, но это окончательно испортит отношения с Антантой."
 cenmil.203.a: "Вернуть Белиз"
 cenmil.203.b: "Надавить на Федерацию"
  
 cenmil.204.t: "Центральная Америка требует отозвать наши претензии на Белиз"
 cenmil.204.d: "Центральноамериканская Республика послала нам ноту протеста с требованием отозвать наши претензии на спорный Белиз. В обмен на наше признание их суверенитета над этой землей, они предлагают взаимовыгодные торговые соглашения."
 cenmil.204.a: "Делать нечего"
 cenmil.204.b: "Мы не пойдём на такое безумие!"
  
 cenmil.205.t: "Федерация отклонила наши требования!"
 cenmil.205.d: "Вест-Индийская Федерация отказалась отозвать свои претензии на Белиз!"
 cenmil.205.a: "Что же, вернёмся к статусу-кво"
 cenmil.205.b: "Введём против них эмбарго!"
  
 cenmil.206.t: "Центральная Америка ввела эмбарго против нас!"
 cenmil.206.d: "Обозлённые отказом отозвать наши претензии на Белиз, правительство Центральной Америки ввело против нас эмбарго! Они обещали нам выгодные торговые соглашения, а теперь вот так просто избавились от нас. И хотя обе наших экономики пострадают, сдаться в последний момент будет тем ещё унижением."
 cenmil.206.a: "На такие риски мы не готовы..."
 cenmil.206.b: "Чем мы вообще с ними торговали?"
  
 cenmil.207.t: "Федерация оборвала с нами связи!"
 cenmil.207.d: "Вест-Индийская Федерация не слишком сильно испугалась нашего эмбарго и даже ввело ответное эмбарго нам! По-видимому, спор насчёт Белиза так и останется нерешённым..."
 cenmil.207.a: "Эмбарго - так эмбарго"
  
 cenmil.208.t: "Федерация отозвала свои претензии на Белиз!"
 cenmil.208.d: "Вест-Индийская Федерация сдалась и отозвала свои претензии на Белиз. Теперь мы можем начать полноценный процесс интеграции этого региона."
 cenmil.208.a: "Великолепно!"
  
 cenmil.209.t: "Наша просьба была одобрена"
 cenmil.209.d: "Мы получили гарантию независимости и теперь защищены от любого врага."
 cenmil.209.a: "Великолепно!"
  
 cenmil.210.t: "Наша просьба была отклонена"
 cenmil.210.d: "Мы не смогли получить гарантию независимости и теперь вынуждены сами себя защищать."
 cenmil.210.a: "Жаль"
  
 cenmil.211.d: "Мы были приняты в союз и теперь стали частью единого крестового похода против синдикализма!"
  
 cenmil.212.d: "Мы не были приняты во фракцию, нам придётся бороться с синдикализмом в одиночку."
  
 cenmil.220.t: "Статус ИЖДЦА"
 cenmil.220.d: "Интернациональная Железная Дорога Центральной Америки (сокращенно, ИЖДЦА) c 1912 года имеет монополию на перевозку грузов во всей Центральной Америке. Её владелец, Юнайтед Фрут Компани, стал для нас серьёзным препятствием на пути по прокладке нашей собственной дороги от Белиза до Панамы. Прежняя администрация Гватемалы имела ряд договорённостей по ИЖДЦА, и нам придётся их соблюдать... или же просто национализировать её, разорвав все договора и контракты."
 cenmil.220.a: "Пока они нам лояльны, они могут делать что хотят"
 cenmil.220.b: "Мы должны уважать прежние договоры"
 cenmil.220.c: "Национализируйте ИЖДЦА"
  
 cenmil.221.t: "Строительство ТЦАЖД"
 cenmil.221.d: "Строительство дороги через всю Центральную Америку - задача не из лёгких, а расходы на все особенности рельефа выйдут нам в копеечку. Трансцентральноамериканская ж/д - это очень амбициозный проект, и многие полагают, что правительство должно взять на себя все расходы. Хоть это и затратно, зато государственный контроль за этой ж/д будет неоспорим. В тоже время, иностранные партнёры горят желанием вложиться в эту затею, требуя себе часть акций взамен."
 cenmil.221.a: "Пусть инвесторы все оплатят"
 cenmil.221.b: "Поделим затраты поровну"
 cenmil.221.c: "Наш проект - наши заботы"
  
 cenmil.222.t: "Нехватка средств на следующий участок пути"
 cenmil.222.d: "Хотя прежний участок обошёлся нам по-божески, участок до Тегусигальпы встал нам в копеечку. Запланированный бюджет уже полностью истрачен, а дорога ещё далека от завершения. Холмистая местность сильно задержала все сроки, и теперь наши строители просят дополнительных средств на строительство."
 cenmil.222.a: "Пусть заплатят инвесторы"
 cenmil.222.b: "Увеличить финансирование"
  
 cenmil.223.t: "Путь через синдикалистов"
 cenmil.223.d: "Следующая секция ТЦАЖД проходит через Никарагуа, землю, которая ещё не до конца оправилась от красной чумы. Прорабы всё чаще выражают опасения по поводу партизан и готовящейся диверсии. Они просят выделить дополнительные средства на охрану путей."
 cenmil.223.a: "Что может пойти не так..."
 cenmil.223.b: "Не жалейте средства!"
  
 cenmil.224.t: "Синдикалисты организовали диверсию на стройке"
 cenmil.224.d: "Синдикалисты-террористы похитили несколько наших прорабов и получили все чертежи нашей дороги, за что теперь требуют деньги. Нам ничего не остаётся делать, кроме как выкупит у них людей и бумаги. Полученные деньги пойдут на дальнейшие диверсии."
 cenmil.224.a: "Так вот что могло пойти не так"
  
 cenmil.225.t: "Путь через Коста-Рику"
 cenmil.225.d.costa.exists: "Несмотря на угрозу синдикалистов, очередная секция ТЦАЖД была закончена в срок. Следующая секция пройдёт через Коста-Рику. Нам придётся попросить у них разрешение на строительство, что они скорее всего не допустят, или же мы должны будем завоевать их."
 cenmil.225.d.costa.no.exists: "Несмотря на угрозу синдикалистов, очередная секция ТЦАЖД была закончена в срок. Следующая секция дороги пройдёт через недавно присоединённую Коста-Рику, так что всё должно пройти гладко."
 cenmil.225.a: "До встречи в Сан-Хосе"
 cenmil.225.b: "Попросим у них разрешения"
 cenmil.225.c: "Продолжим, как присоединим их к себе"
 cenmil.225.e: "На этом наша стройка подошла к концу"
  
 cenmil.226.t: "Центральноамериканская Республика попросила у нас разрешение на строительство"
 cenmil.226.d: "Центральноамериканская Республика попросила у нас разрешение на строительство секции ТЦАЖД, которая пройдёт через нас. Данная дорога сможет приносить нам колоссальную прибыль, но среди министров есть опасения, что по путям будут перевозиться не бананы, а Республиканские дивизии, Которые нас захватят."
 cenmil.226.a: "Пусть строят"
 cenmil.226.b: "Это наша земля"
  
 cenmil.227.t: "Коста-Рика дала согласие на строительство!"
 cenmil.227.d: "Коста-Рика одобрила наше предложение. Следующая секция будет проложена до Сан-Хосе."
 cenmil.227.a: "До встречи в Сан-Хосе!"
  
 cenmil.228.t: "Коста-Рика отказала нам"
 cenmil.228.d: "Коста-Рика побоялась давать нам разрешение. Что нам делать теперь?"
 cenmil.228.a: "Продолжим, как присоединим их к себе"
 cenmil.228.b: "На этом наша стройка подошла к концу"
  
 cenmil.229.t: "Путь через Панаму"
 cenmil.229.d.panama.exists: "Теперь, когда мы прошли через Сан-Хосе, настало время проложить последнюю секцию пути. Панамский канал - важнейшая артерия, которая соединяет Атлантику и Тихий океан, а также разделяет наиболее урбанизированный район Панамы от остальной Центральной Америки. Последняя секция соединит Сан-Хосе и канал, став грандиозным завершением нашего проекта. Однако мы должны прежде получить разрешение от правительства Панамы."
 cenmil.229.d.panama.no.exists: "Теперь, когда мы прошли через Сан-Хосе, настало время проложить последнюю секцию пути. Панамский канал - важнейшая артерия, которая соединяет Атлантику и Тихий океан, а также разделяет наиболее урбанизированный район Панамы от остальной Центральной Америки. Последняя секция соединит Сан-Хосе и канал, став грандиозным завершением нашего проекта."
 cenmil.229.a: "До встречи в Панаме!"
 cenmil.229.b: "Попросим у них разрешения"
 cenmil.229.c: "Продолжим, как присоединим их к себе"
 cenmil.229.e: "На этом наша стройка подошла к концу"
  
 cenmil.230.d: "Центральноамериканская Республика попросила у нас разрешение на строительство секции ТЦАЖД. Данная дорога сможет приносить нам колоссальную прибыль, но среди министров есть опасения, что по путям будут перевозиться не бананы, а Республиканские дивизии, Которые нас захватят."
  
 cenmil.231.d: "Панама одобрила наше предложение. Следующая секция будет проложена до Панамского канала."
 cenmil.231.a: "До встречи в Панаме!"
  
 cenmil.232.d: "Панама побоялась давать нам разрешение. Что нам делать теперь?"
 cenmil.232.a: "В следующем году на Канале, когда он станет частью Союза."
 cenmil.232.b: "На этом наша стройка подошла к концу"
  
 cenmil.233.t: "Коста-Рика наша!"
 cenmil.233.d: "Теперь, когда регион в наших руках, мы можем продолжить строительство ТЦАЖД."
 cenmil.233.a: "До встречи в Сан-Хосе"
 cenmil.233.b: "Оно того не стоит"
  
 cenmil.234.t: "Панама наша!"
 cenmil.234.d: "Теперь, когда регион в наших руках, мы можем продолжить строительство ТЦАЖД"
 cenmil.234.a: "До встречи в Панаме"
 cenmil.234.b: "Оно того не стоит"
  
 cenmil.250.t: "Всеобщая забастовка!"
 cenmil.250.d: "Недовольные зарплатой и условиями труда, многие работники плантаций присоединились к Всеобщей Забастовке по всей стране. Они требуют немыслимое: зарплату, на которую можно жить и, о боже, права рабочих, которые защитят их от произвола плантаторов."
 cenmil.250.a: "Чёртовы Синдикалисты"
  
 cenmil.252.t: "Что делать с бастующими?"
 cenmil.252.d: "Так как забастовка подрывает нашу экономику и репутацию среди инвесторов, нам необходимо что-то с ней делать. Мы можем пойти на поводу у плантаторов, подавив бастующих силой полиции или даже армии. Но ы также можем пойти на переговоры с рабочими, что возвысит нас в глазах мировой общественности."
 cenmil.252.a: "Послать войска на подавление"
 cenmil.252.b: "Послать полицию на задержания"
 cenmil.252.c: "Принять их требования"
  
 cenmil.253.t: "Крупная забастовка докеров!"
 cenmil.253.d: "Недовольные зарплатой и условиями труда, многие работники доков организовали забастовки по всей стране. Они требуют немыслимое: зарплату, на которую можно жить и, о боже, права рабочих, которые защитят их от произвола начальства."
 cenmil.253.a: "Чёртовы Синдикалисты"
  
 cenmil.255.t: "Что делать с бастующими?"
 cenmil.255.d: "Так как забастовка подрывает нашу экономику и репутацию среди инвесторов, нам необходимо что-то с ней делать. Мы можем пойти на поводу у портовых начальников, подавив бастующих силой полиции или даже армии. Но ы также можем пойти на переговоры с рабочими, что возвысит нас в глазах мировой общественности."
 cenmil.255.a: "Послать войска на подавление"
 cenmil.255.b: "Послать полицию на задержания"
 cenmil.255.c: "Принять их требования"
  
 cenmil.257.t: "Крупная забастовка железнодорожников!"
 cenmil.257.d: "Недовольные зарплатой и условиями труда, многие работники железной дороги организовали забастовки по всей стране. Они требуют немыслимое: зарплату, на которую можно жить и, о боже, права рабочих, которые защитят их от произвола начальства."
 cenmil.257.a: "Чёртовы Синдикалисты"
  
 cenmil.259.t: "Что делать с бастующими?"
 cenmil.259.d: "Так как забастовка подрывает нашу экономику и репутацию среди инвесторов, нам необходимо что-то с ней делать. Мы можем пойти на поводу у железнодорожного лобби, подавив бастующих силой полиции или даже армии. Но ы также можем пойти на переговоры с рабочими, что возвысит нас в глазах мировой общественности."
 cenmil.259.a: "Послать войска на подавление"
 cenmil.259.b: "Послать полицию на задержания"
 cenmil.259.c: "Принять их требования"
  
 cenmil.260.t: "Железная дорога активно используется"
 cenmil.260.d: "Новая железная дорога активно используется как товарными, так и пассажирскими поездами. Благодаря тому, что мы владеем акциями данной дороги, она вскоре начнёт приносить прибыль."
 cenmil.260.a: "Великолепно!"
  
 cenmil.261.t: "Железная дорога приносит прибыль"
 cenmil.261.d: "Железная дорога наконец-то начала себя окупать и даже приносить прибыль. Вскоре мы пожнём плоды своего труда... если только между нами не стоят иностранные инвесторы."
 cenmil.261.a: "Великолепно!"
  
 cenmil.262.t: "Крупный коррупционный скандал"
 cenmil.262.d: "И хотя мы все были рады новостям о прибыльности железной дороги, вскоре, мы получили данные о том, что начальство этой дороги было вовлечено в крупную коррупционную схему. Ведя двойную бухгалтерию, они присвоили большую часть прибыли себе и своим друзьям. И хотя это не первый скандал подобного рода, настолько громких и крупных мы ещё не видели."
 cenmil.262.a: "Скверно..."
  
 cenmil.263.t: "Железная дорога себя окупает"
 cenmil.263.d: "Железная дорога начала окупать затраты на перевозки."
 cenmil.263.a: "Великолепно!"
  
 cenmil.307.t: "Республиканские войска собираются на границе"
 cenmil.307.d: "Разведка докладывает, что крупная группировка войск Центральноамериканской Республики собралась у наших границ. Всем уже ясно, что война неизбежна. Узнав об этом из газет, многие патриоты страны побежали на призывные пункты с желанием взяться за оружие и защитить страну от захватчиков."
 cenmil.307.a: "Мы защитим свою Родину!"
  
 cenmil.308.t: "Республиканские войска замечены у Давида"
 cenmil.308.d: "Разведка докладывает, что крупная группировка войск Центральноамериканской Республики собралась у города Давид. Всем уже ясно, что война неизбежна. Узнав об этом из газет, многие патриоты страны побежали на призывные пункты с желанием взяться за оружие и защитить страну от захватчиков."
 cenmil.308.a: "Мы защитим свою Родину!"
  
