 ### Focuses ### 
 CEN_congress: "Первый Конгресс Центральной Америки"
 CEN_congress_desc: "Мы объединили все Центральноамериканские страны под одним флагом, но теперь пришло время решать, что делать дальше.\nМы созовём всех членов правительства и проведём Первый Конгресс Центральной Америки!"
 CEN_congress_totalist: "Максимистас"
 CEN_congress_totalist_desc: "Рука тотализма не дрогнет!"
 CEN_atheistic_socialism: "Социалистический атеизм"
 CEN_atheistic_socialism_desc: "В нашей стране нет места для бога, только для людей.\nМы должны убедиться что все привержены истинным идеалам социализма, идеалам атеистическим."
 CEN_ensure_loyal_officers: "Убедиться в верности офицеров"
 CEN_ensure_loyal_officers_desc: "Некоторые не соглашаются с правильностью наших методов.\nНо для сохранения нашей страны все должны делать то, что требуется,\nхотят они того или нет."
 CEN_purging_foreign_influence: "Уничтожение иностранного влияния"
 CEN_purging_foreign_influence_desc: "Не только местные, но и иностранные контрреволюционеры желают свергнуть наш режим.\nМы должны принять меры для защиты от заграничных правительств и капиталистов."
 CEN_our_supreme_chairman: "Наш Великий Председатель"
 CEN_our_supreme_chairman_desc: "Главный столп нашего общества это председатель Венасио Кальехас.\nОн отправится в тур по стране, убеждаясь, что все знают кто вывел нас из тьмы в светлое будущее!"
 CEN_congress_syndicalist: "Синдикалистас"
 CEN_congress_syndicalist_desc: "Синдикалисты правят для всех!"
 CEN_give_natives_some_love: "Права аборигенов"
 CEN_give_natives_some_love_desc: "Мы не одиноки не в мире, не в этой стране.\nМы должны осознать это и оставить в прошлом все империалистические настрои.\nОбеспечение прав аборигенов ускорит развитие государства."
 CEN_promote_trade_unionism: "Продвигать профсоюзы"
 CEN_promote_trade_unionism_desc: "Рабочие - основа любой страны. Сотрудничество с профсоюзами обеспечит довольство и что более важно, лояльность рабочих."
 CEN_european_model: "Европейская модель"
 CEN_european_model_desc: "Синдикализм был основоположен в Европе, и мы должны следовать их примеру, если хотим преуспеть."
 CEN_central_american_identity: "Создать Центральноамериканскую культуру"
 CEN_central_american_identity_desc: "Чтобы наша страна прожила дольше нескольких десятилетий, следует убедиться что наши люди будут не Эль-Сальвадорцами или Гватемальцами, а Центральноамериканцами.\nМы все братья"
 CEN_empower_chairman: "Усилить Председателя"
 CEN_empower_chairman_desc: "Чтобы иметь возможность изменить мир, нам нужен человек, представляющий нас всех. Эта роль подходит председателю."
 CEN_empower_congress: "Усилить конгресс"
 CEN_empower_congress_desc: "Избранный народом конгресс обеспечит сохранение нашей нации как бастиона социализма.\nОдин человек не может править страной; но много - может."
 CEN_consolidate_army: "Консолидировать армию"
 CEN_consolidate_army_desc: "Будучи новой нацией, образованной из нескольких старых, наши военные силы остаются разрозненными. Следует объединить их в одно целое для создания компетентной армии."
 CEN_retain_militias: "Сохранить народное ополчение"
 CEN_retain_militias_desc: "Наша страна богата лесами, горами и берегами морей. Жители каждого региона хорошо знают свои земли, поэтому сохранение дроблённой системы обеспечит готовность к защите повсюду."
 CEN_socialist_breadbasket: "Социалистическая житница"
 CEN_socialist_breadbasket_desc: "Хребет каждой страны - фермы, и люди, которые на них работают! А сильный хребет необходим для поддержания великой страны!"
 CEN_a_step_forward: "Шаг вперёд"
 CEN_a_step_forward_desc: "Если мы хотим оставаться значимой силой, мы должны идти в ногу со временем и индустриализироваться. Заводы - это будущее!"
 CEN_peoples_elections: "Всенародные выборы"
 CEN_peoples_elections_desc: "Мы представляем всех, и всем будет позволено выбирать тех, кто будет помогать развивать нашу страну!"
 CEN_congress_elections: "Выборы Конгресса"
 CEN_congress_elections_desc: "Люди не должны волноваться о правительстве. Политика запутана и сложна, и они должны сфокусироваться на своих личных проблемах."
 CEN_congress_radical_socialist: "Революционеры"
 CEN_congress_radical_socialist_desc: "Радикальные Социалисты были очевидным выбором, и теперь управляют конгрессом и всеми государственными службами!"
 CEN_develop_core_of_country: "Развивать сердце страны"
 CEN_develop_core_of_country_desc: "Никарагуа и Гондурас - самые неразвитые регионы Союза.\nКоррупция, вызванная иностранным влиянием, никогда не позволяла региону процветать, но мы исправим это, проведя быстрые реформы, облегчив положение фермеров и полностью перераспределив все бывшие земли UFC."
 CEN_religious_socialism: "Религиозный социализм"
 CEN_religious_socialism_desc: "Веками религия играла большую роль в обществе. Для управления нашими людьми мы должны адаптировать социализм под неё."
 CEN_hispanfication: "Испанизация"
 CEN_hispanfication_desc: "Мы должны быть едины, а лучший способ объединиться - создать новую, более совершенную культуру: говорить на одном языке, принять одинаковые традиции, одинаковые нормы, и так далее. Мы должны стремиться к этому идеалу, к искоренению иностранного влияния, уродующего и извращающего Испанскую расу.\nХотят люди того, или нет.\nАборигены Центральной Америки будут сопротивляться, но мы с ними разберёмся!"
 CEN_militarization: "Милитаризация"
 CEN_militarization_desc: "Враги социализма находятся повсюду и мы должны быть готовы вооружиться и защищать родину в любую секунду!\nУчастие масс необходимо."
 CEN_spreading_light_god: "Распространение Божьего Света"
 CEN_spreading_light_god_desc: "Другие, менее просвещённые страны должны принять, что их пути устарели, неверны.\nПринося им свет нашего бога, мирно или через силу, мы это исправим."
 CEN_congress_moderate: "Модерадос"
 CEN_congress_moderate_desc: "Народная партия правит честно!"
 CEN_universal_suffrage: "Универсальное избирательное право"
 CEN_universal_suffrage_desc: "Мы представляем всех людей, мужчин и женщин. Следует показать это и разрешить голосовать всем!"
 CEN_stand_small_man: "Защищая маленьких людей"
 CEN_stand_small_man_desc: "Многие странами управляются корпорациями и богачами. Но мы не многие страны, и убедимся что все, от самых низких низов до самых богатых из богачей представлены равноправно."
 CEN_education_reform: "Реформы образования"
 CEN_education_reform_desc: "Реформы в образовании сделают всё наше население счастливым, грамотным и поможет развитию нашего государства!"
 CEN_food_distribution: "Раздачи еды"
 CEN_food_distribution_desc: "Было доказано, что недостаток еды в детстве приводит к неполноценному развитию организма. Мы должны убедиться что все дети хорошо питаются и растут такими же сильными, как наша страна."
 CEN_healthcare: "Предоставление государственного здравоохранения"
 CEN_healthcare_desc: "Единственный способ создать здоровую нацию - убедиться, что каждый её член здоров. Создание Государственной Медицины обеспечит, что ни один ребёнок, женщина или мужчина не окажутся без помощи в будущем."
 CEN_own_socialism: "Наш собственный социализм"
 CEN_own_socialism_desc: "Чтобы убедиться, что мы работаем на наш народ, следует создать наш собственный социализм. Мы будем вдохновляться, а не копировать Европу для более точной работы над проблемами наших людей и нашей системы."
 CEN_into_world: "В мир"
 CEN_into_world_desc: "Мы сделали всё, что требовалось. Теперь можно сфокусироваться на внешней политике, не беспокоясь о проблемах в стране."
  
 CEN_agricultural_union: "Союз Земледельцев"
 CEN_agricultural_union_desc: "Мы решили создать страну для маленьких людей, фермеров."
 CEN_internationale_exports: "Экспорт в Интернационал"
 CEN_internationale_exports_desc: "Если мы экспортируем часть наших товаров в Интернационал, мы сможем перенаправить часть доходов на развитие нашей производительности."
 CEN_big_ol_railway: "Центральноамериканские дороги"
 CEN_big_ol_railway_desc: "Старые земляные дороги больше не удовлетворяют нашим нуждам. Следует проложить большое Центральноамериканское Шоссе, которое соединит все части нашей страны."
 CEN_agricultural_reform: "Сельскохозяйственные реформы"
 CEN_agricultural_reform_desc: "Даже если мы решили положиться на земледелие, мы не должны сидеть смирно. Реформы в нашем сельском хозяйстве освободят руки для работы на фабриках."
 CEN_cash_crop_boom: "Бум кассовых культур"
 CEN_cash_crop_boom_desc: "Кассовые культуры становятся всё более ценными. Этим можно воспользоваться и развить нашу экономику!"
 CEN_military_production: "Расширение военной промышленности"
 CEN_military_production_desc: "И хотя сельское хозяйство приносит большую прибыль, мы не можем защищать наши границы пшеном.\nМы должны развить нашу военную промышленность для обеспечения безопасности в будущем."
 CEN_working_conditions: "Улучшение условий работы"
 CEN_working_conditions_desc: "Счастливые рабочие это продуктивные рабочие. Если мы будем обращаться с ними как с рабами, мы будем ничуть не лучше чем диктаторы до нас. Новые указы о сокращении  рабочей недели и увеличении зарплат помогут нашему государству безмерно."
 CEN_self_suffeciency: "Установление самодостаточности"
 CEN_self_suffeciency_desc: "На наших друзей и союзников можно положиться, но мы должны быть готовы самостоятельно поддерживать свою экономику. Мы должны подготовиться к жизни без импорта и прочих внешних источников ресурсов."
 CEN_peoples_defense: "Народная оборона"
 CEN_peoples_defense_desc: "Ядро нашего общества, нашей страны, это люди. Мы должны обеспечить их безопасность любой ценой."
 CEN_improving_production: "Наращивание эффективности"
 CEN_improving_production_desc: "Иностранные изобретения позволяют им получать больше с их садов и огородов. Мы не должны отставать и начать применять их в нашей стране."
 CEN_profit_rakein: "Загребаем прибыль"
 CEN_profit_rakein_desc: "Повсеместные реформы резко увеличили продуктивность, а вместе с тем и доходы нашей страны. И хотя мы полностью поглощены работой на народ, у государства тоже есть некоторые потребности."
 CEN_central_american_university: "Создать Центральноамериканский университет"
 CEN_central_american_university_desc: "Теперь, когда наши фермы требуют меньше людей, мы готовы создать университет для умнейших и производить больше знаний, чем когда-либо прежде!"
 CEN_preparing_future_crisis: "Приготовления к грядущим кризисам"
 CEN_preparing_future_crisis_desc: "Наша страна сильна, но не неуязвима. Мы должны быть готовы к будущему, любому, хорошему или плохому."
  
 CEN_beginning_industrialization: "Начало индустриализации"
 CEN_beginning_industrialization_desc: "Пора начать тяжёлый процесс вступления в 20й век!"
 CEN_airports: "Соединение по воздуху"
 CEN_airports_desc: "Не только земля, но и воздух становится более важным. Пора осознать это и приступить к постройке авиабаз!"
 CEN_socialist_funding: "Социалистическое финансирование"
 CEN_socialist_funding_desc: "Создание промышленности - недешёвый процесс. Следует поискать денег для предстоящих проектов!"
 CEN_readjusting_budget: "Перераспределение промышленного бюджета"
 CEN_readjusting_budget_desc: "Мы тратим слишком много денег на бесполезные вещи. Если мы перераспределим наши ресурсы, нам откроются новые горизонты!"
 CEN_arming_military: "Вооружение армии"
 CEN_arming_military_desc: "Как бы нам не хотелось, вооружить армию одними лопатами невозможно. Нам нужны фабрики, производящие ружья, патроны и прочее для защиты нашей родины."
 CEN_farmers_factories: "Перемещение крестьян"
 CEN_farmers_factories_desc: "Если всё наше население будет выращивать кукурузу, мы никогда не продвинемся вперёд. Пора переселить людей из деревень в города!"
 CEN_road_project: "Соединение по земле"
 CEN_road_project_desc: "Если мы не сможем перемещать транспорт, инструменты и оружие по нашей стране, мы никогда ничего не добьёмся. Стоит начать развитие инфраструктуры в нашей стране, чтобы нашим людям не пришлось перемещаться со скоростью улиток."
 CEN_extend_road_north: "Продление северной магистрали"
 CEN_extend_road_north_desc: "Мы достигли большого прогресса в развитии нашей инфраструктуры, но работа ещё не окончена. Север страны остаётся отрезанным от нашей новой сети и давно пора это исправить!"
 CEN_statewide_projects: "Общегосударственные проекты"
 CEN_statewide_projects_desc: "Работая над маленькими вещами, мы ничего не добьёмся. Мы должны начать серию больших общегосударственных проектов, которые принесут большие изменения!"
 CEN_ports: "Соединение по морю"
 CEN_ports_desc: "Последнее из трёх направлений, море, остаётся нетронутым. У нас нет большой флотилии, но это ещё не поздно исправить!"
 CEN_normalize_budget: "Нормализировать бюджет"
 CEN_normalize_budget_desc: "Теперь, после введения новых реформ в силу, мы можем нормализовать бюджет и убедиться, что ни один сектор не страдает от нехватки финансов. Это займёт некоторое время, но гарантирует долговременное выживание экономики!"
 CEN_school_projects: "Продвигать образование"
 CEN_school_projects_desc: "Если мы продолжим производить устаревшее снаряжение, мы не добьёмся больших успехов. Надо начать работу по применению знаний новой эры в производстве оружия, инструментов и техники, достойной нашей страны!"
 CEN_our_own_fuel: "Использовать маленькие шахты"
 CEN_our_own_fuel_desc: "У нас всегда будет недостаток природных ресурсов, но мы можем смягчить нехватку, утилизируя маленькие шахты, усыпающие территорию нашей страны!"
  
 CEN_peoples_army: "Народная Армия"
 CEN_peoples_army_desc: "Наша армия пришла в беспорядок после объединения наших стран, и нам следует быстро реорганизовать наши силы для защиты от врагов Социализма."
 CEN_formalize_general_staff: "Формализовать Генеральный штаб"
 CEN_formalize_general_staff_desc: "Мы должны выбрать самых компетентных в ведении военных действий Центроамериканцев и позволить им реорганизовать нашу армию!"
 CEN_moving_from_jungle: "Вне джунглей"
 CEN_moving_from_jungle_desc: "Современные военные силы должны быть готовы сражаться в полях и небе, а не только в джунглях. Пора пересмотреть нашу доктрину!"
 CEN_arming_forces: "Вооружение наших солдат"
 CEN_arming_forces_desc: "Даже самая большая армия без оружия марширует в свою могилу. Придётся временно использовать списанное вооружение."
 CEN_foreign_design: "Использовать иностранные чертежи"
 CEN_foreign_design_desc: "Пока мы были заняты объединением Центроамерики под социалистическим знаменем, наша армия отстала в разработке нового стрелкового оружия. Мы сможем наверстать, но пока придётся положиться на Европейские образцы. В конце-концов, пули и за океаном пули."
 CEN_imports: "Улучшение коммуникаций"
 CEN_imports_desc: "Страны нашего уровня уже давно не используют гонцов, даже на моторизированной технике. Будущее за электронными коммуникациями!"
 CEN_military_academy: "Создать военную академию"
 CEN_military_academy_desc: "Надеяться на то, что наши офицеры чему-то научатся по устаревшим книгам и полевым тренировкам бессмысленно. Нужно создать приличную академию для обучения новых полководцев!"
 CEN_gotta_go_fast: "Сфокусироваться на скорости"
 CEN_gotta_go_fast_desc: "Наша страна растянулась более чем на 1500 км. Марширование или старые грузовики не подходят для страны таких размеров. Мы должны инвестировать в новый транспорт для сохранения мобильности нашей армии."
 CEN_forces_spread_revolution: "Сила для распространения Революции"
 CEN_forces_spread_revolution_desc: "Мы не только армия Центроамерики, мы ещё и армия революции. Это должны осознавать не только наши враги, но и наши собственные солдаты!"
 CEN_new_generation: "Новое поколение Генералов"
 CEN_new_generation_desc: "Новая академия, новая доктрина наконец окупили себя, и мы можем с гордостью сказать, что мы взрастили новое поколение генералов, которые могут постоять за нашу Центроамерику."
  
 CEN_peoples_liberation_force: "Силы Народного Освобождения"
 CEN_peoples_liberation_force_desc: "Народная армия должна состоять из народа. Используя способности каждого доступного человека, мы создадим силу освобождения, которую будут бояться все враги социализма!"
 CEN_evolving_guerilla: "Развитие партизанской доктрины"
 CEN_evolving_guerilla_desc: "Старыми и ненадёжными, вот какими они являются. Мы должны развивать наши доктрины, если хотим остаться опасной силой на передовой."
 CEN_training_generals: "Интенсивные тренировки"
 CEN_training_generals_desc: "Солдаты едят как короли, а что мы делаем с королями - всем известно. Новые тренировки (и диета) сделает наших солдат менее уязвимых к нехватке ресурсов в случае окружения противником!"
 CEN_increase_conscription: "Увеличить призыв"
 CEN_increase_conscription_desc: "Винтовки, патроны, снаряды можно произвести на заводах. Гораздо тяжелее набрать большое количество людей; мы должны увеличить призыв, если мы хотим продолжить распространять революцию."
 CEN_overwhelm_enemy: "Ошеломлять противника"
 CEN_overwhelm_enemy_desc: "По неофициальным каналам связи было передано, что окружения - отличная тактика. Если мы хотим использовать эту военную стратегию, мы должны убедиться, что у нас есть механизированные дивизии!"
 CEN_foreign_legion: "Изменение тренировочного процесса"
 CEN_foreign_legion_desc: "Наша методика тренировок устарела, будучи основанной на старых принципах диктатур. Мы должны использовать наши новые знания и перестроить процесс с самого основания, делая его быстрее и эффективнее!"
 CEN_conserving_ammunition: "Модернизация экипировки"
 CEN_conserving_ammunition_desc: "Кроме наших тренировочных процессов, мы должны обновить и нашу экипировку. Прилагая усилия к созданию нового стрелкового оружия, мы увеличим наши шансы на успех в войне."
 CEN_rumble_in_the_jungle: "Удержание высот"
 CEN_rumble_in_the_jungle_desc: "Понимание нашей местности необходимо для победы над врагом. Если они придут за нами, мы отступим к холмам, горам и сельской местности. Каждой враг революции станет жертвой солдата, которого он никогда не увидит, ибо мы станем экспертами маскировки."
 CEN_all_terrain: "Вездеходные силы"
 CEN_all_terrain_desc: "Центральная Америка является домом для многих видов местности: холмов, гор, джунглей, равнин. Мы должны уметь адаптироваться ко всем и убедиться, что ни один солдат не падёт жертвой дикой природы."
 CEN_defending_home: "Защита нашего дома"
 CEN_defending_home_desc: "Наша армия хранит безопасность нашего дома, нашей революции. Наш народ может спать спокойно, зная, что наша армия не только распространяет революцию, но и защищает каждого мужчину, женщину и ребёнка, носящего имя Центроамериканец!"
  
 CEN_a_new_air_force: "Ejército del Aire"
 CEN_a_new_air_force_desc: "Мы должны организовать собрание между всеми ветвями военной авиации для реорганизации и выбора новой структуры нашей Эхерсите дель Айре де Центроамерика!"
 CEN_air_combine: "Централизованные ВВС"
 CEN_air_combine_desc: "Будучи объединением стран, наша военная авиация тоже должна быть объединённой. Мы сконцентрируем наши авиабазы у столицы и будем готовы выслать силы в любую точку, где возможна атака противника!"
 CEN_air_spread: "Децентрализованные ВВС"
 CEN_air_spread_desc: "Каждая страна хорошо знает свою местность. Мы позволим каждому региону иметь свою ветвь военной авиации!"
 CEN_air_construction: "Конструкция аэродромов"
 CEN_air_construction_desc: "Наличия авиабаз только в части нашей страны недостаточно. Мы должны организовать усилия для ускорения постройки новых взлётных полос, ангаров и всего прочего, необходимого для функционирования военной авиации!"
 CEN_air_officers: "Офицеры ВВС"
 CEN_air_officers_desc: "Нашей авиации не хватает компетентных командующих. Мы обыщем наземную армию в поиске подходящих кандидатов. После заполнения всех открытых вакансий наш прогресс по разработке доктрины ускорится!"
 CEN_air_aa: "Противовоздушная оборона"
 CEN_air_aa_desc: "Защита воздушного пространства нашей страны не ограничивается авиацией. После того, как [Root.Capital.GetName] завершит изготовление зенитных пушек, мы сможем спать спокойно, зная, что столица защищена от авианалётов!"
 CEN_air_fighters: "Фокус на истребителях"
 CEN_air_fighters_desc: "Контроль воздушного пространства необходим для сохранения жизней в нашей армии. Фокусировка на производстве истребителей обеспечит что наши самолёты будут всегда на шаг впереди противника"
 CEN_air_cas: "Фокус на штурмовиках"
 CEN_air_cas_desc: "Помощь солдатам на земле - самая важное задание военной авиации. Одни самолётами войну не выиграть.\nСоздание новых моделей штурмовиков сделает нашу армию намного эффективнее!"
 CEN_air_radar: "Обнаружение врага"
 CEN_air_radar_desc: "Какой толк от больших пушек и быстрых самолётов если мы даже не можем найти противника!\n\nМы инвестируем в разработку радаров и найдём всех врагов революции!"
 CEN_air_paratrooper: "Fuerzas Aerotransportadas"
 CEN_air_paratrooper_desc: "Наши отряды парашютистов довольно устарели, и используют старые скатерти и табуретки для практики высадок.\nЭто не может продолжаться и мы должны реформировать эти отряды во что-то, что будет ужасом для врага.\nРазработка новых парашютов и подходящего оружия, короткого и лёгкого, будет дельным занятием!"
 CEN_air_soc_airforce: "На страже Родины"
 CEN_air_soc_airforce_desc: "Реформы наших военно-воздушных сил наконец-то окончены.\nНаши лётчики наполнены гордостью когда они вступают в свои самолёты!\nНаши люди на земле улыбаются, когда видят звенья в небе!\nВсе враги революции будут прятаться в ужасе когда услышат рёв наших самолётов!"
  
 CEN_naval_start: "Armada del Céntroamerica"
 CEN_naval_start_desc: "Наличие большого флота не было необходимым для объединения Центральной Америки под социалистическим знаменем. Но теперь можно заняться постройкой армады для защиты и распространения социализма."
 CEN_naval_bases: "Развитие судостроения"
 CEN_naval_bases_desc: "Корабли не появятся из воздуха сами по себе, и поэтому для реализации нашей мечты о великой армаде надо построить верфи!"
 CEN_blood_of_navy: "Кровь флота"
 CEN_blood_of_navy_desc: "Нефть - один из самых важных ресурсов для флота, и, к сожалению, мы испытываем острую нехватку в ней.\nОднако наш северный сосед контролирует несколько приличных нефтяных месторождений в своих южных регионах. Возможно, мы могли бы договориться с ними, чтобы получить доступ к некоторым из их месторождений."
 CEN_naval_doctrine: "Развитие военно-морской доктрины"
 CEN_naval_doctrine_desc: "Многие наши адмиралы не представляют, как управлять более чем одним кораблём, ужас! Следует исправить это и вложиться в обучение наших офицеров!"
 CEN_naval_marines: "Infantería de Marina"
 CEN_naval_marines_desc: "Войны не выигрываются одними кораблями, но мы можем использовать их для перевоза солдат. Эта революционная идея ещё не пришла в голову нашим офицерам, но при помощи их новоприобретённого образования мы сможем создать наши первые дивизии морской пехоты!"
 CEN_naval_heavy: "Океанский флот"
 CEN_naval_heavy_desc: "Постройка большой армады будет затратной по времени и ресурсам. Наличие этой океанской флотилии принесёт гораздо больше силы и гибкости по сравнению с какими-то эсминцами!"
 CEN_naval_battleship: "Los Acorazados"
 CEN_naval_battleship_desc: "Ключ к созданию океанского флота - линкоры. Нам сильно не хватает современных вариантов, и следует приложить усилия к исправлению этого!"
 CEN_naval_battlecruiser: "Los Cruceros de Batalla"
 CEN_naval_battlecruiser_desc: "Наличие более лёгких кораблей, броненосцев, вместе с судами побольше, станет опасной комбинацией, как показывает наша новая доктрина!"
 CEN_naval_heavy_production_focus: "Улучшить верфи"
 CEN_naval_heavy_production_focus_desc: "И хотя большие усилия были положены на создания новых кораблей, работа продвигается не так быстро, как хотелось бы.\nРасширение и модернизация наших верфей ускорит создание новых кораблей!"
 CEN_naval_lighter: "Заграждение морских путей"
 CEN_naval_lighter_desc: "Большие флотилии прекрасны, но для нации, у которой несколько лет назад и брёвна по морю не плавали, они не доступны.\nФлот, преграждающий путь конвоям противника, состоящий из эсминцев и крейсеров, будет легче, и, более важно, дешевле построить!"
 CEN_naval_cruiser: "Los Cruceros"
 CEN_naval_cruiser_desc: "Не имея большого представления о крейсерах, наши офицеры отправились в небольшой отпуск к берегу Америки, как они говорят, чтобы посмотреть достопримечательности.\n\nНа фотографии, с которыми они вернулись, запечатлено не мало американских красот!"
 CEN_naval_destroyer: "Los Destructores"
 CEN_naval_destroyer_desc: "Небольшие корабли вроде эсминцев необходимы для защиты наших вод от подлодок и других капиталистических козней!"
 CEN_naval_light_production: "Расширить сухие доки"
 CEN_naval_light_production_desc: "Многие из наших сухих доков были построены для обслуживания маленьких судов. Мы перестроим и расширим их для обслуживания военных кораблей нашей социалистической армады!"
 CEN_naval_submarines: "Submarinos de la Armada Céntroamerica"
 CEN_naval_submarines_desc: "Чтобы противостоять подлым капиталистическим замыслам, мы можем использовать субмарины, поджидающие ничего не подозревающего врага под толщей воды!\nПодводные лодки необходимы для защиты наших берегов от врага!"
 CEN_naval_planes: "Морская авиация"
 CEN_naval_planes_desc: "Совместные усилия авиационных и военно-морских инженеров привели к появлению первых набросков морской авиации. У нас нет авианосцев для их перевозки, но всё равно очко в нашу пользу!"
 CEN_naval_carrier: "Купить старый авианосец"
 CEN_naval_carrier_desc: "Появление экспертизы для создания авианосца не приводит к его немедленному появлению. Пока мы ждём его постройки, мы можем разузнать, нет ли у американцев устаревшей модели, которую можно было бы купить!"
 CEN_join_internationale: "Присоединяйтесь к Интернационалу"
 CEN_join_internationale_desc: "Мы наконец-то навели порядок во всех национальных делах и можем посмотреть, что мы можем сделать для остального мира.\nИнтернационал поддерживает наши ценности, и мы должны присоединиться к ним, если хотим, чтобы социализм преуспел в это бурное время!"
  
 ### Events 
 centro.001.t: "Основание Конгресса Центральной Америки"
 centro.001.d: "Социалисты со всей страны собираются для выбора принципов и будущего объединённой социалистической Центроамерики! Самыми значимыми стали те, кто возглавили народ в борьбе против диктатур и врагов социализма, но не всем суждено победить, несмотря на всё их рвение. Через несколько недель мы узнаем, кто станет победителем."
 centro.001.a: "К светлому будущему!"
  
 centro.002.t: "Национальная Революционная Партия"
 centro.002.d: "Национальная Революционная Партия была основана Сандино, и приобрела поддержку небольшой группы гватемальцев, оставляя своего бывшего партнёра Морено в тени. Они желают создания объединённой Центральноамериканской культуры и распространения революции в Латинской Америке. Многие называют Сандино монстром из-за его предательства Морено, сыгравшего ключевую роль в Никарагуанской революции, но его популярность продолжает расти."
 centro.002.a: "Трещины выходят на свет"
  
 centro.003.t: "Партия Максимистов"
 centro.003.d: "Венансия Кальехас сформировал Партия Максимистов. Он мечтает о сильном председателе, ведущем Центроамерику в светлое будущее и распространяющего своё видение социализма по всей Латинской Америке. Его единственная значительная поддержка находится в Гондурасе, и он считается наименее вероятным кандидатом на победу в выборах, но, как он утверждает, 'результаты удивят нас'."
 centro.003.a: "Очень опасная партия..."
  
 centro.004.t: "Партия Синдикалистов"
 centro.004.d: "Партия Синдикалистов, ведомая Агустином Марти, основана на идеалах европейского синдикализма, созданного французами и британцами. Они хотят создать правительство от и для народа; тихую гавань для будущих поколений и особенно аборигенов, и большая часть его поддержки идёт от этнических меньшинств, проживающих в нашем союзе. Кроме того, его поддерживает большая часть населения его родного Эль-Сальвадора, видящего в нём своего освободителя."
 centro.004.a: "Возможно, европейская модель приживётся..."
  
 centro.005.t: "Народная Партия"
 centro.005.d: "Народная Партия, под предводительством Сильверио Ортиса, хочет занять умеренную позицию. Убедиться, что у людей есть еда в животах и нужное им образование. Воспринимаемый некоторыми как слишком мягкий, он может встретить сопротивление от людей, которые считают его отступником от идеалов Социализма. Будучи Гватемальской партией, они надеются предотвратить возвышение Максимистас даже ценой своей собственной победы, считая их ещё более большой угрозой, чем сгинувшие военные диктатуры."
 centro.005.a: "Любимец Народа!"
  
 centro.006.d: "Народная Партия, под предводительством Рафаэля Калерона, хочет защитить людей от бедности и воплотить в жизнь более доступную систему здравоохранения. Скептикам, обвиняющих его в потакании либералам, он заявляет, что его уникальный вид умеренного социализма принесёт процветание, при этом оставляя страну в целости и сохранности!"
  
 centro.007.t: "Морено, Потерянный и Найденный"
 centro.007.d: "Будучи брошенным своим бывшим союзником Сандино, Морено искал новое пристанище в мире политики. Многие предсказывают, что ему придётся остаться жить в тени Сандино, но некоторые думают, что он мог бы отомстить своему бывшему партнёру и присоединиться к гватемальцам в Народной Партии. Всё возможно, и он решает..."
 centro.007.a: "Он присоединяется к Национальной Революционной Партии!"
 centro.007.b: "Его присоединение к Народной Партии добавляет партии репутации!"
  
 centro.008.t: "Созыв Конгресса"
 centro.008.d: "Представители со всей страны прибыли и будут готовы к началу великих дебатов через неделю!"
 centro.008.a: "Давайте начнём"
  
 centro.009.t: "Статус власти"
 centro.009.d: "Конгресс или Председатель. Одни утверждают, что власть не должна быть в руках одного человека, другие - что любому государству нужен лидер, за которым люди последуют даже в самые тяжёлые времена. После многих дней споров, партии пришли к решению."
 centro.009.a: "Конгресс сохранит свою значимость"
 centro.009.b: "Последнее слово будет за председателем"
  
 centro.010.t: "Статус армии"
 centro.010.d: "Объединение стран приносит некоторые проблемы: у каждой из них была своя армия, со своей структурой. Должны ли они быть объединены в одну большую, профессиональную армию, или должны остаться отдельными группами народного ополчения, распространёнными по всей стране и работающими автономно?"
 centro.010.a: "Народные ополчения - наши корни!"
 centro.010.b: "Пришло время для чего-то нового..."
  
 centro.011.t: "Статус экономики"
 centro.011.d: "Хотя индустриальная революция давно отгремела, мы ещё не полностью переключились. Некоторые призывают не менять положение вещей, становясь житницей социалистического мира, обеспечивая сытый образ жизни. Другие предлагают более радикальную индустриализацию, утверждая, что нужно нам нужно меньше людей на полях и больше на заводах, производящих предметы роскоши и оружие!"
 centro.011.a: "Индустриализация, для лучшего будущего!"
 centro.011.b: "Аграризм, ради счастья народа!"
  
 centro.012.t: "Статус будущих выборов"
 centro.012.d: "Когда люди заняты работой на фабриках и полях, они не должны волноваться о политике. По крайней мере, так считают Максимистас и Синдикалистас. Другие утверждают, что люди должны голосовать несмотря ни на что, и любая другая система приведёт к вырождению социализма!"
 centro.012.a: "Консул - хребет всего союза"
 centro.012.b: "Власть - Народу!"
  
 centro.013.t: "Максимистас побеждают!"
 centro.013.d: "Результаты озвучены! Максимистас стали победителями голосования и уже начали воплощать в жизнь свои противоречивые реформы. С этого момента можно ожидать централизацию власти и противостояние с остальными социалистическими кликами."
 centro.013.a: "Победа!"
  
 centro.014.t: "Синдикалистас побеждают!"
 centro.014.d: "Результаты озвучены! Партия Синдикалистов стала лидером конгресса, и многие члены партии Марти начали принимать управление страной под его руководством. Сторонники активной внешней политики, и особенно аборигенное население уже начали празднования. Что предстоит в будущем - нам ещё не известно."
 centro.014.a: "За Социализм!"
  
 centro.015.t: "НРП побеждает!"
 centro.015.d: "Результаты озвучены! Национальная Революционная Партия становится лидером нашей страны, к удивлению немногих. Сандино всегда был популярным среди народа благодаря его первоначальному успеху в Никарагуа, и многие надеются, что это не изменится в будущем. Какие испытания ждут его политическую карьеру ещё не известно, но стоит ожидать хороших результатов."
 centro.015.a: "За Революцию!"
  
 centro.016.t: "Модерадос побеждают!"
 centro.016.d: "Результаты озвучены! Будучи настолько либеральными, насколько возможно без перехода в лагерь контрреволюционеров, Народная Партия желает видеть вместо мелочных политиков народ у руля нашей страны, а заодно обеспечить их безопасность и доступность повседневных нужд. Другие партии взирают на модерадос с презрением, но простой народ более чем счастлив."
 centro.016.a: "За Народ!"
  
 centro.017.t: "Тупик!"
 centro.017.d: "После недель дебатов конгресс так и не смог прийти к единому решению. Будет проведено ещё одно голосование, стоит надеяться с более точными результатами. Кто станет победителем?"
 centro.017.a: "НП"
 centro.017.b: "ПМ"
 centro.017.c: "ПС"
 centro.017.e: "НРП"
  
 centro.018.t: "Выбор столицы"
 centro.018.d: "Новой стране, возможно, новая столица. Надо решить, перенести ли столицу в новое место, более подходящее нашему правительству, или остаться на месте. В конце концов, конгресс делает выбор, и его решение готово быть опубликовано!"
 centro.018.a: "Сан-Сальвадор"
 centro.018.b: "Тегусигальпа"
 centro.018.c: "Гватемала"
 centro.018.e: "Манагуа"
 centro.018.f: "Сан-Хосе"
  
 centro.019.t: "Наше финансирование?"
 centro.019.d: "Мы не можем построить страну на одних обещаниях.\n\nНам нужно взять откуда-то деньги для наших продолжительных проектов. Можем открыть казну, но тогда мы рискуем уйти в минус, поэтому, если мы хотим предотвратить растрату средств, можно просто позаимствовать несколько фабрик у их владельцев. Это развяжет нам руки, но люди не будут очень рады..."
 centro.019.a: "Придётся раскошелиться"
 centro.019.b: "Просто заберём заводы"
  
 centro.020.t: "Budget Readjustments"
 centro.020.d: "Is time to decided to what level should the budget be revise and used for furthering our industrial goals."
 centro.020.a: "Let's plan around a high budget."
 centro.020.b: "Let's plan around a medium budget."
 centro.020.c: "Let's plan around a low budget."
  
 centro.021.t: "Focus of our Industrial Budget"
 centro.021.d: "With the amount of the budget decided, the only thing left is to choose on what to spend it."
 centro.021.a: "Let's focus in improving our research capabilities."
 centro.021.b: "Let's focus in construction."
 centro.021.c: "Let's focus in mass production."
  
 centro.022.t: "Approaching Yucatan"
 centro.022.d: "Seeing as Yucatan had a socialist government similar to ours, we decided to prepare a meeting. There, something was made very clear, their desire to join into our nation and help to expand socialism in the rest of central america.\nNaturally, we accepted such opportunity and have already begun to prepare multiple projects to increase their integration to the wider union."
 centro.022.a: "Is a great day for socialism."
 centro.022.b: "We should ask their overlord first."
 centro.022.c: "We should ask their overlord first and offer a small compensation."
  
 centro.023.t: "Centroamerica ask for a union with Yucatan"
 centro.023.d: "A representative from the Centroamerican government has arrive today, asking for permission to unite with our Yucatan puppet.\nThey argue that an agreement has already been reach between the two and that denying this would be a violation of the desires of the people living there, but we still have the last word in this matter and we can do as we please."
 centro.023.a: "Let's give it to them, not much to lose anyway."
 centro.023.b: "They should have fought for it themselves."
  
 centro.024.t: "Our Request has been accepted"
 centro.024.d: "Yucatan's master has seen reason and accepted our request to annex them."
 centro.024.a: "A union destine to last for sure."
  
 centro.025.t: "Our Request has been denied"
 centro.025.d: "Yucatan's master has rejected our request to annex them."
 centro.025.a: "There is nothing more we can do."
  
 centro.026.t: "Central American Troops are amassing on the Border"
 centro.026.d: "Recon squads have reported a rather large amount of Central American troops along our border. It is clear to the military that Central America is planning on attacking us in order to force us into the Union. As this information has been published in the newspapers, many patriotic men have signed up to defend the nation, but the independence of Costa Rica lies in grave danger."
 centro.026.a: "We shall defend our homeland, no matter what the cost may be!"
  
 centro.027.t: "Central American ships spotted by David"
 centro.027.d: "The Coast Guard has reported strange Central American naval movements around Panama recently, and the general activity of the FNCA has increased in a scary fashion. It is clear to the military that Central America is planning on invading Panama in order to incorporate us into the Union."
  
 centro.028.d: "A massive amount of troop movement was noticed in our southern border, with some centroamerican messengers carrying letters directed at the last socialist remain in our country, instigating them to rise up against our \"authoritarian\" government, with promises to restore the previous democratic revolutionary regime back to power.\nWe thankfully capture them, but is clear that an invasion is immanent."
 centro.028.a: "We shall defend our homeland once again from the socialist!"
  
 centro.029.t: "Integrating Yucatan"
 centro.029.d.mex: "With our recent victory against our northern neighbour, a restoration of a revolutionary democratic regime followed.\n\nBut, there is still a lot fear and uncertainty as this new democracy could just fall like the last one. That is why, a large group of people in our country and the region of yucatan believe that we should annex the region, to protect the people and natives from further injustices.\n\nAlthough, some think of annexing the regions of Chiapas and Tabasco to have a much shorter and defensible border."
 centro.029.d.yuc: "With our recent victory against our northern neighbour, it was decided to establish a new yucatanese sister republic and to restore a revolutionary democracy in Mexico.\n\nBut, there is still a lot fear and uncertainty as this new democracy could just fall like the last one. That is why, a large group of people in our country and the region of yucatan believe that we should annex the region, to protect the people and natives from further injustices.\n\nAlthough, some think of annexing the regions of Chiapas and Tabasco to have a much shorter and defensible border."
 centro.029.a: "Maybe more dangerous, but is the best for the people."
 centro.029.b: "We need more security from further Mexican threats."
  
 centro.030.t: "Furthering our Naval capacity"
 centro.030.d: "With our, pretty modest, naval plans finally over. Today, our naval experts surprise us, coming to with a plan to further increase our naval capabilities even more, but with most of the naval budget already spend, they have ask for more resources to be allocated to make this dream of even greater naval armada that will bring complete domination of the seas come true.\n\nThis would hurt our other productive sectors, but they argued that we need to catch up to the other powers of the region and that the plan has been crafted to use its resources as effient as possible."
 centro.030.a: "Dominance of the seas is of utmost importance."
 centro.030.b: "Let's politely turn down their offer."
  
 centro.031.t: "Continue diverting resources to the navy?"
 centro.031.d: "After a year, the results of the programme have bring great mixed results, but haven't hurt us as much as we thought it would.\n\nBut our experts assure us that continuing this plan will keep our navy completive with other powers and even surpass them."
 centro.031.a: "No cost too great for a top quality navy."
 centro.031.b: "Let's put an end to this drain of resources."
  
 centro.032.t: "Negotiating Oil Concessions with Mexico"
 centro.032.d: "Our plans for a big navy have found another problem and that is our lack of oil to keep our navy running for more than small coastal defence mission. Thankfully, our northern neighbour has a vast amount of oil deposits in all their country, while they are more plenty in the north and centre of theri country, it is much easier to transport oil from the ones found in Chiapas and Yucatan, so let's proceed to ask them and hope for the best."
 centro.032.a: "Approach them with our best smile."
 centro.032.b: "Offer some economic concessions in return."
  
 centro.033.t: "Centroamerica ask for a Small Oil Lease"
 centro.033.d: "We have been approached by our southern neighbours, asking for the lease of a small amount of oil deposits in the south of our nation. They claim this will be use to fuel their navy in the future which seems a rather suspicious reason, but with how backwards their economy is, it is hard to see them using it for anything that could threaten us."
 centro.033.a: "Reject their agreement."
 centro.033.b: "Share just a little of it."
 centro.033.c: "Give them what they ask."
 centro.033.e: "Their generosity should reciprocated, by giving them a little more oil."
  
 centro.034.t: "Mexico Rejects our Agreement"
 centro.034.d: "Mexico has turn down our proposed agreement over fears of our 'real' intentions for their oil and general distrust of our government."
 centro.034.a: "So much for socialist solidarity."
 centro.034.b: "Expected response from reactionary scum."
  
 centro.035.t: "Mexico Accepts our Agreement"
 centro.035.d: "Mexico has accepted our agreement and has lease some of the oil coming from their south, this has obviously come with a small fee."
 centro.035.a: "We are grateful for their cooperation."
 centro.035.b: "What kind of game are they playing on us?"
  
 centro.036.t: "Centroamerica Wants to Increase its Oil Lease"
 centro.036.d: "Centroamerica has call us today to increase the amount of oil they have access to in our country. They are willing to increase to also increase their fees to compensate, so, what should we say?"
 centro.036.a: "Proceed with the deal."
 centro.036.b: "Maintain the current levels."
  
 centro.037.t: "Mexico's Response"
 centro.037.d.oil: "Mexico has agreed to us having more access to their oil fields."
 centro.037.d.noil: "Mexico rejected our deal and preferred to maintain the current levels oil."
 centro.037.a: "Great"
 centro.037.b: "Darn"
  
 centro.038.t: "Centroamerica Wants to Decrease its Oil Fees"
 centro.038.d: "Centroamerica has call us today to decrease the their fees, also lowering the amount of oil they receive, so, what should we say?"
  
 centro.039.d.less: "Mexico has agreed to lowering our fees and amount of oil with it."
 centro.039.d.no: "Mexico rejected our deal and preferred to maintain the current fees."
  
 centro.100.t: "Договориться с 'грязными' Модерадос?"
 centro.100.d: "Среди нас есть люди, которые считают, что мы должны сотрудничать больше с другими фракциями, попытаться перенять некоторые идеи от них. Другие называют эту идею грязной, а поддерживающих её 'грязными' умеренными. Мы можем попытаться быть более толерантными, но рискуя этим разозлить настоящих Модерадос, или просто проигнорировать идею и сключить всех, кто не успокоится!"
 centro.100.a: "Они называются грязными не просто так"
 centro.100.b: "Мы правим для всех!"
  
 centro.101.t: "Процветание, наконец!"
 centro.101.d: "Наши новые указы окупились! Наша тяжёлая работа по улучшению жизни начинает давать положительные результаты, но ещё многое предстоит сделать. Мы можем распределить усилия равномерно, а можем сконцентрировать их в одном регионе. Это может разозлить население, оставленное за бортом, но принесёт более явные успехи..."
 centro.101.a: "Сфокусироваться на Гватемале!"
 centro.101.b: "Сфокусироваться на Никарагуа!"
 centro.101.c: "Сфокусироваться на Сальвадоре!"
 centro.101.e: "Сфокусироваться на Гондурасе!"
 centro.101.f: "Сфокусироваться на Коста-Рике!"
 centro.101.g: "Сфокусироваться на всей стране!"
  
 centro.102.t: "Тяжелый труд окупается"
 centro.102.d: "Вся работа, которой мы были заняты последние несколько месяцев, окупилась. [CEN_prosper_state.GetName] празднует открытие новых заводов!"
 centro.102.a: "Ах, плоды труда"
  
 centro.103.t: "Ortiz celebrates our Victory"
 centro.103.d: "Silverio Ortiz, previous leader of the party, has send a message from Guatemala, congratulating our victory and hoping the best for our rule as he will focus in his home province."
 centro.103.a: "From north to south, we will bring prosperity to all."
  
 centro.104.t: "Moreno shows support for our Education Reforms"
 centro.104.d: "Today, in the streets of Managua, a large group of people were seen with Moreno at the front. After hearing about the government's new education reforms, he decided to use his popularity to encourage everyone to send their kids to one of the many new schools made.\nHe finished his message saying that he will go to every Nicaraguan village to spread awareness of the news and help the future generation have opportunities we could only dreamt of."
 centro.104.a: "Still a man of the people."
  
 centro.200.t: "Последователи Сандино"
 centro.200.d: "Всё больше и больше людей прислушивается к словам Сандино, не имеющим места в социалистическом обществе.\nОни называют себя Сандиниастас и всё более громко выражают свою поддержку Сандино вместо правительства. Мы должны решить, остановить ли этот балаган или закрыть на всё происходящее глаза и игнорировать шанс выхода ситуации из под контроля..."
 centro.200.a: "Прекратить его усиление!"
 centro.200.b: "Пусть веселится!"
  
 centro.201.t: "Сопротивление изменениям"
 centro.201.d: "Прогресс не достижим без жертв. Мы должны уничтожить все не-испанские влияния, удерживающие нас в прошлом. Но нашим реформы были встречены сопротивлением.\n\nМы можем заглушить их и продолжать, или прислушаться к ним и помедлить с реформами..."
 centro.201.a: "Им придётся смириться"
 centro.201.b: "Может, стоит прислушаться"
  
 centro.202.t: "Центральноамериканская Испанизация"
 centro.202.d: "Центроамерика делает волнующие шаги к Испанизации, разрушая браки, изгоняя иммигрантов и запрещая все традиции, не являющиеся частью испанской культуры. \nМногие в нашей стране смотрят усталыми глазами на юг, и ожидают осуждения..."
 centro.202.a: "Обличить их"
 centro.202.b: "Не наши проблемы"
  
 centro.203.t: "Discontent in Honduras"
 centro.203.d: "Our new and more open stance in our religious position has angered the Maximistas in Honduras. They have started rallies in Tegucigualpa, saying that only men can rule other men and that a god is just another tool to control the population.\nThe people have reacted with apathy towards them, so there is not any apparent immediate threat, but it would be wise to keep them in check."
 centro.203.a: "They are not worth the time."
 centro.203.b: "Let's \"silently\" crack down on them."
  
 centro.204.t: "Культ Сандино разрастается"
 centro.204.d: "Мы были неосторожны, и Сандиниастас продолжает набирать всё больше и больше последователей...\nМы ещё можем среагировать, запретить организацию, но это будет дорогого стоить, и сильно разозлит Сандино. Но если мы продолжим ничего не делать, Сандино может набрать ещё больше силы, ставя революцию под угрозу.\n\nНужно действовать быстро!"
 centro.204.a: "Он слишком силён..."
 centro.204.b: "Ещё не поздно прикончить его влияние!"
  
 centro.300.t: "Вопрос об Аборигенах"
 centro.300.d: "Эти земли были заселены очень давно. Аборигены ещё не успели определиться со своим мнением насчёт конгресса. Их представитель прибыл к нам несколько дней назад, в поиске официального заявления об их статусе.\nБудут ли они считаться они полными гражданами? Наш ответ был таков:"
 centro.300.a: "Все приветствуются в нашей стране!"
 centro.300.b: "Вы не нужны нам!"
  
 centro.301.t: "Центральноамериканская Культура"
 centro.301.d: "После провозглашения равных прав аборигенов, наши отношения заметно потеплели. Часть из них проявила инициативу и организовалась с целью распространения идеи о единстве Центральноамериканцев, и отсутствии различий между Гватемальцами, Никарагуанцами и Эль-Сальвадорцами!\nЭто точно принесёт единство нашей стране!"
 centro.301.a: "Мы радеем за свех Центральноамериканцев"
  
 centro.302.t: "Following the European lead"
 centro.302.d: "In these last months, our government has tried even harder to align our values and institutions to the ones in the Commune of France.\nWorks to quickly industrialize and propaganda efforts to increased the amount of people who join unions have been on rise and our leader, Marti Farabundo, has announce his future plan to distance ourself from his original idea of \"socialism according to central american conditions\" as the circumstance slowly evolve to allow us to be like more like our western european allies."
 centro.302.a: "Everything to bring a brighter future."
  
 centro.303.d: "In these last months, our government has tried even harder to align our values and institutions to the ones in the Commune of France.\nWorks to quickly industrialize and propaganda efforts to increased the amount of people who join unions have been on rise and our leader, Marti Farabundo, has announce his future plan to distance ourself from his original idea of \"socialism according to central american conditions\" as the circumstance slowly evolve to allow us to be like more like our western european allies.\nBut, after the \"totalist\" came in power in the last election, is uncertain if our current actions will suffice to align with this more radical regime in Paris."
 centro.303.a: "Let's just hope this doesn't darkens our prosperity."
  
 centro.400.t: "Protest over new Religious laws"
 centro.400.d: "Multiple rallies against the new laws are taking place across the nation.\nThe Partido Popular has use all the protest to claim that more violations against the individual freedoms will continue under our rule.\n\nThis has caused multiple deadlocks in the congress as most of it is against us, saying that they \"stand for the people\"\nAll of this have left no choice, but to have to slightly turn down our laws for now."
 centro.400.a: "We should be more careful in the future..."
  
 centro.401.t: "Beginning to Consolidate our Rule"
 centro.401.d: "Since enough time has passed for most of the controversy surrounding our religious law to go away, the discussion over our centralisation laws has begun again, but many party members have voiced multiple opinion on how we should go around them.\n\nSome believe that there is no point to even trying because the other parties will rally the people against us and remove us from power, to keep the little regional power they have left after.\n\nA majority believe that we could strike a deal with Farabundo and his party, giving us enough power to be most of the time the majority at the congress, which will give us enough support to apply our laws in the other two administrations.\n\nBut some others still want to go through with the original plans, by first making ourself more friendly to the people and the congressmen to have a bigger chance of our laws passing."
 centro.401.a: "Is better to leave it here."
 centro.401.b: "Let's try to ally with the Confederación Obrera."
 centro.401.c: "We begun our rule with a goal and if it ends completing it, so be it."
  
 centro.402.t: "Approaching the Confederación Obrera"
 centro.402.d: "The meeting began uneventfully, but we decided to quickly bring the topic at hand, an alliance between both of us to not have as much constrains and rule with a shared vision.\n\nOf course, first we had to create said shared vision. The first point was in religion, while they helped the deadlocks, they explained that it was just to keep the support of the people and that if our alliance actually came to be, they will switch to support our atheistic vision.\n\nThe second one was about the status of the native americans, we don't feel strongly either way about them, so we agree to keep the current stances that the Confederación Obrera have.\n\nFinally, we both had similar visions of a strong central government to rule the nation, so that was a non-issue too.\n\nIn the end, it seems that we share more that we have against each other, so an alliance seems rather possible."
 centro.402.a: "We will not bend our ideals to gain their support."
 centro.402.b: "Perfect, this will serve to partially accomplish our goals."
  
 centro.403.t: "Gathering up support in Guatemala"
 centro.403.d: "Almost everything is set up to begin our talk in Ciudad de Guatemala, but which will be the topic that we focus on?\n\nSome have propose to attack their seemingly very idealistic policies either putting more emphasis in the toll that this had taken in their local economy or how in little of their goal they have actually achieve.\n\nWhile others talk of temporally adopt their welfare or just lie about doing it to convince the locals and shift more of them under us."
 centro.403.a: "Focus on attacking their idealistic goals."
 centro.403.b: "Focus more in the immediate economic problems"
 centro.403.c: "Welfare will win the people over to our side."
 centro.403.e: "Give a void promise of help."
  
 centro.404.t: "Gathering up support in El Salvador"
 centro.404.d: "Almost everything is set up to begin our talk in San Salvador, but which will be the topic that we focus on?\n\nSome have propose to attack how Faraundo's own ideas of socialism are perversive and not true to what socialism is or how their industrialisation programs are too extreme and could bring harm to the people.\n\nWhile others talk about rushing our own industrialisation programs to offer them as a better and government endorsed plan."
 centro.404.a: "Focus on attacking Farabundo's way of socialism."
 centro.404.b: "Focus more on how the reckless industrialisation will affect the people."
 centro.404.c: "We are more capable of bring new industry."
 centro.404.e: "Promise to bring more industry but don't do anything yet."
  
 centro.405.t: "Gathering up support in Nicaragua"
 centro.405.d: "Almost everything is set up to begin our talk in Managua, but which will be the topic that we focus on?\n\nSome have propose to attack the militaristic ambitions of Sandino who even has claim that he will bring all of latin america in a union, or his fervorous takes on religion that he even has tried to spread to his loyal militia.\n\nWhile others talk about offering support to the farmers, the main support base of Sandino, through providing better conditions and infrastructure."
 centro.405.a: "Focus on attacking Sandino's militarism."
 centro.405.b: "Focus more on how unhinged his ideas of religion are."
 centro.405.c: "We will be the champion of the farmers."
 centro.405.e: "Promise to relieve to the farmers but don't do anything yet."
  
 centro.406.t: "Moderados make their Move"
 centro.406.d: "The day started calmly, with Wainwright working at his desk. Soon the doors busted open and armed men rushed into the room.\n\nSoon Wainwright was in cuffs and led out of the building.\n\nThe army officers were successfully convinced to work together with the Moderados to coup the Maximistas and ensure a new government beneficial for the people and not only for itself."
 centro.406.a: "Let's stir Centroamerica back to its correct direction."
  
 centro.408.t: "Moderados motion a Coup"
 centro.408.d: "With all our papers clear, we called for a new congress to assemble.\n\nBut when it came time to pass our laws, most of them were turned down swiftly. We were prepare to leave the congress, but then the Moderados called for a final resolution, in which they would assume the position of the chairman and make many of our laws void; surprisingly, the other parties accepted this, it seems that our aggressive and antagonist behaviour towards them left us without any public or political support and without it, we had no other but to accept."
 centro.408.a: "Let's stir Centroamerica back to its correct direction."
  
 centro.409.t: "A Successful Consolidation of power"
 centro.409.d: "With all our papers clear, we called for a new congress to assemble.\n\nWith the amount of support we were able to gather, our laws passed without much problems. With so much control under our hands now, we are able to finally deal with the strong grip the local governments had in the other provinces, it will take time, but we will finally create the vision of a strong and organised union that we always envisioned."
 centro.409.a: "A true and strong union emerges today."
  
