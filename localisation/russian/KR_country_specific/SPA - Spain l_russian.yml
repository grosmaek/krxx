### Pre Civil War Focuses ###
 SPA_strengthen_kingdom: "Укрепить Королевство"
 SPA_strengthen_kingdom_desc: "Королевство находится в ужасном положении, и многие предсказывают, что дело идет к гражданской войне. Мы должны укрепить свою позицию и решить, как лучше бороться с надвигающейся катастрофой."
 SPA_focus_economy: "Экономический фокус"
 SPA_focus_economy_desc: "Основными проблемами, стоящими перед Испанией, являются массовая безработица и экономические трудности. До тех пор, пока мы не решим эти вопросы, люди будут беспокойны и слушать горячие головы, революционеров. Эти вопросы не имеют особого значения, не так ли?"
 SPA_construction_focus: "Новая Конституция"
 SPA_construction_focus_desc: "Для оживления экономики потребуется строительство: заводов, дорог, железных дорог, вооружений... и то, что люди будут работать в строительстве, не позволит им думать о других проблемах."
 SPA_civ_production: "Новые заводы"
 SPA_civ_production_desc: "Хотя государственные фабрики никогда не являются самыми эффективными, это будет для нас способом заставить людей работать... и для того, чтобы больше торговли текло в Испанию. Все выиграют!"
 SPA_new_jobs: "Работа для людей"
 SPA_new_jobs_desc: "Многое еще предстоит сделать, но уже большая часть безработных нашла работу. Нам нужно распространить эту информацию до народа и заверить их в том, что все не так страшно, как кажется. Если они дадут королевству шанс и время на восстановление, мы докажем им, что они сделали правильный выбор."
 SPA_repurpose_steel_mills: "Перепрофилировать сталелитейные заводы"
 SPA_repurpose_steel_mills_desc: "На сталелитейных заводах работают многие в нашей стране и они составляют жизненно важную часть нашей экономики, однако такие отчаянные времена, как эти, требуют отчаянных мер. Реструктуризации нескольких сталелитейных заводов на юге Испании в более специализированные предприятия может оказаться достаточно, чтобы дать нам преимущество, если сохраняющаяся напряженность перерастет в полномасштабный конфликт, даже если это может нанести непоправимый ущерб сталелитейной промышленности региона"
 SPA_relocate_factories_seville: "Переместить промышленность на юг"
 SPA_relocate_factories_seville_desc: "Если события в Испании действительно перерастут в гражданскую войну, у нашего правительства мало шансов удержать большую часть территории к северу или востоку от Мадрида. Поэтому было предложено превентивно перенести как можно больше промышленных предприятий в Севилью, поскольку это один из крупнейших городских районов в стране и район, который, как мы надеемся, будет находиться далеко от линии фронта"
 SPA_galician_tungsten: "Инвестиции в Галисию"
 SPA_galician_tungsten_desc: "Поскольку ситуация становится все более тяжелой, кажется, пришло время уже готовиться к неизбежному. Неиспользованные запасы вольфрама в Галисии многочисленны, и она, вероятно, будет изолирована от любого потенциального конфликта внутри страны. Сосредоточив внимание на создании шахт для добычи этого вольфрама, жизненно важные северные заводы по производству боеприпасов будут гораздо меньше ограничены в ресурсах"
 SPA_focus_military: "Военный фокус"
 SPA_focus_military_desc: "Гражданская война, скорее всего, наступит, что бы мы ни делали. Хотя было бы еще лучше, если бы мы нашли другой путь, мы должны также подготовиться к худшему - и это означает укрепление наших войск к предстоящим сражениям."
 SPA_mil_production: "Увеличение производства вооружений"
 SPA_mil_production_desc: "Экономика должна будет заполнить рабочие места на новых заводах, которые могут производить бомбы и ружья. Они нам понадобятся в первую очередь - остальные могут подойти позже."
 SPA_mil_planning: "Пересмотреть руководство"
 SPA_mil_planning_desc: "Некоторые могут назвать это "чисткой", но все проще - надо отобрать офицеров, которые возглавляют наши силы, и проследить за тем, чтобы те, кто остается на высших должностях, не были тайно лояльны к карлистам или анархо-синдикалистам. А кто останется, должны собраться вместе и поговорить о военном планировании. Давайте сделаем так, чтобы каждый сценарий развития событий был учтен до начала стрельбы."
 SPA_fortify_madrid: "Укрепление Мадрида"
 SPA_fortify_madrid_desc: "Наша столица, здесь, в самом сердце Испании, является нашим самым слабым звеном. Его можно легко окружить, и наши враги знают, что захват королевской семьи обеспечит мгновенное сложение оружие. Мы не можем допустить чтобы это произошло, даже если это означает превратить красивый Мадрид в настоящую крепость."
 SPA_army_of_africa: "Отозвать Армию Африки"
 SPA_army_of_africa_desc: "Армия Африки сыграла основополагающую роль в нашем успехе в подавлении восстания туземцев, поднявшегося в Рифе. Кажется маловероятным, что мы столкнемся с дальнейшим восстанием в регионе в краткосрочной перспективе, и поэтому нам предоставляется возможность отозвать войска генерала Франко обратно в Кадис, чтобы подготовиться к любому восстанию на материке"
 SPA_german_assistance: "Немецкая материальная поддержка"
 SPA_german_assistance_desc: "В то время как испанской армии, возможно, не хватает танковых дивизий, наши друзья в Берлине лидируют в мире по производству и разработке танков. Обратившись к немцам с просьбой оказать прямую материальную поддержку в виде тяжелых танков, мы получим значительное технологическое преимущество перед повстанцами, что, безусловно, поможет нам восстановить порядок в королевстве"
 SPA_rally_kingdom: "Сплотить королевство"
 SPA_rally_kingdom_desc: "Не смотря на все, что мы сделали, началась гражданская война. Сейчас настало время сплотить лояльных королю, устранить наши оставшиеся разногласия и обеспечить, чтобы наша нация не попала в руки к радикалам."

 SPA_destabilise_kingdom: "Дестабилизировать королевство"
 SPA_destabilise_kingdom_desc: "Ясно, что скоро мы увидим конец режима Хиль-Роблеса и свержение его марионеточного короля Альфонсо. Вместо того, чтобы пытаться и дальше поддерживать правительство, следует предпринять попытки укрепить тех, кто хочет положить конец старому порядку и начать новую эру испанского процветания"
 SPA_focus_cnt: "Разрушить оковы Иберии"
 SPA_focus_cnt_desc: "Капитализм явно подвел Испанию и народ Иберии в целом. Поддерживая дело НКТ-ФАИ, мы, возможно, сможем устранить зло капитализма в нашей стране и создать новую экономическую систему, которая принесет непосредственную пользу простым людям королевства"
 SPA_cig: "Комиссия по военной промышленности"
 SPA_cig_desc: "Комиссия по военной промышленности была создана в Каталонии с заявленной целью обеспечить готовность страны к войне. Однако её истинная цель заключается в милитаризации районов Испании, наиболее лояльных НКТ-ФАИ, чтобы вооружить этих революционеров в случае гражданской войны."
 SPA_roads_of_war: "Дороги войны"
 SPA_roads_of_war_desc: "Даже во времена Римской Испании дороги были жизненно важны не только для повседневной жизни, но и для ведения войны. Без надлежащей сети дорог, а в современную эпоху - железных дорог, снабжение и передислокация войск практически невозможны. Улучшая дороги в восточной Испании, мы можем гарантировать, что любое восстание сможет быстро перерасти в надлежащую линию фронта"
 SPA_raid_police: "Рейды на оружейные склады"
 SPA_raid_police_desc: "Чтобы революция была успешной, ее участники должны быть вооружены, чтобы противостоять тем, кто хочет их подавить. Проводя рейды на оружейные склады Гражданской гвардии, революционеры НКТ-ФАИ смогут как вооружиться сами, так и помочь лишить армии Королевства боевого снаряжения."
 SPA_zaragozan_steelworks: "Расширить Сарагосский сталелитейный завод"
 SPA_zaragozan_steelworks_desc: "В Сарагосе расположены одни из крупнейших сталелитейных заводов во всей стране, и, как следствие, здесь также находятся одни из самых сильных профсоюзов во всей Испании. Поскольку город, несомненно, попадет под контроль повстанцев-синдикалистов, инвестиции в расширение тамошних сталелитейных заводов значительно повысят их потенциальный промышленный потенциал"
 SPA_factory_sabotage: "Саботаж на фабриках Мадрида"
 SPA_factory_sabotage_desc: "Несмотря на то, что Мадрид является сердцем Королевства Испания, многие в городе также хотят увидеть конец режима. С помощью фабричных рабочих, преданных делу социализма, мы можем организовать скоординированную кампанию промышленного саботажа в качестве прелюдии к революционному восстанию, предотвратив использование любого из мадридских заводов силами, лояльными королю"
 SPA_focus_carlist: "Правое дело карлистов"
 SPA_focus_carlist_desc: "Провал Второй республики показал народам Испании, что страна развалится без руководства сильного монарха. Эти последние четыре года потрясений также показали нам, что некомпетентность Альфонсо привела бы к тому, что он не смог бы напоить людей на пивоварне, не говоря уже о том, чтобы провести их через кризис. Вместо этого мы должны предложить свою поддержку карлистскому претенденту на трон и надеяться, что более законный испанский король поведет нашу нацию вперед"
 SPA_northern_industry: "Промышленная экспансия на севере Испании"
 SPA_northern_industry_desc: "На протяжении веков оплот карлистского движения находился на севере Испании. В случае гражданской войны нет никаких сомнений в том, что эти территории останутся верны делу карлистов, и любые промышленные инвестиции в этих регионах неизбежно окажутся в руках их войск"
 SPA_defend_burgos: "Крепость Бургос"
 SPA_defend_burgos_desc: "Бургос прочно утвердился в качестве метафорического оплота карлистского движения, при этом правительство уже потеряло фактический контроль над городом. Если движение карлистов хочет добиться успеха, Бургос должен быть преобразован в гораздо менее метафорическую крепость. Оборонительные позиции должны быть установлены по всему городу, и даже старый замок может стать точкой для противовоздушных батарей"
 SPA_kings_proclamation: "Прокламация истинного короля"
 SPA_kings_proclamation_desc: "Независимо от того, кого или что они поддерживают, всегда больно, когда проливается кровь испанцев. Хотя на данном этапе кажется маловероятным, что Хавьер может быть мирно восстановлен на троне, заявление истинного короля, объявляющее об окончании правления Альфонсо и призывающее к мирной передаче власти, может убедить некоторых альфонсистов сложить оружие и помочь спасти несколько жизней испанцев от напрасной гибели"
 SPA_portuguese_aid: "Помощь от наших иберийских братьев"
 SPA_portuguese_aid_desc: "Независимо от того, сколько мы боремся или препираемся, народы Испании и Португалии действительно братские. В то время как португальское правительство пока не желает официально признавать Хавьера королем Испании, те, кто руководит португальским режимом, и многие подданные его королевства желают помочь законному делу карлистов. Если мы обратимся к нашим португальским друзьям за поддержкой, нет никаких сомнений в том, что они окажут нам столько помощи, сколько смогут"

### Political Focuses ###
 SPA_consolidate_spain: "Объединить Испанию"
 SPA_consolidate_spain_desc: "Настало время взглянуть на страну и посмотреть, что нужно сделать, чтобы сплотить ее и устранить разногласия, образовавшиеся после окончания Второй республики."
 SPA_replace_alfonso: "Будущее Нации"
 SPA_replace_alfonso_desc: "Наш король Альфонсо в коме, и похоже, что его время скоро подойдет к концу. Одного регента недостаточно — мы должны решить, кто будет руководить Испанией в ближайшие годы."
 SPA_arrest_leaders: "Арестовать Недовольных"
 SPA_arrest_leaders_desc: "У нас никогда не будет настоящего мира, пока радикалы могут разжигать рознь. Хотя они, безусловно, сделают все возможное, чтобы подняться, их время вышло, и они это знают. Мы должны поймать худших из лидеров и убрать их — это путь к прочному единству Испании."
 SPA_new_constitution: "Поглотить Карлистов"
 SPA_new_constitution_desc: "Хотя карлисты и заблуждаются в своей борьбе против нас, у них гораздо больше общего с нами, чем с анархистами. С нашими общими убеждениями о Боге, семье и стране нам будет нетрудно вступить с ними в союз и принести мир на эту неспокойную землю."
 SPA_unity_at_last: "Национальное Движение"
 SPA_unity_at_last_desc: "Мы должны стремиться к тому, чтобы стать движением, стоящим выше мелкой партийной политики, за которым может сплотиться любой истинный испанец. Либералы, марксисты и масоны осмеливаются угрожать нашей великой нации, но им это никогда не удастся, потому что рядом с нами наша католическая вера, и как только Испания будет объединена, весь мир узнает, что мы целостны и с нами нельзя шутить."
 SPA_rights_spanish: "Восстановление прав испанцев"
 SPA_rights_spanish_desc: "После переворота Примо де Риверы в 1923 году действие Конституции Испании было приостановлено, что, очевидно, не устранило раскол в испанском обществе, о чем свидетельствует разразившаяся гражданская война. Поэтому Конституция Испании будет восстановлена, а основные права испанцев будут признаны, если их реализация не будет противоречить духовному, национальному и социальному единству Испании."
 SPA_jan: "Объединение JAN"
 SPA_jan_desc: "Juventudes de Acción Nacional - это молодежное крыло нашей партии, уловившее безграничную энергию, скрытую в испанской молодежи, которая значительно отличается от опустошенного и изнуряющего скептицизма наших пораженцев и интеллектуалов. В годы гражданской войны JAN верно пришла на помощь Испании, набрав множество добровольцев для нашего святого дела. Теперь, когда война закончилась, JAN должна быть расширена и стать домом для всей молодежи нашего общества."
 SPA_spanish_man: "Новый испанский человек"
 SPA_spanish_man_desc: "Анархическое поколение 98-го года и его идеи создали грустную, суровую и уксусную испанскую молодежь. Мы будем ковать новых людей: подлинную, счастливую, оптимистичную испанскую молодежь, не похожую на нынешнюю, которая пропитана пораженчеством и лишена видения."
 SPA_organic_democracy: "Органическая демократия"
 SPA_organic_democracy_desc: "Вместо таких мелочей, как либеральные принципы, парламентаризм, политические партии и всеобщее избирательное право, испанская демократия будет опираться на естественные социальные институты, такие как семья или муниципалитет, что обеспечит прекращение развращения испанского народа партийной политикой. Будет создана двухпалатная система: Законодательная власть будет осуществляться Конгрессом, избираемым на основе всеобщего избирательного права, и Сенатом, представляющим интересы организованного общества."
 SPA_national_catholicism: "Национальный католицизм"
 SPA_national_catholicism_desc: "Правила и учения католической церкви станут неотъемлемой частью испанского законодательства. Церковь будет занимать почетное место при принятии законов, а [SPK.getleader] будет следить за тем, чтобы церковь была защищена."
 SPA_corporate_state: "Корпоративное государство"
 SPA_corporate_state_desc: "Общество будет сосредоточено вокруг естественных органов объединения: семьи - по месту рождения, муниципалитета - по месту жительства, профсоюза - по месту работы. Реализация любого индивидуального права зависит от решений, принимаемых этими традиционными социальными корпорациями, а вопросы, связанные с религией, будут решаться церковными организациями."
 SPA_charter_of_labour: "Fuero del Trabajo"
 SPA_charter_of_labour_desc: "Для решения вопросов, связанных с трудовыми конфликтами и революционными профсоюзами, будет разработана Хартия труда. Ее положения будут включать запрет на забастовки, регламентацию рабочего времени и отдыха, создание магистратуры труда, а также создание Испанской профсоюзной организации как единственного профсоюза, объединяющего работодателей и работников в равной степени, подчиняющегося решениям государства."
 SPA_municipal_reorg: "Реорганизация муниципальных образований"
 SPA_municipal_reorg_desc: "Хосе Кальво Сотело предложил продолжить реорганизацию муниципалитетов, чтобы окончательно возродить муниципальную и политическую жизнь и победить чуму касикизмо. На смену провинциальным и местным властям придут доверенные лица, чтобы исключить любые формы коррупции."
 SPA_falange: "Верховенство дирекции"
 SPA_falange_desc: "Наш уважаемый Каудильо, Мола, должен продолжить наследие Примо де Ривера и излечить многочисленные недуги, поразившие испанскую нацию. На нас возложена великая миссия: создать новый дух, основать новое государство, новую нацию, очищенную от слабостей. Обязанности и жертвы будут принесены, чего бы это ни стоило."
 SPA_ally_jon: "Внедрение принципов национального синдикализма"
 SPA_ally_jon_desc: "JONS обладают многими достойными восхищения чертами, например, благоговением перед насилием или сильным католическим характером. Их фанатизм произвел впечатление на Молу, и уже начались переговоры о включении JONS в состав UPE. Под нашим руководством их национальная синдикалистская программа может стать краеугольным камнем испанской нации и служить для того, чтобы привить цель всем слоям общества,"
 SPA_abolish_parties: "Корпоратизация кортесов"
 SPA_abolish_parties_desc: "По корпоративной модели кортесы будут закрыты, а на их месте появится Национальная консультативная ассамблея. Начнется плодотворный эволюционный процесс, который позволит трансформировать общественную жизнь страны, создав корпоративно-авторитарное государство. Парламентская система в ее нынешнем виде терпит крах, поэтому для построения Новой Испании необходима Верховная национальная ассамблея."
 SPA_national_revolution: "Национальная революция"
 SPA_national_revolution_desc: "Патриотический союз - это новый порядок, сметающий все остатки прежних несостоявшихся режимов. Для его реализации необходима национальная революция с прямыми, пламенными и боевыми действиями. Жизнь - это ополчение, и она должна быть прожита с чистым духом служения и самопожертвования во имя возрождения пострадавшей испанской нации."

### Economic Focuses ###
 SPA_rebuilding_the_economy: "Восстановление экономики"
 SPA_rebuilding_the_economy_desc: "Экономика Испании была полностью разрушена нашими недавними бедами. Теперь, когда ситуация стабилизировалась, настало время для восстановления."
 SPA_expand_railroads: "Расширение железных дорог"
 SPA_expand_railroads_desc: "Железные дороги являются одним из основных источников инфраструктуры Испании с момента их появления в прошлом веке. По мере восстановления экономики необходимо восстанавливать и модернизировать испанские железные дороги."
 SPA_resource_extraction: "Добыча природных ресурсов"
 SPA_resource_extraction_desc: "Испания обладает богатыми запасами полезных ископаемых, которые можно разрабатывать. Мы должны исследовать землю на предмет новых месторождений и экспортировать эти полезные ископаемые за рубеж. Особый интерес представляет галисийский вольфрам. Он обладает огромным потенциалом."
 SPA_provincial_rebuilding: "Восстановление провинций"
 SPA_provincial_rebuilding_desc: "Мы должны заняться восстановлением различных провинций и позволить их экономике улучшиться и восстановиться."
 SPA_military_investments: "Военные инвестиции"
 SPA_military_investments_desc: "Необходимо, чтобы военные компании инвестировали в различные провинции. Это не только обеспечит работой подданных короля, но и поможет военному производству для будущих войн."
 SPA_comercial_investment: "Коммерческие субсидии"
 SPA_comercial_investment_desc: "Множество частных компаний, составляющих основу испанской экономики, были разрушены и оставлены в руинах после "черного понедельника" и гражданской войны. Предоставив государственные субсидии этим предприятиям, мы сможем обеспечить их восстановление и вернуть рабочие места, в которых так нуждается наш народ."
 SPA_electrification_program: "Программа электрификации"
 SPA_electrification_program_desc: "Для улучшения состояния экономики следует обратить внимание на электрификацию Испании. Это со временем окажет благоприятное воздействие на испанскую экономику."
 SPA_ley_general_educacion: "Ley General de Educación"
 SPA_ley_general_educacion_desc: "В целях повышения качества образования испанцев по всей стране был принят новый закон. Закон модернизирует систему образования, а также вводит обязательное посещение школы для всех испанцев в возрасте не менее 14 лет. Это позволит значительно повысить качество образования в Испании."
 SPA_expand_real_academia: "Расширение королевских академий"
 SPA_expand_real_academia_desc: "Королевские академии являются высшими учебными заведениями Испании. Многие из них часто специализируются в одной конкретной области или в смежных областях, таких как наука, медицина, история, язык и т.д. Мы должны убедиться, что они получают финансирование, необходимое для обеспечения образования в Испании."
 SPA_industrial_nationalisation: "Национализация промышленности"
 SPA_industrial_nationalisation_desc: "Хотя наше правительство часто поддерживает промышленные предприятия, работающие на свободном рынке, национализация ключевых отраслей промышленности в этот неспокойный период восстановления может существенно помочь процессу восстановления и должна быть рассмотрена. Вопрос о том, следует ли возвращать промышленность прежним владельцам после национализации, и если да, то каким образом, относится к будущему времени, желательно настолько далекому, чтобы это уже не имело значения."
 SPA_create_ini: "Instituto Nacional de Industria"
 SPA_create_ini_desc: "Национальный институт промышленности (Instituto Nacional de Industria) - государственная корпорация, созданная для развития испанской экономики и повышения самодостаточности государства."
 SPA_modern_agriculture: "Современное сельское хозяйство"
 SPA_modern_agriculture_desc: "Многие мелкие крестьянские хозяйства в сельской местности испытывали трудности в период последних потрясений, так как не могли освоить новые сельскохозяйственные технологии и методы возделывания. Чтобы запустить этот процесс, необходимо субсидировать импорт современного сельскохозяйственного оборудования."
 SPA_military_factories: "Расширение оружейной промышленности"
 SPA_military_factories_desc: "В будущем война, скорее всего, придет в Испанию. Ведь совсем рядом, за Пиренеями, находится безбожная Французская Коммуна. Поэтому, чтобы подготовиться к этой будущей войне, надо строить новые военные заводы."
 SPA_labour_charter: "Хартия труда"
 SPA_labour_charter_desc: "Государство объявило о создании Хартии труда. Хартия защищает подданных королевства от безбожного синдикализма, обеспечивая консервативную программу социального обеспечения и признавая некоторые права трудящихся, что пресекает рост синдикализма."
 SPA_catholic_trade_unions: "Католические профсоюзы"
 SPA_catholic_trade_unions_desc: "Профсоюзы, к сожалению, играют довольно важную роль в современной экономике, и мы не можем просто полностью избавиться от них. Однако вместо того, чтобы отторгать их, мы должны продвигать католические профсоюзы в качестве альтернативы. Это позволит нам получить больший контроль над рабочим классом, а также поможет дерадикализировать профсоюзы, вставшие на сторону безбожников-синдикалистов."
 SPA_spanish_miracle: "Испанское чудо"
 SPA_spanish_miracle_desc: "Наконец-то испанская экономика восстановлена. По всей Испании население трудится, наслаждаясь вновь обретенным экономическим процветанием."

### Army Focuses ###
 SPA_rebuild_command: "Восстановить наше национальное командование"
 SPA_rebuild_command_desc: "Наши командные структуры были разрушены. Настало время строить их заново, отбросить старые и устаревшие методы мышления и принять новые."
 SPA_modern_terrico: "Реорганизация пехоты"
 SPA_modern_terrico_desc: "И хотя бронетехника имеет свое место, костяком любой крупной армии всегда будет скромный пехотинец. Наши пехотные бригады будут реорганизованы и модернизированы в элитные боевые силы, способные противостоять любому, кто осмелится бросить им вызов."
 SPA_preservation_of_order: "Сохранение порядка"
 SPA_preservation_of_order_desc: "Лояльная армия является основой для поддержания порядка в государстве. Без нее анархия и хаос обязательно возобладают над порядком, поэтому мы должны принимать меры по обеспечению и поощрению лояльности армии."
 SPA_artillery_effort: "Современное оружие для современных солдат"
 SPA_artillery_effort_desc: "Мир стремительно уходит в прошлое от винтовок и малокалиберных самозарядных винтовок, а многие наши пехотинцы по-прежнему оснащены этим устаревшим оружием. Если мы хотим побеждать, мы должны сосредоточиться на модернизации и обновлении пехоты и артиллерии, чтобы не оставить нашу армию в прошлом."
 SPA_guardia_civil: "Гражданская гвардия"
 SPA_guardia_civil_desc: "Гражданская гвардия - это жандармское подразделение испанского правительства, играющее военную роль в защите страны. Мы должны укрепить Гражданскую гвардию и обеспечить ей лучшую военную подготовку, чтобы она стала одним из костяков новой испанской армии."
 SPA_emergency_factories: "Производство аварийного вооружения"
 SPA_emergency_factories_desc: "В мирное время мы можем позволить себе обеспечить соблюдение стандартов безопасности и защиты на наших предприятиях, но теперь такой роскоши у нас нет. Хотя некоторые из тех, кто работает на наших заводах, могут быть ранены или, возможно, отдадут свою жизнь, служа делу, это жертва, которую мы должны вынести."
 SPA_defenders_of_realm: "Защитники королевства"
 SPA_defenders_of_realm_desc: "Сражения, определяющие наше будущее, будут происходить не в поле, а в центре больших городов и разросшихся урбанистических ландшафтов. Чтобы защитить нашу страну, солдаты должны научиться сражаться на улицах, на крышах и даже в захваченных домах."
 SPA_adaptive_fortifications: "Адаптивные укрепления"
 SPA_adaptive_fortifications_desc: "Возможность строить грандиозные защитные укрепления дается нам не часто, поэтому наши солдаты должны научиться быстро создавать более адаптивные формы укреплений, чтобы защитить себя."
 SPA_militarise_the_railways: "Милитаризация железных дорог"
 SPA_militarise_the_railways_desc: "Линии снабжения - это артерии армии, а поезда - ее кровь. Для нормального снабжения войск необходимо принять меры по милитаризации существующей железнодорожной сети и ее оптимизации для ведения боевых действий."
 SPA_army_of_maneuver: "Маневренные войска"
 SPA_army_of_maneuver_desc: "Это уже не Вельткриг, войны не выигрываются простым наличием большого количества пушек. Моторизованные дивизии, танковые бригады и быстроходная пехота - вот ключ к победе, и именно они станут ключевыми для армий Испании."
 SPA_mechanized_effort: "Испанский автопром"
 SPA_mechanized_effort_desc: "Мы должны обратить внимание на модернизацию автомобильной промышленности испанской армии. Механизированная война потребует более совершенных грузовых и легковых автомобилей, которые помогут доставлять грузы в войска, а также повысят мобильность наших солдат."
 SPA_weltrieg_lessons: "Тактика бронетанковой войны"
 SPA_weltrieg_lessons_desc: "Вельткриг продемонстрировал всем возможности использования танков. В сочетании с моторизованной или механизированной поддержкой танки могут отлично справиться с задачей, для которой они были созданы: застать противника врасплох. В отличие от Вельткрига, где танки представляли собой массивные и уязвимые цели, здесь необходим более мобильный подход."
 SPA_navarran_lancers: "Наварранские лансьеры"
 SPA_navarran_lancers_desc: "Во время первой Карлистской войны лансьеры из Наварры были одними из лучших кавалерийских войск, которыми располагали армии. Поэтому представляется целесообразным возродить это наследие с помощью наших танковых бригад. Они станут нашими элитными войсками и острием копья испанской армии."
 SPA_tank_shipments: "Запрос на поставку немецких танков"
 SPA_tank_shipments_desc: "Для того чтобы победить в этой войне, необходимо, чтобы на поле боя вышло как можно больше танков. Пусть они и не самого высокого качества, но у немцев на складах все еще остается большое количество старых танков, ржавеющих на глазах. Обратившись в Берлин, мы сможем быстро получить значительное количество этих танков, что позволит нам быстро отправить их на фронт."
 SPA_a_modern_army: "Современная армия"
 SPA_a_modern_army_desc: "Еще недавно наша армия была безнадежно устаревшей, практически не продвинувшись вперед со времен наполеоновских войн. Теперь же, благодаря последним реформам и технологическому прогрессу, испанскую армию уже нельзя сбрасывать со счетов как устаревший реликт - это современная армия, которая вскоре может стать ведущей армией Европы."

### Navy Focuses ###
 SPA_armada_espanola: "Испанская Армада"
 SPA_armada_espanola_desc: "Во времена золотого века Испании, Испанская Армада была величайшим флотом в мире. Ее корабль бороздил океаны, а мы правили волнами. Мы должны модернизировать наш флот и вернуть ему былую славу."
 SPA_upgrade_dockyards: "Генеральная дирекция морской гавани Мерканте"
 SPA_upgrade_dockyards_desc: "Испанский флот славился своими купцами, испанские галеоны, наполненные золотом и другими товарами из Америки, ежедневно возвращались на материк. Мы должны возродить наш меркантильный дух и построить современный торговый флот по образцу испанского флота."
 SPA_new_generation_of_admirals: "Подготовка нового поколения адмиралов"
 SPA_new_generation_of_admirals_desc: "Для того чтобы восстановить наш великий флот, необходимо приложить усилия по модернизации адмиралтейства. Наши адмиралы, как новые, так и старые, должны обучаться современным доктринам для современной эпохи."
 SPA_infanteria_de_marina: "Инфантерия де Марина"
 SPA_infanteria_de_marina_desc: "Инфантерия де Марина - морская пехота ВМС Испании и старейшая морская пехота в мире, основанная в 1537 г. Карлом I. С годами Инфантерия де Марина утратила большую часть своего престижа, но при [SPA.GetLeader] все изменится. Наши морские пехотинцы вновь обретут статус, достойный их наследия."
 SPA_grand_navy: "Новая армада"
 SPA_grand_navy_desc: "Новый испанский флот станет великим флотом, способным проецировать нашу мощь на все мировые океаны. Мы восстановим испанский флот до его высот, и вскоре Испания снова будет править волнами."
 SPA_modern_galleons: "Современные галеоны"
 SPA_modern_galleons_desc: "Великие испанские галеоны были сильнейшими кораблями своей эпохи. Точно так же и мы, наращивая и модернизируя свой флот, должны строить современные линкоры и дредноуты, чтобы вновь обеспечить безопасность на море."
 SPA_battle_cruisers_support: "Выделенные броненосные крейсера"
 SPA_battle_cruisers_support_desc: "Хотя дредноуты являются гордостью испанского флота, броненосные крейсера также будут играть важную роль в качестве эскорта для нашего флота."
 SPA_defend_the_coast: "Стражи испанского побережья"
 SPA_defend_the_coast_desc: "Военно-морской флот Испании должен быть сосредоточен на защите самой Испании. Хотя он не будет таким большим, как хотят некоторые, его будут уважать, и он будет защищать Испанию от всех врагов."
 SPA_coast_guard: "Создание специализированной береговой охраны"
 SPA_coast_guard_desc: "В настоящее время в Испании отсутствуют какие-либо специальные силы береговой охраны, до недавнего времени большую часть обязанностей выполняла Гражданская гвардия. Если мы хотим полностью защитить испанское побережье от любых возможных угроз, нам необходимо создать специальное подразделение береговой охраны, которое будет выполнять эти функции"
 SPA_protect_our_colonies: "Защитить наши колонии"
 SPA_protect_our_colonies_desc: "Заморские колонии, которые мы все еще удерживаем, представляют жизненно важный интерес для Испании, и мы должны использовать наш флот для защиты побережья наших колоний от всех нападающих. Однако если это невозможно, то несколько хорошо расположенных береговых фортов и батарей сделают свое дело"
 SPA_cruiser_support: "Поддержка легких крейсеров"
 SPA_cruiser_support_desc: "Использование небольших, легкобронированных кораблей-разведчиков позволит нам рассредоточить силы на большой территории для разведки всего побережья, обеспечивая возможность быстрого реагирования на вторжения противника."
 SPA_masters_of_the_sea: "Хозяева моря"
 SPA_masters_of_the_sea_desc: "Испанский флот был успешно реформирован и теперь является одним из величайших военно-морских флотов мира. Мы вновь обрели свой законный титул Хозяев моря"
 
### Air Force Focuses ###
 SPA_academia_basica_del_aire: "Academia Básica del Aire"
 SPA_academia_basica_del_aire_desc: "Современные войны ведутся не только на земле и за морем, но и в небе. Если мы рассчитываем на победу в сражениях, необходимо прививать летчикам современные авиационные доктрины и создавать новейшие самолеты."
 SPA_upgrade_air_ports: "Национализировать гражданские аэродромы"
 SPA_upgrade_air_ports_desc: "Инфраструктура, необходимая для обеспечения крупных военно-воздушных сил, не обязательно должна создаваться полностью с нуля. По всей стране существует множество гражданских аэродромов, которые мы могли бы национализировать и превратить в полноценные военные аэропорты, что позволило бы нам сэкономить значительное время на создание новых аэродромов для наших пилотов."
 SPA_new_pilots: "Обучение новых пилотов"
 SPA_new_pilots_desc: "Большая часть наших нынешних ВВС состоит из добровольцев и бывших пилотов гражданских самолетов, практически не имеющих представления о военной авиации. Поэтому очень важно, чтобы перед отправкой в небо новобранцы прошли соответствующую подготовку, ведь их опыт, как мы надеемся, даст нам необходимое преимущество перед конкурентами."
 SPA_aviation_industry: "Поддержка авиационной промышленности"
 SPA_aviation_industry_desc: "Испанская авиастроительная отрасль оказалась заторможенной из-за неспокойной обстановки, в которой находится страна уже несколько лет. Продолжающиеся в мире проблемы показали необходимость создания современных авиационных компаний, поэтому следует оказать поддержку ряду испанских компаний, стремящихся модернизировать нашу авиационную промышленность."
 SPA_air_supremacy: "Воздушное превосходство"
 SPA_air_supremacy_desc: "Небо должно быть свободно от врагов, а наши армии не должны подвергаться нападению вражеской авиации. Наши военно-воздушные силы должны быть в первую очередь нацелены на установление и поддержание контроля над воздушным пространством."
 SPA_fighters: "Усилия истребителей"
 SPA_fighters_desc: "Истребители являются основой любых ВВС, позволяя нам выражать свое превосходство в небе и обеспечивая процветание остальных видов авиации. Чтобы обеспечить это, мы должны сосредоточиться на разработке новых моделей истребителей, чтобы превосходить наших противников в воздухе."
 SPA_foreign_airplanes: "Закупка иностранных самолетов"
 SPA_foreign_airplanes_desc: "Наша страна не в состоянии создать военно-воздушные силы. Поэтому мы вынуждены закупать старые самолеты за рубежом, чтобы помочь запустить испанские ВВС. Воздушная война, скорее всего, приобретет большее значение, как это предполагал Вельткриг несколько десятилетий назад."
 SPA_army_air_support: "Армейская авиационная поддержка"
 SPA_army_air_support_desc: "Противник, с которым легче всего бороться, уже уничтожен бомбардировкой до начала боя, поэтому наши ВВС должны быть сосредоточены на производстве самолетов, предназначенных для выполнения задач по поддержке боевых действий и бомбардировок, чтобы поддержать наши войска в их начинаниях."
 SPA_bombers: "Усилия бомбардировщиков"
 SPA_bombers_desc: "Чтобы оказать реальную помощь армии, наши ВВС должны быть способны уничтожать укрепленные позиции и разрушать инфраструктуру противника. Для этого необходимо сосредоточиться на разработке новых тактических и стратегических бомбардировщиков."
 SPA_voice_of_heaven: "Глаза небес"
 SPA_voice_of_heaven_desc: "Радар - это новая многообещающая технология, которая при дальнейшем развитии может дать богатую информацию о тактике и позициях противника и выявить курс его самолетов. Некоторые летчики стали называть радары "глазами небес" за то, как много они могут показать и увидеть."
 SPA_paratrooper_focus: "Desperta Ferro!"
 SPA_paratrooper_focus_desc: "К концу Средневековья знаменитая рота арагонских наемников Альмогаварес прославила свой боевой клич "Пробуди железо" на все Средиземноморье. Этот боевой клич станет честью нового подразделения десантников - быстрой пехоты, перевозимой на самолетах и способной действовать в тылу врага."
 SPA_colonial_air_ports: "Колониальные аэропорты"
 SPA_colonial_air_ports_desc: "Мы должны расширить аэропорты в наших колониях. Это позволит военно-воздушным силам быстро перебрасываться с материка в наши заморские колонии для их защиты от тех, кто попытается отделить нас от наших владений."
 SPA_rule_the_skies: "Чемпионы небес"
 SPA_rule_the_skies_desc: "Военно-воздушные силы - это уже не разрозненная группа добровольцев, а полноценный орган вооруженных сил страны. Покорим небо Испании и других стран!"

### Foreign Policy Focuses ###

 SPA_place_in_the_world: "Наше место в мире"
 SPA_place_in_the_world_desc: "В результате всех бед, обрушившихся на королевство, мы стали считаться в Европе страной второго сорта - государством, которое можно игнорировать или даже рассматривать как легкую мишень. Теперь, когда мы восстановили свои позиции, настало время восстановить контакты с остальным миром и дать им понять, что наша сила вернулась."
 SPA_join_germany: "Вступить в Рейхспакт"
 SPA_join_germany_desc: "Наше место на стороне Германии - давайте присоединимся к Рейхспакту, чтобы синдикалисты оказались в окружении."
 SPA_join_entente: "Вступить в Антанту"
 SPA_join_entente_desc: "Наше место - у наших традиционных союзников, англичан. Мы должны помочь им вернуть свои земли и добавить к ним свою силу, чтобы стереть синдикализм с лица земли."
 SPA_guard_border: "Охрана границ"
 SPA_guard_border_desc: "Многочисленные пути через Пиренеи - наша единственная слабость. Мы должны укрепить границу, чтобы никто не проникал на испанскую территорию, пока мы еще можем ее защищать."
 SPA_iberian_trade: "Иберийская дружба"
 SPA_iberian_trade_desc: "На протяжении многих веков судьбы Испании и Португалии были тесно переплетены. Теперь, когда мы объединились в общее дело Антанты, мы должны использовать это как возможность для расширения торговли с нашим дорогим соседом."
 SPA_support_sardinia: "Помощь Савойскому дому"
 SPA_support_sardinia_desc: "Италия сильно пострадала за последние несколько десятилетий, но Савойский дом дает ей надежду на восстановление и возвращение былого величия. Мы должны стремиться к торговле с нашими новообретенными союзниками и обязуемся поддерживать восстановление их великого наследия."
 SPA_support_sicily: "Помощь сицилийским Бурбонам"
 SPA_support_sicily_desc: "Италия сильно пострадала за последние несколько десятилетий, но в сицилийской ветви Дома Бурбон есть надежда на ее выздоровление и восстановление былого величия. Мы должны стремиться к торговле с нашими новообретенными союзниками и обязуемся поддерживать восстановление их великого наследия."
 SPA_french_advisors: "Французские советники"
 SPA_french_advisors_desc: "Годы, проведенные Францией в изгнании в Алжире, привели к разработке передовых методов амфибийного десантирования, и все это для возвращения материка. Мы должны попросить наших французских друзей поделиться с нами своими знаниями, чтобы мы тоже могли помочь их планам."
 SPA_canadian_advisors: "Канадские советники"
 SPA_canadian_advisors_desc: "Канада была сердцем Британской империи с точки зрения промышленного развития и военного прогресса после потери Британских островов. Нам следует обратиться за поддержкой к их IEDC и ISAC, чтобы помочь Испании в наших собственных разработках в этих областях."
 SPA_german_equipment: "Запросить немецкое оборудование"
 SPA_german_equipment_desc: "Еще со времен Вельткрига говорят, что вооружение немецкого производства не имеет себе равных по качеству. С вступлением в Рейхспакт у нас появилась прекрасная возможность запросить у нашего нового союзника некоторое количество вооружений, чтобы убедиться в этом."
 SPA_german_mining_projects: "Проекты по добыче полезных ископаемых в Германии"
 SPA_german_mining_projects_desc: "Немецкая военная машина не перестает жаждать новых ресурсов для производства новых вооружений. В связи с этим Германия предложила разрешить немецкие горнодобывающие проекты в нашей стране, чтобы помочь нам в добыче ресурсов и, как мы надеемся, сделать это взаимовыгодным для нас обоих."
 SPA_mitteleuropa: "Возобновление торговли с Германией"
 SPA_mitteleuropa_desc: "Торговля с Германией значительно сократилась после потрясений, вызванных "черным понедельником" в обеих странах. Теперь, когда мы правильно ориентируемся на немцев, настало время возобновить торговлю между нами, что в значительной степени будет способствовать экономическому росту нашей страны."
 SPA_expanded_mitteleuropean_trade: "Расширение среднеевропейской торговли"
 SPA_expanded_mitteleuropean_trade_desc: "Принадлежность к Миттельевропе означает доступ не только к немецким рынкам, но и ко всем членам союза. Возможность экспортировать испанские товары в обширные европейские регионы значительно стимулирует экономику нашей страны."
 SPA_isolation: "Мы остаемся одни"
 SPA_isolation_desc: "Испания действительно не заинтересована в том, чтобы участвовать в больших мировых конфликтах. Мы видели достаточно бед. Пока что мы восстанавливаемся и заботимся о собственной обороне."
 SPA_lease_gibraltar: "Сдать Гибралтар в аренду Германии"
 SPA_lease_gibraltar_desc: "Хотя официально мы придерживаемся нейтралитета в продолжающемся конфликте между Германией и ее синдикалистскими противниками, это не означает, что мы не желаем победы Германии над безбожными социалистами. Гибралтарский пролив жизненно важен для контроля над Средиземноморьем в ходе войны, и, временно передав Гибралтар немцам, мы можем обеспечить им контроль над морем, а себе - кругленькую сумму."
 SPA_bounties_of_neutrality: "Выгода нейтралитета"
 SPA_bounties_of_neutrality_desc: "Война - это хорошо для бизнеса, и еще лучше, когда вы в ней не участвуете. Оставаясь в стороне от происходящих в мире конфликтов, мы можем вести торговлю вне зависимости от союзников и, таким образом, извлекать из этих конфликтов значительную выгоду."
 SPA_increased_volunteers: "Неофициальная интервенция"
 SPA_increased_volunteers_desc: "Если мы официально придерживаемся нейтралитета, это не значит, что и наши граждане должны быть нейтральными. Многие жители нашей страны по-прежнему хотят участвовать в зарубежных конфликтах, и было бы неправильно препятствовать им в этом. Просто по стечению обстоятельств многие из этих добровольцев оказываются в рядах нашей армии и вооружены новейшей техникой наших вооруженных сил."
 SPA_influx_of_refugees: "Приток беженцев"
 SPA_influx_of_refugees_desc: "Нейтральное положение в Европе во время большой войны привело к тому, что в Испанию хлынул поток беженцев, покинувших свои дома и оказавшихся вдали от конфликтов. Конечно, мы не допустим бесконтрольной миграции в нашу страну, но принятие и ассимиляция этих беженцев могут оказаться полезными в долгосрочной перспективе."
 SPA_putting_refugees_to_work: "Трудоустройство беженцев"
 SPA_putting_refugees_to_work_desc: "Испанское государство - не благотворительная организация, и если беженцы, которых мы приняли, хотят остаться, они должны принести пользу. Многие из этих беженцев имеют промышленное образование и прекрасно впишутся в рабочие кадры наших заводов, а для остальных вооруженные силы всегда нуждаются в новых людях для обеспечения защиты государства."
 SPA_bourbon_throne: "Претендовать на Бурбонский трон"
 SPA_bourbon_throne_desc: "Король Хайме I по праву является старшим законным наследником мужского пола из дома Капетингов и, соответственно, наследником французского престола. Более того, многие французы считают его королем Франции де-юре. Настало время подтвердить это утверждение и вновь объединить Францию и Испанию под единым знаменем."
 SPA_franco_spain: "Французская коронация"
 SPA_franco_spain_desc: "Теперь, когда Франция освобождена от безбожных синдикалистов нашими храбрыми войсками, никто не может сомневаться в том, что Хайме де Бурбон - законный король французов. По традиции Хайме будет помазан и коронован в соборе Нотр-Дам де Реймс, и оба государства объединятся под властью нашего праведного короля."

### Bookmark ###
 SPA_KR_gathering_storm_desc: "Во времена правления Альфонсо страна постоянно находилась в состоянии упадка. Несмотря на нейтралитет Испании в Вельткриге, ущерб, нанесенный синдикализмом Великобритании и Франции, был непоправим, и Испания прочно вошла в экономическую сферу Германии. Поскольку влияние Альфонсо падало, на выборах 1931 года была провозглашена Вторая Испанская Республика, изгнавшая Альфонсо. Однако переворот генерала Санхурхо восстановил Королевство. Общественный резонанс, вызванный этой акцией, способствовал развитию карлистского движения и подъему НКТ-ФАИ. В условиях раскола общества Испания вступает в 1936 год в довольно шатком положении, когда может произойти все, что угодно."

### Intro Screen ###
 SPA_country_intro_header: "Королевство Испания"
 SPA_country_intro_content: "Королевство Испания: когда-то величайшая из колониальных империй, она видела, как все ее оставшиеся заморские колонии были утеряны после короткой войны против США в 1898 году. После этого возникли сепаратистские движения как в стране Басков, так и в Каталонии, и борьба Церкви и радикальное рабочее движение, НКТ-ФАИ вмешивающиеся во внутреннюю политику. Население Испании стало одолеваемо глубокими разногласиями. \n\n После того, как он занял свое место на троне в 1902 году, король Альфонсо XIII, стремился вернуть прежний статус Испании как колониальной державы, вторгнувшись в Марокко. Эта интервенция продолжалась целые десять лет, и результат, хотя и был победой, был не совсем в пользу Испании: ее марокканские владения остаются источником постоянных волнений.  После этого Испания ушла в себя, оставаясь нейтральной во время Вельткрига, в то время как вера народа в короля Альфонсо исчезала. \n\n В результате всеобщих выборов 1931 года была объявлена ​​Вторая испанская республика, и Альфонсо, приняв волю своего народа, отправился в изгнание. Однако республика продолжалась всего лишь короткое время. Королевство было восстановлено государственным переворотом, проведенным генералом Санджурджо всего через год. Тем не менее воспоминания о недолговечной неудаче, которая была Испанской Республикой, подпитывали противников режима слева и справа. \n\n На сегодняшний день в испанском обществе сохраняются глубокие разногласия. С одной стороны, возрождающееся движение карлистов во главе с Альфонсо Карлосом стремится восстановить "истинную династию" и воссоздать христианскую монархию, а с другой стороны, анархо-синдикалисты из НКТ-ФАИ стремится к отмене испанской нации в целом, и заменить ее добровольной федерацией общин и экономических коллективов. Если политический раскол не будет исправлен, Испания может увидеть гражданскую войну."
 
