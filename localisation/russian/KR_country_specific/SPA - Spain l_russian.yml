### Post-War ###

 sprc.220.t: "Победа революции!"
 sprc.220.d: "Несмотря на трудности, с которыми мы столкнулись, нам удалось объединить нашу страну под властью синдикалистского правительства! Теперь, когда Испания действительно едина, мы должны сделать первые шаги в новую эру вместе с нашими социалистами. Страна сильно пострадала от правления Альфонсо, и настало время исправить нанесенный им ущерб. Первым нашим шагом будет начало работы Конгресса пиренейских социалистов, который определит направление революции в Испании. Хотя НКТ-ФАИ возглавлял революционные военные действия, эта победа была одержана благодаря совместным усилиям всего Народного фронта, особенно PSOE и умеренных республиканцев, которые уже укоренились в народе, и они будут играть важную роль в восстановительных работах."
 sprc.220.a: "Пора начинать переход к социализму."

 sprc.221.t: "Народный дом"
 sprc.221.d: "Теперь, когда мы победили в Гражданской войне, наша синдикалистская мечта стала реальностью! Но сохраним ли мы народный дом в Барселоне или перенесем его в старую столицу в Мадрид?"
 sprc.221.a: "Мадрид - за единую Испанию!"
 sprc.221.b: "Барселона отныне и навсегда стала народным домом."

### Temporary SCW MIO Handling for SPK and SWF after Civil War ###
 sprc.222.t: "Перенаправление оружейной промышленности времен Гражданской войны в [1070.GetName]"
 sprc.222.d: "Поскольку гражданская война в Испании наконец-то закончилась и наша победа обеспечена, необходимо принять решение о том, что делать с оружейными мастерскими, которые были созданы для производства оборудования для наших войск. Мастерские были бессистемно собраны для снабжения военных сил, учитывая, что основная часть нашей оружейной промышленности, расположенная в [1070.GetName], находилась под контролем вражеских сил. Хотя оружейная промышленность времен Гражданской войны оказалась жизненно важной для обеспечения нашей победы, производимое оружие было некачественным, не таким, которое можно было бы считать приемлемым для современной армии. Однако опыт, приобретенный рабочими, и накопленные активы могут оказаться полезными, если будут поглощены одним из производителей оружия в [1070.GetName]\n\nПроизводители оружия Astra Unceta y Cía и Star Bonifacio Echeverria заявили о своем желании приобрести активы нашей оружейной промышленности времен Гражданской войны. Теперь правительство должно сделать выбор, какая фирма поглотит все эти активы."
 sprc.222.a: "Пусть Astra Unceta y Cía поглотит все активы"
 sprc.222.b: "Пусть Star Bonifacio поглотит все активы"
 
### Carlists ###

 sprc.306.t: "Покушение на регента"
 sprc.306.d: "После инсульта короля Альфонсо и последующей комы его сын инфант Хуан взял на себя функции регента государства. Хотя большая часть власти в стране принадлежит премьер-министру Хиль-Роблесу, многие обязанности по-прежнему выполняет Хуан, и его присутствие является маяком стабильности для правительства. Чтобы навести ужас на сердце режима, двум агентам Карлиста удалось внедриться в охрану принца, и вскоре на него будет совершено покушение.\n\nВ Карлистском движении, конечно, есть те, кто не одобряет это убийство, как среди тех, кто любит Хуана, несмотря на предательство его семьи по отношению к Испании, так и среди тех, кто не считает правильным убивать королевскую особу вне зависимости от ситуации. К сожалению, эта война должна быть выиграна любой ценой, и теперь мы просто должны ждать новостей о ее результатах."
 sprc.306.a: "Успехов нашим агентам."

 sprc.307.t: "Заговор с покушением провалился!"
 sprc.307.d: "Весть о нашей неудаче быстро распространилась по стране, инфант Хуан выжил после покушения на его жизнь. Судя по всему, альфонсистский режим обнаружил проникновение в личную охрану Хуана, и когда планы начали реализовываться, оба агента карлистов были немедленно арестованы и без суда и следствия казнены. Учитывая то, как быстро был раскрыт этот заговор, вероятность того, что на данном этапе удастся совершить еще какое-либо покушение, практически равна нулю. По-видимому, от этого пути придется пока отказаться."
 sprc.307.a: "Кто вообще подписал этот ущербный план?"

 sprc.308.t: "Измена карлистов против Хуана"
 sprc.308.d: "Праведными усилиями службы безопасности заговор карлистов с целью убийства инфанта Хуана был быстро раскрыт и сорван сразу же после того, как предатели попытались осуществить задуманное. Оказалось, что в гвардию принца проникли люди, сочувствующие карлистскому движению, причем была перехвачена связь между двумя последними новобранцами и их предательским руководством.\n\nПосле быстрого ареста этих самозванцев оба были преданы смерти за государственную измену, а службы безопасности немедленно начали расследование, чтобы вычислить возможных новых шпионов. Охрана принца была значительно усилена, но, судя по всему, вряд ли будут предприняты новые попытки покушения на его жизнь после того, как стало известно, как быстро провалился этот заговор. "
 sprc.308.a: "Могут ли эти змеи опуститься еще ниже?"

 sprc.309.t: "Наследный принц убит!"
 sprc.309.d: "Сегодня утром жители Испании проснулись от известия о смерти инфанта Хуана, причем информация об этом начала распространяться еще до того, как руководство Карлиста было поставлено в известность. Проникнув в охрану принца, двое агентов получили возможность заложить бомбу на тропинке, по которой, как известно, принц регулярно ходил по своим делам. Судя по всему, бомба взорвалась раньше, чем предполагалось, но этого оказалось достаточно, чтобы покончить с жизнью принца.\n\nК сожалению, новости оказались не совсем хорошими: один из агентов был пойман службами безопасности режима и быстро предан смерти в качестве возмездия за убийство. В итоге это убийство повергло альфонсистский режим в хаос: солдаты уже начали считать свое дело безнадежным, а военные пытались захватить власть для поддержания порядка."
 sprc.309.a: "Мы еще увидим Хавьера коронованным!"

 sprc.310.t: "Наследный принц мертв!"
 sprc.310.d: "Инфант Хуан, наследный принц и регент, был зверски убит агентами карлистской партии, стремившимися дестабилизировать обстановку в стране. Эти змеи выдавали себя за членов охраны принца, что позволило им подобраться достаточно близко, чтобы заложить бомбу для покушения на Хуана. В ходе хаоса по крайней мере один из этих убийц был схвачен силами безопасности, которые быстро предали его смерти, но, судя по всему, остальные участники заговора успели скрыться у своих хозяев.\n\n После смерти Хуана страна осталась без регента, а из-за глухоты его брата Хайме многие сомневаются в будущем монархии. Это привело к полному разладу в правительстве, многие призывают сместить Хиля-Роблеса Киньонеса за то, что зловещий заговор мог процветать без его ведома, и, похоже, назревает военный переворот под руководством Эмилио Молы. Будущее страны теперь балансирует на краю пропасти."
 sprc.310.a: "Эмилио Мола и военные распускают правительство и берут на себя прямое управление страной."
 sprc.310.b: "Х.М. Хиль-Роблес Киньонес способен поддерживать порядок."

 sprc.311.t: "Наследный принц убит!"
 sprc.311.d: "Сегодня многие в Испании проснулись от известия о том, что инфант Хуан, кронпринц и регент Испании, убит агентами карлистской партии с целью дестабилизации альфонсистского режима. Эта новость, конечно же, была встречена с радостью всеми праведными революционерами, ведь не только убит реакционный король, но и сам режим в результате этого оказался в полном беспорядке. Ходят слухи о военном перевороте против оставшегося правительства, а его солдаты якобы уже начали массово дезертировать из армии. Настало время нанести по ним смертельный удар."
 sprc.311.a: "Это хороший день, когда реакционеры убивают друг друга за нас."

### Post-War ###

 sprc.320.t: "Карлисты побеждают!"
 sprc.320.d: "Несмотря на трудности, с которыми мы столкнулись, нам удалось объединить нашу гордую нацию! Теперь, когда Испания действительно едина, мы должны сделать первые шаги в новую эру вместе с нашими соотечественниками-католиками. После ряда неудачных попыток в XIX веке установить карлистов в качестве правительства Испании наша миссия, наконец, была выполнена. Альфонсисты больше не должны представлять для нас угрозы, поскольку их опорная база практически уничтожена. Хавьер, наконец, может быть коронован как официальный король Королевства Испания. Социалистические дьяволы должны в страхе дрожать, понимая, какая участь их ждет."
 sprc.320.a: "За нового короля!"

 sprc.321.t: "Столица"
 sprc.321.d: "Теперь, когда мы победили в Гражданской войне, наша карлистская мечта стала реальностью! Но следует ли нам перенести столицу страны в мадридский дом Бурбона или оставить все как есть?"
 sprc.321.a: "В исторический Мадрид!"
 sprc.321.b: "Новая династия Бурбон с новым домом."

 sprc.322.t: "Проблемы продолжаются"
 sprc.322.d: "Несмотря на победу в Гражданской войне, в стране еще много беспорядков и партизанщины. Восстановление и возвращение доверия народа может занять некоторое время."
 sprc.322.a: "Последствия войны."

 sprc.323.t: "Страна восстанавливается"
 sprc.323.d: "Наши усилия по восстановлению страны и возвращению доверия народа приносят свои плоды."

 sprc.400.t: "Гражданская война в Испании"
 sprc.400.d: "Со времен поражения Наполеона Испания страдает от насилия, несогласия и беспорядков. Никакие уговоры, сделки и умиротворение не могли не только замазать трещины, но и сгладить напряженность. И вот, наконец, они выплеснулись наружу, и испанское королевство оказалось разорвано на части трехсторонней гражданской войной между многочисленными группировками - сторонниками мадридского правительства, сторонниками претендента Хавьера и, наконец, анархо-синдикалистской НКТ-ФАИ. Уже поступают многочисленные сообщения о том, что в Испанию со всего мира перебрасываются добровольцы и оборудование для поддержки той или иной группировки.\n\nИспания будет разорвана на куски как поле битвы идеологических сил всего мира.."
 sprc.400.a: "Это было неизбежно."

### Collapse of Spanish Africa ###

 sprc.500.t: "Испанская Африка поддерживает наш режим"
 sprc.500.d: "После полного краха Альфонсистского королевства на Испанском материке часть его правительства и армии надеялась, что им удастся бежать в испанские колонии в Северной Африке и создать там правительство в изгнании, подобное алжирскому. Несмотря на маловероятность успеха такого проекта, учитывая огромные различия между испанской и французской колониальными империями, они так и не смогли сделать даже попытки. Колониальная администрация испанской Африки решила пресечь любые попытки превратить свои небольшие территории в машину, единственной целью которой является завоевание Испании, обратившись к правительству Карлиста, все еще сопротивляющемуся "красной угрозе" Нам только что сообщили, что колонии решили признать наше правительство в качестве единственного законного правительства Испании и полностью подчиниться нам."
 sprc.500.a: "They have made the right choice."

 sprc.501.t: "Испанские анархисты в Экваториальной Гвинее"
 sprc.501.d: "Анархо-синдикалисты в Испании установили контроль над испанской колонией Экваториальная Гвинея, и не один член правительства [Root.GetAdjective] считает, что позволять [SWF.GetNameDef] владеть землей в центре Африки - вряд ли разумная идея."
 sprc.501.a: "Захватите его немедленно!"
 sprc.501.b: "Оставьте все как есть."

 sprc.502.t: "[FROM.GetName] оккупирует Испанскую Гвинею"
 sprc.502.d: "[FROM.GetName] захватил контроль над Испанской Гвинеей, очевидно, с согласия роялистской администрации! Хотя мы не можем попытаться вернуть территорию, некоторые предлагают поощрять местных жителей к сопротивлению."
 sprc.502.a: "Мы должны оставить все как есть"
 sprc.502.c: "Призывайте местных анархистов к сопротивлению!"

 sprc.503.t: "НКТ в Африке"
 sprc.503.d.mrt: "После анархистской революции в Испании в испанских колониях, все еще находившихся под властью роялистских колониальных администраций, образовался вакуум власти. Теперь этого нет, так как местное население взяло в руки оружие и освободило колонию, которая теперь воссоединилась с независимым государством Мавритания!"
 sprc.503.d.not_mrt: "После революции НКТ-ФАИ в Испании и установления ими контроля над африканскими колониями Испании они получили возможность закрепиться здесь. Многие в Алжире считают, что мы должны вторгнуться на эти территории, чтобы обезопасить их от красной угрозы и оккупировать их, по крайней мере, до тех пор, пока в Мадрид не вернется ответственное правительство."
 sprc.503.a: "Мавритания наконец-то полностью свободна."
 sprc.503.b: "Красная угроза должна быть сдержана!"
 sprc.503.c: "Мы не можем выделить ресурсы."

 sprc.504.t: "Революция в Испанской Сахаре"
 sprc.504.a: "Мавритания наконец-то полностью свободна."

 sprc.505.t: "Конфликт в Сахаре"
 sprc.505.d: "Националистическое французское правительство совершило поход на наши территории в Сахаре! Как мы должны реагировать на эту акцию?"
 sprc.505.a: "Пусть забирают."
 sprc.505.b: "Окажите посильное сопротивление..."

 sprc.506.t: "Восстание в Сахаре"
 sprc.506.d: "Население Испанской Сахары восстало против роялистской администрации колонии и присоединилось к соседнему государству Мавритания! Как мы должны реагировать на эту акцию?"
 sprc.506.a: "Пусть забирают."

 sprc.507.t: "Анархисты захватывают испанское Марокко"
 sprc.507.d_ger: "После анархистской революции в Испании и последующего вторжения через Гибралтарский пролив синдикалисты закрепились на африканском континенте, рядом с нашим протекторатом в Марокко. В правительстве в Берлине, а также среди немцев и марокканцев в Касабланке единодушно заявляют, что мы должны немедленно взять под контроль испанский протекторат и покончить с системой двойного протектората в Марокко."
 sprc.507.d_other: "После анархистской революции в Испании и последующего вторжения через Гибралтарский пролив синдикалисты закрепились на африканском континенте, рядом с территориями, находящимися под нашим контролем. Наше правительство единодушно считает, что мы должны немедленно взять под контроль испанский протекторат"
 sprc.507.a: "Воссоединить протектораты Марокко"
 sprc.507.b: "Красная угроза должна быть сдержана!"
 sprc.507.c: "Мы не можем выделить ресурсы."

 sprc.508.t: "Испанское Марокко оккупировано [FROM.GetNameDef]!"
 sprc.508.d: "Проявляя абсолютное высокомерие и неуважение к нашему государству, [FROM.GetNameDef] оккупировал испанское Марокко. Шокирует тот факт, что их войска вошли даже в Сеуту и Мелилью - два города, которые на протяжении многих веков были неприкосновенной испанской территорией."
 sprc.508.a: "Мы ничего не можем сделать..."

 sprc.600.t: "Синдикалистское сопротивление"
 sprc.600.d: "Несмотря на то, что безбожники-синдикалисты были решительно разгромлены на поле боя нашими храбрыми солдатами, они продолжают оспаривать нашу власть по всей стране. Хотя у них нет шансов устроить революцию, выход из гражданской войны невозможен до тех пор, пока с ними не будет покончено."
 sprc.600.a: "Вера всегда будет торжествовать над анархией."

 sprc.601.t: "Монархическое сопротивление"
 sprc.601.d: "Несмотря на то, что реакционные монархисты были решительно разгромлены на поле боя нашими храбрыми солдатами, они продолжают оспаривать нашу власть на всей территории страны. И хотя у них нет шансов устроить контрреволюцию, выход из гражданской войны невозможен до тех пор, пока с ними не будет покончено."
 sprc.601.a: "Они будут выброшены на свалку истории."

 sprc.602.t: "Конгресс иберийских социалистов"
 sprc.602.d: "После окончания гражданской войны возникла необходимость в официальном собрании многочисленных групп, выступавших на стороне социалистов, чтобы закрепить легитимность революции, поддержанной народным волеизъявлением. Был созван Первый конгресс пиренейских социалистов, в котором приняли участие делегаты от PSOE, CNT-FAI, POUM, а также различные независимые социалисты и сочувствующие республиканцы. Большинство мест занимают делегаты от CNT-FAI или PSOE, которые пытаются убедить остальных делегатов поддержать их предложение о борьбе за лидерство.\n\nЕсли CNT-FAI занимает сильную позицию благодаря своему революционному рвению и той роли, которую они сыграли на начальном этапе приведения революции к победе, то PSOE удалось привлечь более широкую базу поддержки благодаря обещанию стабильного руководства и умеренности. Пока неясно, какая из групп одержит победу на конгрессе."
 sprc.602.a: "Народ продолжает доверять НКТ-ФАИ."
 sprc.602.b: "Кабальеристы раскачивают делегатов."

 sprc.603.t: "Съезд партии Acción Nacional"
 sprc.603.d: "Несмотря на то, что с момента своего создания в 1930 г. Национальная партия была внешне единой партией, между умеренным и радикальным крыльями партии наметился раскол, которому способствовали многочисленные политические кризисы, пережитые Испанией за эти годы. Разразившаяся гражданская война только усугубила раскол, увеличив число столкновений между двумя крыльями по вопросам реализации политики. Поэтому был созван партийный съезд, призванный положить конец расколу в партии и определить направление ее развития.\n\nВо главе радикального крыла партии стоит Хосе Мария Хиль-Роблес, который своим строгим католицизмом и бескомпромиссным отношением к врагам Испании апеллирует в основном к политически влиятельным правым радикалам. Ему противостоит Хосе Кальво Сотело, представляющий умеренное крыло и отстаивающий необходимость парламента и избирательного права при ответственном режиме, который обращается к тем, кто разочарован все более радикальным направлением партии. Хотя многие ожидают, что Хиль-Роблес сохранит лидерство в партии, поддержка, которую получил Сотело, стала неожиданностью и может оказаться достаточной для его выдвижения в национальные лидеры."
 sprc.603.a: "Огненная риторика Гил-Роблеса закрепляет его позиции."
 sprc.603.b: "Сдержанность Сотело поколебала партию."

