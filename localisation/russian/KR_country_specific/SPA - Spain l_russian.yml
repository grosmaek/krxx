 SPA_jose_calvo_sotelo: "Хосе Кальво Сотело"
 SPA_jose_calvo_sotelo_leader_desc: "While initially starting out as a jurist, having graduated with a law degree from the University of Zaragoza and later a doctorate from Central University, José Calvo Sotelo soon shifted his focus towards heavy involvement in Spanish politics. Beginning his political career as part of the Maurism movement, he would eventually end up being briefly both a deputy and the Civil Governor of Valencia.\n\nFollowing the establishment of Primo de Rivera's dictatorship, Sotelo quickly found himself rising through the ranks through his committed support to de Rivera's leadership, eventually becoming the Minister of Finance. The collapse of Rivera's first regime led to his brief self imposed exile to Portugal, but with the swift end of the Second Republic Sotelo found himself not only back in government but in a much higher position than before.\n\nAfter the death of de Rivera many expected Sotelo to potentially succeed the late Prime Minister, but any hopes of this were quickly scuppered in the wake of his hospitalisation following an attempt on his life by a group of radical socialists aligned with the CNT. In the aftermath of his swift recovery Sotelo's position within the party remained strong, and with the government's victory in the civil war he has found himself elected as its new leader to hopefully guide Spain to a new period of prosperity and peace."

 SPA_jose_maria_gil_robles_y_quinones_de_leon: "Хосе Мария Хиль-Роблес и Киньонес"
 SPA_jose_maria_gil_robles_y_quinones_de_leon_leader_desc: "Хосе Мария Хиль-Роблес-и-Киньонес, убежденный монархист и воинствующий католик, поднялся на вершину славы в Испании. Его пламенные речи, обличающие врагов королевства и восхваляющие религиозные добродетели, могли бы показаться радикальными даже карлистам; тем не менее, Киньонес дерзко стоит у руля беспокойной испанской нации."

 SPA_emilio_mola_vidal: "Эмилио Мола Видаль"
 SPA_emilio_mola_vidal_leader_desc: "The chaos that arose after the collapse of the Spanish economy and the incapacitation of King Alfonso led to many wishing for a strong leader to guide Spain out of the chaos, and it is therefore little surprise that these conditions have facilitated the rise of Marshal Emilio Mola Vidal to power.\n\nBeing born in Spanish Cuba to a Cuban mother and a Spanish father, his family moved back to mainland Spain after the nation's defeat by American forces finalised Cuban independence. His military career for the Spanish state began at the Toledo Infantry Academy, with him ultimately distinguishing himself in Morocco and ending up one of the premier generals of de Rivera's regime and its Director-General of Security.\n\nDespite having no direct involvement in General Sanjurjo's coup which ended the Second Republic, Mola quickly found himself rewarded by the restored regime with a promotion to Field Marshal regardless. This new position has allowed Mola to command great respect within Spain's armed forces, even among those who disagree with his political stances.\n\nNow colloquially referred to as 'El Caudillo', both by his enemies and his allies alike, Mola and his cabinet make no secret of their disdain for the democratic system of the Second Spanish Republic. It is their belief that for Spain to survive, it must be led by a one party state with a strong leader to guide it forward, and only time will tell if Mola is truly that leader."
 SPA_camilo_alonso_vega: "Камило Алонсо Вега"

 SPA_alfonso_de_borbon: "Альфонсо де Бурбон"
 SPA_alfonso_de_borbon_regnal: "Альфонсо XIII"
 SPA_alfonso_de_borbon_leader_desc: "Альфонсо XIII де Бурбон, король с 1886 года, вернулся, к народной радости, на трон Испании в 1932. Его второе правление оказалось ещё более проблемным: республиканцы, социалисты и карлисты подрывают единство нации, а экономика находится в продолжительной стагнации. Альфонсистская Испания - это огромная бочка пороха, которая может взорваться в любую минуту."

 SPA_juan_de_borbon: "Хуан де Бурбон"
 SPA_juan_de_borbon_regnal: "Хуан III"
 SPA_juan_de_borbon_regent_desc: "Following the incapacitation of his father, Infante Juan has assumed the position of regent to attempt to steer Spain through this tumultuous time. While real power within the kingdom still remains in the hand of Prime Minister Gil-Robles, many duties still fall to Juan to carry out and it is hoped this period of regency will help the young prince rule as an effective monarch when the time ultimately comes."
 SPA_juan_de_borbon_leader_desc: "Хуан де Бурбон унаследовал Испанию разделённую, стоящую на краю пропасти. Сын своего отца Альфонсо, ненавидимого многими, Хуан должен бороться с предубеждениями подданных, помнящих ужасы альфонсистского правления. Но молодой Хуан намерен вести страну в светлое будущее."

 SPA_jaime_de_borbon: "Хайме де Бурбон" 
 SPA_jaime_de_borbon_regnal: "Хайме I"
 SPA_jaime_de_borbon_leader_desc: "Хайме де Бурбон, второй сын короля Альфонсо XIII, никогда не считался полноправным наследником престола из-за своей глухоты, но вот он восседает на троне. Хотя он и не такой немощный, его репутация инвалида делает его посмешищем в глазах народа. И именно ему, такому непопулярному в народе, предстоит вести Испанию в будущее."
 SPA_jaime_de_borbon_francospain: "Анри VI"
 SPA_jaime_de_borbon_francospain_leader_desc: "Jaime of Borbón, second son of King Alfonso XIII, deaf and once considered likely to renounce any claim to the throne, has managed the impossible with his coronation as King of both Spain and France. As King of Spain he rules as Jaime I, whilst in France he is known by the regnal name of Henri VI, but in everyday conversation many simply refer to him as King Jacques Henri."

