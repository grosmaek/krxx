### Ideas ###
### Pre Civil War ###
 SPA_memories_of_the_republic: "Воспоминания о республике"
 SPA_memories_of_the_republic_desc: "11 августа 1932 года, подошла к концу Вторая Испанская Республика, но республика живет в сердцах многих испанцев. В то время как многие злоумышленники питают карлистские или социалистические настроения, многие политические умеренные люди, особенно среди военных офицеров, хотят, чтобы нынешняя испанская монархия прекратила свое существование."
 SPA_illegitimate_republic: "Нелегитимная республика"
 SPA_illegitimate_republic_desc: "Хотя непопулярной испанской монархии теперь пришел конец, нам еще предстоит пройти долгий путь, прежде чем наше правительство будет признано легитимным"
 SPA_social_breakdown: "Расколотое общество"
 SPA_social_breakdown_desc: "Распространенность радикальных идеологий и политического насилия в Испании привела к массовому страху и индивидуальной изоляции. Многие боятся даже общаться с соседями и старыми друзьями. Ни одно общество не может функционировать подобным образом"
 SPA_social_breakdown_2: "Восстановление общества"
 SPA_social_breakdown_2_desc: "Наше общество, пусть и небольшим, но важным образом, начало исцеляться. Потребуется время, чтобы оправиться от все еще существующих политических потрясений"
 SPA_social_breakdown_3: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_3_desc: "Наше общество, пусть и небольшим, но важным образом, начало исцеляться. Потребуется время, чтобы оправиться от все еще сохраняющихся политических потрясений. Хотя стабильность еще не гарантирована, испанское общество уже не так раздроблено, как раньше"
 SPA_social_breakdown_4: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_4_desc: "$SPA_social_breakdown_3_desc$"
 SPA_infra_projects: "Инфраструктурные проекты"
 SPA_infra_projects_desc: "Строительство новых транспортных сетей, несомненно, улучшит положение экономики и, в худшем случае, принесет нам пользу, если страна развалится"
 SPA_future_investment: "Инвестирование в будущее" #Поддельная идея в качестве заполнителя, чтобы игроки не путались при удалении BM, когда его еще нет
 SPA_falangism: "Риверизм"
 SPA_falangism_desc: "Покойный испанский лидер Мигель Примо де Ривера оставил после себя мощное наследство для народа Испании, которое значительно расширилось под руководством нового 'Каудильо' Эмилио Молы"
 SPA_social_catholicism: "Социальный католицизм"
 SPA_military_focus: "Военный фокус"
 SPA_military_focus_desc: "Поскольку гражданская война неизбежна, Испания инициировала программу военной модернизации в надежде обеспечить победу в предстоящем конфликте"
 SPA_growing_support: "Вера в королевство"
 SPA_growing_support_desc: "Испания реализовала масштабные инициативы в области общественной инфраструктуры. Те, кто когда-то оказался без работы, теперь строят дороги, каналы и занимают множество ранее незаполненных должностей. Хотя это не остановит неизбежную гражданскую войну, на какое-то время это окажет нам большую поддержку"
 SPA_cnt_destabilise: "Организовать забастовки"
 SPA_cnt_destabilise_desc: "НКТ-ФАИ координирует забастовки в попытке дестабилизировать испанское правительство"
 SPA_cnt_roads: "Дороги войны"
 SPA_cnt_roads_desc: "Предпринимаются огромные усилия по модернизации автомобильных и железных дорог Испании, организованные главным образом профсоюзами страны в западных регионах страны"
 SPA_carlist_defections: "Отступничество карлистов"
 SPA_carlist_defections_desc: "В вооруженных силах и полиции Испании наблюдается резкое увеличение числа военнослужащих, внезапно покидающих свои посты, и некоторые гадают о связи между этими отставками и недавним ростом активности карлистов в стране"
 SPA_carlist_proclaimation: "Заявление Хавьера"
 SPA_carlist_proclaimation_desc: "Хавьер де Бурбон-Парма, известный своим сторонникам как король Хавьер I, издал прокламацию, объявляющую об окончании правления Альфонсо XIII и требующую, чтобы сторонники Альфонсо помогли мирным путем способствовать 'реставрации' Хавьера на троне. В то время как большинство тех, кто верен Альфонсо, не согласны с этим заявлением, некоторые солдаты, конечно, сражаются с гораздо меньшим рвением"

### Армейские идеи ###
 SPA_new_command: "Новое командование"
 SPA_new_command_desc: "Структура военного командования Испании была смоделирована по образцу немецкой "Oberste Heeresleitung", но эффективность уровня немецкого генерального штаба так и не была реализована. Испания недавно провела дальнейшую реструктуризацию своей командной структуры, на этот раз с учетом уникальных обстоятельств Испании."
 SPA_propaganda_focus: "Радио Мадрид"
 SPA_propaganda_focus_desc: "Радиосети Испании оставались слаборазвитыми по сравнению с ее соседями из-за многолетних политических потрясений. Недавно в Испании была создана сеть радиовышек и новых государственных станций. Это привело к заметному усилению военной организации"
 SPA_army_production: "Производство для испанской армии"
 SPA_army_production_desc: "Испания значительно расширила свои мощности по перевооружению армии и производству стрелкового оружия. Оружие сходит с испанских производственных линий беспрецедентными темпами"
 SPA_army_production_2: "Производство для испанской армии"
 SPA_army_production_2_desc: "Испания значительно расширила свои мощности по перевооружению армии и производству стрелкового оружия. Оружие сходит с испанских производственных линий беспрецедентными темпами"

 SPA_preservation_of_order_idea: "Верные солдаты"
 SPA_preservation_of_order_idea_desc: "Испанская армия предприняла шаги для обеспечения лояльности своих войск, стремясь предотвратить любое дезертирство или внутренний саботаж, и надеясь, что лояльные солдаты добьются лучших результатов на поле боя"
 SPA_guardia_civil_idea: "Гражданская гвардия"
 SPA_guardia_civil_idea_desc: "Многие члены Гражданской гвардии, испанской жандармерии, были завербованы в новую испанскую армию, чтобы помочь в борьбе с ее врагами и обеспечении контроля над нацией"
 SPA_adaptive_fortifications_idea: "Адаптивные укрепления"
 SPA_adaptive_fortifications_idea_desc: "Солдаты Эхерсито-де-Тьерра начали внедрять новые методы строительства укреплений, позволяющие быстро создавать временные оборонительные позиции"
 SPA_military_railways: "Военные железные дороги"
 SPA_military_railways_desc: "Многие гражданские железные дороги, которыми усеян испанский ландшафт, были милитаризированы, чтобы соответствовать потребностям испанской армии в снабжении"
 SPA_spanish_auto_industry: "Испанская автомобильная промышленность"
 SPA_spanish_auto_industry_desc: "Испанское правительство взяло под контроль несколько автомобильных заводов в Испании, чтобы облегчить производство дополнительных военных автомобилей"
 SPA_the_new_doctrine_idea: "Тактики войны техникой"
 SPA_the_new_doctrine_idea_desc: "Доктрина, ориентированная на быстроходные дивизии и танковые бригады, была принята в рамках усилий по более широкому использованию современных технологий"
 SPA_mechanised_army_idea: "Механизированная армия"
 SPA_mechanised_army_idea_desc: "Сосредоточив внимание на быстро передвигающихся дивизиях, передовых танковых бригадах и избытке грузовиков для быстрого пополнения дивизий, испанская армия сумела приспособиться к требованиям времени"
 SPA_the_final_push: "Последний рывок"
 SPA_the_final_push_desc: "Пришло время положить конец пятой колонне, которая хочет уничтожить Испанию, одним последним рывком эта война завершится"

 ### Воздушные идеи ###
 SPA_aviation_industry_idea: "Авиационная промышленность"
 SPA_aviation_industry_idea_desc: "С каждым годом воздушная война становится все более важным театром военных действий. Чтобы избежать отставания, Испания вложила значительные средства в свою авиационную промышленность"
 SPA_air_supremacy_idea: "Фокус на истребителях"
 SPA_air_supremacy_idea_desc: "Военно-воздушные силы Испании будут сосредоточены вокруг истребителей, потому что тот, кто не контролирует небо, потеряет и поле боя"
 SPA_army_air_support_idea: "Фокус на штурмовиках"
 SPA_army_air_support_idea_desc: "Военно-воздушные силы Испании будут сосредоточены на наземной поддержке, армии Испании будут продвигаться вперед под мощными крыльями своих самолетов"
 SPA_rule_the_skies_fighters: "Правь небесами"
 SPA_rule_the_skies_fighters_desc: "Небеса - это просто еще один театр военных действий, который Испания должна завоевать. Наши превосходные пилоты- вселяют страх в сердца наших врагов, и те неприятели, кто достаточно храбр, чтобы продолжать сражаться, будут быстро подбиты"
 SPA_rule_the_skies_cas: "Правь небесами"
 SPA_rule_the_skies_cas_desc: "Небеса - это просто еще один театр военных действий, который Испания должна завоевать. Обстрелы на поле боя, проводимые нашими штурмовиками, прорвут даже самые укрепленные линии фронта, позволив нашей армии нанести завершающий удар"

 ### Военно-морские идеи ###

 SPA_coastal_defence: "Стражи испанского побережья"
 SPA_coastal_defence_desc: "Военно-морским силам Испании было поручено сосредоточиться на эффективной защите побережья страны, стремясь защитить его от любых нападений десанта и оградить конвои от атак вражеских подводных лодок"
 SPA_grand_navy_idea: "Новая армада"
 SPA_grand_navy_idea_desc: "Военно-морским силам Испании было поручено сосредоточиться на строительстве большого флота из множества тяжелых кораблей, нацеленного на демонстрацию мощи страны в мировых водах"
 SPA_navy_focus_idea_coast: "Правь морями"
 SPA_navy_focus_idea_coast_desc: "Чтобы защитить себя от вторжения извне, военно-морской флот Испании в значительной степени сосредоточился на береговой обороне. Благодаря значительным инвестициям в модернизацию существующих верфей, созданию специальной береговой охраны и строительству новых военно-морских производственных мощностей ВМФ Испании сумел эффективно переосмыслить себя"
 SPA_navy_focus_idea_grand: "Правь морями"
 SPA_navy_focus_idea_grand_desc: "Чтобы продемонстрировать мощь страны на воде, военно-морской флот Испании в значительной степени сосредоточился на строительстве великой армады. Благодаря значительным инвестициям в модернизацию существующих верфей, повышению качества своих морских сил и строительству новых военно-морских производственных мощностей ВМФ Испании сумел эффективно переосмыслить себя"

 ### Внешнеполитические идеи ###

 SPA_regent_killed: "Регент убит!"
 SPA_regent_killed_desc: "Испанский регент был убит, что еще больше укрепило испанское правительство"
 SPA_advisors_natfrance: "Помощь из Франции"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] выслала военных советником для помощи Испании"
 SPA_entente_advisors: "Советники Антанты"
 SPA_entente_advisors_desc: "Антанта направила советников в Испанию для оказания помощи во многих областях военного искусства, надеясь, что сильная Испания будет взаимовыгодным союзником"
 SPA_mediterranean_allies: "Средиземноморские союзники"
 SPA_mediterranean_allies_desc: "Испания стремится к прочным союзам и глубоким торговым связям со своими союзниками в Средиземноморье, надеясь, что это приведет к общему процветанию"
 SPA_german_trade: "Торговля в Центральной Европе"
 SPA_german_trade_desc: "Торговля с Миттельевропой принесла огромную пользу испанской экономике. Миттельевропа - это, несомненно, путь к успеху и процветанию"
 SPA_splendid_isolation: "Величественная изоляция"
 SPA_splendid_isolation_desc: "Когда Испании была предоставлена возможность участвовать в мировых конфликтах, она выбрала нейтралитет в надежде на возобновление периода мира и процветания"
 SPA_isolationist_volunteers: "Неофициальное вмешательство"
 SPA_isolationist_volunteers_desc: "Несмотря на официальный нейтралитет, испанское государство оказывает неофициальную поддержку, посылая добровольцев, которые хотят участвовать в мировых конфликтах"
 SPA_refugees: "Приток беженцев"
 SPA_refugees_desc: "Многие, решившие избежать конфликта в Европе, выбрали Испанию в качестве убежища, и испанское государство быстро приняло их, при условии, что они будут полезны стране"
 SPA_refugees_work: "Привлечение беженцев к работе"
 SPA_refugees_work_desc: "Испанское государство начало кампанию по набору персонала, нацеленную на приток беженцев, которых страна приняла после начала войны в Европе, направив многих на работу на заводы или в национальную армию"
 SPA_gibraltar_lease: "Аренда Гибралтара"
 SPA_gibraltar_lease_desc: "В обмен на временную аренду Гибралтара правительство Германии выплачивает Испании небольшую стипендию"
 
### Economic Ideas ###
 SPA_black_monday: "Эффекты Черного Понедельника"
 SPA_black_monday_desc: "Испания, как близкий партнер Германской Империи, пережила особенно острый экономический спад. Такой кризис, несомненно, усугубит политические беспорядки в Испании."
 SPA_economic_ruin: "Опустошение гражданской войны"
 SPA_economic_ruin_desc: "Испания превратилась в пустошь после такой ужасающей гражданской войны. Пришло время восстанавливаться"
 SPA_recovering_economy: "Восстанавливающаяся экономика"
 SPA_recovering_economy_desc: "Теперь, когда с политическими потрясениями покончено, пришло время оправиться и от экономических потрясений раз и навсегда!"
 SPA_recovering_economy_2: "$SPA_recovering_economy$"
 SPA_recovering_economy_2_desc: "$SPA_recovering_economy_desc$"
 SPA_recovering_economy_3: "$SPA_recovering_economy$"
 SPA_recovering_economy_3_desc: "$SPA_recovering_economy_desc$"
 SPA_spanish_economic_miracle: "Испанское экономическое чудо"
 SPA_spanish_economic_miracle_desc: "Испания готова к новой эре экономического роста и процветания. О наших прошлых неприятностях более нет нужды вспоминать. Слава Испании!"
 SPA_heal_old_wounds: "Заживление старых ран"

 SPA_rebuilding_spain_idea: "Восстановление Испании"
 SPA_rebuilding_spain_idea_desc: "Гражданская война опустошила Испанию, но из этого пепла восстанет новая, обновлённая нация"
 SPA_real_academia_idea: "Королевская академия"
 SPA_real_academia_idea_desc: "Королевские академии являются высшими формами образования, доступными в Испании, и дальнейшее государственное финансирование позволило расширить их учебные заведения"
 SPA_ini_idea: "Национальный институт промышленности"
 SPA_ini_idea_desc: "Национальный институт промышленности является государственной компанией, целью которой является содействие усилиям по реконструкции и реорганизации экономики для оживления экономического роста"
 SPA_modern_agriculture_idea: "Современное сельское хозяйство"
 SPA_modern_agriculture_idea_desc: "Благодаря импорту механизированного оборудования сельскохозяйственное производство смогло значительно увеличиться, и, поскольку на полях требуется меньше работников, многие мужчины получили возможность заняться другой работой"
 SPA_catholic_trade_unions_idea: "Католические профсоюзы"
 SPA_catholic_trade_unions_idea_desc: "Поскольку многие профсоюзы были запрещены в результате их поддержки социалистов в гражданской войне, католические профсоюзы, санкционированные правительством, получили возможность утвердиться на их месте"

