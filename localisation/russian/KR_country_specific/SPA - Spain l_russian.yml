 SPA_increase_security_desc: "Ходят слухи, что радикальные элементы карлистской армии, возможно, пытаются совершить покушение на инфанте Хуана в попытке привести правительство в замешательство. Этого нельзя допустить, и охрана принца должна быть значительно усилена"
