### Events ###

### Domestic ###
 sprd.2.t: "Черный Понедельник бьет по Испании"
 sprd.2.d: "Испанская экономика была связана с Германией с конца Вельткрига. После поражения Франции и Англии значительная часть нашей экономики была сосредоточена на экспорте материалов и товаров на рынки Германии. Таким образом, мы можем ожидать поток увольнений и закрытий. Наши политические враги, несомненно, будут использовать это в своих интересах."
 sprd.2.a: "Нам это не нужно!"
 
 sprd.3.t: "Распад нашего общества"
 sprd.3.d: "Пререкания как левых, так и традиционалистских фанатиков привели к тому, что испанский народ впал в безумное состояние, а устойчивый экономический кризис после Черного Понедельника вылил бензин на тлеющие угли. Несколько политических групп призвали к открытому протесту против нашего правления."
 sprd.3.a: "Это не закончится хорошо."

### Carlist Chain ###

 sprd.4.t: "Альфонсо Карлос де Бурбон умирает"
 sprd.4.d: "Альфонсо Карлос, герцог Сан-Хайме и претендент карлистов на трон Испании, умер сегодня в Вене в возрасте 86 лет. Он умер естественной смертью, поэтому это должно было положить конец проблеме преемничества карлистов, поскольку нынешний король Альфонсо XIII теперь является главой династии Капетинов. Увы, глава общины карлистов в Испании, герцог Хавьер де Бурбон-Парма, вместо этого был назначен герцогом в качестве его законного наследника."
 sprd.4.a: "Карлисты, должно быть, что-то замышляют."
 
 sprd.8.t: "Амбиции Хавьера на трон"
 sprd.8.d: "После недавних дипломатических успехов за границей лидер карлистов - Хавьер дал еще одно выступление. Он использует свои успехи, чтобы претендовать на то, что он больше подходит для управления этой страной, чем король Альфонсо."
 sprd.8.a: "Время, чтобы запретить его организацию"
 sprd.8.b: "Арестовать Хавьера и его последователей!"
 sprd.8.e: "Игнорировать претендента"
 
 sprd.9.t: "Бомбардировочная кампания карлистов"
 sprd.9.d: "Карлисты дали понять, что если Альфонсо не передаст трон Хавьеру мирным путем, то единственным выходом для них станет насилие. В доказательство того, что это не пустая угроза, карлисты вчера вечером взорвали дом одного из младших офицеров вооруженных сил, в результате чего он и его семья погибли. Хотя карлисты взяли на себя ответственность за это жестокое убийство, было выпущено заявление, в котором говорилось, что дополнительная гибель семьи офицера является прискорбной трагедией, а в конце заявления говорилось, что подобных трагедий удастся избежать, если Альфонсо просто откажется от трона."
 sprd.9.a: "Эти проклятые мародеры заплатят за это!"

 sprd.10.t: "Протесты карлистов в Вальядолиде"
 sprd.10.d: "Сторонники карлистского движения вновь вышли на улицы, чтобы осудить неудачи нынешнего режима в борьбе с экономическим коллапсом, пережитым страной в результате "черного понедельника" Пытаясь заручиться поддержкой жителей Вальядолида, группа карлистских ополченцев в характерных красных беретах начала раздавать еду местным жителям, заявляя, что только при "короле" Хавьере I в Испанию может вернуться процветание."
 sprd.10.a: "Пришлите гражданскую гвардию, чтобы разогнать этих предателей."

 sprd.11.t: "Убийство в Мадриде"
 sprd.11.d: "Вчера поздно вечером, после долгого дня обсуждения состояния внутренней безопасности страны, по дороге с работы был застрелен начальник службы безопасности нашей нынешней администрации Мигель Понте Мансо де Суньига. Два одиноких свидетеля происшествия сообщили полиции, что, когда он шел по улице, из темного переулка выскочила группа вооруженных людей, которые, совершив зверский поступок, скрылись в нем. Что еще больше осложняет расследование, так это то, что на убийство претендуют как карлисты, так и многочисленные социалистические элементы, а отсутствие других доказательств, похоже, делает это дело не подлежащим окончательному раскрытию."
 sprd.11.a: "Пусть он покоится с миром."

### НКТ-ФАИ Chain ###

 sprd.13.t: "НКТ-ФАИ"
 sprd.13.d: "Анархо-синдикалистский союз НКТ-ФАИ является одной из самых больших угроз правительству Его Величества. Вчера Хоакин Маурин Джулиа, лидер движения, выступил с речью под названием "Мои герои", в которой заявил, что SWF попытается организовать всех уволенных рабочих, чтобы спасти экономику страны."
 sprd.13.a: "Запрет организаций работников"
 sprd.13.b: "Арест лидеров движения"
 sprd.13.c: "Насильственное расформирование движения"
 sprd.13.e: "Позволить этому случиться"
 
 sprd.14.t: "Синдикалистские протесты в Барселоне"
 sprd.14.d: "Если бы кто-то вышел вчера на улицы Барселоны, то мог бы подумать, что революция уже началась, судя по количеству марширующих по городу разъяренных социалистов. В центре протеста, на трибуне в центре города, лидеры профсоюзов выдвинули три основных требования: выход из экономического кризиса, справедливые условия труда и восстановление свободной испанской республики. Лидеры также дали понять, что намерены продолжать акции протеста до тех пор, пока их требования не будут выполнены, и что они не поддадутся никаким попыткам сорвать достижение этих целей."
 sprd.14.a: "Этих агитаторов надо немедленно разогнать."

 sprd.15.t: "НКТ-ФАИ объявляют всеобщую забастовку"
 sprd.15.d: "К удивлению почти всех, НКТ не просто тихо разошлась после нашего запрета их организации, а призвала всех трудящихся страны принять участие во всеобщей забастовке до тех пор, пока запрет не будет отменен. Не все рабочие прислушались к призывам синдикалистов принять участие в забастовке, но их достаточно, чтобы потенциально разрушить то немногое, что осталось от испанской экономики. Правительство не будет безучастно наблюдать за тем, как эти предатели пытаются ликвидировать испанское государство, но необходимо принять решение о том, является ли насилие единственным оставшимся решением или переговоры принесут нам наибольшую пользу в долгосрочной перспективе."
 sprd.15.a: "Пришлите полицию, несколько разбитых черепов все решат!"
 sprd.15.b: "У нас нет другого выбора, кроме как отменить запрет и начать переговоры."

 sprd.16.t: "Арест лидеров НКТ-ФАИ"
 sprd.16.d: "Когда полиция прибыла в региональную штаб-квартиру НКТ в Мадриде, то обнаружила лишь заброшенное здание с признаками того, что жильцы в спешке покинули его. Отряды, направленные в другие штаб-квартиры по всей стране, получили аналогичные сообщения, причем один отряд, похоже, был направлен в офисное здание, совершенно не имеющее отношения к профсоюзной организации. Очевидно, что не только синдикалисты были предупреждены о готовящихся арестах, но и сама полиция либо проникла в ряды синдикалистов, либо саботируется сотрудниками, сочувствующими делу социалистических агитаторов. В связи с отсутствием каких-либо дополнительных сведений о местонахождении руководства НКТ-ФАИ, попытки его ареста, по всей видимости, пока откладываются."
 sprd.16.a: "Мы должны немедленно сосредоточиться на выкорчевывании предателей из наших рядов!"

 sprd.17.t: "Принудительный роспуск НКТ-ФАИ"
 sprd.17.d: "Когда военнослужащие прибыли в региональную штаб-квартиру НКТ в Мадриде, то обнаружили лишь заброшенное здание с признаками спешного ухода жильцов. Отряды, направленные в другие города Испании, добились некоторого, хотя и ограниченного, успеха: были обнаружены и насильственно задержаны некоторые члены профсоюзов низшего звена. Хотя руководству этих профсоюзов и большинству членов удалось избежать гнева армии, масштабы этой операции, скорее всего, удержат менее преданных членов от дальнейшей организации, что, возможно, позволит нам выиграть время для подготовки к дальнейшим столкновениям, когда они вновь появятся из укрытия."
 sprd.17.a: "Как и ожидалось, достаточно было приложить небольшие усилия."

 sprd.18.t: "НКТ-ФАИ начинают реализацию своей рабочей инициативы"
 sprd.18.d: "При молчаливой поддержке центрального правительства, а точнее, при отсутствии его противодействия, НКТ-ФАИ приступили к реализации предложенной ими инициативы по поднятию на ноги безработных испанских рабочих, начав новую серию инфраструктурных проектов, осуществляемых совместно с членами местных органов власти по всей Испании. И хотя это действительно кажется выгодным для всех, невероятно маловероятно, что здесь нет никакого подвоха, хотя только время покажет, что получится из этого начинания."
 sprd.18.a: "Внимательно следите за этой операцией."

 sprd.19.t: "НКТ-ФАИ расширяет свою деятельность на юге"
 sprd.19.d: "Вслед за успешными инфраструктурными проектами НКТ-ФАИ объявила о начале работ по реализации ряда общественных проектов и добыче полезных ископаемых на южном побережье. Организованные по общинному принципу, эти операции слабо контролируются из штаб-квартиры в небольшом городке Агуа Амарга. И хотя в очередной раз кажется, что здесь нет никакого подвоха, некоторые представители правительства начали всерьез сомневаться в том, что эти профсоюзы действительно приносят пользу испанскому народу, а не являются просто буйными революционерами."
 sprd.19.a: "Может быть, мы сможем работать вместе ради лучшего будущего."

 sprd.20.t: "Плоды социалистического труда"
 sprd.20.d: "Деятельность НКТ-ФАИ в районе Агуа Амарга начала подходить к концу: было открыто множество новых шахт, десятки новых и старых дорог стали пригодны для общественного пользования. Хотя последствия этих экономических инициатив еще не оказали существенного влияния на экономику Испании в целом, местные сообщества в этом регионе находятся в лучшем состоянии, чем до экономического краха. Похоже, что сотрудничество с профсоюзами оказалось взаимовыгодным для всех, и, если не произойдет новых катастроф, это непростое партнерство может помочь Испании встать на ноги в долгосрочной перспективе."
 sprd.20.a: "Остается надеяться, что страна уже миновала худшие из своих бед."

### Elections ###

 sprd.21.t: "У нашего короля инсульт!"
 sprd.21.d: "Сегодня утром один из сотрудников короля Альфонсо обнаружил Его Величество без сознания в постели, заметив, что король, похоже, не проснулся в свое обычное время. Врачи, находящиеся во дворце, были немедленно вызваны для оценки ситуации и пришли к выводу, что Альфонсо, вероятно, перенес инсульт рано утром. На данный момент трудно оценить тяжесть его состояния, и только время покажет, сможет ли он восстановиться."
 sprd.21.a: "Мы молимся о скорейшем выздоровлении Его Величества."

 sprd.22.t: "Альфонсо в коме"
 sprd.22.d: "В настоящее время состояние Его Величества стабильно, но он еще не пришел в сознание - король находится в коме. Неизвестно, сможет ли он когда-нибудь оправиться от этой трагедии, и его сын инфант Хуан был назначен временным регентом на время пребывания отца в недееспособном состоянии. Весть об инсульте короля быстро распространилась, как лесной пожар, и недовольные жители страны поспешили выступить с призывом провести всеобщие выборы, чтобы дать народу возможность определить будущее монархии и самой Испании."
 sprd.22.a: "Призвать к выборам, но с участием только избранных партий."
 sprd.22.b: "Король не умер, и правительство не дрогнет!"

 sprd.25.t: "Беспорядки охватили всю страну"
 sprd.25.d: "Когда выборы были назначены с явным запретом на участие в них кандидатов от социалистических или карлистских групп, то, конечно же, можно было ожидать определенного противодействия со стороны этих групп. Однако не ожидалась массовая вспышка насилия в городах страны, причем как карлисты, так и НКТ-ФАИ, похоже, стояли за антиправительственными беспорядками в знак протеста против попытки государства лишить права голоса этих политических экстремистов. Трудно представить, как можно провести выборы в таких условиях, но их отмена может подтолкнуть даже умеренных граждан к выступлению против правительства."
 sprd.25.a: "Отменить выборы и объявить военное положение."
 sprd.25.b: "Ничто не остановит эти выборы."

 sprd.26.t: "Катастрофа в день выборов!"
 sprd.26.d: "Несмотря на все усилия, предпринятые для проведения мирных выборов, надежды на мир, похоже, окончательно рухнули. Насилие охватило всю страну, избирательные участки взорваны, избиратели убиты, а солдаты, пытавшиеся подавить насилие, столкнулись с вооруженными повстанцами, принадлежащими как к карлистам, так и к синдикалистам. Было объявлено военное положение, хотя многие города уже полностью вышли из-под контроля правительства, а армия уже начала полную мобилизацию для неизбежных действий."
 sprd.26.a: "По-другому и быть не могло..."

 sprd.27.t.juan: "Смерть короля и новое начало"
 sprd.27.d.juan: "Только-только стало казаться, что страна наконец-то оправится от хаоса и разрухи, как по испанскому народу был нанесен последний удар. С момента впадения в кому надежды на выздоровление короля Альфонсо практически не оставалось, и в течение последних нескольких недель его состояние стремительно ухудшалось. Вчера в 23.51 Альфонсо был официально объявлен умершим, о чем было объявлено рано утром.\n\nВ то время как в стране объявлен период траура, необходимо немедленно решить вопрос о том, как Испания будет жить дальше. Несмотря на то, что принц Хуан, нынешний регент и официальный наследник Альфонсо, как ожидается, взойдет на престол и сменит своего отца, вопрос о том, действительно ли Испании еще нужна монархия, волнует многих.\n\nХотя короткая жизнь Второй республики не была раем, в стране все же есть немало людей, которые положительно оценивают этот период. Напротив, несколько лет реставрации Альфонсо завершились гражданской войной в Испании, и даже некоторые монархисты стали задумываться о том, не позволит ли возврат к республике наконец-то избавить Испанию от постоянной нестабильности. Как бы то ни было, решение должно быть принято, чтобы Испания не оказалась надолго в трясине хаоса, в которой она пребывала последние несколько лет."
 sprd.27.t.jaime: "Смерть короля и новое начало"
 sprd.27.d.jaime: "Только-только стало казаться, что страна наконец-то оправится от хаоса и разрухи, как по испанскому народу был нанесен последний удар. С момента впадения в кому надежды на выздоровление короля Альфонсо практически не оставалось, и в течение последних нескольких недель его состояние стремительно ухудшалось. Вчера в 23.51 Альфонсо был официально объявлен умершим, о чем было объявлено рано утром.\n\nВ то время как в стране объявлен период траура, необходимо немедленно решить вопрос о том, как Испания будет жить дальше. После жестокого убийства принца Хуана его брат Хайме вернулся в Испанию и заявил о себе как о новом законном наследнике престола. Однако это утверждение не обошлось без недоброжелателей: многие ставят под сомнение право Хайме быть монархом по причине его глухоты, и вопрос о том, действительно ли Испании еще нужна монархия, волнует многих.\n\n Хотя короткая жизнь Второй республики не была раем, в стране все же есть немало людей, которые положительно оценивают этот период. Напротив, несколько лет реставрации Альфонсо завершились гражданской войной в Испании, и даже некоторые монархисты стали задумываться о том, не позволит ли возврат к республике наконец-то избавить Испанию от постоянной нестабильности. Как бы то ни было, решение должно быть принято, чтобы Испания не оказалась надолго в трясине хаоса, в которой она пребывала последние несколько лет."
 sprd.27.a: "Назовите его преемником Альфонсо."
 sprd.27.b: "Нет, время королевства закончилось."

 sprd.31.t: "[From.GetNameDefCap] хочет присоединиться к [Root.GetFactionName]."
 sprd.31.d: "Получена телеграмма от [From.GetNameDefCap] с просьбой руководства присоединиться к [Root.GetFactionName]. Несмотря на огромные разрушения, понесенные их страной в результате гражданской войны, многие из их народов все еще хотят помочь нам в наших конфликтах, а их страна географически занимает очень выгодное стратегическое положение. Необходимо принять решение о том, как ответить на этот запрос."
 sprd.31.a: "Безусловно, они могут присоединиться к нам."
 sprd.31.b: "Нет, они будут только помехой."

 sprd.32.t: "[From.GetName] Согласен"
 sprd.32.d: "[From.GetNameDefCap] согласился с тем, что [Root.GetNameDef] будет полезным дополнением к [From.GetFactionName]. Теперь между двумя странами создан союз."
 sprd.32.a: "Мы бросили свой жребий вместе с ними..."

 sprd.33.t: "[From.GetName] Отказывается"
 sprd.33.d: "Дипломаты из [From.GetNameDef] отклонили любые предложения о союзе или просьбы о защите независимости [Root.GetAdjective]. Мы теперь сами по себе."
 sprd.33.a: "Пусть будет так."

 sprd.34.t: "Мохамед Мезиан прибывает в Марокко" #Мохамед Мезиан отправляется в Марокко
 sprd.34.d1: "Бывший марокканский командир Регуларес в вооруженных силах Королевства Испания прибыл в столицу, чтобы предложить свою службу. После падения королевства в ходе гражданской войны в Испании Мезиан решил бежать в Марокко. Здесь он надеется служить султану, чтобы создать современную марокканскую армию"
 sprd.34.d2: "Бывший марокканский командир Регуларес в вооруженных силах Королевства Испания прибыл в столицу, чтобы предложить свою службу. После того как королевство перешло под власть иностранной державы, Мохамед Мезиан был освобожден от своих обязанностей. Ему некуда было идти, и он решил приехать в Марокко. Здесь он надеется служить султану, чтобы создать современную марокканскую армию"
 sprd.34.a: "Его служба в Марокко будет оценена по достоинству"
 
### Post-War ###

### Foreign ###

 sprf.3.t: "Карлисты запрещены в Испании"
 sprf.3.d: "После попыток усилить свою власть карлистское движение подверглось жестоким репрессиям со стороны нынешнего правительства. Мануэль Фаль-Конде и новый претендент на власть, Франсиско Хавьер де Бурбон-Парма, попросили убежища в Лиссабоне и поддержки для продолжения борьбы за восстановление в Испании христианской монархии."
 sprf.3.a: "Разрешить им продолжать работу из Португалии."
 sprf.3.b: "Разорвать дипломатические отношения с Испанией."
 sprf.3.c: "Умоем руки от карлистов."

 sprf.4.t: "НКТ-ФАИ"
 sprf.4.d: "Лидеры НКТ-ФАИ бежали из Испании, где им грозит арест и тюремное заключение. Они обратились к нам с просьбой об обучении и поддержке, чтобы по возвращении быть готовыми свергнуть короля!"
 sprf.4.a: "Дайте им то, что они просят."
 sprf.4.b: "Отказать, но дать им убежище."
 sprf.4.c: "Выгнать их."

 sprf.6.t: "Испания предлагает создать Средиземноморский таможенный союз"
 sprf.6.d: "В результате экономического развития Испании ее правительство недавно обратилось к нам с предложением о создании Средиземноморского таможенного союза, который мог бы обеспечить свободную торговлю в Средиземноморье и прибыль для всех участвующих сторон.\n\nХотя эта программа находится в зачаточном состоянии, она уже начинает давать обещания и инвестиции для всех участвующих сторон. По мере того как этот Таможенный союз становится маяком свободной торговли в Средиземноморье, идея Испании, похоже, быстро превращается в гордое и чрезвычайно выгодное предприятие."
 sprf.6.a: "Дальнейшая торговля всегда приветствуется."

 sprf.7.t: "Португальско-испанский договор о дружбе"
 sprf.7.d: "С окончанием гражданской войны в Испании и вступлением этой страны в Антанту дипломатические отношения между Португалией и Испанией стали как никогда хорошими. Результатом улучшения отношений стало подписание сегодня в Лиссабоне нового договора, официально известного как "Португальско-испанский договор о дружбе", а неофициально - как просто "Иберийский пакт" Условия этого договора предусматривают планы военного сотрудничества между двумя странами, обсуждение предложений по разрешению спора вокруг Оливенсы, а также взаимовыгодное торговое соглашение для обеих сторон. Эта новость уже вызвала оживление деловой активности как в Испании, так и в Португалии, и есть надежда, что это только начало будущего, наполненного процветанием для обеих стран."
 sprf.7.a: "Пусть Испания и Португалия будут союзниками навеки."

 sprf.8.t: "Испано-итальянский договор о сотрудничестве"
 sprf.8.d: "Народы Испании и Италии объединены не только под знаменем военного союза Антанты, но и взаимными страданиями. Народы каждой страны были вынуждены наблюдать и переживать разрушение своих государств враждебными иностранными агитаторами и внутренними диверсантами, и в знак признания этой связи представители двух государств встретились сегодня в Испании для выработки договора между ними. Основные условия договора предусматривают заключение ряда торговых соглашений между двумя странами, а также оказание Испанией военной помощи итальянцам. По окончании встречи было зачитано заявление [ROOT.GetLeader], в котором говорится, что данное соглашение является лишь отправной точкой в совместном будущем испано-итальянского сотрудничества, и что [ROOT.GetNameDefCap] будет стремиться к укреплению связей, объединяющих их народы."
 sprf.8.a: "Пусть узы между нашими народами будут вечными."

 sprf.10.t: "Крах французских изгнанников"
 sprf.10.d: "После краха французских изгнанников в Африке у нас появилась возможность захватить Францию. Наши союзники по Антанте, скорее всего, будут недовольны этим, но теперь препятствие для амбиций [ROOT.GetLeader] исчезло навсегда. Бурбонский испано-французский союз ждет нас!"
 sprf.10.a: "Пора отвоевать Францию раз и навсегда!"
 sprf.10.b: "Было бы разумно не злить остальных членов Антанты."

 sprf.11.t: "[FROM.GetNameDefCap] Предлагает сдать нам в аренду Гибралтар" #Gibraltar lease by SPA
 sprf.11.d: "Несмотря на то, что [FROM.GetNameDef] официально занимает нейтральную позицию по отношению к продолжающейся в Европе войне, для многих в Испании очевидно, что победа Интернационала приведет к весьма плачевному будущему их страны. Чтобы переломить ход войны в пользу синдикалистов, Испания предложила временно арендовать Гибралтар в качестве военно-морской базы Германии на время войны. Контроль над Гибралтаром не только обеспечит нам укрепленную позицию в Средиземноморье, но и даст возможность контролировать пролив и легко блокировать выход вражеских кораблей в Средиземное море. В обмен на это Испания требует простого денежного перевода в качестве компенсации и оплаты любого послевоенного восстановления, которое может потребоваться после истечения срока аренды."
 sprf.11.a: "Гибралтар жизненно важен, мы принимаем предложение испанцев."
 sprf.11.b: "Нам есть на что тратить деньги, а не на временный контроль над испанской скалой."

 sprf.12.t: "Германия принимает аренду"
 sprf.12.d: "Получена телеграмма от [FROM.GetNameDef], в которой сообщается о принятии Германией предложенной аренды и о том, как будет осуществляться согласованный денежный перевод"
 sprf.12.a: "Остается надеяться, что этот трансфер склонит чашу весов в пользу Берлина."

 sprf.13.t: "Германия отказывается от аренды" #Player only decision to refuse deal
 sprf.13.d: "От [FROM.GetNameDef] была получена телеграмма, в которой сообщалось об отказе от предложенного договора аренды с небольшими пояснениями причин."
 sprf.13.a: "[GER.GetLeader] не узнает хорошую сделку, если она ударит его по спине."

 sprf.14.t: "Захват Гибралтара"
 sprf.14.d: "В связи с тем, что Германия, похоже, пала в Европе, ранее заключенное нами соглашение об аренде Гибралтара стало недействительным. Сегодня были направлены войска для захвата порта, чтобы избежать его попадания в руки врагов Германии. Гарнизон, размещенный на скале, оказал незначительное сопротивление, в результате чего порт был передан в мирное владение."
 sprf.14.a: "Думаю, мы все же получили некоторые преимущества..."

 sprf.15.t: "Окончание срока действия договора аренды Гибралтара" #German event to trigger return of Gibraltar
 sprf.15.d: "С окончанием войны против Интернационала закончилась и аренда Гибралтара. Одновременно с получением телеграммы от [SPA.GetLeader], поздравляющей [GER.GetLeader] с разгромом европейского синдикализма, в Гибралтар уже прибыли испанские войска, готовые помочь в возвращении под испанский контроль."
 sprf.15.a: "Сделка есть сделка, испанцы получат свою скалу обратно."

 sprf.16.t: "[FROM.GetNameDefCap] Возвращает нам Гибралтар" #Return of Gibraltar after GER crushed INT
 sprf.16.d: "После окончания войны Германии с Интернационалом закончился и ее временный контроль над Гибралтаром. Испанские войска уже прибыли в Гибралтар для оказания помощи в возвращении под испанский контроль, а правительство Германии официально признало заключение договора аренды и намерение соблюдать его условия."
 sprf.16.a: "Выпьем за наших друзей в Берлине и за то, что они разгромили синдикалистскую угрозу!"

 sprf.17.t: "Возвращение Галиции"
 sprf.17.d: "Во время гражданской войны в Испании португальцы, похоже, захватили у нас ценный регион Галисия, что было несправедливой аннексией с их стороны. Давайте потребуем вернуть нам утраченное, если они захотят восстановить с нами дипломатические отношения в будущем.\n\nС момента окончания гражданской войны [ROOT.GetLeader] направил дипломатический протест [POR.GetLeader] с требованием вернуть землю. Прошло несколько месяцев с момента окончания гражданской войны, и настало время обратиться с официальным запросом о передаче земли обратно [ROOT.GetNameDef]."
 sprf.17.a: "Направить дипломатического посланника в Португалию."
 sprf.17.b: "Это того не стоит, мы слишком слабы."

 sprf.18.t: "[FROM.GetNameDefCap] Требует Галицию"
 sprf.18.d: "Прошло несколько месяцев с тех пор, как пушки замолчали на испанских полях, и на [POR.GetLeader] оказывается давление с целью формального возвращения Галисии [FROM.GetNameDef], захваченной во время гражданской войны в Испании. Теперь социалисты прислали дипломатического посланника, требующего от нас Галисию.\n\nНаше решение было продиктовано страхом перед карлистским крахом в гражданской войне с НКТ-ФАИ. Оказалось, что наш худший кошмар стал реальностью, и социалисты в итоге победили! Отдача им ценной Галиции не принесла бы нам ни малейшей пользы.\n\nВ любом случае, мы должны решить, что делать." #Fires if SWF won civil war
 sprf.18.d2: "Прошло несколько месяцев с тех пор, как пушки замолчали на испанских полях, и на [POR.GetLeader] было оказано давление с целью формального возвращения Галисии [FROM.GetNameDef], захваченной во время гражданской войны в Испании. Теперь испанцы прислали дипломатического посланника, требующего от нас Галисию.\n\nНаше решение было продиктовано опасением, что в гражданской войне карлистская партия потерпит крах в борьбе с CNT-FAI. К счастью, социалисты потерпели поражение, приведя к власти [FROM.GetLeader]. Сейчас в Испании дружественное правительство, и было бы разумно вернуть его, если мы хотим снова восстановить дипломатические отношения.\n\nВ любом случае, мы должны решить, что делать." #Fires if SWF didn't win civil war
 sprf.18.a: "Мы не должны злить наших иберийских братьев."
 sprf.18.b: "Нет! Галиция останется португальской!"

 sprf.19.t: "Португалия согласна вернуть Галисию"
 sprf.19.d: "В результате переговоров Португалия, как мы и ожидали, решила уступить нам Галисию. Наши прежние претензии к Португалии отпали. Как бы они ни относились к нашему правительству, дипломатические отношения теперь могут быть восстановлены."
 sprf.19.a: "Наконец, возврат к статус-кво в Иберии."

 sprf.20.t: "Португалия отказывается возвращать Галисию"
 sprf.20.d: "Дураки в Лиссабоне решили отказаться от нашего вежливого требования вернуть Галицию! Поскольку переговоры провалились, прощать больше нечего. Единственным выходом из сложившейся ситуации может стать война, хотя пока что приоритетом для нас должно стать восстановление. В конце концов, она будет принадлежать нам, и это будет стоить Португалии гораздо дороже.."
 sprf.20.a: "Они пожалеют о своем решении..."

### Civil War ###

 sprc.1.t: "Гражданская война!"
 sprc.1.d: "Беспрецедентная неделя беспорядков в Каталонии и Андалусии привела к тому, что в этих регионах воцарилась анархия. Государственная власть разгромлена, гарнизоны гражданской гвардии уничтожены, частные плантации и фабрики коллективизированы вооруженными рабочими, духовенство насильственно изгнано. Новое революционное правительство ведет открытую войну с правительством.\n\nКарлисты в вооруженных силах объединились с остатками Ректеса, чтобы захватить контроль над Северной Испанией. Политические организации карлистов захватывают органы государственной власти, сельское духовенство мобилизует массы, а претендент на престол прилетел в Бургос, чтобы провозгласить начало второй Реконкисты, чтобы вернуть Испанию истинно католической династии.\n\nИспания движется к жестокой гражданской войне..."
 sprc.1.a: "Мы будем с ними сражаться!"
 sprc.1.b: "¡A las barricadas! (Играть за §RНКТ-ФАИ§!)"
 sprc.1.c: "¡Viva Cristo Rey! (Играть за §lКарлистов§!)"

### Pre Civil War ###
 sprc.2.t: "Выбор главнокомандующего армии"
 sprc.2.d: "Страна находится на грани краха, а популярность [ROOT.GetLeader] находится на рекордно низком уровне. Армия предлагает готовиться к предстоящей борьбе, выбирая, кто возглавит армию. Выбор стоит между Франсиско Франко Бахамонде, настроенным на наступление, и Хуаном Ягуэ-и-Бланко, настроенным на оборону. Выбирать надо тщательно, поскольку очень маловероятно, что этот конфликт будет скоротечным."
 sprc.2.a: "Франциско Франко Бахамонде."
 sprc.2.b: "Хуан Ягуэ-и-Бланко."

### Civil War Events ###

 sprc.3.t: "Падение Мадрида"
 sprc.3.carlists: "До нас дошли сообщения, подтверждающие, что последние очаги сопротивления в столице Королевства ликвидированы. Мадрид окончательно перешел в наши руки, и мы быстро двинулись на защиту всего огромного художественного достояния, а также на защиту достойного населения, угнетенного добрыми католиками под развращенным игом монарха-самозванца.\n\nМадрид превратился в притон разврата в руках Альфонсо XIII, и его огромная коллекция весьма непристойного содержания, найденная в королевском дворце, является, пожалуй, лучшим тому свидетельством. Должны ли мы вынести всемогущий Божий приговор развратителям Испании, как бы хорошо они ни скрывались; или же мы должны протянуть им милосердную руку, чтобы направить их на путь праведный?"
 sprc.3.socialists: "Последние остатки реакционного сопротивления сдались, столкнувшись с непреодолимой истиной, что выхода из города нет. Мадрид, чрево реакционного зверя, с его дворцами, проспектами и кафе, в последний раз обманул взгляд посетителя, отвлекшись от страданий своих трущоб и рабочих кварталов.\n\nСегодня это Мадрид рабочего класса, ибо рабочий класс вышел из него, чтобы занять свое законное место, высоко над грязью и грязью. Огромное достояние многовекового искусства и сокровищ наконец-то доступно каждому, и при этом мы обнаружили, что декаданс Альфонсо XIII гораздо глубже, чем можно было предположить, о чем свидетельствует его огромная коллекция непристойностей. Стоит ли использовать эти хаотичные дни для того, чтобы навязать стальную дисциплину пролетариата этим безвольным паразитам, или же мы должны дать понять всему миру, что подобное неравенство никогда не будет допущено?"
 sprc.3.a: "Мы должны собрать все, что можно!"
 sprc.3.b: "Оставить город в его нынешнем виде."

 sprc.4.t: "Падение Бургоса"
 sprc.4.kingdom: "Бургос, который когда-то называли \"caput Castellae\", больше не является столицей предателей. Четыре раза незаконнорожденные предатели поднимали свой лицемерный флаг традиций и религии, и четыре раза мы побеждали их, надеясь, что на этот раз навсегда. Претендент Хавьер бежал из благородного города, а вместе с ним и его генералы-предатели, а последние солдаты осознали тщетность карлистского дела.\n\nРасследование дворца коннетаблей Кастилии, где находилась власть Хавьера, позволило нам получить полную документацию о коллаборационистах и заговорщиках как в Испании, так и за ее пределами. Имея в руках эту информацию, как нам следует действовать? Преследовать и задерживать предателей, где бы они ни скрывались, или проявить к ним милосердие наших справедливых законов?"
 sprc.4.socialists: "На берегу реки Арлансон сдаются последние рекетиры, гаснет последний огонь впечатляющих каменных памятников. Город Бургос, некогда называвшийся \"caput Castellae\", наконец-то находится в руках вооруженного пролетариата. Революция, как мы и предполагали, захватит все уголки Испании, даже самые устаревшие и неприкаянные. Чудеса старого мира впервые будут доступны многим, а не немногим, чтобы повести всех нас в славное будущее.\n\nВ хаосе дворца коннетаблей Кастилии нам удалось обнаружить множество свидетельств внутренней и международной поддержки карлистского дела, и эти сведения ставят нас перед проблемой: должны ли мы деактивировать реакционеров и позволить им вернуться в щедрое лоно трудового народа, или мы должны сделать так, чтобы их ядовитое влияние больше не запятнало никого?"
 sprc.4.a: "Мы должны собрать все, что можно!"
 sprc.4.b: "Leave the city as it stands."

 sprc.5.t: "Падение Барселоны"
 sprc.5.d: "Гнилое сердце красного террора наконец-то в наших руках. Больше никаких мучений для благочестивого духовенства, никаких преследований для добропорядочных промышленников и интеллектуалов, никаких кощунств против законности и общепринятой порядочности. Пока еще горят баррикады Лас-Рамблас, сдаются последние остатки безбожных варваров.\n\nПрогноз Эспаретеро столетней давности о необходимости бомбардировок Барселоны каждое поколение сбылся, но впереди - задача, как действовать дальше: очищать ли от красной заразы Барселону улицу за улицей, здание за зданием или просто вернуть город его законным владельцам?"
 sprc.5.a: "Мы должны собрать все, что можно!"
 sprc.5.b: "Оставить город в его нынешнем виде."

### SPA ###

 sprc.120.t: "Королевство победило!"
 sprc.120.d: "Гражданская война в Испании наконец-то закончилась, и, похоже, [SPA.GetNameDef] вышел из нее победителем. Большая часть сельской местности лежит в руинах, порядок еще не полностью восстановлен, но правительство [SPA.GetAdjective] объявило, что с угрозами со стороны анархистов и синдикалистов наконец-то удалось справиться и в ближайшее время они вряд ли поднимутся вновь. Это триумф короля Альфонсо XIII, хотя сам король вряд ли знает об этом, впав в кому незадолго до начала гражданской войны. Несмотря на все попытки установить стабильность в 1936 году, королевство, похоже, не очень хорошо спланировало свои действия. Вопрос о республике до сих пор широко распространен в народе, а вопрос о том, что делать с монархией, стал одним из ключевых в дискуссии. Как бы то ни было, наши враги не должны восстать в ближайшее время."
 sprc.120.a: "Слава королю!"

 sprc.122.t: "Победа, какой бы ценой она ни досталась"
 sprc.122.d: "Продолжающаяся война стала настоящим адом для всего населения Испании, и нигде это не ощущается так сильно, как на мирном населении. По мере того как война затягивалась, репрессии, проводимые нашими солдатами против населения Испании, становились все более жестокими. Вражеские войска часто маскируются под мирных жителей, пытаясь устроить засаду, поэтому наши солдаты стали открывать огонь на поражение по подозреваемым в предательстве, несмотря на риск, которому подвергаются мирные жители. \n\nХотя обещания привлечь этих солдат к ответственности после окончания войны маловероятны. Единственной надеждой для мирного населения Испании является скорейшее окончание войны, а вместе с ней и скорейшее прекращение этого ненужного террора."
 sprc.122.a: "Действительно ли цель оправдывает средства?"

