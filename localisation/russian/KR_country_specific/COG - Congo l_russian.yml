### Events ###
 cog.1.t: "Португальские требования"
 cog.1.d: "[POR.GetNameDefCap] прислала нам требование подчиниться их власти и восстановить Мвене ва Конго - Королевство Конго, с которым у них есть предварительные договоренности о владычестве и подчинении. Если мы это сделаем, то наше молодое государство снова станет пешкой на великой доске европейских держав. Если же мы откажемся, то почти наверняка они объявят нам войну."
 cog.1.a: "Наше выживание в эти трудные времена важнее нашей гордости."
 cog.1.b: "Мы встретимся с ними в бою!"

 cog.2.t: "Конголезия соглашается"
 cog.2.d: "Киншаса приняла наше предложение и подчинилась, принеся мир на земли Маниконго. В обмен на восстановление Маниконго на его законном троне мы предоставим ему значительную степень автономии. Теперь, однако, Португалия может окончательно заявить о своих правах на Конго."
 cog.2.a: "С возвращением!"
 
 cog.3.t: "Конголезский отказ"
 cog.3.d: "Киншаса отказалась от нашего предложения о защите и гарантии стабильности, не оставив нам другого выбора, кроме как надавить, применив военную силу."
 cog.3.a: "Неразумное решение."
