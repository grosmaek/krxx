 SWE_idea_allmanna_sakerhetstjansten: "Всеобщая служба безопасности"
 SWE_idea_allmanna_sakerhetstjansten_desc: "Всеобщая служба безопасности была создана во время войны для содействия нашей разведке с целью повысить её эффективность."
  
