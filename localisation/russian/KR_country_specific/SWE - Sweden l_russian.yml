 SWE_nils_flyg: "Нильс Флюг"
 SWE_nils_flyg_leader_desc: "Лицо шведского тотализма, Нильс Флюг считается в народе колоритным персонажем. Ребёнок рабочего-пролетария, Флюг ещё с малых лет встал на путь левых идей. В 1917 он откололся от основной Левой Партии и создал Шведскую Коммунистическую Партию, которая немногим пережила партию большевиков, которой он вдохновлялся. Несмотря на неудачу, Флюг оставался влиятельной фигурой среди левых.\n\n В последние года он совсем отмежевался от всех умеренных социалистов, создав своё видение Революции, вдохновлённое идеями Мосли и французских сорелианцев. Однако он добавил и немного от себя – в его видении Мировой Революции именно Европа, и только она должна стать левым оплотом, борющимся с империалистами."
  
