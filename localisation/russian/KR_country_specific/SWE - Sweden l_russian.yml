 SWE_gustaf_bernadotte_regnal: "Густав V"
 SWE_gustaf_bernadotte_leader_desc: "Густав V Бернадот родился в 1858 году и стал кронпринцем Швеции-Норвегии в 1872 году. Он широко известен как человек традиций. Его отец правил автократом, как пытался и Густав. Но всего через 2 года правления ему пришлось принять, что правительство будет назначать парламент.\n\nВзойдя на престол, Густав все-таки порвал с одной традицией, которой было более 700 лет – он не стал короноваться и до сих пор не носит корону. Год за годом, Густав ощущает на себе хватку парламента, который всё больше и больше делает из него символическую фигуру, нежели настоящего короля."
  
