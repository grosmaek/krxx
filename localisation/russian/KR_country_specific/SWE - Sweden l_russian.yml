 SWE_union_activity: "Промышленный саботаж"
 SWE_union_activity_desc: "Норвежские синдикалисты хотят подорвать нашу стабильность, спонсируя радикалов среди профсоюзов по всей Швеции."
 SWE_kompani_linge_idea: "Рота Линге"
 SWE_kompani_linge_idea_desc: "Рота Линге - это элитный отряд коммандос, возглавляемый бывшим актёром Мартином Линге. На данный момент, они занимаются саботажем по всей Швеции."
  
