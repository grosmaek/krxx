 ### Ideas ### 
 SWE_statare_idea: "Статаре"
 SWE_statare_idea_desc: "Статаре - это наёмные работники, чей уровень жизни находится на уровне ниже дна. За свою работу они получают даже не деньги, а продуктовые пайки. Такая система устарела уже очень давно, а адские условия существования таких работников пятнают нашу репутацию."
 SWE_political_instability_idea: "Политическая нестабильность"
 SWE_political_instability_idea_desc: "После ухода на пенсию популярного в народе премьера Арвида Линдмана и прихода Йёсты Багге, электорат консерваторов стал таять, и оппозиция в лице социал-демократа Пер Альбина Ханссона имеет все шансы на успех, хотя и не все довольны его полуутопическими идеями."
  
 SWE_black_monday: "Чёрный Понедельник"
 SWE_black_monday_desc: "Кризис Берлинской фондовой биржи, который стал причиной экономического краха Германии, нанёс серьёзный удар и по нашей экономике. Немецкий экспорт резко сократился, а инвесторы из Германии один за одним банкротятся и закрывают сои предприятия. Это порождает кризис и у нас в стране."
 SWE_kth_idea: "[SWE.GetSWEprefixSW]ий Институт Технологий"
 SWE_kth_idea_desc: "[SWE.GetSWEprefixSW]ий Институт был основан в 1827 году, и по сей день остаётся одним из самых продвинутых институтов Европы в области инженерии."
 SWE_landstormen_idea: "Ландстормен"
 SWE_landstormen_idea_desc: "Ландстормен представляют из себя отряды ополчения, которые могут быстро мобилизоваться по всей стране в случае войны."
  
 SWE_conservative_army_idea_1: "Консервативная верхушка армии"
 SWE_conservative_army_idea_1_desc: "Шведская армия попала в яму закостенелости её офицеров, застряв умами далеко в прошлом. Правительству следует приложить усилия, чтобы привнести свежие идеи в наши вооружённые силы."
 SWE_holmquist_army_idea: "Пехотная армия"
 SWE_holmquist_army_idea_desc: "Армия была реформирована в соответствии со взглядами генерала Холмквиста, который делает ставку на самок современное вооружение и опытность офицеров."
 SWE_douglas_army_idea: "Мобильная армия"
 SWE_douglas_army_idea_desc: "Армия была реформирована в соответствии со взглядами генерала Дугласа, который делает ставку на мобильность войск, способных быстро отсекать вражеские дивизии от снабжения и окружать их со всех сторон."
