 SWE_idea_front_riksledare: "Риксляйтер на фронте"
 SWE_idea_front_riksledare_desc: "Плачевная ситуация на фронте вынудила нашего Риксляйтера самолично явиться на фронт и повести в бой своих солдат. Такой самоотверженный шаг нашего лидера на время поднимет мораль солдат, но рано или поздно, они привыкнут к его присутствию на фронте."
 SWE_idea_riksledare_dead: "Риксляйтер погиб"
 SWE_idea_riksledare_dead_desc: "Аксель Гилленкрок погиб смертью храбрых на поле боя. Эта новость ударила по морали солдат, а на гражданке многие уже убеждены в бесполезности дальнейшего сопротивления."
  
 SWE_radicalistmilitary: "Армия радикальных социалистов"
 SWE_radicalistmilitary_desc: "В армии радикальных социалистов солдаты сами голосуют за своих офицеров. Они полностью доверяют своим избранникам и будут идти за ними до конца."
 SWE_radicalisteconomy: "Экономика радикальных социалистов"
 SWE_radicalisteconomy_desc: "Экономика радикальных социалистов направлена на справедливое распределение благ среди народа, при этом местные коммуны обладают некоторой степенью независимости в вопросах траты бюджетных средств."
 SWE_radicalistsociety: "Политика радикальных социалистов"
 SWE_radicalistsociety_desc: "В социалистическом обществе люди вольны объединяться в профсоюзы, которые будут отстаивать их права. Люди могут быть уверены, что их малые поступки влияют на общую картину."
 SWE_radicalistpeople: "Общество радикальных социалистов"
 SWE_radicalistpeople_desc: "Люди чувствуют себя уверенно, зная, что в какую бы беду они не попали, какой болезнью бы не заболели - государство придёт им на помощь."
  
 SWE_totalistmilitary: "Радикализованная армия"
 SWE_totalistmilitary_desc: "Новая революционная армия покажется стороннему наблюдателю очень традиционной, империалистической армией. Строгая иерархия и упор на наступательные кампании. Но теперь они называют своих сержантов товарищами."
 SWE_totalisteconomy: "Национализация промышленности"
 SWE_totalisteconomy_desc: "Нынешняя экономика призвана поддерживать грандиозные проекты, инициированные государством, в частности, в военной сфере, а власть более или менее полностью централизована в руках партии."
 SWE_totalistsociety: "Тоталистская гегемония"
 SWE_totalistsociety_desc: "Политическая жизнь вращается вокруг сильного лидера, который поведет остальных к величию."
 SWE_totalistpeople: "Тоталистская внушаемость"
 SWE_totalistpeople_desc: "Наш народ уверен, что за каждым углом прячется шпион и буржуйский реакционер. Лишь бдительность и преданность народа защищают революцию от её врагов."
  
 SWE_syndicalistmilitary: "Профсоюзные военные"
 SWE_syndicalistmilitary_desc: "Новая синдикалистическая армия строится по территориальному принципу и не имеет чёткой структуры командования. Солдаты с яростью защищают свой дом, но отсутствие полноценного генералитета сильно затрудняет долгосрочное планирование."
 SWE_syndicalisteconomy: "Рабоче-трудовая экономика"
 SWE_syndicalisteconomy_desc: "Экономика синдикалистов направлена на децентрализацию и передачу полномочий местным коммунам. Люди лучше других знают, что происходит у них, поэтому нет нужды в бездумном вмешательстве."
 SWE_syndicalistsociety: "Рабочие и трудовые советы"
 SWE_syndicalistsociety_desc: "Политика синдикалистов направлена на усиление власти коммун. Это создало проблему отсутствия полноценного центрального аппарата."
 SWE_syndicalistpeople: "Синдикалистская внушаемость"
 SWE_syndicalistpeople_desc: "Общество синдикалистов представляет из себя не нацию в широком смысле, а союз коммун, члены которых следят и оберегают друг друга."
  
 SWE_hotellockout: "Закрытые отели"
 SWE_hotellockout_desc: "В результате масштабных забастовок, в Швеции не осталось ни одного отеля, который мог бы работать."
  
