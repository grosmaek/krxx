 SWE_norwegian_resistance_idea: "Norwegian Resistance" #NT!
 SWE_norwegian_resistance_idea_desc: "The decision to reunite the crowns of Sweden and Norway was met with significant backlash in the latter. It might take some time before Norwegians accept a return to a union that ended over three decades ago." #NT!
  
 ### Focuses ### 
 SWE_issues_at_hand: "Дела насущные"
 SWE_issues_at_hand_desc: "И хотя мы живём по меркам Европы довольно богато, люди всё равно недовольны многим. Мы не можем игнорировать социальные и экономические проблемы, нависшие над нами. Наш срок подходит к концу, поэтому, если мы хотим быть переизбранными, наша политика должна быть направлена на благо народа."
 SWE_reassure_big_businesses: "Поддержка от корпораций"
 SWE_reassure_big_businesses_desc: "Мы должны гарантировать, чтобы крупные корпорации и дальше поддерживали нас. Они являются костяком нашей экономики, поэтому мы должны их заверить, что правительство не будет лезть лишний раз в дела бизнеса. Небольшие субсидии станут жестом доброй воли и весомым аргументом нас поддерживать."
 SWE_address_peoples_pleas: "Удовлетворить просьбы народа"
 SWE_address_peoples_pleas_desc: "Не только лишь социал-демократы могут заниматься благотворительностью! Мы должны использовать наше положение, чтобы помочь людям, особенно обездоленным, чтобы преодолеть социальное напряжение. Безопасность и благополучие народа станут нашим девизом."
 SWE_agricultural_reforms: "Реформы с/х"
 SWE_agricultural_reforms_desc: "Занимаясь модернизацией, мы должны быть уверены, что никто не останется позади. И хотя города важны для нас, они полагаются на деревню, о которой не стоит забывать. Мы должны субсидировать наше сельское хозяйство и внести правки в законы с целью облегчить жизнь фермеров!"
 SWE_elections_at_last: "Выборы!"
 SWE_elections_at_last_desc: "Швеция всегда была демократической страной! Выборы пройдут по расписанию без задержек. Многие ожидают ожесточённой борьбы между консерваторами и социал-демократами."
 SWE_opposition_victory: "Победа оппозиции"
 SWE_opposition_victory_desc: "Социал-демократы уверенно одержали победу на выборах! Консерваторы слишком долго не могли исправить свои ошибки и решать назревшие проблемы. Правительство теперь будет полагаться не на акул капитализма, а на народ. Социал-демократы поведут страну в прекрасное будущее."
 SWE_forced_abdication: "Насильственное отречение"
 SWE_forced_abdication_desc: "Мы многим обязаны социалистам и их поддержке на выборах. Они выдвинули нам условие, что в случае победы монархия будет упразднена. Для многих стало дикостью, что человек может быть лучше и выше других в статусе лишь по праву рождения. Мы должны почтить наших друзей. Ожидается, что консерваторы примут это решение в штыки."
 SWE_coalition_of_likeminded: "Коалиция близкомыслящих"
 SWE_coalition_of_likeminded_desc: "Социал-демократы пришли к власти не одними своими силами. Победу нам обеспечила наша коалиция близкомыслящих партий и идеологий. Мы должны извлечь выгоду из разнообразия нашего идеологического спектра!"
 SWE_public_healthcare: "Бесплатная медицина"
 SWE_public_healthcare_desc: "Одной из крупнейших ошибок прошлого правительства была отдача медицины на откуп частных фирм. Капиталисты гнались за прибылью, а не за здоровьем людей. Государство должно монополизировать медицину и обратить её в средство спасения, а не заработка."
 SWE_education_reforms: "Реформа образования"
 SWE_education_reforms_desc: "Шведская система образования слишком долго была в руках консерваторов! Мы должны провести масштабную реформу с целью побороть неграмотность среди низших слоёв населения, которые на данный момент не имеют доступа к полноценному образованию!"
 SWE_equal_society: "Общество равных"
 SWE_equal_society_desc: "Политика социал-демократов превратила Швецию из страны с сильным социальным расслоением, в которой власть была в руках немногочисленной элиты, в государство равных мужчин и женщин. Равенство и справедливость стали символами шведской культуры!"
 SWE_folkhemmet: ""Дом для народа""
 SWE_folkhemmet_desc: "Мечта социал-демократов о превращении Швеции в общий дом для народа свершилась! Страна стала социальным раем для своих жителей. Мудрые и последовательные реформы побороли классовое неравенство в обществе. Каждый житель Швеции оберегается государством на принципах равенства и справедливости."
 SWE_abolish_statare: "Отменить Статаре"
 SWE_abolish_statare_desc: "Статаре - система найма сельхозрабочих, которая уже давно является пятном на репутации Швеции. Люди живут и работают в скотских условиях буквально за еду и возможность работать дальше. Мы должны отменить столь варварский институт и устроить людей на нормальную работу."
 SWE_basis_of_democracy: "Демократический фундамент"
 SWE_basis_of_democracy_desc: "Люди говорят, а мы их слушаем! Многие боялись, что эти выборы приведут к разногласиям между левыми и правыми. Но мы смогли провести всё гладко и сохранили демократический фундамент нашей нации."
 SWE_conservative_victory: "Победа консерваторов"
 SWE_conservative_victory_desc: "К счастью, консерваторы удержали власть от утопистов с их социал-демократией. Шведы не хотят повторения судьбы Британии и Франции. Мы можем сделать жизнь людей прекрасной и без этих новомодных левых синдикалистических идей."
 SWE_free_trade_economy: "Свободная торговля"
 SWE_free_trade_economy_desc: "Настало время признать, что протекционизм и тарифы приносят нам лишь убытки. Многие страны хотят покупать нашу продукцию и сырье, нам не стоит лезть с бессмысленными барьерами в торговлю."
 SWE_marlib_lower_taxes: "Понизить налоги"
 SWE_marlib_lower_taxes_desc: "Наша экономика находится на таком уровне, что мы можем без ущерба для себя понизить налоги. Страна не должна сильно вмешиваться в дела экономики. Но мы также должны сократить расходы на социальное обеспечение - пока что у нас недостаточно денег. Без сомнения, это будет непопулярно среди людей, но, надеюсь, это окупится."
 SWE_marlib_resource_investments: "Инвестиции в ресурсы"
 SWE_marlib_resource_investments_desc: "Швеция богата природными ресурсами - а именно, ценной железной рудой, которая является ценным товаром на европейском рынке. Мы можем инвестировать в шахты и улучшить процесс добычи - это создаст больше рабочих мест и принесет доход."
 SWE_marlib_foreign_investments: "Иностранные инвестиции в оружейную промышленность"
 SWE_marlib_foreign_investments_desc: "Артиллерия 'Бофорс' и танки 'Ландсверк' популярны не только среди наших военных, ими интересуются и другие страны. Привлекая иностранные инвестиции в оружейную промышленность, мы сможем производить больше танков и оружия - и получать больше прибыли!"
 SWE_marlib_welfare_reforms: "Социальные реформы"
 SWE_marlib_welfare_reforms_desc: "Теперь, после завершения и успешного проведения обещанных рыночных реформ, необходимо инвестировать в благосостояние и перенаправить сюда часть прибыли. Это снизит социальную напряженность и влияние социалистических идей."
  
 SWE_temporary_military_government: "Временное военное правительство"
 SWE_temporary_military_government_desc: "Мы избежали катастрофы! В темнейший час, армия свергла этих левых утопистов и не дала им превратить Швецию в поле своих экспериментов. Мы не деспоты, и вернём власть в законные руки как только волнения в народе прекратятся!"
 SWE_return_of_the_king: "Возвращение короля?"
 SWE_return_of_the_king_desc: "Необдуманная затея с отречением короля стала причиной, почему армия свергла социал-демократов. Мы должны вернуть королю его законную корону. Однако среди самых радикальных членов военной верхушки назрела мысль о постоянной хунте."
 SWE_a_new_king: "Новый король"
 SWE_a_new_king_desc: "Густав V чуть не вверг страну в хаос - это неоспоримый факт. Его время прошло, внук Густава займёт трон, и мы уверены, что он не допустит ошибок своего деда."
 SWE_stabilize_the_nation: "Стабилизация нации"
 SWE_stabilize_the_nation_desc: "Спокойствие почти вернулось в нашу страну. Осталось сделать последний шаг на пути к стабильности."
 SWE_protectionist_economy: "Протекционизм"
 SWE_protectionist_economy_desc: "Швеция обладает большим и разнообразным запасом ресурсов. Если другие страны хотят наши ресурсы - им придётся раскошелится на пошлины, которые обеспечивают нашу прибыль. Ни один иностранец не будет пользоваться нашими ресурсами, не заплатив!"
 SWE_swedish_red_scare: "Красная угроза"
 SWE_swedish_red_scare_desc: "Мы еле-еле избежали судьбы Франции и Британии. Социализм - это чума XX века. Мы должны вечно напоминать нашим гражданам об истинном лице социализма: голоде, беспорядках и безбожничестве. Никогда больше наша страна не должна испытать подобного."
 SWE_unity_under_god: "Единство в свете Бога"
 SWE_unity_under_god_desc: "Христианство уже более тысячелетия является религией шведов. Господь одарил Землю своей любовью, и мы с радостью принимаем её. Кризис и невзгоды не должны поколебать наши христианские идеалы, и правительство это понимает!"
 SWE_new_constitution: "Новая Конституция"
 SWE_new_constitution_desc: "Старая Конституция Швеции морально устарела. Мы должны написать новую, которая бы лучше защищала народ, но при этом не скатывалась бы в левачество. Стабильность - это самое важное, что нам сейчас надо."
 SWE_big_business_sponsorship: "Спонсоры из крупного бизнеса"
 SWE_big_business_sponsorship_desc: "Пока социал-демократы флиртовали с синдикализмом, мы, как успешные люди, работали с рыночным капитализмом. Корпорации, которые возвеличили нашу власть, должны получить часть её в награду."
 SWE_corporatize_statare: "Отдать Статаре корпорациям"
 SWE_corporatize_statare_desc: "Статаре нам уже давно не даёт покоя. Вместо того, чтобы отказаться от них полностью, мы могли бы отдать институт Статаре на откуп корпорациям. Компании, которые будут нанимать работников по такое системе, будут обязаны их содержать, что одновременно решит проблему бедности, и сделает труд более эффективным."
 SWE_permanent_military_government: "Постоянное военное правительство"
 SWE_permanent_military_government_desc: "И хотя мы изначально хотели лишь успокоить народ и вернуть монархию, ситуация резко изменилась. Монархия уже раз себя не оправдала, так что именно мы должны управлять страной! Только постоянное правительство из военных способно держать народ в безопасности и повиновении."
 SWE_military_crackdowns: "Облавы военных"
 SWE_military_crackdowns_desc: "Страна полна смутьянов! Многие пришли в ярость, узнав о наших намерениях править вечно. Благо, мы можем направить армию на подавление самых активных паникёров и протестующих."
 SWE_loyalty_to_the_flag: "Верность флагу"
 SWE_loyalty_to_the_flag_desc: "Вот уже пять столетий сине-жёлтый флаг Швеции несёт надежду миллионам наших граждан. Наши люди должны плакать в благоговении перед флагом. Люди должны охранять флаг, также как флаг охраняет их. Народ должен быть беспрекословно верен флагу и стране!"
 SWE_for_our_nation: "За нашу страну!"
 SWE_for_our_nation_desc: "Патриотизм станет нашим объединяющим фактором! Заботясь о стране, люди будут заботиться и о себе!"
 SWE_ehrensvard_cabinet: "Кабинет Эренсверда"
 SWE_ehrensvard_cabinet_desc: "Генерал Карл Август Эренсверд занял позицию главы государства. Его власть держится на защите населения от более радикальных фракций военных, которые хотят видеть Швецию идеальной статократией. Эренсверд будет управлять страной вместе со своим братом Йёстой. Их режим обещает быть более-менее демократичным."
 SWE_swedish_thaw: "Шведская весна"
 SWE_swedish_thaw_desc: "Мы не можем отрицать влияние демократических сил на Швецию. Оградив праворадикалов от власти, мы должны обратиться за поддержкой именно к демократам. Мы не для того защищали Швецию от диктатуры, чтобы самим ею стать!"
 SWE_balancing_act: "Баланс сил"
 SWE_balancing_act_desc: "Мы находимся в затруднительном положении. Мы должны лавировать между радикальными военными и республиканцами, коих в стране большинство. Если мы найдём для себя место где-то посередине, то жизнь станет куда более комфортной для нашего режима."
 SWE_jung_junta: "Хунта Юнга"
 SWE_jung_junta_desc: "Хельге Юнг был, в принципе, доволен своим положением при монархии. Однако кризис, чуть не уничтоживший страну, заставил его выйти на сцену. Он является сторонником большей милитаризации страны и имеет поддержку среди большей части военных."
 SWE_extend_martial_law: "Расширить военное положение"
 SWE_extend_martial_law_desc: "Преимущества военного положение для нас неисчислимы. Нет более действенного способа принести стабильность в страну, кроме как заткнуть всем рты. Как полицейский патруль бдит безопасность на улице, наши военные будут бдеть безопасность всей страны!"
 SWE_military_industry: "Военная промышленность"
 SWE_military_industry_desc: "Так как военные правят страной, они должны править и экономикой этой страны. Заводы должны работать на нужды армии и клепать оружие день и ночь!"
 SWE_gyllenkrok_regime: "Режим Гилленкрока"
 SWE_gyllenkrok_regime_desc: "Аксель Гилленкрок, наименее популярные и наиболее радикальный из всех военных, пришёл к власти. Подчинённые знают его, как напыщенного, грубого и жестокого человека. Гилленкрок обещает, что власть армии при нём будет безграничной."
 SWE_domestic_threats: "Внутренние угрозы"
 SWE_domestic_threats_desc: "Наш молодой режим пока очень уязвим. Люди постоянно чем-то недовольны, и нам придётся долго вбивать фигурально и буквально в их головы, что они должны любить нас!"
 SWE_military_work_batallions: "Стройбаты"
 SWE_military_work_batallions_desc: "В нашей стране нет такого понятия, как "тунеядец". Мы можем повысить лояльность армии к нам насильно заставив гражданских выполнять строительную работу для нужд армии."
 SWE_stapol: "Госполиция"
 SWE_stapol_desc: "Мы не забудем, как близко левачество подобралось к нам. Среди народа всё ещё есть тайные сторонники синдикализма. Мы должны устроить тотальную слежку за населением силами тайной полиции. Они-то точно вычистят страну от красной заразы."
 SWE_focus_enemies_abroad: "Внешние угрозы"
 SWE_focus_enemies_abroad_desc: "Мы со всех сторон окружены врагами в лице синдикалистов и прочих упаднических демократов. Государство просто обязано установить полный контроль за всем, что происходит в стране, чтобы мы могли выжить."
  
 SWE_first_congress: "Первый Конгресс"
 SWE_first_congress_desc: "Плутократы-толстосумы отправились к праотцам. Новая эпоха вот-вот разрушит истинную шведскую экономическую и политическую демократию. Мы должны организовать конгресс, для того чтобы определить ближайшее будущее Швеции под властью пролетариата."
 SWE_union_of_government: "Новое правительство"
 SWE_union_of_government_desc: "Один из первых вопросов, который необходимо решить — как следует организовать новое правительство Швеции. Несколько социалистических фракций уже высказали свои предложения, и конгресс в ближайшее время должен озвучить свой вердикт."
 SWE_swedish_red_army: "Шведская красная армия"
 SWE_swedish_red_army_desc: "Несмотря на то, что капиталисты в Швеции были побеждены, враги нового порядка вездесущи. Чтобы защитить себя от этих стервятников, должна быть собрана преданная нам Красная Армия, точный вид которой будет определена конгрессом."
 SWE_socialist_economy: "Социалистическая экономика"
 SWE_socialist_economy_desc: "С Новой Швецией приходит новая экономическая система. Прогнивший капитализм очевидно не пойдет нам на пользу, поскольку он неэтичен и неизбежно приведёт к ещё большему экономическому кризису, в сравнении с которым Чёрный Понедельник покажется лёгким бризом."
 SWE_rebuilding_society: "Возрождение общества"
 SWE_rebuilding_society_desc: "На наше общество сильно повлияли события последних нескольких лет. Важно признать и изменить наше видение шведского общества и превратить его в новый социалистический образ жизни."
 SWE_new_sweden: "Новая Швеция"
 SWE_new_sweden_desc: "С окончанием конгресса родилась новая страна. Давайте выберем Генерального секретаря, который будет руководить Швецией внутри страны и на мировой арене. Он должен показать, что варварское капиталистическое государство действительно осталось в прошлом."
 SWE_world_revolution: "Мировая революция"
 SWE_world_revolution_desc: "Шведский пролетариат может быть свободным и находиться в безопасности, но так происходит не везде; наш священный долг как революционеров - освобождать рабочих, которые все еще находятся под капиталистическим гнётом. И продолжать освобождение до тех пор, пока весь человеческий род не будет сосуществовать в мире равенства и братства."
 SWE_reestablish_order: "Восстановить общественный порядок"
 SWE_reestablish_order_desc: "Революция, в первую очередь, вызвала упадок власти в значительной части Швеции, особенно в более отдаленных районах, где мало социалистов. Мы должны отправить туда ополченцев и как можно скорее ликвидировать несправедливость, вызванную анархией."
 SWE_control_the_press: "Цензура прессы"
 SWE_control_the_press_desc: "Шведская пресса в значительной степени является инструментом плутократии, чтобы держать рабочего под контролем. Неудивительно, что некоторые из этих СМИ стали критиковать социалистическую утопию, и явно по указу своих господ. С этим нужно что-то делать..."
 SWE_establish_the_stasa: "Создание СГБ"
 SWE_establish_the_stasa_desc: "Союз государственной безопасности, который вскоре будет называться просто СГБ, будет специальным полицейским союзом, который будет заниматься арестом и устранением реакционеров, пытающихся подорвать пролетарскую форму правления, которую мы создали."
 SWE_end_reactionary_resistance: "Уничтожить сопротивление"
 SWE_end_reactionary_resistance_desc: "С восстановлением порядка и контроля над общественной жизнью последние реакционеры, противостоящие социалистическому режиму, собираются сдаться или бежать за границу. Самые ревностные из тех, кто поклялся сопротивляться нашему режиму, будут раздавлены под сапогами СГБ, полиции и ополчения."
 SWE_seize_the_means_of_production: "Национализация средств производства"
 SWE_seize_the_means_of_production_desc: "Капиталистические толстосумы, как шведские, так и немецкие или даже из других стран, владеют большей частью шведской промышленности. Мы должны отнять эти фабрики, верфи, магазины и другие активы, чтобы вскоре мы могли снова передать их простым рабочим."
 SWE_crush_statare: "Покончить со Статаре"
 SWE_crush_statare_desc: "То, что капиталисты вообще не имеют этики, можно увидеть в продолжающемся выживании жестокой системы Статаре. Это является ничем иным, как самым настоящим рабством. Теперь, когда пролетариат находится под нашим контролем, мы должны немедленно уничтожить этот остаток феодального прошлого."
 SWE_redistribute_the_wealth: "Перераспределение благ"
 SWE_redistribute_the_wealth_desc: "Богатство, которое мы отобрали у жадных 'хозяев', должно быть отдано рабочим, которые и сформировали нашу цивилизацию. В новом свободном обществе каждый должен одинаково наслаждаться благами цивилизации, а не только 10% богатейших людей!"
 SWE_true_folkhemmet: "Настоящий "Дом для народа""
 SWE_true_folkhemmet_desc: "Настоящий "Дом для народа" не является планом Ханссона. Швецию можно назвать домом для народа только если каждый человек имеет равные права со всеми и проявляет способность принимать участие в жизни общества в той же степени, что и его товарищи."
  
 SWE_statens_jarnvagar: "Фонд Государственных железных дорог"
 SWE_statens_jarnvagar_desc: "Холодное и большое скандинавское пространство имеет очень четкую инфраструктурную проблему, и особенно сильно это заметно с продвижением на север. Statens Järnvägar - это давняя государственная железнодорожная компания, которую мы можем профинансировать, чтобы улучшить нашу инфраструктуру."
 SWE_lkab_investments: "LKAB"
 SWE_lkab_investments_desc: "Швеция является домом для больших запасов стали. Одной из компаний, специализирующихся на добыче этого сырья, является Luossavaara-Kiirunavaara Aktiebolag. Финансирование их было бы отличным способом увеличить наш экспорт."
 SWE_1936_crisis_act: "Кризисный акт 1936 года"
 SWE_1936_crisis_act_desc: "Швеция погрузилась в экономический кризис из-за нашей привязанности к экономическому блоку Миттельевропы. Риксдаг разработал план спасения нашей экономики, внеся радикальные экономические изменения."
 SWE_agricultural_board: "Совет по сельскохозяйственному производству"
 SWE_agricultural_board_desc: "Шведский совет по сельскохозяйственному производству или ССП будет создан, чтобы помочь нашим людям справиться с обрушившейся на них катастрофой. Благодаря тщательному государственному надзору, мы сможем убедиться, что сельскохозяйственная продукция попадет туда, куда нужно."
 SWE_light_industry_investments: "Инвестиции в легкую промышленность"
 SWE_light_industry_investments_desc: "Мы не должны допустить отставание шведской промышленности от остальных европейских стран. Правительство должно предоставить экономические инвестиции, чтобы обеспечить её успешный подъём."
 SWE_domestic_oil_shale: "Горючий сланец и SSAB"
 SWE_domestic_oil_shale_desc: "Швеция имеет значительные запасы горючего сланца, факт, известный с 18-го века. До Вельткрига мы игнорировали эти залежи, но в наше время топливо - это то, что побеждает в войнах. Давайте расширим нашу деятельность по её добыче."
 SWE_kth_focus: "[SWE.GetSWEprefixEN]ий технологический институт"
 SWE_kth_focus_desc: "[KTH_abbreviation] - технический университет Стокгольма, основанный в 1827 году. Поддерживая его, мы сможем увеличить свою доходность в исследовательском отделе и обеспечить себе преимущество в этом секторе."
 SWE_bofors_focus: "Поддержка Бофорс"
 SWE_bofors_focus_desc: "Bofor - наша компания, занимающаяся оружием, специализирующаяся на использовании наших запасов железа для артиллерии и больших орудий. Было бы неплохо и дальше сотрудничать с ними."
 SWE_husqvarna_focus: "Husqvarna Vapenfabriks Aktiebolag"
 SWE_husqvarna_focus_desc: "Husqvarna Vapenfabriks - чисто шведская оружейная фабрика с долгой историей производства оружия. Мы должны поддержать их, чтобы извлечь из этой компании максимальную выгоду."
 SWE_urbanisation: "Поощрение урбанизации"
 SWE_urbanisation_desc: "Настал 20-й век, и общество, в большинстве своём, активно движется к урбанизации. Нам стоит перенять это веяние времени, поскольку Швеция является домом для множества аграриев."
 SWE_landstormen: "Мобилизовать Ландстормен"
 SWE_landstormen_desc: "Ландстормен - территориальная милиция, которую необходимо мобилизовать в случае необходимости. Поскольку мир становится все менее стабильным, нам пора мобилизовать Ландстормен, пока не стало слишком поздно."
 SWE_skanelinjen: "Построить сконскую линию"
 SWE_skanelinjen_desc: "Северная Европа наслаждалась относительным миром по сравнению с нашими южными соседями, которые чуть не порвали себя в клочья во время Вельткрига. По мере того, как обстановка на юге снова накаляется, мы должны защитить себя, построив форты на наших южных берегах."
 SWE_military_production_act: "Закон о военном производстве"
 SWE_military_production_act_desc: "Мы должны добавить некоторый дополнительный стимул для нашей промышленности для производства товаров, относящихся к оборонительным целям, и для оснащения наших военных, а не гражданских безделушек, с которыми мы мало что сможем сделать."
 SWE_industrial_fund: "Государственный фонд промышленности"
 SWE_industrial_fund_desc: "Мы должны создать фонд из государственных источников для расширения нашего промышленного потенциала, чтобы мы не были неспособны должным образом защитить страну в случае, если мы будем проигрывать."
 SWE_trelleborg: "Треллеборгский резиновый завод"
 SWE_trelleborg_desc: "Треллеборгский завод производит резиновые изделия всех видов, ботинки, шины для автомобилей и мотоциклов. Было бы очень полезно поддержать это предприятие, т.к. такой опыт может помочь нам в предстоящем конфликте или же укрепит нашу экономику."
 SWE_beurling_commission: "Комиссия Бёрлинга"
 SWE_beurling_commission_desc: "Мы могли бы усовершенствовать нашу технологическую базу, сформировав комиссию ученых под председательством математика и профессора Арне Бёрлинга из Уппсальского университета. Его знание дешифрования может стать ключом в противостоянии военных и вражеских шпионов."
 SWE_foa_focus: "Основать НИИ Нац. обороны"
 SWE_foa_focus_desc: "Было предложено сформировать Шведский Научно-Исследовательский Институт национальной обороны из отдельных исследовательских групп химического отдела ВС, военно-физического института и технического телекоммуникационного отдела, чтобы оптимизировать наши исследования."
  
 SWE_forsvarsbeslutet_1936: "Оборонный план 1936 года"
 SWE_forsvarsbeslutet_1936_desc: "Мы находимся в мире с 1814 года, но некоторые страны хотят дестабилизировать сложившуюся ситуацию. Мы должны принять превентивные меры, профинансировав нашу военную оборонную промышленность."
 SWE_holmquist_plan: "Современная пехота"
 SWE_holmquist_plan_desc: "Ивар Холмквист, старший сотрудник нашего военного штаба, предлагает модернизировать нашу армию, делая инвестиции в оснащение наших войск и в обучение наших генералов."
 SWE_ski_infantry: "Лыжная пехота"
 SWE_ski_infantry_desc: "В армию поступило уникальное предложение. Наши обширные горы и заснеженные земли обеспечили идеальную естественную защиту, и мы можем воспользоваться этим, обучая нашу пехоту кататься на лыжах и широко использовать снега как в оборонительных целях, так и в наступательных."
 SWE_modern_jagers: "Армейская школа рейнджеров"
 SWE_modern_jagers_desc: "Исходя из нашего стратегического положения, вероятнее всего, что мы будем сражаться в гористой местности. Имея это в виду, было бы целесообразно улучшить оснащение и обучение некоторых наших дивизий, чтобы они были наилучшим образом подготовлены к суровым высокогорным условиям."
 SWE_modern_artillery: "Королевская шведская артиллерия"
 SWE_modern_artillery_desc: "Артиллерия - прекрасное изобретение, которое может спасти жизни бесчисленного количества солдат. Нам нужно продолжать модернизировать артиллерию, чтобы суметь максимально эффективно защититься от противника."
 SWE_ag_42: "Ljungman AG-42"
 SWE_ag_42_desc: "Полуавтоматический и довольно мощный Ljungman AG-42 - невероятно смертоносное оружие, которое мы можем поставить в наши войска. Главное будьте осторожны при его использовании!"
 SWE_modern_caroleans: "Каролинеры 20-го века"
 SWE_modern_caroleans_desc: "Каролинеры были элитными солдатами королей Карла XI и Карла XII. Их подвиги во время Великой Северной войны уже стали легендами. Они часто выигрывали битвы у противника, который значительно превосходил их числом. Даже сегодня мы можем учиться на их тактике!"
 SWE_douglas_plan: "Маневренная война"
 SWE_douglas_plan_desc: "[SWE_douglasfocutext] превратить шведскую армию в мобильную силу, способную перехитрить силы противника и быстро нейтрализовать наших врагов."
 SWE_douglasfocutext_alive: "Наш старший офицер штаба Арчибальд Дуглас предлагает"
 SWE_douglasfocutext_dead: "Наш бывший старший офицер штаба Арчибальд Дуглас предлагал"
 SWE_domestic_designs: "Разработка бронированных изделий"
 SWE_domestic_designs_desc: "Швеция наделена скромной, но качественной военной промышленностью. Используя такие конструкции танкостроения, как Stridsvagn M/41, мы можем обеспечить себе значительное преимущество, которого нет у врага."
 SWE_landsverk_focus: "AB Landsverk"
 SWE_landsverk_focus_desc: "AB Landsverk - шведский производитель механизированного оружия, обосновавшийся в Ландскроне. Субсидируя их и заказывая их автомобили, мы можем провести дополнительную работу по механизации шведских вооруженных сил."
 SWE_pansartrupperna: "Броневойска"
 SWE_pansartrupperna_desc: "Танковая война - это война будущего. Способность танков переломить ход позиционных боёв на западном фронте во времена Вельткрига могла бы помочь странам Антанты выиграть эту войну. Было бы глупо не развивать это направление."
 SWE_blixtkrieg: "Доктрина "Молниеносной войны""
 SWE_blixtkrieg_desc: "'Blixtkrig' — шведская "молниеносная война" — это доктрина быстрого вторжения на территорию противника и его последующего умиротворения, прежде чем враг сможет нанести ответный удар. Если мы сможем успешно претворить её в жизнь, эта доктрина может стать революционной."
 SWE_integrated_support: "Интегрированная поддержка"
 SWE_integrated_support_desc: "Наши вооружённые силы не смогут победить врага без помощи бригад поддержки. Мы должны интегрировать их в подразделения, чтобы повысить их эффективность."
 SWE_study_recent_conflicts: "Изучение недавних конфликтов"
 SWE_study_recent_conflicts_desc: "Швеции следует изучать недавние конфликты, чтобы приобрести ценный военный опыт - старые тактика и стратегия уже неприменимы. К счастью, мы можем учиться на ошибках других."
 SWE_logistics_development: "Современная логистика"
 SWE_logistics_development_desc: "Лучшие танки и гаубицы бесполезны без боеприпасов и топлива. Включение специальных логистических компаний должно поддерживать огонь наших орудий."
 SWE_army_mechanisation: "Бронетранспортеры"
 SWE_army_mechanisation_desc: "Поддержка пехоты жизненно важна для работы наших танков и артиллерии, но огонь противника и пулеметы представляют смертельную угрозу для наших солдат. Защитить их и повысить их мобильность можно с помощью бронетранспортеров."
 SWE_military_research: "Военные исследования"
 SWE_military_research_desc: "Чтобы победить в современном бою, наша армия должна использовать новейшие технологические достижения. Выделение дополнительных ресурсов и специалистов на военные исследования должно стать приоритетом."
  
 SWE_old_naval_construction: "Старые морские проекты"
 SWE_old_naval_construction_desc: "В межвоенный период мы работали над расширением шведского военно-морского флота, начав строительство новых кораблей, однако эти проекты зашли в тупик, поскольку считались менее важными. Однако в связи с тем, что с годами мир становится все более нестабильным, возможно, стоит закончить эти старые проекты для защиты наших берегов."
 SWE_naval_doctrines: "Современная военно-морская тактика"
 SWE_naval_doctrines_desc: "Военно-морская тактика Швеции крайне устарела. Нам следует сосредоточиться на новейших доктринальных достижениях в военно-морской войне, чтобы наши враги не оказались перехваченными на всех фронтах."
 SWE_baltic_submarines: "Волки Прибалтики"
 SWE_baltic_submarines_desc: "Балтийское море когда-то было нашим внутренним морем. Возможно, мы сможем вернуть себе часть былого величия, вкладывая средства в подводные суда, способные повлиять на судоходство в этом регионе."
 SWE_modern_fighter: "Истребитель J-8"
 SWE_modern_fighter_desc: "Военно-воздушные силы Швеции нуждаются в новом истребителе, который будет соответствовать новейшим авиационным технологиям; нашему нынешнему главному истребителю уже несколько лет, и мы бы не хотели бы отставать от последних достижений самолётостроения."
 SWE_air_bases: "Система сорока авиабаз"
 SWE_air_bases_desc: "Швеция - растянутая страна и у нас должны быть базы по всей стране для базирования самолетов, которые будут защищать наше суверенное воздушное пространство."
 SWE_air_reserve: "Шведский истребитель"
 SWE_air_reserve_desc: "Если мы хотим противостоять воздушным налётам, нам нужно создать обширный резерв самолетов-истребителей для защиты нашего неба. Если этот запас закончится, мы станем лёгкой добычей для врага."
 SWE_military_summit: "Саммит ВВС"
 SWE_military_summit_desc: "К сожалению, мы не можем позволить себе поддерживать военно-морской флот и военно-воздушные силы на мировом уровне. Необходимо принять окончательное решение о том, какая часть наших вооружённых сил, ВМС или ВВС, станет основной, наряду с сухопутной армией, а какой будет отводиться вспомогательная роль."
 SWE_navy_supremacy: "Военно-морское превосходство"
 SWE_navy_supremacy_desc: "Независимо от приоритетов финансирования, содержание военно-морского флота является жизненно важным для национальной безопасности. Шведский флот защищал страну на протяжении веков и будет продолжать защищать, а в будущем, возможно, и доминировать в своей части Балтийского моря."
 SWE_pansarskep: "Балтийские линейные крейсеры"
 SWE_pansarskep_desc: "Мы должны инвестировать в линейные крейсеры Pansarskep, чтобы обеспечить наше владычество на море, которое омывает наши берега. Эти большие корабли гарантируют, что мы останемся силой, с которой придется считаться в будущем."
 SWE_swedish_cruisers: "Эскорт из крейсеров"
 SWE_swedish_cruisers_desc: "Если мы хотим реализовать наши военно-морские амбиции, то ключом к этому будет являться обладание достаточно меньшими крейсерами для защиты более крупных кораблей. Если мы будем вкладывать средства в корабли сопровождения, наши моряки на больших судах не будут бояться катастрофы!"
 SWE_hms_karl_xii: "HMS Карл XII"
 SWE_hms_karl_xii_desc: "Благодаря инвестициям в строительство нового линейного крейсера под именем легендарного Карла Двенадцатого, ближайшее будущее нашего балтийского флота будет более безопасным, чем когда-либо."
 SWE_naval_college: "[SWE.GetSWEprefixSW]ая шведская морская школа"
 SWE_naval_college_desc: "[SWE.GetSWEprefixEN]ая шведская военно-морская академия специализируется на подготовке младших офицеров. Вкладывая средства в этот институт, мы будем поощрять формирование военно-морской доктрины, достойной тех времен, в которые мы живем."
 SWE_destroyers: "Эсминцы нового поколения"
 SWE_destroyers_desc: "Самые маленькие корабли, эсминцы, играют решающую роль в защите своих больших братьев, особенно в борьбе с подлодками. Мы должны инвестировать в их разработку, чтобы обеспечить надёжную защиту нашего флота."
 SWE_airforce_supremacy: "Превосходство военно-воздушных сил"
 SWE_airforce_supremacy_desc: "Всего несколько десятилетий спустя после изобретения летательных аппаратов авиация превратила небо в один из основных театров военных действий. Независимо от приоритетов финансирования, Швеция должна содержать военно-воздушные силы, способные защищать свое небо и проецировать свою мощь за его пределы."
 SWE_fighter_1: "FFVS J-22"
 SWE_fighter_1_desc: "FFVS J-22 - это одномоторный истребитель, разработанный специально для шведских ВВС, дающий нам преимущество, если бой перерастет в собачью свалку, где другие должны полагаться на самолеты низкого уровня."
 SWE_saab_focus: "Svenska Aeroplan AB"
 SWE_saab_focus_desc: "SAAB, созданный в результате слияния Svenska Aero AB и производителя самолетов ASJA в Линчепинге, делает его великолепным чисто шведским производителем самолетов. Их конструкции самолетов могут дать нам большое преимущество с точки зрения ведения воздушной войны."
 SWE_air_academy: "[SWE.GetSWEprefixSW]ий колледж ВВС Швеции"
 SWE_air_academy_desc: "В Стокгольме будет создан [SWE.GetSWEprefixEN]ий колледж военно-воздушных сил Швеции для повышения квалификации обслуживающего персонала и самих пилотов. Кроме того, планируется продление полугодовых курсов в будущем. Это исследование должно дать нам преимущество в воздушной доктрине."
 SWE_airborne_focus: "Парашютисты"
 SWE_airborne_focus_desc: "Обучая специализированные боевые силы, которые могут быть брошены в тыл противника, для разведки и диверсий, мы можем обеспечить себе тактическое преимущество, атакуя врага оттуда, откуда он не ждёт."
 SWE_radar_jet_focus: "Радар и реактивные технологии"
 SWE_radar_jet_focus_desc: "Радар и реактивные технологии - будущее войны в воздухе. С радарами и способностью наших реактивных ракет наносить ущерб промышленным районам на расстоянии многих сотен километров никто не сможет бросить вызов нашей авиации!"
  
