 ### Bookmark ### 
 SWE_KR_gathering_storm_desc: "В последнее десятилетие Швеция превратилась в оплот консерватизма под процветающим правлением премьер-министра Арвида Линдмана, извлекая выгоду из плодов экономического роста Миттельевропы в конце 1920-х - начале 1930-х годов. Однако над Стокгольмом сгущаются тучи: в 1934 году Арвид Линдман ушел с поста премьер-министра, и его место занял менее харизматичный Гёста Багге, в то время как социал-демократическая оппозиция сплачивается вокруг лидера своей популярной партии Пера Альбина Ханссона. В этом году состоятся первые выборы Багге на посту премьер-министра. Сможет ли он устоять на своем? А если нет, то сможет ли шведская демократия пережить этот внезапный поворот"
  
 ### Intro Screen ### 
 SWE_country_intro_background: "GFX_SWE_intro" #NT!
 SWE_country_intro_header: "Швеция в 1936 году"
 SWE_country_intro_content: "После того, как немцы одержали победу в Вельткриге, Швеции пришлось приспособиться к новому мировому порядку, и никто не удивился, когда шведское правительство объявило, что Швеция присоединится к немецкому блоку Миттельевропа. Получив большую выгоду от этого, Арвид Линдман и его консерваторы сумели отразить попытки социал-демократов захватить власть с помощью победы на выборах, окончательно утвердив Швецию на карте мира консервативным оплотом Скандинавии.\nНо эта ситуация может измениться, поскольку Линдман оставил свой пост два года назад. В этом году новый лидер партии, Йёста Багге, который также сменил Линдмана на посту премьер-министра, возглавит свои первые выборы. Сможет ли он отбиться от своего заклятого врага в оппозиции Пера Альбина Ханссона?"
  
