 QIE_social_liberal_coup_party: "Демократический и научный форум"
 QIE_social_liberal_coup_party_long: "$QIE_social_liberal_coup_party_tt$\n§gВозникла из различных прогрессивных академических групп в Пекине и Шанхае, представлявших преподавателей и студентов, разочаровавшихся в авторитарном политическом статус-кво в Китае, возглавляемом Чжили, и в конечном итоге решивших работать над созданием свободного и стабильного Китая, способного нести демократический и научный дух Движения 4 мая. Председатель ДНФ Чжан Симань возглавил усилия по объединению этих эклектичных групп научных марксистов, бэйянских технократов, реформаторов образования, феминистских радикалов и других - в единую конкретную политическую партию. В отличие от Партии молодого Китая, которая уже давно претендует на роль голоса политической интеллигенции, ДНФ скорее относится к ученым, которые занимаются политикой, чем к явным исследователям политики, что является заметным отличием в период напряженного изменения политического климата в Китае.§!"
