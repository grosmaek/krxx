 QIE_liang_shuming_sic_desc: "§YBorn:§! §LOctober 18th, 1893, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §SRural Reconstruction§!\n§YBackground:§! §LLiang Shuming, born Liang Huanding, is a Henan native of partial Bai descent and a distant descendant of Kublai Khan. His father, Liang Juchuan, was a Qing official and he was able to afford to attend middle school. Shortly after graduation in 1911, he joined the Tongmenghui and became a newspaper editor, adopting Shuming as a nom de plume. Thanks to his familial connections with Chief Justice Zhang Yao, he secured a job in the Ministry of Justice before beginning an academic career at Peking University lecturing about Indian philosophy. There, he became acquainted with many fellow Chinese intellectuals, including Cai Yuanpei, and contributed to academic literature through works such as \"Eastern and Western Culture and Philosophy.\"\n\nAfter the Northern Expedition, budding interest in national reconstruction saw Liang ally with fellow reformers such as Yan Yangchu, Huang Yanpei, Zhang Yuanshan, Jiang Hengyuan, and Xu Shilian to form the Rural Reconstruction Association. Suppressed during the League of Eight Province's crackdowns following the 1932 Shanghai Uprising, Liang remained in contact with Yan Yangchu as they worked to promote a non-partisan Rural Reconstruction.§!\n\n§YNotes: His wife's passing in 1935 at a young age has caused him to mourn, vowing in a poem that \"her death [will give him] more time to think and more time to work.\"§!" #NT!
  
