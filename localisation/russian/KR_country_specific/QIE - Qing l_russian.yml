  #楊樹莊 
 QIE_yang_shuzhuang: "Ян Шугуан"
 QIE_yang_shuzhuang_navy_chief_desc: "§YBorn:§! §L1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YBackground:§! §LGraduating from the eighth driving class of Huangpu Naval Academy in Guangdong, Yang Shuzhuang would see service in Xinhai as a torpedo captain. In 1917, Yang would be awarded the fourth-class Wenhu Medal, and in April, would be transferred to Captain of the \"Tongji\" ship, later being transferred to \"Ying Rui\" in 1920.\n\nIn 1921, the Fujian navy had become involved in the provincial power politics of the time, and whilst Yan Jingxiu was nominally commander of the training fleet, Yan Shuzhuang had the de-facto power within the navy. Being promoted to rear-admiral, he would seize territory in Fujian-Xiamen, and would eventually develop into a local warlord.\n\nSucceeding Du Xigui as commander-in-chief of the navy, Shuzhuang would preside over an emergency meeting of the Beiyang fleet following the declaration of the Northern Expedition. Considering defection, the Beiyang fleet ultimately remained resolute in supporting the Zhili clique.\n\nNow considered one of the chiefs of the Zhili's naval arm, Yang enjoys immense influence within the League of Eight Provinces due to directly controlling territory within Fujian, acting as the chief of the Fujian naval clique's influence within China.§!" #NT!
  
  #杜錫珪 
 QIE_du_xigui: "Ду Сигуй"
 QIE_du_xigui_high_command_desc: "§YBorn:§! §LNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LEncouraged by his brother Du Fengshi, Du Xigui would be admitted to the second driving class of Jiangnan Naval Academy, studying diligently and graduating with honors in 1902. Initially assigned to the cruiser \"Haiqi\" and later the \"Jian'an\" ship, Du would be promoted to commander of a torpedo boat in 1908. Serving as a deputy commander for the \"Jiang Zhen\" warship in 1911, Du would win the respect of naval commander Sa Zhenbing.\n\nAllying with the revolutionaries in Xinhai, Du Xigui would collaborate with his friend Tang Xiangming to assist them, and attempted to convert Sa Zhenbing to the revolutionary cause. Using his connection to Tang Xiangming's brother, Tang Hualong, Du would negotiate for Sa to step down voluntarily.\n\nPromoted to captain of the navy in 1912, Du would reject Yuan Shikai's restoration attempt, and defect to the anti-Yuan forces. Becoming commander of the Second Fleet in 1917, Du would assist Wu Peifu in his Southern Expedition, and again would assist Wu in 1921 with fighting Zhao Hengti's forces.\n\nFighting in the First ZhiFeng War, Du would become Commander-in-Chief of the Navy, and would assist Wu in escaping the Beijing Coup, handing his own resignation to Duan Qirui's puppet government.\n\nBecoming Chief of the Navy in 1926 following the Zhili return, he would become acting President for a period of time before seeing service in the Northern Expedition. Still in active field service, Du is principal of Fuzhou Naval Academy, and a senior advisor to the Navy Ministry.§!\n\n§YNotes: Was addicted to cigarettes in his youth, and would rarely go on patrol into sea, being mocked by Sa Zhenbing as merely being an \"Army Commander\".§!" #NT!
  
  #吳紉禮 
 QIE_wu_yulin: "У Юйлинь"
 QIE_wu_yulin_high_command_desc: "§YBorn:§! §L1871, in Shexian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YBackground:§! §LApplying for Tianjin Naval Academy in 1886, Wu Yulin would graduate six years later, and serve as a teacher at the Naval Training Department and the Tianjin Naval Academy. After graduation, Wu would be chosen to study in Germany, working at Voldy Shipyard, learning German and gathering technical expertise in industrial machinery and shipbuilding.\n\nAfter returning to China, Wu would serve as an advisor to Tang Shaoyi in the North-South Peace talks in 1911, and as a section chief of the Navy Department in 1915, and would become director of Dagu Shipbuilding Institute. Appointed to Beiyang Iron works in 1917, Wu would become an advisor to Cao Kun in the following year.\n\nWith his tenure rapidly improving the institution, he would move onto become director of Jinpu railway Bureau, and in 1923 Wu would become acting Minister of Communciations, with his position reiterated as official in Zhang Shaozeng's cabinet. With the Beijing Coup, Wu would exile himself to Tianjin to focus on industrial Industry pursuits, maintaining contacts with former Prime Minister Pan Fu, Aisin-Gioro Zaixun, and Ma Zhanshan.\n\nRecalled by Cao Kun personally following the defeat of the Kuomintang, Wu lends his ear and skillset to Cao once more, being his main man within the navy. Wu Yulin acts as the voice of reason, as well as Cao Kun's main backbone against granting too many concessions towards Germany.§!\n\n§YNotes: He practices calligraphy every day, and adores reading books.\nHe attaches great importance to the education of his children, hiring expensive personal tutors for them to teach English and Chinese.§!" #NT!
  
  #薩鎮冰 
 QIE_sa_zhenbing: "Са Чжэньбин"
 QIE_sa_zhenbing_navy_chief_desc: "§YBorn:§! §LMarch 30th, 1859, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LHeir to a famous seafaring family, Sa would be admitted to Fuzhou Shipping School in 1869, and would graduate in 1872, serving as an officer on a patrol ship in 1874, Sa would be chosen, amongst other students, to travel to Britain to study at the Royal Naval Academy.\n\nTransferred to teach at Tianjin Naval Academy in 1882, Sa would see service in the First Sino-Japanese War, and following defeat would eventually be granted the warship \"Haiqi\". Building a new Naval School in Yantai, Sa would reorganise and consolidate the Beiyang Navy, revolutionising the ships and sailors, practically reviving China's naval prowess.\n\nAppointed Minister of the Navy in 1909, Sa would unify the previously  divided navy divisions, establish a unified command system, and introduce modern signalling technology to the fleet. Departing on a tour of European fleats, Sa Zhenbing would order a series of ships from Europe, Japan and America upon his return.\n\nRemaining completely neutral in Xinhai, he would become Commander-in-Chief of the Navy in 1916 and again the Minister of the Navy in 1917. Serving as acting Prime Minister briefly in 1919, Sa would resign completely from office in 1921, being appointed Governor of Fujian the following year.\n\nRebuilding his province following the Northern Expedition, Sa would weather the storm as the NRA failed to fully control Fujian. Overseeing the aftermath, he would raise finances to rebuild infrastructure, and house orphans before being recalled to the Navy in 1935 to oversea a new revival of the Beiyang Fleet.§!\n\n§YNotes: Apolitical, and a noted poet, Sa Zhenbing is regarded as the Father of the Modern Chinese Navy.\nHe is notable for his extensive donations to charities all across the country.§!" #NT!
  
