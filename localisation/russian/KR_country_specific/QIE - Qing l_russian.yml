 ### Peking-Kommission Level ### 
 QIE_german_influence_dynamic_modifier: "Влияние Пекинской Комиссии\n§gПекинская Комиссия - это агент влияния Германии на территориях под контролем Цин. Она спонсирует Лигу Процветания, которая продвигает идеи сотрудничества с Германией, в Ассамблее.\n\n(Модификатор привязан к популярности Рыночного Либерализма в стране. Если она возрастёт слишком сильно, ожидайте серьёзных проблем с промышленностью!)§!\n\nОбновляется каждые 24 часа"
 QIE_german_influence_dynamic_modifier_desc: "The Peking-Kommission is Germany's primary agent for exerting control over areas directly controlled by Beijing. Staffed with bureaucrats, colonial officers and businessmen on behalf of Krupp, Siemens and other German businesses. Tasked with maintaining German eyes both in Beijing and all throughout China, they are a direct arm of the Aufsichtsrat der Ostasiatischen Generalverwaltung within China.\n\nNot just limited to diplomatic endeavours however, they have a direct hand in the law and policy making of the Assembly, as they directly fund the Prosperity League, a lobbying group that pushes for adoption of German industrial methods and free trade. Holding a moderate grouping within the Assembly, they are a vocal proponent of the German-Chinese \"Special Relationship\"." #NT!
 ### State Dynamic Modifiers ### 
 QIE_hubei_generals_dynamic_modifier: "Генералы Хубэй"
 QIE_hubei_generals_dynamic_modifier_desc: "Организованный и поддерживаемый Ха Ханьчжаном, печально известным офицером, который был косвенно ответственен за попытку реставрации Чжан Сюня в 1917 году, \"Корпус генералов Хубэй"\ контролирует, в том числе, приливы и отливы производительности экономики Уханя. Имея связи, в том числе с губернатором Сяо Яонанем и командиром Ду Сицзюнем, их помощь станет благом для контроля Чжили в провинции Хубэй. Если это косвенно узаконит то, что по сути является картелем."
  
 QIE_beiyang_patronage_dynamic_modifier: "Покровительство Бэйяна"
 QIE_beiyang_patronage_dynamic_modifier_desc: "Благодаря нашим многочисленным связям не только среди пекинской элиты, но и по всей стране и миру, мы совершим революцию и преобразуем [QIE.Capital.GetCapitalVictoryPointName] в культурную столицу мира! Настоящее возрождение китайской культуры через искусство, политику и труды величайших умов!"
  
 ### yiguandao influence ### 
 QIE_yiguandao_influence_dynamic_modifier: "Влияние Игуаньдао\n§gПосле того, как Чжан Тяньжань помог нам победить Чжилийскую Клику, его эзотерическоее учение всё глубже и глубже проникает в наше правительство. И хотя культ Игуаньдао может приносить пользу иногда, стоит следить за тем, чтобы их влияние не было слишком высоким.\n\n(Модификатор привязан к популярности Национал-Популизма в стране.)§!\n\nОбновляется каждые 24 часа"
  
