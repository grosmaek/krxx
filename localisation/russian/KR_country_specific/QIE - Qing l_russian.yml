 QIE_eyes_on_the_border_desc: "В то время как на границе Шаньси разгорается открытая война, наши соперники в Шэньяне с жадностью смотрят на Императорский город. Если мы не сможем обеспечить безопасность границы, они, несомненно, бросят вызов нашему рушащемуся господству."
  
 QIE_fangs_on_the_border: "Клыки на границе"
 QIE_fangs_on_the_border_desc: "Вдоль фэнтяньской границы происходят небольшие стычки между мирными жителями и беженцами, пытающимися спастись от воображаемых чжилийских или маньчжурских репрессий. Это заставило некоторые фэнтяньские военные посты отреагировать на постоянные беспорядки на их стороне границы. Без наших собственных сил, присутствующих на границе, чтобы должным образом противостоять им, они, несомненно, заметят недостаток нашей обороны и нанесут удар."
  
 QIE_SHX_intervention: "Война в Центральных равнинах"
  
 QIE_SHX_intervention_tooltip: "Поскольку мы спешим закрепить свои позиции на западе, у нас будет §Rограниченное время§! для достижения успехов против Фэн Юйсяна, прежде чем позиции слишком укрепятся."
  
