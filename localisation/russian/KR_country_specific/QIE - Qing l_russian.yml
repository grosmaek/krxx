#anqing and qing
 QIE_anqing_diplomacy_decisions_category: "Дипломатия с Аньцином"
 QIE_anqing_diplomacy_decisions_category_desc: "Клика Аньцин смогла победить Нанкинскую Клику при нашем содействии. Чэнь Тяоюань признаёт нас легитимным правительством и хочет объединения всего Китая. Мы должны сделать его мечту реальностью.\n\n§gТекущее §Yвлияние Цин§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Популярность Либералов-Рыночников в Аньцине)§!"
 
 QIE_develop_wuchang: "Развитие Учана"
 QIE_develop_wuchang_desc: "Вместе с губернатором Тяоюанем, мы развиваем промышленный регион в Учане. Так как он расположен в тылу нашей страны, развитие индустрии в данном регионе представляет ещё большую стратегическую важность."

 QIE_anq_visit_nanjing: "Визит Пу И в Нанкин"
 QIE_anq_visit_nanjing_desc: "После того, как Чэнь Тоюань перебрался в Нанкин, император Пу И решил торжественно посетить эту южную столицу Китая. Такой поступок должен принести популярность персоне императора в глазах народа."

 QIE_anq_wu_and_chen_decision: "Послать Пейфу к Чэню"
 QIE_anq_wu_and_chen_decision_desc: "У Пейфу является самым авторитетным и уважаемым политиком в Китае. Его влияние в Чжилийской Клики неоспоримое. У должен оправиться к Чэню Тяоюаню в Нанкин с целью привлечь его на сторону Цин."

 QIE_anq_organise_intellectual_meeting: "Организовать встречу интеллектуалов"
 QIE_anq_organise_intellectual_meeting_desc: "Пекинские учёные хотели более плотно сотрудничать со своими нанкинскими коллегами. Это потребует некоторых вложений с нашей стороны, но данная встреча сблизит не только учёные умы, но и остальной народ. Кроме того, это даст повод задуматься всем милитаристам о том, что настала эра объединения. Чэнь Тяоюань станет для них примером того, как император благосклонен к тем, кто его поддерживает."

 QIE_anq_counter_message: "Распространить контрагитацию"
 QIE_anq_counter_message_desc: "Чтобы нивелировать чудовищные слова Чэня Тяоюаня, мы должны распространить контрагитацию по всему Аньцину. Местная автономия – это последнее о чём стоит думать у края пропасти."

 QIE_anq_send_delegation: "Формальные переговоры с Аньцином"
 QIE_anq_send_delegation_desc: "Время от времени необходимо, чтобы люди знали, что происходит между двумя самыми могущественными силами Восточного Китая. Пекинский Совет по связи предложил провести в Нанкине большую публичную конференцию для обсуждения отношений между Аньцином и Цином."

 QIE_reach_out_to_anqing_before: "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_before_desc: "Наша поддержка Аньцина в войне с Нанкином не была забыта. После того, как угроза со стороны Японии уже стала реальной, многие предполагают создать полноценный союз с Тяоюанем."

 QIE_reach_out_to_anqing_during: "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_during_desc: "Мы находимся в состоянии войны. Аньцин более не может открещиваться от общего дела. Мы должны послать делегацию к ним с целью привлечь их в наш союз."

 QIE_reach_out_to_anqing_after: "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_desc: "И хотя мы выиграли войну без поддержки Аньцина, они всё ещё нам обязаны. Мы должны пригласить их в наш союз."

 QIE_reach_out_to_anqing_after_again: "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_again_desc: "Аньцин опять нам отказал. Мы не остановимся. В этот раз у них не будет шанса отвертеться от союза."

 QIE_war_goal_anqing_for_refusal_faction: "Силовая интеграция"
 QIE_war_goal_anqing_for_refusal_faction_desc: "Аньцин слишком долго играл с нами. Губернатору Чэню следовало бы подчиниться, пока он ещё мог. Теперь, свист пуль напомнит ему о его обязательствах."

 QIE_anqing_attempt_training_again: "Возобновить разговоры о кооперации"
 QIE_anqing_attempt_training_again_desc: "И хотя Аньцин отказал в дальнейшей кооперации наших армий, в рядах наших политиков вновь звучать предложения возобновить разговоры о подобной интеграции войск Аньцина в нашу армию."

 QIE_anq_contact_anticoncessions_leaders: "Выйти на связь с анти-концессионистами"
 QIE_anq_contact_anticoncessions_leaders_desc: "Анти-концессионисты имеют огромное влияние в Аньцинской Клике. Если мы хотим заручиться поддержкой в народе, стоит выйти на связь с их лидерами."

 QIE_integrate_anqing_before: "Интеграция Аньцина"
 QIE_integrate_anqing_before_desc: "Пришло время для Аньцина стать частью нашего административного аппарата. Только вместе мы сможем победить японскую угрозу."

 QIE_integrate_anqing_after: "Интеграция Аньцина"
 QIE_integrate_anqing_after_desc: "Пришло время для Аньцина стать частью нашего административного аппарата. Мы показали себя настоящими хозяевами Китая, так что у них нет шансов отказать нам."

 QIE_integrate_anqing_after_again: "Интеграция Аньцина"
 QIE_integrate_anqing_after_again_desc: "Пришло время для Аньцина стать частью нашего административного аппарата. Они отказали нам один раз, второго раза мы не потерпим."

#projects, industrial
 QIE_projects_decisions_category: "Домашние проекты"
 
 QIE_defensive_preparations_category: "Оборонительные приготовления"
 QIE_huanghe_line: "Построить линию Хуанхэ"
 QIE_huanghe_line_desc: "Желтая река была сердцем Китая на протяжении многих тысяч лет, но теперь это должен быть ее щит. Укрепив ее южные берега, мы еще можем разбить наших врагов против реки и одержать победу."
 
 QIE_withdraw_government_to_wuhan: "Вывести правительство в Ухань"
 QIE_withdraw_government_to_wuhan_desc: "В эту современную эпоху география уже не защищает Пекин, как когда-то, и старая столица остается очень уязвимой. Если мы не можем удержать Пекин, мы должны временно перенести столицу в Ухань - гораздо более удобное место для обороны."
 
 QIE_withdraw_arms_factories_to_hubei: "Перенести оружейные заводы в Хубэй"
 QIE_withdraw_arms_factories_to_hubei_desc: "Мы можем передислоцировать некоторые наши оружейные заводы в Хубэй раньше, чем враг продвинется вперед."
 
 QIE_withdraw_civilian_factories_to_hubei: "Перенести гражданские фабрики в Хубэй"
