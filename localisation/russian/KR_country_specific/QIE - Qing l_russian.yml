 QIE_develop_tangshan_steel_decision: "Перестроить шахты в [614.GetName]"
 QIE_develop_tangshan_steel_decision_desc: "В значительной степени разрушенные во время боевых действий эпохи полководцев, мы должны восстановить и реорганизовать шахты Кайлуанского горного бюро, чтобы подстегнуть наши военные усилия."
  
