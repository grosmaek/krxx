 QIE_totalist_party: "СПК (Р)"
 QIE_totalist_party_long: "Синдикалистическая Партия Китая - Радикалы\n§gНесмотря на то, что в основном их оплоты расположены на китайском побережье, например, в Гуанчжоу и Шанхае, на севере Китая, в частности в Тяньцзине, можно обнаружить грозное присутствие Китайской синдикалистской партии и их товарищей по Лиге китайских синдикалистов.\n\nРадикальное крыло ячеек Китайской синдикалистской партии на севере возглавляет Чжан Гуотао. Вместе с соратниками по социалистической революции они занялись не только радикализацией профсоюзов в северных городах, но и вовлечением крестьян в сельскую жизнь, особенно в горах Дабэй, где они нашли значительное убежище от политического гнета со стороны клики Чжили и их маньчжурских союзников.§!"
 QIE_radical_socialist_party: "Гоминьдан"
 QIE_radical_socialist_party_long: "Гоминьдан\n§gКитайская националистическая партия, будучи преимущественно революционной партией с большой палаткой, тем не менее, с момента своей реорганизации в 1924 г. видела в себе доминирование левого крыла. Изначально базируясь в националистическом правительстве Сунь Ятсена в Гуанчжоу на юге страны, революция распространилась по всему Китаю, собирая ячейки единомышленников и тайные органы во враждебных провинциях Китая в надежде подготовить страну к националистической революции. \n\nПосле поражения гоминьдановцев в Северном походе северные отделения партии попали под влияние доминирующей Ассоциации реорганизованных товарищей, которая проповедовала жесткую реорганизацию Гоминьдана под социалистическую и централизованную партийную линию, неся революцию сверху вниз. Возглавляемые Лю Каньюанем, видным организатором РКА во время Движения 30 мая, ячейки РКА на Севере замышляют надежду на возвращение Гоминьдана - а вместе с ним и на подлинное освобождение Пекина от военачальников, которые так долго удерживали его.§!"
 QIE_syndicalist_party: "СПК (О)"
 QIE_syndicalist_party_long: "Синдикалистическая Партия Китая - Ортодоксы\n§gСиндикалистская партия Китая, основанная в 1922 году, занимает внушительное положение в Лиге китайских синдикалистов, особенно на севере Китая. Разделенная на радикальную и ортодоксальную фракции, номинальная власть в центральном комитете северного отделения принадлежит Ли Дачжао, одному из основателей партии.\n\nНесмотря на свое убежище в сочувствующих посольствах, таких как Британский Союз и Французская Коммуна, Ли Дачжао фактически является политическим заключенным и может только надеяться, что однажды социалистические силы будут достаточно сильны для полной подготовки национальной и социальной революции, чтобы освободить китайский север от Чжили и их маньчжурских союзников. Будучи сторонником ортодоксальной фракции, Ли постоянно подчеркивает необходимость сотрудничества не только с другими фракциями ЛКС, но и с Гоминьданом в надежде создать настоящий единый фронт для подготовки Китая к грядущей пролетарской революции.§!"
 QIE_social_democrat_party: "АРНКИ"
 QIE_social_democrat_party_long: "Ассоциация реформирования новой Китайской Империи\n§gАРНКИ, хоть и взяла себе название до-синхайской партии, представляет из себя две более современные реформаторские партии. Первая, партия Восстановления Села, управляется Ляном Шумином и Джимми Йенем. Желая перестроить китайское общество до основания, они подчёркивают важность сельской общины, как базового кирпичика этого нового общества. Другая партия состоит из интеллектуалов, которые выступают за идеи Кан Ювэя о конституционной монархии. Его идеи снискали популярность у среднего класса после реставрации Цин. АРНКИ стремится уничтожить влияние милитаристов и европейцев в Китае, взамен, желая построить децентрализованное общество в духе обновлённых традиций."
 QIE_social_liberal_party: "Общество Старания"
 QIE_social_liberal_party_long: "Общество Старания\n§gИзначально возникнув как ассоциация интеллектуалов, которые участвовали в издании газеты "Старание", первые признаки того, что Общество Старания начали заниматься политикой, появились после публикации второго номера в 1923 году под названием "Наше политическое заявление". Подписанная Ху Ши, Цай Юаньпэй, Ли Дачжао, Лян Шумин, Ван Чонхуэй и Тан Эрхэ, статья излагала предложение интеллектуалов о создании "Правительства, управляемого хорошими людьми", чтобы стереть коррупционный след предыдущих правительств Бэйяна.\n\n Природа их правительства должна была быть конституционной, открытой и прозрачной, и должна была вращаться вокруг долгосрочного планирования. Такому Правительству было поручено заботиться о благополучии народа, защищать личную свободу и культивировать индивидуальность. Хорошие люди - это выдающиеся члены общества или образованная элита Китая, которые должны твердо противостоять силам зла, как это было в 1911 году.\n\nДостигнув своего пика во время эксперимента "Кабинет хороших людей", проведенного в сотрудничестве с У Пейфу, Ху Ши продолжает отстаивать свою интеллектуальную группировку Старания, став ключевым издателем и обществом, где интеллектуалы могут свободно вносить свой вклад в политические дебри Пекина."
 QIE_market_liberal_party: "Лига Процветания"
 QIE_market_liberal_party_long: "Лига Процветания\n§gЛига Процветания - партия, представляющая интересы бизнесменов и банкиров, которых часто подозревают в повальной коррупции, которая отравляет страну. Германия, прекрасно осведомлённая об амбициях У Пейфу, решила, однако, не прекращать поддерживать его, как единственный заслон от народного гнева, но противопоставила Чжилийской Клики средний класс, из которого Германия активно формирует данную партию. Между членами Лиги и инвесторами из ОАК сложились своеобразные узы партнёрства, через которые в Китай завозятся современные технологии. Также, через Лигу Германия поддерживает свои интересы во флоте Цин, который уже давно соперничает с Пейфу."
 QIE_social_conservative_party: "Партия Цзуншэ"
 QIE_social_conservative_party_long: "Партия Цзуншэ (Роялисткая партия)\n§gЦзуншэ, известная в народе как 'Роялисткая партия' - это коалиция из маньчжурских аристократов, лоялистов Цин и членов клана Айсиньгёро. Ярые противники У Пейфу и Чжилийской Клики, они выступают за полное возращение императора в качестве сакрального суверена. В отличие от радикалов, члены Маньчжурской партии допускают власть милитаристов на местах до тех пор, пока они верны императору. Получив власть, они бы даже могли ввести в стране выборы по немецкому образцу, где император бы обладал правом последнего слова. Их влияние ограничивается неэффективной структурой Ассамблеи, а также тем, что старая гвардия вымирает один за другим, а молодое поколение уже не готово к таким радикальным действиям..."
 QIE_authoritarian_democrat_party: "Ассоциация Гармонии"
 QIE_authoritarian_democrat_party_long: "Ассоциация Гармонии\n§gАссоциация Гармонии - это шаткая коалиция чжилийских бюрократов, губернаторов и других проходимцев, которых У Пейфу и Цао Кунь посадили, чтобы имитировать демократию в стране. Официально, партия отделена от милитаристов, но на деле это лишь гниющая клоака из жадных до власти коррупционеров, которая позорит демократию своим существованием."
 QIE_paternal_autocrat_party: "Чжилийская Клика"
 QIE_paternal_autocrat_party_long: "Чжилийская Клика\n§gВозникнув благодаря титаническому возвышению Фэн Гочжана, клика Чжили объединилась вокруг него и его президентства, где он выступал за объединение путем переговоров с Югом в противовес идее премьер-министра Дуань Цируй об объединении путем порабощения. После смерти Фэна в 1919 году клика Чжили оказалась расколота между тремя военачальниками - Цао Кунем, У Пэйфу и Ван Чэнбином. Вступив в соперничество с кликами Фэнтянь и Аньхой, клика Чжили стала верховным правителем в 1922 году. \n\nДоминируя над Республикой Бэйян в течение многих лет, Чжили пережили кульминационный момент падения власти после войны между Ци Сеюанем и Лу Юнсяном, которая переросла во Вторую Чжифэнскую войну, где Фэн Юйсян, член Чжили в то время, предал клику и начал Пекинский переворот 1924 года, изгнав президента Цао и У Пэйфу. Восстановив свою силу и власть, клика вновь закрепилась на Центральных равнинах, а после создания Ангуоцзюнь с Чжан Цзолинем и Сунь Чуаньфаном, клика Чжили отбилась от Северного похода Гоминьдана, отбросила контроль Фэнтяня от Пекина и под эгидой дополнительной помощи провела Реставрацию Сюаньтун в 1928 году. \n\nРазделившись на клику Северного Чжили и клику Южного Чжили Сунь Чуаньфана, милитаристы еще больше раскололись внутри между фракциями Цао Цзиньбао и У Лояна. Однако их объединяет одно: продолжение правления в Бэйяне, с королевской семьей или без нее.§!"
 QIE_national_populist_party: "Младокитайцы"
 QIE_national_populist_party_long: "Младокитайцы\n§gПартия молодого Китая, родившаяся из студенческого "Общества молодого Китая", стала одним из его преемников, разделившись на фракции "националистов", "социалистов" и "идеалистов", возглавляемые Цзэн Ци и Ли Хуаном, Ли Дачжао и Ван Гуанци соответственно. Приехав во Францию учиться, Цзэн Ци и Ли Хуан, а также другие члены их националистической фракции вступали в перепалки с другими студентами во Франции, такими как Чжоу Эньлай, Цай Юаньпэй и Ли Шицзэн.\n\nПорой переходящие в насилие, угрозы поддержки Китайской синдикалистской партии привели к тому, что Цзэн и Ли создали свою собственную партию, объявив о создании Молодой китайской партии в 1923 году под Парижем. Быстро развиваясь среди китайских студенческих организаций, Партия молодого Китая выступила в конкретной оппозиции к сотрудничеству Гоминьдана с СПК, и в 1924 году младокитайцы вернулись в Шанхай, основав ряд политических обществ и газет.\n\nПодружившись с силами Сунь Чуаньфана, Партия молодого Китая двинулась на север, чтобы принять участие в Пекинской ассамблее. Они выступают за ликвидацию китайских военачальников и создание сильного центрального правительства, а также за националистическую программу, в которой основное внимание уделяется отмене особых привилегий и экстерриториальности, которыми пользуются иностранные державы в Китае."
 
 ###- Manchu Coup Parties -###
 QIE_yiguandao_coup_party_long: "$QIE_yiguandao_coup_party_long_tt$\n§gЭтот культ считается более "профессиональным" прикрытием для Игуандао, чтобы узаконить себя в глазах центрального правительства. Его истоки лежат в Шаньдуне XIX века. Он сформировался как продолжение еще более древнего культа Сяньтяньдао, который сам по себе является ответвлением Лаогуань Чжайцзяо, ветви Дачэн, распространившего луоизм. Основал ее Ван Цзюэи, его сменил Лю Цинсюй, который в 1905 году официально назвал ответвление "Игуаньдао", что означает "Путь единства".\n\nСменивший Лу Чжунъи, он уступил место загадочному Чжан Тяньжаню в 1925 году. Захватив инициативу после кризиса конфуцианства, Игуандао процветает в условиях отсутствия веры в народе, распространяя свои убеждения в Вечной Досточтимой Матери, Дао, и смесь буддистской, сальвационистской и конфуцианской философий.§!"
 QIE_yiguandao_coup_party: "ОКМиБ"
 QIE_yiguandao_coup_party_long_tt: "Общество китайской морали и благоденствия"

 QIE_social_conservative_coup_party: "АРНКИ"
 QIE_social_conservative_coup_party_long: "$QIE_sociaL_conservative_coup_party_tt$\n§gАРНКИ, хотя и использует название реформаторской группы, существовавшей до Синьхая, на самом деле является альянсом двух более современных реформаторских групп. Первая - это Движение за восстановление сельских районов, возглавляемое Лян Шумином и получившим образование в Гарварде и Принстоне Джей Си 'Джимми' Йеном. Выступая за восстановление Китая с нуля, эта группа подчеркивает ценность традиционной китайской деревни как основного строительного блока общества, а не клики военачальников, которые доминировали в Китае последние полвека. Вторая часть коалиции представляет собой свободную группу интеллектуалов, вдохновленных работами Кан Ювэя, амбициозного реформатора конца династии Цин, который выступал за конституционную монархию. После полного воссоединения империи перед АРНКИ встает новый каскад проблем, требующих полной реорганизации Цинской империи снизу вверх. На это потребуются годы и надлежащее осуществление политики, но при надлежащем контролируемом надзоре даже самая ничтожная деревня однажды получит право голоса и место в Китае!§!"
 QIE_sociaL_conservative_coup_party_tt: "Ассоциация реформ новой Китайской Империи"

 QIE_social_liberal_coup_party: "Демократический и научный форум"
 QIE_social_liberal_coup_party_long: "$QIE_social_liberal_coup_party_tt$\n§gВозникла из различных прогрессивных академических групп в Пекине и Шанхае, представлявших преподавателей и студентов, разочаровавшихся в авторитарном политическом статус-кво в Китае, возглавляемом Чжили, и в конечном итоге решивших работать над созданием свободного и стабильного Китая, способного нести демократический и научный дух Движения 4 мая. Председатель ДНФ Чжан Симань возглавил усилия по объединению этих эклектичных групп научных марксистов, бэйянских технократов, реформаторов образования, феминистских радикалов и других - в единую конкретную политическую партию. В отличие от Партии молодого Китая, которая уже давно претендует на роль голоса политической интеллигенции, ДНФ скорее относится к ученым, которые занимаются политикой, чем к явным исследователям политики, что является заметным отличием в период напряженного изменения политического климата в Китае.§!"
 QIE_social_liberal_coup_party_tt: "Демократический и научный форум"

