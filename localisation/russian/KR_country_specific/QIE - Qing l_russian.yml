 #李大釗
 QIE_li_dazhao: "Li Dazhao"
 QIE_li_dazhao_bio: "Having a standard education, Li would embark on the road to becoming a scholar in the Qing Empire, choosing to study at Beiyang Law and Politics School in 1907. Participating in the founding of the Beiyang Society of Law and Politics in 1912, Li would participate in a slew of student societies during his time at the institution. Founding a series of journals, editorials and magazines, Li would flirt with revolutionary ideas all throughout his time, ingratiating himself with nationalists like Zeng Qi, or future Wu Peifu Second-in-Command Bai Jianwu, ultimately joining the Chinese Socialist Party with his classmates.\n\nSupported by Tang Hualong following a crackdown on the socialists, Li would study in Japan, learning English and Japanese and meeting the likes of Zhang Shizhao. Carrying out Anti-Yuan activities, he would once again engage in revolutionary student societies, returning to the nation and serving as director of Beijing University Library.\n\nImmersed in the New Culture Movement, and the May 30th Movement, Li would begin to flirt further with Syndicalist ideology, and would end up becoming the co-founder of the Chinese Syndicalist Party with Chen Duxiu.\n\nSecuring the United Front with the Kuomintang, Li would oversea a great increase in party membership, and would become a member of the Kuomintang. Following the failure of the Northern Expedition, Li would eventually end up in Shanghai, managing the Orthodox Faction of the League of Chinese Syndicalists. Immensely critical in the revolutionary activities of China, Li Dazhao's influence spans the likes of the Kuomintang, Hu Shih, Bai Jianwu, Gu Mengyu and many others, and his connections with Cai Yuanpei, Zhang Shizhao and other intellectual titans proves his worth."
 QIE_li_dazhao_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 29th, 1889, in Leting County, Zhili Province, Qing Empire§!\n§YAlignment:§! §rCSP§!\n§YPolitical Career:§! §g$QIE_li_dazhao_bio$§!"

