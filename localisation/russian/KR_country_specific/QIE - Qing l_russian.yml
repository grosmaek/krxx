 QIE_the_diplomatic_offensive: "Дипломат\n§gБудучи всю свою жизнь профессиональным дипломатом, Веллингтон Ку обладает всей мощью уважаемого дипломатического корпуса. Герой-националист и эксперт по управлению людьми с помощью речи, он, несомненно, вселяет в китайское население не только надежду и энергию, но и неподдельный патриотизм.§!"
 QIE_idealist_against_the_storm: "Идеалист против шторма\n§gХу Ши, которого многие считают одним из самых влиятельных людей в либеральном возрождении Китая, является реформатором, окруженным бюрократическим недугом. Однако, известный своим непоколебимым идеализмом, прагматизмом и принципиальностью, президент принесет плюралистическую демократию в Китайскую Республику, сопротивляясь и кусаясь.§!"
 QIE_son_of_heaven: "Сын небес\n§gВ то время как злейшие недоброжелатели Пуи в хороший день осудили бы его как полезную марионетку, в свете восстановления Конституции он доказал, что является истинным обладателем Мандата Небес.§!"
 QIE_marshal_of_tianjin: "Marshal of Tianjin\n§gA man denied his original status in the Clique, Wang has become an unexpected rallying point of the Zhili remnant structure. His resistance in the Zhili-Manchu War has garnered him a legendary status akin to the Jade Marshal, and the only thing on his mind is revenge.§!" #NT!
 QIE_marshal_of_tianjin_2: "$QIE_marshal_of_tianjin$" #NT!
 QIE_the_diplomat: "The Diplomat\n§gExpert at diplomacy, and a well-versed polymath, Yan Huiqing's brilliant mind has landed him once more in a caretaker position for the Republic of China. Intent on cementing civilian rule, the primacy of Beiyang is to be assured under his watch.§!" #NT!
 QIE_the_diplomat_2: "$QIE_the_diplomat$" #NT!
 QIE_squire_of_tianjin: "Squire of Tianjin\n§gA Beiyang Bureaucrat through and through, Gao Lingwei has served in numerous cabinets accumulating much political acumen. A premier member of the Tianjin faction of the Zhili, Gao utilises connections and wit to enact his Good Governance.§!" #NT!
 QIE_mediator_of_moderation: "Mediator of Moderation\n§gA new era of the Beiyang Republic is upon us! No longer shall we suffer the injustices of demagogues and ideologues! Good Governance is built upon the bridging of politicial divides, for the common consensus.§!" #NT!
  
