 QIE_gu_zhongxiu_advisor_desc: "§YBorn:§! §L1874, in Dingxian County, Zhili Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YBackground:§! §LAn earnest and diligent student, Gu Zhongxiu would find himself engaging in tenures in Lianchi Academy, the Imperial University of Beijing, and later Waseda University to study political economy. During his time in Japan, Gu would meet one Dr. Sun and join the Tongmenghui in 1901. Gu would graduate in 1908 and return to China. Later he would serve as secretary of the Zhili Governor's Office and section chief of the Constitutional Preparatory Office of the Zhejiang Governor's Office. During Xinhai he would become a representative of Zhili Province, and would found the united Republican Party; merging into the Kuomintang later in 1912.\n\nParticipating in the first National Assembly, Gu would ultimately collaborate with Zhang Yaozeng and Yang Yongtai in light of its dissolution to form an opposition party to Yuan Shikai. Collaborating with the likes of Chen Duxiu and Zhang Shizhao, Gu would ultimately organise and participate in the European Affairs Research Society, the precursor to the Political Science Clique.\n\nParticipating in the National Protection War, Gu would advance to serve in Duan Qirui's 1916 cabinet before joining Dr. Sun in the South. Organising the PSC with Zhang Yaozeng and Li Genyuan, Gu would attempt to oust Sun in the early 1920s ultimately to no avail. Defeated and dejected, Gu would return to Beijing to serve in the Assembly.\n\nResigning in 1925, Gu would only return to office after a period of brief liberalisation in the Beiyang political scene following the ZhiFeng wars. Once again a member of the assembly, Gu is one of Political Science's stalwarts, its oldest founder, and its most wise member.§!\n\n§YNotes: Gu's connections are wide-spanning. From Chen Jiongming, Cheng Qian and Chen Duxiu to Li Liejun, Peng Yunyi, Wang Jingwei and Cai Yuanpei.§!" #NT!
  
