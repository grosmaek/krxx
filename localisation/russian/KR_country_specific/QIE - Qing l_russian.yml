  #愛新覺羅·溥儀 
 QIE_aisin_gioro_puyi: "Айсиньгёро Пуи"
 QIE_aisin_gioro_puyi_desc_body: "\"His Imperial Majesty, the Son of Heaven, the Xuantong Emperor\" - while Puyi holds many titles, the young Emperor has little power and has never really possessed any since his birth in 1906. Ascending to the throne at two years old, Puyi would be deposed not even 4 years later, with the Boy Emperor being relegated to ruling over the Forbidden City after abdication. Maintaining many preferential treatment conditions, Puyi would live an isolated life of luxury in the \"Small Court of the Qing Dynasty\".\n\nBeginning to become fascinated with modern culture due to the influence of Reginald Johnston, Puyi would begin to wear Western suits, and cut his braids, having a desire to leave the city to explore the world, much to the chagrin of the likes of Zheng Xiaoxu. Marrying in 1922, Puyi would continue to live a life of relative luxury until Feng Yuxiang's defection in 1924, wherein Feng would depose Cao Kun, force Wu Peifu to flee, and have Lu Zhonglin force Puyi to depart from the Forbidden City. Refusing to be ejected from his home to the very last, Puyi would be forced out by the Guominjun's soldiers, fleeing to the Japanese embassy.\n\nLiving in the Tianjin Concession, Puyi would exchange dialogue with the likes of Zhang Zuolin, Duan Qirui, Wu Peifu, even requesting that Wu restore him to the Forbidden City in 1925, to no avail. Receiving a preferential treatment within Tianjin, still regarded as the \"Emperor\" by foreigners, Puyi would eventually be restored to the throne for a third time following Cao Kun's negotiations with the German Empire in 1928." #NT!
 QIE_aisin_gioro_puyi_leader_desc: "§YОписание лидера\nРодился:§! 7 февраля, 1906, в особняке принца Чуна, Пекин, провинция Чжили, империя Цин\n§YПолитическая карьера:§! $QIE_aisin_gioro_puyi_bio$ Испытываемый ненавистью к населению в целом, Пуйи правит просто как подставная фигура, всего лишь разменная монета для более могущественных сил в игре.\n\n$QIE_aisin_gioro_puyi_notes$"
 QIE_aisin_gioro_puyi_manchu_leader_desc: "§YОписание лидера\nРодился:§! 7 февраля, 1906, в особняке принца Чуна, Пекин, провинция Чжили, империя Цин\n§YПолитическая карьера:§! $QIE_aisin_gioro_puyi_bio$\n\nВосстановленное после того, что сейчас считается маньчжурской реставрацией, новое правительство династии Цин решило представить гораздо более современный облик. Пуи по-прежнему не обладает большой властью, но это продуманный план. Опасаясь появления потомка-тирана того же типа, который обрек на гибель своих предшественников, император и ученые-юристы разработали конституционную структуру монархии, в которой Пуйи осуществляет духовную и патриотическую власть, в то же время выполняя лишь консультативную роль в законодательстве и повседневном управлении. Хотя эта новая структура правления еще не опробована, многие в Китае и во всем мире надеются, что Пуи сможет показать на примере того, что значит быть современным монархом."
  
