 #蔡成勳
 QIE_cai_chengxun: "Цай Чэнсюнь"
 QIE_cai_chengxun_desc: "Graduating from Beiyang Military Academy in 1900, Cao Chengxun would become ingratiated within Xu Shichang's clique due to hometown friendship. Serving as counselor of the Kinki Supervision and Training Office and a brigage commander in the First Army Division, he would be promoted to division commander of the First Division in 1914. Defecting to the Zhili Clique in 1916, he would become commander of the 7th Army, and commander-in-chief of Suiyuan.\n\nPledging 5000 Yuan to the founding of a university in 1919, Cai would become governor of Gansu in 1920 and the following year would serve a term as Minister of War, and in 1922 he would fend off the first skirmishes of Dr. Sun's initial Northern Expedition, becoming acting governor of Jiangxi Province.\n\nWith Sun's troops retreating to Guangdong due to Chen Jiongming's betrayal, Cai would seize the initiative to retake southern Jiangxi from the revolutionaries, and would be officially appointed as the Military Superintendent of Jiangxi Province that year. Monopolising the military and political power of the province, Cai's rule of Jiangxi was marred with opposition from the populace and relentless seizing of taxes to pay off debts to the Central Government.\n\nArbitrarily arresting democrats and progressive activists, banning their societies and closing their bookstores, Cai's subordinate Fang Benren collaborated with Tan Yankai to oust Cai from the province in 1924. Dismissed and exiled to Tianjin, Cai would return to the limelight following the Xuantong Restoration, receiving a commission to fight in the Third and Fourth Zhifeng wars, focused on the Chahar region."
 QIE_cai_chengxun_notes: "§YNotes: Once built a residence and an ancestral hall in Tianjin and engaged in real estate, industrial investment and charity during his dismissal.\nHe is known as \"Tiger Cai\".§!"
 QIE_cai_chengxun_commander_desc: "§YGeneral Description\nBorn:§! §g1871, in Tianjin, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_cai_chengxun_desc$§!\n\n$QIE_cai_chengxun_notes$"
 QIE_cai_chengxun_mhc_desc: "§YOfficer Description\nBorn:§! §g1871, in Tianjin, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_cai_chengxun_desc$§!\n\n$QIE_cai_chengxun_notes$"

 #哈漢章
 QIE_ha_hanzhang: "Ха Ханьчжан"
 QIE_ha_hanzhang_bio: "Ha, from a wealthy Hui family, is one of the few religious Muslims within the Beiyang Army. Studying at Lianghu Academy, he would later enlist in the military and be sent to study infantry in the 2nd Class of the Imperial Japanese Army Academy in 1900. Ha graduated with top marks and upon his return to China held a number of posts at local military schools.\n\nJoining the Imperial Guard, he accompanied Prince Zaitao on his 1910 world tour. Despite respect for the Imperial Clan, Ha joined the Wuchang Uprising. Promoted to lead the Beiyang Armed Forces School following Xinhai, he moved further up to Chief of Military Staff at the President's Palace due to his close friend Li Yuanhong.\n\nHa was fiercely loyal to Li, culminating in the 1917 Manchu Restoration attempt where Li invited Zhang Xun to occupy Beijing and dissolve the parliament. Ha fully supported this effort, even after Zhang Xun desired to restore Emperor Puyi to the throne. The Zhili Clique convinced Ha to retire with dignity in 1923, but after a few restless years in Hubei he returned to active political life.\n\nWelcomed back after the Xuantong Restoration, ostensibly as an advisor on damming and engineering, he wormed his way back into the military to organise the new Imperial Guard. Despite his history of service to Beiyang, he has been known to speak of Zhang Xun's coup in positive words and is presently relying on the favour of the Imperial Clan to rebuild his political career, after being frozen out of the Zhii Clique."
 QIE_ha_hanzhang_notes: "§YNotes: Ha oversaw the construction of several famed dams and embankments along the Yangtze River, though most of these were destroyed in the 1931 and 1935 floods.\nHe helped found the China Islamic Advancement Association and is still heavily involved in Muslim cultural and religious groups in Beijing.\nHa has an eclectic personal following of supporters nicknamed the \"Hubei General Corps\", derived from a number of groups owing to his veterancy in both the Imperial Guard and in the Wuchang Uprising.§!"
 QIE_ha_hanzhang_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 23rd, 1879, in Hanyang County, Hubei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_ha_hanzhang_bio$§!\n\n$QIE_ha_hanzhang_notes$"
