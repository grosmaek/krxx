 qiefocus.18.a: "Мы выбираем Цзуншэ"
 qiefocus.18.b: "Мы выбираем младокитайцев"
 qiefocus.18.c: "Мы выбираем АРНКИ"
  
 qiefocus.19.t: "Падение Цзуншэ"
 qiefocus.19.d: "В результате неточного политического маневра или простой некомпетентности партия Цзуншэ оказалась полностью лишенной всякого влияния на правительственные процессы. Раз за разом нас переигрывали и переигрывают в административной политике до такой степени, что наши позиции сохранились только в названии. После того, как эта позорная гибель почти завершена, становится ясно, что новая партия должна взять на себя управление империей - хотя бы для того, чтобы спасти ее от глупости аристократических махинаций."
 qiefocus.19.a: "Ассоциация Реформирования Новой Китайской Империи более серьезно возьмет бразды правления в свои руки."
 qiefocus.19.b: "Младокитайцы, несомненно, будет менее некомпетентной."
  
 qiefocus.20.t: "Подозреваются в симпатиях к Гоминьдану"
 qiefocus.20.d: "По мере того, как партизаны, превратившиеся в Национальную Революционную Армию, ведут кампанию на юге, неуклонно растущий страх начал овладевать Ассамблеей в Пекине. Поскольку режим все еще находится в зачаточном состоянии, многие из МКП и Цзуншэ открыто призывали к репрессиям против предполагаемых левых в империи. За тысячи миль от гоминьдановского очага ясно, что настоящей мишенью этой ярости является АРНКИ, а точнее, Движение за восстановление сельских районов, которое составляет половину коалиции АРНКИ. Конечно, верно, что эта организация существовала до восстановления Цин, и между ней и многими республиканцами были связи, но ясно, что этот шаг к карательным мерам - кинжал, направленный на внутренних противников."
 qiefocus.20.a: "Следите за всеми, кто подозревается в связях."
 qiefocus.20.b: "Тщательно изучите Движение за реконструкцию сельских районов."
 qiefocus.20.c: "Тщательная чистка защитит Империю."
  
 qiefocus.21.t: "Вклады Игуаньдао"
 qiefocus.21.d: "После смерти Почетного Мастера династия Цин вновь обрела и подтвердила свое положение в народе. В последнее время Чжан Тяньран еще больше укрепился в своих попытках еще теснее привязать двор к Игуаньдао. В обмен на большее количество императорских назначений верных игуаньдао будут оказывать императору все более высокие услуги в знак своей покорности. Пока государство будет полагаться на Игуаньдао, возможно, и Игуаньдао будет полагаться на государство."
 qiefocus.21.a: "Рабочие руки для наших инфраструктурных проектов были бы невероятно полезны."
 qiefocus.21.b: "Мы должны провести вторую коронацию, чтобы показать народу наше стремление к обновлению."
 qiefocus.21.c: "Ввести ополченцев в состав вооруженных сил в качестве постоянных иррегулярных сил."
 qiefocus.21.e: "Народ должен быть спокоен, зная, что Император защитит его."
  
 qiefocus.22.t: "Новая коронация"
 qiefocus.22.d: "В среде Цинской аристократии последнее время родилась довольно необычная идея – повторно короновать Пу И. Они заявляют, что реставрация 1927 была проведена немецкими шавками без надлежащих правил и соблюдения церемонии. Повторная коронация по всем канонам может нам дорого обойтись, но зато в глазах аристократии мы получим больше авторитета."
 qiefocus.22.a: "Организовать церемонию!"
 qiefocus.22.b: "Мы сделаем это масштабным праздником для столицы!"
  
 qiefocus.23.t: "Династии прибывают"
 qiefocus.23.d: "За последние несколько дней в Пекин прибыли Маркиз Высочайшей Почести, герцог Миньшен, и другие потомки старых имперских династий. Один за одним они преклоняли колено перед императором Сюаньтуном, признавая его полноправным Сыном Неба. Придворный фотограф подобно запечатлел церемонию, снимая каждого на коленях перед троном. Эти снимки будут размещены во всех газетах страны, чтобы отбить саму мысль о нелегитимности маньчжурской династии."
 qiefocus.23.a: "Отлично!"
  
 qiefocus.24.t: "Наш новый благодетель"
 qiefocus.24.d: "С тех пор, как У Пейфу упал замертво, наше будущее было неопределённым. Теперь же, наш союзник, который помог в нашем перевороте, направляется в Пекин. Мы ожидаем, что его идеи и влияние сильно отпечатаются на нашем правительстве..."
 qiefocus.24.a: "Добро пожаловать, губернатор Сишань!"
 qiefocus.24.b: "Добро пожаловать, губернатор Сун!"
 qiefocus.24.c: "Добро пожаловать, наставник Тяньжань!"
  
 qiefocus.30.t: "Преобразование военных кадетов Баодин"
 qiefocus.30.d: "Наши люди сумели проникнуть в различные военные академии на наших землях, стремясь привести многообещающее подрастающее поколение молодых китайцев на правильный путь Игуаньдао."
 qiefocus.30.a: "Продвигайте перспективных кандидатов."
  
 qiefor.49.t: "Война в Синьцзяне"
 qiefor.49.d: "В Синьцзяне недавно вспыхнула гражданская война! [KUM.GetLeader] попросил нашей помощи в его войне против [SIK.GetLeader]. Ханство, последний потомок Монгольской Империи, долгое время было лояльным подданным Цин с 17-го века. Учитывая, что после успешного маньчжурского переворота у нас осталось мало союзников, в наших интересах поддержать их. Помогая им умиротворить Синьцзян, мы, вероятно, сможем гарантировать их поддержку и позволить им сохранить свою автономию. В конце концов, верные вассалы должны получать вознаграждение. Хан ждет нас на поле боя!"
 qiefor.49.a: "Отправить войска!"
  
 qiefor.52.t: "Империя Цин готовится объединить страну!"
 qiefor.52.d: "Во все концы Китая доходят новости из Пекина о том, что император приказал начать в течение нескольких месяцев 'Кампанию по Умиротворению Нации'! Это очень тревожные новости, многие опасаются быть уничтоженными, если мы не вмешаемся. Мы, Фэнтяньское правительство, разослали предложение всем милитаристам о том, что мы готовы их защищать, но ожидаем подчинения в будущем."
 qiefor.52.a: "Разошлите телеграммы!"
  
 qiefor.53.t: "Фэнтянь предлагает помощь!"
 qiefor.53.d: "В качестве ответа на заявление Империи Цин о подготовке 'Кампании по Умиротворению Нации', Фэнтяньское правительство пообещало дать защиту каждому, кто в ней нуждается, при условии, что после победы над Цин, все преклонят колени перед Фэнтянем. Мы можем принять это предложение или же сражаться с Цин один на один."
 qiefor.53.a: "Нам нужна защита"
 qiefor.53.b: "Мы справимся и сами!"
  
 qiefor.54.t: "Фэнтянь обещает защитить всех милитаристов!"
 qiefor.54.d: "Предатели из Фэнтяня решили оспорить нашу кампанию, заявив, что они предоставят защиту любому милитаристу, который нуждается в ней! И хотя война примет более ожесточённый характер, чем предполагалось, в сознании людей она уже будет восприниматься как война с Японией, что сильно добавит нам поддержки в народе."
 qiefor.54.a: "Мы их уничтожим!"
  
 qiefor.55.t: "Империя Цин готовится к объединению"
 qiefor.55.d: "Наши бывшие союзники из Пекина объявили о том, что они готовятся к объединению всего Китая под своим управлением. Это ставит под угрозу наши интересы на юге регионе. Должны ли мы предоставить помощь нашим южным партнёрам?"
 qiefor.55.a: "Пошлём припасы"
 qiefor.55.b: "Они справятся с этой кучкой северных варваров..."
  
 qiefor.56.t: "Сингапур шлёт помощь!"
 qiefor.56.d: "После провозглашения Цин "Кампании национального умиротворения" [GEA.GetLeader] приказал своим агентам поставить нам большие запасы оружия - без обычных обещаний вернуть деньги. Похоже, они очень боятся возрождающейся династии Цин и собираются использовать нас в качестве оплота против них."
 qiefor.56.a: "Спасибо!"
  
 qieflavor.12.t: "Клика Стратегий Эпохи Враждующих Царств"
 qieflavor.12.d: "Среди членов младокитайцев недавно выделилась клика интеллектуалов, получивших образование в Германии, со специфическим названием ‘Клика Стратегий Эпохи Враждующих Царств’. Их взгляды представляют из себя статизм с довольно своеобразным синкретизмом философии Конфуция и Ницше. Они верят в превосходство нации над всем остальным в стране.\n\nСреди научной академии находится всё больше и больше их сторонников, что дало и отпечаток на наше правительство."
 qieflavor.12.a: "Интересно"
  
 qieflavor.20.t: "Кан Тунбей"
 qieflavor.20.d: "После смерти Кана Ювэя, одного из главных идеологов АРНКИ, в 1927 году, его дочь, Кан Тунбей, унаследовала политический гений отца. Выпускница Барнард-Колледжа, что в Нью-Йорке, она вернулась в Китай в 1911 году для распространения идей суфражизма и феминизма. По мере того, как росло влияние АРНКИ в ответ на немецкую интервенцию, так и идеи молодой Кан приобретали всё больше и больше последователей. После наших недавних почестей её отцу, кто-то в правительстве предложил дать ей пост министра, чтобы показать нашу прогрессивность. Другие же считают это сомнительным шагом, и предпочитают, чтобы Кан Тунбей так и оставалась агитатором в народе."
 qieflavor.20.a: "Дайте ей пост министра!"
 qieflavor.20.b: "Пусть она несёт свою мысль в народ"
  
 ###- Military -### 
 qiefocus.11.t: "Будущее Чжилийской Клики"
 qiefocus.11.d: "Чжилийская Клика, как и любая другая, основана на принципе подчинения младших старшим, которые покровительствуют своим подчинённым. Такая система довольно стабильна и защищает от возможных ударов в спину, но продвижение достойных и талантливых сильно затруднено. После того, как наши старички начали уходить на тот свет с завидной регулярностью, руководству клики ничего не осталось, кроме как разбавить коллектив свежей кровью.\n\nСреди всех кандидатов особо выделяются четверо: Гуо Цихуа и Вэй Юсань, а также Ду Сицзюнь и Вей Исань. "
 qiefocus.11.a: "Добро пожаловать, мальчики! Теперь начнём выполнение плана."
  
 qiefocus.12.t: "План по защите Китая"
 qiefocus.12.d_republic: "Having long been an existential threat to the existence of the Chinese nation since the First Sino-Japanese War, the Rising Sun in the East has become a bolder, and bolder beast. First seizing Taiwan, and putting down rebellions on the island with extreme prejudice. Next it was Dalian, squabbled over with by the Russians. Next, Korea, brutally annexed and forced into compliance. Unsatisfied, they attempted to seize Shandong from the weak and ailing Yuan Shikai. Undeterred they would try their hand again with their erstwhile ally Duan Qirui, which was only fought against by our brave diplomatic corps.\n\nWith the brutes again setting their eyes upon another piece of our nation, that of Dongbei, \"backing\" Marshal Zhang Zuolin's government, it would appear that the Japanese will not back down until a full bloodletting is achieved. To prepare for such an event, and to reform our army so that it can withstand such a situation, Marshal Wu Peifu has convened a meeting of his highest military theorists and tacticians. Gathered around the table are the likes of the esteemed theorist Jiang Baili, military diplomat Tang Zaili, Marshal Wang Chengbin (on behalf of President Cao), Zhang Qihuang and Yu Xuezhong amongst offers.\n\nOf pressing concern is picking a centralised defence strategy for the inevitable war with Japan and Fengtian. Having long been a military theorist, with the reputation of being Cai E's chief of staff and Liang Qichao's apprentice, Jiang Baili has present a plan focusing on constructing an army of exceptional officers, inclined to wage a war of national salvation in totality. Alongside this, it focuses on improving the general drill and capabilities of our soldiers.\n\nRunning tagentially but not in opposition, Tang Zaili presents a plan focused on the resumption of the German Military's 80 Division Plan that was unfortunately cut short following deterioration of relations. With it, he would see the Zhili army transformed into a \"Heer of the East\", focused on an elite core of mobile divisions that are able to encircle and annihilate the enemy with daring tenacity.\n\nWith Zhang Qihuang throwing his backing behind Jiang, and Yu Xuezhong doing the same, Wang Chengbin has — perhaps to scorn Wu personally — backed Tang Zaili. Whilst usually insignifcant, Wang is acting on behalf of President Cao, Wu's mentor and superior. Nonetheless, Marshal Wu has the ultimate prerogative to decide." #NT!
