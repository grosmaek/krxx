 QIE_demand_anqing_submit: "Посольство в [ANQ.GetNameWithFlag]"
 QIE_demand_anqing_submit_desc: "В среде нашего республиканского правительства все чётко стоят на позициях анти-концессионизма. В связи с этим, мудрым шагом было бы выйти на связь с аньцинскими милитаристом, губернатором Ченем. Его взгляды схожи с нашими, а нейтральная позиция Аньцина даёт нам шанс склонить его на нашу сторону."

 QIE_reach_out_to_mas: "Посольство в земли Ма"
 QIE_reach_out_to_mas_desc: "Семьи Ма на западе однажды принесли клятву верности Чжилийской клике. Мы предложим им вступить в наше правительство и посмотрим, как они держут своё слово."

 QIE_attack_warlord_desc_SHX_guominjun: "Фэн Юсян и остатки Гоминьцзюна засели в Шаньси. Сам по себе, Гоминьцзюн довольно изолирован от политики, поэтому нападение на него не вызовет такого фурора, как нападение на самого Фэна Юсяна, за спиной которого стоит Фэнтянь." 
 QIE_attack_warlord_desc_SHX_yan: "Янь Сишань уже долгое время симпатизирует Фэнтяню, а в последней Чжили-Фэнтяньской войне и вовсе в открытую поддержал их. Если мы нападём на него, то непременно вызовем на бой всю Маньчжурию. Мы ударим по нему быстро и скрытно, до того, как он сможет позвать на помощь Фэнтянь. Однако среди генералов есть те, кто сомневается в успехе данной затеи."  
 QIE_attack_warlord_desc_SQI_coup: "Старый и обветшалый про-монархический режим Цюй Иньгуана не поддержал переворот против Чжили, а маньчжурская аристократия так и вовсе бежит к нему день ото дня. Мы должны уничтожить этот последний оплот монархизма в регионе, чтобы доказать всем, что Китай может быть только республикой!"
 QIE_attack_warlord_desc_GXC: "Глупые южане думают, что могут нам противостоять? Теперь, когда Фэнтянь и Япония более не представляют угрозы, мы можем напасть на этих предателей."
 QIE_attack_warlord_desc_SZC: "После того, как [SZC.GetName] уладил все свои дрязги, он всё равно отказался признать нас единственными правителями Китая. Мы должны показать ошибочность их выбора силой наших орудий!"
 QIE_attack_warlord_desc_YUN: "Предатели в горах Юньнаня должны быть уничтожены, чтобы Китай вновь был един!"
 QIE_attack_warlord_desc_HNN: "Через Хунань проходят множество важный линий снабжения. Мы должны завладеть этой провинцией."
 QIE_attack_warlord_desc_LEP: "Сама суть Лиги заключалась в том, чтобы потакать немецким империалистам. Мы должны уничтожить те остатки немецкого ига, что до сих пор терроризируют юг!"
 QIE_attack_warlord_desc_ANQ: "Аньцин строит из себя оплот спокойствия в Китае, но они лшь кучка марионеток Фэнтяня! Мы должны уничтожить эту позорную клику!"
 
 QIE_kill_KUM_khan: "Уничтожить государство [KUM.GetNameWithFlag]"
 QIE_kill_KUM_khan_desc: "Земли Кумуля представляют из себя лишь бесплодный кусок пустыни. И всё-таки, мы должны уничтожить их, чтобы другие нас уважали!"
 
 QIE_rein_in_KUM_zhili: "Потребовать подчинения у [FROM.GetNameWithFlag]"
 QIE_rein_in_KUM_zhili_desc: "[FROM.GetName] представляет из себя дыру, которую ещё поискать надо. Вместо того, чтобы тратить припасы и людей на их подчинение силой, мы могли бы покорить их словом и авторитетом!"

 QIE_zhili_kill_SIK: "Уничтожить государство [SIK.GetNameWithFlag]"
 QIE_zhili_kill_SIK_desc: "Отдалённая провинция Синьцзян выпала из нашей сферы влияния. Мы должны напомнить им, что они являются частью Китая!"

#manchu reunite china
 QIE_manchu_reunite_china_decisions_category: "Объединение Китая"
 QIE_manchu_reunite_china_decisions_category_desc: "Теперь, когда Северокитайская равнина полностью находится под нашим контролем, стоит задуматься о том, чтобы объединить весь Китай. Гнусные предатели-милитаристы падут от нашего меча!"
 
 QIE_demand_sichuan_submit_to_authority: "Потребовать подчинения у Сычуани"
 QIE_demand_sichuan_submit_to_authority_desc: "Баодинский Департамент, который сейчас находится у власти в Сычуани, имеет давние связи с АРНКИ. Вместо того, чтобы воевать с ними, мы могли бы просто напомнить им об обязательствах!"
 
 QIE_demand_mas_submit_to_authority: "Потребовать подчинения у семей Ма"
 QIE_demand_mas_submit_to_authority_desc: "Территории семей Ма находятся слишком далеко, чтобы мы могли быстро и безболезненно их завоевать. Вместо того, чтобы отправлять наших бойцов блуждать по пустынным горам, мы могли бы просто потребовать у них признания нашего авторитета. Айсиньгёро Пу Гун, наш мусульманский родич, станет их новым наместником."
 
 QIE_demand_shandong_submit_to_authority: "Пригласить губернатора Цюй Иньгуана преклонить колено"
 QIE_demand_shandong_submit_to_authority_desc: "Губернатор Шаньдуна, Цюй Иньгуан, всегда был убеждённым монархистом. И хотя он напрямую не поддержал наш заговор, мы должны предоставить ему высшую честь преклонить колено перед новым императором!"
 
 QIE_prepare_national_pacification_campaign: "Подготовить Кампанию по Умиротворению Нации"
 QIE_prepare_national_pacification_campaign_desc: "После того, как мы провели чистки в армии, уничтожив множество чжилийских офицеров, наши войска стали неспособны к ведению крупномасштабных кампаний. Перед тем, как объединить Китай, мы должны подготовить армию до высочайшего стандарта."
 
 QIE_prepare_western_thrust: "Подготовить вторжение на запад"
 QIE_prepare_western_thrust_desc: "Западные земли полны непроходимых гор и раскидистых степей. Перед тем, как начать военную кампанию там, необходимо подготовить нашу инфраструктуру и логистику."
 
 QIE_prepare_southern_thrust: "Подготовить вторжение на юг"
 QIE_prepare_southern_thrust_desc: "Дороги, ведущие на юг Китая, находятся в плачевном состоянии. Перед тем, как вводить туда крупные армии, мы должны создать соответствующие условия для наших бравых бойцов."
 
 QIE_prepare_eastern_thrust: "Подготовить вторжение на восток"
 QIE_prepare_eastern_thrust_desc: "Мы должны найти способ пересечь множественные горы, которые отделяют побережье от континента. Военные инженеры должны хорошо постараться, чтобы наши войска могли преодолеть такой непростой рельеф."
 
 QIE_manchu_attack_decision: "Атаковать [FROM.GetNameWithFlag]"
 
 QIE_manchu_attack_west_desc: "[FROM.QIE_manchu_attack_west_desc]"
 
 QIE_manchu_attack_west_desc_SHX: "Горная провинция Шаньси продолжает мешать нам, как кость в горле. Мы должны уничтожить их!"
 QIE_manchu_attack_west_desc_XSM: "Семьи Ма слишком долго правили западными землями! Настало время свергнуть тиранов и вернуть цивилизацию в регион."
 QIE_manchu_attack_west_desc_SIK: "Контроль над далёкой провинцией Синьцзян обеспечит безопасность наших западных границ."
 QIE_manchu_attack_west_desc_KUM: "Государство [KUM.GetName] представляет из себя сельские пустоши, которые только и ждут того, чтобы мы их присоединили. Мы должны взять Хами и показать, кто тут хозяин!"
 QIE_manchu_attack_west_desc_ETS: "Туркмены Синьцзяна объявили о своей полной независимости. Мы должны заставить их вновь пасть ниц перед нашим могуществом!"
 
 QIE_manchu_attack_east_desc: "[FROM.QIE_manchu_attack_east_desc]"
 
 QIE_manchu_attack_east_desc_SQI: "Шаньдунский полуостров стратегически важен для нас. Если мы хотим защитить побережье Жёлтого моря от вражеского десанта, мы должны утвердить свою власть в Шаньдуне"
 QIE_manchu_attack_east_desc_ANQ: "Провинция Аньцин, родина мятежного Чэня Тяоюаня, всё ещё не под нашим контролем. Мы должны утвердить свою власть в этом регионе!"
 QIE_manchu_attack_east_desc_LEP: "Милитаристы Нанкина, как верные лакеи немецкого империализма, распродал край европейским бонзам, которые паразитируют на местном населении. Довольно! Мы должны освободить народ и вернуть его в лоно любви и благочестия Сына Неба!"
 
 QIE_manchu_attack_south_desc: "[FROM.QIE_manchu_attack_south_desc]"
 
 QIE_manchu_attack_south_desc_HNN: "Под властью [FROM.GetLeader], Хунань превратился в беднейший край. Голод, болезни и война терроризируют местное население. Наш долг – вернуть этот некогда процветающий край под наше крыло!"
 QIE_manchu_attack_south_desc_YUN: "Милитаристы Юньнаня захватили власть в провинции путём шантажа и обмана! Мы должны покарать предателей и принести свет цивилизации в регион."
 QIE_manchu_attack_south_desc_SZC: "Захват Сычуани важен для нас, если мы хотим объединить Китай. Регион представляет из себя важнейший перекрёсток, контроль за которым развязывает нам руки."
 QIE_manchu_attack_south_desc_GXC: "Милитаристы превратили Гуанси в бедный край, захваченный коррупцией и пороком. Мы должны освободить людей от этого гнёта и вновь утвердить нашу власть на юге!"

 QIE_manchu_attack_KUM: "Уничтожить [KUM.GetNameWithFlag]"
 QIE_rein_in_KUM_manchu: "Потребовать подчинения [KUM.GetLeader]"
 QIE_rein_in_KUM_manchu_desc: "Ханы Кумуля столетиями приносили клятву верности императорам Китая. Мы не должны нарушать вековые традиции. С этой целью, мы направили своего посла, который должен получить новую клятву от нынешнего хана!"
 
 QIE_manchu_attack_ETS: "Уничтожить [ETS.GetNameWithFlag]"

##Lategame FP
 QIE_endgame_FP_decisions_category: "Расширение влияния"
 QIE_endgame_FP_decisions_category_desc: "Объединив Китай под своим началом, мы смотрим на отдалённые осколки нашей бывшей империи. Монголия, Тибет, концессии и другие оккупированные регионы должны вернуться в наше лоно!"
 
 QIE_integrate_tibet: "Интегрировать [TIB.GetNameWithFlag]"
 QIE_integrate_tibet_desc: "Младотибетцы отлично себя показали в вопросе управления Тибетом. Они выполнили свою задачу, и теперь могут присоединиться к нам. Мы можем либо полнстью интегрировать их, либо лишь формально сделать нашим вассалом."
 
 QIE_destroy_mongolia: "Вторжение в государство [MON.GetNameWithFlag]"
 QIE_destroy_mongolia_desc: "Монголия находится в независимости от нас со времён Синхайской революции. Пора исправить это и покончить с мятежным государством!"
 
 QIE_destroy_tibet: "Вторжение в государство [TIB.GetNameWithFlag]"
 QIE_destroy_tibet_desc: "Тибет находится в независимости от нас со времён Синхайской революции. Пора исправить это и покончить с мятежным государством!"
 
 QIE_destroy_uyghurs: "Вторжение в государство [ETS.GetNameWithFlag]"
 QIE_destroy_uyghurs_desc: "Хотя регион Синьцзян находится далеко от зоны контроля центрального правительства, эта провинция долгое время считалась самой западной природной границей нашей страны. После Синьхайской Революции она вышла из-под нашего контроля. Давайте попытаемся восстановить наши границы, подготовив экспедицию на запад."

