 qiefocus.18.a: "Мы выбираем Цзуншэ"
 qiefocus.18.b: "Мы выбираем младокитайцев"
 qiefocus.18.c: "Мы выбираем АРНКИ"

 qiefocus.19.t: "Падение Цзуншэ"
 qiefocus.19.d: "В результате неточного политического маневра или простой некомпетентности партия Цзуншэ оказалась полностью лишенной всякого влияния на правительственные процессы. Раз за разом нас переигрывали и переигрывают в административной политике до такой степени, что наши позиции сохранились только в названии. После того, как эта позорная гибель почти завершена, становится ясно, что новая партия должна взять на себя управление империей - хотя бы для того, чтобы спасти ее от глупости аристократических махинаций."
 qiefocus.19.a: "Ассоциация Реформирования Новой Китайской Империи более серьезно возьмет бразды правления в свои руки."
 qiefocus.19.b: "Младокитайцы, несомненно, будет менее некомпетентной."

 qiefocus.20.t: "Подозреваются в симпатиях к Гоминьдану"
 qiefocus.20.d: "По мере того, как партизаны, превратившиеся в Национальную Революционную Армию, ведут кампанию на юге, неуклонно растущий страх начал овладевать Ассамблеей в Пекине. Поскольку режим все еще находится в зачаточном состоянии, многие из МКП и Цзуншэ открыто призывали к репрессиям против предполагаемых левых в империи. За тысячи миль от гоминьдановского очага ясно, что настоящей мишенью этой ярости является АРНКИ, а точнее, Движение за восстановление сельских районов, которое составляет половину коалиции АРНКИ. Конечно, верно, что эта организация существовала до восстановления Цин, и между ней и многими республиканцами были связи, но ясно, что этот шаг к карательным мерам - кинжал, направленный на внутренних противников."
 qiefocus.20.a: "Следите за всеми, кто подозревается в связях."
 qiefocus.20.b: "Тщательно изучите Движение за реконструкцию сельских районов."
 qiefocus.20.c: "Тщательная чистка защитит Империю."

 qiefocus.21.t: "Вклады Игуаньдао"
 qiefocus.21.d: "После смерти Почетного Мастера династия Цин вновь обрела и подтвердила свое положение в народе. В последнее время Чжан Тяньран еще больше укрепился в своих попытках еще теснее привязать двор к Игуаньдао. В обмен на большее количество императорских назначений верных игуаньдао будут оказывать императору все более высокие услуги в знак своей покорности. Пока государство будет полагаться на Игуаньдао, возможно, и Игуаньдао будет полагаться на государство."
 qiefocus.21.a: "Рабочие руки для наших инфраструктурных проектов были бы невероятно полезны."
 qiefocus.21.b: "Мы должны провести вторую коронацию, чтобы показать народу наше стремление к обновлению."
 qiefocus.21.c: "Ввести ополченцев в состав вооруженных сил в качестве постоянных иррегулярных сил."
 qiefocus.21.e: "Народ должен быть спокоен, зная, что Император защитит его."
 
 qiefocus.22.t: "Новая коронация"
 qiefocus.22.d: "В среде Цинской аристократии последнее время родилась довольно необычная идея – повторно короновать Пу И. Они заявляют, что реставрация 1927 была проведена немецкими шавками без надлежащих правил и соблюдения церемонии. Повторная коронация по всем канонам может нам дорого обойтись, но зато в глазах аристократии мы получим больше авторитета."
 qiefocus.22.a: "Организовать церемонию!"
 qiefocus.22.b: "Мы сделаем это масштабным праздником для столицы!"
 
 qiefocus.23.t: "Династии прибывают"
 qiefocus.23.d: "За последние несколько дней в Пекин прибыли Маркиз Высочайшей Почести, герцог Миньшен, и другие потомки старых имперских династий. Один за одним они преклоняли колено перед императором Сюаньтуном, признавая его полноправным Сыном Неба. Придворный фотограф подобно запечатлел церемонию, снимая каждого на коленях перед троном. Эти снимки будут размещены во всех газетах страны, чтобы отбить саму мысль о нелегитимности маньчжурской династии."
 qiefocus.23.a: "Отлично!"
 
 qiefocus.24.t: "Наш новый благодетель"
 qiefocus.24.d: "С тех пор, как У Пейфу упал замертво, наше будущее было неопределённым. Теперь же, наш союзник, который помог в нашем перевороте, направляется в Пекин. Мы ожидаем, что его идеи и влияние сильно отпечатаются на нашем правительстве..."
 qiefocus.24.a: "Добро пожаловать, губернатор Сишань!"
 qiefocus.24.b: "Добро пожаловать, губернатор Сун!"
 qiefocus.24.c: "Добро пожаловать, наставник Тяньжань!"
 
 qiefocus.25.t: "Наши дальнейшие отношения с Германией"
 qiefocus.25.d: "После нашей блистательной победы над Фэнтянем, многие чжилийские генералы стали задаваться вопросом о том, какие отношения теперь сложатся у нас с Германией. Пока мы слишком далеко от Европы, чтобы присоединиться к Рейхспакту, тем не менее, нам, возможно, удастся договориться о договоре о сотрудничестве и защите. Однако другие высокопоставленные чиновники утверждают, что мы должны сосредоточиться на внутреннем восстановлении нашего разоренного войной государства."
 qiefocus.25.a: "Попросим гарантий независимости."
 qiefocus.25.b: "Сосредоточимся на Китае."
 
 qiefocus.26.t: "Просьба из Пекина"
 qiefocus.26.d: "Посол империи Цин обратился к нам с просьбой принять их в Рейхспакт. Китайцы могут стать отличными союзниками в Азии, учитывая, что они уже одолели Японию и их сателлитов. С другой стороны, они могут затащить нас в войны, к которым мы бы не хотели прикасаться."
 qiefocus.26.a: "Добро, пожаловать, союзники."
 qiefocus.26.b: "Мы не можем им доверять."
 
 qiefocus.27.t: "Просьба из Пекина"
 qiefocus.27.d: "Посол империи Цин обратился к нам с просьбой выступить гарантом их независимости. Китайцы отлично себя показали против Японии, и признав их независимость, мы получим их доверие, не влезая в местечковые разборки."
 qiefocus.27.a: "Подпишите гарантии."
 qiefocus.27.b: "Мы не можем им доверять."

 qiefocus.30.t: "Преобразование военных кадетов Баодин"
 qiefocus.30.d: "Наши люди сумели проникнуть в различные военные академии на наших землях, стремясь привести многообещающее подрастающее поколение молодых китайцев на правильный путь Игуаньдао."
 qiefocus.30.a: "Продвигайте перспективных кандидатов."

 qiefocus.31.t: "Немецкие железнодорожные инженеры"
 qiefocus.31.d: "Современность не приходит достаточно быстро, чтобы Китай мог противостоять ни разбойничьим военачальникам, ни открытому империализму Запада и Японии. В то время как общественность осуждает нашу работу с немецкими компаниями и капиталом, очевидно, что эти промышленные инструменты проложат путь к более прочному фундаменту империи.\n\nПо мере того, как мы стремимся к дальнейшему расширению наших железных и стальных артерий по всей стране, немецкая инженерия продолжает указывать путь, но насколько далеко мы зайдем в этих отношениях - это вопрос, который постоянно мучает гражданское правительство."
 qiefocus.31.a: "Заключать с ними контракты на реализацию масштабных инфраструктурных проектов."
 qiefocus.31.b: "Разработка гарантийных контрактов для крупных железнодорожных проектов."
 qiefocus.31.c: "Поддерживать их исключительно как консультантов, работающих с китайским руководством."

 qiefocus.32.t: "Конференция в Тяньцзине"
 qiefocus.32.d: "События в Пекине происходили стремительно в течение последних нескольких месяцев. Некогда центр Китая теперь превратился в буйный бедлам, охвативший город в огне антииностранных и особенно антинемецких настроений. Однако еще не все потеряно, новое правительство в Пекине тихо предложило сближение, если мы согласимся на значительную потерю влияния. В обмен на нашу дальнейшую экономическую и военную помощь в противостоянии с Японией, а также значительное сокращение немецких долгов, новый режим в Пекине обещает поддерживать частные экономические инвестиции, а также гарантировать права Германии в Циндао и Вэйхае.\n\nПереговоры между этими неожиданно яростно независимыми членами Ассамблеи и нашими чиновниками затянулись до ночи, поскольку ни одна из сторон не могла позволить себе уйти без твердого ответа. В конце концов, люди из Пекина смогли убедить большинство немецких делегатов принять компромисс по вопросу огромного долга, накопленного империей Цин за последнее десятилетие, гарантируя, что открытый дефолт пекинской казны больше не будет рассматриваться. Наконец, разумеется, верховный комиссар в Сингапуре должен поставить свою подпись."
 qiefocus.32.a: "Мы спасли свое положение, японцы не отнимут у нас Китай."
 qiefocus.32.b: "Они хотят равноправного договора? Ни в коем случае."

 qiefocus.33.t: "Результаты конференции в Тяньцзине"
 qiefocus.33.d: "События в Пекине происходили стремительно в течение последних нескольких месяцев: некогда центр Китая теперь превратился в буйный бедлам, охвативший город в огне антииностранных и особенно антигерманских настроений. Однако не все галстуки были разорваны, несколько лидеров нашего чрезвычайного правительства тихо предложили Германской Империи своего рода сближение, если только они согласятся на значительную потерю влияния. В обмен на их дальнейшую экономическую и военную помощь в противостоянии Японии, а также значительное сокращение долгов Германии, мы обязывались поддерживать частные экономические инвестиции, а также гарантировать права Германии в Циндао и Вэйхае.\n\nПереговоры между нашими яростно независимыми членами Ассамблеи и их недоумевающими чиновниками продолжались до самой ночи, так как ни одна из сторон не могла позволить себе уйти без твердого ответа. В конце концов, наши эмиссары смогли убедить большинство немецких делегатов принять компромисс по вопросу огромного долга, накопленного империей Цин за последнее десятилетие, гарантируя, что открытый дефолт пекинской казны больше не будет рассматриваться. В конце концов, конечно, наши условия были приняты."
 qiefocus.33.a: "Мы смогли создать прочную основу для будущего доверия с Кайзеррейхом."
 qiefocus.33.b: "Мы смогли использовать народный гнев для заключения гораздо более выгодной сделки."

 qiefocus.34.t: "Возобновление интересов Германии"
 qiefocus.34.d.republic: "В то время как наше урегулирование с Германией продолжается, некоторые представители элиты и бизнеса с обеих сторон стола переговоров выражают заинтересованность в возобновлении экономических связей между Китайской Республикой и Рейхом, на этот раз на равных условиях. В качестве аргументов они приводят уже существующее знакомство, а также наличие общего военно-финансового соперника в Токио, что делает сотрудничество просто необходимым. Несмотря на это, мы все еще должны осторожно маневрировать при заключении сделок с Рейхом, чтобы не показаться снова их истуканами и брать только то, что нам абсолютно необходимо, а не переходить на сторону наших бывших хозяев. В данный момент с немецкой стороны поступило два предложения: возвращение советников Люфтштрейткрафта для продолжения работы в Имперских ВВС или выгодный контракт с компанией Siemens на производство машин и другого электрооборудования в сотрудничестве с нашими Имперскими производственными бюро, в которых мы сейчас очень нуждаемся."
 qiefocus.34.d.manchu: "По мере того, как продолжается урегулирование наших отношений с Германией, некоторые представители элиты и бизнеса с обеих сторон стола переговоров выражают заинтересованность в возобновлении экономических связей между Поднебесной и Рейхом, на этот раз на более равных условиях. Они аргументируют это тем, что мы уже знакомы, а общий военно-финансовый соперник в Токио делает сотрудничество необходимым. Хотя это можно было бы рассмотреть позже, нынешний политический климат слишком хрупок для немецкого бизнеса, чтобы восстановить свои позиции в Китае, так как мы рискуем оттолкнуть интеллектуальные круги, а также формирующийся класс мелких капиталистов и предпринимателей. Учитывая наши политические условия и потенциал дальнейшего промышленного роста внутри страны, мы должны воздержаться от немецких экономических сделок, по крайней мере, до тех пор, пока это снова не будет в наших интересах."
 qiefocus.34.a: "Подписать контракты с Siemens."
 qiefocus.34.b: "Контроль над небом гарантирует победу."
 qiefocus.34.c: "По крайней мере, экономическая ситуация для наших субъектов улучшается."

 qiefocus.35.t: "Любимый партнер на Востоке"
 qiefocus.35.d: "После долгих лет, проведенных под гнетом долгов, режим наконец-то стабилизировал нашу экономическую ситуацию. Теперь, когда наши международные кредиторы стали смотреть на режим в Пекине более дружелюбно, перед нами открываются новые возможности. Немецкие предприятия с явного одобрения Берлина обратились к нам с новыми экономическими предложениями, чтобы попытаться сделать состояние на уровне новой растущей и наделенной новыми возможностями китайской экономики. Строящийся новый Китай может рассчитывать на гораздо большее количество экономических связей с остальным миром, причем навсегда и на равных условиях."
 qiefocus.35.a: "Немецкие достижения в аэронавтике дадут нам преимущество на поле боя."
 qiefocus.35.b: "Более тесные связи с Siemens-Schuckert обеспечат наш промышленный подъем."

#foreign policy

 qiefor.1.t: "Запрос из Пекина"
 qiefor.1.d: "Новорожденное ‘Пекинское правительство’ под контролем [QIE.GetLeader] потребовало от нас признать их легитимными владыками Китая. Мы вроде как сошлись с Фэнтянем, но анти-концессионная политика Пекина привлекает всех, кто недоволен Японией и Германией. Отказ может нам дорого стоить..."
 qiefor.1.a: "Мы признаём их."
 qiefor.1.b: "Мы не признаём их."
 
 qiefor.2.t: "Государство [FROM.GetName] согласилось!"
 qiefor.2.d: "[FROM.GetLeader] признал нас легитимным правительством Китая. И хотя его клика всё ещё сохраняет автономию, мы сможем интегрировать её чуть позже."
 qiefor.2.a: "Отлично!"
 
 qiefor.3.t: "Государство [FROM.GetName] отказало!"
 qiefor.3.d: "[FROM.GetLeader] отказался признать нас легитимным правительством! Это грубое оскорбление не будет забыто..."
 qiefor.3.a: "Готовьте войска!"

 qiefor.6.t: "Запрос из Пекина"
 qiefor.6.d: "Этим утром мы получили телеграмму от У Пейфу, в которой он потребовал от [XSM.GetLeader] признать Пекинское правительство легитимным и преклонить колено. Пейфу силён, но ещё не является неоспоримым гегемоном. Мы можем согласиться, потребовать с него компенсацию за нашу лояльность или же послать его."
 qiefor.6.a: "Мы согласны."
 qiefor.6.b: "Нам нужна компенсация."
 qiefor.6.c: "Мы отказываемся."

 qiefor.7.t: "[FROM.GetNameDefCap] требует компенсации"
 qiefor.7.d: "Согласившись признать нас легитимным правительством, [FROM.GetLeader] поставил условие, что мы дадим ему денежную компенсацию в качестве гаранта взаимного сотрудничества. Пусть это и встанет нам в копеечку, это всяко дешевле, чем воевать с ним."
 qiefor.7.a: "Конечно, мы заплатим"
 qiefor.7.b: "Нет!"
 
 qiefor.8.t: "Пекин согласен!"
 qiefor.8.d: "Пекинское правительство согласилось заплатить за нашу верность. Мы могли бы предать их в последний момент, но сейчас уже поздно."
 qiefor.8.a: "Рады вести с вами дела!"
 
 qiefor.9.t: "Пекин отказался!"
 qiefor.9.d: "[QIE.GetNameDefCap] отказало нам!"
 qiefor.9.a: "Что ж..."
 
 qiefor.10.t: "Генералы недовольны неожиданной атакой!"
 qiefor.10.d.solo: "И хотя большая часть наших генералов радостно приняли новость о неожиданной атаке на Сишаня, нашлись и те, кто остался недоволен. Они настаиваю на том, что эта затея слишком рискованная и вызовет вмешательство Фэнтяня. Мы начнём атаку, проигнорировав этих трусов."
 qiefor.10.d.backup: "В то время как некоторые из более воинственных чжилийских генералов с энтузиазмом поддерживают план У Пэйфу по осуществлению тайной атаки на Янь Сишань, другие обеспокоены тем, что с ними не посоветовались. Они утверждают, что этот план слишком рискован и спровоцирует ответную реакцию Фэнтяня. У Пэйфу, однако, смог в значительной степени решить их проблемы, указав на нашего союзника на восточном фланге, который, надеемся, сдержит любую фэнтянскую реакцию, если только война не затянется надолго. Хотя они были убеждены, это потребовало больше усилий, чем У изначально предполагал."
 qiefor.10.a: "К победе!"
 qiefor.10.b: "К победе!"
 
 qiefor.11.t: "Пекин готовит атаку"
 qiefor.11.d.FNG: "Ужасные новости! Правительство в Пекине планирует напасть на нас! Один на один, у нас нет ни малейшего шанса против них, но есть и другой выход. Мы можем либо попытаться урегулировать вопрос дипломатически, либо обратиться за помощью к Фэнтяню, чтобы те остудили пыл Пекина."
 qiefor.11.d.no_FNG: "Ужасные новости! Новый режим в Пекине готовится напасть на нас! В военном отношении у нас нет никаких шансов противостоять им своими силами, но у нас есть выбор: мы можем либо связаться с Цин и посмотреть, заключат ли они с нами сделку..."
 qiefor.11.a: "Попробуем договориться"
 qiefor.11.b: "Попросим Фэнтянь о помощи!"
 qiefor.11.c: "Мы будем бороться с ними!"
  
 qiefor.12.t: "Семьи Ма предлагают сделку"
 qiefor.12.d: "Узнав о наших планах атаковать их, глава семей Ма обратился к нам с деловым предложением. Семьи Ма передадут нам власть и преклонят колено, но при этом, останутся частично автономными. Мы должны будем назначить губернатора от себя, и многие считают, что Пу Гун, мусульманский родич Пу И. Если мы согласимся на таких условиях, то сможем сфокусировать на более важных направлениях. Наш отказ может заставить семьи Ма переметнуться к Фэнтяню."
 qiefor.12.a: "Мы согласны."
 qiefor.12.b: "Мы не согласны!"
 
 qiefor.13.t: "Великая Цин согласилась"
 qiefor.13.d: "Император принял наше предложение и направил Пу Гун, своего мусульманского родича, в качестве нового губернатора. Мы сохраним свою частичную автономию, но, при этом, теперь будем следить за тем, что он нас хочет Пекин."
 qiefor.13.a: "Это лучше, чем смерть..."
 
 qiefor.14.t: "Империя Цин отказала нам!"
 qiefor.14.d.FNG: "Империя Цин не желает иметь с нами дела. Нам не остаётся ничего, кроме как обратиться за помощью к Фэнтяню."
 qiefor.14.d.no_FNG: "Цин отказались от нашего предложения, что делает войну между нами неизбежной."
 qiefor.14.a: "Они ещё пожалеют!"

 qiefor.15.t: "Мас требует защиты!"
 qiefor.15.d: "Перед лицом надвигающейся атаки [QIE.GetName], [XSM.GetLeader] своевременно обратился к нам с просьбой о защите, предлагая поддержать наше дело. Хотя мы не признаны всеми как законное правительство Китая, привлечение новых земель и новых лидеров под нашу защиту может стать важным шагом к этому.\n\n Тем не менее, нашей защитой не следует пользоваться. Мы не должны видеть себя втянутыми в конфликт, выходящий за рамки наших возможностей, ради выгоды какой-то мелкой фигуры регионального масштаба. Мы также должны избегать политических сделок, о которых потом придется пожалеть.\n\nНеудивительно, что [XSM.GetLeader] требует сохранения западных пятидесяти земель своего клана, а также некоторой автономии."
 qiefor.15.a: "Они присоединятся к нам на пути к воссоединению!"
 qiefor.15.b: "Они сами по себе."

 qiefor.151.t: "Фэнтянь защищает нас"
 qiefor.151.d: "[FNG.GetLeader] от [FNG.GetName] согласился на нашу просьбу. Теперь мы присоединимся к их пути к воссоединению и в свою очередь получим их защиту, по крайней мере, на данный момент."
 qiefor.151.a: "Превосходно!"

 qiefor.152.t: "Фэнтянь защищает [XSM.GetNameDef]"
 qiefor.152.d: "После нашего отказа, Фэнтяньское Правительство объявило о своем намерении защищать и в конечном счете включить [XSM.GetNameDef] в свой состав. Война против одного теперь будет означать войну против другого."
 qiefor.152.a: "Отмените нападение."
 qiefor.152.b: "Мы раздавим их обоих!"

 qiefor.153.t: "Они отступают"
 qiefor.153.d: "Очевидно, [QIE.GetName] решила отказаться от предстоящей атаки на [XSM.GetName]. Это не что иное, как дипломатический и военный переворот."
 qiefor.153.a: "Как и ожидалось."

 qiefor.154.t: "Фэнтянь отказывается защищать нас"
 qiefor.154.d: "Несмотря на наши призывы, [FNG.GetNameDef] отказался защитить нас от надвигающегося вторжения [QIE.GetName]."
 qiefor.154.a: "Тогда мы действительно одни."

 qiefor.17.t: "[QIE.GetNameDefCap] шлёт оружие"
 qiefor.17.d: "Сегодня утром к нам прибыл поезд прямиком из Пекина, под завязку нагруженный разного рода оружием. К грузу прилагалась записка.\n\n\"За вашу доблестную борьбу со всеми, кто заявляет права на наши земли. Не забывайте о нашей щедрости!\"
 qiefor.17.a: "Отлично!
 
 qiefor.18.t: "Пекин шлёт добровольцев!"
 qiefor.18.d: "Сегодня утром к нам прибыл поезд прямиком из Пекина, в котором находились добровольцы, готовые сражаться за нас. Их помощь нам понадобится, но теперь мы будем у Пекина в долгу."
 qiefor.18.a: "Отлично!"
 
 qiefor.19.t: "[QIE.GetNameDefCap] нападает на Шаньси!"
 qiefor.19.d.decision: "Мерзкие чжилийские крысы неожиданно напали на наших товарищей из Шаньси! Губернатор Сишань уже просит нас о помощи, но мы не можем вот так просто нападать. Многие из наших генералов опасаются, что мы ещё не готовы к таким крупным конфликтам, а инвесторы из Японии ещё не дали своего согласия. Мы можем либо напасть сразу, заткнув генералов своей политической властью, либо ждать три месяца, надеясь на то, что Сишань выживет."
 qiefor.19.d_postcoup: "И хотя у нас нет надёжного источника информации по данному вопросу, но до нас дошли слухи, что Янь Сишань, на друг, оказался втянут в войну с Чжили. Мы не знаем подробностей, но вроде бы Сишань решил поддержать заговорщиков в Пекине, но те провалились, что вызвало гнев Пейфу. Многие из наших генералов опасаются, что мы ещё не готовы к таким крупным конфликтам, а инвесторы из Японии ещё не дали своего согласия. Мы можем либо напасть сразу, заткнув генералов своей политической властью, либо ждать три месяца, надеясь на то, что Сишань выживет."
 qiefor.19.a: "Начнём подготовку!"
 qiefor.19.b: "Атакуем немедленно!"
 qiefor.19.c: "А чем мы вобоще обязаны Шаньси?"
 
 qiefor.20.t: "[QIE.GetNameDefCap] нападают без объявления войны!"
 qiefor.20.d: "Этим ранним утром, войска мерзкого У Пейфу напали на наших пограничников! У нас мало шансов выстоять в одиночку, но мы уже направили письмо с просьбой о помощи лично Чжану Цзолиню, нашему старому другу. Уж он-то точно должен прийти на помощь!"
 qiefor.20.a: "Готовьте войска!"
 
 qiefor.21.t: "Фэнтянь обещает помочь!"
 qiefor.21.d: "Чжан Цзолинь, как и мы, был застигнут врасплох внезапной атакой пекинских войск. Однако он пообещал помочь и напасть на Чжили, если мы сможем продержаться хотя бы три месяца, которые нужны ему на мобилизацию и подготовку войск. В наших интересах выстоять!"
 qiefor.21.a: "Занять оборону!"
 
 qiefor.211.t: "Фэнтянь не поможет нам"
 qiefor.211.d: "Этот чёртов трус, Чжан Цзолинь, решил проигнорировать нашу просьбу о помощи и сейчас прячется за Великой Стеной, смиренно наблюдая, как нас пожирают."
 qiefor.211.a: "Мы остались одни."
 
 qiefor.2111.t: "Фэнтянь начинает мобилизацию"
 qiefor.2111.d: "Наша разведка в Шеньяне докладывает о том, что войска Фэнтяня начали мобилизацию и двигаются в сторону юга. Они уже прорвали нашу оборону в Шанхайгуане. Судя по всему, Чжан Цзолинь был шокирован нашей атакой на Шаньси и ему понадобится некоторое время, прежде чем его армия сможет себя показать в полную силу."
 qiefor.2111.a: "По крайней мере, мы знаем о их намерениях."
 
 qiefor.22.t: "Ци согласен помочь!"
 qiefor.22.d: "Губернатор Ци с радостью согласился выполнить свои обязательства, и выступил с нами против Фэнтяня"
 qiefor.22.a: "Отлично!"
 
 qiefor.23.t: "Ци отказывается помогать!"
 qiefor.23.d: "Губернатор Ци отказался нам помогать, ссылаясь на внутреннюю нестабильность. Эту печальную новость немного сгладила Пекинская Комиссия, которая пообещала нам надавить на него и ‘подбодрить’ его."
 qiefor.23.a: "Такая большая цена за его помощь..."
 
 #Shanxi Event Chain
 qiefor.24.t: "Обнаружена богатая жила!"
 qiefor.24.d: "После того как мы недавно сосредоточились на добыче полезных ископаемых в регионе Шаньси, мы обнаружили огромные залежи минералов. Захватив эту спорную территорию у губернатора Яня во время последней войны с Чжифэном, мы получили значительную прибыль от управления ею. Наши инженеры только что обнаружили новую жилу, полную угля и железной руды. Единственная проблема, однако, заключается в том, что она простирается под землей на оставшуюся территорию, занятую [SHX.GetName]. Хотя мы могли бы добывать ее, инженеры [SHX.GetAdjective], несомненно, заметят вторжение.\n\nПосле распада Лиги Шаньси подверглась огромной экономической реформе, которая до сих пор была в значительной степени враждебна к внешним инвестициям. Это относится и к нашему официальному правительству, к которому они относятся как к внешнему субъекту. Хотя мы добились определенных успехов в завоевании влияния в провинции, наша военная оккупация Восточной Шаньси всегда была больным местом в наших отношениях с ними. Известно, что [FNG.GetLeader] играет против нас, пытаясь выступить в качестве противовеса обеим сторонам в играх за власть на севере Китая.\n\n Тем не менее, мы являемся законным правительством страны и должны использовать ресурсы Китая по своему усмотрению. Особенно когда речь идет о стратегических ресурсах, необходимых для защиты нашей страны. Это избавит нас от множества бюрократических проволочек, если мы просто надавим на этот вопрос, хотя некоторые опасаются, что эскалация напряженности может оказаться намного больше, чем она того стоит"
 qiefor.24.a: "Копайте глубоко и жадно!"
 qiefor.24.b: "Конечно, мы можем договориться."

 qiefor.24001.t: "[QIE.GetName] предлагает проект совместной добычи ископаемых"
 qiefor.24001.d: "В своем стремлении к национальной самодостаточности в плане стратегических природных ресурсов правительство [QIE.GetName] обнаружило огромные залежи полезных ископаемых, жилы которых простираются вглубь нашей собственной территории. Они предложили сотрудничество между своими инженерами и горнодобывающими компаниями, возможно, при поддержке иностранных инвестиций, чтобы помочь в добыче угля и железной руды в провинции Шаньси. Мы, конечно, получим то, что они считают 'справедливой долей', и чистая прибыль, как ожидается, будет значительной для обеих сторон.\n\nМы напоминаем, что военные [QIE.GetName] продолжают занимать нашу законную территорию в восточной Шаньси, несмотря на то, что мы оставались верными им в течение почти десяти лет. Они либо отказываются платить, либо платят ничтожные суммы за использование богатств этого региона, которые должны быть в провинциальной казне. Некоторые утверждают, что мы должны принципиально отказаться от соглашения с Пекином, пока не закончится оккупация"
 qiefor.24001.a: "Мы принимаем это предложение."
 qiefor.24001.b: "Мы сами справимся с добычей."

 qiefor.24002.t: "Обнаружена богатая жила!"
 qiefor.24002.d: "После того, как мы недавно сосредоточились на добыче полезных ископаемых в регионе Шаньси, мы обнаружили огромные залежи минералов. Это положительно совпало с недавним поворотом, который предприняла Шаньси, либерализовав торговлю и ослабив финансовую изоляцию, в которой Шаньси находилась после горького поражения в Четвертой Чжили-Фэнтяньской войне. Амбициозная экономическая реформа, известная как 'Десятилетний план', не осталась незамеченной, хотя насколько она действительно используется для процветания местных жителей, а не служит механизмом для оспаривания нашего правления, пока неизвестно.\n\n Зато была обнаружена очень ценная и богатая рудная жила, простирающаяся глубоко на территории Шаньси. Их внешняя экономическая политика оставляет возможность того, что они могут быть открыты для участия во взаимовыгодном проекте по добыче полезных ископаемых, значительно увеличивая количество добываемого угля и железа для безопасности всей китайской нации. Это также расширит наше влияние, но все это зависит от согласия непостоянного [SHX.GetLeader]"
 qiefor.24002.a: "Конечно, мы можем договориться."
 qiefor.24002.b: "Мы должны оставить все как есть."
 
 qiefor.25.t: "Чжилийские шахтёры проникли на нашу территорию!"
 qiefor.25.d: "Серьезные новости пришли с нашей спорной границы с [QIE.GetName]. Наши инженеры обнаружили [QIE.GetAdjective]ие туннели, простирающиеся на нашу территорию, с потоками иностранных шахтеров и машин, вторгающихся в наши законные владения. Их охраняют войска центральной армии - тяжкое оскорбление, которое постоянно напоминает нам о землях, украденных у нас после катастрофической Четвертой Чжили-Фэнтяньской войны. Теперь они не только несправедливо собирают роялти с захваченных земель в восточной Шаньси, но и пытаются захватить наши месторождения в западных горах для своих гнусных целей.\n\n Этому тяжкому оскорблению и высокомерию с [QIE.GetAdjective]ой стороны  не будет конца, пока мы не встанем на защиту самих себя, хотя делать это перед лицом гораздо более сильной силы всегда рискованно. Тем не менее, если мы ничего не скажем, кто знает, какой будет следующая эскалация? Тузовая карта в нашей руке может заключаться в том, чтобы вызвать угрозу со стороны других заинтересованных держав в регионе..."
 qiefor.25.a: "Выразим формальное недовольство."
 qiefor.25.b: "Мы пока оттягиваем время."
 
 qiefor.26.t: "[SHX.GetNameDefCap] протестует против наших горных работ!"
 qiefor.26.intro: "[SHX.GetLeader] подал официальный протест в Горное бюро, утверждая, что наши шахтеры нарушили границы его провинции. В его сообщении приводится целый список жалоб, в основном недовольство нашими делами, связанными с Восточной Шаньси за последние несколько лет. Чтобы подкрепить свои слова, он приказал своей провинциальной армии собраться вдоль границы для проведения военных учений. Это резко обострило напряженность, и распространился слух, что он скоро будет изгонять наших шахтеров силой."
 qiefor.26.d.fengtian: "$qiefor.26.intro$\n\nОбычно, мы бы просто отмахнулись от этого, посчитав, что [SHX.GetLeader] пытается получить очередную выплату, но он также отметил, что если Пекин не будет действовать соответствующим образом, он будет искать \"ответственное правительство для решения проблемы\"  Это почти определенно угроза союза с [FNG.GetLeader] в Фэнтяне, вызов нашему правлению в северной части страны и риск возобновления конфликта. Несмотря на то, что мы находимся между обеими фракциями, и нам все еще выгодно победить их в конфликте, как это было в 1920-х годах, это скорее всего, оставит наш южный фланг незащищенным от событий на юге."
 qiefor.26.d.nofengtian: "$qiefor.26.intro$\n\nГибель Чжан Цзуолиня значительно уменьшила эту угрозу, но все же мы должны быть хотя бы немного осторожны. В Шаньси много гор и мало легко проходимых проходов. Не говоря уже о множестве рек, пересекающих территорию. Вторжение в провинцию в случае дальнейшей эскалации событий, скорее всего, закончится нашей победой, но не без значительных потерь."
 qiefor.26.a: "Кто он такой? Продолжайте копать!"
 qiefor.26.b: "Не будем нарываться."
 
 qiefor.27.t: "[QIE.GetNameDefCap] игнорируют нас"
 qiefor.27.d.nofengtian: "Неудивительно, что [QIE.GetName] проигнорировал нашу просьбу. Их вероломные шахтеры продолжают осваивать наши обширные минеральные богатства, игнорируя наши жалобы и нарушая различные указы, изданные нашим губернатором. Поскольку наши намерения были ясно изложены и проигнорированы, теперь нам предстоит решить, стоит ли приводить их в исполнение. Посылать войска в спорные приграничные районы, чтобы изгнать тех, кто работает без разрешения, выданного в Тайюане, - рискованный вариант, но если мы не сделаем этого, то покажемся слабыми"
 qiefor.27.d.fengtian: "$qiefor.27.d.nofengtian$\n\nДругой доступный нам вариант - заручиться поддержкой [FNG.GetName]. В 1928 году клика Янь, которой правит амбициозный военачальник [FNG.GetLeader], уже сотрудничала с ними до катастрофических результатов, надеясь свергнуть клику Чжили в момент их слабости. Именно так мы потеряли контроль над Восточной Шаньси, и многие не хотят снова бросать с ними жребий. Однако в одиночку мы вряд ли сможем противостоять центральной армии. Тем не менее, вступая с ними в союз, мы будем зависеть от них в успешном исходе дела, и если они не справятся, мы будем вынуждены отступить."
 qiefor.27.a: "Мы полностью доверяем [FNG.GetLeader]."
 qiefor.27.b: "Эскалация и блокирование дальнейших горных работ!"
 qiefor.27.c: "Отступите, это зашло слишком далеко."

 qiefor.27001.t: "Шаньси блокирует работу наших инженеров!"
 qiefor.27001.d: "В дерзком порыве неповиновения нашей власти [SHX.GetLeader] направил войска в вооруженную попытку предотвратить дальнейшие горные работы в спорном районе Восточной Шаньси. Они конфисковали множество ценных машин, отказавшись признать выданные нами разрешения, арестовали многих наших шахтеров и вынудили других бежать в безопасное место. Пока наши гарнизоны в этом районе пытаются справиться с проблемой, Шаньси все больше напоминает зону боевых действий.\n\nПосле резкого роста напряженности многие инвесторы уже испугались и отказались от финансирования дальнейших проектов. Дороги и железные дороги заполнены теми, кто бежит из приграничных районов, а многие наши сотрудники, занимающиеся добычей полезных ископаемых, больше не хотят работать в такой опасной обстановке. Похоже, что наши экономические инвестиции в этот район уже испорчены, но это не значит, что все должно быть напрасно.\n\nС учетом обстоятельств мы можем предъявить [SHX.GetLeader] и его приближенным обвинения в мятеже, восстании и множестве других преступлений против нашего государства. Ордер на арест можно быстро собрать, даже если это будет означать потерю большей части наших оставшихся инвестиций. Если он хочет привести в исполнение свои 'декреты', то мы, несомненно, сможем привести в исполнение свои."
 qiefor.27001.a: "Они заплатят за свою дерзость."
 qiefor.27001.b: "Они сделали свое дело, мы отступим."

 qiefor.28.t: "[QIE.GetNonIdeologyNameDefCap] покинули регион!"
 qiefor.28.d: "Перед лицом нашей напористой позиции и опасаясь возможности эскалации, [QIE.GetNameDef] тихо отступили. Их шахтеры и инженеры покинули нашу территорию, оставив нас победителями в этом споре. Сочувствующие голоса в Тайюане смолкли, поскольку те, кто надеялся нажиться на [QIE.GetAdjective]их посягательствах , теперь опасаются нашего возмездия, поскольку мы утверждаем свою власть над всей провинцией. Конечно, это обоюдоострый меч, так как инвестиции лояльных Пекину людей, а также международных конгломератов стали более нерешительными, чтобы инвестировать в то, что они видят как провинцию-выскочку.\n\nЭто не должно умалять нашего празднования того, что произошло здесь, однако. Мы одержали крупную победу над слишком ретивым центральным правительством, не сделав ни одного выстрела и избежав насильственного конфликта. Более того, благодаря той работе, которую проделали шахтеры, мы теперь можем пожинать плоды богатств Шаньси для себя, законных владельцев"
 qiefor.28.a: "Отлично!"
 
 qiefor.29.t: "Шаньси отступает!"
 qiefor.29.d: "После нашей демонстрации силы [SHX.GetLeader] приказал своим людям отступить, а всему [SHX.GetName] отступить от кипящего спора о правах на полезные ископаемые в Восточной Шаньси. Это позволило нашим шахтерам беспрепятственно добраться до ценных минеральных жил в этом районе, получив практически беспрепятственный доступ не только к Восточному Шаньси, но и почти ко всей провинции. Это большая победа, позволяющая нам поставлять важнейшие стратегические ресурсы для нашей военной машины, работающей над объединением страны" Статус самого [SHX.GetLeader] как национального деятеля был снижен до минимума, он был унижен таким исходом и вынужден признать наше превосходство, по крайней мере на данный момент. В конце концов, его придется приструнить, но наша сегодняшняя победа, вероятно, станет первым шагом к возвращению Шаньси в лоно государства"
 qiefor.29.a: "Отлично!"
 
 qiefor.30.t: "Кризис горнодобывающей промышленности в Шаньси!"
 qiefor.30.d: "То, что началось как незначительная ссора из-за прав на ресурсы в провинции Шаньси, за последние несколько месяцев быстро обострилось на границе Шаньси и [QIE.GetName], представляя собой одновременно риск и возможность, поскольку мы потенциально втянуты в тлеющий конфликт на севере Китая. В конце неудачной Северной экспедиции Чжан Цзуолинь успешно заключил тайный договор между кликой Фэнтянь и коалицией союзников, включавшей Янь Сишаня из Шаньси, Чжан Чжунчана из Шаньдуна и Тан Цзяо из Юньнани.\n\nПопытка быстро победить клику Чжили провалилась из-за дезертирства Шаньдуна и неудачи союзников, причем Шаньси пострадала от самых тяжелых последствий. Восточная половина провинции была оккупирована войсками [QIE.GetAdjective] с 1928 года, включая ценные запасы угля и железа. В последнее время [QIE.GetAdjective]ое руководство, очевидно, стало слишком жадным, в результате чего силы были собраны снова и угрожают балансу сил на севере Китая.\n\n[SHX.GetLeader] просит нас вмешаться и гарантировать границы его провинции. Несмотря на то, что мы находимся в хороших отношениях, присутствие его армий на западе угрожает владению Чжили такими важными городами, как Баодин, Лоян и Сиань. География его провинции вполне благоприятна для обороны, но ему не хватает промышленной базы, чтобы продержаться вечно. Если мы позволим ему быть растоптанным ногами, победить [QIE.GetName] станет значительно сложнее. С другой стороны, ввязываясь в это дело, мы ставим под удар свою репутацию, и, возможно, это не лучший вариант действий"
 qiefor.30.a: "Время вмешаться!"
 qiefor.30.b: "Мы не готовы"
 
 qiefor.31.t: "[FNG.GetNonIdeologyNameDefCap] вмешивается"
 qiefor.31.d: "В нашей отчаянно нуждающейся команде [FNG.GetLeader] пришел к нам на помощь. В своем послании [QIE.Capital.GetName] он пообещал гарантировать границы наших провинций от посягательств [QIE.GetAdjective]b[ агентов, утверждая, что любое законное правительство Китая должно уважать границы провинций. Фактическая приверженность Чжан Цзуолиня такой федералистской риторике весьма преходяща, но его военная мощь - нет. Если [QIE.GetName] продолжит "нарушать границы нашей провинции", он заявляет, что придет нам на помощь, угрожая войной на два фронта для и без того перегруженной [QIE.GetAdjective]ой армии."
 qiefor.31.a: "Отлично!"
 
 qiefor.32.t: "[FNG.GetNonIdeologyNameDefCap] защищает Шаньси!"
 qiefor.32.d: "Похоже, что [SHX.GetLeader] был серьезен в своей угрозе обратиться к Фэнтянь - [FNG.GetLeader] только что объявил, что будет защищать "целостность провинции" Шаньси от любых "вторжений мятежников" Это предательство высшего порядка и еще один признак того, что наш национальный порядок рухнул.\n\nЕго реальная способность выполнить свою угрозу, однако, остается под вопросом. У клики Фэнтяня есть множество неотложных проблем, и она вовсе не стремится к широкомасштабной войне. Степень, в которой японская помощь улучшила его положение по сравнению с нашим собственным военным развитием за последнее десятилетие, сомнительна, и мы действительно победили объединенную мощь Фэнтяня и Шаньси в прошлом.\n\n Однако мы не должны недооценивать трудности ведения войны на два фронта, особенно если мы следим за ситуацией на юге. Вызывать Фэнтяня на блеф - рискованная игра, независимо от сценария. Но если мы отступим сейчас, то будем выглядеть слабыми и подстрекать к дальнейшим действиям. Нация ждет от нас окончательного решения"
 qiefor.32.a: "Введите войска, посмотрим на их реакцию!"
 qiefor.32.b: "Это опасно, лучше не напрягать обстановку"
 
 qiefor.33.t: "Стычки на границе!"
 qiefor.33.d: "Похоже, дураки в Пекине не прислушались к голосу разума! Они начали перебрасывать свои войска в спорные районы добычи, обстреливая размещенные там наши провинциальные подразделения. Уже поступают сообщения об отдельных стычках между пограничниками и [QIE.GetAdjective]ими войсками , поскольку назревает война. Пока наши люди быстро занимают позиции по всей линии фронта, мы должны немедленно обратиться за помощью к [FNG.GetLeader]! Объединившись, мы сможем не только сдержать наступление так называемой центральной армии, но и, если повезет, покончить с [QIE.GetName] раз и навсегда!"
 qiefor.33.a: "Помогите!"
 
 qiefor.34.t: "Угольный спор вылился в стычки!"
 qiefor.34.d: "Похоже, что [QIE.GetAdjective]ие власти проигнорировали наши угрозы! Сообщения из [SHX.Capital.GetName] указывают на то, что передовые [QIE.GetAdjective]ие силы за последнюю неделю продвинулись на спорные территории и начали атаковать пограничные гарнизоны. Вопреки некоторым ожиданиям, похоже, что [SHX.GetAdjective]ая армия устояла на ногах - по крайней мере, пока. Снабженная качественными винтовками и артиллерией из Тайюаня и полагающаяся на знание местной местности, [SHX.GetAdjective]ая армия не рассыпалась в прах, что дает надежду на победу.\n\nЭто может быть та возможность, которую мы ждали - шанс обратить вспять унижение 1928 года! Поскольку многие [QIE.GetAdjective]ие дивизии отвлечены на попытки быстро захватить Тайюань, мы, наконец, получим шанс взять Пекин штурмом и соединиться с [SHX.GetAdjective]ими силами. В глазах всей страны мы должны принять решение о наших дальнейших действиях"
 qiefor.34.a: "Мы верны слову. В атаку!"
 qiefor.34.b: "Так, ну мы же не всерьёз об этом говорили..."
 
 qiefor.35.t: "[FNG.GetNonIdeologyNameDefCap] объявил нам войну!"
 qiefor.35.d: "Наши попытки назвать блеф Чжан Цзуолиня провалились - он начал мобилизацию войск и официально объявил нам войну! Окруженные с двух сторон, мы должны полагаться на нашу оборону вдоль реки Дай, превосходную подготовку и лучшие ресурсы, чтобы смять [FNG.GetAdjective]ое наступление. Тем временем [SHX.GetAdjective]ая армия вряд ли будет представлять значительную угрозу, хотя длинная линия фронта, которую мы разделяем с ними, к сожалению, свяжет многие дивизии. Если мы хотим воссоздать нашу победу в 1928 году, нам придется действовать умно и храбро - превосходная дисциплина нашей армии даст результат. В данный момент мы сражаемся не просто за несколько дополнительных шахт или права на налогообложение, мы ввязались в битву за судьбу нации"
 qiefor.35.a: "В атаку!"
 
 qiefor.36.t: "[FNG.GetNonIdeologyNameDefCap] отступает!"
 qiefor.36.d: "Наш план вызвать блеф [FNG.GetLeader] удался! Мы ничего не слышали от его правительства после того, как отправили наши войска в спорные районы, и теперь мы можем смело считать, что у нас есть свобода действий, чтобы делать все, что мы хотим с провинцией Шаньси! Армии [SHX.GetName] уже ввергнуты в смятение и вынуждены действовать самостоятельно. Тем не менее, с горами и реками за спиной, они, как ожидается, смогут оказать серьезное сопротивление.\n\nМы, несомненно, выиграли битву за восточную часть Шаньси, но стоит ли преследовать [SHX.GetAdjective]ую армию на западе - это уже другой вопрос. [SHX.GetLeader] предложил целый ряд преимущественно экономических, но и некоторых политических уступок в надежде предотвратить вторжение. Более ястребиные элементы нашего правительства предлагают уничтожить предателя [SHX.GetLeader], навсегда устранив угрозу. Однако более осторожные министры предупреждают, что, увязнув в боях в Шаньси, мы можем оказаться уязвимыми в будущем."
 qiefor.36.a: "Как и планировали!"
 qiefor.36.b: "Мы научили [SHX.GetNameDef] тому, что они не забудут"
 
 qiefor.37.t: "[FNG.GetName] нас кинул!"
 qiefor.37.d: "Предатель [FNG.GetLeader] подвел нас! Несмотря на нашу просьбу о помощи, он проигнорировал нас перед лицом [QIE.GetAdjective]ой агрессии, оставив нас на произвол судьбы. Не видя особого выбора и не имея достаточных возможностей, [SHX.GetLeader] быстро собрал ряд безумных предложений, которые обменяют часть автономии в виде уступок в обмен на мир на центральных равнинах. После нашего недавнего предательства в союзе с Фэнтянем, у нас мало других вариантов, кроме как надеяться, что они согласятся."
 qiefor.37.a: "Чёрт!"

 #Dealing with Western Tags
 qiefor.38.t: "Монархисты требуют подчинения!"
 qiefor.38.d: "Наша политика изоляции находится под угрозой. Новое Роялисткое правительство требует от нас преклонить колено перед императором и признать его власть над нами. Наши связи с АРНКИ явно были замешаны в этом. Сопротивление может стать неразумным шагом, так как наши силы катастрофически неравны."
 qiefor.38.a: "Выбора нет, мы подчинимся."
 qiefor.38.b: "Мы умрём свободными."
 
 qiefor.39.t: "Цин требуют подчинения!"
 qiefor.39.d: "Наша политика изоляции находится под угрозой. Новое маньчжурское роялисткое правительство требует от нас преклонить колено перед императором и признать его власть над нами. Хуже того, он требует передать все земли вне Тибета его родичу, Пу Гуну. Мы можем отказать ему, но тогда последствия будут ужасными..."
 qiefor.39.a: "Выбора нет, мы подчинимся."
 qiefor.39.b: "Мы умрём свободными."
 
 qiefor.40.t: "Император приглашает нас преклонить колено"
 qiefor.40.d: "И хотя мы не руководители свержением Чжилийской Клики, но мы охотно поддержали это начинание. Теперь, император Пу И приглашает губернатора Суна преклонить колени и признать его Сыном Неба!"
 qiefor.40.a: "Пакуйте вещи, мы едем в Пекин!"
 qiefor.40.b: "Скажите ему, что мы... заняты или что-то в этом роде..." 
 
 qiefor.41.t: "Тибет просится преклонить колено"
 qiefor.41.d: "Недавно, в Тибете пришла к власти партия младотибетцев. Они заняли про-монархическую позицию и теперь хотят преклонить колени перед императором. И хотя Тибет находится у чёрта на куличиках, кооперация с ними повысит наш авторитет в глазах других."
 qiefor.41.a: "Конечно, мы с радостью примем их"
 qiefor.41.b: "Кому есть дело до Тибета?"
 
 qiefor.42.t: "Империя Цин согласна!"
 qiefor.42.d: "Империя Цин согласна и даже послала небольшую финансовую помощь."
 qiefor.42.a: "Отлично!"
 
 qiefor.43.t: "Империя Цин отказала!"
 qiefor.43.d: "Империя Цин отказала нам, назвав Тибет неотъемлемой частью Китая!"
 qiefor.43.a: "Чёрт!"
 
 qiefor.44.t: "Что делать с Тибетом?"
 qiefor.44.d: "После победы над Японией и общей тенденции к централизации, настало время решить нашу политику по отношению к Тибету. Интегрируем ли мы их полностью или сделаем полунезависимой марионеткой?"
 qiefor.44.a: "Они могут сохранить свою автономию"
 qiefor.44.b: "Прямое управление из Пекина!
 
 qiefor.45.t: "Империя Цин требует подчинения!"
 qiefor.45.d: "Пекин требует от нас подчинения. Император, однако, готов предоставить нам частичную автономию, если мы согласимся."
 qiefor.45.a: "Подчинимся им."
 qiefor.45.b: "Мы их уничтожим!"
 
 qiefor.46.t: "Империя Цин требует полного подчинения!"
 qiefor.46.d: "Империя Цин требует от нас полного подчинения. Наша собственная администрация растворится в бюрократическом аппарате Пекина!"
 qiefor.46.a: "Выбора нет..."
 qiefor.46.b: "Мы их уничтожим!"
 
 qiefor.47.t: "Тибет согласился"
 qiefor.47.d: "Тибет согласился с нашими требованиями, и мы уже начали его интеграцию."
 qiefor.47.a: "Отлично!"
 qiefor.47.b: "Отлично!"
 
 qiefor.48.t: "Тибет отказал!"
 qiefor.48.d: "Тибет не принял наше щедрое предложение! Мы должны уничтожить этих бездарных погонщиков яков!"
 qiefor.48.a: "Уничтожить!"
 
 qiefor.49.t: "Война в Синьцзяне"
 qiefor.49.d: "В Синьцзяне недавно вспыхнула гражданская война! [KUM.GetLeader] попросил нашей помощи в его войне против [SIK.GetLeader]. Ханство, последний потомок Монгольской Империи, долгое время было лояльным подданным Цин с 17-го века. Учитывая, что после успешного маньчжурского переворота у нас осталось мало союзников, в наших интересах поддержать их. Помогая им умиротворить Синьцзян, мы, вероятно, сможем гарантировать их поддержку и позволить им сохранить свою автономию. В конце концов, верные вассалы должны получать вознаграждение. Хан ждет нас на поле боя!"
 qiefor.49.a: "Отправить войска!"

 qiefor.52.t: "Империя Цин готовится объединить страну!"
 qiefor.52.d: "Во все концы Китая доходят новости из Пекина о том, что император приказал начать в течение нескольких месяцев 'Кампанию по Умиротворению Нации'! Это очень тревожные новости, многие опасаются быть уничтоженными, если мы не вмешаемся. Мы, Фэнтяньское правительство, разослали предложение всем милитаристам о том, что мы готовы их защищать, но ожидаем подчинения в будущем."
 qiefor.52.a: "Разошлите телеграммы!"
 
 qiefor.53.t: "Фэнтянь предлагает помощь!"
 qiefor.53.d: "В качестве ответа на заявление Империи Цин о подготовке 'Кампании по Умиротворению Нации', Фэнтяньское правительство пообещало дать защиту каждому, кто в ней нуждается, при условии, что после победы над Цин, все преклонят колени перед Фэнтянем. Мы можем принять это предложение или же сражаться с Цин один на один."
 qiefor.53.a: "Нам нужна защита"
 qiefor.53.b: "Мы справимся и сами!"
 
 qiefor.54.t: "Фэнтянь обещает защитить всех милитаристов!"
 qiefor.54.d: "Предатели из Фэнтяня решили оспорить нашу кампанию, заявив, что они предоставят защиту любому милитаристу, который нуждается в ней! И хотя война примет более ожесточённый характер, чем предполагалось, в сознании людей она уже будет восприниматься как война с Японией, что сильно добавит нам поддержки в народе."
 qiefor.54.a: "Мы их уничтожим!"
 
 qiefor.55.t: "Империя Цин готовится к объединению"
 qiefor.55.d: "Наши бывшие союзники из Пекина объявили о том, что они готовятся к объединению всего Китая под своим управлением. Это ставит под угрозу наши интересы на юге регионе. Должны ли мы предоставить помощь нашим южным партнёрам?"
 qiefor.55.a: "Пошлём припасы"
 qiefor.55.b: "Они справятся с этой кучкой северных варваров..."
 
 qiefor.56.t: "Сингапур шлёт помощь!"
 qiefor.56.d: "После провозглашения Цин "Кампании национального умиротворения" [GEA.GetLeader] приказал своим агентам поставить нам большие запасы оружия - без обычных обещаний вернуть деньги. Похоже, они очень боятся возрождающейся династии Цин и собираются использовать нас в качестве оплота против них."
 qiefor.56.a: "Спасибо!"

#Anqing events
 qiefor.57.t: "Развитие Учана"
 qiefor.57.d: "Мы прислушались к идее наших политиков и начали совместное с Аньцином развитие Учана. Раньше, развитие, в основном, шло исключительно в районах рядом с Пекином и Нанкином, а теперь мы вкладываемся и в развитие периферии."
 qiefor.57.a: "Взвалим это дело на них"
 qiefor.57.b: "Мы вложим большую часть в бюджет"
 
 qiefor.58.t: "Расширение Пекинской Комиссии по Интеграции"
 qiefor.58.d: "Аньцин победил благодаря нам. С целью обеспечить наше влияние в регионе, мы создали Пекинскую Комиссию по Интеграции (ПКИ), которая расположилась в Нанкине, новой старой столице юга. Члены ПКИ работают день и ночь над тем, чтобы объединить нашу нацию. Однако с расширением их деятельности, необходимо расширить головной офис ПКИ."
 qiefor.58.a: "Это того не стоит"
 qiefor.58.b: "Начать строительство"
 
 qiefor.59.t: "Разработка ресурсов Аньцина"
 qiefor.59.d: "Недавно, мы заключили торговую сделку с Аньцином, которая позволила беспрепятственно торговать с ними. Однако мы хотим большего. С этой целью многие предлагают потребовать у Аньцина контроль за железными шахтами в Уху. Аньцин наверняка почтёт за честь передать их нам."
 qiefor.59.a: "Не будем напрягать отношения"
 qiefor.59.b: "Попросите у них шахты"
 
 qiefor.60.t: "Аньцин отказал нам в шахтах"
 qiefor.60.d: "ПКИ работали, не покладая рук, чтобы выбить преференции цинским кампаниям в Аньцине. Из-за довольно топорной и принципиальной администрации Тяоюаня приходится изгаляться, чтобы добиваться своего. Но как бы мы не пытались, губернатор Тяоюань решительно отказал передать нам железные шахты в Уху! Это неприемлемо. Мы пошлём ему ещё один запрос, и на этот раз ему бы следовало подумать над ответом чуть подольше."
 qiefor.60.a: "Пошлите предложение"
 
 qiefor.61.t: "Аньцин вновь отказал нам"
 qiefor.61.d: "Как это не странно, Тяоюань умудрился отказать предложению, от которого нельзя отказаться. Как результат, ПКИ ударило по аньцинским кампаниям, наложив на них экономические санкции. Нам от них ничего не будет, но вот Аньцин на пару месяцев останется без прибыли. Это немного научит их субординации и заставит лучше думать над предложениями из Пекина ."
 qiefor.61.a: "Они сами напросились"
 
 qiefor.62.t: "Пу И был радостно встречен в Нанкине"
 qiefor.62.d: "Император Пу И, вместе со своим верным министром, У Пейфу, посетили южную столицу Китая, город Нанкин. Чэнь Тяоюань подготовил всё так, чтобы сильные мира сего получили наирадостнейший приём. Всё прошло просто идеально, что стало знаком того, что на юге всё хорошо. Пу И остался настолько доволен, что приказал Тяоюаню возвести ему дворец-резиденцию за счёт бюджета Аньцина."
 qiefor.62.a: "Отлично"
 
 qiefor.63.t: "Пу И шокирован протестами в Нанкине"
 qiefor.63.d: "Император Пу И, вместе со своим верным министром, У Пейфу, посетили южную столицу Китая, город Нанкин. Чэнь Тяоюань пытался подготовить всё так, чтобы сильные мира сего получили наирадостнейший приём. Однако император был встречен толпой протестующих и бунтарей. Либо Тяоюань не способен управлять своей вотчиной, либо он неспособен подготовить надлежащий приём для императора. И то, и то являются крайней степенью неуважения к фигуре Сына Неба. ПКИ позаботится о том, чтобы Тяоюань поплатился за это."
 qiefor.63.a: "Какие плохие манеры"
 
 qiefor.64.t: "Чэнь согласен с интеллектуалами"
 qiefor.64.d: "Собрание интеллектуалов Пекина и Нанкина, устроенное ПКИ, возымело успех. Чэнь Тяоюань был поражён точностью и актуальностью их идей по поводу объединения Китая, и пообещал реализовать их в кратчайшие сроки. Надеемся, он не врёт."
 qiefor.64.a: "Отлично"
 
 qiefor.65.t: "Чэнь цепляется за свою автономию"
 qiefor.65.d: " Собрание интеллектуалов Пекина и Нанкина, устроенное ПКИ, возымело успех. Они пришли к единому мнению – Китай должен быть объединён как можно скорее. Чэнь Тяоюань, к удивлению, многих, высказался против этого. Он настаивает на том, что автономия от центрального правительства необходима для Китая. Он настаивает на том, что признание Цин легитимным правительством уже само по себе является актом единения! Мы не можем позволить этому остаться без ответа."
 qiefor.65.a: "Подготовьте контрагитацию"
 
 qiefor.66.t: "Требование от Цин"
 qiefor.66.d: "Ситуация на севере накаляется, что заставляет Цин бояться вторжения Фэнтяня и Японии. Они обратились к нам, напоминая о нашем долге за поддержку в войне с Нанкином. Они требуют вступить в их союз, но согласимся ли мы?"
 qiefor.66.a: "Конечно"
 qiefor.66.b: "Нет!"
 
 qiefor.67.t: "Требование от Цин"
 qiefor.67.d: "Война настигла Цин, как этого многие и ждали. Пекин требует от нас помочь им в борьбе с Японией, напоминая о старом долге. Если мы им откажем, то кто на потом защитит?"
 qiefor.67.a: "Конечно"
 qiefor.67.b: "Нет!"
 
 qiefor.68.t: "Требование от Цин"
 qiefor.68.d: "До сих пор мы избегали участи быть интегрированными в бюрократический аппарат Цин. Однако их победа над Японией и Фэнтянем придала им авторитета и влияния. Они настойчиво требуют вступить в их союз."
 qiefor.68.a: "Конечно"
 qiefor.68.b: "Нет!"
 
 qiefor.69.t: "Чэнь отказывает в союзе"
 qiefor.69.d1: "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Сейчас мы ничего не можем поделать, чтобы не испортить отношения ещё сильнее, но в будущем мы ожидаем пересмотра его решения."
 qiefor.69.d2: "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Сейчас, во время войны, мы мало что можем сделать с ним, но после нашей победы, мы поставим его на колени."
 qiefor.69.d3: "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Его не смутило даже то, что мы победили самую могущественную угрозу для Китая. Мы должны преподать ему урок."
 qiefor.69.a: "Он за это заплатит"
 
 qiefor.70.t: "Совмещение каналов с Аньцинем"
 qiefor.70.d: "Наши представители из ПКИ работают над тем, чтобы совместить наши силы по строительству плотин и каналов. Аньцин активно работает над ирригацией, лишь недавно закончив довольно крупный Субейский канал. Вектор дальнейших работ должен быть направлен на Хэбэй и Кайфынь. Работы будут начаты по первому нашему приказанию."
 qiefor.70.a: "Отлично"
 
 qiefor.71.t: "Кооперация армий"
 qiefor.71.d: "Аньцин стал полноправным членом нашего союза, что должно стать основанием для усиленной кооперации наших армий. ПКИ создало отдельный департамент, который будет заниматься этим вопросом. Армия Тяоюаня представляет из себя плохо тренированную кучку отбросов с древними винтовками. Кооперация станет благом как для него, так и для нас."
 qiefor.71.a: "Мы рады помочь друзьям"
 qiefor.71.b: "Они и сами справятся"
 
 qiefor.72.t: "Аньцин не хочет кооперировать армии"
 qiefor.72.d: "К сожалению, Аньцин не желает проводить кооперацию между нашими армиями. Рано или поздно они поймут важность совместных действий для победы над врагом. Мы попытаемся уговорить их вновь в будущем."
 qiefor.72.a: "Ну хорошо"
 
 qiefor.73.t: "Аньцин подписывает соглашение о кооперации"
 qiefor.73.d: "С подписание соглашение, армии Цина и Аньцина уже начали разрабатывать план совместных учений. И хотя войскам Тяоюаня ещё предстоит многому научиться, мы рады и тому, чему можем обучить их сейчас."
 qiefor.73.a: "Хорошо"
 
 qiefor.74.t: "Аньцин отказал в конференции"
 qiefor.74.d: "Странно, но Чэнь Тяоюань наотрез отказался проводить конференцию по поводу будущего нашей страны. Для человека его репутации — это просто оскорбительно. Мы должны совладать со своими эмоциями сейчас, но в будущем, мы заставим его пожалеть об этом."
 qiefor.74.a: "Чёрт!"
 
 qiefor.75.t: "Завершение конференции"
 qiefor.75.d1: "Конференция прошла как нельзя успешно! Чэнь согласился практически со всеми нашими предложениями. Это событие войдёт в историю Китая, ведь сегодня Север и Юг Чжили наконец-то пришли к согласию."
 qiefor.75.d2: "Конференция прошла хорошо, но многие ждали большего. Чэнь Тяоюань согласился с рядом предложений, но не меньше он и отклонил. Мы проделали неплохой прогресс, но можно было бы добиться и большего."
 qiefor.75.d3: "К сожалению, несмотря на наши усилия, Чэнь Тяоюань упёрся рогом, отклонив практически все наши предложения. Конференция обернулась политическим фиаско, который серьёзно затормозил процесс интеграции Севера и Юга!"
 qiefor.75.a: "Хорошо"
 qiefor.75.b: "Чёрт!"
 
 qiefor.76.t: "Далу Иньхан и Аньцин"
 qiefor.76.d: "Далу Иньхан, Континентальный банк в переводе с китайского, является одним из самых крупных коммерческих банков нашей страны. Недавно, при посредничестве ПКИ, они вложили немалую сумму в развитие промышленности Аньцина. Мы могли бы выступить благодетелем и повысить своё влияние. Во-первых, мы можем предоставить им займы из Центробанка, что, конечно, замедлит наше собственное развитие. Во-вторых, мы можем изменить порядок выплат в пользу Аньцина, что несколько расстроит руководство Далу Иньхань. Что же нам делать?"
 qiefor.76.a: "Предложим ещё займов"
 qiefor.76.b: "Предоставим льготы по выплатам"
 qiefor.76.c: "Не будем вмешиваться"
 
 qiefor.77.t: "Аньцин ответил на наше предложение"
 qiefor.77.d1: "Аньцин горячо одобрил наше предложение по поводу займов в Далу Иньхан. Они согласились пойти на некоторые уступки в сторону интеграции в обмен на нашу щедрость. Мечта о едином Китае становится явью."
 qiefor.77.d2: "К сожалению, наше предложение не заинтересовало Аньцин. Чэнь Тяоюань вновь показал свою истинную сущность, а мечты о едином Китае так и остаются мечтами!"
 qiefor.77.a: "Отлично!"
 qiefor.77.b: "Прискорбно"
 
 qiefor.78.t: "У Пейфу встретился с анти-концессионистами"
 qiefor.78.d: "С целью повысить поддержку унификации с Цин в Аньцине, не контактируя с Чэнем Тяоюанем, У Пейфу встретился с лидерами Анти-концессионной Лиги, которая стала рупором ранее дезорганизованного анти-концессионного движения. Лига делится условно на две фракции, первая из которых занимает чёткую про-республиканскую позицию. Вторая же поддерживает монархию Цин и идеи Пейфу о скорейшей интеграции. Республиканцы, хоть и ставят нам палки в колёса, также стали целью визита Пейфу.\n\nЛидеры Лиги по обе стороны были глубоко впечатлены недавними достижениями Пейфу в области объединения страны. Он признался, что в тайне жаждет видеть Китай без императора, но конституционный монарх в лице Пу И сейчас может стать гарантом единства. Он пообещал, что император никогда не получит реальную власть, только через труп Пейфу. Такие пламенные речи смогли склонить на нашу сторону даже республиканцев. Выступление Пейфу оказалось очень удачным."
 qiefor.78.a: "Замечательно"
 
 qiefor.79.t: "Помощь в восстановлении Аньцина"
 qiefor.79.d: "Аньцин с радостью согласился принять нашу помощь в восстановлении Юга, Тяоюань явно был доволен тем, что всё не пришлось делать ему в одиночку. Через местные инициативы мы уже поставляем им солидную материальную помощь. Мы могли бы предоставить им помощь на национальном уровне, увеличив своё влияние. С другой стороны, каждый юань в их казне – это юань, недополученный нашей казной."
 qiefor.79.a: "Поможем им ещё"
 qiefor.79.b: "Этого хватит"
 
 qiefor.80.t: "Цин требует объединения!"
 qiefor.80.d: "После того, как мы стали частью их альянса и довольно долго работали вместе, Цин задумалось о том, чтобы объединить наши администрации под их эгидой. Хотя все мы мечтаем о едином Китае, мы не слишком хотим терять автономию. Пожертвуем ли мы своей властью во имя Китая?"
 qiefor.80.a: "Да, время пришло"
 qiefor.80.b: "Нет, автономия – это не пустой звук"
 
 qiefor.81.t: "Восточный Китай был объединён!"
 qiefor.81.d: "После того, как мы завершили интеграцию Аньцина, Восточный Китай стал вновь единым!"
 qiefor.81.a: "Вместе – мы сила"
 
 qiefor.82.t: "Аньцин отказывает нам!"
 qiefor.82.d: "Аньцин отказал нам в интеграции! Они цепляются за свою мелочную автономию перед лицом общего врага. К сожалению, мы пока ничего не можем им сделать."
 qiefor.82.a: "Они ещё согласятся"
 
 qiefor.83.t: "Цин требует объединения!"
 qiefor.83.d: "После того, как мы стали частью их альянса и довольно долго работали вместе, Цин задумалось о том, чтобы объединить наши администрации под их эгидой. Фэнтянь был уничтожен, и теперь угроза порабощения Японией миновала нас. Пришло врем полного объединения Китая, но пойдём ли мы на это?"
 qiefor.83.a: "Да, время пришло "
 qiefor.83.b: "Нет, автономия – это не пустой звук"
 
 qiefor.84.t: "Аньцин отказал нам!"
 qiefor.84.d: "Аньцин отказался объединяться с нами. И это после того, как мы уничтожили Фэнтянь и спасли Китай от японского ига. В следующий раз это им так не сойдёт с рук."
 qiefor.84.a: "Мы попробуем снова"
 
 qiefor.85.t: "Аньцин водит нас за нос!"
 qiefor.85.d: "Аньцин раз за разом отказывает нам в объединении. Если они не понимают слов, им придётся подчиниться нашей военной мощи."
 qiefor.85.a: "Не стоило испытывать наше терпение"
 
 qiefor.86.t: "У Пейфу предал нас!"
 qiefor.86.d: "После убийства маршала Сунь Чуаньфана, мы надеялись, что наш пекинский союзник, У Пейфу, останется верен делу и поддержит нас. Однако этот пройдоха решил воспользоваться моментом и объявил о занятии анти-концессионной позиции Пекином. Это означает также и то, что Пекинская Комиссия, наше орудие лоббизма в Китае, была вынуждена покинуть столицу Цин. После нескольких массовых акций протеста под дверями их консульств, они спешно бежали в Тяньцзинь! Немецкое посольство поступило точно также, оставив лишь нескольких советников."
 qiefor.86.a: "Чёрт бы его побрал!"
 
 qiefor.87.t: "Переворот в Пекине!"
 qiefor.87.d: "С тех самых пор, как маршал Пейфу не решился вторгаться на Юг, наша разведка всё чаще и чаще докладывает от том, что в Пекине сложился некий дух напряжённости и недовольства политикой Пейфу в отношении Лиги. Практически все крупные группировки Чжилийской Клики недовольны его решением. Это недовольство вылилось сегодня в полномасштабный переворот. Группа генералов-ренегатов при поддержке оппозиции убила маршала Пейфу и президента Куня, вновь ‘посадив на трон’ Пу И! Что ещё хуже, новоявленный режим решил укрепить свои позиции на волне анти-западных настроений, атаковав немецкие концессии в городе. Вокруг офиса Пекинской Комиссии уже собралась толпа недовольных, что побудило нашего посла в срочном порядке эвакуировать большую часть Комиссии в относительно безопасную концессию в Тяньцзине."
 qiefor.87.a: "Чёрт!"

 qiefor.90.t: "Пекин выглядит слабым"
 qiefor.90.d: "Поскольку режим в Пекине продолжает сосредотачивать все больше и больше сил на юге и западе, они стали слишком безучастны к нашим силам, расположенным по ту сторону границы в Маньчжурии. С течением времени некоторые предприимчивые отряды пробились через некогда крепко удерживаемую границу. Когда первые подразделения почти не встретили сопротивления на своем пути, это быстро превратилось в сумасшедшую лихорадку, в которой чрезмерно энергичные офицеры пытались заявить, что они первыми достигли Пекина.\n\nКогда люди наконец достигли окраин Пекина, местная полиция начала отстреливаться, и в Шэньяне вспыхнули региональные протесты, а в Шаньхуайгуане начались железнодорожные забастовки. Опасаясь перенапряжения, приказ сверху пресек дальнейшее продвижение в провинцию Цзинчжао. Поскольку Пекин находится в пределах видимости новой границы Фэнтянь, остается только догадываться, как скоро Великий Маршал отдаст приказ о ее захвате."
 qiefor.90.a: "Это поражение - путь ко многим победам."

 qiefor.91.t: "Мы дрогнули"
 qiefor.91.d: "Поскольку война на западе и юге не принесла победы новому правительству, наш великий соперник на севере, наконец, сделал шаг вперёд. Фэнтяньские солдаты продвигались практически без сопротивления, так как мы были слишком слабы, чтобы противостоять им. К счастью, за пределами самого Пекина местные полицейские подразделения смогли в последнюю минуту организовать оборону города, а артиллерийский огонь из-за линий Фэнтянь, похоже, поразил их собственные наступающие войска. Хотя мы потеряли много позиций в этом внезапном наступлении, столица все еще держится."
 qiefor.91.a: "Если мы выиграем еще одну такую битву, мы будем полностью уничтожены."

 qiefor.92.t: "Мост через реку Дай"
 qiefor.92.d: "Несмотря на наше победоносное вступление через Шанхайский перевал (Шанхайгуань) в Великой стене и их полное разгромление до реки Дай, верховное [QIE.GetAdjective]ое командование  не спешит признавать свое поражение. То ли из-за плохой связи, то ли из-за общей некомпетентности, то ли из-за упрямого желания увидеть уничтожение Гоминьдана на Центральных равнинах, их реакция была вялой и неэффективной - они оставили большие бреши за рекой, которая стала естественной границей своего рода.\n\nХотя наше собственное верховное командование было удовлетворено результатом и не хотело продвигаться вперед, разведчики, прощупывающие местность, были более амбициозными. Вскоре они наткнулись на множество слабо охраняемых (а в некоторых случаях даже неохраняемых) точек доступа, и вскоре были созданы плацдармы. Это быстро превратилось в безумную беготню, которую устраивали нетерпеливые офицеры, пытаясь заявить, что они первыми достигли Пекина. Когда люди наконец достигли окраины города, местная полиция с запозданием начала отстреливаться с укрепленных позиций, вынудив их остановиться. Опасаясь чрезмерного усиления, приказ сверху пресек дальнейшее продвижение. Поскольку Пекин находится в пределах видимости новой границы Фэнтянь, остается только гадать, как скоро Великий маршал отдаст приказ о ее захвате."
 qiefor.92.a: "Это поражение - путь ко многим победам"

 qiefor.93.t: "Пекин в опасности!"
 qiefor.93.d: "Несмотря на катастрофическую потерю Шанхайского перевала (Шанхайгуань) в Великой стене и полное разгромление наших войск до реки Дай, похоже, наше верховное командование не спешит признавать свое поражение. То ли из-за плохой связи, то ли из-за общей некомпетентности, то ли из-за упрямого желания увидеть уничтожение Гоминьдана на Центральных равнинах, их реакция была вялой и неэффективной - они оставили большие бреши за рекой, которая стала естественной границей своего рода.\n\nНе удовлетворившись естественным разграничением территории по реке Дай, разведчики Фэнтяня прощупали местность и наткнулись на несколько слабо охраняемых точек доступа. Встретив минимальное сопротивление, они создали несколько плацдармов, что позволило возобновить боевые действия. Вновь наши войска были обращены в бегство. К счастью, за пределами Пекина местные полицейские подразделения смогли в последнюю минуту организовать оборону города, а артиллерийский огонь из-за линии Фэнтянь, похоже, поразил их собственные наступающие войска. Это позволило нашим людям сплотиться, и хотя мы потеряли много позиций в этом внезапном наступлении, столица все еще держится. По крайней мере, пока."
 qiefor.93.a: "Если мы выиграем еще одну такую битву, мы будем полностью потеряны"
 
 qiefor.101.t: "Ян Сэнь удержал власть"
 qiefor.101.d: "Наш сычуаньский союзник, губернатор Ян Сэнь, одержал победу в местное войне за власть на регионом. Это замечательная новость как для нас, так и для Сычуани. Ян Сэнь пообещал присоединиться к нашему союзу после того, как восстановит регион."
 qiefor.101.a: "Отлично!"
 
 qiefor.102.t: "[SZC.GetLeader] захватил власть в Сычуани!"
 qiefor.102.d: "Ужасные новости! До нас дошли известия, что [SZC.GetLeader] уничтожил нашего союзника в Сычуани, Ян Сэня! Хотя это и серьезная политическая потеря для Чжилийской Клики, экономический и военный потенциал региона находится на самом дне. Мы, рано или поздно, приставим их к стенке и вернём под нашу опеку!
 qiefor.102.a: "Чёрт!"
 
 qiefor.103.t: "Восстание в Фуцзяне!"
 qiefor.103.d: "И хотя для всего мира датой уничтожения Гоминьдана считается 1927 год, маршал Чуаньфан ещё целое десятилетие боролся с локальными партизанскими ячейками Гоминьадна в Фуцзяне. Все новости об этих повстанцах тщательно скрывались так, что даже сам У Пейфу не знал о настоящем масштабе этой партизанской войны.\n\nВоспользовавшись хаосом, который охватил Лигу, эти партизаны объединились и собираются начать новую кампанию по объединению страны! Они клеймят наше правительство ‘нелегитимной шавкой немецкого капитала’! Что ещё хуже, народ активно присоединяется к ним. Мы можем только молиться, что остатки войск Суня уничтожат этих предателей."
 qiefor.103.a: "Гнусные повстанцы!"
 
 qiefor.104.t: "Хунань покидает Лигу!"
 qiefor.104.d: "Провинция Хунань попала под влияние Суня Чуаньфана после того хаоса, что устроил Гоминьдан во время своего Северного Похода в 1927 году. Губернатор Чжао Хэнти вновь получил власть над провинцией после изгнания его Национальной Революционной Армией. Чжао является давним союзником и сторонником У Пейфу, но нельзя не сказать и о его связях с федералистами из Гуандуна, чьи идеи он молчаливо воплощал в жизнь все эти годы. Пока он занял нейтральную позицию, но внутренний конфликт Чжао рано или поздно заставит выбрать его либо сторону своего друга, либо сторону своих кумиров. Так или иначе, он не сможет вечно отсиживаться у себя в провинции."
 qiefor.104.a: "Надеемся, он не забудет своего друга..."
 
 qiefor.105.t: "Секта Игуаньдао захватила Шаньдун!"
 qiefor.105.d: "Эзотерическая секта Игуаньдао недавно захватила власть в Шаньдуне, свергнув печально известного губернатора Чжана Чжунчана! Наши первоначальные опасения заключались в том, что сектанты превратят регион в сущую дыру, но потом мы поняли одну важную деталь – с уходом Чжунчана, который открыто поддерживал Фэнтянь, одной головной болью для нас стало меньше. Эта секта ведёт довольно уединённый образ жизни, и как только мы покончим с беспорядками на Юге, она станет нашей следующей целью."
 qiefor.105.a: "Интересно..."
 
 qiefor.106.t: "Чжан Чжунчан встал на сторону Фэнтяня!"
 qiefor.106.d: "Чжан Чжунчан всегда был очень спорной фигурой среди китайских милитаристов. Развращённый, жестокий человек, Чжан всегда высказывался о своей поддержке Чжану Цзолиню и его Фэнтяньскому правительству. Пекину удавалось покупать лояльность Шаньдуна с помощью обильных даров. Но теперь, как оказалось, Чжунчан решил разорвать все контакты с нами, используя хаос на Юге как предлог. Этим утром, наши сборщики налогов были остановлены шаньдунскими пограничниками, а разведка докладывает, что в Шаньдуне идёт массовые репрессии против сторонников Цин. Что ещё хуже, Чжунчан вышел на контакт с Японией!"
 qiefor.106.a: "Чёртова псина!"
 
 qiefor.107.t: "Чжан Чжунчан арестован!"
 qiefor.107.d: "Сегодня утром мы получили известия о том, что Чжан Чжунчан, губернатор Шаньдуна, был арестован местным магистратом Суном Чжэюанем, неистовым сторонником Цин и известным конфуцианским учёным. И хотя арест губернатора должен был вызвать у нас многие опасения, дурная слава Чжунчана, а также его подтверждённые намерения использовать хаос на Юге как предлог для того, чтобы отделиться от нас и лечь под Фэнтянь, развеяли все страхи. Сун Чжэюань был назначен новым губернатором Шаньдуна. Он обещает принести в регион стабильность и процветание."
 qiefor.107.a: "Хоть какие-то хорошие новости!"
 
 qiefor.108.t: "Борьба за власть в Сычуани!"
 qiefor.108.d: "В провинции Сычуань, которая печально известна своей перенаселённостью и недостатком еды, началась борьба за власть! С самой реставрации 1927 года Ян Сэнь, давний друг У Пейфу, управлял этим регионом, но последнее время власть стала утекать из его рук. Сторонники Фэнтяня, остатки правого Гоминьдана и изоляционисты начали захватывать власть в Сычуани, а хаос на Юге стал предлогом для того, чтобы нанести удар по шаткому правлению Яна. Ян Сэнь постарается сделать всё, чтобы скрыть истинное положение вещей, но Пейфу уверен, что старый друг скоро попросит о помощи."
 qiefor.108.a: "Ужасные новости"
 
 qiefor.109.t: "Лянгуан выходит из состава Лиги!"
 qiefor.109.d: "Лянгуан, коалиция провинций Гуанси и Гуандун, использовала начавшийся хаос как предлог для того, чтобы покинуть Лигу и разорвать связи с Пекином. Власть в провинциях возглавил учёный-федералист Чэнь Цзюнмин при поддержке милитариста Лу Жунтина. Эти двое объявили нас нелегитимным правительством, а своей целью назвали борьбы с ‘анахроничной деспотией императора’."
 qiefor.109.a: "Чёртовы предатели!"
 
 qiefor.110.t: "Чжао Хэнти побеждает на выборах в Хунани"
 qiefor.110.d.zhili: "Личному другу Нефритового маршала Чжао Хэнти удалось вновь получить пост губернатора провинции Хунань в результате легитимных, свободных и справедливых выборов. Свидетельство того, что демократия в Китае может работать, ставит центральное правительство в довольно сложную ситуацию. Не выступая открыто против нашего правления, Чжао все же не является однозначным союзником. Несмотря на заверения губернатора, что он стремится сохранять нейтралитет, если его союзник-федералист провозгласит национальное правительство, нет сомнений, что он быстро примкнет к нему.\n\n Однако, поскольку глупая попытка Гоминьдана оспорить результаты выборов закончилась поражением, главари, возможно, и ушли, но их влияние не ослабло. Если Чжао не сможет удержать ситуацию под контролем, наш верный союзник Тан Сянмин будет склонен действовать. Если же Чжао не сможет вовремя найти союзников-федералистов, он вполне может вернуться в ряды федералистов"
 qiefor.110.d.manchu: "Личный друг покойного Нефритового маршала, действующий губернатор Чжао Хенгти вновь сумел получить пост губернатора провинции Хунань в результате легитимных, свободных и справедливых выборов. Свидетельство того, что демократия может работать в Китае, оставляет маньчжурский двор в тяжелом положении. Ярый антимонархический революционер еще со времен Синьхая, Чжао совершенно не дружит ни с нами, ни с нашими союзниками. Хуже того, он может оказаться в руках федералистов, если те провозгласят национальное правительство, соперничающее с Мандатом Небес.\n\nНе все так радужно и солнечно для губернатора, ведь после ухода гоминьдановцев после их неудачной попытки занять пост губернатора, они оставили после себя интенсивно мобилизованное радикальное рабочее и крестьянское повстанческое движение, стремящееся свергнуть Чжао вместо них. Несомненно, Чжао сможет ослабить свое правление, но, конечно же, не сможет бросить вызов двору самостоятельно.\n\n Еще более тревожным является продолжающееся присутствие Чжили в пределах Хунани, поскольку командир гарнизона Юэян Тан Сянмин принял и принял в свой лагерь множество беженцев Чжили, что, несомненно, укрепляет его силы, поскольку он с беспокойством наблюдает за границей."
 qiefor.110.a: "Деликатные перспективы, губернатор Чжао"
 qiefor.110.b: "Проклятые республиканцы!"
 
 qiefor.111.t: "Гоминьдан захватывает власть в Хунани!"
 qiefor.111.d.zhili: "До ушей Нефритового маршала дошли катастрофические новости: наряду с восстаниями в повстанческой зоне Мингана после распада Лиги, гоминьдановцы захватили еще больше территории под свою вероломную власть. Глупец по любым меркам воображения, ранее занимавший пост губернатора провинции Хунань Чжао Хэнти думал, что сможет организовать по-настоящему свободные и честные выборы, и поплатился за это.\n\n Проиграв свое пребывание в должности объединенному лево-правому гоминьдановскому фронту, он, по сообщениям, ушел из политики, сознательно признав поражение. Этого делать не стоит, так как Гоминьдан настроен решительно против Чжили и, несомненно, захочет жестоко отомстить за наши конфликты в прошлом.\n\n Однако не все потеряно, так как мы все еще сохраняем многочисленные активы в Хунани, Юань Цзумин и его клика Старого Гуйчжоу, и, что более важно, командующий гарнизоном Юэян, Тан Сянмин. Получив недавно телеграмму от последнего, Тан, судя по всему, так же разгневан победой Гоминьдана на выборах, просит материальной помощи для обеспечения своей победы. Несомненно, это дорого, поскольку он искренне пообещал нам, что оружие гарантирует присоединение Хунани к Чжили, но, конечно, это дорогостоящая цена.\n\n Однако, независимо от того, удовлетворим мы его просьбу или нет, очевидно, что Тан Сянмин так или иначе пойдет на столицу провинции Чанша, и поэтому, возможно, нам даже не придется платить за это."
 qiefor.111.d.manchu: "Несмотря на бурное время, происходящее при дворе и в центральном правительстве, в стране продолжают возникать проблемы. После распада Лиги повстанцы в Мингане воспользовались возможностью и восстали против гниющего трупа Чжили Улыбающегося Тигра, однако это была не единственная исключительная область деятельности Гоминьдана в Китае.\n\nОбъявив выборы губернатора провинции, Чжао Хенгти предполагал, что будет баллотироваться против других демократических партий, входящих в его собрание, но после объявления выборов гоминьдановские генералы Тан Шэнчжи и Чэн Цянь одновременно вторглись из Мингана и Гуйчжоу соответственно. Сформировав Объединенный фронт для участия в выборах против действующего Чжао, Чжао, как оказалось, поступился своими принципами, поскольку Гоминьдан недавно получил пост губернатора.\n\n Еще хуже то, что, несмотря на то, что мы обезглавили змею во время маньчжурского переворота, по всей стране все еще остаются приверженцы Чжили. Близко к нашему сердцу, в Ухане, генерал Тан Сянмин, имеющий обширные связи с центральным правительством и Чжили, похоже, готовит собственную попытку переворота, направленную на уничтожение присутствия Гоминьдана в провинции. Хотя это не в нашей власти, одно можно сказать точно: Хунань нам не друг"
 qiefor.111.a: "Тан Сянмин получит свое оружие"
 qiefor.111.b: "Мы не можем ему ничего уделить"
 qiefor.111.a.manchu: "Вечная заноза в нашем заду"

 qiefor.112.t: "Тан Сянмин захватывает Чаншу!"
 qiefor.112.d: "Из Чанши приходят телеграммы и разрозненные сообщения, свидетельствующие о том, что гамбит чжилийского генерала Тан Сянмина по захвату провинции оправдался. Лишив ее врагов Чжили, он, как сообщается, назначил своего родного брата Тан Хуалуна гражданским представителем своего правительства. Ранее занимавший пост мэра Юэяна, Тан Хуалун, известный своими связями с демократическими реформаторами Лян Цичао и Джеймсом Еном, надеется, что он будет выступать в качестве сдерживающей силы для военного губернатора Тан Сянмина.\n\nСтремясь обеспечить Хунань для Чжили и сохранить стабильность, Тан, по слухам, разработал планы 'Комиссии обороны', намереваясь искоренить гоминьдановских повстанцев, уничтожить лазутчиков Китайской синдикалистской партии в Чанше и усилить защиту провинции. Как бы там ни было, наш гамбит оправдал себя, поскольку Хунань прочно находится в руках Чжили"
 qiefor.112.a: "Превосходно!"
 
 qiefor.113.t: "Тан Сянмин отбит"
 qiefor.113.d: "Из Чанши поступают телеграммы и разрозненные сообщения о том, что чжилийский генерал Тан Сянмин предпринял попытку переворота в столице провинции, чтобы сместить губернатора [HNN.GetLeader] за его античжилийские настроения. Разумеется, центральное правительство создало для репортеров видимость приемлемого отрицания, настаивая на том, что командующий действовал по собственной инициативе. Однако за закрытыми стенами наши ведущие командиры открыто негодуют по поводу провала гамбита, возлагая вину на генштаб, чжилийских солдат и, конечно же, на самого Тан Сянмина.\n\nНо, к счастью, Тан Сянмину удалось пережить неудачу и спастись на волоске от гибели. Всегда ценивший Чжили и свою карьеру превыше всего, Тан снова поклялся в своей верности Чжили, настаивая на том, что за свои неудачи он заплатит рабством. Конечно, сам Тан - способный генерал и опытный адмирал, и в его преданности можно не сомневаться. Однако хватит ли у нас смелости взять на службу такого отъявленного неудачника?"
 qiefor.113.a: "Он может отплатить за свои неудачи службой"
 qiefor.113.b: "Он нам не нужен"

 qiefor.114.t: "Прибыл Тан Сянмин"
 qiefor.114.d: "Поручив нам следить за неуверенно лояльным губернатором Хунани Чжао Хэнти, похоже, что самоуверенность Тана взяла верх. Закрепив за Чжао конкретную власть в провинции и стабилизировав правительство, он набрал достаточно политической мощи, чтобы попытаться вытеснить Тан Сянмина из Юэяна.\n\nПослав своего верного командира Хэ Яоцзу с 1-й дивизией к городу, начались бои между федералистскими войсками армии Сяна и гарнизоном Чжили, размещенным там. Признав, что битва проиграна, Тан приказал своим войскам эвакуироваться из города и пересечь границу, чтобы скрыться от преследователей.\n\nУмудрившись пережить свое изгнание, Тан и его люди отправились в [FROM.Capital.GetCapitalVictoryPointName], чтобы вновь укрепить свои мечи, обещанные делу Чжили. Хотя Тан, несомненно, будет полезен для нашей армии, ведь он сам искусен как в сухопутном, так и в морском бою, стоит ли нам принимать человека, который провалил свою единственную миссию?"
 qiefor.114.d.zhao: "Поручив нам присматривать за неуверенно лояльным губернатором Хунани Чжао Хэнти, похоже, что самодовольство Тана взяло верх. После того, как Чжао получил конкретную власть над провинцией и стабилизировал свое правительство, у него появилось достаточно политической мощи, чтобы попытаться вытеснить Тан Сянмина из Юэяна.\n\nПослав своего верного командира Хэ Яоцзу и его 1-ю дивизию к городу, начались бои между силами федералистской армии Сян и гарнизоном Чжили, размещенным там. Признав, что битва проиграна, Тан приказал своим войскам эвакуироваться из города и пересечь границу, чтобы скрыться от преследователей.\n\nУмудрившись пережить свое изгнание, Тан и его люди отправились в [FROM.Capital.GetCapitalVictoryPointName], чтобы вновь укрепить свои мечи, обещанные делу Чжили. Тан, несомненно, будет полезен нашей армии, ведь он сам искусен как в сухопутном, так и в морском бою. Однако его принятие, несомненно, расстроит Чжао, который еще до прибытия Тан Сянмина отправил телеграмму, в которой полностью объяснил ситуацию, заявив, что Тан служит лишь для ослабления его и Чжилийского контроля в Хунани, и что, несмотря на свои действия против Тана, он все еще остается верным нашему правительству. Учитывая то, что Чжао недавно повернулся к нам лицом даже в самый темный час, у нас нет причин не доверять ему. Однако в любом случае нам нужно решить, что делать с Таном: завербовать его и использовать его опыт? Или отправим в отставку человека, который провалил свою единственную миссию?"
 qiefor.114.a: "Тан восполнит это своей службой"
 qiefor.114.b: "Он нам не нужен"
 
 qiefor.132.t: "[QIE.GetNameDefCap] приближаются!"
 qiefor.132.d: "По словам наших шпионов в [QIE.Capital.GetCapitalVictoryPointName], [QIE.GetNameDef] готовит свои силы к наступлению на нас. Эта битва будет борьбой за выживание."
 qiefor.132.a: "У нас есть очень мало времени, чтобы подготовиться."

 #Japanese event
 qiefor.133.t: "[QIE.GetName] готовится к атаке на [FNG.GetName]"
 qiefor.133.d: "После нескольких дней тревожных сообщений, наши шпионы в [QIE.Capital.GetCapitalVictoryPointName] теперь уверены: [QIE.GetNameDef] готовится к войне против наших маньчжурских союзников. Масштабы, в которых мы должны поддерживать [FNG.Capital.GetName] уже давно обсуждаются, но не может быть никаких сомнений в том, что падение Маньчжурии может означать серьезную угрозу для Кореи. Возможно, в ближайшее время нам придется подумать о принятии соответствующих мер."
 qiefor.133.a: "Пришло время подумать о интервенции?"
 
 qiefor.134.t: "[FROM.GetName] зовет на помощь!"
 qiefor.134.d: "Новости поступили по телефону прямо из [FROM.Capital.GetCapitalVictoryPointName], наши союзники [FROM.GetNameDef] вот-вот подвергнутся нападению со стороны государства [QIE.GetName]! Их силы уже мобилизовались, но они не могут противостоять этому врагу в одиночку."
 qiefor.134.a: "Мы должны подготовиться!"
 
 qiefor.135.t: "Вопрос Восточного Шаньси"
 qiefor.135.d: "Мы сохранили несколько гарнизонов в Восточной Шаньси с момента окончания последней войны Чжифэн, когда Янь Сишань присоединился к Чжан Цзолиню и клике Фэнтянь против нашего восстановленного правительства. Теоретически, наш контроль над этой территорией обеспечивает значительный буфер и лишает Яня ресурсов, если он снова выступит против нас, но некоторые советники предложили альтернативное решение. Возможно, говорят они, Янь вообще не сможет выступить против нас, что избавит нас от конфликта на западе, если только мы пообещаем вернуть ему остальную часть его провинции. Если мы вернем только землю после победы над Фэнтянем, нам нечего терять.\n\n Другие советники считают, что часто упоминаемый 'нейтралитет' Яня - не более чем фарс, что было доказано в последней войне, и что мы только зря потратим время, обращаясь к нему."
 qiefor.135.a: "Стоит попробовать"
 qiefor.135.b: "Яну нельзя доверять"

 qiefor.138.t: "Шаньси принял наше предложение"
 qiefor.138.d: "Янь Сишань принял наше предложение, обезопасив наш западный фланг, хотя и ценой восточной Шаньси после нашей окончательной победы."
 qiefor.138.a: "Теперь посмотрим, окажется ли Янь человеком слова..."
 
 qiefor.139.t: "Янь Сишань предлагает встречное предложение"
 qiefor.139.d: "Видимо, не желая доверять только нашему слову, Янь Сишань принял наше предложение при одном условии - мы должны немедленно передать Восточную Шаньси. Это, конечно, лишит нас ценного региона и значительной стратегической поддержки, где Янь может стать предателем.\n\nС другой стороны, Янь, возможно, извлек урок из последней войны, и с воссоединением своей провинции он может быть менее склонен присоединиться к Фэнтяню против нас."
 qiefor.139.a: "Мы согласны, Восточная Шаньси теперь его"
 qiefor.139.b: "Он должен принять наше первоначальное предложение"
 
 qiefor.140.t: "Пекин принимает контрпредложение"
 qiefor.140.d: "Правительство У Пейфу в Пекине приняло наше встречное предложение, и Восточная Шаньси снова стала нашей. За прошедшие годы цинское правительство, и в частности немцы, сделали многое для развития этого района. Теперь он наш, и мы можем поступать с ним по своему усмотрению."
 qiefor.140.a: "Отличные новости!"
 
 qiefor.141.t: "Пекин отказывается от контрпредложения"
 qiefor.141.d: "К сожалению, У Пейфу отверг наше контрпредложение. Возможно, мы переоценили свои возможности."
 qiefor.141.a: "Тогда мы должны согласиться с первоначальным предложением"
 qiefor.141.b: "Прекратить переговоры"
 
 qiefor.142.t: "Заключена сделка между Шаньси и Пекином"
 qiefor.142.d1: "В последние дни Четвертой Чжифэнской войны, цинские войска заняли Восточную Шаньси и с тех пор остаются там - буфером У Пэйфу против второго 'предательства'. Теперь У и Янь Сишань неожиданно подписали пакт о ненападении, подразумевая, что Восточная Шаньси вскоре будет возвращена законному владельцу. Вероятно, ожидая нападения с севера, У обезопасил свой восточный фланг. По крайней мере, на данный момент."
 qiefor.142.d2: "В последние дни Четвертой Чжифэнской войны, цинские войска заняли Восточную Шаньси и с тех пор остаются там - буфером У Пэйфу против второго 'предательства'. Теперь У и Янь Сишань неожиданно подписали пакт о ненападении, и Восточная Шаньси была возвращена ее законному владельцу. Вероятно, ожидая нападения с севера, У обезопасил свой восточный фланг. По крайней мере, на данный момент."
 qiefor.142.a: "Хорошие новости!"
 qiefor.142.b: "Итак, Янь наконец-то показал свое истинное лицо"
 qiefor.142.c: "Интересно"
 
 qiefor.143.t: "[QIE.GetName] и [SHX.GetName] принудительно разделены"
 qiefor.143.d: "Поскольку наше соглашение о ненападении с Шаньси был заключен между У Пэйфу и Янь Сишанем в частности, последние события сделали его недействительным. Нам сообщили, что все наши силы, находящиеся на территории [SHX.GetName], должны покинуть ее в течение тридцати дней. Мы должны убедиться, что наши собственные силы также выведены с их территории."
 qiefor.143.a: "Времена меняются"
 
 qiefor.144.t: "[QIE.GetName] и [SHX.GetName] принудительно разделены"
 qiefor.144.d: "Поскольку наше соглашение о ненападении с [QIE.GetName] было заключено между У Пэйфу и Янь Сишанем в частности, последние события сделали его недействительным. Мы сообщили всем силам [QIE.GetName], что у них есть тридцать дней, чтобы покинуть нашу территорию. Мы должны убедиться, что наши собственные силы также выведены с их территории."
 qiefor.144.a: "Времена меняются"

 qiefor.145.t: "Уханьское правительство [QIE.GetName] завершено"
 qiefor.145.d: "В конце концов, отчаянное решение [QIE.GetName] перенести свою столицу в Ухань мало что изменило, и страна снова смотрит на Пекин как на столицу страны, как это было на протяжении более четырех веков. Однако объединение Вучана, Ханькоу и Ханьяна под одной администрацией, пусть и кратковременное, не может быть так легко отменено - эти три города и так дрейфовали вместе десятилетиями, а теперь кажутся неразделимыми."
 qiefor.145.a: "Как и должно быть"
 qiefor.145.b: "Разделить три города"
 
 qiefor.146.t: "Время возвращаться в Пекин"
 qiefor.146.d: "После победы пришло время вернуть нашу столицу в Пекин. Однако объединение Вучана, Ханькоу и Ханьяна под одной администрацией, пусть и кратковременное, не может быть так легко отменено - эти три города и так дрейфовали вместе десятилетиями, а теперь кажутся неразделимыми."
 qiefor.146.a: "Как и должно быть"
 qiefor.146.b: "Разделить три города"

 qiefor.149.t: "Время возвращения Восточной Шаньси"
 qiefor.149.d: "Пришло время сдержать слово и вывести наши гарнизоны из Восточной Шаньси."
 qiefor.149.a: "Да будет так"
 
 qiefor.150.t: "Гарнизоны [QIE.GetName] выводятся из Шаньси"
 qiefor.150.d: "После многих лет гарнизоны центрального правительства наконец-то покинули Восточную Шаньси, открыв путь для возвращения нашего правления. Похоже, они сдержали свое слово."
 qiefor.150.a: "Наконец-то"
 
#Flavor Events
 qieflavor.1.t: "Облава на подпольный бордель!"
 qieflavor.1.d: "Лил холодный дождь, Чжан Бэйцзяо, глава полиции нравов Пекина, отдавал последние приказания своим ребятам, которые оцепили дом, где располагался подпольный бордель. Тихая музыка доносилась из здания, из окон клубил странный дым. \n\n‘Чем они торгуют – девками или опиумом?’, съехидничал заместитель Чжана. ‘И тем, и тем, поверь. Если я окажусь не прав, с меня обед.’ Чжан затушил сигарету, которая шипела от капель дождя. Половина отряда ворвалась в бордель через выбитую входную дверь. ‘Полиция, всем морды в пол!’, закричал Чжан на суетящихся ночных бабочек в неглиже. Подняв пакетик с опиумом, Чжан повернулся к своему заместителю и шутканул про то, что тому придётся покупать обед за свой счёт.\n\nПолицейские прочёсывали здание, арестовывая проституток и торговцев наркотиками. Опиум, конопля, героин – в этом притоне можно было закинуться семи веществами планеты. Чжан уже собирался паковать задержанных и уходить, как его окликнул один из младших офицеров. ‘Сер, вам надо на это взглянуть!’ Чжан не верил своим глазам – среди кучи задержанных был высокий блондин в дорогом костюмчике. ‘Немецкое консульство узнает о вашем нахальстве!’, выкрикнул он на плохом китайском языке, ‘Да у меня там, наверху, куча друзей!’\n\nАрест этого крикливого блондинчика будет стоить нам политического скандала, который, однако, поумерит пыл немцев. С другой стороны, мы могли бы просто замять дело и отпустить его..."
 qieflavor.1.a: "Чжан арестовал его."
 qieflavor.1.b: "Чжан отпустил его."
 
 qieflavor.2.t: "Скандал в Пекине!"
 qieflavor.2.d: "Несколько дней назад, Ганс Шрёдер, молодой дипломат Пекинской Комиссии, был пойман полицией в подпольном борделе в обществе малолетних проституток. Пекинское правительство использовало это как прецедент, чтобы понизить влияние Лиги Процветания, про-немецких лоббистов в Национальной Ассамблее. Этот, казалось бы, мелких скандал здорово подорвал и без того небольшой авторитет иностранцев."
 qieflavor.2.a: "Чёрт!"
 
 qieflavor.3.t: "Коррупция в пекинской полиции?"
 qieflavor.3.d: "Когда Чжан Бейцзяо отпускал Ганса Шрёдера, молодого немецкого диплома, на все четыре стороны из того злополучного борделя, он надеялся больше никогда не возвращаться к этой истории. Но, похоже, подпольные типографии серьёзно заинтересовались этой темой. Подобного рода типографии уже давно печатают крамолу на наш режим, и вот сегодня они разразились очередной писаниной.\n\nНа этот раз они выпустили разгромную статью о “повальной коррупции” в рядах пекинской полиции. Дело Шрёдера уже раздули до уровня убийства Линя Вейси британским моряком, что послужило поводом для Опиумной войны в 1839 году. И хотя мы всеми силами пытались заткнуть рты этим писакам, статья разошлась по всему городу, вызвав крайнее недовольство среди народа."
 qieflavor.3.a: "Чёрт!"
 
 qieflavor.4.t: "Немец был очарован красотой Востока!"
 qieflavor.4.d: "Жёлтая пресса активно мусолит историю, произошедшую в Пекине. Ганс Шрёдер, молодой немецкий атташе в Пекине, был пойман с поличным во время полицейской облавы на подпольный бордель, который, к тому же, занимался продажей наркотиков. Более того, опасаясь международного скандала, полиция отпустила Шрёдера. Пекин объят анти-германскими выступлениями, что побудило членов СДПГ вновь задать вопрос о целесообразности нашего пребывания в Китае.\n\n Отто Вельс, их лидер, выступил с речью в Рейхстаге. ‘Раньше наша партия просто утверждала, что интервенция в Китай была ошибочной. Теперь же мы видим, как наши соотечественники позорятся и наносят вред Китаю. Если бы вечно не размахивали дубиной военного и экономического давления, они могли бы стать нашими надёжными партнёрами и противовесом Японии.’"
 qieflavor.4.a: "Чёрт!"
 
 qieflavor.5.t: "Тишина в СМИ"
 qieflavor.5.d: "Наше решение отпустить Ганса Шрёдера не вызвало той бури эмоций в СМИ, на которую мы рассчитывали. Юноша был переправлен в Тяньцзинь, а Чжан Бейцзяо награждён за хорошую службу."
 qieflavor.5.a: "Наконец-то, хорошие новости!"
 
 qieflavor.7.t: "Принц Жуй просит повышения!"
 qieflavor.7.d: "Айсиньгёро Зайсунь, принц Жуй, бывший министр флота, прибыл к нам с просьбой. Видя, как мы повышаем в звании наших друзей из Баодина, решил, что мы должны назначить его адмиралом! И хотя наши адмиралы имели связи с Чжили, по крайней мере, имеют практический опыт. Зайсунь, пусть и получил обширное теоретическое образование, ни разу не воевал. Многие сомневаются, что ему можно доверить флот."
 qieflavor.7.a: "Адмирал Зайсунь, ждём вас на борту."
 qieflavor.7.b: "Что? Его в адмиралы?!"
 
 qieflavor.8.t: "Бандиты вышли из под контроля!
 qieflavor.8.d: "'Лесные воины', которых мы наняли, вышли из под контроля! Последние несколько недель они нападают на наши деревни в поисках добра и женщин! Дошло до того, что они даже пару раз вступали в перестрелку с правительственными войсками. Что нам делать с этими смутьянами?"
 qieflavor.8.a: "Арестовать и расстрелять их всех!"
 qieflavor.8.b: "Пусть порезвятся..."
 
 qieflavor.9.t: "Линдберг Востока"
 qieflavor.9.d: "Молодой пилот по имени Сунь Тунган завоевал славу своими многочисленными полётами по Евразии на самодельном самолёте. После того, как на юге начались беспорядки, он вызвался добровольцем в наши ВВС! Уроженец Нанкина, он одним из первых покинул впадающий в анархию город необычным путём – по воздуху, на своём самолёте."
 qieflavor.9.a: "Отлично!"
 
 qieflavor.10.t: "Беженка из Нью-Йорка"
 qieflavor.10.d: "Эдит Клиффорд Уильямс, американская артистка и автор нескольких работ, вела корреспонденцию с Ху Ши с тех самых пор, как они познакомились студентами в Колумбийском университете. Её воззрения отчасти повлияли на идеи Ху Ши, и по неподтверждённым слухам, они даже состоят в любовной связи.\n\nСейчас в Америке бушует хаос войны. Спасаясь от него, Уильямс написала Ху Ши с просьбой приютить её в Китае. Он не мог ей отказать, и вот амбициозная американка уже едет покорять Пекин."
 qieflavor.10.a: "Добро пожаловать в Китай!"
 
 qieflavor.11.t: "Хоумуву Дин"
 qieflavor.11.d: "Археологические раскопки в Анъяне, провинция Хэнань, привели к обнаружению древнего бронзового саркофага времён династии Шан. Как показало взвешивание, это крупнейший из найденных саркофагов. Такое открытие быстро стало достоянием всего учёного мира, который уже поздравил нас с находкой. Опасаясь японской агрессии, мы решили перезахоронить саркофаг до лучших времён. Как только в Китае наступит эпоха мира и процветания, образчик нашей культуры станет музейным экспонатом."
 qieflavor.11.a: "Великое достижение китайской культуры!"
 
 qieflavor.12.t: "Клика Стратегий Эпохи Враждующих Царств"
 qieflavor.12.d: "Среди членов младокитайцев недавно выделилась клика интеллектуалов, получивших образование в Германии, со специфическим названием ‘Клика Стратегий Эпохи Враждующих Царств’. Их взгляды представляют из себя статизм с довольно своеобразным синкретизмом философии Конфуция и Ницше. Они верят в превосходство нации над всем остальным в стране.\n\nСреди научной академии находится всё больше и больше их сторонников, что дало и отпечаток на наше правительство."
 qieflavor.12.a: "Интересно"
 
 qieflavor.13.t: "Ночная партия в покер"
 qieflavor.13.d: "Этой ночью, в Президентском Дворце проходила игра в покер между президентом и У Пейфу. Эти двое обсуждали политику, нынешнее положение вещей и события в мире. Президент разыграл хорошую “руку”, что заставило Пейфу заглянуть ему в глаза.\n\n'Тебе могут попасться хорошие карты. Но не забывай, кто их раздаёт. Не знаешь, кто посадил тебя на это место?"\n\nПрезидент лишь наигранно удивился. 'Конституционное собрание выбрало меня, конечно же.'\n\n'И ты в это действительно веришь?', спросил его Пейфу, 'Я думал, что ты немного поумнее будешь.'\n\nПрезидент откинулся на спинку кресла. 'Эта страна пока что сильна настолько, насколько сильна твоя армия. Но ты, мой друг, не бессмертен. Однажды ты умрёшь, умрут твои солдаты, и твоя направляющая рука будет более не нужна. Тогда мы заживём при настоящей демократии.'\n\n'Что же, наши потомки увидят, чем всё обернётся', ухмыльнулся Пейфу, закуривая сигарету и смотря на ночное звёздное небо."
 qieflavor.13.a: "Так что же порождает власть? Сила или Народ?"
 
 qieflavor.14.t: "Беглый генерал из Цин просится на службу"
 qieflavor.14.d: "И хотя наши войска не доходят до европейских стандартов верности, принципы меритократии пронизывают наше общество. Генералы и фельдмаршалы заслужили свои чины, служа на благо страны и народа. С другой стороны, есть и те, кто мать родную удавит за деньги. Один из таких людей прибыл к нам из Цин, которая сейчас охвачена беспорядками и внутренними разборками. Он рассказал нам слезливую историю о том, как его подставили, и как ему пришлось бежать, чтобы присоединиться к нашим праведным силами. Мы не знаем насколько он хорош, и насколько его история правда. В нынешние тяжёлые времена он может нам пригодиться."
 qieflavor.14.a: "Нам нужны все, кто есть"
 qieflavor.14.b: "Верность – это всё. Мы не можем его принять"
 
 qieflavor.15.t: "Чэнь Тяоюань признаёт нашу легитимность"
 qieflavor.15.d: "Губернатор Аньцина, Чэнь Тяоюань, заявил в сегодняшней радиотрансляции о своей поддержки Пу И в качестве легитимного императора Китая. Признавшись, что он считал титул Сына Неба не более, чем анахронизмом, преданность Пу И идеалам анти-концессионного движения заставила Тяоюаня пересмотреть своё отношение к нему. В завершении своей речи он обратился к руководству Чжилийской Клики. 'Аполитичная фигура на троне вполне себе удовлетворяет современным веяниям. При поддержке маршала Пейфу и президента Куня, мы выдворим всех западных ублюдков из страны раз и навсегда!'\n\nЕго речь была тепло воспринята народом, что перетянуло часть сторонников АРНКИ и других оппозиционных партий в стан Ассоциации Гармонии."
 qieflavor.15.a: "Отлично!"
 
 qieflavor.16.t: "Чэнь Тяоюань – Примерный губернатор"
 qieflavor.16.d: "Чэнь Тяоюань, лидер Аньцинской клики, смог захватить власть над Нанкином во время войны на Юге. И хотя он, технически, является частью нашего правительства, Тяоюань обладает довольно обширной автономией. Все попытки интегрировать его сейчас со стороны чжилийских офицеров были отклонены из-за нестабильности нашего режима.\n\nКак оказалось, да Тяоюаню некоторую свободу действий, мы не прогадали. Он заявил о начале массовых реформ в своей провинции, которые затронут промышленность и чиновничий аппарат. Эта новость была положительна воспринята всеми слоями населения, а для наших капиталистов зарождающийся рынок Аньцина может стать хорошим местом сбыта товаров."
 qieflavor.16.a: "Отлично!"
 
 qieflavor.17.t: "Чэнь Тяоюань сближает Север и Юг"
 qieflavor.17.d: "После того, как Германия помогла У Пейфу победить Фэнтянь, северная и южная часть Чжилийской клики отмежевались друг от друга. После победы Чэня Тяоюаня и смерти Суна Чуаньфана, фактического лидера Южной Чжилийской клики, многие более не видят повода для вражды. Высшие чины, при посредничестве Тяоюаня, начали всё больше и больше сближаться, хотя молодые амбициозные офицеры по обе стороны баррикад всё ещё точат зуб друг на друга. Так или иначе, это хорошая новость."
 qieflavor.17.a: "Великолепно"
 
 qieflavor.18.t: "Чэнь предлагает совместные учения Севера и Юга"
 qieflavor.18.d: "Чтобы окончательно подвести черту в многолетней вражде Севера и Юга, Чэнь Тяоюань предложил провести совместные учения в Аньцине. Его войска многому научились, сражаясь с Нанкином, поэтому всем будет чему поучиться."
 qieflavor.18.a: "Отличная новость"
 
 qieflavor.19.t: "Бывшие немецкие фабрики вновь открыты"
 qieflavor.19.d: "После нашего заявления о национализации немецких фабрик, многие боялись того, что Германия придёт в ярость. Однако Чёрный Понедельник, судя по всему, поразил их настолько, что всё их внимание было переключено на разрешение кризиса, а не на спасение зарубежных активов. Мы уже разработали план по раздаче этих фабрик лояльным нам капиталистами. Встал вопрос – на производстве чего эти сами фабрики будут сосредоточены. При немцах они занимались производством товаров народного потребления, которые потом отправлялись в Германию. Мы могли бы оставить всё как есть или же немного модифицировать предприятия и переключить их на производство военных припасов и походных инструментов, вроде лопат, сковород и прочего. Ожидать от этих фабрик производства винтовок или чего-то более смертоносного не приходится."
 qieflavor.19.a: "Сосредоточимся на ТНП"
 qieflavor.19.b: "Поможем нашим бойцам"
 
 qieflavor.20.t: "Кан Тунбей"
 qieflavor.20.d: "После смерти Кана Ювэя, одного из главных идеологов АРНКИ, в 1927 году, его дочь, Кан Тунбей, унаследовала политический гений отца. Выпускница Барнард-Колледжа, что в Нью-Йорке, она вернулась в Китай в 1911 году для распространения идей суфражизма и феминизма. По мере того, как росло влияние АРНКИ в ответ на немецкую интервенцию, так и идеи молодой Кан приобретали всё больше и больше последователей. После наших недавних почестей её отцу, кто-то в правительстве предложил дать ей пост министра, чтобы показать нашу прогрессивность. Другие же считают это сомнительным шагом, и предпочитают, чтобы Кан Тунбей так и оставалась агитатором в народе."
 qieflavor.20.a: "Дайте ей пост министра!"
 qieflavor.20.b: "Пусть она несёт свою мысль в народ"
 
 qieflavor.21.t: "Император и Чжили: два столпа независимости Китая"
 qieflavor.21.d: "Наша недавняя поддержка анти-концессионного движения получила настолько обширную поддержку в среде интеллигенции, что они всё больше и больше пишут нам хваленые дифирамбы. Любимый памфлет У Пейфу из этой серии получил название “Император и Чжили: два столпа независимости Китая”, изданный в журнале, ведущий свою анти-концессионную деятельность со времён движения Четвёртого Мая. Через всё произведение единой нитью проходит мысль о том, что У Пейфу и его Чжилийская Клика выступают в роли бастиона на пути иностранных вторженцев, в то время как Пу И выступает в качестве живого символа единства Китая. Чжан Цзолинь и его Фэнтяньское правительство было обвинено в продаже Маньчжурии японцам, под гнётом которого страдает простой народ."
 qieflavor.21.a: "Чудесно!"
 
 qieflavor.22.t: "Преодолевая возрастной разрыв в армии"
 qieflavor.22.d: "В среде наших офицеров уж давно существует серьёзный возрастной разрыв. Большая часть наших старших чинов родилась ещё в прошлом веке, поэтому любые реформы они воспринимают в штыки. Ужасы Синхайской революции и лишения Эры Милитаристов отразились на их образе мышления, которое стало через чур консервативным. Молодняк, который не застал всю ту разруху, настроен более радикально, желая реформ в армии.\n\nНаше решение инкорпорировать часть баодинских кадетов сыграло нам на руку, так как многие из них отреклись от младокитайцев и перешли в стан Ассоциации Гармонии. Старая гвардия, которая с недовольством посматривала на Пейфу, когда он преклонялся перед немцами, стали вновь относиться к нему с уважением, видя, как он продвигает политически активных патриотов."
 qieflavor.22.a: "Хорошие новости!"
 
 qieflavor.23.t: "У Пейфу стал дворянином"
 qieflavor.23.d: "Ранее в этом месяце император заявил о создании новых титулов и наград. Эти титулы, однако, не будут иметь сакральное значение, как в старину, а будут представлять просто почётные звания на европейский манер. Самым высоким среди них стал титул 'Гуна' (Герцога), который выдаётся только тем, кто 'посвятил жизнь служению и пожертвовал все свои силы на благо императора'. Первым (и пока единственным) носителем данного титула стал маршал У Пейфу, который был назван Герцогом Ци.\n\nНефритовый маршал был удостоен пышной церемонии награждения, он предстал перед императором и преклонив колено, поклялся защищать его и весь Китай 'до последнего вздоха'."
 qieflavor.23.a: "Да здравствует Герцог!"
 
 qieflavor.24.t: "Генерал и император"
 qieflavor.24.d: "У Пейфу получил приглашение от Пу И посетить Запретный Город во время заранее спланированной церемонии совместного обеда. Стараясь выглядеть как можно более естественно и расслаблено, эти двое сильных мира сего неспешно вкушали пищу, попутно обсуждая вопросы управления государством и реформ армии и административного аппарата. После трапезы они присоединились к старшему брату императора, Пуцзе, с целью прокатиться верхом. Всё это, от первых шагов Пейфу по ступеням Запретного Города, до верховой езды на конях, было заснято на плёнку. Получившийся кинофильм был разослан по всем крупным кинотеатрам страны и мира. Европейцы увидят, что можно быть современным, не залезая к ним в кабалу!"
 qieflavor.24.a: "Обед был шикарным"
 
 qieflavor.25.t: "Немцы эксплуатируют наших рабочих"
 qieflavor.25.d: "Крупные города взвыли после наших законов об упрощённом инвестировании. И хотя мы получили солидные вложения в нашу экономику, немецкие акулы капитализма решили три шкуры содрать с наших рабочих, которые не имеют такой профсоюзной защиты, как в Миттельевропе. Этим утром вскрылся факт, что на одно из строек новой немецкой фабрики заставляют батрачить по 20 часов день без какой-либо гарантированной платы. Хуже того, воротилы бизнеса проплатили местным полицейским, чтобы те закрывали на всё глаза и арестовывали самых буйных протестующих. Эти немцы опять вставляют нам палки в колёса."
 qieflavor.25.a: "Что ж..."
 
 qieflavor.26.t: "Немцы построили превосходные ж/д линии"
 qieflavor.26.d: "И хотя многие протестовали против того ,чтобы мы нанимали немецких железнодорожников для прокладки наших линий, несколько месяцев их работы заставили народ изменить своё мнение. Теперь их превозносят, как первоклассных инженеров, которые сильно улучшили наши железные дороги. По всем провинциям были заменены рельсы, чтобы соответствовать стандартной ширине колеи, а многие местные владельцы станций потеряли свою работу из-за повальной коррупции. Теперь, цены на билет станут едиными по всему Китаю, не завися от наглости местного чинуши. Военные также горячо оценили новую инфраструктуру, построенную немцами."
 qieflavor.26.a: "Немцы и железная дорога всегда сочетаются хорошо"
 
 qieflavor.27.t: "Импортные радио получили признание солдат"
 qieflavor.27.d: "Как бы наше министерство финансов не ворчало на то, что мы потратили солидную сумму на передовые радиоприёмники от компании Сименс, наши офицеры буквально молятся на это чудо техники. Связь между отрядами повысилась в разы, что видно на недавнем примере. Проводя облаву на логово разбойников в сельской глубинке, наши бойцы смогли эффективно разделиться на ударные группы, постоянно поддерживая связь по рациям. Бандиты были уничтожены, что означает, что мы можем использовать радиосвязь и на более масштабном уровне, например, в войне с Японией."
 qieflavor.27.a: "Чудесно!"
 
 qieflavor.28.t: "Падение Лояна"
 qieflavor.28.d: "После продолжительной борьбы древние стены Лояна пали перед силами [FROM.GetName]. Город служил штаб-квартирой У Пэйфу в течение многих лет, и всего за несколько часов до этого его последние правительственные чиновники, все еще верные Нефритовому маршалу, эвакуировались, складывая всевозможные секретные документы и военные планы в ожидающие бронемашины. Большая часть населения города, хорошо осведомленная о надвигающейся атаке, тоже сбежала или бросилась вниз, чтобы вырваться из шторма.\n\nТеперь город лежит практически безлюдный и горящий, оболочка своего прежнего 'я' и символ нашей отчаянной борьбы за выживание."
 qieflavor.28.a: "Лоян будет отомщен!"
 
 qieflavor.52.t: "Верность имеет значение"
 qieflavor.52.d: "Пожалуй, довольно удивительно, что маршал Ван Чэнбинь оказался в таком положении, в котором он находится. Одним из его самых важных поступков было предательство Чжилийской клики, когда он стал одним из тайных заговорщиков против Ву, которые организовали государственный переворот в Пекине в 1924 году. Тем не менее, вот он, третий по могуществу человек в клике Чжили и военный лидер фракции Цзиньбао. Однако при более тщательном анализе можно понять, что его предательство десять лет назад было вызвано не жадностью или ненавистью, а лояльностью. Предан Цао Куну до глубины души.\n\nСначала они познакомились с Цао как с подчиненным командира, и между ними быстро установились дружеские отношения. Вскоре к ним присоединился У Пэйфу, и на десятилетия вперед это трио стало доминирующим в Китае. И все же, когда в 1912 году Ван ненадолго заигрывал с роялистской партией, набожный республиканец Ву почувствовал отвращение к его постоянному присутствию. Добросовестно служа под началом Цао, Ван сражался и проливал кровь за чжилийцев, куда бы они ни пошли. Против хугоцзюней, против Чжан Сюня, в Хунани и в войнах Чживань и Чжифэн.\n\nКомандуя и служа во всех этих битвах, Ван сражался вопреки У. После войны в Чживане Ву отозвал средства из войск Вана. Перед войной в Чжифэне Ван пытался договориться о мире между Фэнтянем и Чжили, и его действия были использованы Ву в качестве доказательства, чтобы отстранить его от участия в военных совещаниях высокого уровня. Обвиняя его в том, что он шпион. Даже во время войны, несмотря на выдающиеся достижения, Ву по-прежнему посылал офицеров разведки следить за Ваном и его передвижениями.\n\nДаже когда он помог Цао стать президентом, лично похитив печать президента у Ли Юаньхуна и координируя попытку подкупа, рискуя своей репутацией и используя все возможные связи, Ву просто предпочел, чтобы Цао еще больше отодвинул его в сторону, угрожая ему и выводя его подразделение из-под его контроля."
 qieflavor.52.a: "Единственный человек, которого боялся У Пэйфу."
 
 qieflavor.53.t: "Scion of Tianjin"
 qieflavor.53.d: "Even worse, Marshal Wang would endure hatred from the rest of Cao's subordinates. Ostensibly Governor of Zhili province, real power lied in the hands of Cao Rui. Losing his military power, Wang would become more and more bitter with Wu Peifu's continued harassment. From then onwards, Wang would work with similarly minded members of the Tianjin and Baoding cliques, alongside Feng Yuxiang, to attempt to eject Wu from power. So much so that Wang would form an anti-Wu Alliance with Qi Xieyuan and Feng Yuxiang, later joining the latter's anti-Wu alliance with the likes of Hu Jingyi and Sun Yue.\n\nRequesting that Cao let him resign several times, Wang would eventually be persuaded to carry on by Cao's earnest consolation. Aiming to fight the second ZhiFeng War, Wang would request necessary funds from Wu in order to finance his fight against Fengtian, which Wu would deny, using it as an excuse to scold Wang.\n\nAnd so, the resentful collaboration between Wang and Feng Yuxiang bore fruit, bonding over their mutual enemy. Launching the Beijing Coup, Feng and Wang's soldiers would seize strategic locations within the city, resulting in Wu Peifu having to flee, and the loss of the Second ZhiFeng War. Imprisoning Cao Kun, Wang would, tears in his eyes, plead with his superior to resign from the presidency. A move which Cao followed through with, moved by Wang's display.\n\nBriefly restored as commander of his prized division, Wang would be betrayed by the likes of Li Jinglin, who forcefully disarmed Wang's troops, and stole Wang's position as Governor of Zhili. Fleeing to exile in Tianjin, Wang would be resolute in living a life of failure. Yet after the restoration of the Zhili Clique to prominence in 1928, Cao would, perhaps to rekindle their friendship, request that Wang return to the fold. Sceptically accepting, Cao would be offered the title of Marshal and position of Minister of the Army, to shore up his own position against Wu."
 qieflavor.53.a: "\"Rather die, than be a pig or a dog.\""

 qieflavor.54.t: "Dinner of the Marshals"
 qieflavor.54.d: "With forces from the Kuomintang and Anqing Clique defeated, Marshal Qi Xieyuan emerged victorious in the wake of League-Marshal Sun's assassination and subsequent war. Qi quickly sent a telegram to Beijing and Luoyang reaffirming his allegiance. While Wu Peifu had had a troublesome relationship with his protege-turned-rival Sun which had only grown more and more bitter as time passed, Wu and Qi lacked such a contentious relationship. Qi too had had a somewhat uneasy relationship with Sun, and was thankful of Wu's patronage of him during the Northern Expedition. Relieved that the League situation had resolved itself seemingly well, Wu accepted Qi's allegiance, Cao recognised his authority over the League, and called him to Beijing for a formal meeting. Qi accepted and made haste to the Chinese capital, and Wu made his way from Luoyang.\n\nUpon arrival, the League-Marshal presented himself to Wu and Cao. After initial discussions between the three, the Jade Marshal asked the League-Marshal to join him in a private dinner event so that they could discuss matters of the state. As they talked, Qi spoke of his professed loyalty to the Jade Marshal, and declared that every one of his victories against the traitor Chen Tiaoyuan and the socialist bandits of the Kuomintang to be in Wu's name. As Wu and Qi discussed the future of Eastern China, the Jade Marshal, much to his worry, noticed that the League Marshal's plans for Reconstruction was to be a joint collaboration with the German Empire. Qi spoke at length of his plans to invite the Germans in building jointly owned railroads for the sake of resource extraction, and the opportunities for state revenue that came along with it.\n\nWhile Cao and Sun were willing to tolerate German Imperialism for the sake of economic and military aid, the nationalist minded Wu was always far more opposed to an overreliance on Berlin. Thus, as Qi spoke more and more of German collaboration in building a new League, Wu grew more and more annoyed and worried. While Sun had worked closely with Berlin while he ruled the League, what Qi was suggesting went beyond what even the Smiling Tiger could stomach. Such annoyed thoughts of collaboration with the Germans momentarily distracted Wu, and he bit down too hard on the food in his mouth. Noticing this, Qi smiled and asked, \"Perhaps a toothache, Marshal-President?\""
 qieflavor.54.a: "The new League-Marshal may prove a greater liability than the Smiling Tiger..."

 qieflavor.55.t: "Denouncement by Political Science"
 qieflavor.55.d: "A small grouping of amazed onlookers and curious travelers amassed outside the National Assembly, gazing at the emboldened firebrand of a man patriotically and vividly delivering a speech. His words, echoing throughout the streets, carrying with himself a nationalist fervour that has become his trademark. Fortuitously, he is a man of a deceased group. One of the lucky few allowed to exist in the Beiyang political order. Famed for his loyalty and comradery with the likes of the \"Red General\" Chiang Kai-shek, and his ties to the ever elusive Central Club Brothers, Chen Lifu and Chen Guofu, he is perhaps one of the few fervent opposition leaders within the Assembly. A man so notorious, he is considered a traitor by the establishment for his actions in the Beijing Coup of 1924.\n\n\"Once again the Harmony Association and their Zhili caretakers have proven themselves brutally incapable of managing the nation! A decade ago they had lost power after losing faith with the people, and yet they continue to persist! Beholden not to the interests of you, the common citizen, but to that of their benefactors in Berlin! The people cry for anti-concessionism, to expel the foreign imperialists! And the traitors in the cabinet, what do they do? They side with the Inter-Allied rotten structure of the League! The brutal murderer and dictator Sun Chuanfang! Vindicated by the actions of Cao Kun and Wu Peifu! They continue on their course of denying the people's will! They did so in 1927, squashing the Revolutionaries in Guangdong! And yet those brave individuals had truly understood the dream of the nation! Dr. Sun Yat-sen! The true Founding Father of the Republic! They denied him his just victory, and continue to deny the people their freedom!\"\n\nCatching himself in his own whirlpool of rage, Huang Fu, the leader of the \"Political Science Clique\" has continued to champion the cause of the nascent Kuomintang in the north. Remaining elusive with regards to the MinGan insurgents, \"The Hero of Chinese Liberalism\" finds himself more attached to the remnants of the Kuomintang within Guizhou. Allowed back into politics following a period of brief liberalisation, even winning a considerable portion of seats within the Assembly, Huang has dedicated his career to harassing the Zhili. Forming a true opposition bloc with the likes of Hu Shih, he undoubtedly will make Cao's pursuit of maintaining German ties an arduous hell."
 qieflavor.55.a: "Damnable two-faced Kuomintang rat!"

 qieflavor.56.t: "The Kuomintang in Beiyang"
 qieflavor.56.d: "With the disastrous Manchu Coup ending in the nigh destruction of the Beiyang Republic and its institutions, many feared that the Zhili's reprisal would be that of martial law, of repression, a rule by secret police. And yet, they pursued a policy of reform, of reflection and recollection. Collaborating openly with the likes of Hu Shih and other intellectual circles, the broad Assembly, ignoring the monarchists who were so dutifully removed, were all in joint collaboration. All except for one particular grouping of prickly figures.\n\nThe dubious Political Science Clique has a storied history. Originally dubbed the \"European Affairs Research Association\", the Political Science Clique was born out of moderate Kuomintang members who resolutely refused to swear an oath of personal allegiance to Dr. Sun Yat-sen. Formed in 1914, there were more than 100 founding members, with the key figures being that of Li Liejun, Li Genyuan, Xiong Kewu, Chen Jiongming, Cheng Qian, Zou Lu, Chen Duxiu, Yang Yongtai, and even that of Huang Xing. Whilst these notables would eventually split, Political Science would carry forth their ideals of moderate revolutionary thought.\n\nLater adorned by the likes of Huang Fu, the Political Science Clique acted as the Kuomintang's influence within the Beiyang Assembly, with its peak being that of Zhang Shaozeng, and later Huang Fu's political cabinets in the 1920s. Proponents of Revolutionary Liberalism, they would coalesce around Huang following his return to politics in the post Northern Expedition political order.\n\nA traitor, a hero, a friend, a leader, Huang Fu has found himself to be one of the last true opposition members within the Assembly. Only barely tolerated by the authorities, he has been at the center of numerous hurricanes of political outrage directed at the Zhili, spurning on fierce rhetoric appealing to the downtrodden and to the middle class.\n\nAnd yet curously, as of recent his tune has mellowed, if only slightly. Rather than the scathing speeches bashing any and all actions of the government, Huang and Political Science have come into a lull of, if restrained, support for the Government in light of recent events. Many within the Cabinet are unsure what to make of it, and for how long they will let up, but it nonetheless proves that our course of action is appreciated by the radicals."
 qieflavor.56.a: "You are a strange one, Huang Fu."

 qieflavor.57.t: "Epitaph of the Third Brother"
 qieflavor.57.d: "Fire and steel consume the former domains of the Smiling Tiger, its thin seams of progress and modernity ripping now that the men and money needed had gone up in smoke. Then came the all too familiar plights of war, driving refugees across the former territories of the League. Many within our own domains are rushing to respond with poor relief societies and charities to support the arriving plighted, and found themselves in awe of a surprising patron.\n\nThe front-and-centre charge of Marshal Cao Kun at these efforts was indeed an unusual sight. Despite his now frail stature and age, the old marshal has, to the best of his ability, rallied and called out for more donations and funds to support the displaced refugees. He himself has contributed a sizeable portion of his annual salary to these efforts, earning some praise from the Beijing and foreign press. These papers harken back to the work of Cao Rui, younger brother and one-time provincial governor of Zhili province, in earlier disaster and poor relief campaigns. Speculations on Cao Kun's motivation range from a public relations coup against Wu Peifu to a personal tribute to his brother, whose passing had weighed heavy on the old marshal and caused him to extract himself from official duties for some time.\n\nWhat truly drove Cao Kun, who once lavished his money on buying votes from assemblymen to fuel his ascendance to the republican presidency, to now call for donations in solidarity with the downtrodden can only be known by the old marshal himself. "
 qieflavor.57.a: "\"If only he could see me now...\""

 qieflavor.58.t: "King of the Crooks"
 qieflavor.58.d: "It is true that the halls of the Beiyang Establishment are those hollowed by unscrupulous, unprincipled individuals. The Anhui and Fengtian Cliques, with their innumerable Japanese connections, willing to sell out the country and themselves for profits. Even the Northern Zhili, at least within the mass of the Baoding and Tianjin factions, are not immune. With the likes of Cao Rui, Cao Kun's brother, being infamously corrupt and embezzling funds to the point that he had twenty times the amassed wealth of his own brother. Or that of Bian Shoujing, an exemplary revolutionary turned to corruption due to exposure to the Assembly for a prolonged period.\n\nHowever they all pale absolutely in the magnifent splendor, as he claims himself, of Minister of Finance Wang Kemin. One of the older members of the cabinet, Wang has become a favourite of the international, and local, banking worlds. Not proficient in the actual managing of finance, Wang's excellent memory allows him to recite the numbers in bookkeeping nonetheless, and has amassed quite a serious fortune.\n\nIndispensible to the government due to his capacity to obtain large amounts of funding from his foreign bank friends, Wang is otherwise a prickly, aging, and lackadaisical politician whom interrupts most cabinet meetings by lording himself over younger members of the clique present at the meetings, such as Bai Jianwu, or Peng Yunyi. Even in spite of his seniority being dwarfed by that of Gao Lingwei. Aside from that, Wang's Ministry of Finance has overseen a remarkable improvement both in the debt and economic sectors, winning him continued praise within the Assembly."
 qieflavor.58.a: "Every government has its Lucifer."

 qieflavor.59.t: "Beiyang's Money Devil"
 qieflavor.59.d: "However Minister Wang's damnable attitude, pro-concessionist stance, and blatant unscrupulousness attracts much ire from the likes of the Luoyang Faction. Of particular note is an incident between Wang and that of Bai Jianwu, the Jade Marshal's Right-Hand. Reportedly, one time Bai had invited Wang to dinner whilst he was in Beijing.\n\nDuring the meal, Wang took advantage of his seniority, indicating to Bai Jianwu reminiscent of a tone akin to a teacher: \"Mr. Bai, even though you are a veteran of the Zhili, you still have to learn from me to deal with the Germans. The Germans are... very difficult to deal with. Sometimes they will turn their faces and refuse to admit what has been agreed upon behind closed doors. They are very dishonest, and you desperately have to pay attention.\"\n\nAfter the meal, Wang pulled Bai aside, whispering to him: \"I am almost seventy years old, and will soon be buried. I don't care whether I'm viewed as a traitor or not. I will not be a traitor for many years. After all, when I finally close my eyes, I will die. However look at Wu Peifu. It's fine if he gets involved with the Germans, but why drag some young people into the water and have them follow him to be similarly scolded as traitors? What he did is immoral.\"\n\nAfterwards, Minister Wang lambasted Wu Peifu as a traitor not only to the nation but his own principles for abiding by the concessions. The rather confused and stunned Bai could only merely stutter. All Wang offered in response was a raise of the eyebrows, a devilish grin, and the tipping of a hat. Hobbling out of Bai's property, the \"Money Devil's\" nonsensical antics only deprived Wu's \"Think Tank\" of any picture of Wang's refined statesman front."
 qieflavor.59.a: "\"Too old to give a damn.\""

 qieflavor.60.t: "\"A day as a teacher, a lifetime as a father.\""
 qieflavor.60.d: "There was none more eminently suited to become Imperial Tutor to the Son of Heaven as Sir Reginald Fleming Johnston was. The Boy Emperor without an Empire and the representative of the Empire on which the sun never sets, or at least did, back in those times. Johnston's tutorship planted in Puyi a certain insatiable curiosity and desire for the cosmopolitan that made the walls of the Forbidden City seem ever the more insufferable. Teacher and pupil together beared through some of the worst tumults of the cursed republican warlords, and their correspondence was kept even up until Johnston's death.\n\nMuch has happened since Feng Yuxiang's defilement of the Forbidden City. The now Xuantong Emperor regained his empire, while red banners now flutter over the homeland of the teacher. Johnston had handled his exile in Hong Kong gracefully, but even the former boy emperor could not notice the growing wear and cynicism in the man who had once planted in him a desire to see the world beyond. That Puyi could not help, given the involvement of the Germans in his own 1927 Restoration.\n\nThe teacher has now passed to another world, while the pupil remains. Johnston had entrusted to his former pupil that his ashes be safekept and eventually spread over a small Scottish loch, once the monarchist exiles in Canada wrangle back control from the syndicalist London government."
 qieflavor.60.a: "Farewell, Mr Johnston."

 qieflavor.61.t: "Old Trickery in an Auspicious Night."
 qieflavor.61.d: "The echo of telephone bells ring across the halls of Hu Shih's residence, late that night. The good master of the household was still engrossed in his writings. Even if to his annoyance and distraction, Hu had rushed to answer his correspondent. There was something about this incoming call, however. The phone bells struck high and echo heavy, the metal handler cold to the touch.\n\n\"Good evening, who's calling?\"\nThe caller snickered for a short moment but then answered. Hu was taken aback.\n\"Let's try guessing one more time, my good doctor\"\n\nHu found himself slow to answer his esteemed caller. He and the Xuantong Emperor were certainly not strangers, but the last decade has proved challenging to the upkeep of their companionship. Wu Peifu allowed New Year greetings and some formal exchanges, but on the whole, they had not talked properly since Puyi's restoration to the imperial throne. And Wu would not budge, unless.\n\n\"Your Majesty. I, take it you've sought Marshal Wu out on this exchange?\"\n\"In a way. Can you make yourself available at the Forbidden City within tomorrow?\"\n\nHu was stunned. He had seen one too many governments fall to believe that Wu Peifu would have a change of heart in a manner such as this. But his esteemed correspondent continued.\n\"Security might have to be strengthened, but I assure you, we can meet and discuss as freely as we please. After all…\""
 qieflavor.61.a: "\"The Jade Marshal is with the Jade Emperor, now.\""

 
 qieflavor.100.t: "Айсиньгёро Сяньюй"
 qieflavor.100.d: "Айсиньгёро Сяньюй, более известная как Ёсико Кавасима – маньчжурская аристократка и дальний родич Пу И, которая приобрела влияние при дворе в последние годы. Несмотря на свой юный возраст, Сяньюй стала серым кардиналом Маньчжурской партии, которая умло дёргала за нитки для достижения своих целей.\n\nЕё японское прошлое (Сяньюй была отдана на попечительство в Японию в 1915 году) заставляет некоторых усомниться в её надёжности в верности. Многие в клане Айсиньгёро недолюбливают её за то, что она активно подбивала Пу И к работе с японцами вместо немцев до реставрации Цин. За прошедшее десятилетие, она изменила свои взгляды и признала, что тогда она была просто наивной девчушкой, которая сама не знала, чего хотела. Ну, или она хочет, чтобы другие так думали..."
 qieflavor.100.a: "Интересно"
 
