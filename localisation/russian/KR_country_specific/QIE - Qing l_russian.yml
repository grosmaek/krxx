 QIE_zheng_xiaoxu: "Чжэн Сяосюй"
 QIE_zheng_xiaoxu_sic_desc: "§YBorn:§! §LMay 2nd, 1860, in Minhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YBackground:§! §LReceiving personal tutorship from family members, Zheng Xiaoxu would become immersed in literature and Taoism from a young age. Traversing the road to imperial scholarship, Zheng would rank first in the Fujian Provincial Examination, and during the First Sino-Japanese War, he would be the secretary of the Qing Embassy in Japan, returning to China due to the war. Later serving successively as the Minister of Border Defense of Guangxi and the Inspector-General of Anhui and Guangdong. Zheng would participate in the late Qing Reform Movement and would develop contacts with Tang Caichang. Posited by Cen Chunxuan to serve as the president of the Preparatory Constitutional Convention, requesting that the Qing dynasty form a National Assembly as soon as possible.\n\nAfter the Xinhai Revolution, Zheng Xiaoxu would serve as Puyi's Minister of Internal Affairs and advisor, introducing his friend Tong Jixu to the ministry to jointly eradicate the corruption of the inner court. After Puyi was expelled following Feng Yuxiang's Beijing Coup, Zheng was the sole arranger of Puyi's extended stay in the Japanese Embassy in Tianjin.\n\nCommitted to Puyi's restoration, Zheng angled for a perspective wherein the royal family could garner the support of international powers to have Puyi reinstated, however following the German intervention in 1927, Zheng and the Royal Court would be restored themselves by the Zhili Clique in 1928. Considered the great mastermind and theorist behind the new Zongshe Party and its theories, Zheng desires a modernised monarchy, free of the failures that led to Xinhai.§!" #NT!
  
 ###- Generals -### 
  
  #蔣百里 
 QIE_jiang_baili: "Цзян Бейли"
 QIE_jiang_baili_bio: "Passing the imperial examination and becoming a scholar, Jiang would enter Zhejiang Qiushi Academy in 1899 to study \"practical learning\". Receiving joint funding from his county magistrate, prefect and supervisor, Jiang would travel to Japan to study infantry in the 3rd Chinese Class of the Imperial Japanese Army Academy from 1902 to 1903, organising Zhejiang students, participating in student movements and drafting revolutionary articles, becoming Liang Qichao's apprentice.\n\nReturning to China in 1906, Jiang would serve as the chief of staff of Zhao Erxun before being sent to Germany to study military affairs, becoming a company commander under Hindenburg. Becoming a senior adviser to the Ministry of War following Xinhai, he would become the second principal of the Baoding Military Academy, revolutionising the institution. Having been good friends and classmates, he would assist Cai E in fighting the National Protection War.\n\nBecoming Liang Qichao's most valuable assistant, Jiang would assist in the establishment of the Hunan Provincial Constitution in 1921, and the Zhejiang Constitution later. Founding the Crescent Society with Hu Shih, Jiang would become Chief of the General Staff of Wu Peifu, with Wu addressing him with full honours as \"Sir\". Joining Sun Chuanfang briefly, Jiang would accompany Tang Zaili to Germany and Italy, studying foreign military tactics, meeting Hans von Seeckt, and becoming greatly inspired by the General's reform plan."
 QIE_jiang_baili_army_chief_desc: "§YBorn:§! §LOctober 13th, 1882, in Haining, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §L$QIE_jiang_baili_bio$§!\n\n§YNotes: During his tenure as Baoding Principal, Jiang famously shot himself in an attempt to raise attention over funding issues.\nGreatly inspired by Giulio Douhet's strategic bombing doctrine, Jiang is viewed as one of the most modern military theorists, despite impracticality in some of his theories.\nHe speaks decent German, Japanese and Italian, and is interested in military diplomacy.§!" #NT!
  
  #唐在禮 
 QIE_tang_zaili: "Тан Зайли"
 QIE_tang_zaili_army_chief_desc: "§YBorn:§! §L1882, in Shanghai, Shanghai International Settlement§!\n§YAlignment:§! §gJinbao§!\n§YBackground:§! §LSponsored by the Qing government, Tang Zaili was one the earliest cadets who was chosen to study abroad in the 1st Class of the Imperial Japanese Army Academy in 1899. Studying military engineering and artillery warfare, Tang returned to China upon graduating and entered into the service of Yuan Shikai and the Beiyang Army. Serving as a staff, military instructor, and commander in the last years of the Qing Dynasty, Tang was sent by Yuan to negotiate peace with the provisional government of the Republic of China in Nanjing. After successful negotiations and the Manchu monarchy was abolished, Tang returned to Beijing as Yuan's aide-de-camp.\n\nTemporarily serving as Yuan's Chief of Staff during the National Protection War, Tang's fortunes dropped when his benefactor died. Entering into the service of Yuan's successor Duan Qirui, Tang served as a military advisor and was dispatched to Europe to observe the Second China Consortium and the Tsingtao Accord in 1921. Tang would remain in Europe for the following year, learning foreign warfare from the Balkans and Central Europe. After insistence from Beijing to serve as the Deputy Chief of Staff, Tang reluctantly returned to China in 1920. After resigning from his post, Tang served on the Mongol Affairs Committee.\n\nIn 1923, Cao Kun appointed him as the Supervisor of Railway Security Affairs which brought him into the orbit of the Zhili Clique. After the Third Zhifeng War, the Zhili Clique became increasingly tied to the German Empire. Alexander Von Falkenhausen, leader of the German Military Mission, has found Tang a willing ear for his military plans, and the latter often petitions Cao Kun to organise the Chinese Central Army along German lines. To Tang, the German art of war is the highest standard to aspire to, and they produce results Beijing desperately needs in order to not only keep local warlords in check, but also ensure that the military will be able to stand up to Japanese ambitions.§!" #NT!
  
