 QIE_anqing_ask_integration_warning_tt: "§RМы попросим Аньцин войти в состав нашего государства. Если они не согласятся сразу, мы можем попытаться снова чуть позже!§!"
  
 qiefor.57.t: "Развитие Учана"
 qiefor.57.d: "Мы прислушались к идее наших политиков и начали совместное с Аньцином развитие Учана. Раньше, развитие, в основном, шло исключительно в районах рядом с Пекином и Нанкином, а теперь мы вкладываемся и в развитие периферии."
 qiefor.57.a: "Взвалим это дело на них"
 qiefor.57.b: "Мы вложим большую часть в бюджет"
  
 qiefor.58.t: "Расширение Пекинской Комиссии по Интеграции"
 qiefor.58.d: "Аньцин победил благодаря нам. С целью обеспечить наше влияние в регионе, мы создали Пекинскую Комиссию по Интеграции (ПКИ), которая расположилась в Нанкине, новой старой столице юга. Члены ПКИ работают день и ночь над тем, чтобы объединить нашу нацию. Однако с расширением их деятельности, необходимо расширить головной офис ПКИ."
 qiefor.58.a: "Это того не стоит"
 qiefor.58.b: "Начать строительство"
  
 qiefor.59.t: "Разработка ресурсов Аньцина"
 qiefor.59.d: "Недавно, мы заключили торговую сделку с Аньцином, которая позволила беспрепятственно торговать с ними. Однако мы хотим большего. С этой целью многие предлагают потребовать у Аньцина контроль за железными шахтами в Уху. Аньцин наверняка почтёт за честь передать их нам."
 qiefor.59.a: "Не будем напрягать отношения"
 qiefor.59.b: "Попросите у них шахты"
  
 qiefor.60.t: "Аньцин отказал нам в шахтах"
 qiefor.60.d: "ПКИ работали, не покладая рук, чтобы выбить преференции цинским кампаниям в Аньцине. Из-за довольно топорной и принципиальной администрации Тяоюаня приходится изгаляться, чтобы добиваться своего. Но как бы мы не пытались, губернатор Тяоюань решительно отказал передать нам железные шахты в Уху! Это неприемлемо. Мы пошлём ему ещё один запрос, и на этот раз ему бы следовало подумать над ответом чуть подольше."
 qiefor.60.a: "Пошлите предложение"
  
 qiefor.61.t: "Аньцин вновь отказал нам"
 qiefor.61.d: "Как это не странно, Тяоюань умудрился отказать предложению, от которого нельзя отказаться. Как результат, ПКИ ударило по аньцинским кампаниям, наложив на них экономические санкции. Нам от них ничего не будет, но вот Аньцин на пару месяцев останется без прибыли. Это немного научит их субординации и заставит лучше думать над предложениями из Пекина ."
 qiefor.61.a: "Они сами напросились"
  
 qiefor.62.t: "Пу И был радостно встречен в Нанкине"
 qiefor.62.d: "Император Пу И, вместе со своим верным министром, У Пейфу, посетили южную столицу Китая, город Нанкин. Чэнь Тяоюань подготовил всё так, чтобы сильные мира сего получили наирадостнейший приём. Всё прошло просто идеально, что стало знаком того, что на юге всё хорошо. Пу И остался настолько доволен, что приказал Тяоюаню возвести ему дворец-резиденцию за счёт бюджета Аньцина."
 qiefor.62.a: "Отлично"
  
 qiefor.63.t: "Пу И шокирован протестами в Нанкине"
 qiefor.63.d: "Император Пу И, вместе со своим верным министром, У Пейфу, посетили южную столицу Китая, город Нанкин. Чэнь Тяоюань пытался подготовить всё так, чтобы сильные мира сего получили наирадостнейший приём. Однако император был встречен толпой протестующих и бунтарей. Либо Тяоюань не способен управлять своей вотчиной, либо он неспособен подготовить надлежащий приём для императора. И то, и то являются крайней степенью неуважения к фигуре Сына Неба. ПКИ позаботится о том, чтобы Тяоюань поплатился за это."
 qiefor.63.a: "Какие плохие манеры"
  
 qiefor.64.t: "Чэнь согласен с интеллектуалами"
 qiefor.64.d: "Собрание интеллектуалов Пекина и Нанкина, устроенное ПКИ, возымело успех. Чэнь Тяоюань был поражён точностью и актуальностью их идей по поводу объединения Китая, и пообещал реализовать их в кратчайшие сроки. Надеемся, он не врёт."
 qiefor.64.a: "Отлично"
  
 qiefor.65.t: "Чэнь цепляется за свою автономию"
 qiefor.65.d: " Собрание интеллектуалов Пекина и Нанкина, устроенное ПКИ, возымело успех. Они пришли к единому мнению – Китай должен быть объединён как можно скорее. Чэнь Тяоюань, к удивлению, многих, высказался против этого. Он настаивает на том, что автономия от центрального правительства необходима для Китая. Он настаивает на том, что признание Цин легитимным правительством уже само по себе является актом единения! Мы не можем позволить этому остаться без ответа."
 qiefor.65.a: "Подготовьте контрагитацию"
  
 qiefor.66.t: "Требование от Цин"
 qiefor.66.d: "Ситуация на севере накаляется, что заставляет Цин бояться вторжения Фэнтяня и Японии. Они обратились к нам, напоминая о нашем долге за поддержку в войне с Нанкином. Они требуют вступить в их союз, но согласимся ли мы?"
 qiefor.66.a: "Конечно"
 qiefor.66.b: "Нет!"
  
 qiefor.67.t: "Требование от Цин"
 qiefor.67.d: "Война настигла Цин, как этого многие и ждали. Пекин требует от нас помочь им в борьбе с Японией, напоминая о старом долге. Если мы им откажем, то кто на потом защитит?"
 qiefor.67.a: "Конечно"
 qiefor.67.b: "Нет!"
  
 qiefor.68.t: "Требование от Цин"
 qiefor.68.d: "До сих пор мы избегали участи быть интегрированными в бюрократический аппарат Цин. Однако их победа над Японией и Фэнтянем придала им авторитета и влияния. Они настойчиво требуют вступить в их союз."
 qiefor.68.a: "Конечно"
 qiefor.68.b: "Нет!"
  
 qiefor.69.t: "Чэнь отказывает в союзе"
 qiefor.69.d1: "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Сейчас мы ничего не можем поделать, чтобы не испортить отношения ещё сильнее, но в будущем мы ожидаем пересмотра его решения."
 qiefor.69.d2: "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Сейчас, во время войны, мы мало что можем сделать с ним, но после нашей победы, мы поставим его на колени."
 qiefor.69.d3: "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Его не смутило даже то, что мы победили самую могущественную угрозу для Китая. Мы должны преподать ему урок."
 qiefor.69.a: "Он за это заплатит"
  
 qiefor.70.t: "Совмещение каналов с Аньцинем"
 qiefor.70.d: "Наши представители из ПКИ работают над тем, чтобы совместить наши силы по строительству плотин и каналов. Аньцин активно работает над ирригацией, лишь недавно закончив довольно крупный Субейский канал. Вектор дальнейших работ должен быть направлен на Хэбэй и Кайфынь. Работы будут начаты по первому нашему приказанию."
 qiefor.70.a: "Отлично"
  
 qiefor.71.t: "Кооперация армий"
 qiefor.71.d: "Аньцин стал полноправным членом нашего союза, что должно стать основанием для усиленной кооперации наших армий. ПКИ создало отдельный департамент, который будет заниматься этим вопросом. Армия Тяоюаня представляет из себя плохо тренированную кучку отбросов с древними винтовками. Кооперация станет благом как для него, так и для нас."
 qiefor.71.a: "Мы рады помочь друзьям"
 qiefor.71.b: "Они и сами справятся"
  
 qiefor.72.t: "Аньцин не хочет кооперировать армии"
 qiefor.72.d: "К сожалению, Аньцин не желает проводить кооперацию между нашими армиями. Рано или поздно они поймут важность совместных действий для победы над врагом. Мы попытаемся уговорить их вновь в будущем."
 qiefor.72.a: "Ну хорошо"
  
 qiefor.73.t: "Аньцин подписывает соглашение о кооперации"
 qiefor.73.d: "С подписание соглашение, армии Цина и Аньцина уже начали разрабатывать план совместных учений. И хотя войскам Тяоюаня ещё предстоит многому научиться, мы рады и тому, чему можем обучить их сейчас."
 qiefor.73.a: "Хорошо"
  
 qiefor.74.t: "Аньцин отказал в конференции"
 qiefor.74.d: "Странно, но Чэнь Тяоюань наотрез отказался проводить конференцию по поводу будущего нашей страны. Для человека его репутации — это просто оскорбительно. Мы должны совладать со своими эмоциями сейчас, но в будущем, мы заставим его пожалеть об этом."
 qiefor.74.a: "Чёрт!"
  
 qiefor.75.t: "Завершение конференции"
 qiefor.75.d1: "Конференция прошла как нельзя успешно! Чэнь согласился практически со всеми нашими предложениями. Это событие войдёт в историю Китая, ведь сегодня Север и Юг Чжили наконец-то пришли к согласию."
 qiefor.75.d2: "Конференция прошла хорошо, но многие ждали большего. Чэнь Тяоюань согласился с рядом предложений, но не меньше он и отклонил. Мы проделали неплохой прогресс, но можно было бы добиться и большего."
 qiefor.75.d3: "К сожалению, несмотря на наши усилия, Чэнь Тяоюань упёрся рогом, отклонив практически все наши предложения. Конференция обернулась политическим фиаско, который серьёзно затормозил процесс интеграции Севера и Юга!"
 qiefor.75.a: "Хорошо"
 qiefor.75.b: "Чёрт!"
  
 qiefor.76.t: "Далу Иньхан и Аньцин"
 qiefor.76.d: "Далу Иньхан, Континентальный банк в переводе с китайского, является одним из самых крупных коммерческих банков нашей страны. Недавно, при посредничестве ПКИ, они вложили немалую сумму в развитие промышленности Аньцина. Мы могли бы выступить благодетелем и повысить своё влияние. Во-первых, мы можем предоставить им займы из Центробанка, что, конечно, замедлит наше собственное развитие. Во-вторых, мы можем изменить порядок выплат в пользу Аньцина, что несколько расстроит руководство Далу Иньхань. Что же нам делать?"
 qiefor.76.a: "Предложим ещё займов"
 qiefor.76.b: "Предоставим льготы по выплатам"
 qiefor.76.c: "Не будем вмешиваться"
  
 qiefor.77.t: "Аньцин ответил на наше предложение"
 qiefor.77.d1: "Аньцин горячо одобрил наше предложение по поводу займов в Далу Иньхан. Они согласились пойти на некоторые уступки в сторону интеграции в обмен на нашу щедрость. Мечта о едином Китае становится явью."
 qiefor.77.d2: "К сожалению, наше предложение не заинтересовало Аньцин. Чэнь Тяоюань вновь показал свою истинную сущность, а мечты о едином Китае так и остаются мечтами!"
 qiefor.77.a: "Отлично!"
 qiefor.77.b: "Прискорбно"
  
 qiefor.78.t: "У Пейфу встретился с анти-концессионистами"
 qiefor.78.d: "С целью повысить поддержку унификации с Цин в Аньцине, не контактируя с Чэнем Тяоюанем, У Пейфу встретился с лидерами Анти-концессионной Лиги, которая стала рупором ранее дезорганизованного анти-концессионного движения. Лига делится условно на две фракции, первая из которых занимает чёткую про-республиканскую позицию. Вторая же поддерживает монархию Цин и идеи Пейфу о скорейшей интеграции. Республиканцы, хоть и ставят нам палки в колёса, также стали целью визита Пейфу.\n\nЛидеры Лиги по обе стороны были глубоко впечатлены недавними достижениями Пейфу в области объединения страны. Он признался, что в тайне жаждет видеть Китай без императора, но конституционный монарх в лице Пу И сейчас может стать гарантом единства. Он пообещал, что император никогда не получит реальную власть, только через труп Пейфу. Такие пламенные речи смогли склонить на нашу сторону даже республиканцев. Выступление Пейфу оказалось очень удачным."
 qiefor.78.a: "Замечательно"
  
 qiefor.79.t: "Помощь в восстановлении Аньцина"
 qiefor.79.d: "Аньцин с радостью согласился принять нашу помощь в восстановлении Юга, Тяоюань явно был доволен тем, что всё не пришлось делать ему в одиночку. Через местные инициативы мы уже поставляем им солидную материальную помощь. Мы могли бы предоставить им помощь на национальном уровне, увеличив своё влияние. С другой стороны, каждый юань в их казне – это юань, недополученный нашей казной."
 qiefor.79.a: "Поможем им ещё"
 qiefor.79.b: "Этого хватит"
  
 qiefor.80.t: "Цин требует объединения!"
 qiefor.80.d: "После того, как мы стали частью их альянса и довольно долго работали вместе, Цин задумалось о том, чтобы объединить наши администрации под их эгидой. Хотя все мы мечтаем о едином Китае, мы не слишком хотим терять автономию. Пожертвуем ли мы своей властью во имя Китая?"
 qiefor.80.a: "Да, время пришло"
 qiefor.80.b: "Нет, автономия – это не пустой звук"
  
 qiefor.81.t: "Восточный Китай был объединён!"
 qiefor.81.d: "После того, как мы завершили интеграцию Аньцина, Восточный Китай стал вновь единым!"
 qiefor.81.a: "Вместе – мы сила"
  
 qiefor.82.t: "Аньцин отказывает нам!"
 qiefor.82.d: "Аньцин отказал нам в интеграции! Они цепляются за свою мелочную автономию перед лицом общего врага. К сожалению, мы пока ничего не можем им сделать."
 qiefor.82.a: "Они ещё согласятся"
  
 qiefor.83.t: "Цин требует объединения!"
 qiefor.83.d: "После того, как мы стали частью их альянса и довольно долго работали вместе, Цин задумалось о том, чтобы объединить наши администрации под их эгидой. Фэнтянь был уничтожен, и теперь угроза порабощения Японией миновала нас. Пришло врем полного объединения Китая, но пойдём ли мы на это?"
 qiefor.83.a: "Да, время пришло "
 qiefor.83.b: "Нет, автономия – это не пустой звук"
  
 qiefor.84.t: "Аньцин отказал нам!"
 qiefor.84.d: "Аньцин отказался объединяться с нами. И это после того, как мы уничтожили Фэнтянь и спасли Китай от японского ига. В следующий раз это им так не сойдёт с рук."
 qiefor.84.a: "Мы попробуем снова"
  
 qiefor.85.t: "Аньцин водит нас за нос!"
 qiefor.85.d: "Аньцин раз за разом отказывает нам в объединении. Если они не понимают слов, им придётся подчиниться нашей военной мощи."
 qiefor.85.a: "Не стоило испытывать наше терпение"
  
