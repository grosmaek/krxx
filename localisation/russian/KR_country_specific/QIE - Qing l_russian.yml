 QIE_zhang_qihuang_mhc_desc: "§YOfficer Description\nBorn:§! §g1887, in Yongfu, Guangxi Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_zhang_qihuang_desc$§!"

 #盧香亭
 QIE_lu_xiangting: "Лу Сянтин"
 QIE_lu_xiangting_desc: "Entering the Beiyang Army Accelerated Military Academy in 1898, Lu Xiangting would be one of the lucky few students to be sponsored by the school to study in Japan on an official scholarship, further studying at the Tokyo Shinbu Gakko, and later the 6th Chinese Class of the Imperial Japanese Army Academy, where he studied cavalry. After returning to China, he would serve as a recruit training instructor, and later a battalion commander.\n\nTransferred to the Second Division of the Hubei Army, Lu would be promoted to serving as a brigade commander under Sun Chuanfang. Winning great prestige and victories, Lu would become commander of the Second Division, fighting against the likes of Lu Yongxiang.\n\nServing under Sun in 1925, Lu would secure the territory of Zhejiang, Shanghai and Anhui for the Smiling Tiger, and would become governor of Zhejiang as a reward. Defeated by the fledgling National Revolutionary Army in the Northern Expedition, he would petition Sun Chuanfang to enter on behalf of Wu Peifu earlier than expected, to no avail.\n\nDetesting such action, he would flee to the Northern Zhili Clique, wherein Wu would put him to excellent use in retaking Zhili territory from both the Kuomintang and Fengtian. Detesting the concessionist nature of China, Lu would firmly consolidate himself within Wu's Luoyang faction, serving as one of the most vocal proponents against German influence."
 QIE_lu_xiangting_commander_desc: "§YGeneral Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_lu_xiangting_desc$§!\n\n$QIE_lu_xiangting_notes$"
 QIE_lu_xiangting_mhc_desc: "§YOfficer Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_lu_xiangting_desc$§!\n\n$QIE_lu_xiangting_notes$"
 QIE_lu_xiangting_notes: "§YNotes: Still maintains contact with many former subordinates in the League. Information gained from them is passed onto Wu and the rest of the Northern Zhili, giving them an inside look into Sun's government.§!"

 #蕭耀南
 QIE_xiao_yaonan: "Сяо Яонань"
 QIE_xiao_yaonan_bio: "Rising from a humble background, Xiao Yaonan would serve as a local teacher, before joining the local Engineer Battalion as a soldier. Admitted to Hubei Officer Academy, he would be a gifted student and graduate immediately into service as a sentry officer. In 1906 Xiao would become a first-class clerk in the first Division, and would enter the Army Academy with the likes of Li Jinglin.\n\nSent to Cao Kun's office in 1909, he would become a member of Cao's inner circle, serving under his Third Division in the Xinhai Revolution as Chief of Staff. Fighting against the Huguojun in the National Protection War, Xiao would enable Cao to secure the position as Zhili Governor on the war's conclusion.\n\nEventually securing himself as informal peacekeeper of Hubei following the ZhiWan war, Xiao would replace Wang Zhenyuan following a popular revolt and invasion from Hunan. On standby in the First ZhiFeng war, Tang Xiangming would be assigned as Governor of Hubei following Li Yuanhong's restoration as President, however the Zhili would intervene on behalf of Xiao.\n\nHelping Cao bribe his way to the presidency, Xiao would mediate between Wu and Cao, and would coordinate armaments during the Second ZhiFeng War.\n\nRejecting Wu Peifu as he retreated from Beijing, Xiao would ultimately relent and assist Wu in fending off the Kuomintang, Guominjun and Fengtian. He would narrowly survive an assassination attempt in 1926 carried out by enemies of Cao Kun and would organise the \"Hubei Generals\", an informal group of textile manufacturers, following the conclusion of the Third and Fourth ZhiFeng wars."
 QIE_xiao_yaonan_commander_desc: "§YGeneral Description\nBorn:§! §g1875, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_xiao_yaonan_bio$§!\n\n$QIE_xiao_yaonan_notes$"
 QIE_xiao_yaonan_advisor_desc: "§YAdvisor Description\nBorn:§! §g1875, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_xiao_yaonan_bio$§!\n\n$QIE_xiao_yaonan_notes$"
 QIE_xiao_yaonan_notes: "§YNotes: His connections within the 'Hubei Generals' give him a large amount of clout within Beijing, as Hubei is one of the few provinces that are industrially profitable.§!"

 #李炳之
 QIE_li_bingzhi: "Ли Бинчжи"
 QIE_li_bingzhi_desc: "Between 1903 and 1908 Li Bingzhi studied at the Baoding Military Academy and the Staff College, eventually graduating with top marks and joining the Beiyang Army. He was a year junior to Wu Peifu and the two men developed a close friendship at the academy. During the Xinhai Revolution Li initially pledged his support to Yuan Shikai and helped the him quash unrest in Inner Mongolia after the assassination of Song Jiaoren but Yuan's decision to crown himself Emperor proved to be one step too far for Li.\n\nWhen the news reached him, he was occupied fighting Cai E's National Protection Army in Sichuan, notably serving alongside Wu Peifu, Cao Kun and Feng Yuxiang. In the chaos that followed, Li first chose to join the Anhui Clique of the Beiyang Army, but was recruited to switch sides to the Zhili in 1918 by his friend Wang Shizhen. His connections to Wu and Cao rapidly earned him a promotion to Chief of Staff to the Governor of Henan in 1922.\n\nIn 1924, he sided with Wu Peifu against Feng Yuxiang during the Beijing Coup, despite having history with them both. Li claimed that his friendship with Wu went back longer and that his political beliefs more closely aligned with those of Wu's.\n\nTogether with his friend and mentor Li worked tirelessly to retake Beijing, driving out both Feng's Guominjun, Duan Qirui's Beiyang traitors as well as Zhang Zuolin's Fengtian Clique. He presently serves as the Governor of Chahar Province, even if his authority does not extend further north than Zhangyuan.\n\n$QIE_li_bingzhi_notes$"
 QIE_li_bingzhi_commander_desc: "§YGeneral Description\nBorn:§! §g1887, in Zhengding, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_li_bingzhi_desc$§!"
 QIE_li_bingzhi_mhc_desc: "§YOfficer Description\nBorn:§! §g1887, in Zhengding, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_li_bingzhi_desc$§!"
 QIE_li_bingzhi_notes: "§YNotes: Li is renowned for his frugal and charitable lifestyle, being one of the few Zhili generals who has always kept his finances in order.\nHe admires Wu Peifu strongly and has been entrusted by the Jade Marshal to help compile his memoirs and publish a biography.\nLi is distinguished for his bravery in combat, being quick to act in the heat of battle and is celebrated for his aggressive military manoeuvres.§!"

 #愛新覺羅·熙洽
 QIE_aisin_gioro_xiqia: "Айсиньгёро Сикия"
 QIE_aisin_gioro_xiqia_desc: "Determined to practice the art of war, Aisin-Gioro Xiqia would travel to Japan to study cavalry in the 8th Chinese Class of the Imperial Japanese Army Academy, graduating in 1911 just in time to see his family lost all of their practical power of the nation. Undeterred, Xiqia would serve as a staff officer of the Heilongjiang GOvernor's Office, and director of the provincial military horse ranch.\n\nServing as a consultant to the Guangdong Governor's Office for several years, Xiqia would become the first dean of academic affairs in the Northeast Martial Arts Lecture Hall in Shenyang, invited by Zhang Zuolin personally. Appointed as Chief of Staff by Zuolin for the Inspection Mission of the Three Northeastern Provinces, director of military affairs of the Mongolian and Tibetan Economic and Strategic Mission, and commander of the Tenth Brigade of the Fengtian Army.\n\nServing dutifully under Zhang Zuoxiang, Xiqia would spend his time hoping for the eventual return of the Qing Dynasty. Following the Xuantong Restoration in 1928, Xiqia would defect with his mainly Manchu Kirin Provincial Army, taking valuable men and supplies with him.\n\nOne of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili Clique, eyed with intense suspicion due to their Republican convictions."
 QIE_aisin_gioro_xiqia_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 18th, 1883, in Shengjing, Shengjing District, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_xiqia_desc$§!\n\n$QIE_aisin_gioro_xiqia_notes$"
 QIE_aisin_gioro_xiqia_mhc_desc: "§YOfficer Description\nBorn:§! §gOctober 18th, 1883, in Shengjing, Shengjing District, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_xiqia_desc$§!\n\n$QIE_aisin_gioro_xiqia_notes$"
 QIE_aisin_gioro_xiqia_notes: "§YNotes: One of the more traditionalist members of the Zongshe Party.§!"

 #劉鎮華
 QIE_liu_zhenhua: "Лю Чжэньхуа"
 QIE_liu_zhenhua_bio: "Liu Zhenhua used to be a scholar-official of the Qing Empire, he studied in a law and politics school and worked in his alma mater in his early ages. When the Xinhai revolution broke out, Liu joined anti-Qing movements in the western parts of Henan, after the formation of a revolutionary Shaanxi junta by Zhang Fang, Liu was a militia leader, joined Zhang.\n\nAfter the Republic of China was founded, Liu was appointed by Yuan Shikai as a regional governor and leader of the Zhensong Army (as his force stationed near Mount Song) in western Henan under the referral of Zhang Fang, and Liu participated in the campaign against the rebellion led by Bai Lang.\n\nIn the Constitutional Protection War in 1917, Liu worked with Chen Shufan of the Anqing Clique and was rewarded the governorship of Shaanxi Province. When the Zhili-Anqing War broke out in 1920, Liu aided the Zhili Clique against Chen Shufan, Liu then worked closely with Feng Yuxiang, who was the new military governor of Shaanxi and sworn brotherhood with him.\n\nLater when Feng and his forces were mobilised to the front in the First Zhili-Fengtian War, Feng gave his position of military-governor of Shaanxi to Liu. In the 1924 Beijing coup where Feng Yuxiang attempted to drive out the Zhili Clique, Liu stayed loyal to the Zhili Clique and fought against Feng's Guominjun, but Liu's forces were eventually defeated and he was driven out of Shaanxi in 1926.\n\nSince then, Liu had been staying in the rear of the Zhili Clique and was mostly stationed in Henan with his Henanese militia."
 QIE_liu_zhenhua_commander_desc: "§YGeneral Description\nBorn:§! §g1883, in Gong County, Henan Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YMilitary Career:§! §g$QIE_liu_zhenhua_bio$§!\n\n$QIE_liu_zhenhua_notes$"
 QIE_liu_zhenhua_notes: "§YNotes: Although Liu was a sworn-brother of Feng Yuxiang, they are now major rivals, and Liu is associated with the Political Science Clique.§!"

 #李樹春
 QIE_li_shuchun: "Ли Шучунь"
 QIE_li_shuchun_bio: "Attending the first German class of Baoding Army Primary School in 1903, Li Shuchun would attend the German style Beiyang Army Accelerated Military Academy in 1906, becoming classmates with Cao Shijie (Cao Kun's nephew) and Men Bingyue. Graduating in 1907, Li would again attend a German styled class in the First Army Middle School estalished by the Qing Ministry of Army, remaining a classmate of Men Bingyue.\n\nAfter graduating, Li would study infantry in the 1st Class of the Baoding Military Academy, once again classmates with Cao Shijie, and with the likes of Yang Aiyuan, Tang Shengzhi, Li Pinxian, Wang Tianpei, and Jiang Guangnai. Graduating in 1914, Li Schuchun would be assigned to Cao Kun's 3rd Division, eventually becoming a company commander.\n\nWith the outbreak of the ZhiWan war, Li was already a battalion commander, and following service in the ZhiFeng wars under Cao, Li would end up under the service of Feng Yuxiang following Men Bingyue's recommendation. Albeit eventually breaking with Feng Yuxiang following his betrayal of the Zhili and formation of the Guominjun, Li Shuchun would once again find himself in the service of the victorious Zhili clique on the eve of the Northern Expedition. Seeing service in fending off his former comrades and Zhang Zuolin in the following years, Li Shuchun has found himself steadfast in the arms of Cao Kun's Baoding Clique."
 QIE_li_shuchun_commander_desc: "§YGeneral Description\nBorn:§! §g1890, in Qingyuan County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YMilitary Career:§! §g$QIE_li_shuchun_bio$§!"

 #秦德純
 QIE_qin_dechun: "Цинь Дэчунь"
 QIE_qin_dechun_bio: "Entering the 2nd Class of the Baoding Military Academy to study infantry after finishing his studies in the Shandong Army Primary School and the First Qinghe Army Preparatory School as a top student, Qin Dechun would graduate from Baoding in 1916, serving in the 5th Division in Jinan. Due to disagreements with his superiors, he abandoned his post to join the Shandong National Guard Army. Serving as adjutant staff officer of the Supplementary Brigade of Shandong Province, he would later be transferred to the Headquarters of Qu Tongfeng's Border Defense Army Division, indoctrinating Qin Dechun into the Anhui Clique.\n\nDue to the defeat of the Anhui clique in the ZhiWan War, Qin Dechun's division was absorbed by Wu Peifu's forces, and due to his seniority and education background, Qin Dechun, who would graduated from the 6th Class of the Staff College in 1922, was not dismissed from active service. Serving as a staff officer for Sun Chuanfang, Qin would become the chief of staff of the Zhili's 24th Division, and following the defeat of the Zhili in the Second ZhiFeng War, his division would be incorporated into Feng Yuxiang's Guominjun.\n\nUpon Wu Peifu's comeback in national politics in 1925, Qin Dechun would follow his superior to surrender his troops to Wu, restoring the 24th Division. Receiving promotion to commander of the 27th Army Division, and later the 1st Division of the Henan Defence Force, Qin Dechun's division would initially be beaten back in the early months of the Northern Expedition, fighting against Feng Yuxiang's revitalised Guominjun. However following German Intervention, the Zhili would reign ascendant, and Qin Dechun would become further integrated within the Zhili Clique.\n\nA young face in the old Zhili Clique, Qin Dechun has remained particularly aloof from the inter-factional squabbles of the Zhili, for his true focus remains on his home province of Shandong."
 QIE_qin_dechun_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 11th, 1893, in Yishui County, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_qin_dechun_bio$§!"

 #邢士廉
 QIE_xing_shilian: "Син Шилянь"
 QIE_xing_shilian_bio: "Born in a Plain Blue Banner Manchurian house, Xing studied in a secondary school in Fengtian and graduated with excellent performance. In 1908, with government subsidy, he studied cavalry in Tokyo Shinbu Gakko and later in the 8th class of the Imperial Japanese Army Academy, which is the same class as Yang Yuting and Zang Shiyi. Xing returned to China in 1913 and served in the Fengtian army under Zhang Zuolin with the referral of Yang Yuting since 1916.\n\nIn 1925, Xing was appointed as the garrison commander of Shanghai and he crackdown on the massive protest against imperialism and warlordism (namely the May 30th Movement), this event was known as the masscare of May 30th, where over a dozen of students and workers were shot to death. Although Xing rose steadily through the ranks and contributed to the Fengtian Clique in the Zhili-Fengtian wars, he was not valued by either the Grand Marshal and the Young Marshal.\n\nIn this regard, he decided to join his Manchurian compatriots after the Xuantong Restoration in 1928. However, as the military affairs and positions are largely dominated by members of the Zhili Clique, Xing has faced a similar career within the Zhili army. Positioning himself for promotion whenever possible, Xing has lent his ear to many of the movements hoping to oust the Zhili stranglehold."
 QIE_xing_shilian_commander_desc: "§YGeneral Description\nBorn:§! §g1885, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$QIE_xing_shilian_bio$§!\n\n$QIE_xing_shilian_notes$"
 QIE_xing_shilian_notes: "§YNotes: Despite splitting from the Fengtian Clique, Xing Shilian maintains a good relationship with Yang Yuting.\nXing is willing to join anyone as long as he can secure a position for himself.§!"

 #愛新覺羅·吉興
 QIE_aisin_gioro_jixing: "Айсиньгёро Цзисин"
 QIE_aisin_gioro_jixing_desc: "A member of the Royal Family, Jixing would begin his military career by studying at the Zhenwu School in Japan, learning Japanese and basic military skills before advancing to the Shikan Gakko wherein he graduated from the Artillery Department in 1911. Returning to China that same year, he would serve as a trainee officer, advancing to a lieutenant the following year.\n\nServing as a clerk in the Organisation Department of the Military and Political Department of the Fengtian Governor's Office, he would become a major of the artillery in 1913, and lieutenant colonel the year after that. Seeing service in a series of Fengtian command posts all around Dongbei, he would become Chief of Staff of the Army HQ in 1918, and of the Jilin Governor's Office in 1921.\n\nServing as commander of the 13th Jilin Infantry Brigade from 1924 to 1931, Jixing would follow his relative Xiqia's lead, and defect to the newly restored Qing Empire in 1928. Having commanded artillery regiments and worked in the military high command staff ever since, Jixing grants token support to the Zongshe party, but remains one of the more apolitical members of the Royal Family."
 QIE_aisin_gioro_jixing_commander_desc: "§YGeneral Description\nBorn:§! §g1879, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_jixing_desc$§!\n\n$QIE_aisin_gioro_jixing_notes$"
 QIE_aisin_gioro_jixing_mhc_desc: "§YOfficer Description\nBorn:§! §g1879, in Chengde County, Shengjing District, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_aisin_gioro_jixing_desc$§!\n\n$QIE_aisin_gioro_jixing_notes$"
 QIE_aisin_gioro_jixing_notes: "§YNotes: Jixing once served in Zhang Zuolin's command staff, and fought for him in the ZhiFeng wars.\nSome believe that he still maintains connections with Zuolin.§!"

 #杜錫鈞
 QIE_du_xijun: "Ду Сицзюнь"
 QIE_du_xijun_bio: "Poor as a child, Du Xijun would serve as a sentry officer in the Hubei New Army Engineering Battalion before being selected by the Qing Government to study infantry in the 4th Chinese Class of the Imperial Japanese Army Academy in 1906. Graduating with honors from the IJAA, he would return to China to serve in the 8th Division of the Hubei New Army.\n\nSkillfully coercing his men to participate in the Xinhai Uprising, Du would order his soldiers to liberate imprisoned revolutionaries throughout the province, distributing bullets from captured warehouses to soldiers. After Xinhai, he would be appointed as Minister of Military Command of the Hubei Military Government.\n\nGranted a royal title by Yuan Shikai during his restoration attempt, Du Xijun would continue to serve in the Beiyang Government within the Hubei region, and would be briefly appointed governor of Hubei Province by Wu Peifu in 1926, but failed to take office due to opposition from Xiao Yaonan. Fighting defiantly in the Northern Expedition, Du would command his relatively meagre forces to hold Wuhan at all costs, buying time for the German Intervention and infighting to bring down the Kuomintang.\n\nMaintaining connections with the Southern Zhili Clique, Du alongside Liu Xiangtang serves as Wu Peifu's eyes and ears within Sun Chuanfang's miasma of kleptocracy."
 QIE_du_xijun_commander_desc: "§YGeneral Description\nBorn:§! §g1882, in Gucheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_du_xijun_bio$§!"

 #郭寄嶠
 QIE_guo_jijiao: "Го Цзицзяо"
 QIE_guo_jijiao_bio: "After Guo Jijiao's primary school graduation, he was admitted to the county's middle school, but he eventually had to stop because of his brother's high school fees and instead transferred to military schools in Beijing. In 1917, Guo Jijiao entered the First Qinghe Army Preparatory School. Two years later, he would enroll in the 9th Class of the Baoding Military Academy to study artillery and graduated with full honours in 1923.\n\nHe would initially be assigned to serve in the Fengtian Army as a platoon leader and company commander of various battalions and brigades, serving under the likes of Guo Songling. Fighting in Guo's revolt against Zhang Zuolin, he would defect to the Guominjun commander Wei Yisan. Later defecting oncemore from the Guominjun, he would follow Wei Yisan to Wu Peifu's Zhili Clique, serving as Wei's Chief of Staff.\n\nContemplating joining the Kuomintang as it advanced throughout the nation, Guo would remain steadfast as the Northern Expedition faltered, and would instead lead his forces against the revolutionaries, and later against Fengtian oncemore in the Third and Fourth ZhiFeng wars. One of the younger members of the Zhili Clique, Guo's loyalty is hardly prudent, instead opting to serve whomever is the Central Government. Be it Zhili, Fengtian or others."
 QIE_guo_jijiao_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 15th, 1902, in Hefei County, Anhui Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_guo_jijiao_bio$§!\n\n$QIE_guo_jijiao_notes$"
 QIE_guo_jijiao_notes: "§YNotes: A secretary once told a visiting author an anecdote about Guo's hectic work ethic: \"... (At his table) there are four or five telephones as well as telegrams and official documents. Guo went to work every morning at 8:00 A.M., retired in the afternoon to go home to eat two meals, then returned, and worked furiously until 11:00 in the evening, holding a telephone in one hand to listen to battlefield reports, while holding a pen in other. Documents he approved are thrown onto the ground, where a junior officer respectfully picks them up and sends them off.\"§!"

 #魏益三
 QIE_wei_yisan: "Вэй Исань"
 QIE_wei_yisan_desc: "Graduating from the Baoding Army Primary School and the Foreign Language Class of the Baoding Army Normal Academy, Wei Yisan would serve as a junior officer in the Beiyang Army before enrolling in the 1st Class of the Baoding Military Academy to study artillery in 1912. Graduating in 1914, he would enter the 5th Class of the Staff College for further studies after serving briefly as a junior officer, and would be assigned to Duan Qirui's War Participation Army as a staff officer and battalion commander.\n\nFighting against Zhang Xun's restoration attempt on behalf of Duan, Wei, who served as an artillery instructor in the 9th Class of Baoding, would join the Fengtian Clique following introduction of his classmates in 1920. Serving as a staff officer for Zhang Xueliang and deputy of Zou Zuohua, he would fight for Fengtian in the First ZhiFeng War, and would again fight in the Second, facing fiercely against Peng Shouxin's soldiers.\n\nServing as commander of the Second Artillery Brigade and Chief of Staff for Guo Songling, he would fight against Zhang Zuolin in Guo's attempted revolt. Following Guo's execution, Wei would take the remnant forces and defect to Feng Yuxiang's Guominjun.\n\nSeeing that the Guominjun was doomed in 1926, he would take his remaining forces and join Wu Peifu's Zhili army, serving in a variety of staff roles for Wu. Contemplating defection to the National Revolutionary Army, Wei would remain with the Zhili following the Northern Expedition's failure to advance into Henan, and would instead fight against Fengtian in the Third and Fourth ZhiFeng wars. Remaining in retinue, Wei is hardly a diehard member of the Zhili Clique."
 QIE_wei_yisan_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 25th, 1884, in Gaocheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_wei_yisan_desc$§!"
 QIE_wei_yisan_mhc_desc: "§YOfficer Description\nBorn:§! §gFebruary 25th, 1884, in Gaocheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_wei_yisan_desc$§!"

 #張蔭梧
 QIE_zhang_yinwu: "Чжан Иньву"
 QIE_zhang_yinwu_desc: "Despite being born in Baoding, Zhang Yinwu studied in a military primary school in Heilongjiang before returning and enrolling in the 5th Class of the Baoding Military Academy in 1916, studying infantry. After graduating in 1918, he served briefly in Shanxi as a junior commander, staff officer and military tutor, where he received much recognition from Yan Xishan. When Feng Yuxiang revolted in 1926 and retreated into Shaanxi after being driven out of Beijing, Zhang led the Shanxi army against Feng's Guominjun and was wounded in battle, which caused him to temporarily resign and return to his hometown. When the Fourth Zhili-Fengtian War broke out, Zhang joined the ranks of Zhili and his forces served as the spearhead to secure Beijing. After the Xuantong Restoration in 1927, he returned to his hometown and spent his time in local education matters. And now, as the restored Qing Court needs his skill, he joined the army again under the invitation of many YCP members.\n\n§YNotes: An advocate of rural self-governance, Zhang is a principal of a primary school and a secondary school in his hometown, where education, military training and agricultural practice are combined into one single curriculum. Zhang is also a member of the YCP.§!"
 QIE_zhang_yinwu_desc_pol: "Despite being born in Baoding, Zhang Yinwu studied in a military primary school in Heilongjiang before returning and enrolling in the 5th Class of the Baoding Military Academy in 1916, studying infantry. After graduating in 1918, he served briefly in Shanxi as a junior commander, staff officer and military tutor, where he received much recognition from Yan Xishan. When Feng Yuxiang revolted in 1926 and retreated into Shaanxi after being driven out of Beijing, Zhang led the Shanxi army against Feng's Guominjun and was wounded in battle, which caused him to temporarily resign and return to his hometown. When the Fourth Zhili-Fengtian War broke out, Zhang joined the ranks of Zhili and his forces served as the spearhead to secure Beijing. After the Xuantong Restoration in 1927, he returned to his hometown and spent his time in local education matters. And now, as the Zhongyuan Government needs his skill, he joined the army again under the invitation of many YCP members.\n\n§YNotes: An advocate of rural self-governance, Zhang is a principal of a primary school and a secondary school in his hometown, where education, military training and agricultural practice are combined into one single curriculum. Zhang is also a member of the YCP.§!"
 QIE_zhang_yinwu_commander_desc: "§YGeneral Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YMilitary Career:§! §g$QIE_zhang_yinwu_desc$§!"
 QIE_zhang_yinwu_mhc_desc: "§YOfficer Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YMilitary Career:§! §g$QIE_zhang_yinwu_desc$§!"
 QIE_zhang_yinwu_advisor_desc: "§YAdvisor Description\nBorn:§! §g1891, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §g$QIE_zhang_yinwu_desc_pol$§!"

 #佟濟煦
 QIE_tong_jixu: "Тун Цзисю"
 QIE_tong_jixu_bio: "A Manchu native of the Xianghuang Banner, Tong's family had moved to Fujian during the rule of the Qianlong Emperor, and had lived in Fujian for seven generations by the time of the Xinhai Revolution. Passing the Scholar exam as a teenager, Tong Jixu would teach at Xiamen Government Middle School after graduating from his own education, travelling to Beijing in 1909 to teach English and Mathematics at the Beijing School of Law and Politics. After the 1911 Revolution, Tong would become employed in the General Staff Headquarters of the Beiyang Government, and in the Beijing Nanyuan Aviation School, in charge of the introduction of new technology. Due to wide sweeping social, economic and political reasons, Tong Jixu would take up a second job in photography and publishing. In his new career path, Tong would found the earliest publishing house in China, photocopying paintings and calligraphy of famous figures from all over the world.\n\nInvited by Puyi to work in the Forbidden City in his ministry of Internal Affairs, Tong would serve as the general officer of the Three Banner Guards, assisting Zheng Xiaoxu in reorganising the House of Internal Affairs. Upon Puyi being expelled from the Forbidden City, Tong would follow the Emperor to Tianjin, assisting him in daily affairs. With the restoration of the Emperor in 1927, Tong would once again find himself as an internal affairs officer serving the Emperor dutifully, eventually becoming Head of the Imperial Guards."
 QIE_tong_jixu_notes: "§YNotes: Having devoted his life to serving the emperor for the past decade, Tong Jixu has ascended to military command following the overthrow of the Zhili Government.\nA noted aficionado in regards to photography and the preservation of historical relics, Tong continues to manage his publishing house in-between his duties as the Emperor's bodyguard.§!"
 QIE_tong_jixu_commander_desc: "§YGeneral Description\nBorn:§! §g1884, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YMilitary Career:§! §g$QIE_tong_jixu_bio$§!\n\n$QIE_tong_jixu_notes$"
 QIE_tong_jixu_advisor_desc: "§YAdvisor Description\nBorn:§! §g1884, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YPolitical Career:§! §g$QIE_tong_jixu_bio$§!\n\n$QIE_tong_jixu_notes$"

 #于學忠
 QIE_yu_xuezhong: "Юй Сюэчжун"
 QIE_yu_xuezhong_desc: "Yu Xuezhong's father, who was a merchant, became a junior officer of the “Yi Army” (a force organised in Anhui) in 1894, and therefore, Yu spent his childhood in barracks.\n\nYu Xuezhong's military career began in 1908 when he enrolled in a military school. After studying infantry for three years, he graduated with the highest score in his class and joined his father's force. In 1917, when the 18th Mixed Brigade was established by the Zhili clique, Yu's cousin, Zhao Ronghua, commander of the brigade who was raised by Yu's father, invited Yu to serve under him.\n\nIn the Zhili-Anhui War of 1920, under the command of Zhao, Yu defeated Wu Guangxin and the Anhui force. In 1922, Xiong Kewu attempted to expel Yang Sen in Sichuan, while Zhao intended to abandon the front as his force was outnumbered, Yu held until Zhili reinforcements arrived, he thus received much recognition from Wu Peifu and became a regimental commander. In the following two years, Yu fought in Sichuan to aid Yang Sen in consolidating his rule. By 1924, Yu held the rank of major general and was appointed as the commander of his brigade after Zhao was fired for poor performance. The brigade was expanded into a division in 1925 and Yu fought against the NRA alongside the Yangtze River during the Northern Expedition, delaying their advancement until the NRA collapsed with German intervention, Yu then took charge of defence matters in Hubei. In the Fourth Zhili-Fengtian War, when Yan Xishan attempted to strike Luoyang, Yu successfully repelled Yan's force. Afterwards, Yu has risen as a prominent Zhili military leader and has been safeguarding the border of the clique."
 QIE_yu_xuezhong_notes: "§YNotes: Yu has a good relationship with Wu Peifu, but he does not have much interest in politics. Yu's father is regarded by Zhang Zuolin as his great benefactor as Zhang was recruited into the Yi Army by him, allowing Zhang to begin his career.§!"
 QIE_yu_xuezhong_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_yu_xuezhong_desc$§!\n\n$QIE_yu_xuezhong_notes$"
 QIE_yu_xuezhong_mhc_desc: "§YOfficer Description\nBorn:§! §gNovember 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_yu_xuezhong_desc$§!\n\n$QIE_yu_xuezhong_notes$"

###- Navy Staff -###
 #楊樹莊
 QIE_yang_shuzhuang: "Ян Шугуан"
 QIE_yang_shuzhuang_bio: "Graduating from the eighth driving class of Huangpu Naval Academy in Guangdong, Yang Shuzhuang would see service in Xinhai as a torpedo captain. In 1917, Yang would be awarded the fourth-class Wenhu Medal, and in April, would be transferred to Captain of the \"Tongji\" ship, later being transferred to \"Ying Rui\" in 1920.\n\nIn 1921, the Fujian navy had become involved in the provincial power politics of the time, and whilst Yan Jingxiu was nominally commander of the training fleet, Yan Shuzhuang had the de-facto power within the navy. Being promoted to rear-admiral, he would seize territory in Fujian-Xiamen, and would eventually develop into a local warlord.\n\nSucceeding Du Xigui as commander-in-chief of the navy, Shuzhuang would preside over an emergency meeting of the Beiyang fleet following the declaration of the Northern Expedition. Considering defection, the Beiyang fleet ultimately remained resolute in supporting the Zhili clique.\n\nNow considered one of the chiefs of the Zhili's naval arm, Yang enjoys immense influence within the League of Eight Provinces due to directly controlling territory within Fujian, acting as the chief of the Fujian naval clique's influence within China."
 QIE_yang_shuzhuang_admiral_desc: "§YAdmiral Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$QIE_yang_shuzhuang_bio$§!"
 QIE_yang_shuzhuang_mhc_desc: "§YOfficer Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YMilitary Career:§! §g$QIE_yang_shuzhuang_bio$§!"

 #杜錫珪
 QIE_du_xigui: "Ду Сигуй"
 QIE_du_xigui_desc: "Encouraged by his brother Du Fengshi, Du Xigui would be admitted to the second driving class of Jiangnan Naval Academy, studying diligently and graduating with honors in 1902. Initially assigned to the cruiser \"Haiqi\" and later the \"Jian'an\" ship, Du would be promoted to commander of a torpedo boat in 1908. Serving as a deputy commander for the \"Jiang Zhen\" warship in 1911, Du would win the respect of naval commander Sa Zhenbing.\n\nAllying with the revolutionaries in Xinhai, Du Xigui would collaborate with his friend Tang Xiangming to assist them, and attempted to convert Sa Zhenbing to the revolutionary cause. Using his connection to Tang Xiangming's brother, Tang Hualong, Du would negotiate for Sa to step down voluntarily.\n\nPromoted to captain of the navy in 1912, Du would reject Yuan Shikai's restoration attempt, and defect to the anti-Yuan forces. Becoming commander of the Second Fleet in 1917, Du would assist Wu Peifu in his Southern Expedition, and again would assist Wu in 1921 with fighting Zhao Hengti's forces.\n\nFighting in the First ZhiFeng War, Du would become Commander-in-Chief of the Navy, and would assist Wu in escaping the Beijing Coup, handing his own resignation to Duan Qirui's puppet government.\n\nBecoming Chief of the Navy in 1926 following the Zhili return, he would become acting President for a period of time before seeing service in the Northern Expedition. Still in active field service, Du is principal of Fuzhou Naval Academy, and a senior advisor to the Navy Ministry.\n\n$QIE_du_xigui_notes$"
 QIE_du_xigui_admiral_desc: "§YAdmiral Description\nBorn:§! §gNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YNaval Career:§! §g$QIE_du_xigui_desc$§!"
 QIE_du_xigui_mhc_desc: "§YOfficer Description\nBorn:§! §gNovember 12th, 1874, in Fuzhou, Fujian Proinvce, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YNaval Career:§! §g$QIE_du_xigui_desc$§!"
 QIE_du_xigui_notes: "§YNotes: Was addicted to cigarettes in his youth, and would rarely go on patrol into sea, being mocked by Sa Zhenbing as merely being an \"Army Commander\".§!"

 #吳紉禮
 QIE_wu_yulin: "У Юйлинь"
 QIE_wu_yulin_desc: "Applying for Tianjin Naval Academy in 1886, Wu Yulin would graduate six years later, and serve as a teacher at the Naval Training Department and the Tianjin Naval Academy. After graduation, Wu would be chosen to study in Germany, working at Voldy Shipyard, learning German and gathering technical expertise in industrial machinery and shipbuilding.\n\nAfter returning to China, Wu would serve as an advisor to Tang Shaoyi in the North-South Peace talks in 1911, and as a section chief of the Navy Department in 1915, and would become director of Dagu Shipbuilding Institute. Appointed to Beiyang Iron works in 1917, Wu would become an advisor to Cao Kun in the following year.\n\nWith his tenure rapidly improving the institution, he would move onto become director of Jinpu railway Bureau, and in 1923 Wu would become acting Minister of Communciations, with his position reiterated as official in Zhang Shaozeng's cabinet. With the Beijing Coup, Wu would exile himself to Tianjin to focus on industrial Industry pursuits, maintaining contacts with former Prime Minister Pan Fu, Aisin-Gioro Zaixun, and Ma Zhanshan.\n\nRecalled by Cao Kun personally following the defeat of the Kuomintang, Wu lends his ear and skillset to Cao once more, being his main man within the navy. Wu Yulin acts as the voice of reason, as well as Cao Kun's main backbone against granting too many concessions towards Germany."
 QIE_wu_yulin_admiral_desc: "§YAdmiral Description\nBorn:§! §g1871, in Shexian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YNaval Career:§! §g$QIE_wu_yulin_desc$§!\n\n$QIE_wu_yulin_notes$"
 QIE_wu_yulin_mhc_desc: "§YOfficer Description\nBorn:§! §g1871, in Shexian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YNaval Career:§! §g$QIE_wu_yulin_desc$§!\n\n$QIE_wu_yulin_notes$"
 QIE_wu_yulin_notes: "§YNotes: He practices calligraphy every day, and adores reading books.\nHe attaches great importance to the education of his children, hiring expensive personal tutors for them to teach English and Chinese.§!"

 #薩鎮冰
 QIE_sa_zhenbing: "Са Чжэньбин"
 QIE_sa_zhenbing_desc: "Heir to a famous seafaring family, Sa would be admitted to Fuzhou Shipping School in 1869, and would graduate in 1872, serving as an officer on a patrol ship in 1874, Sa would be chosen, amongst other students, to travel to Britain to study at the Royal Naval Academy.\n\nTransferred to teach at Tianjin Naval Academy in 1882, Sa would see service in the First Sino-Japanese War, and following defeat would eventually be granted the warship \"Haiqi\". Building a new Naval School in Yantai, Sa would reorganise and consolidate the Beiyang Navy, revolutionising the ships and sailors, practically reviving China's naval prowess.\n\nAppointed Minister of the Navy in 1909, Sa would unify the previously  divided navy divisions, establish a unified command system, and introduce modern signalling technology to the fleet. Departing on a tour of European fleats, Sa Zhenbing would order a series of ships from Europe, Japan and America upon his return.\n\nRemaining completely neutral in Xinhai, he would again become Minister of the Navy in 1913, and would become Commander-in-Chief of the Navy in 1916. Serving as acting Prime Minister briefly in 1919, Sa would resign completely from office in 1921, being appointed Governor of Fujian the following year.\n\nRebuilding his province following the Northern Expedition, Sa would weather the storm as the NRA failed to fully control Fujian. Overseeing the aftermath, he would raise finances to rebuild infrastructure, and house orphans before being recalled to the Navy in 1935 to oversea a new revival of the Beiyang Fleet."
 QIE_sa_zhenbing_admiral_desc: "§YAdmiral Description\nBorn:§! §gMarch 30th, 1859, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YNaval Career:§! §g$QIE_sa_zhenbing_desc$§!\n\n$QIE_sa_zhenbing_notes$"
 QIE_sa_zhenbing_mhc_desc: "§YOfficer Description\nBorn:§! §gMarch 30th, 1859, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YNaval Career:§! §g$QIE_sa_zhenbing_desc$§!\n\n$QIE_sa_zhenbing_notes$"
 QIE_sa_zhenbing_notes: "§YNotes: Apolitical, and a noted poet, Sa Zhenbing is regarded as the Father of the Modern Chinese Navy.\nHe is notable for his extensive donations to charities all across the country.§!"

###- Air Staff -###
 #石邦藩
 QIE_shi_bangfan: "Ши Бангфан"
 QIE_shi_bangfan_bio: "Initially graduating from the teaching corps of Whampoa Academy in 1921, Shi Bangfan would enlist in Baoding Aviation School to enhance his studies, and would graduate to serve as a deputy commander of the Aviation Team of the NRA Third Army. In 1927 however, he would defect to the Zhili Clique, opting to serve as a captain of the Second Team of the Aviation Department of the General Headquarters of the Zhili Third Army Division.\n\nFighting in the Third and Fourth ZhiFeng Wars, Shi would exhibit daring feats using his K-47 Fighter to take down various planes sported by the Fengtian and Yunnan Cliques, becoming wounded in the process. Reportedly in one of these ventures, ground crew technicians discovered that there were a total of 68 bullet holes in his fighter, and his arm had to be amputated.\n\nRecently promoted to major in the Air Force of the Beiyang Republic, Shi now works behind a desk, hoping to one day promulgate a united, modern, and strong Chinese Air force."
 QIE_shi_bangfan_advisor_desc: "§YOfficer Description\nBorn:§! §gAugust 12th, 1901, in Qiancheng County, Hunan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_shi_bangfan_bio$§!"

 #劉牧群
 QIE_liu_muqun: "Лю Мукунь"
 QIE_liu_muqun_bio: "Entering the first term of Baoding Aviation School, he would study in the fifth term of the Army University, Liu Muqun would graduate and serve successively as a pilot of the Aviation Bureau of the Beiyang Government, and a pilot of the Aviation Advance Team of the Third Army Division of the Central Army. Serving as the captain of the Third Squadron of the Aviatation Corps of the General Headquarters of the Third Division, he would serve in the Third and Fourth ZhiFeng Wars.\n\nServing as the principal of the Hangzhou Aviation School, he would become Air Force Commander of Zhili province, and would serve as director of the Engineering Department of the aviation Bureau. Maintaing the Air Force's apolitical attitude, Liu remains aloof of the struggles of both the Clique, Monarchy and Assembly."
 QIE_liu_muqun_advisor_desc: "§YOfficer Description\nBorn:§! §g1905, in Shaxian County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_liu_muqun_bio$§!"

 #王貫一
 QIE_wang_guanyi: "Ван Гуаньи"
 QIE_wang_guanyi_bio: "Receiving a private school education, Wang Guanyi would enter Shandong Army Primary School to study, and would enter the Army's No. 1 Middle School in Zhili Province, graduating with excellent results. Entering Baoding Military Academy in 1916, he would be assigned to the foruth company of the fifth phase of the Infantry Division and would graduate in 1918, being placed into Wu Peifu's 3rd Border Defense Division as a company commander, accompanying the Jade Marshal to Hunan.\n\nLeaving the army to participate in the Nanyuan Aviation School in 1920, Wang and 49 other students would study for 3 years, and following graduation Wang would be personally chosen as an instructor at the Baoding Aviation School for his excellent performance. With Wu Peifu expanding the air force in 1924, Wang would serve as capitain of the Aviation Team, and following a brief stint under Sun Yue, Wang would again be under the command of Wu Peifu in 1925.\n\nServing as deputy captain of the Zhili Aviation Command, Wang would become an instructor at Baoding Aviation School, and would assist in the establishment of the China Aviation Association in 1928. Later in 1930, Wang would help with the formation of the new China Airlines, becoming a pilot there."
 QIE_wang_guanyi_advisor_desc: "§YOfficer Description\nBorn:§! §g1892, in Pingyuan County, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_wang_guanyi_bio$§!"

 #任雲閣
 QIE_ren_yunge: "Рен Юнге"
 QIE_ren_yunge_bio: "With a background in the peasantry, Ren Yunge would be an exceptional student, being admitted to Hebei Provincial No. 9 Normal School in 1928, and motivated by the national upheaval of the 1930s, would assist in organising the \"Student Self-Government Association\", \"Social Science Research Association\" and \"Anti-Imperialist League\".\n\nAfter graduation Ren would become a high school teacher, before becoming engulfed by patriotism and joined the army, applying for the Baoding Aviation School in 1934. After graduating, he would be assigned to the 9th Squadron of the 2nd Brigage of the Beiyang Air Force."
 QIE_ren_yunge_advisor_desc: "§YOfficer Description\nBorn:§! §g January, 1910, in Wen'an County, Hebei Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_ren_yunge_bio$§!"

###- Theorists -###
 QIE_tianjin_school: "Тяньцзиньская школа"
 QIE_tianjin_school_desc: "§LСостоящий в основном из непосредственных подчиненных Нефритового маршала, сомнительно называемый \"Нефритовым круглым столом"\ представляет собой неформальную группу в верховном командовании Чжили. Опираясь на силу Нефритового маршала, он служит настоящим посредником между командованием Центральной армией и У Пэйфу. Несмотря на множество врагов, иногда на нескольких фронтах, военный гений Нефритового маршала продолжает удивлять даже самого скептически настроенного наблюдателя. Способный одерживать победы в пасти поражений, его уникальная форма командования обеспечивала военное превосходство Чжили на протяжении более десяти лет, и он вместе со своим штабом будет продолжать это делать до самого последнего вздоха.§!"
 QIE_baoding_clique: "Клика Баодин"
 QIE_baoding_clique_desc: "§LЦзян Байли был комендантом академии в Баодине менее двух лет, его молодость, активные усилия по реформированию учебной программы и дурная слава, вызванная его попыткой самоубийства в свете проблем с финансированием, сделали его символическим лидером \"Баодинской клики"\ офицеров. Повторяя патриотические и националистические лозунги, демонстрируя непревзойденную силу воли и следуя на волне военных теорий Цзяна, клика представляет собой возбужденную группу молодых офицеров, выступающих против Старой гвардии и ее системы Гуаньси. Опираясь на труды Цзяна, наиболее известные как \"О национальной обороне"\, они стремятся к созданию по-настоящему современной, хотя и непрактичной китайской армии, использующей такие новые методы, как доктрина стратегических бомбардировок. Со страстью и упорством они продолжают формировать влиятельное ядро молодой гвардии в армии.§!"
 QIE_cradle_of_the_chinese_eliteheer: "Китайская Элитехеер"
 QIE_cradle_of_the_chinese_eliteheer_desc: "§LКолыбель элитных войск Китая, получившая прозвище \"Китайский Элитехеер"\, само название намекает на то, в каком стиле создана эта организация. Получившие образование в немецких военных и военно-морских академиях, они привнесли в клику Чжили ярко выраженный немецкий военный менталитет. Уделяя большое внимание своим военно-промышленным контактам и вдохновляясь такими теоретиками, как Макс Баер, они хотят создать полностью органичный оркестр из военных и оружейных заводов, работающих в тандеме. Переосмысливая усилия немецкой консультативной миссии, колыбель продолжает выступать за "Модернизацию любой ценой\".§!"
 QIE_qianlong_clique: "Клика Цяньлуна"
 QIE_qianlong_clique_desc: "§LС восшествием Сына Неба на Трон Дракона военный персонал вновь стал свидетелем возрождения своих традиций боевого духа. Вдохновленные \"врожденным боевым мастерством"\ маньчжурского народа, они воссоздали программы, реализованные императорами Даогуаном и Цяньлуном. В эту новую эпоху Сюаньтуна военный персонал претерпевает интенсивную перестройку, благодаря которой император Цяньлун получил титул \"Старейшины десяти завершенных великих кампаний"\. Возродив в народе гордость и милитаризм, клика Цяньлуна надеется объединить китайский народ новой династии Цин единым патриотизмом своих вооруженных сил.§!"
