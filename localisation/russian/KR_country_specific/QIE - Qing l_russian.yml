 QIE_reach_out_to_anqing_after_again_desc: "Аньцин опять нам отказал. Мы не остановимся. В этот раз у них не будет шанса отвертеться от союза."
  
 QIE_war_goal_anqing_for_refusal_faction: "Силовая интеграция"
 QIE_war_goal_anqing_for_refusal_faction_desc: "Аньцин слишком долго играл с нами. Губернатору Чэню следовало бы подчиниться, пока он ещё мог. Теперь, свист пуль напомнит ему о его обязательствах."
  
 QIE_anqing_attempt_training_again: "Возобновить разговоры о кооперации"
 QIE_anqing_attempt_training_again_desc: "И хотя Аньцин отказал в дальнейшей кооперации наших армий, в рядах наших политиков вновь звучать предложения возобновить разговоры о подобной интеграции войск Аньцина в нашу армию."
  
 QIE_anq_contact_anticoncessions_leaders: "Выйти на связь с анти-концессионистами"
