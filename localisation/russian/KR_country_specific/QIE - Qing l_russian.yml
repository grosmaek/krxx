 QIE_paternal_autocrat_coup_party_long: "$QIE_paternal_autocrat_coup_party_tt$\n§gПартия Цзуншэ - более известная как 'Роялистская партия' - это группа маньчжурских дворян, сторонников Цин и различных князей Айсинь Гьоро. Они выступают против Чжилийской Клики и за возвращение цинского контроля над всем Китаем. В отличие от более радикальных фракций, они готовы терпеть военачальников и некоторую степень фракционности - до тех пор, пока они клянутся в полной и абсолютной верности императору. Теперь, когда власть укрепилась, Ассамблея может рассматриваться как консультативный орган, которым она всегда должна была быть, а все политические решения могут приниматься при императорском дворе под соответствующим министерским надзором.§!"
 QIE_paternal_autocrat_coup_party_tt: "Роялистская партия"
  
