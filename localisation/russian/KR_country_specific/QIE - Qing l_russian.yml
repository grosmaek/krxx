  #李炳之 
 QIE_li_bingzhi: "Ли Бинчжи"
 QIE_li_bingzhi_high_command_desc: "§YBorn:§! §L1887, in Zhengding, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LBetween 1903 and 1908 Li Bingzhi studied at the Baoding Military Academy and the Staff College, eventually graduating with top marks and joining the Beiyang Army. He was a year junior to Wu Peifu and the two men developed a close friendship at the academy. During the Xinhai Revolution Li initially pledged his support to Yuan Shikai and helped the him quash unrest in Inner Mongolia after the assassination of Song Jiaoren but Yuan's decision to crown himself Emperor proved to be one step too far for Li.\n\nWhen the news reached him, he was occupied fighting Cai E's National Protection Army in Sichuan, notably serving alongside Wu Peifu, Cao Kun and Feng Yuxiang. In the chaos that followed, Li first chose to join the Anhui Clique of the Beiyang Army, but was recruited to switch sides to the Zhili in 1918 by his friend Wang Shizhen. His connections to Wu and Cao rapidly earned him a promotion to Chief of Staff to the Governor of Henan in 1922.\n\nIn 1924, he sided with Wu Peifu against Feng Yuxiang during the Beijing Coup, despite having history with them both. Li claimed that his friendship with Wu went back longer and that his political beliefs more closely aligned with those of Wu's.\n\nTogether with his friend and mentor Li worked tirelessly to retake Beijing, driving out both Feng's Guominjun, Duan Qirui's Beiyang traitors as well as Zhang Zuolin's Fengtian Clique. He presently serves as the Governor of Chahar Province, even if his authority does not extend further north than Zhangyuan.§!\n\n§YNotes: Li is renowned for his frugal and charitable lifestyle, being one of the few Zhili generals who has always kept his finances in order.\nHe admires Wu Peifu strongly and has been entrusted by the Jade Marshal to help compile his memoirs and publish a biography.\nLi is distinguished for his bravery in combat, being quick to act in the heat of battle and is celebrated for his aggressive military manoeuvres.§!" #NT!
  
  #愛新覺羅·熙洽 
 QIE_aisin_gioro_xiqia: "Айсиньгёро Сикия"
 QIE_aisin_gioro_xiqia_high_command_desc: "§YBorn:§! §LOctober 18th, 1883, in Shengjing, Shengjing District, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YBackground:§! §LDetermined to practice the art of war, Aisin-Gioro Xiqia would travel to Japan to study cavalry in the 8th Chinese Class of the Imperial Japanese Army Academy, graduating in 1911 just in time to see his family lost all of their practical power of the nation. Undeterred, Xiqia would serve as a staff officer of the Heilongjiang GOvernor's Office, and director of the provincial military horse ranch.\n\nServing as a consultant to the Guangdong Governor's Office for several years, Xiqia would become the first dean of academic affairs in the Northeast Martial Arts Lecture Hall in Shenyang, invited by Zhang Zuolin personally. Appointed as Chief of Staff by Zuolin for the Inspection Mission of the Three Northeastern Provinces, director of military affairs of the Mongolian and Tibetan Economic and Strategic Mission, and commander of the Tenth Brigade of the Fengtian Army.\n\nServing dutifully under Zhang Zuoxiang, Xiqia would spend his time hoping for the eventual return of the Qing Dynasty. Following the Xuantong Restoration in 1928, Xiqia would defect with his mainly Manchu Kirin Provincial Army, taking valuable men and supplies with him.\n\nOne of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili Clique, eyed with intense suspicion due to their Republican convictions.§!\n\n§YNotes: One of the more traditionalist members of the Zongshe Party.§!" #NT!
  
