#northwest conflict
 
 QIE_northwest_conflict_decisions_category: "Северо-Западный конфликт"
 QIE_northwest_conflict_decisions_category_desc: "Непростые отношения между Тибетом, Монголией и Кликой Ма вылились в открытую войну. И хотя наша логистика не позволяет напрямую вмешаться в конфликт, мы могли бы посылать помощь Ма. Пусть у нас с ними было много распрей в прошлом, но если вопрос стоит о том, чтобы потерять часть китайских земель, мы забудем любые распри."
 
 QIE_send_manpower_to_mas: "Послать 'добровольцев'"
 QIE_send_manpower_to_mas_desc: "пусть наша логистика не позволяет отправить всю армию на подмогу, но кое-какие наши 'добровольцы' могли бы просочиться через непростую географию Северо-Запада и выступить на стороне Ма. Мы, однако, можем сделать это лишь единожды."
 
 QIE_send_heavy_equip_to_mas: "Послать артиллерию"
 QIE_send_heavy_equip_to_mas_desc: "Артиллерия и пулемёты - это то, что последнее десятилетие обеспечивало победу милитаристам в их бесчисленных конфликтах. Послав семьям Ма тяжёлое вооружение, мы обеспечим их победу над врагом."
 
 QIE_send_guns_to_mas: "Послать винтовки"
 QIE_send_guns_to_mas_desc: "Любой солдат без винтовки - просто ходячая мишень. Клика Ма не обладает такой промышленной базой, как мы. Поэтому, будет разумно послать им наш излишек старых винтовок, чтобы обеспечить боеспособность их войск." 

#other foreign policy
 QIE_fng_supports_yan_unless_we_win_fast: "Шаньси и поддержка Фэнтяня"
 QIE_fng_supports_yan_unless_we_win_fast_desc: "И хотя Янь Сишань открыто не выступает за Фэнтянь, но он давно симпатизирует Чжану Цзолиню, которого он когда-то поддержал в войне против нас. Наш недавний конфликт с Шаньси застал Фэнтянь врасплох. Если мы в скором времени не заставим Сишаня капитулировать, Фэнтянь вступится за своего товарища."
 
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version: "Шаньси и поддержка Фэнтяня"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc: "И хотя Янь Сишань открыто не выступает за Фэнтянь, но он давно симпатизирует Чжану Цзолиню, которого он когда-то поддержал в войне против нас. Недавний конфликт Шаньси и Цин застал нас врасплох. Если Пекин решит начать войну, это может стать отличным предлогом для нас напасть на Цин и заступиться за старого товарища."
 
 QIE_request_LEP_support_during_FNG_war: "Потребовать [LEP.GetLeader] поддержать нас"
 QIE_request_LEP_support_during_FNG_war_desc: "Несмотря на нашу поддержку Нанкина во время распада Лиги, губернатор [LEP.GetLeader] ведёт себя индифферентно, игнорируя большую часть наших требований и просьб, кроме самых базовых. Мы должны напомнить ему о его обязательствах и принудить помочь нам в борьбе с Фэнтянем."

