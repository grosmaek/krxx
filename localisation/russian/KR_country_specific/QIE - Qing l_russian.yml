 QIE_liu_menggeng: "Лю Мэнгенг"
 QIE_liu_menggeng_high_command_desc: "§YBorn:§! §L1881, in Funing, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YBackground:§! §LReceiving an American and European style education since childhood, Liu Menggeng would become a prodigy at a young age and be fluent in English, French, Russian and Japanese. Briefly serving in a church, he would be admitted to the first class of the Beiyang Army Medical School in 1902, and after graduation would be assigned to Cao Kun's headquarters as a military medical officer.\n\nGradually gaining Cao Kun's trust, Liu would eventually become chief intelligence officer under Cao, and would follow Cao to the Governorship of Zhili Province, becoming director of the Military Medical Section, and director of the Baoding Army Military Hospital.\n\nDirector of the Zhili Army Office in Beijing and the Investigation Department of the Zhili Army Office, he would be the plenipotentiary representative of Cao Kun. Serving as the director of his Election Preparatory Office, and presiding over the election itself, albeit due to the influence of Gao Lingwei amongst others Liu's legitimate election attempt would instead give way to the famous birbery scandal.\n\nEstablishing the Constitutional Party in 1923, he would serve as chairman, and in the later 1920s Liu would be sent to negotiate on behalf of the North Zhili Clique with Sun Chuanfang, to Fengtian to negotiate with Zhang Zuolin, and even to Guangxi to attempt to win over Li Zongren.\n\nServing as Minister for Health in Beijing since 1931, he has focused on improving military hygiene, as well as maintaining the cloak and dagger conduct of Cao's Jinbao clique.§!\n\n§YNotes: He is a cousin of Cao Kun, and was believed to be his successor at one point.§!" #NT!
  
  #王承斌 
 QIE_wang_chengbin: "Ван Чэнбинь"
 QIE_wang_chengbin_bio: "Enrolling in the 2nd Class of the Beiyang Army Accelerated Military Academy in 1907 to study infantry and in 1907 the 2nd Class of the Staff College, Wang Chengbin would serve as a staff officer for Cao Kun, aiding Cao in suppressing the Xinhai Revolution, and briefly joining the Zongshe Party in 1912. With Wu Peifu repeatedly insisting to Cao that Wang should be expelled for this, Cao reacted rather nonchalantly, resulting in no action but a growing feud between Wang and Wu.\n\nReceiving steady promotion under Cao Kun's Third Division, Wang would fight in the National Protection War, becoming one of Cao's key confidants. Attacking Hunan in lieu of Duan Qirui's Unification by Force policy, Wang would be on the frontlines in 1918 under Wu. Fighting with Wu and Cao in the ZhiWan War, he would become practically the third most important player in the Zhili Clique. Seen as a danger to Wu's own power, Wu would pit Wang and Cao against eachother.\n\nDefeating the Fengtian Clique in the First ZhiFeng War, Wang would become Governor of Zhili Province in 1922, forming the Jinbao faction with his Tianjin and Cao's Baoding factions. Aiding Cao in ascending to the presidency by personally seizing the seal of the President, Wang would ultimately lose his position due to Wu, assisting the Beijing Coup in revenge.\n\nWith defeat in the Second ZhiFeng War, Wang would persuade Cao Kun to resign, and flee to the Legations following the ousting of Feng Yuxiang. Recalled back into service, as a gesture of goodwill by Cao, Wang was granted the tile of Marshal. However he remains ever at odds with the Jade Marshal." #NT!
 QIE_wang_chengbin_army_chief_desc: "§YBorn:§! §LAugust 21st, 1874, in Ningyuan, Shengjing District, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YBackground:§! §L$QIE_wang_chengbin_bio$§!\n\n§YNotes: He was the co-founder of the Tianjin Clique, now a joint partner of Cao Kun's Jinbao Clique.§!" #NT!
 QIE_wang_chengbin_leader_desc: "§YLeader Description\nBorn:§! August 21st, 1874, in Ningyuan, Shengjing District, Qing Empire\n§YPolitical Career:§! The Third Archon, the Marshal of Tianjin. Wang Chengbin would have his start as a staff officer of Cao Kun, aiding him in suppressing the Xinhai Revolution. Ever at odds with the Jade Marshal since briefly flirting with the Zongshe Party in 1912, Wang and Wu's growing feud would only become more bitter in the following decade.\n\nReceiving steady promotion under Cao Kun's Third Division, Wang would fight in the National Protection War, becoming one of Cao's key confidants. Attacking Hunan in lieu of Duan Qirui's Unification by Force policy, Wang would be on the frontlines in 1918 under Wu. Fighting with Wu and Cao in the ZhiWan War, he would become practically the third most important player in the Zhili Clique. Seen as a danger to Wu's own power, Wu would pit Wang and Cao against eachother.\n\nDefeating the Fengtian Clique in the First ZhiFeng War, Wang would become Governor of Zhili Province in 1922, forming the Jinbao faction with his Tianjin and Cao's Baoding factions. Aiding Cao in ascending to the presidency by personally seizing the seal of the President, Wang would ultimately lose his position due to Wu, assisting the Beijing Coup in revenge.\n\nPersuading Cao to resign, Wang would ultimately be betrayed by Fengtian, and forced into exile in Tianjin. Recalled back into service personally by Cao, granted the title of Marshal and Minister of the Army, his mentor's death at the hands of the Royalists has spurned Wang into a vengeful being. The last rally point of the Zhili Clique, he will stop at nothing to ensure the Zhili's continued existence."
  
  #張其鍠 
 QIE_zhang_qihuang: "Чжан Цихуан"
 QIE_zhang_qihuang_high_command_desc: "§YBorn:§! §L1887, in Yongfu, Guangxi Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LSon of a county magistrate, Zhang Qihuang would enlist in Guangya Academy in Guangdong, studying hard and dilligently, he would pass the Guangxi Provincial Examination and would successfully become a Jinshi scholar in 1903, being sent to Hunan to serve as an official and served successively as the county magistrate of Lingling, Zhijiang and Lanshan. Caring for the people, he was fair and compliant, and would experience military combat for the first time in suppressing local bandits.\n\nWith Tan Yankai personally recruiting Zhang Qihuang to organise his military, Zhang would resign following Yuan Shikai's own inquiries into his skillset in 1914. Eventually returning to Tan's fold in the 1917 Constitutional Protection War, Zhang would fight tooth and nail for the defence of Hunan province even in the light of Wu Peifu's advance.\n\nFacing off agains the young Jade Marshal, Zhang sent a letter to Wu persuading him to stand down and fight for the people, not Duan Qirui. Having a long conversation and meeting, the duo would become blood brothers, and close friends til death. Retiring after the truce between North and South, tens of thousands of Hunanese would see Zhang off to Shanghai.\n\nBecoming Wu's integral staff officer, he would be appointed as Governor of Guangxi under Wu's insistence, but would be ousted by Li Zongren and Huang Shaohong in 1924. Assisting Wu in retaking Beijing following the Zhili Clique's deposition by Feng Yuxiang, aiding him in his darkest hour.\n\nServing as Wu's sensible, more grounded staff officer and advisor, Zhang Qihuang is indispensable to the Jade Marshal. With every Zhili victory on the battlefield, Wu may have commanded, but Zhang masterminded it.§!" #NT!
  
