 #愛新覺羅·溥儀
 QIE_aisin_gioro_puyi: "Айсиньгёро Пуи"
 QIE_aisin_gioro_puyi_bio: "\"Его Императорское Величество, Сын Неба, император Сюаньтун\" - в то время как у Пуйи много титулов, молодой император обладает небольшой властью и никогда по-настоящему не обладал ею с момента своего рождения в 1906 году. Взойдя на трон в возрасте двух лет, Пуйи был свергнут менее чем через 4 года, а после отречения от престола Мальчик-император был назначен править Запретным городом. Сохраняя множество привилегий, Пу И жил изолированной роскошной жизнью при \"Малом дворе династии Цин"\.\n\nНачав увлекаться современной культурой под влиянием Реджинальда Джонстона, Пуйи начал носить западные костюмы и подстригать косы, у него возникло желание уехать из города, чтобы исследовать мир, к большому огорчению таких людей, как Чжэн Сяосюй. Выйдя женившись в 1922 году, Пуйи продолжала жить в относительной роскоши до бегства Фэн Юйсяна в 1924 году, когда Фэн сверг Цао Куна, вынудил У Пэйфу бежать, а Лу Чжунлинь вынудил Пуйи покинуть Запретный город. До последнего отказываясь быть изгнанным из своего дома, Пуйи был вытеснен солдатами Гоминцзюня и бежал в японское посольство.Живя в Тяньцзиньской концессии, Пуйи вел диалог с такими людьми, как Чжан Цзолинь, Дуань Цируй, У Пэйфу, и даже просил У вернуть его в Запретный город в 1925 году, но безрезультатно. Получив преференциальный режим в Тяньцзине, иностранцы по-прежнему считали его \"императором"\, Пуйи в конечном итоге был восстановлен на троне в третий раз после переговоров Цао Куна с Германской империей в 1928 году."
 QIE_aisin_gioro_puyi_notes: "§YПримечания: Многие считают Пуи жестоким и злобным, но объясняют его поведение плохим воспитанием при императорском дворе.\nПостоянно живя в Запретном городе, Пуи увлекся теннисом и каллиграфией.§!"
 QIE_aisin_gioro_puyi_leader_desc: "§YОписание лидера\nРодился:§! 7 февраля, 1906, в особняке принца Чуна, Пекин, провинция Чжили, империя Цин\n§YПолитическая карьера:§! $QIE_aisin_gioro_puyi_bio$ Испытываемый ненавистью к населению в целом, Пуйи правит просто как подставная фигура, всего лишь разменная монета для более могущественных сил в игре.\n\n$QIE_aisin_gioro_puyi_notes$"
 QIE_aisin_gioro_puyi_manchu_leader_desc: "§YОписание лидера\nРодился:§! 7 февраля, 1906, в особняке принца Чуна, Пекин, провинция Чжили, империя Цин\n§YПолитическая карьера:§! $QIE_aisin_gioro_puyi_bio$\n\nВосстановленное после того, что сейчас считается маньчжурской реставрацией, новое правительство династии Цин решило представить гораздо более современный облик. Пуи по-прежнему не обладает большой властью, но это продуманный план. Опасаясь появления потомка-тирана того же типа, который обрек на гибель своих предшественников, император и ученые-юристы разработали конституционную структуру монархии, в которой Пуйи осуществляет духовную и патриотическую власть, в то же время выполняя лишь консультативную роль в законодательстве и повседневном управлении. Хотя эта новая структура правления еще не опробована, многие в Китае и во всем мире надеются, что Пуи сможет показать на примере того, что значит быть современным монархом."

 #吳佩孚
 QIE_wu_peifu: "У Пейфу"
 QIE_wu_peifu_bio: "Wu Peifu, from a once-prosperous family, studied surveying and mapping at Baoding Military Academy. Rising to captain during the Russo-Japanese War, he joined the New Army, serving under Cao Kun. Wu would distinguish himself during the Xinhai Revolution.\n\nDuring the National Protection War, Wu faced Cai E, barely defeating him. In 1918, Wu's Third Division captured Changsha during the Beiyang Southern Expedition, but the province was handed over to the Anhui-aligned Zhang Jingyao. Wu and Cao conspired to overthrow Duan Qirui's Anhui Clique, leading to Wu's decisive victory in the ZhiWan War.\n\nDubbed the \"Strongest Man in China\", Wu would be the first Chinese person to appear on the cover of Time magazine. His attempt to establish a reformist \"Good People's Cabinet\" in 1922 failed following internal disagreement and opposition from Cao Kun. Betrayed by Feng Yuxiang in 1924, Wu sought refuge with Zhao Hengti, before returning to the North to defeat the Guominjun in 1926.\n\nWu and Zhang Zuolin would form the \"Anguojun\" to resist the National Revolutionary Army during the Northern Expedition, achieving remarkable success. He would eventually clash with the Fengtian Clique over control of Beijing, defeating them in the Third and Fourth ZhiFeng wars.\n\nDespite opposing the 1928 restoration of the monarchy, Wu adapted to the new governmental structure, marginalising monarchists and maintaining Beiyang dominance."
 QIE_wu_peifu_notes: "§YNotes: Wu's principled Chinese patriotism and hope for a democratic republican future has led to a man with unfurled ambition.\nWu has a great respect and inclination for the feats of George Washington, styling himself as the Chinese Republic's own Founding Father.§!"
 QIE_wu_peifu_leader_desc: "§YLeader Description\nBorn:§! April 22nd, 1874, in Penglai, Shandong Province, Qing Empire\n§YPolitical Career:§! $QIE_wu_peifu_bio$\n\n$QIE_wu_peifu_notes$"
 QIE_wu_peifu_commander_desc: "§YGeneral Description\nBorn:§! §gApril 22nd, 1874, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YMilitary Career:§! §g$QIE_wu_peifu_bio$§!\n\n$QIE_wu_peifu_notes$"
 QIE_wu_peifu_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 22nd, 1874, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YPolitical Career:§! §g$QIE_wu_peifu_bio$§!\n\n$QIE_wu_peifu_notes$"

 #胡適
 QIE_hu_shih: "Ху Ши"
 QIE_hu_shih_bio: "Born in Shanghai to a tea merchant turned public servant, Hu Shih sought a \"modern\" education and became a recipient of the Boxer Indemnity Scholarship which allowed him to study agriculture at Cornell in 1910. He changed his major to philosophy and literature, becoming a student leader and proponent of language reform in hopes of eradicating illiteracy. He continued his education at Columbia University, studying under John Dewey as a translator and protege.\n\nHe returned to China as a professor at Peking University, contributing to New Youth and becoming a major figure in the New Culture Movement. He continued to promote the adoption of vernacular Chinese in literature and also helped to translate Margaret Sanger's speeches when she visited China. A budding political philosopher, he advocate for \"Pragmatism\" (which he translated as Experimental Thinking), hoping to apply the scientific process for political governing. He has avoided joining any political party or founding his own, though has expressed willingness to allow others to adopt his beliefs, instead charting his own path advocating for democracy, individualism, liberalism, and constitutionalism, all while criticising many of his peers who veered towards socialism.§!\n\n§YNotes: Fiercely independent, he is more than willing to buck the wishes of the revolving door of strongmen in Beijing."
 QIE_hu_shih_leader_desc: "§YLeader Description\nBorn:§! December 17th, 1891, in Chuansha, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_hu_shih_bio$"
 QIE_hu_shih_pol_desc: "§YAdvisor Description\nBorn:§! §gDecember 17th, 1891, in Chuansha, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §lIndependent§!\n§YPolitical Career:§! §g$QIE_hu_shih_bio$§!"

 #顧維鈞
 QIE_wellington_koo: "Ви Кюин Веллингтон Ку"
 QIE_wellington_koo_bio: "Growing up in a wealthy bureaucrat and businessman household in the Shanghai Concession, Gu Weijun (Vi Kyuin's birthname) would initially experience a troubled education, until travelling to the United States in 1904 to pursue a western-style education.\n\nAdmitted to Columbia University, Gu would major in politics and international diplomacy, gaining a mastery of English whilst living there. Making connections with Tang Shaoyi, Dr. Sun and even Woodrow Wilson, Gu would write his thesis in 1911, whilst keeping close tabs on the developments of Xinhai.\n\nInvited by Yuan Shikai to serve as secretary of the presidential palace, Gu would preside over the establishment of a library, Archives Department, and Translation Department, Gu would be the founder of the \"European and American Alumni Association\", and serve as Yuan Shikai's english interpreter. Eventually becoming ambassador to the United States, Gu would protest Yuan Shikai's imperial ambitions, but would remain in his post closely following developments in the Weltkrieg.\n\nFighting fervently against Japanese influence in Shandong, Gu would become a national hero. Appointed to a series of cabinets by the likes of Yan Huiqing and Wang Chonghui, Gu would eventually become acting Prime Minister with the support of Wu Peifu in 1926\n\nServing in various capacities in both the finance and foreign ministries, Gu is perhaps one of China's most capable politicians in retinue, and continuously serves in whatever role is needed of him for his nation."
 QIE_wellington_koo_leader_desc: "§YLeader Description\nBorn:§! January 29th, 1888, in Jiading, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_wellington_koo_bio$"
 QIE_wellington_koo_advisor_desc: "§YAdvisor Description\nBorn:§! §gJanuary 29th, 1888, Jiading County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_wellington_koo_bio$§!"

 #伍憲子
 QIE_wu_xianzi: "У Сяньцзы"
 QIE_wu_xianzi_bio: "Elected to the imperial examination at the end of the Qing Dynasty, Wu Xianzi would ultimately join Kang Youwei and Liang Qichao's Royalist Party, or Loyalist Society, in 1904, serving as the chief writer of two commercial papers. Following the founding of the Republic of China, Wu would serve as Director-General of the Department of Internal Affairs of Guangdong, Hubei Supervisor of Longzhou CUstoms, Advisor the Ministry of Finance, Advisor to Yuan Shikai, Consultant to Feng Guozhang and Councilor to the State Council over a span for 15 years. An espoused progressive and constitutionalist, Wu would aid in the founding of the CERA coalition with the likes of Liang Qichao, Xu Qin and Liang Chaojie.\n\nConsidered one of the key members of its young guard, Wu has struck out on his own to found the new \"Democratic Constitutionalist Party\" with the likes of Li Daming, serving as Chairman and Vice-Chairman respectively. Hoping to champion the legacy of the CERA and his predecessors, Wu is a pioneer of a new generation of democratic intellectuals."
 QIE_wu_xianzi_leader_desc: "§YLeader Description\nBorn:§! June 3rd, 1881, in Nanhai County, Guangdong Province, Qing Empire\n§YPolitical Career:§! $QIE_wu_xianzi_bio$"
 QIE_wu_xianzi_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 3rd, 1881, in Nanhai County, Guangdong Province, Qing Empire§!\n§YAlignment:§! §cDCP§!\n§YPolitical Career:§! §g$QIE_wu_xianzi_bio$§!"

 #徐勤
 QIE_xu_qin: "Сюй Цинь"
 QIE_xu_qin_bio: "Assisting in the organisation of the Qiang Society in Beijing under Kang Youwei, Xu Qin would be assigned to take charge of the society, serving as the chief writer of its journal, Qiang Studies. A quizzical reformist writer, Xu would write more than 20 articles for newspapers such as Current Affairs News, Zhixin News and Hunan News, actively advocating for a reformist outlook under the auspices of Liang Qichao and Kang Youwei's progressivism.\n\nWith the faiure of the Reform Movement of 1898, Xu would follow Kang to exile overseas, founding a series of reformist papers to combat the increasingly revolutionary tide that was sweeping China. Serving as principal of Datong University in Tokyo, Xu would compete for positions against Dr. Sun Yat-sen's Revolutionaries. Carrying out vigorous media campaigns with the Tongmenghui, he was one of the strongest mouthpieces of Kang Youwei's reformism within China.\n\nElected as a member of the Assembly in 1912, he would serve as the head of the Guangdong Provincial Branch of the Progressive Party, later becoming honorary director. Serving briefly in the field as a commander during the National Protection War, becoming Commander-in-Chief of the Guangdong Huguojun.\n\nVigorously opposed to warlordism and a firm believer in democracy, he worked in the 1920s to attempt to topple the Kuomintang party-state in Guangdong. Desiring to immediately enthrone the supremacy of the Chinese Constituion, he is considered the direct heir to Kang Youwei and Liang Qichao, as he took over the Chairmanship of the Constitutionalist Party after Liang's death."
 QIE_xu_qin_leader_desc: "§YLeader Description\nBorn:§! 1873, in Sanshu County, Guangdong Province, Qing Empire\n§YPolitical Career:§! $QIE_xu_qin_bio$"
 QIE_xu_qin_advisor_desc: "§YAdvisor Description\nBorn:§! §g1873, in Sanshu County, Guangdong Province, Qing Empire§!\n§YAlignment:§! §cCCP§!\n§YPolitical Career:§! §g$QIE_xu_qin_bio$§!"

 #徐勤
 QIE_liu_chongyou: "Лю Чонгью"
 QIE_liu_chongyou_bio: "Passing the imperial examination at the age of 17, Liu Chongyou would go on to travel to Japan to study law, graduating from the Meiji Law School, garnering the moniker \"Double-List Juren\". In 1908 he would serve as the vice chairman of the Fujian Provincial Advisory Council, becoming inclined towards democratic revolution and participating in anti-Qing circles. In 1911 he co-founded the private Fujian Law School, which would eventually become Fujian Normal University, one of the three largest private law and politics universities in the country at the time.\n\nBeing elected to the House of Representatives that same year, he would resign in 1923 before Cao Kun's bribery scandal, therefore avoiding the political fallout. Working full-time as a lawyer, he would serve as a legal advisor to the Beijing Morning Post, and the Bank of China Head Office. Working closely with intellectuals such as Li Dazhao and Liang Qichao, he would become determined that \"lawyers should uphold justice in the world!\". Defending Beijing University students during the May 30th Movement, he would go onto defend the likes of Zhou Enlai and Guo Longzhen in the courts after their arrest.\n\nAfterwards, Liu would donate money to Zhou and Guo, to allow them to travel to France. Becoming enamoured by the National Salvation Federation movement, closely associated with the Rural Reconstruction Movement of James Yen, he would begin a crusade against political corruption, sponsoring a series of socialist study groups. With the formation of the CERA, he was informally the leader of its \"left\", and with its disbandment due to supporting the Manchu Coup, Liu has ascended to the leadership of its rump grouping, uniting under the NSF."
 QIE_liu_chongyou_leader_desc: "§YLeader Description\nBorn:§! 1877, in Houguan County, Fujian Province, Qing Empire\n§YPolitical Career:§! $QIE_liu_chongyou_bio$"
 QIE_liu_chongyou_advisor_desc: "§YAdvisor Description\nBorn:§! §g1877, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §SNSF§!\n§YPolitical Career:§! §g$QIE_liu_chongyou_bio$§!"

 #李璜
 QIE_li_huang: "Ли Хуан"
 QIE_li_huang_bio: "Studying French at the Aurora College in Shanghai, Li Huang would meet his two future long term compatriots there, Zeng Qi and Zuo Shunsheng. Joining the Young China Society in 1918, Li would disagree with fellow society members such as Li Dazhao on their interest in socialism, with Li championing nationalism as the solution, regarding socialism as inconsistent with the nation's conditions. Intending to head to France to study at the University of Paris, Li would write his \"Farewell to Young Chinese Society Fellows\", in which he strongly opposed Marxism and the Russian October Revolution.\n\nWith the contention between his society's inclinations towards socialism and nationalism growing fiercer, Zeng Qi and Li would organise a series of press agencies championing their stance, compiling the \"Education of Nationalism\". Collaborating with Zeng and many others, Li would officially hold the founding ceremony of the \"Young China Party\" in 1923 on the outskirts of Paris. Issuing the party founding declaration, Li Huang declared that the purpose of the party was to \"eradicate socialism\" and \"strive for the independence and freedom of the Republic of China\", and to \"overthrow the warlords who have harmed the country and the people\".\n\nReturning to China in 1924, Li would engage in a continuous campaign against the Chinese Syndicalist Party and the Leftist turn of the Kuomintang. Travelling all around the nation recruiting party members and establishing party organisations, Li would hold the First National Congress of the YCP in Shanghai in 1926, and would collaborate with the likes of Zhang Junmai to criticise the Kuomintang's Armed Revolutionary Struggle\n\nFormally petitioning his party to participate in the Beiyang Assembly, Li's Young China Party carries admirable influence within the nation, and whilst inclined to parliamentarianism, holds no qualms with cooperating with warlords or royalists alike."
 QIE_li_huang_leader_desc: "§YLeader Description\nBorn:§! 1895, in Chengdu, Sichuan Province, Qing Empire\n§YPolitical Career:§! $QIE_li_huang_bio$"
 QIE_li_huang_advisor_desc: "§YAdvisor Description\nBorn:§! §g1895, in Chengdu, Sichuan Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §g$QIE_li_huang_bio$§!\n\n$QIE_li_huang_notes$"
 QIE_li_huang_notes: "§YNotes: With the Young China Party attracting a menagerie of ultranationalist radicals, Li Huang and his cadres are some of the few YCP intellectuals maintaining a cordial front with other parties.§!"

 #黄伯樵
 QIE_huang_boqiao: "Хуан Бокяо"
 QIE_huang_boqiao_bio: "With his parents dying at a young age, Huang Boqiao would move to Shanghai with his brother, studying in the German class of Jiangsu Army Primary School. He would be selected by Duan Fang, the Governor-General of Liangjiang, to study in the preparatory course of Tongji German Medical School. Following the outbreak of the Xinhai Revolution, he would collaborate with his classmate Zhu Jiahua to join the Youth Death Corps to support the revolutionaries. After the conclusion of Xinhai, Huang would return to school and continue his studies, later transferring to engineering.\n\nBecoming the first outstanding graduate of the Tongji Electrical Machinery Department, he would travel to Berlin University in 1920 to study further, specialising in industrial management. Receiving a doctorate in engineering in 1922, Huang would return to China to serve as the chief engineer and general manager of China Iron Works, and concurrently as principal of China Vocational School.\n\nLater serving as director of the General Affairs Department of the Bianluo Bureau of the Longhai Railway, and of the Road Administration Department of the Ministry of Communications, Huang would serve in the Shanghai Municipal Government as secretary-general. Entrusted with extensive knowledge of infrastructure, engineering and German contacts, Huang has rapidly improved China's national railway systems, at least in the lands controlled by the Zhili."
 QIE_huang_boqiao_leader_desc: "§YLeader Description\nBorn:§! 1890, in Taicang County, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_huang_boqiao_bio$"
 QIE_huang_boqiao_advisor_desc: "§YAdvisor Description\nBorn:§! §g1890, in Taicang County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_huang_boqiao_bio$§!"

 #黃郛
 QIE_huang_fu: "Хуан Фу"
 QIE_huang_fu_bio: "Youngest son of a poor family, Huang Fu would study at a charity school, and would become enthralled by Liang Qichao's martial spirit writings, resulting in Huang joining Zhejiang Military Academy, ranking first in his class. Being one of the many lucky students to receive official government tuition to study in Japan, Huang would enter the Tokyo Zhengwu School in 1905, and would join the Tongmenghui in the same year. In 1907, Huang would meet Zhang Qun and Chiang Kai-shek, founded a martial arts magazine and translated materials related to the Russo-Japanese War.\n\nReturning to China in 1910, he would serve in the Beijing Military Advisory office before joining Chen Qimei in Shanghai, becoming Military Governor of the city, and chief of staff of the 2nd division. Huang would soon engage in a blood oath with Chen and Chiang. Fighting in the Second Revolution, he would be exiled to Southeast Asia, then Europe, then America. Returning to fight in the National Protection War, he would travel to Tianjin, and begin increasing his ties with various Beiyang politicians such as Zhang Shaozeng.\n\nPerforming as a ghost writer for Xu Shichang, Huang would then officially become an advisor to the Beiyang Government in 1921. Joining Zhang Shaozeng's cabinet in 1923 as Acting Foreign Minister, he would subsequently serve in the cabinets of Gao Lingwei and Yan Huiqing as Minister of Education. Collaborating with Feng Yuxiang in the Beijing Coup of 1924, Huang would become acting prime minister briefly. Aiding in the ejection of the Royal Court, turning the Forbidden City into a museum, his brief reign of liberalism would be ended by Fengtian, resulting in exile in Tianjin.\n\nWith the failure of his fellows in the Kuomintang to succeed much in their Northern Expedition, Huang would ultimately remain in the North. Following the reopening of the Assembly, he would collaborate with Zhang Shaozeng to champion the resurgence of Political Science, serving as the head of the party."
 QIE_huang_fu_leader_desc: "§YLeader Description\nBorn:§! March 8th, 1880, in Shangyu County, Zhejiang Province, Qing Empire\n§YPolitical Career:§! $QIE_huang_fu_bio$\n\n$QIE_huang_fu_notes$"
 QIE_huang_fu_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 8th, 1880, in Shangyu County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YPolitical Career:§! §g$QIE_huang_fu_bio$§!\n\n$QIE_huang_fu_notes$"
