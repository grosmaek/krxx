 \"Heer of the East\", focused on an elite core of mobile divisions that are able to encircle and annihilate the enemy with daring tenacity.\n\nWith Zhang Qihuang throwing his backing behind Jiang, and Yu Xuezhong doing the same, Wang Chengbin has — perhaps to scorn Wu personally — backed Tang Zaili. Whilst usually insignifcant, Wang is acting on behalf of the Gray Eminence Cao Kun, Wu's mentor and superior. Nonetheless, Marshal Wu has the ultimate prerogative to decide." #NT!
 qiefocus.12.a: "Давайте посмотрим..."
  
 qieflavor.9.t: "Линдберг Востока"
 qieflavor.9.d: "Молодой пилот по имени Сунь Тунган завоевал славу своими многочисленными полётами по Евразии на самодельном самолёте. После того, как на юге начались беспорядки, он вызвался добровольцем в наши ВВС! Уроженец Нанкина, он одним из первых покинул впадающий в анархию город необычным путём – по воздуху, на своём самолёте."
 qieflavor.9.a: "Отлично!"
  
 ###- Econ -### 
 qiefocus.32.t: "Конференция в Тяньцзине"
 qiefocus.32.d: "События в Пекине происходили стремительно в течение последних нескольких месяцев. Некогда центр Китая теперь превратился в буйный бедлам, охвативший город в огне антииностранных и особенно антинемецких настроений. Однако еще не все потеряно, новое правительство в Пекине тихо предложило сближение, если мы согласимся на значительную потерю влияния. В обмен на нашу дальнейшую экономическую и военную помощь в противостоянии с Японией, а также значительное сокращение немецких долгов, новый режим в Пекине обещает поддерживать частные экономические инвестиции, а также гарантировать права Германии в Циндао и Вэйхае.\n\nПереговоры между этими неожиданно яростно независимыми членами Ассамблеи и нашими чиновниками затянулись до ночи, поскольку ни одна из сторон не могла позволить себе уйти без твердого ответа. В конце концов, люди из Пекина смогли убедить большинство немецких делегатов принять компромисс по вопросу огромного долга, накопленного империей Цин за последнее десятилетие, гарантируя, что открытый дефолт пекинской казны больше не будет рассматриваться. Наконец, разумеется, верховный комиссар в Сингапуре должен поставить свою подпись."
 qiefocus.32.a: "Мы спасли свое положение, японцы не отнимут у нас Китай."
 qiefocus.32.b: "Они хотят равноправного договора? Ни в коем случае."
  
 qiefocus.33.t: "Результаты конференции в Тяньцзине"
 qiefocus.33.d: "События в Пекине происходили стремительно в течение последних нескольких месяцев: некогда центр Китая теперь превратился в буйный бедлам, охвативший город в огне антииностранных и особенно антигерманских настроений. Однако не все галстуки были разорваны, несколько лидеров нашего чрезвычайного правительства тихо предложили Германской Империи своего рода сближение, если только они согласятся на значительную потерю влияния. В обмен на их дальнейшую экономическую и военную помощь в противостоянии Японии, а также значительное сокращение долгов Германии, мы обязывались поддерживать частные экономические инвестиции, а также гарантировать права Германии в Циндао и Вэйхае.\n\nПереговоры между нашими яростно независимыми членами Ассамблеи и их недоумевающими чиновниками продолжались до самой ночи, так как ни одна из сторон не могла позволить себе уйти без твердого ответа. В конце концов, наши эмиссары смогли убедить большинство немецких делегатов принять компромисс по вопросу огромного долга, накопленного империей Цин за последнее десятилетие, гарантируя, что открытый дефолт пекинской казны больше не будет рассматриваться. В конце концов, конечно, наши условия были приняты."
 qiefocus.33.a: "Мы смогли создать прочную основу для будущего доверия с Кайзеррейхом."
 qiefocus.33.b: "Мы смогли использовать народный гнев для заключения гораздо более выгодной сделки."
  
 qiefocus.34.t: "Возобновление интересов Германии"
 qiefocus.34.d.republic: "В то время как наше урегулирование с Германией продолжается, некоторые представители элиты и бизнеса с обеих сторон стола переговоров выражают заинтересованность в возобновлении экономических связей между Китайской Республикой и Рейхом, на этот раз на равных условиях. В качестве аргументов они приводят уже существующее знакомство, а также наличие общего военно-финансового соперника в Токио, что делает сотрудничество просто необходимым. Несмотря на это, мы все еще должны осторожно маневрировать при заключении сделок с Рейхом, чтобы не показаться снова их истуканами и брать только то, что нам абсолютно необходимо, а не переходить на сторону наших бывших хозяев. В данный момент с немецкой стороны поступило два предложения: возвращение советников Люфтштрейткрафта для продолжения работы в Имперских ВВС или выгодный контракт с компанией Siemens на производство машин и другого электрооборудования в сотрудничестве с нашими Имперскими производственными бюро, в которых мы сейчас очень нуждаемся."
 qiefocus.34.d.manchu: "По мере того, как продолжается урегулирование наших отношений с Германией, некоторые представители элиты и бизнеса с обеих сторон стола переговоров выражают заинтересованность в возобновлении экономических связей между Поднебесной и Рейхом, на этот раз на более равных условиях. Они аргументируют это тем, что мы уже знакомы, а общий военно-финансовый соперник в Токио делает сотрудничество необходимым. Хотя это можно было бы рассмотреть позже, нынешний политический климат слишком хрупок для немецкого бизнеса, чтобы восстановить свои позиции в Китае, так как мы рискуем оттолкнуть интеллектуальные круги, а также формирующийся класс мелких капиталистов и предпринимателей. Учитывая наши политические условия и потенциал дальнейшего промышленного роста внутри страны, мы должны воздержаться от немецких экономических сделок, по крайней мере, до тех пор, пока это снова не будет в наших интересах."
 qiefocus.34.a: "Подписать контракты с Siemens."
 qiefocus.34.b: "Контроль над небом гарантирует победу."
 qiefocus.34.c: "По крайней мере, экономическая ситуация для наших субъектов улучшается."
  
 qiefocus.35.t: "Любимый партнер на Востоке"
 qiefocus.35.d_zhili: "After years of being under the yoke of oppressive debt the regime has finally stabilised our economic situation. Now that our international creditors have begun to look about the regime in Beijing with a friendlier demeanour, new opportunities abound for us. German businesses with the express approval of Berlin have approached us with further economic offers to try and make a fortune on the ground level of a newly burgeoning and empowered Chinese economy. The new China being built can look forward to many more economic ties with the rest of the world, forevermore on equal footing.\n\nServing as a permanent reminder of China and Germany's special relationship, it has also vindicated Cao Kun's Jinbao faction, having the foresight to maintain connections with Germany in spite of the popular support rallying against it. Truly thinking long term, even Marshal Wu reluctantly indicates to his aides that the German equipment has been revolutionary on the Chinese battlefields." #NT!
 qiefocus.35.d_manchu: "After years of being under the yoke of oppressive debt the regime has finally stabilised our economic situation. Now that our international creditors have begun to look about the regime in Beijing with a friendlier demeanour, new opportunities abound for us. German businesses with the express approval of Berlin have approached us with further economic offers to try and make a fortune on the ground level of a newly burgeoning and empowered Chinese economy. The new China being built can look forward to many more economic ties with the rest of the world, forevermore on equal footing.\n\nServing as a permanent reminder of China and Germany's special relationship, it has also vindicated those Concessionists within the Assembly, having the foresight to maintain connections with Germany in spite of the popular support rallying against it. Truly thinking long term, even Pujie reluctantly indicates to his aides that the German equipment has been revolutionary on the Chinese battlefields." #NT!
 qiefocus.35.a: "Немецкие достижения в аэронавтике дадут нам преимущество на поле боя."
 qiefocus.35.b: "Более тесные связи с Siemens-Schuckert обеспечат наш промышленный подъем."
  
 ###- Foreign Policy -### 
 qiefor.22.t: "Ци согласен помочь!"
 qiefor.22.d: "Губернатор Ци с радостью согласился выполнить свои обязательства, и выступил с нами против Фэнтяня"
 qiefor.22.a: "Отлично!"
  
 qiefor.23.t: "Ци отказывается помогать!"
 qiefor.23.d: "Губернатор Ци отказался нам помогать, ссылаясь на внутреннюю нестабильность. Эту печальную новость немного сгладила Пекинская Комиссия, которая пообещала нам надавить на него и ‘подбодрить’ его."
 qiefor.23.a: "Такая большая цена за его помощь..."
  
 qiefor.101.t: "Ян Сэнь удержал власть"
 qiefor.101.d: "Наш сычуаньский союзник, губернатор Ян Сэнь, одержал победу в местное войне за власть на регионом. Это замечательная новость как для нас, так и для Сычуани. Ян Сэнь пообещал присоединиться к нашему союзу после того, как восстановит регион."
 qiefor.101.a: "Отлично!"
  
 qiefor.103.t: "Восстание в Фуцзяне!"
 qiefor.103.d: "И хотя для всего мира датой уничтожения Гоминьдана считается 1927 год, маршал Чуаньфан ещё целое десятилетие боролся с локальными партизанскими ячейками Гоминьадна в Фуцзяне. Все новости об этих повстанцах тщательно скрывались так, что даже сам У Пейфу не знал о настоящем масштабе этой партизанской войны.\n\nВоспользовавшись хаосом, который охватил Лигу, эти партизаны объединились и собираются начать новую кампанию по объединению страны! Они клеймят наше правительство ‘нелегитимной шавкой немецкого капитала’! Что ещё хуже, народ активно присоединяется к ним. Мы можем только молиться, что остатки войск Суня уничтожат этих предателей."
 qiefor.103.a: "Гнусные повстанцы!"
  
 qiefor.104.t: "Хунань покидает Лигу!"
 qiefor.104.d: "Провинция Хунань попала под влияние Суня Чуаньфана после того хаоса, что устроил Гоминьдан во время своего Северного Похода в 1927 году. Губернатор Чжао Хэнти вновь получил власть над провинцией после изгнания его Национальной Революционной Армией. Чжао является давним союзником и сторонником У Пейфу, но нельзя не сказать и о его связях с федералистами из Гуандуна, чьи идеи он молчаливо воплощал в жизнь все эти годы. Пока он занял нейтральную позицию, но внутренний конфликт Чжао рано или поздно заставит выбрать его либо сторону своего друга, либо сторону своих кумиров. Так или иначе, он не сможет вечно отсиживаться у себя в провинции."
 qiefor.104.a: "Надеемся, он не забудет своего друга..."
  
 qiefor.105.t: "Секта Игуаньдао захватила Шаньдун!"
 qiefor.105.d: "Эзотерическая секта Игуаньдао недавно захватила власть в Шаньдуне, свергнув печально известного губернатора Чжана Чжунчана! Наши первоначальные опасения заключались в том, что сектанты превратят регион в сущую дыру, но потом мы поняли одну важную деталь – с уходом Чжунчана, который открыто поддерживал Фэнтянь, одной головной болью для нас стало меньше. Эта секта ведёт довольно уединённый образ жизни, и как только мы покончим с беспорядками на Юге, она станет нашей следующей целью."
 qiefor.105.a: "Интересно..."
  
 qiefor.106.t: "Чжан Чжунчан встал на сторону Фэнтяня!"
 qiefor.106.d: "Чжан Чжунчан всегда был очень спорной фигурой среди китайских милитаристов. Развращённый, жестокий человек, Чжан всегда высказывался о своей поддержке Чжану Цзолиню и его Фэнтяньскому правительству. Пекину удавалось покупать лояльность Шаньдуна с помощью обильных даров. Но теперь, как оказалось, Чжунчан решил разорвать все контакты с нами, используя хаос на Юге как предлог. Этим утром, наши сборщики налогов были остановлены шаньдунскими пограничниками, а разведка докладывает, что в Шаньдуне идёт массовые репрессии против сторонников Цин. Что ещё хуже, Чжунчан вышел на контакт с Японией!"
 qiefor.106.a: "Чёртова псина!"
  
 qiefor.107.t: "Чжан Чжунчан арестован!"
 qiefor.107.d: "Сегодня утром мы получили известия о том, что Чжан Чжунчан, губернатор Шаньдуна, был арестован местным магистратом Суном Чжэюанем, неистовым сторонником Цин и известным конфуцианским учёным. И хотя арест губернатора должен был вызвать у нас многие опасения, дурная слава Чжунчана, а также его подтверждённые намерения использовать хаос на Юге как предлог для того, чтобы отделиться от нас и лечь под Фэнтянь, развеяли все страхи. Сун Чжэюань был назначен новым губернатором Шаньдуна. Он обещает принести в регион стабильность и процветание."
 qiefor.107.a: "Хоть какие-то хорошие новости!"
  
 qiefor.108.t: "Борьба за власть в Сычуани!"
 qiefor.108.d: "В провинции Сычуань, которая печально известна своей перенаселённостью и недостатком еды, началась борьба за власть! С самой реставрации 1927 года Ян Сэнь, давний друг У Пейфу, управлял этим регионом, но последнее время власть стала утекать из его рук. Сторонники Фэнтяня, остатки правого Гоминьдана и изоляционисты начали захватывать власть в Сычуани, а хаос на Юге стал предлогом для того, чтобы нанести удар по шаткому правлению Яна. Ян Сэнь постарается сделать всё, чтобы скрыть истинное положение вещей, но Пейфу уверен, что старый друг скоро попросит о помощи."
 qiefor.108.a: "Ужасные новости"
  
 qiefor.109.t: "Лянгуан выходит из состава Лиги!"
 qiefor.109.d: "Лянгуан, коалиция провинций Гуанси и Гуандун, использовала начавшийся хаос как предлог для того, чтобы покинуть Лигу и разорвать связи с Пекином. Власть в провинциях возглавил учёный-федералист Чэнь Цзюнмин при поддержке милитариста Лу Жунтина. Эти двое объявили нас нелегитимным правительством, а своей целью назвали борьбы с ‘анахроничной деспотией императора’."
 qiefor.109.a: "Чёртовы предатели!"
  
 qiefor.110.t: "Чжао Хэнти побеждает на выборах в Хунани"
 qiefor.110.d.zhili: "Личному другу Нефритового маршала Чжао Хэнти удалось вновь получить пост губернатора провинции Хунань в результате легитимных, свободных и справедливых выборов. Свидетельство того, что демократия в Китае может работать, ставит центральное правительство в довольно сложную ситуацию. Не выступая открыто против нашего правления, Чжао все же не является однозначным союзником. Несмотря на заверения губернатора, что он стремится сохранять нейтралитет, если его союзник-федералист провозгласит национальное правительство, нет сомнений, что он быстро примкнет к нему.\n\n Однако, поскольку глупая попытка Гоминьдана оспорить результаты выборов закончилась поражением, главари, возможно, и ушли, но их влияние не ослабло. Если Чжао не сможет удержать ситуацию под контролем, наш верный союзник Тан Сянмин будет склонен действовать. Если же Чжао не сможет вовремя найти союзников-федералистов, он вполне может вернуться в ряды федералистов"
 qiefor.110.d.manchu: "Личный друг покойного Нефритового маршала, действующий губернатор Чжао Хенгти вновь сумел получить пост губернатора провинции Хунань в результате легитимных, свободных и справедливых выборов. Свидетельство того, что демократия может работать в Китае, оставляет маньчжурский двор в тяжелом положении. Ярый антимонархический революционер еще со времен Синьхая, Чжао совершенно не дружит ни с нами, ни с нашими союзниками. Хуже того, он может оказаться в руках федералистов, если те провозгласят национальное правительство, соперничающее с Мандатом Небес.\n\nНе все так радужно и солнечно для губернатора, ведь после ухода гоминьдановцев после их неудачной попытки занять пост губернатора, они оставили после себя интенсивно мобилизованное радикальное рабочее и крестьянское повстанческое движение, стремящееся свергнуть Чжао вместо них. Несомненно, Чжао сможет ослабить свое правление, но, конечно же, не сможет бросить вызов двору самостоятельно.\n\n Еще более тревожным является продолжающееся присутствие Чжили в пределах Хунани, поскольку командир гарнизона Юэян Тан Сянмин принял и принял в свой лагерь множество беженцев Чжили, что, несомненно, укрепляет его силы, поскольку он с беспокойством наблюдает за границей."
 qiefor.110.a: "Деликатные перспективы, губернатор Чжао"
 qiefor.110.b: "Проклятые республиканцы!"
  
 qiefor.111.t: "Гоминьдан захватывает власть в Хунани!"
 qiefor.111.d.zhili: "До ушей Нефритового маршала дошли катастрофические новости: наряду с восстаниями в повстанческой зоне Мингана после распада Лиги, гоминьдановцы захватили еще больше территории под свою вероломную власть. Глупец по любым меркам воображения, ранее занимавший пост губернатора провинции Хунань Чжао Хэнти думал, что сможет организовать по-настоящему свободные и честные выборы, и поплатился за это.\n\n Проиграв свое пребывание в должности объединенному лево-правому гоминьдановскому фронту, он, по сообщениям, ушел из политики, сознательно признав поражение. Этого делать не стоит, так как Гоминьдан настроен решительно против Чжили и, несомненно, захочет жестоко отомстить за наши конфликты в прошлом.\n\n Однако не все потеряно, так как мы все еще сохраняем многочисленные активы в Хунани, Юань Цзумин и его клика Старого Гуйчжоу, и, что более важно, командующий гарнизоном Юэян, Тан Сянмин. Получив недавно телеграмму от последнего, Тан, судя по всему, так же разгневан победой Гоминьдана на выборах, просит материальной помощи для обеспечения своей победы. Несомненно, это дорого, поскольку он искренне пообещал нам, что оружие гарантирует присоединение Хунани к Чжили, но, конечно, это дорогостоящая цена.\n\n Однако, независимо от того, удовлетворим мы его просьбу или нет, очевидно, что Тан Сянмин так или иначе пойдет на столицу провинции Чанша, и поэтому, возможно, нам даже не придется платить за это."
 qiefor.111.d.manchu: "Несмотря на бурное время, происходящее при дворе и в центральном правительстве, в стране продолжают возникать проблемы. После распада Лиги повстанцы в Мингане воспользовались возможностью и восстали против гниющего трупа Чжили Улыбающегося Тигра, однако это была не единственная исключительная область деятельности Гоминьдана в Китае.\n\nОбъявив выборы губернатора провинции, Чжао Хенгти предполагал, что будет баллотироваться против других демократических партий, входящих в его собрание, но после объявления выборов гоминьдановские генералы Тан Шэнчжи и Чэн Цянь одновременно вторглись из Мингана и Гуйчжоу соответственно. Сформировав Объединенный фронт для участия в выборах против действующего Чжао, Чжао, как оказалось, поступился своими принципами, поскольку Гоминьдан недавно получил пост губернатора.\n\n Еще хуже то, что, несмотря на то, что мы обезглавили змею во время маньчжурского переворота, по всей стране все еще остаются приверженцы Чжили. Близко к нашему сердцу, в Ухане, генерал Тан Сянмин, имеющий обширные связи с центральным правительством и Чжили, похоже, готовит собственную попытку переворота, направленную на уничтожение присутствия Гоминьдана в провинции. Хотя это не в нашей власти, одно можно сказать точно: Хунань нам не друг"
 qiefor.111.a: "Тан Сянмин получит свое оружие"
 qiefor.111.b: "Мы не можем ему ничего уделить"
 qiefor.111.a.manchu: "Вечная заноза в нашем заду"
  
 qiefor.112.t: "Тан Сянмин захватывает Чаншу!"
 qiefor.112.d: "Из Чанши приходят телеграммы и разрозненные сообщения, свидетельствующие о том, что гамбит чжилийского генерала Тан Сянмина по захвату провинции оправдался. Лишив ее врагов Чжили, он, как сообщается, назначил своего родного брата Тан Хуалуна гражданским представителем своего правительства. Ранее занимавший пост мэра Юэяна, Тан Хуалун, известный своими связями с демократическими реформаторами Лян Цичао и Джеймсом Еном, надеется, что он будет выступать в качестве сдерживающей силы для военного губернатора Тан Сянмина.\n\nСтремясь обеспечить Хунань для Чжили и сохранить стабильность, Тан, по слухам, разработал планы 'Комиссии обороны', намереваясь искоренить гоминьдановских повстанцев, уничтожить лазутчиков Китайской синдикалистской партии в Чанше и усилить защиту провинции. Как бы там ни было, наш гамбит оправдал себя, поскольку Хунань прочно находится в руках Чжили"
 qiefor.112.a: "Превосходно!"
  
 qiefor.113.t: "Тан Сянмин отбит"
 qiefor.113.d: "Из Чанши поступают телеграммы и разрозненные сообщения о том, что чжилийский генерал Тан Сянмин предпринял попытку переворота в столице провинции, чтобы сместить губернатора [HNN.GetLeader] за его античжилийские настроения. Разумеется, центральное правительство создало для репортеров видимость приемлемого отрицания, настаивая на том, что командующий действовал по собственной инициативе. Однако за закрытыми стенами наши ведущие командиры открыто негодуют по поводу провала гамбита, возлагая вину на генштаб, чжилийских солдат и, конечно же, на самого Тан Сянмина.\n\nНо, к счастью, Тан Сянмину удалось пережить неудачу и спастись на волоске от гибели. Всегда ценивший Чжили и свою карьеру превыше всего, Тан снова поклялся в своей верности Чжили, настаивая на том, что за свои неудачи он заплатит рабством. Конечно, сам Тан - способный генерал и опытный адмирал, и в его преданности можно не сомневаться. Однако хватит ли у нас смелости взять на службу такого отъявленного неудачника?"
 qiefor.113.a: "Он может отплатить за свои неудачи службой"
 qiefor.113.b: "Он нам не нужен"
  
 qiefor.114.t: "Прибыл Тан Сянмин"
 qiefor.114.d: "Поручив нам следить за неуверенно лояльным губернатором Хунани Чжао Хэнти, похоже, что самоуверенность Тана взяла верх. Закрепив за Чжао конкретную власть в провинции и стабилизировав правительство, он набрал достаточно политической мощи, чтобы попытаться вытеснить Тан Сянмина из Юэяна.\n\nПослав своего верного командира Хэ Яоцзу с 1-й дивизией к городу, начались бои между федералистскими войсками армии Сяна и гарнизоном Чжили, размещенным там. Признав, что битва проиграна, Тан приказал своим войскам эвакуироваться из города и пересечь границу, чтобы скрыться от преследователей.\n\nУмудрившись пережить свое изгнание, Тан и его люди отправились в [FROM.Capital.GetCapitalVictoryPointName], чтобы вновь укрепить свои мечи, обещанные делу Чжили. Хотя Тан, несомненно, будет полезен для нашей армии, ведь он сам искусен как в сухопутном, так и в морском бою, стоит ли нам принимать человека, который провалил свою единственную миссию?"
 qiefor.114.d.zhao: "Поручив нам присматривать за неуверенно лояльным губернатором Хунани Чжао Хэнти, похоже, что самодовольство Тана взяло верх. После того, как Чжао получил конкретную власть над провинцией и стабилизировал свое правительство, у него появилось достаточно политической мощи, чтобы попытаться вытеснить Тан Сянмина из Юэяна.\n\nПослав своего верного командира Хэ Яоцзу и его 1-ю дивизию к городу, начались бои между силами федералистской армии Сян и гарнизоном Чжили, размещенным там. Признав, что битва проиграна, Тан приказал своим войскам эвакуироваться из города и пересечь границу, чтобы скрыться от преследователей.\n\nУмудрившись пережить свое изгнание, Тан и его люди отправились в [FROM.Capital.GetCapitalVictoryPointName], чтобы вновь укрепить свои мечи, обещанные делу Чжили. Тан, несомненно, будет полезен нашей армии, ведь он сам искусен как в сухопутном, так и в морском бою. Однако его принятие, несомненно, расстроит Чжао, который еще до прибытия Тан Сянмина отправил телеграмму, в которой полностью объяснил ситуацию, заявив, что Тан служит лишь для ослабления его и Чжилийского контроля в Хунани, и что, несмотря на свои действия против Тана, он все еще остается верным нашему правительству. Учитывая то, что Чжао недавно повернулся к нам лицом даже в самый темный час, у нас нет причин не доверять ему. Однако в любом случае нам нужно решить, что делать с Таном: завербовать его и использовать его опыт? Или отправим в отставку человека, который провалил свою единственную миссию?"
 qiefor.114.a: "Тан восполнит это своей службой"
 qiefor.114.b: "Он нам не нужен"
  
 qiefor.115.t: "Liu Xiang Seizes Chengdu!" #NT!
 qiefor.115.d: "Much to our disappointment and dismay, the leader of the powerful Industrial Corps, Liu Xiang, has been successful in routing the forces of the Armament Department under our ally Yang Sen. As of now, transmissions from Yang have temporarily ceased and the status of the governor is unknown. Reports have also been received by Xiao Yaonan's Hubei administration of refugees and Armament soldiers fleeing the fighting to the West, bringing the fallout of the Zhili collapse in Sichuan to our doorstep.\n\nIn Chengdu, parades of Liu Xiang's victorious army were held as Zhili associates under Yang were expelled from provincial posts. However, Liu has inherited a province torn by war for decades and unstable in nearly all aspects. Should he join an opposing faction or strike out on his own, Zhili military planners have shown confidence in being able to crush Liu's forces with relative ease." #NT!
 qiefor.115.a: "An army with a province?" #NT!
  
 qiefor.116.t: "Baoding Armies take the Reigns!" #NT!
 qiefor.116.d: "Though Liu Xiang's armies have disintegrated and Liu himself has been expelled from the province, the various military setbacks experienced by Yang Sen's forces in the early days of the civil war prompted Yang to rely more and more on the soldiers of the Baoding Department lead by Deng Xihou. After the departure of Liu, Yang found himself sidelined and effectively removed from power within Sichuan, a majority of his men having already deserted or defected.\n\nThis morning, we received reports that Yang himself had also left Sichuan, leaving the province within the hands of the Baoding diarchy consisting of Deng and Liu Wenhui. Though neutral for now and embarking on an ambitious plan of modernisation, this does mean that they are unlikely to be cooperative towards the central government and remain a liability were they to throw their support behind an opposing movement." #NT!
 qiefor.116.a: "A coup in all but name..." #NT!
  
 qiefor.117.t: "The Officer Department Ousts Yang!" #NT!
 qiefor.117.d: "In the chaos of the Sichuanese civil war and the vicious battle of Chengdu, the Officer Department — Kuomintang and Federalist remnants rallied by former Governor Xiong Kewu and Kuomintang General Lu Chao, have managed to triumph in the fight for the province. Zhili-aligned ministers, along with the incumbent governor himself, have been forced from the province though their whereabouts currently remain unknown.\n\nScattered accounts have reported that actions for a provincial assembly are already underway, with other statements speaking of a politicised army and county self-governance, ideals very much antithetical to those of the central government. Regardless, the rise of the Officer Department has come with the downfall of a loyal Zhili ally in Sichuan and left our flank unguarded. As such, many firebrands in the Zhili high command have expressed the need to depose them as soon as possible, seeing them as a potential threat to the security of our administration. Should they band together with the larger party headquarters, a Southwestern anti-Beiyang bloc could form yet again." #NT!
 qiefor.117.a: "With radicalism comes chaos..." #NT!
  
 qiefor.118.t: "Hunan's Federalist Champion" #NT!
 qiefor.118.d: "With us recently subduing the south and restoring the control of the central Government, a former friend of Wu's has arrived in Luoyang, avoiding arrest for his service with the enemy through the influence of Zhang Qihuang, an old comrade and friend of Zhao's, and Wu's right hand man.\n\nFlanking Zhang on the right, Zhao greeted his old friend with a tired smile. He took a seat and briefly spoke with Wu, congratulating the Jade Marshal on his success, saying how he hoped it would mark the last of brothers shedding one another's blood.\n\nTo Wu's surprise, Zhao offered to assist him and the Zhili in their future endeavours. With the declaration of the Republic and a restoration of attempts at reform, Zhao still sees a future for his Federalist ideals in the young Republic. Saying how the second overthrowing of the Qing Monarchy can mark a move towards a better future, and that he wishes to work with Wu, not against him, to make their dreams a reality." #NT!
 qiefor.118.a: "\"Welcome back to our Republic, old friend\"" #NT!
  
 qiefor.119.t: "Tang Xiangming's Ambition" #NT!
 qiefor.119.d_president: "With Admiral Tang Xiangming's march to Guangzhou, he has secured the South for the Zhili, and himself. In a display of soaring ambition, he has sent a representative to President Cao in Beijing, requesting that his efforts be rewarded in turn. After a brief discussion between Tang's representative and that of Cao Kun, it was decided that he would be made Inspector-General of Xiang-Yue-Gui (Hunan, Guangdong, and Guangxi), granting him military control over the three Provinces. Furthermore he was made Chairman of the Southwest China Political Council, which could theoretically span Hunan, Guangdong, Guangxi, Guizhou, Yunnan, and Sichuan. Already Governor Yuan Zuming of Guizhou has been made a member of the Council, owing to his Governor position and shoring up of Tang's regime.\n\nWhile this is arguably good for us, as it has helped secure control of the turbulent south and has created a power bloc capable of properly guarding our southern flank, we must be careful with how far we let the Inspector-General go. If we let the Inspector-General's power and ambition grow too much, he may become another thorn in our side, not unlike Sun Chuanfang and his League.\n\nBut until then, we should celebrate our allies' success, the Pearl of the South has finally been brought back under our control. With southern China's beating heart taken for ourselves, the other provinces will no doubt fall like dominoes. Thanks to the efforts of the King of Baoding, the Jade Marshal, and the Inspector-General, unification is only a stone's throw away." #NT!
 qiefor.119.d_retired: "With Admiral Tang Xiangming's march to Guangzhou, he has secured the South for the Zhili, and himself. In a display of soaring ambition, he has sent a representative to the retired Cao Kun in Baoding, as opposed to the President or Jade Marshal, requesting that his efforts be rewarded in turn. After a brief discussion between Tang's representative and that of Cao, it was decided that Cao would pull his connections within the cabinet and assembly to make Tang Inspector-General of Xiang-Yue-Gui (Hunan, Guangdong, and Guangxi), granting him military control over the three Provinces. Furthermore he was made Chairman of the Southwest China Political Council, which could theoretically span Hunan, Guangdong, Guangxi, Guizhou, Yunnan, and Sichuan. Already Governor Yuan Zuming of Guizhou has been made a member of the Council, owing to his Governor position and shoring up of Tang's regime.\n\nWhile this is arguably good for us, as it has helped secure control of the turbulent south and has created a power bloc capable of properly guarding our southern flank, we must be careful with how far we let the Inspector-General go. If we let the Inspector-General's power and ambition grow too much, he may become another thorn in our side, not unlike Sun Chuanfang and his League.\n\nBut until then, we should celebrate our allies' success, the Pearl of the South has finally been brought back under our control. With southern China's beating heart taken for ourselves, the other provinces will no doubt fall like dominoes. Thanks to the efforts of the King of Baoding, the Jade Marshal, and the Inspector-General, unification is only a stone's throw away." #NT!
 qiefor.119.a: "Send the Inspector-General our congratulations!" #NT!
  
 qiefor.120.t: "The Iron Fist in Hunan" #NT!
 qiefor.120.d_intro: "Ever since Tang Xiangming's takeover in Hunan, and his appointment as Governor, his regime in the Province has been noticeably heavy handed. Crushing the KMT and CSP under his iron heel, the Admiral-Governor has centralised almost all of Hunan's political power upon himself.\n\nThis trend has only continued as of late, with the threat of the KMT now vanquished, many within and without the Province had hoped that he would lift the state of martial law. Tang Xiangming however, decided to keep the state of martial law, citing threats abound still lurking in the shadows, and outside the Provinces borders.\n\nThe negative reaction to this news wasn't contained to Hunan. Instead it has reverberated in Beijing, with the Endeavour Society attacking both Tang Xiangming and the Zhili on the Parliament floor. These attacks are backed up even within our ranks, with Jiang Baili decrying the “Butcher of Hunan” for being nothing more than a petty autocrat." #NT!
 qiefor.120.d_CERA: "$qiefor.120.d_intro$\n\nThe CERA, in particular the centre party in its coalition, the Chinese Constitutionalist Party, has denounced both Tang Xiangming and his elder brother, Tang Hualong. The latter of which leads the Hunan branch of the party. Due to this, the Hunan branch has split itself off from the one in Beijing wholesale, and the Hunanese members of the party in Beijing have been ejected from the party." #NT!
 qiefor.120.d_CCP: "$qiefor.120.d_intro$\n\nThe Chinese Constitutionalist Party in particular, has denounced both Tang Xiangming and his elder brother, Tang Hualong. The latter of which leads the Hunan branch of the party. Due to this, the Hunan branch has split itself off from the one in Beijing wholesale, and the Hunanese members of the party in Beijing have been ejected from the party." #NT!
 qiefor.120.a: "\"Loyal to Whom? Fraternity, or Nation?\"" #NT!
  
 qiefor.121.t: "Hunan's Red Admiral?" #NT!
 qiefor.121.d: "When Governor Tang Xiangming took power in Hunan, the threat the KMT posed to the province necessitated a heavy handed approach. While unfortunate, Governor Tang only did what he needed to do to keep order.\n\nWith the threat now passed, the Governor has declared the state of martial law over, and that there will be new elections. With this restoration of civilian rule, his elder brother Tang Hualong has brought the Hunanese branch of the Chinese Constitutionalist Party into Tang Xiangming's political coalition.\n\nThe election results saw Governor Tang Xiangming's coalition win a supermajority, with Tang Hualong yet again being made Speaker of the Assembly. The Chinese Constitutionalist Party in Beijing congratulated both the new Governor and their Hunanese branch for the restoration of Constitutional rule, stating that Hunan is a clear example for other Provinces to follow.\n\nHu Shih and the Endeavour Society however, had a far different tune. Hu Shih quickly denounced both men for using “Constitutional Rule” as nothing more than a legitimising tool, pointing out the clear interference Tang Xiangming's defence commission ran during the election, stating that Hunan's last democratic election was in 1936. Going further, Hu has stated that if Tang Xiangming truly wanted to rule as a Civilian Governor, he would have dissolved the defence commission entirely.\n\nWhile these accusations are large in nature, Governor Tang gave little in the way of a response, instead sending telegrams to Xu Qin and Cao Kun, thanking them for their support during this transition of power." #NT!
 qiefor.121.a: "\"Constitutional Rule? Or a facade for legitimacy?\"" #NT!
  
 qiefor.132.t: "[QIE.GetNameDefCap] приближаются!"
 qiefor.132.d: "По словам наших шпионов в [QIE.Capital.GetCapitalVictoryPointName], [QIE.GetNameDef] готовит свои силы к наступлению на нас. Эта битва будет борьбой за выживание."
 qiefor.132.a: "У нас есть очень мало времени, чтобы подготовиться."
  
 qiefor.134.t: "[FROM.GetName] зовет на помощь!"
 qiefor.134.d: "Новости поступили по телефону прямо из [FROM.Capital.GetCapitalVictoryPointName], наши союзники [FROM.GetNameDef] вот-вот подвергнутся нападению со стороны государства [QIE.GetName]! Их силы уже мобилизовались, но они не могут противостоять этому врагу в одиночку."
 qiefor.134.a: "Мы должны подготовиться!"
  
 qiefor.145.t: "Уханьское правительство [QIE.GetName] завершено"
 qiefor.145.d: "В конце концов, отчаянное решение [QIE.GetName] перенести свою столицу в Ухань мало что изменило, и страна снова смотрит на Пекин как на столицу страны, как это было на протяжении более четырех веков. Однако объединение Вучана, Ханькоу и Ханьяна под одной администрацией, пусть и кратковременное, не может быть так легко отменено - эти три города и так дрейфовали вместе десятилетиями, а теперь кажутся неразделимыми."
 qiefor.145.a: "Как и должно быть"
 qiefor.145.b: "Разделить три города"
  
 qiefor.146.t: "Время возвращаться в Пекин"
 qiefor.146.d: "После победы пришло время вернуть нашу столицу в Пекин. Однако объединение Вучана, Ханькоу и Ханьяна под одной администрацией, пусть и кратковременное, не может быть так легко отменено - эти три города и так дрейфовали вместе десятилетиями, а теперь кажутся неразделимыми."
 qiefor.146.a: "Как и должно быть"
 qiefor.146.b: "Разделить три города"
  
 qieflavor.14.t: "Беглый генерал из Цин просится на службу"
 qieflavor.14.d: "И хотя наши войска не доходят до европейских стандартов верности, принципы меритократии пронизывают наше общество. Генералы и фельдмаршалы заслужили свои чины, служа на благо страны и народа. С другой стороны, есть и те, кто мать родную удавит за деньги. Один из таких людей прибыл к нам из Цин, которая сейчас охвачена беспорядками и внутренними разборками. Он рассказал нам слезливую историю о том, как его подставили, и как ему пришлось бежать, чтобы присоединиться к нашим праведным силами. Мы не знаем насколько он хорош, и насколько его история правда. В нынешние тяжёлые времена он может нам пригодиться."
 qieflavor.14.a: "Нам нужны все, кто есть"
 qieflavor.14.b: "Верность – это всё. Мы не можем его принять"
  
 qiefor.150.t: "Гарнизоны [QIE.GetName] выводятся из Шаньси"
 qiefor.150.d: "После многих лет гарнизоны центрального правительства наконец-то покинули Восточную Шаньси, открыв путь для возвращения нашего правления. Похоже, они сдержали свое слово."
 qiefor.150.a: "Наконец-то"
 qiefor.150.b: "They approach us? Hilarious!" #NT!
  
 qiefor.151.t: "Фэнтянь защищает нас"
 qiefor.151.d: "[FNG.GetLeader] от [FNG.GetName] согласился на нашу просьбу. Теперь мы присоединимся к их пути к воссоединению и в свою очередь получим их защиту, по крайней мере, на данный момент."
 qiefor.151.a: "Превосходно!"
  
 qiefor.152.t: "Фэнтянь защищает [XSM.GetNameDef]"
 qiefor.152.d: "После нашего отказа, Фэнтяньское Правительство объявило о своем намерении защищать и в конечном счете включить [XSM.GetNameDef] в свой состав. Война против одного теперь будет означать войну против другого."
 qiefor.152.a: "Отмените нападение."
  
 qiefor.153.t: "Они отступают"
 qiefor.153.d: "Очевидно, [QIE.GetName] решила отказаться от предстоящей атаки на [XSM.GetName]. Это не что иное, как дипломатический и военный переворот."
 qiefor.153.a: "Как и ожидалось."
  
 qiefor.154.t: "Фэнтянь отказывается защищать нас"
 qiefor.154.d: "Несмотря на наши призывы, [FNG.GetNameDef] отказался защитить нас от надвигающегося вторжения [QIE.GetName]."
 qiefor.154.a: "Тогда мы действительно одни."
 qiefor.154.b: "And let Sun's rot infiltrate our command too?" #NT!
  
