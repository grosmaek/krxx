 #顏惠慶
 QIE_yan_huiqing: "Янь Хуэйцин"
 QIE_yan_huiqing_bio: "Yan Huiqing would receive an embellished education, travelling to the United States to study at Episcopal High School in Virginia, winning the Gold Medal for English Composition and Debating, and the All-Around Certificate of Excellence. Within the University of Virginia, Yan Huiqing would excel at all of his subjects. Yan would become acquainted with Wu Tingfang, and Zhou Ziqi, graduating with a bachelor's degree in literature.\n\nUtilising his connection with Wu, Yan would become a clerk in the Chinese Embassy in America, officially entering politics as a career diplomat. Recalled by Zhou Ziqi, Yan would serve as Director of Information for the Ministry of Foreign Affairs, and following Xinhai, would become personally sponsored by Yuan Shikai.\n\nDiplomat to Germany, Yan would also serve as an advisor to the Versailles Peace Conference, returning to his post prematurely due to disappointment. Returning to Shanghai, Yan would become Foreign Minister of Jin Yunpeng's cabinet, and later acting prime minister in 1921 on three separate occasions. Yan would again serve as Prime Minister in 1924 at the behest of Cao Kun, albeit short lived due to the Beijing Coup.\n\nWith his cabinet reinstated following Wu's return to Beijing in 1926, Yan would briefly retire from politics after a spat with Zhang Zuolin. Spending his time supporting the Red Cross Society, Yan would be recalled once again to serve in the Ministry of Foreign Affairs, serving as the ambassador to the USA. Recalled following tenuous political developments in America, the accomplished diplomat yearns for a time wherein his nation can experience some form of peace."
 QIE_yan_huiqing_notes: "§YNotes: Yan Huiqing is extraordinarily fluent in English, having mastered the language completely.\nAn accomplished student and promoter of education, Yan is known for negotiating financial assistance for a variety of Chinese universities.§!"
 QIE_yan_huiqing_leader_desc: "§YLeader Description\nBorn:§! April 2nd, 1877, in Shanghai County, Jiangsu Province, Qing Empire\n§YPolitical Career:§! Yan Huiqing would receive an embellished education, studying in America, winning high accolades and making powerful acquaintance with the likes of Wu Tingfang and Zhou Ziqi.\n\nUtilising his connection with Wu, Yan would become a clerk in the Chinese Embassy for America. Recalled by Zhou Ziqi, Yan would serve as Director of Information for the Ministry of Foreign Affairs, and following Xinhai, would become personally sponsored by Yuan Shikai.\n\nDiplomat to Germany, Yan would serve as an advisor to the Versailles Peace Conference, returning to his post prematurely due to disappointment. Yan would become Foreign Minister of Jin Yunpeng's cabinet, and later acting prime minister in 1921 on three separate occasions. Yan would again serve as Prime Minister in 1924 at the behest of Cao Kun, albeit short lived due to the Beijing Coup.\n\nWith his cabinet reinstated following Wu's return to Beijing in 1926, Yan would briefly retire from politics after a spat with Zhang Zuolin. Spending his time supporting the Red Cross Society, Yan would briefly serve as Ambassador to the USA, before being recalled following tenuous political developments in America.\n\nSelected to be President, Yan carries with him a steady air of professionalism not unlike his colleagues within the Diplomatic Corps. Albeit lacking concrete political ideology, Yan more than makes up for it with sincerity.\n\n$QIE_yan_huiqing_notes$"
 QIE_yan_huiqing_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 2nd, 1877, in Shanghai County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_yan_huiqing_bio$§!\n\n$QIE_yan_huiqing_notes$"

 #高凌霨
 QIE_gao_lingwei: "Гао Лингвэй"
 QIE_gao_lingwei_bio: "Earning the Imperial Examination at the age of 25, Gao would become a candidate for the post of prefect of Hubei Province, becoming entrapped within Zhang Zhidong's clique, becoming supervisor of the Hubei Armed Forces Academy, General Officer of the Hubei Mint, and later as the province's academic and chief envoy. Resigning in 1910, Gao would return to Tianjin to serve as director of Civil Affairs of Zhili province. In 1913 Gao would supervise the reorganisation of provincial banks, and would serve as director of the Zhili Finance Department and Zhili Taxation Investigation Department.\n\nElected as a member to the new congress in 1917, Gao would serve as deputy minister of agriculture in 1920, becoming the Chief Financial Officer upon the recommendation of Cao Kun. Further wrapped into the intra-politics of the Zhili Clique, Gao would become Chief Minister of Internal Affairs of Liang Shiyi's cabinet and other important positions in Yan Huiqing and Zhou Ziqi's cabinets.\n\nReplacing Cao Rui as governor of Zhili Province, Gao would serve as director-general of agriculture and commerce, Chief of the Interior and in 1923, acting Prime Minister. Fleeing to Tianjin following Feng Yuxiang's coup, Gao would only return in 1927 following the restoration of Zhili control over Beijing. Establishing secret ties with the Japanese, Duan Qirui and Wang Yitang in Fengtian, Gao would also develop a close friendship with fellow Beiyang Bureaucrat Zhang Yanqing."
 QIE_gao_lingwei_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 12th, 1870, in Tianjin County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_gao_lingwei_bio$§!\n\n$QIE_gao_lingwei_notes$"
 QIE_gao_lingwei_leader_desc: "§YLeader Description\nBorn:§! September 12th, 1870, in Tianjin County, Zhili Province, Qing Empire\n§YPolitical Career:§! Earning the Imperial Examination at the age of 25, Gao would become entrapped within Zhang Zhidong's clique, serving as supervisor of the Hubei Armed Forces Academy, General Officer of the Hubei Mint, and later as the province's academic and chief envoy. Resigning in 1910, Gao would return to Tianjin to serve as director of Civil Affairs of Zhili province. In 1913 Gao would supervise the reorganisation of provincial banks, and would serve as director of the Zhili Finance Department and Zhili Taxation Investigation Department.\n\nElected as a member to the new congress in 1917, Gao would serve as deputy minister of agriculture in 1920, becoming the Chief Financial Officer upon the recommendation of Cao Kun. Further wrapped into the intra-politics of the Zhili Clique, Gao would become Chief Minister of Internal Affairs of Liang Shiyi's cabinet and other important positions in Yan Huiqing and Zhou Ziqi's cabinets.\n\nReplacing Cao Rui as governor of Zhili Province, Gao would serve as director-general of agriculture and commerce, Chief of the Interior and in 1923, acting Prime Minister and president. With a brief intermission after the fall of the Zhili, Gao would continue to serve in Cao Kun's cabinet.\n\nElected President of a fractured, wounded and deeply grieving country. Gao Lingwei has been finally granted the mantle to prove himself as an honorable statesman to the Chinese nation. Marred by controversies and overshadowed by others, much toys with the mind of the \"Squire of Tianjin\".\n\n$QIE_gao_lingwei_notes$"
 QIE_gao_lingwei_notes: "§YNotes: Ambitious yet always at the behest of others, Gao himself is studious and diligent in statesmanship.\nGao's Japanese and Anhui connections make him a token of suspicion.§!"

 #曾琦
 QIE_zeng_qi: "Цзэн Ци"
 QIE_zeng_qi_bio: "With a background in a wealthy, influential family within Sichuan, Zeng Qi would study at various education institutions eventually finding himself writing for newspapers such as Chengdu Commercial Daily, criticising Zhao Erfeng's policies. Helping found the Republic of China Times, and writing for the Sichuan Gazette, Zeng Qi would travel to Chongqing in 1913 to participate in the Second Revolution alongside Xiong Kewu and others. Entering Shanghai Aurora University to study French, Zeng would come across Zuo Shunsheng, Li Huang and Zheng Boqi, his future Young China cadres. Originally intending to travel to France, he would avoid the country due to the outbreak of the Weltkrieg, instead opting for Chuo University in Japan to study constitutional and administrative law.\n\nJoining the Chinese Students' National Salvation Corps with Li Huang, Zeng was de-facto leader of the movement, and eventually collaborated with the likes of Wang Guangqi to create the Young China Society, soon inviting Li Dazhao to join. Establishing the Young China Association in 1919, Zeng would participate in the Lyon University Incident in 1920, and in 1923 alongside the likes of Li Huang, he would establish the Young China Party. Returning to China in 1924, Zeng would found another newspaper in Shanghai, and in the YCP's First National Congress, he would be elected as the chairman of the Central Executive Committee.\n\nAs Party Chairman, Zeng controls much of the doctrine of the YCP, and whilst not the party leader in the Assembly, is far more privy towards the ultranationalism of the radicals within the party."
 QIE_zeng_qi_leader_desc: "§YLeader Description\nBorn:§! September 25th, 1892, in Longchang County, Sichuan Province, Qing Empire\n§YPolitical Career:§! $QIE_zeng_qi_bio$"
 QIE_zeng_qi_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 25th, 1892, in Longchang County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §g$QIE_zeng_qi_bio$§!\n\n$QIE_zeng_qi_notes$"
 QIE_zeng_qi_notes: "§YNotes: In 1927, Zeng Qi had to flee to Japan due to his schemes and plans to assassinate Chiang Kai-shek, however Kuomintang infighting led to the Generalissimo's death anyway.§!"

 #晏陽初
 QIE_james_yen: "Джеймс Йен"
 QIE_james_yen_bio: "Ambitious and diligent at a young age, James Yen, born Yan Yangchu, would attend a series of of schools before dropping out of college due to dissatisfaction with the school spirit, instead opting to work as an English teacher in a middle school in Chengdu. Assisting a missionary in founding a Catholic Society, Yan would continue to teach English in Sichuan before heading to Hong Kong in 1912 for further study.\n\nSuccessfully admitted to St. Paul's College in Hong Kong, Yan would win the King Edward VII Scholarship from the school, however he refused to change his nationality from Chinese, and so gave up the scholarship. Entering Yale University to study political science and economics in 1916, utilising James as his English name and graduating with a bachelor's degree. After graduation, Yan would go on to attend Princeton University, graduating with a master's degree in history.\n\nReturning to China in 1920, Yan would take part in the Shanghai YMCA, compiling a series of textbooks, and launching a national literacy movement, organising seminars in places such as Changsha. His literacy experiments in Changsha would result in a remarkable success, which allowed Yan to establish the China Civilian Education Promotion Association. Keen to focus on rural education, Yan's movement would successfully eradicate rural illiteracy wherever it went.\n\nEventually being noticed by government figures, James would pilot a broad series of rural education projects throughout the 1930s, becoming an informal member of the CERA."
 QIE_james_yen_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 26th, 1890, in Bazhou City, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SCERA§!\n§YPolitical Career:§! §g$QIE_james_yen_bio$§!\n\n$QIE_james_yen_notes$"
 QIE_james_yen_notes: "§YNotes: James' approach towards rural education focuses on the four major diseases of \"ignorance, poverty, weakness, and selfishness\" and the three major approaches of \"school-based, social-based and family-based\".§!"

