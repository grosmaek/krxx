 QIE_hammer_of_heaven: "The Hammer of Heaven"
 QIE_hammer_of_heaven_desc: "The dastardly, despicable traitors in the Shanxi clique have threatened the very life of the Jade Marshal and King of Baoding! Such a crime cannot go unpunished! The armies of the Zhili shall not stop until Taiyuan is under the auspices of our control. May Yan Xishan's failed plot be a brazen display of the foolishness of acting against the Central Government, and for all those that support the Manchu."
  
 QIE_united_china_idea: "Northerner Dominance"
 QIE_united_china_idea_desc: "[QIE_united_china_scripted_loc]"
 QIE_united_china_idea_intro: "For too long have the South attempted to wrestle control, or hold us for ransom for some sort of revolutionary ideal or programme. Yet undeniably the seat of power within China rests within Beijing, the Central Government rules from the Northern Capital with absolute supremacy. If we are to corral the Frontier, our extra-terratorial port cities, and all other warlords or territories, we must utilised the popular sentiment provided to us by the unification of the nation!"
 QIE_united_china_idea_desc_republic: "$QIE_united_china_idea_intro$ Zhonghua Minguo Wansui! Zhongguo Wansui Wanwansui!"
 QIE_united_china_idea_desc_manchu: "$QIE_united_china_idea_intro$ Huangdi, wansui, wansui, wanwansui!"
  
 ###- Anti-Concessionist -### 
 QIE_popular_warlord_idea: "Popular Support for the Zhili Clique"
 QIE_popular_warlord_idea_desc: "With the Cabinet's decision to intervene in favour of the Anti-Concessionist movement and its, current, public face Governor Chen Tiaoyuan, it has enjoyed a remarkable increase in popular support and sentiment. Riding off of this wave, even the usually staunch opposition that are the Beijing intellectual circles have started drafting articles once more viewing President Cao and Marshal Wu in a positive, almost reformist light. Behind the scenes many believe that this is the first step to undoing the injustice of 1928, or perhaps reforming the institutions of the Monarchy as a whole. Garnering large swathes of legitimacy, the Zhili are once again seen as the only responsible warlords to protect the legacy of the Beiyang Government."
  
 QIE_nationalised_german_industry: "Национализированная немецкая промышленность"
 QIE_nationalised_german_industries_desc: "Отделение от германского орла - дорогостоящее мероприятие, но в конечном итоге выгодное. В то время как мы можем быть обременены катастрофическими санкциями, применяемыми вероломными империалистами, Чжили тоже могут вести финансовую войну. Национализировав все частично или полностью принадлежащие Германии финансовые фирмы, заводы и арсеналы, мы сможем использовать возросший приток средств, чтобы компенсировать недостаток иностранных инвестиций."
  
 QIE_extol_nationalist_cause: "Превозносение дела национализма"
 QIE_extol_nationalist_cause_desc: "Если партия Младокитайцев что-то и значит, так это то, что они настоящие патриоты-националисты. Всецело преданные китайскому государству и его народу, они сумели мобилизовать всех, у кого есть гордость и политические убеждения, на то, чтобы они всем сердцем посвятили свой дух и тело государственной цели. Это чистое движение, рожденное из любви, оно обеспечивает наше правительство потоком героев, готовых пожертвовать собой ради сохранения китайской цивилизации.."
  
 QIE_seeing_to_rural_reconstruction: "Восстановление сельских районов"
 QIE_seeing_to_rural_reconstruction_desc: "Сотрудничая с нашими неунывающими коллегами из Ассоциации реформаторов Китайской империи, такими как Лян Шумин или Джеймс \"Джимми"\ Йен, мы можем продвигаться вперед в решении того, что считается самыми серьезными проблемами сельских районов Китая. Поскольку основой страны является народ, мы начнем реализацию \"Четырех Главных Принципов Пбразования"\ и \"Трех Основных Методов"\ Джимми, чтобы гарантировать, что они смогут поддерживать современное китайское государство."
  
 QIE_iterating_upon_german_designs: "Повторение немецких разработок"
 QIE_iterating_upon_german_designs_desc: "Возможно, одна из наших самых непримиримых проблем заключается в том, что после столетия унижений Китаю не хватает каких-либо значимых инноваций в области современной войны. Мы должны просто полагаться на иностранные разработки. Несмотря на то, что мы действительно можем извлечь много знаний из разобранных рабочих инструментов, в стране по-прежнему существует тенденция к новым изобретениям, таким как винтовка генерала Лю. Изучая наши запасы немецких маузеров, винтовок и артиллерийских орудий, мы можем стремиться к созданию отечественных образцов, свободных от коварного немецкого влияния."
  
 QIE_populist_support: "Первый удар по империалистам!"
 QIE_populist_support_desc: "С предложением правительства аннулировать все официальные, ранее обязательные к исполнению долговые соглашения между правительством Китая и империалистическими державами, входящими в состав Дипломатического совета, на банки страны обрушилась мощная волна народной поддержки. Представители интеллигенции, крестьяне и даже некоторые военачальники - все они направили свои поздравления Кабинету министров. Это верный признак нашей легитимности как международно признанного правительства! Хотя это не отменяет введенных против нас экономических санкций."
  
 ###- Pro-Concessionist -### 
 QIE_outraged_parties: "Ассамблея в ярости"
 QIE_outraged_parties_desc: "Из-за нашего решения поддержать Лигу Восьми Провинций, Ассамблея пришла в ярость. Для простого китайца ситуация не сильно изменилась, но нам необходимо вернуть стабильность в правительство."
  
 QIE_placating_manchu: "Успокоение Партии Цзуншэ"
 QIE_placating_manchu_desc: "Мы предложили щедрые ‘пенсии’ всем членам Партии Цзуншэ взамен поддержки нашего непопулярного решения по вторжению на стороне Нанкина."
  
 QIE_placating_CERA: "Умиротворение АРНКИ"
 QIE_placating_CERA_desc: "Ассоциация "Новая Китайская империя", всегда являвшаяся замечательными идеалистами-реформистами, просто требовала от людей надлежащего уровня взаимопонимания, приверженности их добродетелям и рукопожатия, чтобы обеспечить их соблюдение. Однако, как ожидается, правительство выполнит ряд соглашений. Достигнув компромисса как с конституционалистами, так и с Движением за восстановление сельских районов, президент согласился выделить ресурсы на постепенную национализацию различных отраслей промышленности в стране, искоренение коррупции и постепенное уничтожение господства дворянства на землях в сельской местности. Наряду с этим, Движение за восстановление сельских районов получит значительное финансирование для продвижения своих образовательных инициатив во внутренних районах страны."
  
 QIE_Sie_Contracts: "Контракты с Сименс-Шуккерт"
 QIE_Sie_Contracts_desc: "Кабинет предложил всемирно известной электротехнической компании Siemens-Shuckert ряд выгодных производственных контрактов для оказания помощи в производстве радиоаппаратуры наряду с другими формами экономической помощи. Мы надеемся, что, продолжая наши усилия по модернизации, заводы, которые мы строим, рабочие, которых мы нанимаем, и оборудование, которое мы производим, в конечном итоге будут способствовать укреплению китайской экономики."
  
 QIE_german_railroad_engineers_idea: "Немецкие железнодорожники"
 QIE_german_railroad_engineers_ideas_desc: "Немецкие железнодорожники были наняты нашим правительством, чтобы помогать строить линии по всему Китаю."
  
 QIE_zhili_war_production_idea: "Помощь Германии в производстве военной продукции"
 QIE_zhili_war_production_idea_desc: "Используя связи среди Лиги Процветания, Пекинской комиссии и посла Германии, фракция Цзиньбао из Чжилийской клики воспользовалась этими связями, чтобы привлечь больше инвестиций в модернизацию и производственную помощь в отношении зарождающихся военных производственных линий Китая. Быстро способствуя модернизации страны и ее армии, это привело к быстрому обновлению оборудования и формированию потенциальных китайских бронетанковых бригад. Обладая этим оружием, верховное командование Чжили надеется, что оно станет тем щитом, который притупит надвигающийся удар Японии и любого самонадеянного военачальника."
  
 QIE_flurry_of_investment: "Поток инвестиций"
 QIE_flurry_of_investment_desc: "После официального объявления об ослаблении торговых ограничений и законов об инвестициях на китайский рынок хлынул поток предпринимательских инициатив местных, хотя и в основном иностранных, капиталистов. С их помощью правительству удалось стабилизировать довольно тяжелую экономическую ситуацию, однако, увы, отсутствие контроля и репутация иностранных империалистов в народе привели к трениям в кабинете."
  
 ###- Republic -### 
  
 QIE_big_protests: "Массовые беспорядки"
 QIE_big_protests_desc: "После того, как мы не решились поддержать ни одну сторону конфликта на юге, по всей стране начались массовые беспорядки и анархия. "
  
 QIE_centralized_exec_constitution: "Пекинская Конституция"
 QIE_centralized_exec_constitution_desc: "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную исполнительную власть и централизованную бюрократию."
  
 QIE_centralized_leg_constitution: "Пекинская Конституция"
 QIE_centralized_leg_constitution_desc: "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную законодательную власть и централизованную бюрократию."
  
 QIE_autonomous_exec_constitution: "Пекинская Конституция"
 QIE_autonomous_exec_constitution_desc: "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную исполнительную власть и децентрализованную бюрократию."
  
 QIE_autonomy_leg_constitution: "Пекинская Конституция"
 QIE_autonomy_leg_constitution_desc: "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную законодательную власть и децентрализованную бюрократию."
  
 QIE_cao_kun_constitution: "Конституция Цао Куня"
 QIE_cao_kun_constitution_desc: "С целью стабилизировать нашу молодую Республику, мы не стали изобретать велосипед и приняли Конституцию 1923, написанную кабинетом Цао Куня. Полная противоречий и законодательных дыр, Конституция может быть полезна здесь и сейчас, но в долгосрочной перспективе она усложнит нам жизнь."
  
 QIE_public_safety_bureau: "Пекинское Бюро Общественной Безопасности"
 QIE_public_safety_bureau_desc: "Пекинское Бюро Общественной Безопасности, или ПБОБ, - это название разведывательного управления, по совместительству выполняющего функции тайной полиции Чжили, номинально возглавляемого Лю Мэнгэном и Ван Юйцзя. Используя свои связи как на Центральных равнинах, так и в других местах, а также замечательный опыт руководства шпионскими и разведывательными кругами Цао Куна, организация была создана для того, чтобы гарантировать, что возможность маньчжурского переворота больше никогда не повторится. Шпионаж, подавление внутреннего инакомыслия и контрразведка - вот лишь некоторые из многих задач, которыми уполномочено заниматься это учреждение."
  
 QIE_dealing_with_dishonesty: "Борьба с коррупцией"
 QIE_dealing_with_dishonesty_desc: "Политическая коррупция, к сожалению, является слишком распространенной реальностью в пекинской политике. Либо через фракцию Цзиньбао Чжилийской клики, либо через другие политические группировки, различные политики поддались стремлению к обогащению в обмен на свои голоса. Стремясь обеспечить новое будущее для новой Китайской Республики, президент создал ряд антикоррупционных ведомств, с помощью которых он намерен бороться с этими вопиющими злоупотреблениями. Несмотря на то, что президент и Нефритовый Маршал мало что делают для искоренения господства  коррупции в политике за пределами национального уровня, они надеются, что такая инициатива послужит примером для губернаторов и окружных магистратов, которые должны действовать по собственному желанию. Однако такие действия вызывают непопулярность и противодействие со стороны истеблишмента, поскольку они опасаются стать следующей мишенью  ареста и осуждения."
  
 QIE_burgeoning_pluralism: "Растущий плюрализм"
 QIE_burgeoning_pluralism_desc: "Отстаивая свое всегда справедливое дело либерализации и искоренения укоренившейся бюрократической элиты, президент Ху предпринял крестовый поход против тех политиков, которые далеки от прозрачности. Стремление к тому, чтобы правительство состояло только из \"хороших людей"\, привело к росту поддержки второстепенных политических партий в ассамблее, что привело к серии небольших выходов из Ассоциации гармонии. Хотя этого было недостаточно, чтобы бросить вызов их правлению, поскольку большинство преклонялось перед президентом и Чжили, это привело к неуклонному росту здоровой оппозиции."
  
 QIE_revival_of_new_nationalism: "Возрождение нового национализма"
 QIE_revival_of_new_nationalism_desc: "После интеграции партии Младокитайцев в массовую республиканскую коалицию их правота и действия в свете предыдущей монархии Цин получили широкое признание не только в глазах народа, но и в глазах Ассамблеи. Как следствие, усиление националистической риторики привело к массовому набору в армию, военно-морской флот и военно-воздушные силы. Движимые патриотизмом, эти отважные герои готовы пожертвовать своими душами на благо Китая. Настоящее государство - это народ."
  
 QIE_mass_nationalisation_of_noble_estates: "Массовая национализация дворянских поместий"
 QIE_mass_nationalisation_of_noble_estates_desc: "Искоренение влияния роялистов и двора не может быть достигнуто только путем смещения их императора и уничтожения их политических партий. Чтобы достичь истинного республиканства, мы должны лишить их поместий, бизнеса и всех других форм контроля, с помощью которых они могут оказывать влияние на население. Несмотря на потенциальную жестокость, они получат компенсацию за счет сохранения своего и без того довольно большого состояния. Благодаря этому они, несомненно, могут жить вполне комфортно, даже в то время как китайский крестьянин страдает."
  
 QIE_support_of_the_bankers: "Поддержка банкиров"
 QIE_support_of_the_bankers_desc: "Используя свои связи как успешного бизнесмена, а также те, которые он приобрел за время пребывания на посту президента и одного из основателей Банка Китая, министр финансов Ван Кеминь сумел заручиться поддержкой банковских кланов в Пекине, Шанхае, Тяньцзине и Ухане, чтобы помочь финансовому развитию нашего правительства."
  
 QIE_reaching_out_to_endeavour_idea: "Обращение к Стремлению"
 QIE_reaching_out_to_endeavour_idea_desc: "Общество Стремления, давно действующая интеллектуальная организация и производитель статей, было основано такими деятелями, как Цай Юаньпэй, Ху Ши, Ли Дачжао, Лян Шумин, Ван Чунхуэй, Тао Мэнхэ и многими другими интеллектуалами-реформистами, а в некоторых случаях и революционерами. Постоянно поддерживаемые Ху Ши в той или иной форме, они представляют собой один из многих федералистских блоков на политической арене Севера. Теперь, когда наши связи были официально восстановлены в свете создания Конституционного комитета, давайте продолжим интеграцию этого аналитического центра в наше правительство, чего бы они ни ожидали от нашего правительства. Самое главное, немедленная реформа его клептократических институтов."
 ###- Manchu -### 
  
 QIE_fractured_empire_manchu: "Разделённая империя"
 QIE_fractured_empire_manchu_desc: "Теоретически Империя Цин контролирует весь Китай за исключением Маньчжурии, Тибета и Монголии. В действительности власть императора едва простирается за пределы бассейна Желтой реки. Хотя тираническая Чжилийская Клика была свергнута, беспорядки все еще царят по всей стране. Потребуются продуманные шаги, чтобы устранить разногласия даже в пределах нашего ограниченного понимания Китая."
  
 QIE_qu_yingguang_backer_idea: "Цюй Иньгуан - Восстановленная благодетельность"
 QIE_qu_yingguang_backer_idea_desc: "Будучи цинским бюрократом, который подчеркивает баланс между традиционализмом и модернизацией, влияние Цюй Иньгуана на наше правительство поможет придать нашему правительству больше политической власти и легитимности."
  
 QIE_yan_xishan_backer_idea: "Янь Сишань – Реформы и модернизация"
 QIE_yan_xishan_backer_idea_desc: "Милитарист-республиканец, Сишань не шибко уважает монархию Цин. Но после того, как его товарищи из Фэнтяня легли под японцев, а немцы устроили на юге анархию, ‘примерный губернатор’ решил сделать ставку на обновлённую конституционную монархию во главе с Пу И. Сторонник радиальных промышленных и политических реформ, Сишань будет стремиться превратить императора лишь в церемониальную персону."
  
 QIE_zhang_tianran_backer_idea: "Чжан Тяньжань – Главенство Игуаньдао"
 QIE_zhang_tianran_backer_idea_desc: "Чжан Тяньжань, лидер эзотерической секты Игуаньдао, получил немалый авторитет при дворе в качестве ‘духовного наставника’ Пу И. И хотя он не шибко сторониться небольших реформ, многие в правительстве опасаются его истинных намерений. С другой стороны, мы можем пользоваться помощью Игуаньдао."
  
 QIE_prepare_for_storm_idea: "Подготовка к буре"
 QIE_prepare_for_storm_idea_desc: "§RЭтот дух будет удален, когда мы вступим в войну с Японией.§!"
  
 QIE_YCP_militarized_state: "Милитаризованное государство"
 QIE_YCP_militarized_state_desc: "Под руководством младокитайцев, империя Цин быстро превращается в милитаризированное государство. Основные реформы затронули систему командование и рекрутирования новых солдат."
  
 QIE_nationalized_yan_xishan_thought: "Идеи Яня Сишаня"
 QIE_nationalized_yan_xishan_thought_desc: "Янь Сишань распространил свои идеи на всех землях Цин. Он пропагандирует идеи национализма, традиционализма и многого другого."
  
 QIE_Yan_party_state_idea: "Партия-государство Янь Сишаня"
 QIE_Yan_party_state_idea_desc: "Наш великий благодетель Янь Сишань взял на себя мантию ответственности за защиту интересов всего Китая. Его некогда своеобразная философия теперь стала определяющим элементом нашего нового режима. По всей стране люди начали видеть эффект от нашей бескомпромиссной позиции в отношении будущего. После многих лет взаимного налаживания отношений между Янь Сишанем и руководством младокитайцев, был создан настоящий синтез. Нет ничего такого, что не смогли бы перевернуть эти управляющие государством."
  
 QIE_cult_of_progress_idea: "Бюро прогресса"
 QIE_cult_of_progress_idea_desc: "Устав от медленных процессов демократических дебатов, младокитайцы решили прибегнуть к собственному гамбиту для более оперативных политических действий. Янь Сишань дал добро на реализацию планов младокитайцев, разрешив создание малых исполнительных комитетов для ускорения политических реформ. Время покажет, хватит ли у младокитайцев смелости укрепить свой контроль или она вернется к работе с анахроничным Цзуншэ и наивной АРНКИ."
  
 QIE_banner_idea: "Современная система знамён"
 QIE_banner_idea_desc: "С целью реорганизовать старую военную систему Чжилийской Клики, Партия Цзуншэ решила вернуть Восьмизнамённую структуру армии, как во времена старой империи Цин. На самом деле, это не больше, чем просто красивое название, отсылающее к истории, но оно придаёт нам больше легитимности."
  
 QIE_legitimate_emperor_idea: "Защита императора"
 QIE_legitimate_emperor_idea_desc: "Чжан Тяньжань успешно выстроил авторитет императора, как персоны, которая находится выше всех мирских забот и проволочек. В глазах простого народа Сын Неба стал настоящим защитником китайских ценностей."
  
 QIE_rooting_out_corruption: "Искоренение коррупции"
 QIE_rooting_out_corruption_desc: "Коррупция последние несколько сотен лет является бельмом на нашем глазу. Правительство прилагает все усилия, чтобы искоренить её."
  
 QIE_rural_reform_idea: "Движение за реформирование села"
 QIE_rural_reform_idea_desc: "АРНКИ и её движение за реформирование села получила поддержку правительства. Благотворительная организация превратилась в мощный инструмент государства по построению современного сельского общества."
  
 QIE_rural_insurgency_idea: "Верность села"
 QIE_rural_insurgency_idea_desc: "Успешные реформы в сельской среде принесло нам поддержку крестьянства. "
  
 QIE_mandate_heaven_idea: "Благословение небес"
 QIE_mandate_heaven_idea_desc: "Пусть некоторые видят в Благословении Небес архаичный пережиток древности, Партия Цзуншэ смогла модернизовать концепцию под современные реалии. Вместо манифестации божественных сил, император теперь выражает в своей персоне всё гражданское общество Китая."
  
 QIE_fall_of_zongshe_idea: "Упадок аристократии"
 QIE_fall_of_zongshe_idea_desc: "Будь то некомпетентность или глупость, дворяне лишились реальной власти из-за своих собственных действий. Неудивительно, что за последнее столетие Империя Цин скатилась так низко."
  
