###- Political Decisions -###
 QIE_meet_assembly_parties_decisions: "Встретиться с партиями Ассамблеи" 
 QIE_meet_assembly_parties_decisions_desc: "Из-за того, что мы поддержали Лигу Восьми Провинций, Национальная Ассамблея пришла в ярость, а реформистские фракции вышли из неё в знак протеста. Для простого народа пока ничего не поменялось, но если мы не вернём реформистов обратно в правительство, нас настигнет волна беспорядков. Президент Ассамблеи Цао Кунь лезет из кожи вон, чтобы удержать ситуацию в рамках спокойствия."

 QIE_placate_manchu: "Встретиться с маньчжурами"
 QIE_placate_manchu_desc: "Презираемые маньчжурские дворяне бросили перчатку, оппортунистически используя волнения из-за поддержки Лиги, чтобы заставить президента Цао пойти на переговоры. Хотя мы могли бы выжить и без поддержки Цзуншэ, дворяне богаты, влиятельны и пользуются вниманием императора. Все это вместе взятое - опасный враг. Их время придет, но не сегодня."

 QIE_placate_YCP: "Обращение к младокитайцам"
 QIE_placate_YCP_desc: "Ультранационалистическая, ультрареспубликанская и вечно радикальная, Партия молодого Китая так решительно выступает против концепции уступок, что удивительно, как они еще не прибегли к насилию. Однако прежде чем прибегнуть к таким мерам, президент Цао и кабинет министров могут протянуть руку помощи младокитайцам, хотя и с трудом. В конце концов, их энергичность достойна восхищения."

 QIE_placate_CERA: "Привлечь АРНКИ к обсуждению"
 QIE_placate_CERA_desc: "Реформисты, умеренные левые и интеллектуалы. Неудивительно, что Ассоциация реформ Китайской империи также покинула Ассамблею после заявления президента Цао. Однако, заигрывая с теми же деловыми кругами и используя связи Бай Цзяньву с интеллектуалами, мы можем привлечь Сюй Циня, Джеймса Ена и Лян Шумина к обсуждению вопроса о возвращении в Ассамблею."
 
