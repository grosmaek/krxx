 qiefor.24.t: "Обнаружена богатая жила!"
 qiefor.24.d: "После того как мы недавно сосредоточились на добыче полезных ископаемых в регионе Шаньси, мы обнаружили огромные залежи минералов. Захватив эту спорную территорию у губернатора Яня во время последней войны с Чжифэном, мы получили значительную прибыль от управления ею. Наши инженеры только что обнаружили новую жилу, полную угля и железной руды. Единственная проблема, однако, заключается в том, что она простирается под землей на оставшуюся территорию, занятую [SHX.GetName]. Хотя мы могли бы добывать ее, инженеры [SHX.GetAdjective], несомненно, заметят вторжение.\n\nПосле распада Лиги Шаньси подверглась огромной экономической реформе, которая до сих пор была в значительной степени враждебна к внешним инвестициям. Это относится и к нашему официальному правительству, к которому они относятся как к внешнему субъекту. Хотя мы добились определенных успехов в завоевании влияния в провинции, наша военная оккупация Восточной Шаньси всегда была больным местом в наших отношениях с ними. Известно, что [FNG.GetLeader] играет против нас, пытаясь выступить в качестве противовеса обеим сторонам в играх за власть на севере Китая.\n\n Тем не менее, мы являемся законным правительством страны и должны использовать ресурсы Китая по своему усмотрению. Особенно когда речь идет о стратегических ресурсах, необходимых для защиты нашей страны. Это избавит нас от множества бюрократических проволочек, если мы просто надавим на этот вопрос, хотя некоторые опасаются, что эскалация напряженности может оказаться намного больше, чем она того стоит"
 qiefor.24.a: "Копайте глубоко и жадно!"
 qiefor.24.b: "Конечно, мы можем договориться."
  
 qiefor.24001.t: "[QIE.GetName] предлагает проект совместной добычи ископаемых"
 qiefor.24001.d: "В своем стремлении к национальной самодостаточности в плане стратегических природных ресурсов правительство [QIE.GetName] обнаружило огромные залежи полезных ископаемых, жилы которых простираются вглубь нашей собственной территории. Они предложили сотрудничество между своими инженерами и горнодобывающими компаниями, возможно, при поддержке иностранных инвестиций, чтобы помочь в добыче угля и железной руды в провинции Шаньси. Мы, конечно, получим то, что они считают 'справедливой долей', и чистая прибыль, как ожидается, будет значительной для обеих сторон.\n\nМы напоминаем, что военные [QIE.GetName] продолжают занимать нашу законную территорию в восточной Шаньси, несмотря на то, что мы оставались верными им в течение почти десяти лет. Они либо отказываются платить, либо платят ничтожные суммы за использование богатств этого региона, которые должны быть в провинциальной казне. Некоторые утверждают, что мы должны принципиально отказаться от соглашения с Пекином, пока не закончится оккупация"
 qiefor.24001.a: "Мы принимаем это предложение."
 qiefor.24001.b: "Мы сами справимся с добычей."
  
 qiefor.24002.t: "Обнаружена богатая жила!"
 qiefor.24002.d: "После того, как мы недавно сосредоточились на добыче полезных ископаемых в регионе Шаньси, мы обнаружили огромные залежи минералов. Это положительно совпало с недавним поворотом, который предприняла Шаньси, либерализовав торговлю и ослабив финансовую изоляцию, в которой Шаньси находилась после горького поражения в Четвертой Чжили-Фэнтяньской войне. Амбициозная экономическая реформа, известная как 'Десятилетний план', не осталась незамеченной, хотя насколько она действительно используется для процветания местных жителей, а не служит механизмом для оспаривания нашего правления, пока неизвестно.\n\n Зато была обнаружена очень ценная и богатая рудная жила, простирающаяся глубоко на территории Шаньси. Их внешняя экономическая политика оставляет возможность того, что они могут быть открыты для участия во взаимовыгодном проекте по добыче полезных ископаемых, значительно увеличивая количество добываемого угля и железа для безопасности всей китайской нации. Это также расширит наше влияние, но все это зависит от согласия непостоянного [SHX.GetLeader]"
 qiefor.24002.a: "Конечно, мы можем договориться."
 qiefor.24002.b: "Мы должны оставить все как есть."
  
 qiefor.25.t: "Чжилийские шахтёры проникли на нашу территорию!"
 qiefor.25.d: "Серьезные новости пришли с нашей спорной границы с [QIE.GetName]. Наши инженеры обнаружили [QIE.GetAdjective]ие туннели, простирающиеся на нашу территорию, с потоками иностранных шахтеров и машин, вторгающихся в наши законные владения. Их охраняют войска центральной армии - тяжкое оскорбление, которое постоянно напоминает нам о землях, украденных у нас после катастрофической Четвертой Чжили-Фэнтяньской войны. Теперь они не только несправедливо собирают роялти с захваченных земель в восточной Шаньси, но и пытаются захватить наши месторождения в западных горах для своих гнусных целей.\n\n Этому тяжкому оскорблению и высокомерию с [QIE.GetAdjective]ой стороны  не будет конца, пока мы не встанем на защиту самих себя, хотя делать это перед лицом гораздо более сильной силы всегда рискованно. Тем не менее, если мы ничего не скажем, кто знает, какой будет следующая эскалация? Тузовая карта в нашей руке может заключаться в том, чтобы вызвать угрозу со стороны других заинтересованных держав в регионе..."
 qiefor.25.a: "Выразим формальное недовольство."
 qiefor.25.b: "Мы пока оттягиваем время."
  
 qiefor.26.t: "[SHX.GetNameDefCap] протестует против наших горных работ!"
 qiefor.26.intro: "[SHX.GetLeader] подал официальный протест в Горное бюро, утверждая, что наши шахтеры нарушили границы его провинции. В его сообщении приводится целый список жалоб, в основном недовольство нашими делами, связанными с Восточной Шаньси за последние несколько лет. Чтобы подкрепить свои слова, он приказал своей провинциальной армии собраться вдоль границы для проведения военных учений. Это резко обострило напряженность, и распространился слух, что он скоро будет изгонять наших шахтеров силой."
 qiefor.26.d.fengtian: "$qiefor.26.intro$\n\nОбычно, мы бы просто отмахнулись от этого, посчитав, что [SHX.GetLeader] пытается получить очередную выплату, но он также отметил, что если Пекин не будет действовать соответствующим образом, он будет искать \"ответственное правительство для решения проблемы\"  Это почти определенно угроза союза с [FNG.GetLeader] в Фэнтяне, вызов нашему правлению в северной части страны и риск возобновления конфликта. Несмотря на то, что мы находимся между обеими фракциями, и нам все еще выгодно победить их в конфликте, как это было в 1920-х годах, это скорее всего, оставит наш южный фланг незащищенным от событий на юге."
 qiefor.26.d.nofengtian: "$qiefor.26.intro$\n\nГибель Чжан Цзуолиня значительно уменьшила эту угрозу, но все же мы должны быть хотя бы немного осторожны. В Шаньси много гор и мало легко проходимых проходов. Не говоря уже о множестве рек, пересекающих территорию. Вторжение в провинцию в случае дальнейшей эскалации событий, скорее всего, закончится нашей победой, но не без значительных потерь."
 qiefor.26.a: "Кто он такой? Продолжайте копать!"
 qiefor.26.b: "Не будем нарываться."
  
 qiefor.27.t: "[QIE.GetNameDefCap] игнорируют нас"
 qiefor.27.d.nofengtian: "Неудивительно, что [QIE.GetName] проигнорировал нашу просьбу. Их вероломные шахтеры продолжают осваивать наши обширные минеральные богатства, игнорируя наши жалобы и нарушая различные указы, изданные нашим губернатором. Поскольку наши намерения были ясно изложены и проигнорированы, теперь нам предстоит решить, стоит ли приводить их в исполнение. Посылать войска в спорные приграничные районы, чтобы изгнать тех, кто работает без разрешения, выданного в Тайюане, - рискованный вариант, но если мы не сделаем этого, то покажемся слабыми"
 qiefor.27.d.fengtian: "$qiefor.27.d.nofengtian$\n\nДругой доступный нам вариант - заручиться поддержкой [FNG.GetName]. В 1928 году клика Янь, которой правит амбициозный военачальник [FNG.GetLeader], уже сотрудничала с ними до катастрофических результатов, надеясь свергнуть клику Чжили в момент их слабости. Именно так мы потеряли контроль над Восточной Шаньси, и многие не хотят снова бросать с ними жребий. Однако в одиночку мы вряд ли сможем противостоять центральной армии. Тем не менее, вступая с ними в союз, мы будем зависеть от них в успешном исходе дела, и если они не справятся, мы будем вынуждены отступить."
 qiefor.27.a: "Мы полностью доверяем [FNG.GetLeader]."
 qiefor.27.b: "Эскалация и блокирование дальнейших горных работ!"
 qiefor.27.c: "Отступите, это зашло слишком далеко."
  
 qiefor.27001.t: "Шаньси блокирует работу наших инженеров!"
 qiefor.27001.d: "В дерзком порыве неповиновения нашей власти [SHX.GetLeader] направил войска в вооруженную попытку предотвратить дальнейшие горные работы в спорном районе Восточной Шаньси. Они конфисковали множество ценных машин, отказавшись признать выданные нами разрешения, арестовали многих наших шахтеров и вынудили других бежать в безопасное место. Пока наши гарнизоны в этом районе пытаются справиться с проблемой, Шаньси все больше напоминает зону боевых действий.\n\nПосле резкого роста напряженности многие инвесторы уже испугались и отказались от финансирования дальнейших проектов. Дороги и железные дороги заполнены теми, кто бежит из приграничных районов, а многие наши сотрудники, занимающиеся добычей полезных ископаемых, больше не хотят работать в такой опасной обстановке. Похоже, что наши экономические инвестиции в этот район уже испорчены, но это не значит, что все должно быть напрасно.\n\nС учетом обстоятельств мы можем предъявить [SHX.GetLeader] и его приближенным обвинения в мятеже, восстании и множестве других преступлений против нашего государства. Ордер на арест можно быстро собрать, даже если это будет означать потерю большей части наших оставшихся инвестиций. Если он хочет привести в исполнение свои 'декреты', то мы, несомненно, сможем привести в исполнение свои."
 qiefor.27001.a: "Они заплатят за свою дерзость."
 qiefor.27001.b: "Они сделали свое дело, мы отступим."
  
 qiefor.28.t: "[QIE.GetNonIdeologyNameDefCap] покинули регион!"
 qiefor.28.d: "Перед лицом нашей напористой позиции и опасаясь возможности эскалации, [QIE.GetNameDef] тихо отступили. Их шахтеры и инженеры покинули нашу территорию, оставив нас победителями в этом споре. Сочувствующие голоса в Тайюане смолкли, поскольку те, кто надеялся нажиться на [QIE.GetAdjective]их посягательствах , теперь опасаются нашего возмездия, поскольку мы утверждаем свою власть над всей провинцией. Конечно, это обоюдоострый меч, так как инвестиции лояльных Пекину людей, а также международных конгломератов стали более нерешительными, чтобы инвестировать в то, что они видят как провинцию-выскочку.\n\nЭто не должно умалять нашего празднования того, что произошло здесь, однако. Мы одержали крупную победу над слишком ретивым центральным правительством, не сделав ни одного выстрела и избежав насильственного конфликта. Более того, благодаря той работе, которую проделали шахтеры, мы теперь можем пожинать плоды богатств Шаньси для себя, законных владельцев"
 qiefor.28.a: "Отлично!"
  
 qiefor.29.t: "Шаньси отступает!"
 qiefor.29.d: "После нашей демонстрации силы [SHX.GetLeader] приказал своим людям отступить, а всему [SHX.GetName] отступить от кипящего спора о правах на полезные ископаемые в Восточной Шаньси. Это позволило нашим шахтерам беспрепятственно добраться до ценных минеральных жил в этом районе, получив практически беспрепятственный доступ не только к Восточному Шаньси, но и почти ко всей провинции. Это большая победа, позволяющая нам поставлять важнейшие стратегические ресурсы для нашей военной машины, работающей над объединением страны" Статус самого [SHX.GetLeader] как национального деятеля был снижен до минимума, он был унижен таким исходом и вынужден признать наше превосходство, по крайней мере на данный момент. В конце концов, его придется приструнить, но наша сегодняшняя победа, вероятно, станет первым шагом к возвращению Шаньси в лоно государства"
 qiefor.29.a: "Отлично!"
  
 qiefor.30.t: "Кризис горнодобывающей промышленности в Шаньси!"
 qiefor.30.d: "То, что началось как незначительная ссора из-за прав на ресурсы в провинции Шаньси, за последние несколько месяцев быстро обострилось на границе Шаньси и [QIE.GetName], представляя собой одновременно риск и возможность, поскольку мы потенциально втянуты в тлеющий конфликт на севере Китая. В конце неудачной Северной экспедиции Чжан Цзуолинь успешно заключил тайный договор между кликой Фэнтянь и коалицией союзников, включавшей Янь Сишаня из Шаньси, Чжан Чжунчана из Шаньдуна и Тан Цзяо из Юньнани.\n\nПопытка быстро победить клику Чжили провалилась из-за дезертирства Шаньдуна и неудачи союзников, причем Шаньси пострадала от самых тяжелых последствий. Восточная половина провинции была оккупирована войсками [QIE.GetAdjective] с 1928 года, включая ценные запасы угля и железа. В последнее время [QIE.GetAdjective]ое руководство, очевидно, стало слишком жадным, в результате чего силы были собраны снова и угрожают балансу сил на севере Китая.\n\n[SHX.GetLeader] просит нас вмешаться и гарантировать границы его провинции. Несмотря на то, что мы находимся в хороших отношениях, присутствие его армий на западе угрожает владению Чжили такими важными городами, как Баодин, Лоян и Сиань. География его провинции вполне благоприятна для обороны, но ему не хватает промышленной базы, чтобы продержаться вечно. Если мы позволим ему быть растоптанным ногами, победить [QIE.GetName] станет значительно сложнее. С другой стороны, ввязываясь в это дело, мы ставим под удар свою репутацию, и, возможно, это не лучший вариант действий"
 qiefor.30.a: "Время вмешаться!"
 qiefor.30.b: "Мы не готовы"
  
 qiefor.31.t: "[FNG.GetNonIdeologyNameDefCap] вмешивается"
 qiefor.31.d: "В нашей отчаянно нуждающейся команде [FNG.GetLeader] пришел к нам на помощь. В своем послании [QIE.Capital.GetName] он пообещал гарантировать границы наших провинций от посягательств [QIE.GetAdjective]b[ агентов, утверждая, что любое законное правительство Китая должно уважать границы провинций. Фактическая приверженность Чжан Цзуолиня такой федералистской риторике весьма преходяща, но его военная мощь - нет. Если [QIE.GetName] продолжит "нарушать границы нашей провинции", он заявляет, что придет нам на помощь, угрожая войной на два фронта для и без того перегруженной [QIE.GetAdjective]ой армии."
 qiefor.31.a: "Отлично!"
  
 qiefor.32.t: "[FNG.GetNonIdeologyNameDefCap] защищает Шаньси!"
 qiefor.32.d: "Похоже, что [SHX.GetLeader] был серьезен в своей угрозе обратиться к Фэнтянь - [FNG.GetLeader] только что объявил, что будет защищать "целостность провинции" Шаньси от любых "вторжений мятежников" Это предательство высшего порядка и еще один признак того, что наш национальный порядок рухнул.\n\nЕго реальная способность выполнить свою угрозу, однако, остается под вопросом. У клики Фэнтяня есть множество неотложных проблем, и она вовсе не стремится к широкомасштабной войне. Степень, в которой японская помощь улучшила его положение по сравнению с нашим собственным военным развитием за последнее десятилетие, сомнительна, и мы действительно победили объединенную мощь Фэнтяня и Шаньси в прошлом.\n\n Однако мы не должны недооценивать трудности ведения войны на два фронта, особенно если мы следим за ситуацией на юге. Вызывать Фэнтяня на блеф - рискованная игра, независимо от сценария. Но если мы отступим сейчас, то будем выглядеть слабыми и подстрекать к дальнейшим действиям. Нация ждет от нас окончательного решения"
 qiefor.32.a: "Введите войска, посмотрим на их реакцию!"
 qiefor.32.b: "Это опасно, лучше не напрягать обстановку"
  
 qiefor.33.t: "Стычки на границе!"
 qiefor.33.d: "Похоже, дураки в Пекине не прислушались к голосу разума! Они начали перебрасывать свои войска в спорные районы добычи, обстреливая размещенные там наши провинциальные подразделения. Уже поступают сообщения об отдельных стычках между пограничниками и [QIE.GetAdjective]ими войсками , поскольку назревает война. Пока наши люди быстро занимают позиции по всей линии фронта, мы должны немедленно обратиться за помощью к [FNG.GetLeader]! Объединившись, мы сможем не только сдержать наступление так называемой центральной армии, но и, если повезет, покончить с [QIE.GetName] раз и навсегда!"
 qiefor.33.a: "Помогите!"
  
 qiefor.34.t: "Угольный спор вылился в стычки!"
 qiefor.34.d: "Похоже, что [QIE.GetAdjective]ие власти проигнорировали наши угрозы! Сообщения из [SHX.Capital.GetName] указывают на то, что передовые [QIE.GetAdjective]ие силы за последнюю неделю продвинулись на спорные территории и начали атаковать пограничные гарнизоны. Вопреки некоторым ожиданиям, похоже, что [SHX.GetAdjective]ая армия устояла на ногах - по крайней мере, пока. Снабженная качественными винтовками и артиллерией из Тайюаня и полагающаяся на знание местной местности, [SHX.GetAdjective]ая армия не рассыпалась в прах, что дает надежду на победу.\n\nЭто может быть та возможность, которую мы ждали - шанс обратить вспять унижение 1928 года! Поскольку многие [QIE.GetAdjective]ие дивизии отвлечены на попытки быстро захватить Тайюань, мы, наконец, получим шанс взять Пекин штурмом и соединиться с [SHX.GetAdjective]ими силами. В глазах всей страны мы должны принять решение о наших дальнейших действиях"
 qiefor.34.a: "Мы верны слову. В атаку!"
 qiefor.34.b: "Так, ну мы же не всерьёз об этом говорили..."
  
 qiefor.35.t: "[FNG.GetNonIdeologyNameDefCap] объявил нам войну!"
 qiefor.35.d: "Наши попытки назвать блеф Чжан Цзуолиня провалились - он начал мобилизацию войск и официально объявил нам войну! Окруженные с двух сторон, мы должны полагаться на нашу оборону вдоль реки Дай, превосходную подготовку и лучшие ресурсы, чтобы смять [FNG.GetAdjective]ое наступление. Тем временем [SHX.GetAdjective]ая армия вряд ли будет представлять значительную угрозу, хотя длинная линия фронта, которую мы разделяем с ними, к сожалению, свяжет многие дивизии. Если мы хотим воссоздать нашу победу в 1928 году, нам придется действовать умно и храбро - превосходная дисциплина нашей армии даст результат. В данный момент мы сражаемся не просто за несколько дополнительных шахт или права на налогообложение, мы ввязались в битву за судьбу нации"
 qiefor.35.a: "В атаку!"
  
 qiefor.36.t: "[FNG.GetNonIdeologyNameDefCap] отступает!"
 qiefor.36.d: "Наш план вызвать блеф [FNG.GetLeader] удался! Мы ничего не слышали от его правительства после того, как отправили наши войска в спорные районы, и теперь мы можем смело считать, что у нас есть свобода действий, чтобы делать все, что мы хотим с провинцией Шаньси! Армии [SHX.GetName] уже ввергнуты в смятение и вынуждены действовать самостоятельно. Тем не менее, с горами и реками за спиной, они, как ожидается, смогут оказать серьезное сопротивление.\n\nМы, несомненно, выиграли битву за восточную часть Шаньси, но стоит ли преследовать [SHX.GetAdjective]ую армию на западе - это уже другой вопрос. [SHX.GetLeader] предложил целый ряд преимущественно экономических, но и некоторых политических уступок в надежде предотвратить вторжение. Более ястребиные элементы нашего правительства предлагают уничтожить предателя [SHX.GetLeader], навсегда устранив угрозу. Однако более осторожные министры предупреждают, что, увязнув в боях в Шаньси, мы можем оказаться уязвимыми в будущем."
 qiefor.36.a: "Как и планировали!"
 qiefor.36.b: "Мы научили [SHX.GetNameDef] тому, что они не забудут"
  
 qiefor.37.t: "[FNG.GetName] нас кинул!"
 qiefor.37.d: "Предатель [FNG.GetLeader] подвел нас! Несмотря на нашу просьбу о помощи, он проигнорировал нас перед лицом [QIE.GetAdjective]ой агрессии, оставив нас на произвол судьбы. Не видя особого выбора и не имея достаточных возможностей, [SHX.GetLeader] быстро собрал ряд безумных предложений, которые обменяют часть автономии в виде уступок в обмен на мир на центральных равнинах. После нашего недавнего предательства в союзе с Фэнтянем, у нас мало других вариантов, кроме как надеяться, что они согласятся."
 qiefor.37.a: "Чёрт!"
  
 ###- Eyes on the Border Event Chain -### 
 qiefor.90.t: "Пекин выглядит слабым"
 qiefor.90.d: "Поскольку режим в Пекине продолжает сосредотачивать все больше и больше сил на юге и западе, они стали слишком безучастны к нашим силам, расположенным по ту сторону границы в Маньчжурии. С течением времени некоторые предприимчивые отряды пробились через некогда крепко удерживаемую границу. Когда первые подразделения почти не встретили сопротивления на своем пути, это быстро превратилось в сумасшедшую лихорадку, в которой чрезмерно энергичные офицеры пытались заявить, что они первыми достигли Пекина.\n\nКогда люди наконец достигли окраин Пекина, местная полиция начала отстреливаться, и в Шэньяне вспыхнули региональные протесты, а в Шаньхуайгуане начались железнодорожные забастовки. Опасаясь перенапряжения, приказ сверху пресек дальнейшее продвижение в провинцию Цзинчжао. Поскольку Пекин находится в пределах видимости новой границы Фэнтянь, остается только догадываться, как скоро Великий Маршал отдаст приказ о ее захвате."
 qiefor.90.a: "Это поражение - путь ко многим победам."
  
 qiefor.91.t: "Мы дрогнули"
 qiefor.91.d: "Поскольку война на западе и юге не принесла победы новому правительству, наш великий соперник на севере, наконец, сделал шаг вперёд. Фэнтяньские солдаты продвигались практически без сопротивления, так как мы были слишком слабы, чтобы противостоять им. К счастью, за пределами самого Пекина местные полицейские подразделения смогли в последнюю минуту организовать оборону города, а артиллерийский огонь из-за линий Фэнтянь, похоже, поразил их собственные наступающие войска. Хотя мы потеряли много позиций в этом внезапном наступлении, столица все еще держится."
 qiefor.91.a: "Если мы выиграем еще одну такую битву, мы будем полностью уничтожены."
  
 qiefor.92.t: "Мост через реку Дай"
 qiefor.92.d: "Несмотря на наше победоносное вступление через Шанхайский перевал (Шанхайгуань) в Великой стене и их полное разгромление до реки Дай, верховное [QIE.GetAdjective]ое командование  не спешит признавать свое поражение. То ли из-за плохой связи, то ли из-за общей некомпетентности, то ли из-за упрямого желания увидеть уничтожение Гоминьдана на Центральных равнинах, их реакция была вялой и неэффективной - они оставили большие бреши за рекой, которая стала естественной границей своего рода.\n\nХотя наше собственное верховное командование было удовлетворено результатом и не хотело продвигаться вперед, разведчики, прощупывающие местность, были более амбициозными. Вскоре они наткнулись на множество слабо охраняемых (а в некоторых случаях даже неохраняемых) точек доступа, и вскоре были созданы плацдармы. Это быстро превратилось в безумную беготню, которую устраивали нетерпеливые офицеры, пытаясь заявить, что они первыми достигли Пекина. Когда люди наконец достигли окраины города, местная полиция с запозданием начала отстреливаться с укрепленных позиций, вынудив их остановиться. Опасаясь чрезмерного усиления, приказ сверху пресек дальнейшее продвижение. Поскольку Пекин находится в пределах видимости новой границы Фэнтянь, остается только гадать, как скоро Великий маршал отдаст приказ о ее захвате."
 qiefor.92.a: "Это поражение - путь ко многим победам"
  
 qiefor.93.t: "Пекин в опасности!"
 qiefor.93.d: "Несмотря на катастрофическую потерю Шанхайского перевала (Шанхайгуань) в Великой стене и полное разгромление наших войск до реки Дай, похоже, наше верховное командование не спешит признавать свое поражение. То ли из-за плохой связи, то ли из-за общей некомпетентности, то ли из-за упрямого желания увидеть уничтожение Гоминьдана на Центральных равнинах, их реакция была вялой и неэффективной - они оставили большие бреши за рекой, которая стала естественной границей своего рода.\n\nНе удовлетворившись естественным разграничением территории по реке Дай, разведчики Фэнтяня прощупали местность и наткнулись на несколько слабо охраняемых точек доступа. Встретив минимальное сопротивление, они создали несколько плацдармов, что позволило возобновить боевые действия. Вновь наши войска были обращены в бегство. К счастью, за пределами Пекина местные полицейские подразделения смогли в последнюю минуту организовать оборону города, а артиллерийский огонь из-за линии Фэнтянь, похоже, поразил их собственные наступающие войска. Это позволило нашим людям сплотиться, и хотя мы потеряли много позиций в этом внезапном наступлении, столица все еще держится. По крайней мере, пока."
 qiefor.93.a: "Если мы выиграем еще одну такую битву, мы будем полностью потеряны"
  
