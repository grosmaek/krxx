 QIE_aisin_gioro_pujie: "Айсиньгёро Пуджи"
 QIE_aisin_gioro_pujie_sic_desc: "§YBorn:§! §LApril 16th, 1907, in Beijing, Zhili Province, Qing Empire§!\n§YAlignment:§! §PRoyalist§!\n§YBackground:§! §LThe brother of Aisin-Gioro Puyi, Pujie spent his childhood as a playmate to his brother, who was notorious for his temper tantrums and pampered nature. A well-known incident recounted how Puyi threw a tantrum when he saw that the inner lining of one of Pujie's coats was yellow, because yellow was traditionally a colour reserved only for the emperor. Following the Restoration in 1927, Pujie attended university in Berlin, where he was given the nickname 'Peter' by his classmates, as they found Pujie too difficult to pronounce.\n\nDespite growing up in the shadow of his brother, Pujie rarely envied the Emperor, who was confined to pointless ceremonial duties and lacked much of an education beyond court formalities. Pujie, on the other hand, was exposed to the latest Western science, education, and culture. Dismayed by the moral laxness he found in Germany that sprung up following the horrors of the Weltkrieg, he returned to China impressed by Western science and industry, but wary of the libertine culture flourishing in Berlin.\n\nFurthermore, he was dismayed at the level of German control over the country, and especially despised the Zhili Clique, whom he viewed as essentially holding his brother hostage. Largely resigned to a ceremonial position within the military, he plots to one day help his brother return to the rightful position on the throne, either through force or through the Zongshe Party, which he is a member of. Considered Puyi's think tank, and far more decisive in action, Pujie would be the real power behind any restoration attempt.§!\n\n§YNotes: He has not married, despite rampant suspicion that the Emperor is infertile.\nPujie has developed quite a skill with calligraphy, publishing a slew of poems.§!" #NT!
  
  #蔡成勳 
 QIE_cai_chengxun: "Цай Чэнсюнь"
 QIE_cai_chengxun_high_command_desc: "§YBorn:§! §L1871, in Tianjin, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YBackground:§! §LGraduating from Beiyang Military Academy in 1900, Cai Chengxun would become ingratiated within Xu Shichang's clique due to hometown friendship. Serving as counselor of the Kinki Supervision and Training Office and a brigage commander in the First Army Division, he would be promoted to division commander of the First Division in 1914. Defecting to the Zhili Clique in 1916, he would become commander of the 7th Army, and commander-in-chief of Suiyuan.\n\nPledging 5000 Yuan to the founding of a university in 1919, Cai would become governor of Gansu in 1920 and the following year would serve a term as Minister of War, and in 1922 he would fend off the first skirmishes of Dr. Sun's initial Northern Expedition, becoming acting governor of Jiangxi Province.\n\nWith Sun's troops retreating to Guangdong due to Chen Jiongming's betrayal, Cai would seize the initiative to retake southern Jiangxi from the revolutionaries, and would be officially appointed as the Military Superintendent of Jiangxi Province that year. Monopolising the military and political power of the province, Cai's rule of Jiangxi was marred with opposition from the populace and relentless seizing of taxes to pay off debts to the Central Government.\n\nArbitrarily arresting democrats and progressive activists, banning their societies and closing their bookstores, Cai's subordinate Fang Benren collaborated with Tan Yankai to oust Cai from the province in 1924. Dismissed and exiled to Tianjin, Cai would return to the limelight following the Xuantong Restoration, receiving a commission to fight in the Third and Fourth Zhifeng wars, focused on the Chahar region.§!\n\n§YNotes: Once built a residence and an ancestral hall in Tianjin and engaged in real estate, industrial investment and charity during his dismissal.\nHe is known as \"Tiger Cai\".§!" #NT!
  
