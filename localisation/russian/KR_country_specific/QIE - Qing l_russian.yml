 QIE_wei_yisan_high_command_desc: "§YBorn:§! §LFebruary 25th, 1884, in Gaocheng County, Zhili Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LGraduating from the Baoding Army Primary School and the Foreign Language Class of the Baoding Army Normal Academy, Wei Yisan would serve as a junior officer in the Beiyang Army before enrolling in the 1st Class of the Baoding Military Academy to study artillery in 1912. Graduating in 1914, he would enter the 5th Class of the Staff College for further studies after serving briefly as a junior officer, and would be assigned to Duan Qirui's War Participation Army as a staff officer and battalion commander.\n\nFighting against Zhang Xun's restoration attempt on behalf of Duan, Wei, who served as an artillery instructor in the 9th Class of Baoding, would join the Fengtian Clique following introduction of his classmates in 1920. Serving as a staff officer for Zhang Xueliang and deputy of Zou Zuohua, he would fight for Fengtian in the First ZhiFeng War, and would again fight in the Second, facing fiercely against Peng Shouxin's soldiers.\n\nServing as commander of the Second Artillery Brigade and Chief of Staff for Guo Songling, he would fight against Zhang Zuolin in Guo's attempted revolt. Following Guo's execution, Wei would take the remnant forces and defect to Feng Yuxiang's Guominjun.\n\nSeeing that the Guominjun was doomed in 1926, he would take his remaining forces and join Wu Peifu's Zhili army, serving in a variety of staff roles for Wu. Contemplating defection to the National Revolutionary Army, Wei would remain with the Zhili following the Northern Expedition's failure to advance into Henan, and would instead fight against Fengtian in the Third and Fourth ZhiFeng wars. Remaining in retinue, Wei is hardly a diehard member of the Zhili Clique.§!" #NT!
  
  #張蔭梧 
 QIE_zhang_yinwu: "Чжан Иньву"
 QIE_zhang_yinwu_desc_body: "Despite being born in Baoding, Zhang Yinwu studied in a military primary school in Heilongjiang before returning and enrolling in the 5th Class of the Baoding Military Academy in 1916, studying infantry. After graduating in 1918, he served briefly in Shanxi as a junior commander, staff officer and military tutor, where he received much recognition from Yan Xishan. When Feng Yuxiang revolted in 1926 and retreated into Shaanxi after being driven out of Beijing, Zhang led the Shanxi army against Feng's Guominjun and was wounded in battle, which caused him to temporarily resign and return to his hometown. When the Fourth Zhili-Fengtian War broke out, Zhang joined the ranks of Zhili and his forces served as the spearhead to secure Beijing. After the Xuantong Restoration in 1927, he returned to his hometown and spent his time in local education matters. And now, as the" #NT!
 QIE_zhang_yinwu_desc_end: "needs his skill, he joined the army again under the invitation of many YCP members.§!\n\n§YNotes: An advocate of rural self-governance, Zhang is a principal of a primary school and a secondary school in his hometown, where education, military training and agricultural practice are combined into one single curriculum. Zhang is also a member of the YCP.§!" #NT!
