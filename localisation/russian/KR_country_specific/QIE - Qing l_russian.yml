  #石邦藩 
 QIE_shi_bangfan: "Ши Бангфан"
 QIE_shi_bangfan_advisor_desc: "§YOfficer Description\nBorn:§! §gAugust 12th, 1901, in Qiancheng County, Hunan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$QIE_shi_bangfan_bio$§!"
  
  #劉牧群 
 QIE_liu_muqun: "Лю Мукунь"
 QIE_liu_muqun_high_command_desc: "§YBorn:§! §L1905, in Shaxian County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEntering the first term of Baoding Aviation School, he would study in the 5th class of the Staff College, Liu Muqun would graduate and serve successively as a pilot of the Aviation Bureau of the Beiyang Government, and a pilot of the Aviation Advance Team of the Third Army Division of the Central Army. Serving as the captain of the Third Squadron of the Aviatation Corps of the General Headquarters of the Third Division, he would serve in the Third and Fourth ZhiFeng Wars.\n\nServing as the principal of the Hangzhou Aviation School, he would become Air Force Commander of Zhili province, and would serve as director of the Engineering Department of the aviation Bureau. Maintaining the Air Force's apolitical attitude, Liu remains aloof of the struggles of both the Clique, Monarchy and Assembly.§!" #NT!
  
  #王貫一 
 QIE_wang_guanyi: "Ван Гуаньи"
 QIE_wang_guanyi_air_chief_desc: "§YBorn:§! §L1892, in Pingyuan County, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LReceiving a private school education, Wang Guanyi would enter Shandong Army Primary School to study, and would enter the Army's No. 1 Middle School in Zhili Province, graduating with excellent results. Entering Baoding Military Academy in 1916, he would be assigned to the foruth company of the fifth phase of the Infantry Division and would graduate in 1918, being placed into Wu Peifu's 3rd Border Defense Division as a company commander, accompanying the Jade Marshal to Hunan.\n\nLeaving the army to participate in the Nanyuan Aviation School in 1920, Wang and 49 other students would study for 3 years, and following graduation Wang would be personally chosen as an instructor at the Baoding Aviation School for his excellent performance. With Wu Peifu expanding the air force in 1924, Wang would serve as capitain of the Aviation Team, and following a brief stint under Sun Yue, Wang would again be under the command of Wu Peifu in 1925.\n\nServing as deputy captain of the Zhili Aviation Command, Wang would become an instructor at Baoding Aviation School, and would assist in the establishment of the China Aviation Association in 1928. Later in 1930, Wang would help with the formation of the new China Airlines, becoming a pilot there.§!" #NT!
  
  #任雲閣 
 QIE_ren_yunge: "Рен Юнге"
 QIE_shi_bangfan_air_chief_desc: "§YBorn:§! §LJanuary 1910, in Wen'an County, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LWith a background in the peasantry, Ren Yunge would be an exceptional student, being admitted to Hebei Provincial No. 9 Normal School in 1928, and motivated by the national upheaval of the 1930s, would assist in organising the \"Student Self-Government Association\", \"Social Science Research Association\" and \"Anti-Imperialist League\".\n\nAfter graduation Ren would become a high school teacher, before becoming engulfed by patriotism and joined the army, applying for the Baoding Aviation School in 1934. After graduating, he would be assigned to the 9th Squadron of the 2nd Brigage of the Beiyang Air Force.§!" #NT!
  
 ###- Theorists -### 
 QIE_tianjin_school: "Тяньцзиньская школа"
 QIE_tianjin_school_theorist_desc: "§YBackground:§! §LComprised mostly of the Jade Marshal's direct staff and subordinates, the dubiously dubbed \"Jade Roundtable\" represents an informal grouping within the Zhili high command. Relying upon the strength of the Jade Marshal in nigh totality, it serves as the true power broker behind Wu Peifu's erroneous command of the Central Army. With many enemies, sometimes on multiple fronts, the Jade Marshal's military genius continues to surprise even the most skeptical observer. Capable of wrestling victory in the jaws of defeat, his esoteric form of command has ensured Zhili military dominance for over a decade, and he alongside his staff will continue to do so until his very last breath.§!" #NT!
 QIE_baoding_clique: "Клика Баодин"
 QIE_baoding_clique_theorist_desc: "§YBackground:§! §LCommandant of Baoding Academy for less than two years, Jiang Baili's youth, aggressive efforts to reform the curriculum and notoriety resulting from his suicide attempt in light of funding issues established him as the symbolic leader of the \"Baoding Clique\" of officers. Parroting patriotic and nationalist slogans, sporting unbeatable willpower, and riding the wave of Jiang's military theories, the clique is an excitable bunch of young officers clashing against the Old Guard and its Guanxi system. Espousing the works of Jiang, most notoriously his \"On National Defense\", they desire a truly modern, if impractical, Chinese military utilising such novel methods as strategic bombing doctrine. With passion and grit, they continue to form an influential young guard core within the army.§!" #NT!
 QIE_cradle_of_the_chinese_eliteheer: "Китайская Элитехеер"
 QIE_cradle_of_the_chinese_eliteheer_theorist_desc: "§YBackground:§! §LBearing the moniker of the elite soldiers which won the German behemoth the Weltkrieg, the \"cradle\" of the Chinese Eliteheer alludes to its nature as the birthplace of China's very own German-styled army. Educated in German military and naval acadmies, they have brought with them a distinctly German military mindset to the Zhili Clique. Focusing much on their military industrial contacts and inspired by theorists such as Max Baeur, they desire a completely organic orchestra of the military and armament factories working together in tandem. Rehashing the efforts of the German Advisory mission, the \"cradle\" continues to champion \"Modernisation At Any Cost\".§!" #NT!
 QIE_qianlong_clique: "Клика Цяньлуна"
 QIE_qianlong_clique_theorist_desc: "§YBackground:§! §LWith the ascension of the Son of Heaven to the Dragon Throne once more, the military staff has witnessed a renaissance in its traditions of martial spirit. Inspired by the \"innate fighting skill\" of the Manchu people, they have reconstituted the programs implemented by the Daoguang and Qianlong Emperors. In this new era of Xuantong, the military staff undergoes an intense reconstitution of aspects that won the Qianlong Emperor the title of \"Old Man of the Ten Completed Great Campaigns\". Restoring pride and militarism in the people, the Qianlong Clique hopes to bind the Chinese people of the new Qing Dynasty under the united patriotism of its military.§!" #NT!
