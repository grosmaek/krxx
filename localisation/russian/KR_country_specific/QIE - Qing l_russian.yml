 QIE_integrate_anqing_after: "Интеграция Аньцина"
 QIE_integrate_anqing_after_desc: "Пришло время для Аньцина стать частью нашего административного аппарата. Мы показали себя настоящими хозяевами Китая, так что у них нет шансов отказать нам."
  
 QIE_integrate_anqing_after_again: "Интеграция Аньцина"
