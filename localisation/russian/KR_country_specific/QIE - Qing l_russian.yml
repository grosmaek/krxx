 QIE_social_conservative_coup_party_long: "$QIE_sociaL_conservative_coup_party_tt$\n§gАРНКИ, хотя и использует название реформаторской группы, существовавшей до Синьхая, на самом деле является альянсом двух более современных реформаторских групп. Первая - это Движение за восстановление сельских районов, возглавляемое Лян Шумином и получившим образование в Гарварде и Принстоне Джей Си 'Джимми' Йеном. Выступая за восстановление Китая с нуля, эта группа подчеркивает ценность традиционной китайской деревни как основного строительного блока общества, а не клики военачальников, которые доминировали в Китае последние полвека. Вторая часть коалиции представляет собой свободную группу интеллектуалов, вдохновленных работами Кан Ювэя, амбициозного реформатора конца династии Цин, который выступал за конституционную монархию. После полного воссоединения империи перед АРНКИ встает новый каскад проблем, требующих полной реорганизации Цинской империи снизу вверх. На это потребуются годы и надлежащее осуществление политики, но при надлежащем контролируемом надзоре даже самая ничтожная деревня однажды получит право голоса и место в Китае!§!"
