### National Spirits / Ideas ###
 QIE_fractured_empire: "Разделённая империя"
 QIE_fractured_empire_desc: "Империя Цин на бумаге контролирует все свои земли, кроме Маньчжурии, Тибета и Монголии. На практике, власть императора ограничена лишь пределами Запретного Дворца, внутри которого плетутся свои интриги, пока президент Цао Кунь пытается удержать Национальную Ассамблею в узде. У Пейфу, которого называют реальной властью в стране, заинтересован в смещении императора и гибком лавировании между множеством милитаристических клик, которые де-факто контролируют разные районы Китая."


 
 
 QIE_leadership_crisis: "Кризис руководства в Чжили"
 QIE_leadership_crisis_desc: "Почтенный возраст почти всех старших членов Чжилийской Клики тормозит модернизацию армии. Если так пойдёт и дальше, мы будем первой страной с армией одних стариков."
 
 QIE_leadership_crisis_bad: "Системный кризис руководства"
 QIE_leadership_crisis_bad_desc: "Смерть порядочного числа наших лидеров из старой гвардии всё более явно показывает недостаток молодняка в рядах клики.
 
 QIE_outraged_parties: "Ассамблея в ярости"
 QIE_outraged_parties_desc: "Из-за нашего решения поддержать Лигу Восьми Провинций, Ассамблея пришла в ярость. Для простого китайца ситуация не сильно изменилась, но нам необходимо вернуть стабильность в правительство."
 
 
 
 QIE_harmonious_balance_idea: "Гармоничный баланс"
 QIE_harmonious_balance_idea_desc: "Наше правительство достигло практически невозможного - баланса между сакральной властью императора и светской властью Чжилийской Клики."
 
 
 QIE_german_bailout: "Германская помощь"
 QIE_german_bailout_desc: "В наш темнейший час нам вновь пришлось обратиться к Германии. Немецкие банкиры выкупили наш госдолг, реструктуризовали его и продали в виде 'стабильных гособлигаций прямо с Востока' доверчивым соотечественникам. Мы решили нашу экономическую проблему, но нажили новую политическую."
 
 QIE_diplomatic_genius_idea: "Новый дипломатический корпус"
 QIE_diplomatic_genius_idea_desc: "Веллингтон Ку, гений дипломатии, перенёс свои знания и опыт на новое поколение послов и консулов, создав новый современный дипломатический корпус. Используя его наработки, наши дипломаты смогут убедить всех в легитимности Пекинского правительства."
 
 QIE_pragmatism_idea: "Прагматизм"
 QIE_pragmatism_idea_desc: "Президент Ху Ши известен своей теорией ‘прагматизма’ – вместо того, чтобы упираться рогом в свою идеологию, иногда полезней договариваться и идти на уступки, даже с бывшими врагами. Такой подход поможет нам смягчить раскол в китайском обществе."
 
 
 

 QIE_nationalised_german_industry: "Национализированная немецкая промышленность"
 QIE_nationalised_german_industries_desc: "Отделение от германского орла - дорогостоящее мероприятие, но в конечном итоге выгодное. В то время как мы можем быть обременены катастрофическими санкциями, применяемыми вероломными империалистами, Чжили тоже могут вести финансовую войну. Национализировав все частично или полностью принадлежащие Германии финансовые фирмы, заводы и арсеналы, мы сможем использовать возросший приток средств, чтобы компенсировать недостаток иностранных инвестиций."
 

 QIE_support_ANQ_idea: "Поддержка правительства Аньцина"


 
 QIE_placating_manchu: "Успокоение Партии Цзуншэ"
 QIE_placating_manchu_desc: "Мы предложили щедрые ‘пенсии’ всем членам Партии Цзуншэ взамен поддержки нашего непопулярного решения по вторжению на стороне Нанкина."
 
 QIE_placating_NCERA: "Успокоение АРНКИ"
 QIE_placating_NCERA_desc: "Мы пообещали АРНКИ провести частичные реформы в стране взамен поддержки нашего непопулярного решения по вторжению на стороне Нанкина."
 
 QIE_big_protests: "Массовые беспорядки"
