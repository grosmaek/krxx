 QIE_qin_dechun: "Цинь Дэчунь"
 QIE_qin_dechun_high_command_desc: "§YBorn:§! §LDecember 11th, 1893, in Yishui County, Shandong Province, Qing Empire§!\n§YAlignment:§! §cLuoyang§!\n§YBackground:§! §LEntering the 2nd Class of the Baoding Military Academy to study infantry after finishing his studies in the Shandong Army Primary School and the First Qinghe Army Secondary School as a top student, Qin Dechun would graduate from Baoding in 1916, serving in the 5th Division in Jinan. Due to disagreements with his superiors, he abandoned his post to join the Shandong National Guard Army. Serving as adjutant staff officer of the Supplementary Brigade of Shandong Province, he would later be transferred to the Headquarters of Qu Tongfeng's Border Defense Army Division, indoctrinating Qin Dechun into the Anhui Clique.\n\nDue to the defeat of the Anhui clique in the ZhiWan War, Qin Dechun's division was absorbed by Wu Peifu's forces, and due to his seniority and education background, Qin Dechun, who would graduated from the 6th Class of the Staff College in 1922, was not dismissed from active service. Serving as a staff officer for Sun Chuanfang, Qin would become the chief of staff of the Zhili's 24th Division, and following the defeat of the Zhili in the Second ZhiFeng War, his division would be incorporated into Feng Yuxiang's Guominjun.\n\nUpon Wu Peifu's comeback in national politics in 1925, Qin Dechun would follow his superior to surrender his troops to Wu, restoring the 24th Division. Receiving promotion to commander of the 27th Army Division, and later the 1st Division of the Henan Defence Force, Qin Dechun's division would initially be beaten back in the early months of the Northern Expedition, fighting against Feng Yuxiang's revitalised Guominjun. However following German Intervention, the Zhili would reign ascendant, and Qin Dechun would become further integrated within the Zhili Clique.\n\nA young face in the old Zhili Clique, Qin Dechun has remained particularly aloof from the inter-factional squabbles of the Zhili, for his true focus remains on his home province of Shandong.§!" #NT!
  
