 QIE_yiguandao_coup_party_long: "$QIE_yiguandao_coup_party_long_tt$\n§gЭтот культ считается более "профессиональным" прикрытием для Игуандао, чтобы узаконить себя в глазах центрального правительства. Его истоки лежат в Шаньдуне XIX века. Он сформировался как продолжение еще более древнего культа Сяньтяньдао, который сам по себе является ответвлением Лаогуань Чжайцзяо, ветви Дачэн, распространившего луоизм. Основал ее Ван Цзюэи, его сменил Лю Цинсюй, который в 1905 году официально назвал ответвление "Игуаньдао", что означает "Путь единства".\n\nСменивший Лу Чжунъи, он уступил место загадочному Чжан Тяньжаню в 1925 году. Захватив инициативу после кризиса конфуцианства, Игуандао процветает в условиях отсутствия веры в народе, распространяя свои убеждения в Вечной Досточтимой Матери, Дао, и смесь буддистской, сальвационистской и конфуцианской философий.§!"
