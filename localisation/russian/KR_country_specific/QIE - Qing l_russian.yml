 QIE_Old_PSC_party: "СКПН"
 QIE_Old_PSC_party_long: "$QIE_Old_PSC_party_long_tt$\n§gСвоим происхождением клика политологов обязана своей первой версии, основанной в 1913 году членами партии Тунмэньхуэй, которые отвергли требование доктора Суня принести клятву личной верности после провала Второй революции против Юань Шикая, - странная группа среди парламентариев Бэйяна. Они основали в Токио Общество изучения европейских дел, которое в 1916 году превратилось в Общество политических наук. Отвергая необходимость Северного похода для объединения Китая, о котором говорил доктор Сунь и его Гоминьдан, они сотрудничали с южными военачальниками, такими как Цэнь Чуньсюань и Лу Жунтин, чтобы свергнуть Сунь Ятсена и его правительство защиты конституции.\n\n Вместо того чтобы участвовать в избирательной системе Бэйяна и способствовать мирным переговорам с северными военачальниками, они заняли многие высокие посты в сенате, собрании и даже кабинете министров. Когда Сунь с помощью гуандунского военачальника Чэнь Цзюнмина изгнал Цэня и Лу из Гуандуна, а Тан Цзяо отверг Гу Пинчжэня из Юньнани, клика старых политиков фактически распалась. Потеряв большинство своих самых влиятельных позиций, они практически полностью подчинились политическому порядку Бэйяна. В последний раз они достигли известности благодаря Хуан Фу, возглавившему на короткое время либеральное временное правительство после пекинского переворота.\n\nОпираясь на средний класс, банкиров и интеллектуальную элиту Китая, они сумели добиться возрождения поддержки после краха Лиги процветания.§!"
 QIE_Old_PSC_party_long_tt: "Старая клика политической науки"
  
