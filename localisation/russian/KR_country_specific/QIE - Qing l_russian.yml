 QIE_buy_german_eqip_decisions_desc: "Из-за наших связей с немецкими концессиями, в руках Цин лежит мощнейший арсенал мира, который готов поделиться с нами своими запасами за разумную цену. Расходуя политическую власть и £GFX_german_coin_texticon германское влияние, мы можем получить мощное оружие.\n\n§YТекущее германское влияние:§! [?QIE.party_popularity@market_liberal|%0]\n\nПредупреждаю! В то время как наши военные, безусловно, ценят мощь немецкой техники, гражданское население не будет относиться легкомысленно к широкому немецкому влиянию!"
 

