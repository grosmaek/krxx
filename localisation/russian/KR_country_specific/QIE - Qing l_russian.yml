 ###- Zhili -### 
 ##- Opening Section -## 
 QIE_year_of_the_rat: "Год крысы"
 QIE_year_of_the_rat_desc: "Пока нация готовится к празднованию Китайского Нового Года, президент Цао Кунь пишет речь для выступления в Ассамблее. На повестке дня стоит вопрос, о котором Чжилийская Клика предпочла бы не думать - на юге подозрительно неспокойно."
  
 QIE_levying_provincial_taxes: "Взимание провинциальных налогов"
 QIE_levying_provincial_taxes_desc: "С тех пор как в 1922 году был изгнан клуб Аньфу Дуань Цижуя, налоговые обязательства провинций были мизерными, центральное правительство испытывало недостаток финансов по сравнению с номинальным контролем. Губернаторы провинций постоянно игнорируют свою конституционную обязанность поставлять налоги в Пекин. Если мы хотим решить проблему огромных долгов, мы должны в первую очередь навести порядок в провинциях."
  
 QIE_excising_cash_crops: "Искоренение денежных культур"
 QIE_excising_cash_crops_desc: "Опиум, давно ставший эндемической чумой для великой китайской нации, был постоянной проблемой, с которой различные провинциальные правительства пытались справиться по отдельности. Наряду с концентрацией на производстве шелка в таких районах, как Гуандун, непосильная часть сельскохозяйственного сектора посвящена денежной выгоде, а не национальному процветанию. Предоставляя субсидии правильным фермерам, мы сможем развивать правильное сельское хозяйство."
  
 QIE_emergency_meeting_of_the_cabinet: "Экстренное заседание кабинета министров"
 QIE_emergency_meeting_of_the_cabinet_desc: "Гниющая клептократическая структура Сунь Чуаньфана окончательно рухнула сама на себя, и в бывшей Лиге воцарилась полная анархия. Бунты и мародерство широко распространены, гражданская власть не существует. Созвав совещание с министром армии, маршалом Ван Чэнбином и его подчиненными, У Пэйфу и его военные офицеры приступили к разработке ответа на сложившуюся ситуацию."
  
 QIE_lessons_of_intervention: "Уроки интервенции"
 QIE_lessons_of_intervention_desc: "Вмешательство в распад Лиги преподало нам много ценных уроков как в области политики, так и в области партизанской, неустойчивой войны. Если наши штабные офицеры и теоретики изучат войну Лиги, мы сможем многое понять о том, как следует вести свои армии. С этими знаниями мы должны быть готовы к будущим катастрофам."
  
 ##- Anti-Concessionist -## 
 QIE_elections_of_year: "Выборы [GetYear] года"
 QIE_elections_of_year_desc: "С созданием Ассоциации Гармонии параллельно с Клубом Аньфу Дуань Цижуя мы получили почти полное доминирование делегатов в Ассамблее. Поскольку наша популярность возросла после нашей антиконцессионной позиции, президент Цао решил провести новую серию национальных выборов, чтобы использовать нашу вновь обретенную популярность."
  
 QIE_foregoing_the_debts: "Уйти от долгов"
 QIE_foregoing_the_debts_desc: "Эти проклятые империалисты продолжают подчинять нашу славную нацию своим международным договорам и гулкому экономическому удушению. Приковывая нас к своей экономике, они требуют, чтобы мы отдали свою экономику на откуп династиям древности. Чтобы разрешить наш финансовый кризис, необходимо объявить полномасштабный международный дефолт."
  
 QIE_nationalise_german_industry: "Национализировать немецкую промышленность"
 QIE_nationalise_german_industry_desc: "Большое количество компаний полностью или частично принадлежало немецким финансовым концернам до того, как они отказались от финансовой поддержки нашего режима. По рекомендации наших министров мы имеем полное юридическое право национализировать эти отрасли, помогая нашему внутреннему производству." Германия, искалеченная "черным понедельником", не сможет принять ответных мер, кроме нескольких гневных телеграмм."
  
 QIE_german_designs_chinese_ingenuity: "Немецкие идеи, китайская изобретательность"
 QIE_german_designs_chinese_ingenuity_desc: "Благодаря нашему обширному сотрудничеству на протяжении многих лет немецкие бюрократы, бизнесмены и клерки Пекинской комиссии передали нашим инженерам много современной промышленной мудрости. Используя их оборудование, оставшееся после их неорганизованного отступления к концессиям, мы сможем использовать их активы для Китая, а не для Берлина!"
  
 QIE_anti_concessionist_personality_cult: "Антиконцессионистский культ личности"
 QIE_anti_concessionist_personality_cult_desc: "Наше вмешательство от имени более широкого антиконцессионистского интеллектуального движения обеспечило постоянную и готовую поддержку обычно антагонистичных "Людей Слова", которые вращаются вокруг нашего правительства. Маршал У и президент Цао - настоящие спасители китайского народа! Современные герои-патриоты!"
  
 QIE_encourage_nationalist_cooperation: "Поощрять сотрудничество с националистами"
 QIE_encourage_nationalist_cooperation_desc: "Всегда достойная восхищения, по крайней мере, в некоторых аспектах, Партия молодого Китая долгое время отстаивала дело национализма и даже республиканизма в определенные периоды времени. Сотрудничая с ними после отказа от нашего общего немецкого врага, мы сможем построить демократическое сотрудничество надолго!"
  
 QIE_greasing_the_gears_of_zongshe: "Смазывая шестеренки Цзуншэ"
 QIE_greasing_the_gears_of_zongshe_desc: "Находясь в противоречии с большинством членов Ассамблеи, за исключением, возможно, конституционалистов, партия Цзуншэ долгое время обвиняла президента и маршала в отстранении Пуйи. Это правда, но на самом деле мы все еще являемся конституционной монархией. Успокоив дворян, возможно, мы сможем ослепить их жадностью, обеспечив их сотрудничество."
  
 QIE_harmonious_balance: "Гармоничный баланс"
 QIE_harmonious_balance_desc: "Считается мастерским проявлением тактичной политики президента Цао и маршала У, Ассоциация Гармонии сумела создать широкую коалицию между реформистской интеллигенцией, маньчжурской знатью и ультранационалистическими республиканцами. Коалиция противоречий, но простой человек, несомненно, поддерживает наше просвещенное правление."
  
 ##- Concessionist -## 
  
 QIE_overtures_to_the_assembly: "Обращение к Ассамблее"
 QIE_overtures_to_the_assembly_desc: "Наш довольно спорный выбор оказать помощь умирающей Лиге, сохранив наши связи с Германией, вызвал ряд противоречивых споров в Ассамблее. Поскольку оппозиция в лице Лиги процветания и других отказалась от участия, Цао предстоит восстановить доверие к нашей зарождающейся демократии."
  
 QIE_negotiating_better_terms: "Переговоры о лучших условиях"
 QIE_negotiating_better_terms_desc: "Погрязнув в международных обязательствах и торговых долгах, центральное правительство десятилетиями не могло добиться значимого промышленного прогресса. Хотя это может разозлить наших соотечественников в YCP, обращение к Германии за финансовой поддержкой ускорит процесс возвращения долгов и позволит процветать модернизации."
  
 QIE_simplify_international_investment_laws: "Упростить законы о международных инвестициях"
 QIE_simplify_international_investment_laws_desc: "Несмотря на лоббистские усилия Германии, наши международные инвестиционные законы остаются довольно запутанными, представляя собой разросшуюся паутину бюрократии, ограничений и лазеек. Упростив эти законы, мы сможем привлечь дополнительные международные инвестиции, обеспечив дальнейший экономический рост и укрепив наши вооруженные силы."
  
 QIE_partner_with_german_manufacturing_firms: "Партнерство с немецкими промышленниками"
 QIE_partner_with_german_manufacturing_firms_desc: "Протягивая новую руку истинного китайско-немецкого сотрудничества и опираясь на наши "особые отношения", мы можем работать над официальным предоставлением государственных контрактов совместным немецко-китайским производственным фирмам и предприятиям, выравнивая отношения и обеспечивая стабильное развитие."
  
 QIE_secure_foreign_expertise: "Безопасная зарубежная экспертиза"
 QIE_secure_foreign_expertise_desc: "Полностью способные построить наши собственные заводы, разработать наши собственные машины, наши национальные эксперты, однако, очень ограничены. Они разделены между махинациями военачальников или заняты крупномасштабными проектами. Приобретение высококачественного инструментального оборудования, в основном из Германии, ускорит нашу модернизацию."
  
 QIE_hire_western_rail_engineers: "Нанять западных железнодорожных инженеров"
 QIE_hire_western_rail_engineers_desc: "Большая часть нашей железнодорожной сети была построена европейскими фирмами под руководством китайцев. Хотя некоторые могут возмущаться тем, что их продолжают использовать для строительства наших железных дорог, они являются бесспорными мастерами своего дела. Мы должны искать западных инженеров-железнодорожников в Миттельевропе и напрямую нанимать их для улучшения нашей инфраструктуры."
  
 QIE_import_krupp_steel: "Импортировать сталь Круппа"
 QIE_import_krupp_steel_desc: "Вместо нашей растущей отечественной сталелитейной промышленности немецкий гигант Krupp продолжает субсидировать и заполнять пробелы. С нашими растущими связями с Миттельевропой мы можем сотрудничать с их бизнесменами в создании "Krupp China", построив обширную промышленную сеть в Европе и Китае."
  
 QIE_securing_advanced_equipment: "Обеспечение безопасности передового оборудования"
 QIE_securing_advanced_equipment_desc: "С начала века поле войны постоянно меняется: появляются танки, самолеты, модернизированные средства радиосвязи. Зарождающаяся военная экономика Китая не располагает возможностями для производства или поддержки первых, однако вторые вполне применимы и очень желанны. Заключив контракты с западными фирмами, мы сможем импортировать огромное количество этого оборудования."
  
 QIE_modernising_our_chemistry: "Модернизация нашей химии"
 QIE_modernising_our_chemistry_desc: "Возможно, совершенно лишенные каучука и нефти, по крайней мере на основных территориях, многие китайские теоретики и лидеры полюбили возможности синтетических форм этих ресурсов. Благодаря нашим цветущим отношениям с экспертами из Миттельевропы, они могут предоставить свои знания вместо наших собственных."
  
 QIE_university_exchange_program: "Программа университетского обмена"
 QIE_university_exchange_program_desc: "Лучший способ учиться - это познакомиться с другими культурами. Отправив несколько китайских студентов в европейские университеты, они смогут вернуться домой с новейшими знаниями и информацией. Хочется надеяться, что европейские студенты, которые будут учиться здесь, узнают что-то о нашей культуре и увезут это домой, чтобы поделиться со своими соотечественниками."
  
 ##- Industry/Military Plans/Foreign Policy -## 
 QIE_future_of_the_zhili_clique: "Будущее Чжилийской Клики"
 QIE_future_of_the_zhili_clique_desc: "Недавние потрясения в Китае наглядно показали, что Чжилийская Клика должна быть реформирована, чтобы выжить хотя бы год, не говоря уже о десятилетиях. Мы должны создать хотя бы базовые принципы меритократии в армии и искоренить совсем откровенную коррупцию."
  
 QIE_on_national_defense: "На защите нации"
 QIE_on_national_defense_desc: "Как утверждают легендарный теоретик Цзян Байли и его \"Баодинская клика"\ офицеров-единомышленников, Цзян надеется вдохновить солдат на общее улучшение методов обучения, уделяя особое внимание исключительному самопожертвованию и ревностной преданности нации. Возможно, более здравомыслящий по сравнению с более распространенными теориями Цзяна, он смягчил их в соответствии со своим опытом с Цай Е в Войне за Национальную Защиту."
  
 QIE_highlighting_our_goals: "Подчеркивание наших целей"
 QIE_highlighting_our_goals_desc: "Вдохновленный самоотверженностью, проявленной солдатами Хугоцзюнь в Войне за Национальную Оборону, Цзян Байли предложил Нефритовому Маршалу, чтобы чжилийцы придерживались аналогичного курса политических стимулов. Убеждая солдат в общих политических целях наших войн, они должны сражаться с конкретным мышлением и целеустремленностью, обязательно проявляя упорство и преданность делу. До пробуждения истинного китайского воинского духа осталось всего несколько шагов."
  
 QIE_court_hubei_generals: "Совет Хубэйских генералов"
 QIE_court_hubei_generals_desc: "\"Генералы Хубэй"\ - это неформальное объединение ведущих производителей и промышленников провинции Хубэй. Сяо Яонань, близкий друг семьи Цзян Байли, является губернатором провинции и любезно вызвался использовать свои связи в промышленности для строительства многих укреплений, необходимых для осуществления плана Цзяна, тем более, что его собственное влияние от этого значительно расширилось."
  
 QIE_symphony_of_military_and_industry: "Симфония военного дела и промышленности"
 QIE_symphony_of_military_and_industry_desc: "Теория генерала Тан Цзайли сосредоточена на улучшении логистических сетей для обеспечения снабжения чжилийской армии. Наряду с этим, он и его \"Китайский Элитехеер"\ пытаются повторить успехи плана Немецкой консультативной миссии по созданию 80 дивизий, а также успехи германской имперской армии в Вельткриге. Он надеется, что теория мобильной войны и профессионального ядра армии в, конечном итоге, приведет к объединению нации."
  
 QIE_expand_baoding_arsenal: "Расширить арсенал Баодина"
 QIE_expand_baoding_arsenal_desc: "Арсенал в Баодине, расположенный при военной академии, развит меньше, чем литейный завод в Гунсяне. Тем не менее, при достаточных инвестициях мы можем превратить его в одного из основных военных производителей Китая. Его близость к Академии также является плюсом, поскольку позволяет нам тестировать новые образцы оборудования как на практике, так и теоретически, что служит образцовым примером объединения военных и промышленности.."
  
 QIE_a_competitive_army_and_industry: "Конкурентоспособная армия и промышленность"
 QIE_a_competitive_army_and_industry_desc: "Ранее контракты на производство оружия выдавались на разовой основе, что было сопряжено с коррупцией. Проявив значительную политическую волю, мы можем модернизировать и навести порядок в этих системах, приведя нашу оружейную промышленность в соответствие с западными стандартами. Очевидно, что при одновременном обеспечении здоровой конкуренции между подрядчиками, возможно, в один прекрасный день китайское оружие приобретет мировую известность."
  
 QIE_the_central_plains_artery: "Артерия Центральной равнины"
 QIE_the_central_plains_artery_desc: "Железные дороги, являющиеся важнейшими линиями связи, с помощью которых ведутся войны в Восточном Китае, контролируют сам ход сражений. Благодаря им в отличие от труднопроходимых внутренних районов, могут сталкиваться более крупные дивизии и более мощные вооружения. Особо следует отметить железную дорогу Пекин-Ханькоу, строительство которой было завершено в 1906 году, это один из наиболее важных элементов инфраструктуры на территории Центрального правительства, и нам крайне важно следить за ее обслуживанием и расширением."
  
 QIE_reorganise_the_kailuan_mining_bureau: "Реорганизовать горнодобывающее бюро Кайлуана"
 QIE_reorganise_the_kailuan_mining_bureau_desc: "Горное бюро Кайлуань было основано в 1878 году как совместное предприятие правительства династии Цин и ряда британских деловых кругов. Из—за постоянных, непрекращающихся военных действий эпохи военачальников, которыми пренебрегали, возможно, сейчас, в этом море спокойствия, для нас настал подходящий момент возродить это учреждение и поставить его под контроль правительства."
  
 QIE_expanding_our_shanxi_spoils: "Расширить Шаньсийский трофей"
 QIE_expanding_our_shanxi_spoils_desc: "Угольные месторождения в восточной части провинции Шаньси, захваченные у Янь Сишаня в конце последней войны в Чжифэне, являются одними из самых процветающих в Китае. Янь Сишань долгое время, воздерживался от инвестиций в местное развитие. Однако, благодаря нашим связям с Образцовым Губернатором, больше нет реальной угрозы потерять эти земли — тем не менее, это может спровоцировать Яня, и поэтому мы должны действовать осторожно."
  
 QIE_daye_hanyang_development_scheme: "Схема развития Дайе-Ханьяна"
 QIE_daye_hanyang_development_scheme_desc: "В коридоре Дайе-Ханьян, окружающем Ухань, сосредоточена большая часть промышленных мощностей Китая за пределами Пекина, однако инфраструктура и городское планирование в регионе оставляют желать лучшего. Инвестируя в расчистку новых земель для заводов и строительство дополнительных объектов гражданской промышленности для поддержки военных арсеналов, мы можем модернизировать регион, его экономику и обеспечить рабочими местами его жителей."
  
 QIE_gongxian_arsenal_expansion_office: "Расширение арсенала в Гунсяне"
 QIE_gongxian_arsenal_expansion_office_desc: "Арсенал Гунсянь, построенный Юанем Шикаем и Са Чжэньбином в 1915 году, обычно играл второстепенную роль по сравнению с гораздо более крупным и производительным оружейным заводом Ханьяна. Расширяя свои производственные мощности, как это было сделано в 1920-х годах, мы можем в достаточной степени расширить нашу промышленную базу на случай, если один из арсеналов попадет в руки захватчиков."
  
 QIE_restore_order_in_the_middle_kingdom: "Навести порядок в Поднебесной"
 QIE_restore_order_in_the_middle_kingdom_desc: "Слишком долго Китай был жестоко разделен амбициозными властителями и мятежными региональными группировками. Пользуясь нашей слабостью, хищники всех мастей начали эксплуатировать нашу землю и развращать наш народ. Следующий шаг к завершению Века унижений - покончить с Эпохой Милитаристов. Мы должны подчинить себе различных военачальников, приструнив тех, кто воспользовался распадом Лиги в своих мятежных целях."
  
 QIE_destroy_federalists: "Вторая Южная Экспедиция"
 QIE_destroy_federalists_desc: "Федералистское движение, возникшее из-за генералов-регионалистов и поддерживаемое наивными интеллектуалами, является не более чем фарсом для дальнейшего господства военачальников. Хотя мы были вынуждены смириться с восстановлением Чэнь Цзюнмина на посту губернатора в 1927 году, с тех пор он и его союзники бросили нам вызов. Необходимо покончить с разделением и разложением, прежде чем они смогут поглотить другие районы страны."
  
 QIE_cross_the_dai_river: "Пересечь реку Дай"
 QIE_cross_the_dai_river_desc: "Много лет прошло с тех пор, как мы победили в 4-й Чжили-Фентяньской войне, и все же с тех пор угроза войны с северо-востока стала только более серьезной. Чжан Цзолинь продал и свою душу, и нашу страну, когда заключил сделку с Японией — 5-й Чжили-Фентяньская - это то, что нам нужно, чтобы исправить эту великую ошибку. Чжили обезопасят северо-восток; это кульминация всей нашей работы и борьбы на данный момент, и такая возможность может больше не представиться!!"
  
 QIE_destroy_kuomintang: "Потушить пламя Партии-Государства"
 QIE_destroy_kuomintang_desc: "Гоминьдан, основанный озлобленным доктором Сунь Ятсеном, является постоянным призраком прошлого - оправданием для социалистических бандитов и военных преступников—диктаторов для грабежа в непрерывном цикле революционного насилия. Несмотря на поражение в Северной экспедиции, они продолжают упорствовать. Возможно, это достойно восхищения, но решительный удар на юге изгонит этих преступников, покончив с этим бастионом мятежников раз и навсегда."
  
 QIE_fractured_and_broken_united_yet_again: "Разбитые вдребезги, они снова объединились"
 QIE_fractured_and_broken_united_yet_again_desc: "Наконец, после десятилетий великой борьбы, страданий, войны за национальное спасение и упорной борьбы, все закончилось. Китайская нация опустила оружие, объединенная законным правительством Северной столицы. Несмотря на давление и обстоятельства, Нефритовый маршал выступил вперед. С нашим окончательным объединением Чжилийская клика укрепила свои позиции в качестве законных наследников китайской цивилизации."
  
 QIE_tying_up_loose_ends: "Свести концы"
 QIE_tying_up_loose_ends_desc: "Китайские земли Поднебесной, возможно, и объединены, но это не является истинной величиной китайской нации. Граница, из-за которой враждуют тибетцы, монголы, уйгуры, русские и многие другие, долгое время находилась вне нашего прямого контроля. Настал и их черед."
  
 QIE_hives_of_rabid_imperialism: "Последнее пристанище империализма"
 QIE_hives_of_rabid_imperialism_desc: "Эти концессии просто уму непостижимы!. Граждане Китая - люди второго сорта на своей собственной земле. Не имея возможности свободно действовать в этих городских центрах, они являются абсолютным оскорблением нашей национальной гордости и целостности. Введенные в действие в момент слабости, они могут быть отменены в момент усиления. Либо с помощью наших тактичных переговоров, либо с помощью нашей военной мощи мы вернем портовые города!"
  
 ##- Republic -## 
 QIE_handling_the_disintegration: "Борьба с последствиями"
 QIE_handling_the_disintegration_desc: "Измученные нерешительностью и непрекращающимися спорами, Кабинет и Верховное командование Чжили наотрез отказались поддержать какую-либо из сторон в крахе Лиги. Учитывая, что антиконцессионисты, объединившиеся с нашими бывшими европейскими союзниками, продолжают кампанию протеста против нашего правительства, кажется, что сам китайский мировой порядок рушится... Маршал У и президент Цао должны что-то предпринять!"
  
 QIE_let_the_five_banner_flag_fly: "Пусть развевается пятицветный флаг!"
 QIE_let_the_five_banner_flag_fly_desc: "Наконец-то мученики Синьхая снова оправданы! Королевские особы больше не будут высасывать деньги из простых китайцев! С восстановлением республики Бэйян в ее истинном виде президент и маршал смогут править без необходимости выполнять бесконечные формальности перед Мальчиком-императором. Прокладывая истинный путь для китайской республиканской демократии.."
  
 QIE_flying_too_close_to_the_sun: "Подлететь к Солнцу"
 QIE_flying_too_close_to_the_sun_desc: "Катастрофический \"Маньчжурский переворот"\ почти удался заговорщикам, если бы не расторопность Чжили. Однако это выявило целый ряд тревожных потенциальных брешей в системе безопасности нашего собственного черного хода! Тот факт, что заговорщики могли так долго находиться в сговоре, доказывает, что за время нашего пребывания на самом верху мы стали некомпетентными. Для продвижения вперед необходима серьезная внутренняя реструктуризация и реформы."
  
 QIE_the_gift_of_the_dynasties: "Дар династий"
 QIE_the_gift_of_the_dynasties_desc: "Навсегда запятнанная непрочностью и слабостью монархии, старая республика Бэйян была обременена непостижимыми внешними долгами, что привело к ее полной неэффективности в экономических вопросах по сравнению со странами, не обремененными долгами. С восстановлением Республики мы не попадем в ту же ловушку, что и международная легитимность. Имея возможность вести переговоры или объявить дефолт, мы имеем полное право решать свою судьбу самостоятельно."
  
 QIE_endeavours_human_face: "Лицо Стремления"
 QIE_endeavours_human_face_desc: "Будучи долгое время интеллектуалом в пекинских кругах, Ху Ши отстаивал идеи либерализма и реформистской демократии в Китае. Основав Общество Стремления вместе со своими друзьями-интеллектуалами, он неизменно был заметным \"лицом"\ этой группы. Не покладая рук, он опубликовал множество статей не только для Стремления, но и для других интеллектуалов, и его избрание президентом создает отличный прецедент для республики."
  
 QIE_government_of_good_people: "Правительство хороших людей"
 QIE_government_of_good_people_desc: "Как указано в первоначальном политическом заявлении Стремление, они хочет иметь конституционное, прозрачное, целенаправленное правительство, заботящееся о личной свободе и благополучии. В соответствии с развивающейся политической идеологией Ху Ши, предписанной его философией \"прагматизма"\, он постоянно боролся за реформистский либерализм, добиваясь своих добродетелей мирным путем. Хотя это привело к тому, что его более радикальные товарищи высмеяли его за предполагаемый идеализм."
  
 QIE_beiyangs_favourite_son: "Любимый сын Бэйяна"
 QIE_beiyangs_favourite_son_desc: "Дипломатический корпус, который всегда был единственной опорой правительства Бэйяна, лишенной коррупции и кумовства, был надеждой для некоторых из самых ярых патриотов Китая, сражающихся на передовой в отношениях между странами за признание и легитимность места в Пекине. Благодаря этому Министерство иностранных дел стало основой, на которую опирается репутация правительства."
  
 QIE_flourish_of_the_diplomatic_corps: "Расцвет дипломатического корпуса"
 QIE_flourish_of_the_diplomatic_corps_desc: "Дипломатический корпус, где работают одни из наших величайших государственных служащих, такие как Гу Вэйцзюнь или Ян Хуэйцин, - это не что иное, как самое высокое должностное лицо в нашем распоряжении. Благодаря их способностям и навыкам мы можем обеспечить хорошие отношения со всеми иностранными державами, несмотря на любую позицию в отношении концессий. То, что они долгое время были в центре событий, когда Республика больше всего нуждалась в них, это всего лишь укрепляет их позицию."
  
 QIE_the_fragrant_one_lacks_judgement_still: "\"Благоухающему Все Еще Недостает Рассудительности\""
 QIE_the_fragrant_one_lacks_judgement_still_desc: "Подлая партия Цзунше намеревалась обезглавить Чжилийскую клику в ходе \"Маньчжурского Переворота"\. Поскольку поддержка маньчжуров была полностью подорвана, немногие оставшиеся неорганизованные делегаты, несомненно, дезертируют, получив стимул. С другой стороны, АРНКИ - это коалиция широкого масштаба. Как таковая, она по своей сути хрупка. Заигрывая с второстепенными партиями, мы можем добиться полного раскола ассоциации."
  
 QIE_government_by_friends: "Правительство Друзей"
 QIE_government_by_friends_desc: "Несмотря на то, что государственные служащие, делегаты и представители знати Бэйяна находятся под строгим контролем, система Чжили Гуаньси продолжает процветать. Куда ни глянь, повсюду видны щупальца фракций Цзиньбао и Лоян. Хотя большинство осудило бы это как кумовство, мы просто полностью переходим к легитимным государственным деятелям, единственной клике, способной руководить республикой."
  
 QIE_coopting_nationalist_rhetoric: "Использование националистической риторики"
 QIE_coopting_nationalist_rhetoric_desc: "Республиканизм, национализм и эффективность партии Младокитайцев действительно достойны восхищения. Их стремительный рост в стране после того, как Гоминьдан оставил место пустым, привел к стремительному росту, благодаря которому в ассамблее появилось значительное количество делегатов. Используя их методы и протягивая руку помощи, мы можем вместе построить новую, единую Республику."
  
 QIE_nationalising_noble_estates: "Национализация дворянских поместий"
 QIE_nationalising_noble_estates_desc: "С восстановлением монархии различные маньчжуры и роялисты использовали свои огромные богатства, чтобы распространить свое влияние на ключевые отрасли экономики Китая. Теперь, когда защита монархии окончательно снята, мы можем завладеть и их богатствами. С помощью конфискации и принуждения мы вернем себе не только нашу нацию, но и наши заводы."
  
 QIE_shoring_up_financial_centres: "Укрепление финансовых центров"
 QIE_shoring_up_financial_centres_desc: "В условиях потрясений и хаоса, последовавших как за Распадом Лиги, так и за попыткой \"Маньчжурского переворота"\, правительству не удавалось удельть стоящего внимания довольно тяжелой ситуации в промышленности. Рассматривая все варианты, министр Ван Кеминь посоветовал нашему правительству оказать дополнительную поддержку нашим банковским центрам, чтобы оживить Банк Китая."
  
 QIE_reaching_out_to_endeavour: "Обращение к Стремлению"
 QIE_reaching_out_to_endeavour_desc: "Несмотря на то, что в 1922 году уже была предпринята одна попытка, плодами сотрудничества Чжили, Бэйяна и Стремления стал крах кабинета, который практически отбросил реформизм на второй план. Однако, если можно быть уверенным в одном, У Пэйфу и Ху Ши - принципиальные люди, и хотя они могут расходиться во мнениях по поводу федерализма, оба они хотят создания общей Китайской Демократической Республики."
  
 QIE_xinhais_legacy: "Наследие Синьхая"
 QIE_xinhais_legacy_desc: "Временно приостановленные, но не забытые, мечты и чаяния синьхайских революционеров продолжают процветать в новом Китае. Простое использование реставрации Сюаньтуна в 1928 году в качестве инструмента увеличения помощи не могло продолжаться вечно. Под покровом Благоприятного Облака пусть пять рас, объединенных Единым Союзом, обретут свободу и ответственное, благое правление."
  
