 QIE_dam_breaching_decisions_category: "Прорыв дамб Желтой реки"
 QIE_dam_breaching_decisions_category_desc: "В свете продвижения армий вторжения за пределы Пекина и на берега Желтой реки, различные военные штабы предложили рискованный план прорыва дамб вдоль реки, что значительно замедлит продвижение войск вторжения и позволит нашим солдатам продолжать вести оборонительную войну. Следуя рекомендациям немецкой консультативной миссии, это могло бы сыграть решающую роль в национальной обороне, однако цена для населения и экономики, несомненно, будет чудовищно высока."
  
 QIE_relocate_civilians_out_of_danger_area: "Переселить гражданских лиц из опасных зон"
 QIE_relocate_civilians_out_of_danger_area_desc: "Выделив значительные ресурсы на изучение того, куда распространятся потоки воды после прорыва дамб, мы сможем определить, какие деревни подвержены наибольшему риску, и переместить их население из опасной зоны. Хотя в краткосрочной перспективе это непопулярно, в долгосрочной перспективе это избавит нас от большого количества бессмысленных жертв и кровопролития."
  
 QIE_breach_dams_channel_water_north: "Прорыв дамбы Чжэнчжоу - направить воду на север"
 QIE_breach_dams_channel_water_north_desc: "Враги настигают нас, и на карту поставлено само выживание нации! С тяжелым сердцем, но с достаточной подготовкой пришло время прорвать плотины дамбы Чжэнчжоу, направив воду на север, чтобы замедлить их продвижение, прежде чем они перейдут границу."
  
 QIE_breach_dams_channel_water_south: "Прорвать дамбу Чжэнчжоу - направить воду на юг"
 QIE_breach_dams_channel_water_south_desc: "Враги настигают нас, и на карту поставлено само выживание нации! С тяжелым сердцем, но с достаточной подготовкой пришло время прорвать плотины дамбы Чжэнчжоу, направив воду на юг, чтобы замедлить их продвижение после перехода. Так мы, надеюсь, уничтожим их дезорганизованные силы, зажатые между нашими штыками и Желтой рекой."
  
 QIE_rebuild_from_flood_damage_kaifeng: "Восстановление после наводнения"
 QIE_rebuild_from_flood_damage_kaifeng_desc: "Рассматриваемый всеми китайцами как национальная трагедия, прорыв дамб Желтой реки был в конечном итоге необходим для предотвращения полного уничтожения китайского суверенитета и культуры. После окончания войны и вступления в большой период национального восстановления и реконструкции настало время увидеть возрождение жизни на этих затопленных землях."
  
 QIE_rebuild_from_flood_damage_north: "Восстановление после наводнения"
 QIE_rebuild_from_flood_damage_north_desc: "Считаясь национальной трагедией всеми китайцами, прорыв дамб Желтой реки был в конечном итоге необходим для предотвращения полного уничтожения китайского суверенитета и культуры. После окончания войны и вступления в большой период национального восстановления и реконструкции настало время увидеть возрождение жизни на этих затопленных землях."
  
 QIE_defensive_preparations_category: "Оборонительные приготовления"
 QIE_defensive_preparations_category_desc: "Ведя войну за национальное спасение, Центральное правительство должно использовать все возможные методы, чтобы сохранить целостность нашего правительства. Ведь в противном случае многовековая цивилизация погибнет от рук захватчиков и их приспешников. В соответствии с советами наших величайших военных теоретиков, был подготовлен ряд оборонительных сооружений и операций на случай, если правительство сочтет это необходимым."
  
 QIE_huanghe_line: "Построить линию Хуанхэ"
 QIE_huanghe_line_desc: "Желтая река была сердцем Китая на протяжении многих тысяч лет, но теперь это должен быть ее щит. Укрепив ее южные берега, мы еще можем разбить наших врагов против реки и одержать победу."
  
 QIE_withdraw_government_to_wuhan: "Вывести правительство в Ухань"
 QIE_withdraw_government_to_wuhan_desc: "В эту современную эпоху география уже не защищает Пекин, как когда-то, и старая столица остается очень уязвимой. Если мы не можем удержать Пекин, мы должны временно перенести столицу в Ухань - гораздо более удобное место для обороны."
  
 QIE_withdraw_arms_factories_to_hubei: "Перенести оружейные заводы в Хубэй"
 QIE_withdraw_arms_factories_to_hubei_desc: "Мы можем передислоцировать некоторые наши оружейные заводы в Хубэй раньше, чем враг продвинется вперед."
  
 QIE_withdraw_civilian_factories_to_hubei: "Перенести гражданские фабрики в Хубэй"
 QIE_withdraw_civilian_factories_to_hubei_desc: "Мы можем передислоцировать некоторые из наших гражданских фабрик в Хубэй раньше вражеского наступления."
  
 QIE_fortify_southern_approach: "Укрепить южный подход"
 QIE_fortify_southern_approach_desc: "Мы должны смотреть как на юг, так и на север, и укреплять там, где это возможно."
  
 QIE_sino_german_cooperation: "Китайско-германское соглашение о сотрудничестве"
 QIE_sino_german_cooperation_desc: "Используя все имеющиеся в нашем распоряжении средства, китайская нация решительно выдержала бурю национальной борьбы и нашей борьбы за выживание. В войне за выживание мы одержали победу, и пока мы восстанавливаем руины, дома и города, у тех, кто входит в окружение Цзиньбао, есть одна перспектива. С объединением нации, возможно, наши бывшие благодетели в Германии получат возможность расширить свои соглашения с новым, возрожденным, стабильным и дружественным Китаем. Есть только один способ узнать это."
  
 ###- Peking Commission -### 
  
 QIE_manage_german_influence: "Управление немецким влиянием"
 QIE_manage_german_influence_desc: "[QIE_manage_german_influence_scripted_loc_desc]"
 QIE_manage_german_influence_manchu_desc: "После реставрации Сюаньтун в 1928 году и предшествовавшего ей вмешательства Германии в Северный поход в 1927 году немецкие компании имели непропорционально большое влияние в нашей стране. Немецкие лоббисты, "консультанты", государственные служащие и дипломаты ежедневно прибывают сюда, чтобы попытать счастья на прибыльных китайских рынках.\n\nБлагодаря нашим "особым отношениям" с Империей, их финансовая, промышленная и научная поддержка оказалась неотъемлемой частью модернизации нашей страны. Тем не менее, в стране постоянно кипит недовольство и волнения. После восстановления монархии многие сотрудники Пекинской комиссии и Германского легата не знали о том, как новое правительство относится к их существованию. Из-за шаткости коалиции между радикалами, реформаторами и роялистами, все партии которых ранее демонстрировали презрение к иностранному влиянию в правительстве.\n\nПосле восстановления связей и продолжения поддержки Германии путем переговоров, оказалось, что их опасения были беспочвенны. Получив возможность продолжать операции в восстановленной династии Цин, немцы, похоже, наконец-то получили то, о чем мечтали в 1928 году.\n\n§YТекущее влияние немцев:§! [?QIE.party_popularity@market_liberal|%0]"
 QIE_manage_german_influence_zhili_desc: "После реставрации Сюаньтун в 1928 году и предшествовавшего ей вмешательства Германии в Северный поход в 1927 году немецкие компании имели непропорционально большое влияние в нашей стране. Немецкие лоббисты, "консультанты", государственные служащие и дипломаты ежедневно прибывают сюда, чтобы попытать счастья на прибыльных китайских рынках.\n\n Благодаря нашим "особым отношениям" с Империей, их финансовая, промышленная и научная поддержка оказалась неотъемлемой частью модернизации нашей страны. Тем не менее, в стране постоянно кипит недовольство и беспорядки. Если чиновники Чжили под руководством Нефритового маршала §cЛуояна§! доблестно противостоят уступкам, то единственными друзьями немцев в правительстве остаются их полусерьезные союзники из фракции Цао Куня §gЦзиньбао§! и марионетки Германии в §mЛиге Процветания§!\n\nВпрочем, доминирование в бюрократии и наличие прямой лоббистской группы в Собрании - это не так уж плохо. Но если они будут продолжать присутствовать, а мы будем все больше зависеть от них, то отношения с ними станут несостоятельными. Поскольку наши методы ослабления их влияния многочисленны, мы также можем использовать их, когда нам потребуется дополнительная поддержка.\n\n§YТекущеее влияние немцев:§! [?QIE.party_popularity@market_liberal|%0]"
  
 QIE_bribe_lobbyists: "Подкупить прогерманских лоббистов"
 QIE_bribe_lobbyists_desc: "Утверждается, что единственное, о чем заботится так называемая Лига процветания, - это деньги. Деньги, деньги, деньги. Однако с нашими обширными связями в бизнесе и банковском деле, возможно, мы сможем немного подзаработать, развлекая подарками более податливых прогерманских лоббистов. Этим мы можем заставить их замолчать на несколько месяцев, уменьшив влияние Германии на формирование нашей политики."
  
 QIE_encourage_domestic_production: "Поощрять отечественное производство"
 QIE_encourage_domestic_production_desc: "В конечном итоге наши отношения с Германией привели к быстрому развитию китайского внутреннего производства. Ежегодно возводятся целые ряды заводов, развивая нашу экономику и промышленность гораздо больше, чем мы могли надеяться. Используя эти преимущества, мы можем предоставлять преференции отечественным корпорациям и промышленным предприятиям, заключая с ними выгодные контракты вместо немецких конкурентов. Влияя на общую эффективность нашей промышленности, это на некоторое время подорвет позиции немцев."
  
 QIE_encourage_anti_german_boycott: "Поощрить антигерманские бойкоты"
 QIE_encourage_anti_german_boycott_desc: "В любой реальности даже самый стойкий концессионист сейчас станет самым доблестным воином антиконцессионизма в будущем. Прекрасно понимая этот факт и ставя во главу угла интересы Китая, наша хитрая разведка может оказывать тайную поддержку антиконцессионистским движениям по всей стране. Снижение немецкого влияния в наших крупных городах, за счет нашего собственного, из-за восприятия нас как простых прихлебателей немцев."
  
 QIE_entice_financial_support: "Заручиться финансовой поддержкой Германии"
 QIE_entice_financial_support_desc: "Для чего здесь немцы, если не для того, чтобы предоставить нам финансирование, только в обмен на то, что мы немного продадим свой дух? Используя связи в Пекинской комиссии и Дипломатическом корпусе, мы можем легко получить больше средств, чтобы выровнять наш финансовый баланс. К сожалению, это позволит немцам еще глубже вонзить свои когти в нашу политическую сцену, привязав наших политиков к немецким деньгам."
  
 QIE_ger_debt_repayment: "Инвестировать в погашение долга"
 QIE_ger_debt_repayment_desc: "Хотя мы успешно провели переговоры с Германской империей, чтобы предотвратить полный национальный дефолт, пересмотренная сумма долга казны все еще требует значительного внимания. Используя наши связи, узы, хорошее поведение и любые другие меры, на которые мы можем опереться, возможно, мы сможем обратиться к Германии с предложением о дальнейшем сближении в отношении наших огромных долгов. Навсегда связать нашу финансовую целостность и стабильность с немцами в обмен на возможную свободу и более тесные связи."
  
 ###- Manchu Decisions -### 
 QIE_zhili_manchu_war_idea: "Чжили-Маньчжурская гражданская война"
 QIE_zhili_manchu_war_idea_desc: "Хотя мы и контролируем Пекин и его окрестности, сторонники Чжилийской Клики окопались на юге. Мы должны ударить по их гнезду и принести порядок в страну!"
  
 QIE_zhili_manchu_war_decisions_category: "Южная кампания"
 QIE_zhili_manchu_war_decisions_category_desc: "Хотя мы смогли сохранить власть в Пекине и его окрестностях, а также обезопасить границу с Фэнтянем, подлые генералы из Чжилийской Клики засели на юге. Мы должны ударить по ним и объединить Китай под властью императора!"
  
 QIE_push_to_yellow_river: "Наступление на Хуанхэ"
 QIE_push_to_yellow_river_desc: "Первым нашим шагом должна стать атака на позиции Чжили, чтобы выбить их по ту сторону Жёлтой Реки, уничтожив гарнизоны и посты. После этого, мы сможем ударить по их логову, Лояну."
  
 QIE_assault_luoyang: "Удар по Лояну"
 QIE_assault_luoyang_desc: "До поражения У Пейфу, Лоян был его штабом, куда сейчас перебрались почти все его сторонники. Получив контроль над этой крепостью, мы сможем подавить восстание."
  
 QIE_mop_up_south: "Разбить изолированные гарнизоны"
 QIE_mop_up_south_desc: "После падения Лояна, у сторонников Чжили осталось несколько гарнизонов по всей территории. Избавление от них потребует времени, но мы должны твёрдо держаться за каждый километр земли."
  
 QIE_final_push: "Последний рывок"
 QIE_final_push_desc: "Последние остатки Чжилийской Клики бежали в Учан, где они разбили Гоминьдан 10 лет назад. В этот раз им не повезёт! Мы окончательно уничтожим их и положим конец распрям!"
  
 #Yiguandao Influence 
 QIE_yiguandao_decisions_category: "Влияние Игуаньдао"
 QIE_yiguandao_decisions_category_desc: "После помощи в победе над Чжилийской Кликой, Чжан Тяньжань предложил нам полную поддержку эзотерической секты Игуаньдао. Они могут помочь нам в обмен на предоставление рычагов власти. Стоит следить, насколько сильно они проникли во власть. Немногие верят в балгие намерения Чжана Тяньжаня...\n\n§YТекущее влияние Игуаньдао:§! [?QIE.party_popularity@national_populist|%0]"
  
 QIE_raise_yiguandao_militia: "Организовать ополчение фанатиков"
 QIE_raise_yiguandao_militia_desc: "Под началом Игуаньдао есть так называемые 'силы обороны', которые охраняют святилища, храмы и места паломничества. За определённую цену учитель Тяньжань может выдать нм небольшую группу таких бойцов."
  
 QIE_refugee_workforce: "Занять беженцев работой"
 QIE_refugee_workforce_desc: "В самом центре культа Игуаньдао, в Шаньдуне, находится огромное количество голодных и бездомных, которые примкнули к культу в надежде на спасение. Учитель Тяньжань предлагает нам занять их работой на стройках и на фабриках."
  
 QIE_yiguandao_infiltraitors: "Разослать агентов Игуаньдао"
 QIE_yiguandao_infiltraitors_desc: "Тысячи беженцев бегут к нам, спасаясь от войны, как от потопа. Нетрудно будет обратить их в нашу веру, а затем вернуть домой в качестве агентов. Так, мы получим доступ к передвижениям вражеских войск, и сможем саботировать их производство."
  
 QIE_sponsor_prayer_meeting: "Спонсировать молитвенное собрание"
 QIE_sponsor_prayer_meeting_desc: "Хотя при дворе мало кто следует эзотерическим учениям мастера Чжана, все большее число крестьян выстраивается в очередь, чтобы послушать его речи. Предоставив ему официальное место для выступлений и поощряя его к пропаганде режима, мы сможем поднять патриотический пыл и вдохновить наших людей усерднее работать на благо империи."
  
 QIE_arrest_yiguandao_priest: "Сфабриковать дела на проповедников"
 QIE_arrest_yiguandao_priest_desc: "Пусть это и довольно рискованное дело, но мы могли бы арестовать несколько проповедников в Пекине. Столица всегда была городом греха, так что кто-то из членов Игуаньдао мог 'пасть на соблазн'. Такой шаг уменьшит влияние Тяньжаня на нас, но легитимность правительства пострадает."
  
 #Qu electoral reform 
 QIE_electoral_reforms_category: "Комитет по избирательной реформе"
 QIE_electoral_reforms_category_desc: "Время работы Цюй Иньгуана на посту губернатора Шаньдуна и его многолетняя верная служба Китаю вызвали живой интерес к реальному прогрессу на пути к местному самоуправлению для народа. Сначала он был лишь любопытной диковинкой, но в провинции Шаньдун успешно внедряется демократия малого масштаба. Теперь его взоры обращены к Пекину, где его влияние как благодетеля 'маньчжурской реставрации' дало ему достаточно влияния, чтобы всерьез попытаться провести подобные реформы в более широком, национальном масштабе."
  
 QIE_electoral_districting: "Пересмотр избирательных округов"
 QIE_electoral_districting_desc: "Первым шагом на пути к новой Ассамблее должен стать пересмотр карты избирательных округов, которая определяет, какие районы избирают членов Ассамблеи и в каком количестве."
  
 QIE_polling_infrastructure: "Инвестиции в инфраструктуру для голосования"
 QIE_polling_infrastructure_desc: "Наш штат крайне недостаточно оснащен для адекватной обработки миллионов потенциальных голосов, которые будут поступать во время выборов, а также просто для доступа к местам для голосования в целом. Это должно быть каким-то образом решено."
  
 QIE_empower_local_assemblies: "Расширение возможностей местных ассамблей"
 QIE_empower_local_assemblies_desc: "Собрания в их нынешнем виде даже нельзя назвать резиновыми печатями, настолько мало они влияют на местную и национальную политику. Нам необходимо исправить это, если мы хотим облегчить бремя Пекина в отношении мелких местных нужд по всей империи. Однако без глубоко укоренившейся §CЛояльности сельских жителей§ мы никогда не осмелимся позволить им избирать подрывные элементы в государственный аппарат."
  
 ###- Zhili Reunite China Decisions -### 
 QIE_zhili_reunite_china_decisions_category: "Объединение Китая"
 QIE_zhili_reunite_china_decisions_category_desc: "Теперь, когда Северокитайская равнина полностью находится под нашим контролем, стоит задуматься о том, чтобы объединить весь Китай. Мы должны напомнить друзьям об их обязательствах и ударить по врагам, которые отвергли нас. Мы станем единственным правительством Китая, используя армию и дипломатию!"
  
 QIE_prep_chahar: "Подготовить Чахар против Монголии"
 QIE_prep_chahar_desc: "Недавняя победа Монголии в Северо-Западной войне, а также их оголтелая анти-ханьская риторика подталкивают народ к мысли, что мы уже не можем его защитить. Многие полагают, что Монголия ударит по нам во время нашего конфликта с Фэнтянем. Поэтому, во избежание неожиданных атак, мы должны подготовить границу к потенциальному вторжению."
  
 QIE_request_LEP_support_during_FNG_war: "Потребовать [LEP.GetLeader] поддержать нас"
 QIE_request_LEP_support_during_FNG_war_desc: "Несмотря на нашу поддержку Нанкина во время распада Лиги, губернатор [LEP.GetLeader] ведёт себя индифферентно, игнорируя большую часть наших требований и просьб, кроме самых базовых. Мы должны напомнить ему о его обязательствах и принудить помочь нам в борьбе с Фэнтянем."
  
