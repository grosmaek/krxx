 QIE_in_the_footsteps_of_giants_level1: "По следам гигантов"
 QIE_in_the_footsteps_of_giants_level1_desc: "Искренне веря в благожелательное сотрудничество между правительством Пекина и Германской империей, Центральное правительство проводит стратегию военной реформы, направленную на завершение ранее приостановленного плана реформирования 80 дивизий, создавая новые элитные силы, напоминающие европейские."
  
