 QIE_yu_xuezhong: "Юй Сюэчжун"
 QIE_yu_xuezhong_high_command_desc: "§YBorn:§! §LNovember 19th, 1890, in Penglai, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LYu Xuezhong's father, who was a merchant, became a junior officer of the “Yi Army” (a force organised in Anhui) in 1894, and therefore, Yu spent his childhood in barracks.\n\nYu Xuezhong's military career began in 1908 when he enrolled in a military school. After studying infantry for three years, he graduated with the highest score in his class and joined his father's force. In 1917, when the 18th Mixed Brigade was established by the Zhili clique, Yu's cousin, Zhao Ronghua, commander of the brigade who was raised by Yu's father, invited Yu to serve under him.\n\nIn the Zhili-Anhui War of 1920, under the command of Zhao, Yu defeated Wu Guangxin and the Anhui force. In 1922, Xiong Kewu attempted to expel Yang Sen in Sichuan, while Zhao intended to abandon the front as his force was outnumbered, Yu held until Zhili reinforcements arrived, he thus received much recognition from Wu Peifu and became a regimental commander. In the following two years, Yu fought in Sichuan to aid Yang Sen in consolidating his rule. By 1924, Yu held the rank of major general and was appointed as the commander of his brigade after Zhao was fired for poor performance. The brigade was expanded into a division in 1925 and Yu fought against the NRA alongside the Yangtze River during the Northern Expedition, delaying their advancement until the NRA collapsed with German intervention, Yu then took charge of defence matters in Hubei. In the Fourth Zhili-Fengtian War, when Yan Xishan attempted to strike Luoyang, Yu successfully repelled Yan's force. Afterwards, Yu has risen as a prominent Zhili military leader and has been safeguarding the border of the clique.§!\n\n§YNotes: Yu has a good relationship with Wu Peifu, but he does not have much interest in politics. Yu's father is regarded by Zhang Zuolin as his great benefactor as Zhang was recruited into the Yi Army by him, allowing Zhang to begin his career.§!" #NT!
  
