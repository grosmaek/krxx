 QIE_all_chinese_national_salvation_congress_party_long: "$QIE_all_chinese_national_salvation_congress_party_long_tt$\n§gФедерация национального спасения, номинально возглавляемая Лю Чуньоу, - это группа леворадикальных шанхайских интеллектуалов, сформировавшаяся на волне антиимпериалистических волнений в городе после Шанхайской конференции 1928 года. Вскоре после своего образования, в 1929 году, они присоединились к коалиции Ассоциации реформ Китайской империи, чтобы попытаться создать единый оппозиционный блок против Ассоциации гармонии, из-за неприятия кажущегося безразличия Чжили к концессиям.\n\nПосле неудач маньчжурского переворота и отдаления Чжили от Германии, однако, их приоритеты изменились. После подавления и роспуска АРНКИ они вышли из коалиции и заняли большинство левых мест в Ассамблее. В то время как ФНС преданно борется с коррупцией, культурная группа, особенно под неформальным руководством Лю, готова подчиниться авторитарному правительству, если оно будет пресекать военные действия. Это означает, что они готовы сотрудничать с центральным правительством по некоторым вопросам, пока оно продолжает противостоять империалистам, постепенно либерализуя и уничтожая милитаристов в Китае.§!"
 QIE_all_chinese_national_salvation_congress_party_long_tt: "Федерация национального спасения"
  
 QIE_democratic_constitutionalist_party: "Конституционалисты"
 QIE_democratic_constitutionalist_party_long: "$QIE_democratic_constitutionalist_party_long_tt$\n§gКитайскую конституционалистскую партию возглавляет Сюй Цинь, личный ученик покойного цинского реформатора Кан Ювэя и наследник его и Лян Цичао наследия. Сформировавшись из группы антикуоминьдановских политиков вместе с поздними цинскими и бэйянскими реформаторами, они оказались в стороне от бэйянского правительства. Порвав с Юань Шикаем после того, как он провозгласил себя императором, они вернули себе известность после маньчжурской реставрации в 1927 году, где вместе с другими группами сформировали коалицию АРНКИ под руководством Лян Цичао.\n\nПосле смерти Лянга в 1929 году Сюй Цинь продолжал отстаивать конституционалистскую секту коалиции с тех пор. С отменой монархии коалиция полностью распалась, но ее ядро, Китайская конституционная партия, по-прежнему движется вперед по пути формирования Китая, основанного на конституционализме. Будучи убежденными противниками оружейного правления, которым пользуются военачальники, или деспотизма партийного государства, они нашли себе новую нишу в новой ассамблее.\n\n Сама партия расколота между крылом старой гвардии, возглавляемой самим Сюй Цинем, и молодой гвардией прогрессивных реформаторов во главе с Сюй Сяньцзы, фактическим преемником Сюй Циня в партии. Надеясь помочь в становлении настоящей конституционной Китайской республики, они выступают за увеличение плюрализма в Собрании.§!"
 QIE_democratic_constitutionalist_party_long_tt: "Китайская конституционалистская партия"
  
