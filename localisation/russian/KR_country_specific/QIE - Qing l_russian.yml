###- Starting Ideas -###

 QIE_big_debt: "Ошеломляющий госдолг"
 QIE_big_debt_desc: "Попытки Китая модернизировать промышленность привели к тому, что страна страдает от непомерного госдолга. Механизмы и инструменты покупаются втридорога за рубежом, а всё то немногое, что производится внутри страны, не идёт ни в какое сравнение с мировым стандартом. Экспорт Китая почти полностью сельскохозяйственный, а импорт состоит из средств роскоши вроде сигар и радио. Проблема обостряется и повальной коррупцией на местах, а также теневым рынком сбыта опиума." 

 QIE_court_of_the_jade_marshal: "Двор Нефритового маршала"
 QIE_court_of_the_jade_marshal_desc: "Считаясь самым выдающимся стратегическим и тактическим умом во всем Китае, У Пейфу наблюдал за десятилетием относительной стабильности и единства. Однако внутри 'Двора Нефритового Маршала' царят хаос и дисфункция. Никогда не имея генерального штаба или функциональной системы высшего командования, У исторически предпочитал делегировать полномочия старшим генералам, ставя перед ними расплывчатые задачи без точной стратегии. Это привело к серьезному кошмару бюрократии в армиях Чжили."

 QIE_stalled_80_division_reform_plan: "Остановка плана реформирования 80 дивизии"
 QIE_stalled_80_division_reform_plan_desc: "Благодаря сотрудничеству с нашими немецкими благодетелями и союзниками, консультативная группа, состоящая из офицеров из Берлина, попыталась реформировать армию Чжили по образу и подобию немецкой императорской армии на Востоке. Однако коррупция, недомогание и недостаток финансирования привели к тому, что программа с амбициозными мечтами застопорилась."

 QIE_legitimacy_of_the_monarchy: "Состояние принятия монархии: §oПрезираема§!"
 QIE_legitimacy_of_the_monarchy_desc: "Якобы олицетворяя собой продолжение более чем трехсотлетнего правления, монархия Цин была полностью запятнана и не подлежала восстановлению. Для граждан Китая, будь то бюрократы, рабочие или крестьяне, мириады правителей и деспотов приходили и уходили с обещаниями реформ, и все это ради того, чтобы все закончилось там, где началось. Под покровительством Мандата Небес династия Цин претендует на номинальное лидерство на всей территории Китая де-юре, однако это не привело страну ни к чему, кроме последовательного разорения. Если монархия действительно хочет завоевать сердца людей, она должна сначала спасти обездоленных простолюдинов от их вечной вражды и убедить народ Китая в том, что нынешняя династия Цин реформирована.\n\n Несомненно, с 1928 года Королевский двор сосредоточился на том, чтобы тщательно культивировать образ модернизма среди своих членов. Император Пуйи был всего лишь слугой воли народа, несмотря на их постоянные возражения. Принимая во внимание не только экстравагантные парады и беспричинные заявления, настоящими архитекторами программ строительства национального государства являются представители Чжилийской клики. Учитывая их собственную репутацию, их, по крайней мере, хвалят за то, что они постоянно прислушиваются к настроениям населения. Однако, учитывая, что история омрачена противоречиями, многие не разделяют этого оптимизма."

 QIE_legitimacy_of_the_monarchy_1: "Состояние принятия монархии: §rВырожденная§!"
 QIE_legitimacy_of_the_monarchy_1_desc: "$QIE_legitimacy_of_the_monarchy_desc$"

 QIE_legitimacy_of_the_monarchy_2: "Состояние принятия монархии: §rСпорная§!"
 QIE_legitimacy_of_the_monarchy_2_desc: "$QIE_legitimacy_of_the_monarchy_desc$"

 QIE_legitimacy_of_the_monarchy_3: "Состояние принятия монархии: §CПринятие§!"
 QIE_legitimacy_of_the_monarchy_3_desc: "$QIE_legitimacy_of_the_monarchy_desc$"

 QIE_legitimacy_of_the_monarchy_cao: "Состояние принятия монархии: §mСовременность через компромисс§!"
 QIE_legitimacy_of_the_monarchy_cao_desc: "Ostensibly representing the continuation of over three centuries of continued rule, the Qing Monarchy has been utterly tarnished beyond repair. For the citizens of China, be it bureaucrat, worker or peasant, a myriad of rulers and despots have come and gone with promises of reform, all for it to end back where it started. Under the auspices of the Mandate of Heaven, the Qing Dynasty claims nominal leadership over the entirety of China's de-jure territory, yet it has led it to nothing but consistent ruin. If the Monarchy truly wishes to win over the hearts of the people, they must first save the hard-pressed commoners from their eternal strife, and reassure the people of China that this iteration of the Qing is reformed.\n\nQuite paradoxically, the unique system erected by the Zhili Clique's conjoining with the Manchu Monarchy has survived, stabilised and thrived in its environment. Under the wing of President Cao and Marshal Wu, the Qing Dynasty has welcomed a new era of prosperity and modernity, establishing itself as a friend to all business interests within Asia. Whilst the pluralisation of the political scene may be neglected, the economic situation has rapidly improved. A fledgling middle class develops rapidly, urban centres transform into a line of pearls dotting the East, and the peasantry welcome the increasing prospects of their livelihoods. Vindicating the Happy Old Man and his championing of China's special diplomatic relationship with the West, truly this century will be a Chinese one."

 QIE_legitimacy_of_the_monarchy_wu: "Состояние принятия монархии: §GГармоничный баланс§!"
 QIE_legitimacy_of_the_monarchy_wu_desc: "Ostensibly representing the continuation of over three centuries of continued rule, the Qing Monarchy has been utterly tarnished beyond repair. For the citizens of China, be it bureaucrat, worker or peasant, a myriad of rulers and despots have come and gone with promises of reform, all for it to end back where it started. Under the auspices of the Mandate of Heaven, the Qing Dynasty claims nominal leadership over the entirety of China's de-jure territory, yet it has led it to nothing but consistent ruin. If the Monarchy truly wishes to win over the hearts of the people, they must first save the hard-pressed commoners from their eternal strife, and reassure the people of China that this iteration of the Qing is reformed.\n\nQuite paradoxically, the unique system erected by the Zhili Clique's conjoining with the Manchu Monarchy has survived, stabilised and thrived in its environment. Under the wing of President Cao and Marshal Wu, the Qing Dynasty has welcomed a surge of popular support following its adoption of nationalist dialectics and anti-concessionism. Regaining their credidentials and legitimacy, the dynasty's political scene has welcomed a surge in compliant opposition to the Harmony Association, and with the unification of the nation, a democratic, constitutional Chinese Monarchy is but on the horizon for those hopeful few. However, the Jade Marshal and King of Baoding, ever the true power behind the throne, still harbour true convictions and sympathies to the Republican dream, and a new future conflict may disrupt this Harmonious Balance..."

 QIE_legitimacy_of_the_republic_1: "Легитимность республики: §8Под вопросом§!"
 QIE_legitimacy_of_the_republic_1_desc: "Oh the irony of it all. Having originally been enunciated through the acquiescence of Empress Dowager Longyu, on behalf of Boy Emperor Puyi, the Beiyang Republic was formed in 1912 after the bloody struggle and sacrifices of legions of martyrs for the eradication of the monarchy. Bounding with hope and optimism, the people marched forward under the banners of reformers and revolutionaries alike, experiencing the great equalisation and pluralisation of the new, young and malleable republic. Yet it would all be snuffed out following the machinations of a despot. Having torn itself apart through strongmen and warlords, the Beiyang Republic was nothing but a corrupt, incompetent tool hoisted by whatever warlord clique controlled Beijing at the time. Cabinets lasted months, the Governmental system transitioned seven times in its whole existence, and despite it all there was still a sense of hope.\n\nWith the final expulsion of the perfidious Royalists from our glorious Beiyang Republic, the dream and spirit of the Xinhai Revolution lives on within the new government. Having been temporarily halted by the Xuantong Restoration, the Zhili Clique has long awaited the day in-which its Republican virtues can burn brighter than ever before. However the common people, the common masses, and some of our estranged allies, doubt how genuine our sentiments are. Given that the Zhili tossed away the Republic when it was convenient, many believe our nation-state building project to be a sham. However, this is a new start, with a new constitution and a new President, the Five Races Under One Union stands proudly under the Auspicious Cloud."

 QIE_legitimacy_of_the_republic_hu_shih_1: "Легитимность республики: §lХорошее народное правительство§!"
 QIE_legitimacy_of_the_republic_hu_shih_1_desc: "Oh the irony of it all. Having originally been enunciated through the acquiescence of Empress Dowager Longyu, on behalf of Boy Emperor Puyi, the Beiyang Republic was formed in 1912 after the bloody struggle and sacrifices of legions of martyrs for the eradication of the monarchy. Bounding with hope and optimism, the people marched forward under the banners of reformers and revolutionaries alike, experiencing the great equalisation and pluralisation of the new, young and malleable republic. Yet it would all be snuffed out following the machinations of a despot. Having torn itself apart through strongmen and warlords, the Beiyang Republic was nothing but a corrupt, incompetent tool hoisted by whatever warlord clique controlled Beijing at the time. Cabinets lasted months, the Governmental system transitioned seven times in its whole existence, and despite it all there was still a sense of hope.\n\nSelected through narrow election by the Assembly, famous Liberal philosopher, intellectual and prolific writer Hu Shih has been inaugarated as President. An underdog outside of the Beiyang bureaucratic establishment, his selection promulgates a new era of Liberal resurgence and Reformism within the nascent Chinese Republican Dream. Owing to the unique circumstances upon which his election has taken place, many have attributed his government as the successor to Wang Chonghui's brief \"Good People's Cabinet\", built upon the same principles. Intending to establish a truly democratic Beiyang Republic, Shih's rosy prospects desire a constitutional, transparent, responsible and focused government ruled by China's \"Good People\". That is to mean, the exceptional members of society or that of China's educated elite."

 QIE_legitimacy_of_the_republic_hu_shih_2: "Легитимность республики: §cФедерализированное унитарное государство§!"
 QIE_legitimacy_of_the_republic_hu_shih_2_desc: "Oh the irony of it all. Having originally been enunciated through the acquiescence of Empress Dowager Longyu, on behalf of Boy Emperor Puyi, the Beiyang Republic was formed in 1912 after the bloody struggle and sacrifices of legions of martyrs for the eradication of the monarchy. Bounding with hope and optimism, the people marched forward under the banners of reformers and revolutionaries alike, experiencing the great equalisation and pluralisation of the new, young and malleable republic. Yet it would all be snuffed out following the machinations of a despot. Having torn itself apart through strongmen and warlords, the Beiyang Republic was nothing but a corrupt, incompetent tool hoisted by whatever warlord clique controlled Beijing at the time. Cabinets lasted months, the Governmental system transitioned seven times in its whole existence, and despite it all there was still a sense of hope.\n\nSelected through narrow election by the Assembly, famous Liberal philosopher, intellectual and prolific writer Hu Shih has been inaugarated as President. An underdog outside of the Beiyang bureaucratic establishment, his selection promulgates a new era of Liberal resurgence and Reformism within the nascent Chinese Republican Dream. With the unification of the nation, Hu Shih's unique stewardship at the head of the Republic has enabled a peculiar form of governance to take root. Based upon the principles of both President Hu and the Jade Marshal Wu Peifu, it has resulted in the \"Federal Unitary State\". The two men, sharing their belief in democracy as the most prudent way in which the Chinese people can exert their will, and with their unbreakable bonds to the Republic, are diametrically opposed on the Federalist question. With Hu being a prominent Northern Federalist, and Wu being a Centralist, the Government's democracy is a most curious one."

 QIE_legitimacy_of_the_republic_koo_1: "Легитимность республики: §9Пять рас в одном союзе§!"
 QIE_legitimacy_of_the_republic_koo_1_desc: "Oh the irony of it all. Having originally been enunciated through the acquiescence of Empress Dowager Longyu, on behalf of Boy Emperor Puyi, the Beiyang Republic was formed in 1912 after the bloody struggle and sacrifices of legions of martyrs for the eradication of the monarchy. Bounding with hope and optimism, the people marched forward under the banners of reformers and revolutionaries alike, experiencing the great equalisation and pluralisation of the new, young and malleable republic. Yet it would all be snuffed out following the machinations of a despot. Having torn itself apart through strongmen and warlords, the Beiyang Republic was nothing but a corrupt, incompetent tool hoisted by whatever warlord clique controlled Beijing at the time. Cabinets lasted months, the Governmental system transitioned seven times in its whole existence, and despite it all there was still a sense of hope.\n\nThe presumptive candidate to be selected, V.K. Wellington Koo, otherwise known as Gu Weijun, is a man intertwined with the Beiyang Republic. A hallmark member of the esteemed Diplomatic Corps, he is one of the most premier nationalist bureaucrats available to the government. Having done his duty as acting foreign minister, permanent foreign minister, acting prime minister and acting president, having even held both titles simultaneously, he is perhaps one of the most capable men for such a position. Inaugarated as President, Koo carries with him the legacy of Old Beiyang, bringing forth a modern resurgence of its political scene. Typical for a diplomat, Koo places duty, nation and service first before politics, and therefore this new era of bureaucratic and apolitical governance should result in a stabilisation of the nascent Republic."

 QIE_legitimacy_of_the_republic_koo_2: "Легитимность республики: §gПод благоприятными облакоми§!"
 QIE_legitimacy_of_the_republic_koo_2_desc: "Oh the irony of it all. Having originally been enunciated through the acquiescence of Empress Dowager Longyu, on behalf of Boy Emperor Puyi, the Beiyang Republic was formed in 1912 after the bloody struggle and sacrifices of legions of martyrs for the eradication of the monarchy. Bounding with hope and optimism, the people marched forward under the banners of reformers and revolutionaries alike, experiencing the great equalisation and pluralisation of the new, young and malleable republic. Yet it would all be snuffed out following the machinations of a despot. Having torn itself apart through strongmen and warlords, the Beiyang Republic was nothing but a corrupt, incompetent tool hoisted by whatever warlord clique controlled Beijing at the time. Cabinets lasted months, the Governmental system transitioned seven times in its whole existence, and despite it all there was still a sense of hope.\n\nThe presumptive candidate to be selected, V.K. Wellington Koo, otherwise known as Gu Weijun, is a man intertwined with the Beiyang Republic. A hallmark member of the esteemed Diplomatic Corps, he is one of the most premier nationalist bureaucrats available to the government. Having done his duty as acting foreign minister, permanent foreign minister, acting prime minister and acting president, having even held both titles simultaneously, he is perhaps one of the most capable men for such a position. Inaugarated as President, Koo carries with him the legacy of Old Beiyang, bringing forth a modern resurgence of its political scene. With the unification of the nation, Wellington Koo's stewardship as the head of the Republic has enabled the legacy of Xinhai to flourish even greater than before. A new hope and optimism arrives for the Chinese people. \"How bright is the Auspicious Cloud! How broad is the brilliancy! The light is spectacular with sun or moon. How it revives dawn after dawn!\""

 QIE_gathering_provincial_taxes: "Сбор провинциальных налогов"
 QIE_gathering_provincial_taxes_desc: "Слишком привыкшие отказывать нашим сборщикам налогов на границе, различные губернаторы-регионалисты разжирели, стали счастливыми и довольными своими \"отложенными"\ правительственными налоговыми обязательствами. Вместо поддержания отношений с Пекином они финансируют свои местные вооруженные силы или тратят их ещё невесть куда. Такое оскорбление нашей власти недопустима! Отправив несколько вооруженных отрядов для сопровождения наших чиновников, мы так или иначе реквизируем наши налоги.."

 QIE_excising_the_filth: "Удаление гнили"
 QIE_excising_the_filth_desc: "Слишком долго пагубное влияние опиума проникало в наше культурное сознание. Все, кто вас окружает, - крестьяне, солдаты, офицеры и даже некоторые политики - употребляют это вещество, чтобы справиться с ситуацией или для получения удовольствия. В результате чего для любого потенциального продавца создается довольно большой и прибыльный рынок сбыта, торговля опиумом продолжает процветать. В меньшей степени это касается регионов, находящихся под нашим непосредственным контролем, но в таких областях, как Юньнань, Сычуань или Гуаньси? Это самое прибыльное растение для выращивания. В сочетании с тем, что в таких регионах, как Гуандун, основное внимание уделяется производству шелка, а не продуктов питания, это создает довольно сложную ситуацию для китайской нации. Объединив усилия Пекина, Гуандуна, Нанкина и других столиц провинций, мы избавимся от этой гнили! Уничтожьте это влияние Века Унижения! Раз и навсегда!!"

###- Military Ideas -###
 QIE_chaos_in_command: "Хаос в командовании"
 QIE_chaos_in_command_desc: "После экстренного совещания Высшего командного состава Чжили, проведенного в связи с распадом Лиги, командный состав Чжили охватили полнейший беспорядок и мания, поскольку борьба между его внутренними группировками, определяющими, какую партию поддерживать, привела к тому, что командный состав не смог даже отреагировать на сложившуюся ситуацию."

 QIE_unprepared_military: "Неготовность армии"
 QIE_unprepared_military_desc: "Наша армия не готова к вторжению Японии, что заставляет нас лишь наблюдать за грядущей бурей."

 QIE_jiang_baili_plan_success: "Ten Thousand Sons, Ten Thousand Troops"
 QIE_jiang_baili_plan_success_desc: "\"If you give up your land and sovereignty, you will be the eternal sinner of the Chinese nation! At this time, we can only fight for the life of the entire nation to win our final victory. At the last moment, we can only continue to fight for the life of the entire nation. In order to ensure the country's survival, when the final hour is upon us, we have no choice but to sacrifice to the bitter end and fight to the bitter end. There is no distinction between east, west, north, south or age, everyone has the responsibility to defend the country and fight!\"\nFor the martyrs of China past and present, may this be a testament to your sacrifices."

 QIE_tang_zaili_plan_success: "Rolling Thunder, Rolling Metal"
 QIE_tang_zaili_plan_success_desc: "\"Only a fighting nation can make itself responsible for world peace, and such a nation must organise its material resources and manpower with the highest possible degree of efficiency. For war is not a mere matter of military operations, it involves the whole strength and resources of the nation. Not only soldiers, but also all citizens without exception must take part. With her five thousand years of history, her vast territory and her enromous population, China stands as a mountain peak among the nations of the world. We cannot let her falter.\"\nIn the light of any opposition to the Zhili, the Jade Marshal's armies will be sure to annihilate their forces."

 QIE_formation_of_a_militaristic_state_people_level1: "Формирование милитаристского народогосударства"
 QIE_formation_of_a_militaristic_state_people_level1_desc: "Как утверждал ее основатель Цзян Байли, а также благодаря его опыту работы в Баодине, с Цай Э и при Чжили, армия нового Центрального правительства стремится следовать модели \"милитаристского народогосударства"\. Новый план реформирования армии, основанный на стремлении к тотальной войне, исключительной храбрости и умению командовать, превозносит милитаризм и абсолютную преданность нации."

 QIE_formation_of_a_militaristic_state_people_level2: "$QIE_formation_of_a_militaristic_state_people_level1$"
 QIE_formation_of_a_militaristic_state_people_level2_desc: "$QIE_formation_of_a_militaristic_state_people_level1_desc$"

 QIE_formation_of_a_militaristic_state_people_level3: "$QIE_formation_of_a_militaristic_state_people_level1$"
 QIE_formation_of_a_militaristic_state_people_level3_desc: "$QIE_formation_of_a_militaristic_state_people_level1_desc$"

 QIE_formation_of_a_militaristic_state_people_level4: "$QIE_formation_of_a_militaristic_state_people_level1$"
 QIE_formation_of_a_militaristic_state_people_level4_desc: "$QIE_formation_of_a_militaristic_state_people_level1_desc$"

 QIE_in_the_footsteps_of_giants_level1: "По следам гигантов"
 QIE_in_the_footsteps_of_giants_level1_desc: "Искренне веря в доброжелательное сотрудничество между Пекинским правительством и Германской империей, не терпящее уступок, Центральное правительство проводит стратегию военной реформы, направленную на завершение ранее приостановленного плана реформирования 80 дивизий, создание новых элитных сил, подобных тем, что существуют в Европе."

 QIE_in_the_footsteps_of_giants_level2: "$QIE_in_the_footsteps_of_giants_level1$"
 QIE_in_the_footsteps_of_giants_level2_desc: "$QIE_in_the_footsteps_of_giants_level1_desc$"

 QIE_in_the_footsteps_of_giants_level3: "$QIE_in_the_footsteps_of_giants_level1$"
 QIE_in_the_footsteps_of_giants_level3_desc: "$QIE_in_the_footsteps_of_giants_level1_desc$"

 QIE_in_the_footsteps_of_giants_level4: "$QIE_in_the_footsteps_of_giants_level1$"
 QIE_in_the_footsteps_of_giants_level4_desc: "$QIE_in_the_footsteps_of_giants_level1_desc$"

 QIE_revival_of_the_new_army_level1: "Revival of the New Army"
 QIE_revival_of_the_new_army_level1_desc: "Considered a last ditch effort to reform the Qing Empire's ailing military structure, the New Armies merely lead to creation of military strongmen like Yuan Shikai, Wu Peifu or Sun Chuanfang. With the restoration of the true Mandate of Heaven, the court has decided to re-implement a restructured New Army modernisation programme, with the necessary reforms to ensure loyalty to the Emperor. With duty, honour and love for the monarchy, our armies will carry with them the scorn of heaven."

 QIE_revival_of_the_new_army_level2: "$QIE_revival_of_the_new_army_level1$"
 QIE_revival_of_the_new_army_level2_desc: "$QIE_revival_of_the_new_army_level1_desc$"

 QIE_revival_of_the_new_army_level3: "$QIE_revival_of_the_new_army_level1$"
 QIE_revival_of_the_new_army_level3_desc: "$QIE_revival_of_the_new_army_level1_desc$"

 QIE_revival_of_the_new_army_level4: "$QIE_revival_of_the_new_army_level1$"
 QIE_revival_of_the_new_army_level4_desc: "$QIE_revival_of_the_new_army_level1_desc$"

 QIE_reorganised_high_command: "Реорганизованное высшее командование"
 QIE_reorganised_high_command_desc: "Контролируя неуклонную реформу армий Центрального правительства, ранее некомпетентная и недостаточная структура чистой автономии для старших командиров была отменена, что привело к созданию Верховного командования, способного организовывать крупномасштабные стратегические операции."

 QIE_chinese_high_command: "Китайское верховное командование"
 QIE_chinese_high_command_desc: "Реформы высшего командования достигли своего зенита, и новое высшее командование Центрального правительства способно превзойти не только военачальников, но и японцев или любую другую иностранную державу. Империалисты будут вынуждены сдаться перед мощью лучших и ярких офицеров Китая."

 QIE_renovated_baoding_arsenal_idea: "Обновленный арсенал Баодина"
 QIE_renovated_baoding_arsenal_idea_desc: "Арсенал Академии Баодин, обладающий скромным арсеналом, но, тем не менее, имеющий решающее значение для будущего развития нашего офицерского корпуса, создает условия, в которых наши блестящие курсанты академии могут применять свою теорию на практике. Получив современное оборудование и современное обучение, они сформируют элитный корпус, с помощью которого Китай заявит о своих правах на весь мир."

 QIE_embers_of_a_new_beiyang: "Искра нового Бэйана"
 QIE_embers_of_a_new_beiyang_desc: "Под руководством министра военно-морского флота адмирала Са Чжэньбина министерству удалось привлечь крупную сумму финансирования для реализации, возможно, одной из самых амбициозных программ модернизации в его истории. В условиях растущей напряженности во всем мире и того, что Япония голодными глазами смотрит на китайское побережье, он собрал весь военно-морской персонал флота в Бэйяне для реализации недавно названной \"Шестилетней Программы"\. Прилагая такие усилия, адмиралтейство надеется собрать флот, представляющий интересы не только Центрального правительства, но и китайской нации в целом. Амбициозный и вряд ли способный свергнуть доминирование военно-морских сил Японии, Соединенных Штатов или Германии, тем не менее, даже благородное возрождение гордости за военно-морской флот Бэйяна оказывает решающее влияние на восстановление национальной гордости китайцев."

 QIE_the_beiyang_navy: "Военно-морской флот Бэйяна"
 QIE_the_beiyang_navy_desc: "Благодаря своему происхождению от флота Бэйян в 1888 году, основанного министром военно-морского флота, вице-королем Чжили и \"китайским бисмарком"\ Ли Хунчжаном. Некогда восьмой по величине флот в мире и крупнейший в Азии, он в конечном счете участвовал только в китайско-японской войне, где был бездарно потерян. Восстановленный в 1899 году Е Цзугуем и Са Чжэньбином, а затем в 1909 году Са Цзайсюнем, флот с тех пор оставался довольно незначительным. В основном из-за пренебрежения и доминирования военных в национальной политике Китая. Поскольку Центральное правительство теперь желает иметь оборонительные силы против возможного японского вторжения, флот Бэйяна вновь был возрожден под руководством адмирала Са Чжэньбина."

 QIE_foreign_advisory_training: "Обучение у иностранных советников"
 QIE_foreign_advisory_training_desc: "Заручившись поддержкой тех военных изгоев с Запада, которые оказались без значимой работы в городских центрах Китая, армии Центрального правительства переживают период модернизации доктрины в отношении современных стратегий и тактик. Наряду с этим, наши военно-воздушные и военно-морские силы проходят интенсивную подготовку, чтобы составить настоящий современный китайский флот и военно-воздушные силы".

 QIE_baoding_military_academy: "Военная академия Баодин"
 QIE_baoding_military_academy_desc: "Военная академия Баодин, созданная в то время губернатором провинции Чжили Юанем Шикаем, имеет богатую историю, омраченную революционными настроениями, столкнувшимися с политической апатией Севера. Основанная в 1902 году Юанем под руководством основателя Чжилийской клики Фэн Гочжана в качестве первого директора, Баодин с 1902 по 1912 год курировал ряд крупных проектов по расширению, в ходе которых после прихода к власти Юань Шикая академия стала важным учебным заведением как для военных гениев, так и для настроенных против Юаня. Делая большой упор на базовое образование и дисциплину, учебный план включал в себя четыре основных учебных предмета. Тактика, обучение владению оружием, фортификация и транспортировка. Используя японские и немецкие методы обучения, академия славилась тщательной подготовкой и более высоким уровнем владения техническими навыками, чем большинство других академий того времени. Обучая таких людей, как Цао Кун, У Пэйфу и многих других членов Чжили, Военная академия Баодин может считаться основой военной базы Центрального правительства, и благодаря вновь обретенной важности и обновленным военным усилиям, несомненно, будет обучать и будущие поколения. "Будьте надежны, пунктуальны, усердно учитесь, усердно практикуйтесь, любите образование, будьте патриотами.\""

 QIE_chinese_soldiers_german_weapons_idea: "Немецкое оружие, китайские солдаты"
 QIE_chinese_soldiers_german_weapons_idea_desc: "Используя свои контакты с немецкими военными промышленниками в Китае, Лига процветания и организация Колыбель китайской элиты работают над расширением возможностей, с помощью которых правительство может заключать производственные контракты с различными фирмами-производителями вооружения."

 QIE_national_aviation_programme: "Национальная авиационная программа"
 QIE_national_aviation_programme_desc: "Долгое время играя в догонялки с западными державами в области ведения воздушной войны, центральное правительство Китая в прошлом могло реально располагать лишь несколькими устаревшими истребителями, а если повезет, то и целой эскадрильей. В условиях, когда режимы полевых командиров по всей стране пытаются реализовать свои собственные авиационные программы, правительство решительно выступает против любого возможного унижения из-за того, что местный губернатор превзошел его в третьем способе ведения войны. Поэтому, используя связи с авиационной промышленностью Миттельевропы, китайские заводы проходят процесс оптимизации в соответствии с потребностями авиационного производства."

 QIE_80_division_plan: "Возобновленный план 80 дивизий"
 QIE_80_division_plan_desc: "В связи с возобновлением сотрудничества между чжилийскими армиями и немецкой консультативной миссией, ранее приостановленный \"План 80 дивизий"\ был восстановлен в соответствии с дальнейшими соглашениями, достигнутыми между маршалом Ван Чэнбинем и немцами. По предложению Консультативной миссии, вся китайская армия должна быть преобразована в 80 дивизий, состоящих из высококвалифицированных, хорошо оснащенных военнослужащих, организованных по немецкому образцу. Перспективы этого с радостью воспринимаются, как \"Колыбель Китайского Элитехеера"\. Благодаря реорганизации и расформированию ряда подразделений китайская армия вступит в новый золотой век!"

###- Econ Ideas -###
 QIE_black_monday: "Чёрный Понедельник"
 QIE_black_monday_desc: "Несмотря на то, что кризис сам по себе не особо затронул Цин, небольшое влияние Германии на нашу экономику дало незначительные отголоски от Чёрного Понедельника."

 QIE_defaulted_debt: "Дефолт по госдолгу"
 QIE_defaulted_debt_desc: "С целью найти поддержку в народе, мы объявили о дефолте госдолга. Последствия этого решения ещё долго будут влиять на всю нашу экономику, пока всё не вернётся к точке баланса."

 QIE_unclogging_the_arteries: "Очищение артерии"
 QIE_unclogging_the_arteries_desc: "Из-за небрежного отношения, ущерба или разгрома местных полевых командиров местные железнодорожные сети Китая представляют собой всего лишь лабиринт из несовпадающих колей, непоследовательного планирования и изобилуют коррупцией. Куда бы человек ни отправился, везде будут непоследовательные налоги или другие методы извлечения денег из тех, кто достаточно богат, чтобы путешествовать по железной дороге. Благодаря совместным усилиям, направленным на решение ключевых проблем, искоренение существующей в наших сетях гнили, привлечение новых государственных служащих и инженеров, мы сможем и дальше модернизировать наши железные дороги по западным направлениям. С их помощью или без нее."

 QIE_daye_hanyang_rapid_development_scheme: "Схема быстрого развития Дайе-Ханьяна"
 QIE_daye_hanyang_rapid_development_scheme_desc: "Лишенные некоторых из наших наиболее экономически продуктивных районов, таких как Тяньцзинь, Шанхай и Гонконг, а также районов, которые мы удерживаем, таких как Кантон или Нанкин, находящихся под контролем ненадежных местных властей, Центральные равнины давно хотели иметь свой собственный \"Восточный Париж"\ или \"Жемчужина в дельте реки"\. Коридор Дайя-Ханьянг на окраине быстро развивающегося Уханя, где уже сосредоточена большая часть промышленных мощностей правительства за пределами Пекина, продемонстрировал удивительную восприимчивость к усилиям правительства по развитию региона."

 QIE_kailuan_mining_bureau_idea: "Кайлуанское горнодобывающее бюро"
 QIE_kailuan_mining_bureau_idea_desc: "К большому сожалению для столь богатой и некогда процветавшей страны, различные китайские правительства, как местные, так и национальные, часто не замечают свои огромные богатства прямо под ногами. Географическое положение Китая, богатого различными ресурсами, такими как железо, уголь и вольфрам, является одним из самых благоприятных для залежей полезных ископаемых. Стремясь стабилизировать наши финансовые соглашения и предоставить правительству столь необходимое финансирование, Кабинет принял решение о воссоздании Горного бюро Кайлуана для оказания помощи в добыче полезных ископаемых."

