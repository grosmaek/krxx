### Bookmark ###
 QIE_KR_gathering_storm_desc: "Империя Цин вступает в 1936 год на краю пропасти. Поддержка Германии взамен реставрации монархии сыграло большую роль в четвертой войне между Чжили и Фэнтяном в 1927 году. император Пу И остается крайне непопулярным и рассматривается многими как нелегитимный. Клика Чжили, разгромившая как клику Фэнтянь, так и Гоминьдан, выступает победителем хаоса, охватившего Китай с 1911 года, но их господство в стране далеко не безопасно. Враги как извне, так и изнутри угрожают их гегемонии, и еще неизвестно, как долго они смогут удерживаться у власти..."

### Intro Screen ###
 QIE_country_intro_header: "§cВеликая Цин§!"
 QIE_country_intro_content: "После того, как мировая общественность вмешалась в ход 4-ой Чжили-Фэнтяньской войны, остановив её 1928-ом году, Китай получил долгожданный период мира и стабильности, которых он не знал со времён Синхайской революции. Хотя У Пейфу и его Чжилийская Клика признали формальную реставрацию Династии Цин, генерал отказался и дальше прогибаться под Германию, что привело к охлаждению отношений между Пейфу и Вильгельмом. Германия продолжила военную поддержку Цин, чтобы сделать из неё бастион против японского империализма.\n\n И хотя сейчас тень самурая лишь отдалённо нависает над Китаем, авторитет Цин уязвим как никогда - предатели из Фэнтяня заявляют свои притязания на главенство, а другие более локальные группировки разбросаны по всем частям империи, и каждая норовит ударить в спину. Большая часть страны разделена на автономии по географическому и этническому признаку, сама же Цин в лице Айсиньгёро Пу И контролирует лишь Северокитайскую равнину при поддержке Нефритового Маршала Пейфу."

 QIE_country_intro_header_1: "Политическая ситуация"
 QIE_country_intro_content_1: "На момент 1936 в стране действует Национальная Ассамблея – жалкая пародия на демократический парламент по западному образцу. Пять групп контролируют её деятельность, но за некоторыми из ними стоят отдельные группировки, которые работают через сеть своих связей и кумов. Самой сильной из них считается Ассоциация Гармонии, номинально управляемая президентом Цао Кунем. Многолетний алкоголизм сделал из него политического импотента, за которого де-факто всё решает У Пейфу и его Чжилийская Клика. И хотя Ассоциация Гармонии считается независимой партией, её членами являются практически все сторонники Чжили, а постоянные переизбрания Цао Куня на пост президента уже давно дали понять, что партия представляет из себя не больше, чем законное прикрытие для неуёмных амбиций Пейфу.\n\n Лига Процветания представляет из себя примерно то же самое, с одной лишь разницей, что за её спиной стоит Германия и её интересы.\n\nВ оппозиции к сложившейся системе находятся три партии: Партия Цзуншэ, которая представляет из себя интересы аристократии и членов семьи Айсиньгёро; Партия младокитайцев, собранная из молодых офицеров Баодинской академии, которые вдохновились идеями младотурок; своеобразной попыткой компромисса между этими двумя партиями выступает АРНКИ, которая выступает за сакральную власть императора, но при этом хочет провести прозападные реформы по всей стране. Все три группы ненавидят Пейфу, а он использует их, посадив в Ассамблею в качестве карманной оппозиции, чтобы создать видимость демократии."
 
 QIE_country_intro_header_2: "Реструктуризация госдолга"
 QIE_country_intro_content_2: "Последние несколько лет, Пейфу и Цао Кунь тратят огромные суммы нашего бюджета на то, чтобы реструктурировать и частично погасить непомерный госдолг, который навис над нами. И хотя план экономического развития этого дуэта вполне себе осуществим в теории, на деле они встречают множество препятствий, главным из которых является поддержка местных милитаристов. Слухи о том, что на юге назревает финансовый кризис, подтолкнуло Куня к тому, чтобы произнести речь в Ассамблее с призывом бороться с ненавистным госдолгом."

 QIE_guide: "§MЧжилийская монархия§! - §MПроаньцининский§! / §MПронанкинский§! (§gАвторитарная демократия§!)\n£white_dot Чтобы стать сторонником Аньцина, примите просьбу Аньцина о помощи, когда начнется Война Лиги, что приведет вас к антиконцессионистскому пути.\n£white_dot Чтобы стать сторонником Нанкина, отклоните просьбу Чэня о помощи, когда начнется Война Лиги, и вскоре после этого примите предложение Сеюаня, что приведет вас на прогерманский путь.\n\n§MМаньчжурская Цин§! - §MПартия Цзуншэ§! / §MМладокитайцы§! / §MАРНКИ§! (§PПатерналисты§! / §gАвторитарная демократия§! / §cСоциал-Консерваторы§! / §SСоциал-Демокарты§!)\n£white_dot Не соглашайтесь на просьбы Чэня и Сюэюаня о помощи.\n£white_dot В событии 'Тайная встреча' выберите благодетеля по своему вкусу - если вы выбрали Янь Сишаня, пообещайте ему власть.\n£white_dot В событии 'Необычные передвижения у границы', решите не расследовать этот вопрос.\n£white_dot Когда охранники ворвутся в зал, пусть переворот удастся.\n£white_dot Выберите партию по своему усмотрению, которая будет лидировать на чрезвычайных выборах.\nУспешное завершение реформ Цюй Ияньгуана может сохранить демократию и потенциально избрать §SСоциал-Демократов§! в 1944 году. \n\n§MРеспублика Чжили§! - §MХу Ши§! / §MВеллингтон Ку§! (§gАвторитарная демократия§!)\n£white_dot То же, что и выше, но когда охранники бросятся в зал, пусть переворот провалится."

### Events ###
 qiedom.4.t: "Смерть Ван Ченбиня"
 qiedom.4.d: "Этим утром мы получили известия, что Ван Ченбинь, элита Чжилийской Клики и добрый друг Цао Куня, скончался по естественным причинам. Его смерть не только нанесла удар по руководству армией, но ещё и вскрыла скверную тенденцию. Большая часть старших офицеров Клики уже давно превратилась в кучку дряхлых стариков, а повальная коррупция не позволяет молодому поколению проявить себя и занять их место. Если мы ничего не предпримем, в скором времени наши офицеры начнут стабильно умирать каждый день, а никаких новых исследований и изучения доктрин не будет даже и предвидеться."
 qiedom.4.a: "А ещё говорят, что со старостью приходит мудрость..."
 
 qiedom.5.t: "Отголоски Чёрного Понедельника"
 qiedom.5.d: "Прошло несколько недель с начала кризиса в Германии. Отголоски Чёрного Понедельника не особо затронули нас, вызвав лишь рост цен на импортные товары. Пусть наша экономика и не сложилась, как карточный домик, что произошло во многих странах, но немного пересмотреть наши статьи расходов всё же придётся."
 qiedom.5.a: "Чёрт!"
 
 qiedom.13.t: "Результат выборов – уверенная победа!"
 qiedom.13.d: "По всему Китаю прошли выборы президента Ассамблеи. Изменений (как и предполагалось) по сравнению с прошлыми выборами особо и не было, хотя в крупных городах вроде Пекина было зафиксировано рекордное количество голосов за оппозиционные партии. Немецкая интервенция, пусть и ограбила нашу страну, но чего-чего, а политическую стабильность нашего режима обеспечила очень даже неплохо.\n\nПрезидент Цао Кунь, узнав о результатах, объявил о том, что он подаёт в досрочную отставку, а его место займёт Янь Хуйцин. Неясно, насколько сильно в этом был замешан У Пейфу, но ходят слухи, что Нефритовому Маршалу надоели пьяные выходки Куня, и тот просто выдворил его из нового правительства."
 qiedom.13.a: "Даже мухлевать не пришлось!"
 
 qiedom.14.t: "Встреча с Цзуншэ"
 qiedom.14.d: "После того, как мы объявили войну Аньцину, практически все партии в Ассамблее, кроме Ассоциации Гармонии, покинули её в знак протеста. Президенту Цао Куню предстоит встретиться с лидерами Партии Цзуншэ и убедить их вернуться к работе.\n\n'Господа, вы прекрасно понимаете, что война с Японией неизбежна. Поддержка наших немецких партнёров сейчас жизненно важна для нас!'\n\nЦао смог убедить большинство маньчжурских аристократов, но молодёжь, вроде принца Гобуло Рёнки, не оценили пассажи Куня. После пары часов переговоров, партия согласилась вернуться в Ассамблею при условии, что они получать гранты на развитие имперской культуры. Звучит как взятка, но Цао Куню не привыкать к подобным аферам."
 qiedom.14.a: "Президент Цао знает толк во взятках..."
 
 qiedom.15.t: "Встреча с младокитайцами"
 qiedom.15.d: "Младокитайцы, клика студентов-реформистов Баодинской академии, хуже всех отреагировала на нашу интервенцию в Анцин. Крича о том, что мы продались западным империалистам за кусок кости, они первыми покинули Ассамблею. Президенту Цао предстоит нелёгкая задача вернуть их на место.\n\nИзначально, они отказались даже начинать разговор, но в конце концов, сдались и сели за стол переговоров. Младокитайцы согласились вернуться в Ассамблею если мы дадим автономию Баодинскому университету. Конечно, в будущем, мы не сможем их контролировать как раньше, но сейчас выбирать не приходится."
 qiedom.15.a: "Будем надеяться, это их приструнит"
 
 qiedom.16.t: "Встреча с АРНКИ"
 qiedom.16.d: "Ассоциация реформирования новой Китайской империи, или же АРНКИ, покинула Ассамблею последней, и вернуть её будет довольно непросто. Состоящая, в основном, из сельских фермеров и крестьянства, Ассоциация посчитала нас предателями, которые бросили страну в час нужды. Президент Цао скептически относится к их реформаторским идеям, но встретиться с Джеймсом Йенем, одним из лидеров АРНКИ, ему всё же предстояло. Йень, хоть и упёрся поначалу, но всё же пошёл на компромисс. АРНКИ вернётся в Ассамблею при условии, что правительство выделит средства на развитие сельской местности."
 qiedom.16.a: "Это было легко"
 
 qiedom.17.t: "Ассамблея вернулась к работе"
 qiedom.17.d: "С помощью переговоров и небольших 'презентов', Цао Кунь смог вернуть всех оппозиционеров обратно в Ассамблею. Всё ещё беспомощная, она вновь начала изображать из себя демократическую систему."
 qiedom.17.a: "Замечательно"
 
 qiedom.18.t: "Немецкие горнодобытчики в Восточном Шаньси"
 qiedom.18.d: "Шаньси всегда был традиционным регионом  добычи угля и других металлов для империи. После последней войны с Фэнтянем, мы смогли установить прямой контроль над Восточным Шаньси. Как и вся провинция, этот маленький кусочек земли буквально сочится дарами недр, что вызывает множественные споры с правительством Яня Сишаня. Несколько немецких компаний купило у нас лицензии на добычу угля в Восточном Шаньси. Шахты, которые мы им продали, находятся прямо на границе с Кликой Шаньси, но до сих пор никаких проблем не возникало. \n\nОднако до нас стали доходить новости, что немцы планируют расширить свою деятельность и вторгнуться во владения Сишаня. Нам, формально, не о чем беспокоиться, но лидер Клики Шаньси будет явно недоволен таким положением вещей, ровно, как и местное население."
 qiedom.18.a: "Удачи с вашим бизнес-планом."
 
 qiedom.19.t: "Скандал!"
 qiedom.19.d: "Президент Ассамблеи Цао Кунь только что был найден в скотском состоянии в своём офисе с бутылкой крепкой выпивки в руках. Его алкоголизм уже стал притчей во языцах, но до последнего времени, он старался сдерживаться. Судя по всему, стресс от разгребания всей той кучи проблем, что вывалилась на нас после поддержки Нанкинской Клики, добил Куня. У Пейфу 'убедил' Цао подать в отставку и полечить нервишки, а его место займёт опытный дипломат Янь Хуйцин."
 qiedom.19.a: "Что же..." 
 
 qiedom.20.t: "Уход из Совета Концессий!"
 qiedom.20.d: "Придерживаясь нашей новой антиконцессионной позиции, мы официально покинули Совет Концессий, этот рассадник западного империализма и коварства! Мы более не станем ни в чём отчитываться перед этими воротилами, ведя свою собственную политику!"
 qiedom.20.a: "Китай для китайцев!"
 
 qiedom.21.t: "Пекин выходит из Совета Концессий!"
 qiedom.21.d: "Придерживаясь своей новой антиконцессионной позиции, государство [QIE.GetName] официально покинуло Совет Концессий, назвав его 'рассадником западного империализма и коварства '! И хотя у них был лишь статус наблюдателя, ситуация довольно печальная..."
 qiedom.21.a: "Это очень плохо"

##LEP collapse##

 qielepcollapse.1.t: "Продажа Чеганьской ж/д"
 qielepcollapse.1.d: "Последние несколько недель в Лиге Восьми Провинций, конгломерате южных клик под руководством нашего подчинённого, Сунь Чуаньфана, был замечен всплеск экономической активности. Ещё более зависимая от Германии, чем мы, Лига завершила строительство крупной линии Чеганьской железной дороги. Немецкий капитал и китайская рабочая сила вместе подарили нам эту долгожданную дорогу, которая стала символом наших тёплых отношений.\n\n К всеобщему удивлению, пару дней назад, Остазиатская Торговая Компания объявила о покупке данной железной дороги и ряда других линий по поручению их инвестора, частной компании Schantung-Eisenbahn-Gesellschaft.\n\n Такой поступок вызвал ярость местного населения, который воспринял новость как плевок в душу, ведь данная дорога должна была стать символом дружбы, а не кабалы. На юге начали организовываться стихийные протесты, люди винят во всём Суня."
 qielepcollapse.1.a: "Будем следить за ситуацией"
 
 qielepcollapse.2.t: "Повсеместные нападения на иностранцев"
 qielepcollapse.2.d: "После того, как протесты на юге дали о себе знать, несколько немецких инвесторов были атакованы и жестоко побиты разгневанной толпой. Хуже того, по всему югу идёт массовый бойкот товаров из Германии, а на некоторых станциях Центральнокитайской линии прогремели взрывы. Логистика была нарушена, чем успели воспользоваться партизаны из левого Гоминьдана, которые организовали рейды на несколько самых удалённых гарнизонов.\n\nГерманский посол требует от нас немедленного вмешательства, а наша власть на юге довольно ограничена. Цзян Баили и другие члены Чжилийской Клики уже давно мечтают о том, чтобы расширить своё влияние на Лигу. Их нашёптывания подбивают У Пейфу на военную интервенцию. Маршал всё ещё колеблется прямо вмешиваться в ситуацию, но уже начал писать телеграмму Суню, в которой он предлагает помощь в обмен на расширение своей власти."
 qielepcollapse.2.a: "Посмотрим, что нам ответят..."
 
 qielepcollapse.3.t: "Инцидент в Уху"
 qielepcollapse.3.d: "Этим утром, Пекин и Лоян разразила неожиданная новость. По весьма сомнительным слухам, в городе Уху мирные протестующие были расстреляны вооружённым отрядом немецких и китайских солдат. Кто-то говорит, что немцы тут ни при чём, кто-то вообще видел гоминьдановских партизан. Правда, в данной ситуации, уже никого не интересует, ведь город превратился в апофеоз анархии.\n\nИронично, что вместе с данной новостью, к нам дошло письмо от Суня, в котором он заверил нас, что держит ситуацию под контролем. Всё больше и больше чжилийских генералов настаивают на том, что военная интервенция с нашей стороны будет как нельзя кстати, но Пейфу всё ещё размышляет об этом.\n\nМасло в огонь ещё подлило и то, что АРНКИ запланировала выступление в Ассамблее по данной проблеме. Президент Цао Кунь уже активно выводится из запоя, чтобы дать свою контрречь и успокоить депутатов Ассамблеи."
 qielepcollapse.3.a: "'Под контролем', мать его..."
 
 qielepcollapse.4.t: "Аньцин выходит из Лиги" 
 qielepcollapse.4.d: "Провинция Аньцин, кость в горле Суня, объявила о выходе из состава Лиги Восьми Провинций на той неделе. В своём памфлете, губернатор Чэнь Тяоюань заявил, что ‘инцидент в Уху показал неспособность Суня решать кризисные ситуации, поэтому Аньцин более не считает, что обязан выполнять его приказы.’\n\nНекоторые чжилийские офицеры уже начали мобилизацию армий ‘против угрозы партизан из Гоминьдана’, но всем понятно, что они просто хотят урвать кусок от Лиги. С целью осадить их, У Пейфу объявил о всеобщей мобилизации, по которой все армии должны были оставаться на месте до получения дальнейших указаний. Солдаты, пусть не сразу всё поняли, но подчинились приказам У, поэтому любое запланированное вторжение на юг был прервано."
 qielepcollapse.4.a: "Будем надеяться, что мы удержим их в узде"
 
 qielepcollapse.5.t: "Телеграмма из Нанкина"
 qielepcollapse.5.d: "Министр У Пэйфу проснулся от беспокойного сна.\n\n'Сунь Чуаньфан выстрелил в 8:55 ТОЧКА\nПреступник неизвестен ТОЧКА\nВ коме ТОЧКА\nМаловероятно разбудить ТОЧКА\nМассовые беспорядки ТОЧКА\nБегство с золотом и документами ТОЧКА'\n\nДва часа спустя, Лоян стал бешеным центром деятельности. Документы, касающиеся более непристойных дел Суня с Пекином, сжигаются в печах, в то время как группа высокопоставленных чиновников Чжили совещаются друг с другом. В беспрецедентном шаге У пригласил нескольких маньчжурских дворян, в частности, Пуцзе, чтобы они присутствовали при составлении некоего единого заявления в ответ на убийство."
 qielepcollapse.5.a: "Что будет дальше?"
 
 qielepcollapse.6.t: "Имперский флот бежит на север!"
 qielepcollapse.6.d: "Имперский флот с 1927 базировался в портовом городе Нанкине, так как на севере для него не было подходящих условий для размещения. Протесты, беспорядки и анархия в городе вынудили адмирала У Жэньли дать приказ на перемещение в маленький портик близ Тяньцзиня. С падением Нанкина мы потеряли то немногое в области судостроения, что позволяло нам хоть как-то им заниматься."
 qielepcollapse.6.a: "Чёрт!"
 
 qielepcollapse.7.t: "Чэнь Тяоюань шлёт телеграмму"
 qielepcollapse.7.d: "‘Достопочтенные президент Цао Кунь и имперский министр У Пейфу,\n\nЯ, губернатор Чэнь Тяоюань, прошу у вас средств для финансирования своей армии. Как написано в Конституции нашей великой страны, правительство обязано поддерживать местную администрацию в делах подавления беспорядков. Пока ситуация на юге после смерти маршала Суня до конца не ясна, я беру не себя ответственность за обеспечение безопасности провинции Аньцин от бандитов и левых партизан.’\n\nТакое послание сегодня пришло маршалу Пейфу. Судя по смелым заявлениям, Тяоюань смог взять власть в свои руки в Аньцине, полностью прервав отношения с Лигой. \n\nПеред У встал выбор: Аньцин может стать надёжным и сильным союзником, но анти-концессионная риторика Тяоюаня оттолкнёт от нас Германию, чья поддержка нам нужна против Японии. С другой стороны, не поддержав его, мы оттолкнём народ от себя и заклеймим лакеями немецкого империализма."
 qielepcollapse.7.a: "Дайте ему золота. Провинции империи должны охраняться."
 qielepcollapse.7.b: "Да он всего лишь обычный повстанец!"
 
 qielepcollapse.8.t: "Просьба от маршала Ци"
 qielepcollapse.8.d: "Вскоре после нашего отказа Чэню Тяоюаню, к нам пришла ещё одна просьба о помощи, на сей раз от маршала Лиги, Ци Сиюаня.\n\n'Неподражаемый маршал Пейфу, я, Ци Сиюань, ваш скромный подчинённый, прошу о помощи в вопросе восстания в Аньцине. Лишь на вас, мой повелитель и командир, осталась вся надежда.'\n\nПодхалимство и неприкрытая лесть буквально пронизывали весь текст телеграммы, что не могло не настораживать. Теоретически, Сиюаню должна помогать Германия, зачем ему ещё и мы?"
 qielepcollapse.8.a: "Поможем ему, потом проще будет дёргать за ниточки на юге"
 qielepcollapse.8.b: "Пусть сам разбирается со своими проблемами"
 
 qielepcollapse.9.t: "У Пейфу согласился!"
 qielepcollapse.9.d: "Маршал Пейфу согласился с нашим предложением. Мы должны направить к нему ещё одно послание с целью выяснить, когда он сможет ввести войска."
 qielepcollapse.9.a: "Великолепно!"
 
 qielepcollapse.10.t: "У Пейфу отказывает нам!"
 qielepcollapse.10.d: "Маршал Пейфу отказался нам помочь! Теперь мы сами по себе..."
 qielepcollapse.10.a: "Чёрт!"
 
 qielepcollapse.11.t: "Возвращение к Чэню?"
 qielepcollapse.11.d: "После того, как мы отказали в помощи губернатору Чэню, тот, по слухам, обратился к Чжану Цзолиню из Фэнтяня. Что ещё хуже, Япония выступила посредником в их переговорах. Некоторые из чжилийских офицеров настаивают на том, что нам необходимо вернуться к Чэню, извиниться и дать помощь, иначе, мы получим японскую марионетку прямо под боком.\n\nБолее того, решение Пейфу не лезть на юг вызвало недовольство внутри страны. Многие оппозиционные партии пытаются найти выгоду в бездействии маршала Пейфу, а в некоторых городах начались шествия в поддержку Чэня. Дальнейшее молчание может озлобить всех ещё сильнее, и превратить мирные демонстрации в анти-правительственные митинги."
 qielepcollapse.11.a: "Посмотрим, что он нам скажет"
 qielepcollapse.11.b: "Всё ещё слишком рискованно"
 
 qielepcollapse.12.t: "Просьба от маршала Ци"
 qielepcollapse.12.d: "Вскоре после того, как мы решили помочь Чэню Тяоюаню, к нам пришла ещё одна просьба о помощи, на сей раз от маршала Лиги, Ци Сиюаня.\n\n'Неподражаемый маршал Пейфу, я, Ци Сиюань, ваш скромный подчинённый, прошу о помощи в вопросе восстания в Аньцине. Лишь на вас, мой повелитель и командир, осталась вся надежда.'\n\nПодхалимство и неприкрытая лесть буквально пронизывали весь текст телеграммы. К сожалению для Сиюаня, мы уже выбрали сторону."
 qielepcollapse.12.a: "Жребий уже был брошен"
 
 qielepcollapse.13.t: "Момент истины"
 qielepcollapse.13.d: "Стычки между сторонниками Тяоюаня и лоялистами Лиги вылились в открытую войну. Настало наше время выполнять свои обещания, все ждут, что мы введём войска на юг в поддержку Аньцина. Мы, конечно, ещё можем отказаться, но сложно представить, каковы будут последствия такого предательства."
 qielepcollapse.13.a: "Наши войска идут на юг, на защиту Китая!"
 
 qielepcollapse.14.t: "Момент истины"
 qielepcollapse.14.d: "Стычки между сторонниками Тяоюаня и лоялистами Лиги вылились в открытую войну. Настало наше время выполнять свои обещания, все ждут, что мы введём войска на юг в поддержку Нанкина."
 qielepcollapse.14.a: "Война настала!"
 
 qielepcollapse.15.t: "Чэнь принял нашу помощь"
 qielepcollapse.15.d: "Губернатор Чэнь с радостью согласился принять нашу помощь. Он также заявил, что встреча с Фэнтянем и Японией ‘прошла без его ведома’, а все виноватые в пособничестве предателям и чужакам были расстреляны."
 qielepcollapse.15.a: "Готовьте войска!"
 qielepcollapse.15.b: "Глупая идея..."
 
 qielepcollapse.17.t: "Народная поддержка маршала Пейфу"
 qielepcollapse.17.d: "После того, как маршал Пейфу решил выступить против Нанкина, он приказал президенту Куню выступить с речью по этому поводу. Цао Кунь, трезвый как стёклышко, зачитывал речь перед огромной толпой народа с балкона Запретного Города, его выступление также транслировалась по радио.\n\n ‘Граждане! Столетиями мы страдали от гнёта чужаков с запада! Слишком долго мы были шестёрками Британии, Германии и США. Теперь всё изменится! Сегодня, сегодня мы стоим здесь, независимые и гордые! Сын Неба приказал отправить наши армии на юг и покарать предателя Ци, который продался за немецкое золото. Но мы не такие, мы не пляшем под дудку Берлина. Мы сорвём оковы унижения, и воспрянем вновь!’\n\nЕго пафосная речь нашла бурную поддержку в толпе, и вскоре была распространена по всему Китаю."
 qielepcollapse.17.a: "Может, теперь люди перестанут нас ненавидеть?"
 
 qielepcollapse.18.t: "Пекинская Комиссия бежит из столицы!"
 qielepcollapse.18.d: "Вскоре после того, как Цао Кунь закончил свою речь, посольство Германии и здание Пекинской Комиссии уже пылали. Безумная толпа выкрикивала анти-германские лозунги, публично портили немецкие товары и всячески проклинали Кайзера. Полиция и чжилийские подчинённые успели вмешаться, пока дело не дошло до линчевания. Немцы и их китайские компрадоры спешно бежали из Пекина."
 qielepcollapse.18.a: "Бегите, немецкие ублюдки!"
 
 qielepcollapse.19.t: "Драма в Ассамблее"
 qielepcollapse.19.d: "После того, как маршал Пейфу решил поддержать маршала Ци, президенту Куню предстояло как-то донести эту новость до Ассамблеи. ‘Дорогие коллеги. Сегодня, я собрал вас, чтобы высказаться по поводу ситуации на юге. Маршал У поступил как наимудрейший человек и решил помочь маршалу Ци против повстанцев из Анцина. Имперские войска уже отправились в путь и мы надеемся на быструю побе...’\n\nЦао не успел договорить, как представители младокитайцев молча встали и покинули Ассамблею полным составами. Вскоре, их примеру последовали Цзуншэ и АРНКИ. В зале остались лишь представители Ассоциации Гармонии и Лиги Процветания, Цао стоял перед полупустым парламентом.\n\n’...ду. Да здравствует император!’ Лишь прогерманская Лига Процветания ответила на эту речь аплодисментами. Вскоре, в зале повисла гробовая тишина."
 qielepcollapse.19.a: "Предатели!"
 
 qielepcollapse.20.t: "Немецкая поддержка"
 qielepcollapse.20.d: "Члены Лиги Процветания бурно поздравляли Цао Куня после его речи. Вместе они распили бутылочку рейнского вина, закурили по кубинской сигаре и предались гедонизму, как обычно. Вместо маньчжурских аристократов, которые обычно посещали официальные мероприятия, Ассоциацию Гармонии теперь посещают напомаженные пижоны в немецких пиджаках. Они щедро задаривают подарками наших политиков и офицеров Чжилийской Клики."
 qielepcollapse.20.a: "Ну хоть кто-то нас любит..."
 
 qielepcollapse.21.t: "Повсеместные бунты"
 qielepcollapse.21.d: "Молчание У Пейфу и Цао Куня по поводу анархии на юге стало катализатором для маленьких протестов, которые уже переросли в повсеместных бунты с требованием сделать хоть что-то. На улицах собираются толпы разгневанных жителей, молчание Ассамблеи вызывает у них ещё большую ярость. После того, как Цао Кунь умудрился ляпнуть, что Пекин не поддержит ни одну из сторон, бунты переросли в откровенную анархию. Столица и другие крупные города парализованы протестующими, в числе которых собрались почти все слои общества, от интеллектуалов-западников до нищих лавочников. Масла в огонь подлил слушок, что У Пейфу проплатили за молчание немецкие инвесторы, что привело ещё и к погромам. Кто-то даже видел, как перед вратами Запретного Города сжигали чучела Пейфу, Куня и Кайзера."
 qielepcollapse.21.a: "Чёрт!"
 
 qielepcollapse.22.t: "Аньцин победил!"
 qielepcollapse.22.d: "Губернатор Тяоюань, при поддержке наших доблестных солдат, вошёл в Нанкин! Пока маршал Ци и его немецкие хозяева бежали из страны, Тяоюань уже навёл порядок в ряде пограничных районов. Наша поддержка Аньцина сделала его частью нашей сферы влияния, и уже через пару месяцев мы станем полноценными союзниками."
 qielepcollapse.22.a: "Отлично!"
 
 qielepcollapse.23.t: "Нанкин победил!"
 qielepcollapse.23.d: "Маршал Ци Сеюань, при поддержке наших доблестных солдат, вошёл в Аньцин! Пока губернатор Чэнь и его фэнтянские хозяева бежали из страны, Сяоюань уже навёл порядок в ряде пограничных районов. Наша поддержка Нанкина сделала его частью нашей сферы влияния, и уже через пару месяцев мы станем полноценными союзниками."
 qielepcollapse.23.a: "Отлично!"
 
 qielepcollapse.24.t: "Беженцы с юга спасаются от анархии"
 qielepcollapse.24.d: "После начавшегося хаоса в Лиге Восьми провинций, губернаторы Цзинь Юйнэ и Сяо Яонань зафиксировали огромное количество беженцев, которые переселились из горячих точек в их провинции. Всё началось довольно скромно, но уже за пару дней характер переселения приобрёл черты нескончаемого потока. Люди бегут семьями, разбивая временные поселения-трущобы, в которых уже начался разгул бандитизма. Губернаторы обеспокоены рассказами этих беженцев о том, что фактической центральной власти Пекина на юге больше нет. Также, нас попросили выделить дополнительные средства на пропитание и одежду для этих бедняг."
 qielepcollapse.24.a: "Ужасно. Пошлите им помощь."
 qielepcollapse.24.b: "Плевать на них"
 
 qielepcollapse.25.t: "Резня у Янцзы!"
 qielepcollapse.25.d: "Несмотря на все наши попытки как-то сдержать наплыв беженцев, губернаторы южных уездов рвут на себе волосы от того количества переселенцев, с каким им пришлось столкнуться. Объявив о военном положении, губернатор Хубэя Сяо Яонань приказал перекрыть все мосты и переправы с территорией бывшей Лиги. Толпы людей скапливаются на противоположном от нас берегу Янцзы, требуя прохода.\n\nМирные прошения довольно быстро переросли в агрессию, в пограничников полетели камни, бутылки и другой подножный мусор. Какие-то ненормальные даже открыли огонь по нашим войскам из краденного оружия, на что получили в ответ очередь из пулемётов, которая задела много невинных. Те, кого не задел град пуль, попытались оттащить раненных, бросая тела родных и близких прямо на берегу. Подобные жестокие сцены происходят по всей границе. Народ из кожи вон лезет, чтобы пробиться сквозь оцепление."
 qielepcollapse.25.a: "Ужасные новости"
 
 qielepcollapse.26.t: "Южные губернаторы оборвали с нами связь"
 qielepcollapse.26.d: "Ссылаясь на анархию на юге, губернатор Юньнаня и губернатор Гуанси, Чэнь Цзюмин, перестали выходить с нами на связь и отчитываться о состоянии их провинций. Эти двое нас всегда ненавидели, поэтому такой шаг был ожидаем. И всё же, он резко ударил по нашему авторитету. Многие среди членов клики опасаются, что милитаристы чуют, как мы теряем хватку, и недавняя новость из Шаньси только подтверждает их опасения.\n\nЯнь Сишань резко осудил недавние события на реке Янцзы, где неделю назад пограничники расстреляли толпу беженцев. Он заявил, что правительство Цин более не в состоянии управлять Китаем. Сишань в шаге от того, чтобы переметнуться к Фэнтяню, и всем уже ясно, что порядок в стране рассыпается день ото дня."
 qielepcollapse.26.a: "Чёрт бы вас всех побрал"
 
 qielepcollapse.27.t: "Письмо благодарности от Чэня"
 qielepcollapse.27.d: "Губернатор Чэнь прислал письмо благодарности маршалу Пейфу, в котором отметил заслуги последнего перед лицом китайского народа. Чэнь пообещал, что он и дальше будет бороться за то, чтобы изгнать западных империалистов из Китая и подтвердил веру Пейфу в то, что китайские солдаты ничем не хуже немецких."
 qielepcollapse.27.a: "Всегда пожалуйста"
 
 qielepcollapse.28.t: "Чэнь предал нас"
 qielepcollapse.28.d: "Несмотря на все попытки У Пейфу успокоить губернатора Чэня, последний теперь вне зоны нашего влияния. До нас дошли новости от пограничников, что член печально известного общества Чёрного Дракона передал записку от Чэня, в которой он проклял нас. Судя по всему, губернатор Чэнь предал не только Пейфу, но и весь китайский народ, втихую приведя в Аньцин японских агентов."
 qielepcollapse.28.a: "Чёртовы  японцы!"
 
 qielepcollapse.29.t: "Аньцин пал!"
 qielepcollapse.29.d: "Доблестные армии Чэня Тяоюаня были разбиты, а Аньцин пал, что поставило точку в его правлении. Для нас это темнейший час, ведь все ставки были на него."
 qielepcollapse.29.a: "Чёрт!"
 
 qielepcollapse.30.t: "Нанкин пал!"
 qielepcollapse.30.d: "Доблестные армии Ци Сеюаня были разбиты, а Нанкин пал, что поставило точку в его правлении. Для нас это темнейший час, ведь все ставки были на него."
 qielepcollapse.30.a: "Чёрт!"
 
 qielepcollapse.31.t: "Анархия и хаос!"
 qielepcollapse.31.d: "Неопределённость в вопросе войны на Юге и неспособность завершить её привели к тому, что наши собственные силы превратились в отдельные бандформирования, которые начали терроризировать Восток страны. Пекин должен положить этому конец, пока страна не распалась окончательно!"
 qielepcollapse.31.a: "Ну это рестарт!"
 
 qiecoup.1.t: "Недовольные роптания"
 qiecoup.1.d: "Прошло несколько недель с момента, как У Пейфу отказался ввести войска на юг, и в среде политиков начались роптания. Изначально это была просто закулисная критика маршала Пейфу, но нестабильность на улицах Пекина сподвигла многих на подготовку переворота. Связи между оппозицией позволили им создать тайную коалицию. В неё вошли маньчжурские аристократы, кадеты из Баодина, члены АРНКИ и некоторые приближённые Пейфу, недовольные его молчанием. Вместе, этот шаткий союз ищет способ, как убрать Пейфу."
 qiecoup.1.a: "Надо за ними понаблюдать..."
 
 qiecoup.2.t: "Тайная встреча"
 qiecoup.2.d: "В подвале одной неприметной питейной в трущобах Пекина собралась революционная группа, которая активно разрабатывала план переворота в стране. Среди них был Пуцзе, брат императора Пу И, и единственный, кто имел возможность командовать войсками, не являясь членом Чжилийской Клики. С ним так же был Джеймс Йень, интеллигент и лидер АРНКИ. Напротив них сидели Фан Чжицзянь и Лин Бинь, два молоденьких кадета из Баодинской академии. Не стоит забывать и о Ли Бинчжи, опальном чжилийском генерале. Монархист по убеждениям, он, как и многие другие члены клики, встревожен тем, что У Пейфу не может более диктовать свою власть.\n\nОсознавая, что их собственных сил будет недостаточно, чтобы уничтожить Нефритового Маршала и его диктатуру, братия революционеров сошлась во мнении, что им нужен ещё один подельник из числа соседних клик. После долгих обсуждений решено было остановиться на кандидатуре..."
 qiecoup.2.a: "Яня Сишаня из Шаньси."
 qiecoup.2.b: "[SQI.GetLeader] из Шаньдуна."
 qiecoup.2.c: "Не к кому обратиться..."
 
 qiecoup.3.t: "Просьба для губернатора Яня"
 qiecoup.3.d: "Необычное письмо попало к нам сегодня из рук богато одетого посыльного. Называя себя мелким дворянином из Пекина, юноша принёс неоднозначную весть. Группа маньчжурских аристократов, опальных генералов и реформаторов хотят устроить переворот против У Пейфу и вернуть императору Пу И реальную власть! Они ищут поддержки из вне, и выбрали они именно нас. Что мы на это скажем?"
 qiecoup.3.a: "Мне нужны гарантии последующих реформ."
 qiecoup.3.b: "Слишком рискованно."
 
 qiecoup.4.t: "Просьба для губернатора Суна"
 qiecoup.4.d: "Необычное письмо попало к нам сегодня из рук богато одетого посыльного. Называя себя мелким дворянином из Пекина, юноша принёс неоднозначную весть. Группа маньчжурских аристократов, опальных генералов и реформаторов хотят устроить переворот против У Пейфу и вернуть императору Пу И реальную власть! Они ищут поддержки из вне, и выбрали они именно нас. Что мы на это скажем?"
 qiecoup.4.a: "Во славу Великой Цин!"
 qiecoup.4.b: "Слишком рискованно."
 
 qiecoup.5.t: "Просьба для наставника Чжана"
 qiecoup.5.d: "Необычное письмо попало к нам сегодня из рук богато одетого посыльного. Называя себя мелким дворянином из Пекина, юноша принёс неоднозначную весть. Группа маньчжурских аристократов, опальных генералов и реформаторов хотят устроить переворот против У Пейфу и вернуть императору Пу И реальную власть! Они ищут поддержки из вне, и выбрали они именно нас. Что мы на это скажем?"
 qiecoup.5.a: "Во славу Великой Цин!"
 qiecoup.5.b: "Слишком рискованно."
 
 qiecoup.6.t: "Ответ Яня Сишаня"
 qiecoup.6.d: "Губернатор Янь ответил на нашу просьбу в своей обычной харизматичной, но лукавой манере - осыпая подарками и очаровывая молодого посланника, которого мы отправили, до такой степени, что наблюдатели могли бы принять его за еще одного дружелюбного старого дедушку. Но под этой маской он демонстрировал свое превосходство и хитрость. Обращаясь с благородным человеком, как со многими другими, кто приходил к нему раньше, прося об одолжении, его веселый тон скрывал его расчетливую натуру, как десятилетиями царствующий \"образцовый губернатор\" прочел свою запись.\n\nК концу встречи, когда наш представитель быстро передал сообщение домой своим товарищам по заговору в Пекине, условия были недвусмысленными. Янь Сишань уже занимает видное (хотя и недоверчивое) положение губернатора в системе У Пэйфу, и он мало что выиграет от нашего рискованного предложения, если только мы не предложим ему нечто большее. Хотя он старался никогда не говорить об этом прямо, ясно, что он ожидает полного и авторитарного правления, если наш заговор удастся.\n\n Кроме того, он ожидает доказательств того, что наш заговор может удаться, что это нечто большее, чем несбыточная мечта избалованных аристократов, оторванных от политической реальности. Наш посланник, несмотря на роль наивного умиротворителя, был весьма проницателен: он предупреждает, что хотя Ян чрезвычайно честолюбив, его амбиции сдерживаются прагматизмом. Тем не менее, такому человеку, как он, было бы трудно устоять перед манящей перспективой национального контроля. В процессе разработки ответных мер очень важно уловить цель. Губернатор может быть столь же меркантильным, сколь и расчетливым, и то, что мы скажем, скорее всего, определит его реакцию."
 qiecoup.6.a: "Играйте на его амбициях, подчеркивайте его будущую роль \"хозяина Китая\""
 qiecoup.6.b: "Играйте на его страхах перед нестабильностью, подчеркивайте опасность, которую представляют Чжили."

 qiecoup.7.t: "Заговорщики обещают власть"
 qiecoup.7.d: "Мы получили ответ от наших контактов в Пекине с изложением их аргументов в пользу нашей поддержки. На секретном совещании, на котором присутствовали только избранные советники Яня, послание было зачитано губернатору. В нем маньчжурские заговорщики, которых, очевидно, поддерживал сам император, осыпали нас цветистыми похвалами и восхищением как героического лидера, который нужен Китаю для победы над коварным У Пейфу. Они подчеркивают все хорошее, что мы могли бы сделать для китайской нации, изгнать иностранных империалистов и распространить идеи, разработанные нами в нашей \"Образцовой провинции\", по всей стране. При всем этом мы согласны на роль императорского комиссара и главнокомандующего императорской армии.\n\nПродолжая письмо, губернатор подробно рассказал о приготовлениях, проводимых в Пекине, но к тому времени он уже принял решение. На его лице появилась слабая улыбка, которая была бы незаметна, если бы присутствующие не знали его много лет. Более заметным был блеск в его глазах, в которых явно читались заоблачные амбиции. Его советники быстро подхватили его настроение, пока губернатор размышлял в тишине, подчеркивая возможности, которые даст этот переворот, чтобы, по крайней мере, сократить численность Чжили, необходимость стабильности на Центральной равнине, вероятность успеха заговора. Наконец, Ян поднял руку, чтобы заставить их замолчать, и высказал свое мнение:"
 qiecoup.7.a: "Это был счастливый дневной сон, но не более того."
 qiecoup.7.b: "Когда нация призывает, мы встанем под ее знамена!"

 qiecoup.8.t: "Заговорщики обещают стабильность"
 qiecoup.8.d: "Мы получили ответ от наших контактов в Пекине с изложением их аргументов в пользу нашей поддержки. На секретном совещании, на котором присутствовали только избранные советники Яня, послание было зачитано губернатору. В нем маньчжурские заговорщики, которых, очевидно, поддерживал сам император, нарисовали картину нации в опасности - дестабилизированной глупым руководством пьяницы Цао Куня и интригана У Пейфу. Без порядка нация скоро впадет в анархию, и в письме много конфуцианских тем. В эти времена сильная, мудрая рука должна стать императорским комиссаром, чтобы возглавить армию империи против тех, кто хочет ее уничтожить. Таким человеком стал \"образцовый губернатор\" Шаньси, Янь Сишань.\n\nБолее того, прежде чем его советники смогли вставить хоть слово, все обратили пристальное внимание на настроение Яня. Губернатор с мрачным выражением лица сидел в тишине, в его голове крутились шестеренки. Все его старые приближенные быстро уловили, что он хочет услышать, и начали осуждать письмо - его непрактичность, нестабильность, которую оно вызовет, риск для нашей власти, лицемерие императора, навязанного иностранцами, осуждающего сотрудничество У Пейфу с немцами. Все еще сохраняя созерцательное выражение лица, губернатор, по крайней мере, высказывает свое мнение:"
 qiecoup.8.a: "Этот план - пустая болтовня избалованных принцев."
 qiecoup.8.b: "Этим царедворцам нужна мудрая рука, чтобы направлять их."

 qiecoup.9.t: "Наша просьба была отклонена!"
 qiecoup.9.d_yan: "Несмотря на то, что в нашем послании четко говорилось о насущной национальной необходимости вмешательства губернатора Яня, его ответ не содержал ничего, кроме грубого отказа и быстрого прекращения всех контактов между нами и Тайюанем. Шаньси не придет к нам на помощь, и у них даже не хватило приличия объяснить почему. Однако мы можем только догадываться, оглядываясь назад. Похоже, что губернатор не очень верит в успех нашего переворота, и он быстро отмахнулся от нас как от группы испорченных аристократов и мечтателей. Вместо этого, похоже, Шаньси отступит назад в изоляцию, не решаясь на ответные действия со стороны Чжили.\n\nБолее того, похоже, что У Пейфу узнал об этих попытках через разочарованного заговорщика, который сообщил маршалу после отказа Яня. В своем последнем послании к нам губернатор дал понять, что не будет укрывать никого из нас в своей провинции как беглецов, оставив нас на произвол судьбы. Некоторые предполагают, что мы были преданы У Пейфу самим Янем, который теперь отмывается от этой ситуации. Впрочем, это не имеет значения, ведь наш заговор рушится на глазах!"
 qiecoup.9.d_song: "Губернатор Сун отказался нам помогать. Если вы видите это сообщение. То вы играете по сети, а ваш друг оказался сучкой. Надерите ему зад за такое."
 qiecoup.9.d_zhang: "Наставник Чжан отказался нам помогать. Если вы видите это сообщение. То вы играете по сети, а ваш друг оказался сучкой. Надерите ему зад за такое."
 qiecoup.9.a: "Чёрт! У нас был всего один шанс и тот коту под хвост спустили!"
 
 qiecoup.10.t: "Ян принимает наше предложение"
 qiecoup.10.d: "После некоторых обсуждений губернатор Янь Сишань объявил о своей поддержке нашего дела в скромном послании, посвятив ресурсы себя, своей армии и своей провинции общему китайскому национальному объединению. Однако под этой внешней демонстрацией ясно видно, что Янь готовится использовать свой статус мускулов планируемого нами переворота для обеспечения собственного лидерства в стране - сменить У Пейфу на себя. Будет ли он лучше, чем предыдущие тираны, которым мы служили, и будет ли он делиться своей новой обретенной властью, придется подождать до другого дня, когда начнутся приготовления.\n\n На севере Шэньси, в соседней провинции Шаньси, Янь заверил нас, что он заручится поддержкой Фэн Юйсяна и его Гоминьцзюня. Однако он обещает нам, что эти радикальные предатели - не более чем средство достижения цели. Его собственная провинциальная армия собирается к западу от нас, готовясь нанести удар к северу от Желтой реки, чтобы быстро соединиться с нашими силами. Уже отправлены разведчики в восточную Шаньси и южную Шэньси, чтобы дестабилизировать контроль Чжили над этими районами.\n\n С началом переворота решено. Либо мы раз и навсегда избавим Пекин от чжилийских предателей, либо встретим свою гибель в их руках."
 qiecoup.10.a: "Будем надеяться, что это сработает!"
 
 qiecoup.11.t: "Сун согласен"
 qiecoup.11.d: "Губернатор Сун встал на нашу сторону. Он согласился ударить по остаткам Чжилийской Клики, после того, как мы устраним Пейфу. В тоже время, он захочет получить от нас что-нибудь взамен в будущем."
 qiecoup.11.a: "Чудесно!"
 
 qiecoup.12.t: "Чжан согласен"
 qiecoup.12.d: "Наставник Чжан встал на нашу сторону. Он согласился ударить по остаткам Чжилийской Клики, после того, как мы устраним Пейфу. В тоже время, он захочет получить от нас что-нибудь взамен в будущем."
 qiecoup.12.a: "Чудесно!"
 
 qiecoup.13.t: "Заговор раскрыт!"
 qiecoup.13.d: "У Пейфу раскрыл вероломный заговор против себя! Группа маньчжурских аристократов и недовольных чжилийских генералов собиралась убить его и вернуть власть императору Пу И! Один из них, после того как заговорщики не смогли найти поддержку из вне, решил сдать всех, тем самым получив прощение.\n\nПейфу уже разослал отряды полиции прочесать Пекин и найти укрытие заговорщиков! Кроме того, под арест попал и сам Пу И, который вообще не имел отношения к заговору. Президент Цао Кунь ошарашил всю Ассамблею внезапной отставкой по причине того, что он “не смог раскрыть заговор”. С падением династии Цин, У Пейфу провозгласил себя Защитником Нации до тех пор, пока не будет сформировано новое правительство."
 qiecoup.13.a: "Да здравствует Защитник Нации!"
 
 qiecoup.14.t: "Наказание предателям"
 qiecoup.14.d: "Теперь, когда политическая власть маньчжурских роялистов была уничтожена, необходимо решить, что делать с генералами-маньчжурами. Самым разумным решением будет арестовать их, но что делать с предателями из Чжили? Некоторые из них являются довольно способными офицерами, потеря которых будет болезненной. С другой стороны, если мы не покараем предателей, то нас не будут уважать."
 qiecoup.14.a: "Арестовать только маньжурскую аристократию"
 qiecoup.14.b: "Арестовать всех"
 
 qiecoup.15.t: "Будущее"
 qiecoup.15.d: "После того, как предатели-маньчжуры были уничтожены, Клике надо идти дальше. Это будет долгий и тяжкий путь, но теперь мы учтём все ошибки прежнего Пекинского правительства и сможем построить стабильный Китай."
 qiecoup.15.a: "Мы должно создать легитимное правительство!"
 
 qiecoup.16.t: "Необычные передвижения у границы"
 qiecoup.16.d_yan: "В последние несколько дней из провинции Шаньси поступают сообщения о необычных передвижениях войск. Похоже, что войска готовятся к каким-то военным действиям на нашей границе, и наши информаторы сообщают, что припасы и снаряжение складируются у горных перевалов за пределами Шаньси. Далее на запад, в соседней Шэньси, Фэн Юйсян и его Гоминьцзюнь также проявляют активность - снова \"Генерал-предатель\" осмелился угрожать нам вместе со своей компанией социалистических агитаторов. Как призраки прошлого, эти два военачальника снова возвращаются, чтобы преследовать нас, ведь несколько лет назад они были побеждены гением У Пейфу во время Четвертой войны Чжифэна и Северной экспедиции Гоминьдана.\n\nНападение на них в эти неспокойные времена, чтобы попытаться вернуть свои потерянные земли на севере и западе, не было бы необычным для них, возможно, они были воодушевлены крахом наших союзников на юге. Тем не менее, это дерзко даже для них. Оба, казалось, довольствовались тем, что зализывали свои раны за естественной крепостью гор Тайхан и Лулян, гноясь в своем жалком убожестве в течение десятилетий в относительном мире. Что-то определенно вызвало такую реакцию, настаивает Цао Кунь, это должно быть так. Хотя плохое отношение к нему во время заключения у Фэн Юйсяна, несомненно, способствует его паранойе, возможно, он в чем-то прав."
 qiecoup.16.d_song: "Последние несколько дней на границе с Шаньдуном то и дело суетятся войска. Как мы выяснили, они готовятся к каким-то непонятным военным действиям. Губернатор Сун, формально, приносил нам клятву верности, но все мы знаем цену верности этих милитаристов..."
 qiecoup.16.d_zhang: "Последние несколько дней на границе с Шаньдуном то и дело суетятся толпы сектантских ополченцев. Как мы выяснили, они готовятся к каким-то непонятным военным действиям. Наставник Тяньжань всегда был себе на уме, так что вполне ожидаемо, что он может пойти против нас..."
 qiecoup.16.a: "Что тут происходит? Выясните это."
 qiecoup.16.b: "У нас есть более важные дела."
 
 qiecoup.17.t: "Подлые махинации за нашей спиной!"
 qiecoup.17.d_yan: "Наши информаторы раскрыли опасный заговор! Янь Сишань и несколько маньчжурских царедворцев, реформаторов и предательских генералов пытаются свергнуть клику Чжили и установить имперскую диктатуру (якобы) под руководством Пуи! Поскольку объединенные силы армии провинции Шаньси и Гоминьцзюнь сосредоточены вдоль нашей границы, нам необходимо избавиться от всех пятых колонн внутри нашего правительства до того, как внешние силы нанесут удар. Любое проявление слабости пригласит новых претендентов с северо-востока и юга, что сведет на нет наши усилия по стабилизации страны, которые мы предпринимали на протяжении десятилетий. Быстрый решительный удар по предательству в Шаньси - единственный способ утвердить нашу власть перед лицом катастрофы Сунь Чуаньфана. Мы маршируем на Тайюань!"
 qiecoup.17.d_song: "Наши агенты выяснили, что всё это время за нашей спиной зрел заговор! Маньчжурские аристократы, младокитайцы, АРНКИ и часть наших офицеров при поддержке Суна Чжэюаня готовились убить У Пейфу и вернуть власть Пу И! Мы должны действовать, и быстро!"
 qiecoup.17.d_zhang: "Наши агенты выяснили, что всё это время за нашей спиной зрел заговор! Маньчжурские аристократы, младокитайцы, АРНКИ и часть наших офицеров при поддержке Чжана Тяньжаня готовились убить У Пейфу и вернуть власть Пу И! Мы должны действовать, и быстро!"
 qiecoup.17.a: "Арестовать заговорщиков и напасть на Шаньдун!"
 qiecoup.17.b: "Арестовать заговорщиков и напасть на Шаньси!"
 
 qiecoup.18.t: "Странное положение вещей"
 qiecoup.18.d: "До нас доходят тревожные известия! Последние несколько дней в рядах наших войск находят всё больше и больше анти-чжилийских и анти-концессионных листовок! Все расспросы солдат о том, где они это взяли, не дали чёткого ответа.\n\nКроме того, несколько наших генералов не выходят на связь с Лояном, в том числе Ли Бинцзы, о чьих монархических взглядах знал каждый первый. Что ещё хуже, Баодинская академия сегодня оказалась полностью пустой, а отдалённые районы нашей страны недоступны из-за радио- и телепомех."
 qiecoup.18.a: "Что же такое происходит?"
 
 qiecoup.19.t: "Вызов в Пекин"
 qiecoup.19.d: "Пока Пейфу пытался разобраться в том, что происходит в стране последние несколько дней, ему пришла срочная телеграмма из Пекина. Цао Кунь и У Пейфу должны прибыть в Пекин к императору Пу И, чтобы обсудить с ним одно неотложное дело государственной важности. И хотя император, формально, имеет полномочия вызвать президента к себе, он никогда прежде этого не делал. Пока Пейфу размышлял над тем, ловушка это или нет, Цао Кунь уже сдуру ответил императору, что они оба прибудут в течение недели."
 qiecoup.19.a: "Черт бы побрал Цао Куня!"
 
 qiecoup.20.t: "У Пейфу и Цао Кунь входят в тронный зал"
 qiecoup.20.d: "На всём пути из Лояна в Пекин, Пейфу ругался с Кунем по поводу того, что тот своим ответом завёл их в очевидную ловушку. Но Нефритовый маршал не звался бы так, если бы не имел туза в рукаве. Перед тем, как войти в тронный зал, Пейфу приказал своим телохранителям стоять у дверей рядом со стражей. Церемониальные стражи вооружены лишь мечами, в то время как у людей Пейфу в карманах лежали пистолеты..."
 qiecoup.20.a: "И вот они вошли в залы императора..."
 
 qiecoup.21.t: "Стража врывается в тронный зал!"
 qiecoup.21.d: "Как только двое преклонили колени перед Пу И, в зал вбежал отряд Роялиской гвардии! Окружив императора, меченосцы направились, чтобы арестовать Пейфу и Куня, пока Пу И в спешке убежал в соседнюю комнату переговоров! Услышав сигнал, телохранители Пейфу вбежали с пистолетами наперевес. Церемониальная стража побросала мечи и достала свои стволы. Пейфу и Кунь еле успели скрыться за колоннами, прежде, чем священный зал стал местом жестокой перестрелки. Дождь из пуль раздирал плоть, откалывал куски мрамора и ломал тысячелетние артефакты. Когда звуки перестрелки утихли стало ясно, что..."
 qiecoup.21.a: "Пейфу и Кунь мертвы!"
 qiecoup.21.b: "мёртвые стражи лежали на полу!"
 
 qiecoup.22.t: "Император возвращается"
 qiecoup.22.d: "Пу И, трясясь от нервного напряжения, вернулся в свой тронный зал, где лежали изрешечённые пулями тела Пейфу и Куня. Пуцзе и несколько выживших стражей поприветствовали Сына Небес. ‘Дражайший брат, настало время тебе произнести речь.’ Пу И, обойдя трупы стороной, шепнул своему родственнику. ‘Я-’, сказал он неуверенно, -‘Я не уверен, что смогу.’ Пуцзе хотел что либо возразить, как в залы ворвался лидер чжилийских отступников.\n\n'Повелитель! Город в нашей власти!’, - сказал он, чуть не расшибая лоб в поклоне перед Пу И. ‘Но Цзянь Байли и его сторонники отступили в Лоян! Они планируют контратаку против нас!’ Пуцзе наклонился к уху брата и прошептал: ‘Теперь ты – наш император. Действуй как император!’ Пу И еле-еле смог собраться с мыслями. ‘Я, император Сюаньтун, Сын Неба и повелитель Китая, даю чжилийским генералам сутки на то, чтобы сдаться. Те, кт...’ Его сорвался на визг, Пу И вновь начал собираться с мыслями. ‘...кто не сделает этого, будет объявлен врагом Великой Цин!’"
 qiecoup.22.a: "Смерть предателям!"
 
 qiecoup.23.t: "Чтя клятву"
 qiecoup.23.d: "Мы получили письмо из Пекина, в котором говорилось, что переворот прошёл без единой заминки! У Пейфу и Цао Кунь застрелены, остатки Чжилийской Клики бежали в Лоян. Настало нам время почтить клятву и уничтожить предателей из Чжили!"
 qiecoup.23.a: "Смерть предателям!"
 
 qiecoup.24.t: "Контрпереворот"
 qiecoup.24.d: "После того, как Пейфу и Кунь бежали из тронного зала, по всему дворцу уже бегали их телохранители, периодически отстреливая остатки маньчжурской стражи. Несколько минут спустя, они уже волокли напуганного Пу И к трону. Пейфу, смотря на дрожащего императора, дал знак своим людям. Держа пистолет у его виска, громилы схватили Пу, а затем поволокли его в дальние концы. Не подозревая о ловушке, в залы начали заходить заговорщики во главе с Пуцзе. Открыв дверь в комнату для аудиенций, Пейфу разразился злобным криком.\n\n’Предатели, ваш план провалился.’ Он ухмыльнулся и приказал своим людям вывести Пу И на всеобщее обозрение. ‘Шаг вперёд и Сын Неба расплескает свои мозги по полу.’\n\nНа самом деле, Пейфу сейчас страшно переживал за свою шкуру, но ему не в первой играть со смертью. ‘Вы все вернётесь в тронный зал, где моя охрана будет наблюдать за вами. Президент Цао!’ Он повернулся к Куню, который старался не привлекать внимания. ‘Возьмите несколько моих людей и живо захватите Ассамблею!’ Он посмотрел на Пу И. ‘Империя пала, мой повелитель. С вашей смертью Китай вновь станет республикой.’\n\nЧерез несколько часов обысков, люди Пейфу нашли тайную комнату, где заговорщики планировали свой мятеж. По найденным документам стало ясно, что у них была поддержка от одного из соседних милитаристов. Пейфу уже окрестил его предателем и готовит войска в атаку."
 qiecoup.24.a: "Смерть предателям!"
 
 qiecoup.25.t: "Победа!"
 qiecoup.25.d: "До нас доходят известия, что наши солдаты оттеснили чжилийских предателей к противоположному берегу Хуанхэ. Малочисленные и неорганизованные гарнизоны лоялистов клики не могли дать должного сопротивления кадровым баодинским офицерам, которые, при поддержке маньчжуров, громили врага одного за другим. Многие чжилийские солдаты просто перешли на нашу сторону, заявляя, что плевать они хотели на политические разборки.\n\nНаши войска подходят к Лояну, цитадели покойного Пейфу, чьё место сейчас занимает Байли. Эта хорошо укреплённая позиция будет непростой целью, но если мы сможем её взять, то клика будет практически уничтожена."
 qiecoup.25.a: "Да здравствует Сын Неба!"
 
 qiecoup.26.t: "Победа в Лояне!"
 qiecoup.26.d: "Сегодня утром из Лояна пришла телеграмма, подтверждающая, что наши войска одержали победу при штурме стен укрепленного города. После нескольких часов сосредоточенного артиллерийского обстрела верные войска переправились через реку на импровизированных баржах, подвергаясь интенсивному обстрелу. Однако, высадившись на берег, они быстро установили контроль над плацдармом, позволяя все большему количеству наших войск высадиться и начать атаку на подразделения Чжили, стоящие гарнизоном в городе. Сражаясь среди древних гротов и храмов, которыми усеян город, наши войска в конце концов ворвались в чжилийский штаб. Большинству генералов штаба удалось бежать, но несколько ключевых фигур руководства, таких как Цзян Байли, исчезли, предположительно погибнув среди толпы тысяч других солдат, оказавшихся в горящем городе. Оставшиеся войска Чжили разбрелись по окрестностям, грабя и мародерствуя даже во время бегства от наших войск."
 qiecoup.26.a: "Да здравствует Сын Неба!"
 
 qiecoup.27.t: "Победа на юге!"
 qiecoup.27.d: "Последние несколько дней на южных рубежах наших границ шли ожесточённые бои с ярыми сторонниками Чжилийской Клики, которых мы вылавливаем. Особенно тяжело было занять дороги на Учан, последний оплот предателей. После того, как мы покончили с последними из изолированных гарнизонов, мы можем начать атаку на этот древний город и навсегда положить конец Чжилийской клике."
 qiecoup.27.a: "Да здравствует Сын Неба!"
 
 qiecoup.28.t: "Победа в Учане!"
 qiecoup.28.d: "Во время генерального наступления на Учан, наши войска смогли перемолоть остатки противника, занять город и казнить последних лидеров клики. Теперь, когда война позади, мы можем начать восстанавливать страну. Понадобится время, чтобы зализать раны, нанесённые коррумпированным правительством Пейфу."
 qiecoup.28.a: "Да здравствует Сын Неба!"
 
 qiecoup.29.t: "Лига Процветания была распущена!"
 qiecoup.29.d: "Из-за накалённой обстановки в стране, Лига Процветания распустила саму себя, “спасаясь от агрессивной атмосферы”. Её члены покинули Пекин и перебрались в Тяньцинь. Хотя немецкие послы всё ещё заседают в столице, они прекратили выходить с нами на связь, полностью обрубив всякую поддержку со стороны Германии. Народ, в свою очередь, безумно обрадовался тому, что мы смогли выдворить западных оккупантов из Пекина."
 qiecoup.29.a: "Они нам не нужны!"
 
 qiecoup.30.t: "Кровь в воде"
 qiecoup.30.d: "Когда столица горит в огне анти-Чжили и анти-иностранного насилия, становится ясно, что даже самое сердце империи Цин пошатнулось. Застигнутое врасплох правительство Фэнтянь в Шэньяне отдаст приказ о наступлении в период нашей наибольшей слабости. Ни при каких обстоятельствах наши люди на границе не должны дрогнуть перед набегами фэнтяньцев."
 qiecoup.30.a: "Руководите границами, Цзолинь не должен быть пропущен."
 
 qiecoup.31.t: "Наш союзник шлют помощь!"
 qiecoup.31.d: "Наши благородный союзник выделил часть своих финансов, чтобы помочь нам в борьбе с остатками Чжилийской Клики!"
 qiecoup.31.a: "Спасибо!"
 
 qiecoup.32.t: "Цинские выборы [GetYear] года"
 qiecoup.32.d: "Пришло время долгожданных выборов, поскольку беспорядки временного правительства после маньчжурского переворота наконец-то перешли в политическую стабильность. Несмотря на то, что в выборах, разумеется, участвует множество политических партий, единственным реальным соперником является [GetRulingParty], в свете их явных успехов в реформировании китайской политики и восстановлении величия нашей нации. Несмотря на то, что может быть несколько обвинений в коррупции, вряд ли это будет новинкой для Китая, и может ли кто-либо отрицать, что [GetRulingParty] заслуживает еще одной победы?"
 qiecoup.32.a: "Крестьяне снова побеждают!"
 qiecoup.32.b: "Младокитайцы по-прежнему заботятся о китайских интересах."
 qiecoup.32.c: "Аристократы явно справятся."
 qiecoup.32.e: "Давайте посмотрим на результаты нашей многолетней подготовки."
 
 qiecoup.33.t: "Последние выборы Цин?"
 qiecoup.33.d: "Очевидно, что [ROOT.GetRulingParty] одержал победу над всеми препятствиями на своем пути к воссоединению, реформированию и восстановлению величия Китая. Им нужен лишь еще один выбор, чтобы закрепить свою власть над обновленной империей Цин!"
 qiecoup.33.a: "АРНКИ одерживает победу над Императорским двором и Ассамблеей!"
 qiecoup.33.b: "Только партия могут вести нацию!"
 qiecoup.33.c: "Аристократия будет продолжать руководить Китаем еще столетия!"
 qiecoup.33.e: "АРНКИ и Игуаньдао приносят гармонию в империю!"
 qiecoup.33.f: "Дворянство и Крестьянство восстанавливают гармонию в Империи!"

 qiecoup.34.t: "Новый порядок"
 qiecoup.34.d: "С укреплением режима мы считаем себя не партией, с которой можно идти на компромисс и торговаться, а партией, которой подчиняются и перед которой преклоняются. Это не осталось незамеченным и в Ассамблее; теперь партийные чиновники за пределами [QIE.GetRulingParty] либо принуждены к молчанию, либо присоединились к новому правящему порядку этого времени."
 qiecoup.34.a: "АРНКИ уже преклонила колено."
 qiecoup.34.b: "Младокитайцам имеет смысл уважать нашу направляющую руку."
 qiecoup.34.c: "Цзуншэ знают, что сотрудничество с нами - это их единственный способ сохранить актуальность."
 qiecoup.34.e: "Как Ассамблея подчинилась нашей власти, так и Поднебесная подчиняется нам!"

 #Zongshe were allied prior
 qieelection.1.t: "Выборы всколыхнули Ассамблею!"
 qieelection.1.d: "После многолетней подготовки благодаря усердным усилиям Цюй Ингуана и Джеймса Йена, Ассамблея пополнилась вновь избранными членами после почти 4 лет существования в качестве второстепенного политического органа и десятилетий отсутствия подлинного народного мандата. Когда вновь избранные члены Ассамблеи займут свои места в Пекине, возможно, потребуется сформировать новую правящую коалицию, чтобы более точно отобразить волю народа. Несмотря на то, что АРНКИ одержала явную победу на выборах по сравнению со своими конкурентами, более широкая коалиция все еще может быть на повестке дня в надежде обеспечить стабильный переход для этой новорожденной демократии. \n\nСреди победивших членов АРНКИ сложился консенсус, что они могут быть единственной силой, поддерживающей демократические ценности в империи, и хотят сомкнуть ряды, чтобы не допустить авторитарных тенденций в правящем правительстве.\n\nЧлены Цзуншэ, тем временем, утверждают, что они станут надежной правой рукой в процессе вхождения страны в широкий мир. Подчеркивая свои частные и зарубежные связи, а также бурный рост отечественного промышленного класса под их эгидой, Цзуншэ обещают, что уровень сотрудничества с промышленниками и старой гвардией обеспечит плавный переход к порядку и процветанию во всей империи. \n\nУдивительно, но по мере приближения выборов партия Младокитайцев показала резкий рост в опросах, ясно показывая, что их идея более сильного и централизованного Китая, сосредоточенного на более радикальной модернизации и централизации, имеет растущую привлекательность в истерзанных войной провинциях, уставших от военачальников и разделения."
 qieelection.1.a: "АРНКИ отступает от правых, создавая конституционный фронт!"
 qieelection.1.b: "Сформировать коалицию с Цзуншэ и объявить мандат на экономический рост."

 #YCP or no one was allied prior
 qieelection.2.t: "Выборы всколыхнули Ассамблею!"
 qieelection.2.d: "После многолетней подготовки благодаря усердным усилиям Цюй Ингуана и Джеймса Йена, Ассамблея пополнилась вновь избранными членами после почти 4 лет существования в качестве второстепенного политического органа и десятилетий отсутствия подлинного народного мандата. Когда вновь избранные члены Ассамблеи займут свои места в Пекине, возможно, потребуется сформировать новую правящую коалицию, чтобы более точно отобразить волю народа. Несмотря на то, что АРНКИ одержала явную победу на выборах по сравнению со своими конкурентами, более широкая коалиция все еще может быть на повестке дня в надежде обеспечить стабильный переход для этой новорожденной демократии. \n\nСреди победивших членов АРНКИ сложился консенсус, что они могут быть единственной силой, поддерживающей демократические ценности в империи, и хотят сомкнуть ряды, чтобы не допустить авторитарных тенденций в правящем правительстве.\n\nЦзуншэ явно были сметены электоратом, не заинтересованным в махинациях крайней верхушки общества. По мере того, как Китай идет по пути модернизации, аристократия все больше теряет свое влияние в условиях истинной демократии.\n\nУдивительно, но по мере приближения выборов Молодая Китайская Партия демонстрировала резкий рост в опросах, ясно показывая, что их идея более сильного и централизованного Китая, ориентированного на более радикальную модернизацию и централизацию, имеет растущую привлекательность в разоренных войной провинциях, уставших от военачальников и раздоров. Они стремятся узаконить свои достижения, официально присоединившись к правящей коалиции, если это означает, что китайское государство будет в большей степени соответствовать их убеждениям."
 qieelection.2.a: "АРНКИ отступает от правых, создавая конституционный фронт!"
 qieelection.2.b: "Заключается сделка с Младокитайцами, обещающая большую централизацию огромной империи."

 qieelection.3.t: "Цинские выборы [GetYear] Новая эра в политике"
 qieelection.3.d: "Конституционная реформа была встречена с одобрением многими прогрессистами, которые хвалили расширение прав и повышение эффективности правительства, а также удовлетворяли маньчжурскую знать за сохранение институциональной власти императора. В сельской местности Янь Янчу и Лян Шумин начали успешные кампании по ликвидации неграмотности среди крестьянства, что позволило улучшить доступ к образованию и восстановить связи между деревнями по всей империи. Реформы в сельской местности также значительно снизили нагрузку на имперскую бюрократию за счет поощрения местной автономии. По иронии судьбы, эта стратегия политической децентрализации улучшила сплоченность Империи.\n\nЭто демократическое возрождение привело к тому, что влияние Цзуншэ уменьшилось до уровня политической неактуальности. По мере того, как призывы к реформам становятся все громче, консерваторы старой гвардии обнаруживают, что они все больше теряют связь и неспособны проводить значимую политику. Постоянно подрываемые и замалчиваемые в любом политическом дискурсе, их свет больше не освещает залы власти.\n\nПоследние четыре года также привели к появлению различных голосов в политике. Одним из самых громких является Китайская молодежная партия. КМП политически консервативна и делает упор на китайские традиции, но подчеркивает необходимость мобилизации масс и сотрудничества классов, а гражданин является основой нового китайского общества. Их литература и отделения партии стали появляться почти во всех уголках Империи, особенно в крупных городах и университетах. После восстановления императорской власти они добились значительных успехов среди многих городских интеллектуалов, студенческих организаций и даже высокопоставленных военных. Сейчас они готовы проложить себе путь в правительство. Принятие их в нашу Коалицию может оказаться полезным для расширения нашей привлекательности для городских масс и военных. Хотя мы могли бы также рассмотреть возможность сохранения нашего внимания в сельской местности как основы наших усилий по восстановлению страны."
 qieelection.3.a: "Империя придерживается нашей нынешней стратегии в сельской местности"
 qieelection.3.b: "Молодежь поможет вдохновить и возродить Империю своим смелым видением!"

 qieelection.4.t: "Выборы [GetYear] - Выбор видения для нового Китая"
 qieelection.4.d: "Последние четыре года оказались весьма продуктивными для всех членов правящей коалиции. Вместе в Ассамблее был принят ряд реформ, которые характеризовались термином 'Новый Китай' - видением возрождения, процветания и исцеления в противовес разрушениям прошлого века. Между тем, правящие партии начали раскалываться, преследуя свои собственные цели в китайском обществе.\n\nВ сельской местности усилия Лян Шумина по восстановлению села начали приносить дивиденды; новые школы выпускают много выпускников, которые возвращают полученные знания в свои деревни и значительно повышают качество крестьянской жизни в процессе. Школы и экономические кооперативы оказываются гораздо более успешными, чем предыдущие государственные проекты. Кроме того, обучение и реорганизация сельского ополчения привели к успешной защите от все уменьшающегося числа нападений бандитов. Если эти программы будут продолжены, ожидается значительное улучшение благосостояния крестьянства.\n\nМолодежная партия Китая также взяла на себя инициативу по распространению своей платформы массовой мобилизации в городах и поселках. Митинги и студенческие организации продвигают 'Плебисцитарную политику' МПК по всей стране, привлекая интеллектуалов, студентов университетов и даже городской рабочий класс. Членство в партии также резко возросло среди офицеров Национальной армии с тех пор, как МПК разработала новые патриотические учебные программы в военной академии Дунбэй. Все это в целом значительно усилило деятельность МПК по созданию нового социально и политически мобилизованного китайского гражданина.\n\nПосле рождения нового Китая и распада коалиции, электорат должен сделать выбор между этими двумя видениями будущего. Победит ли АРНКИ, возрождая Китай заново из традиционных деревень и сельских городов? Или же методы политической и идеологической мобилизации МПК в городах, университетах и армии дадут новую жизненную силу китайской нации в виде гражданина?"
 qieelection.4.a: "АРНКИ заново породит китайскую нацию в сельской местности."
 qieelection.4.b: "Новый китайский гражданин Младокитайцев, станет основой нашей возрожденной нации."

 qieelection.5.t: "Составление карты электората"
 qieelection.5.d: "В любом демократическом государстве значимость представительства невозможно недооценить. Где именно эти представители появляются и какие группы людей избирают их на должность - это очень важная деталь. Нам придется поручить Ассамблее тщательно пересмотреть избирательные округа, если мы хотим продвинуться вперед в наших реформах."
 qieelection.5.a: "Ассамблея должна будет проработать этот вопрос детально."
 qieelection.5.b: "Герримандеринг - это вполне нормальная часть демократического процесса!"

 qieelection.6.t: "Потребности в инфраструктуре для опроса"
 qieelection.6.d: "Механика функционирования демократии требует значительных усилий для такой большой страны, как Китай. По всей стране людей необходимо информировать об их правах, правилах проведения выборов, кандидатах, участвующих в выборах, самих местах проведения выборов и конечно же, собирать голоса для подсчета. Такое масштабное мероприятие потребует от правительства вложения значительного количества времени и денег, чтобы превратить эти возвышенные идеалы в нечто действительно полезное для государства."
 qieelection.6.a: "Народу нужен доступ к рычагам власти."
 qieelection.6.b: "Наша ограниченная казна должна быть сосредоточена на военных вопросах."
 qieelection.6.c: "Избирательные участки будут опорными пунктами партий."

 qieelection.7.t: "Расширение возможностей местных Ассамблей"
 qieelection.7.d: "В нынешнем виде местные ассамблеи не выполняют никакой функции, кроме функции фигуры, которую может избрать население. Если дать им более значимые полномочия в их юрисдикции, они могли бы стать вектором разгрузки для перегруженной бюрократии в Пекине.\n\nЕсли мы обеспечим лояльность сельских деревень, мы можем быть уверены в том, что местная демократия не приведет к появлению подрывных элементов в национальном правительстве."
 qieelection.7.a: "Выборы назначаются в региональных правительствах на нашей территории"
 qieelection.7.b: "Назначить компетентных кандидатов из столицы для последующего плавного перехода."

 qieelection.8.t: "Результаты избирательных реформ"
 qieelection.8.d: "На протяжении десятилетий в Китае неоднократно предпринимались попытки внедрить демократию по всей стране. И республиканские, и императорские попытки провести такие реформы оборачивались явной коррупцией, кровавыми восстаниями или беззубыми резиновыми штампами для своих верховных повелителей. После более чем года согласованного внимания правительства к реформе избирательной политики, Цюй Ингуан наблюдает за последними штрихами ревизии демократии в центре страны. Теперь ему остается только наблюдать, станут ли его собственные усилия по развитию китайской демократии началом чего-то большего или же это просто очередная безрассудная попытка на службе коррумпированного авторитарного режима."
 qieelection.8.a: "Нам еще предстоит работа всей жизни."
 qieelection.8.b: "Какие семена мы посеяли для нашего народа."
 
 qiefocus.1.t: "Год Крысы"
 qiefocus.1.d: "В своей речи, посвящённой китайскому году Крысы, президент Ассамблеи Цао Кунь высказался о необходимости построения стабильного и сильного государства, а также выплаты госдолга. Он выделил три пункта в своём новом плане. Субсидии и снижение налогов на промышленность позволят нашим молодым капиталистам развивать нашу индустрию. Фермеры, получив налоговые льготы, смогут выращивать больший урожай из более разнообразных культур, а также покупать современные инструменты. В тоже время, все расходы возьмут на себя губернаторы и милитаристы, чья роскошная жизнь будет обложена большими поборами."  
 qiefocus.1.a: "Речь была встречена умеренными аплодисментами"
 
 qiefocus.2.t: "Экстренное собрание Чжилийской Клики"
 qiefocus.2.d: "Распад Лиги Восьми провинций на юге стал поводом для экстренного собрания всех старших офицеров Чжилийской Клики в Лояне. Заседание началось с небольшой вступительной речи У Пейфу.\n\n'Товарищи, наше время пришло. Падение Лиги дало нам возможность получить абсолютную власть. Каждый наш выбор следующие несколько недель полностью изменит судьбу и будущее всего Китая.\n\n'Я хочу напомнить', продолжил он, оглядываясь на самых агрессивных ястребов в своей клике, '...что военная интервенция – это не единственный выход. Мы должны взвесить все за и против перед тем, как вынести финальный вердикт.'\n\nГенералы одобрительно кивнули в сторону Нефритового Маршала. После вступления, заседание продолжилось обсуждением других насущных вопросов."
 qiefocus.2.a: "Надо быть осторожными..."
 
 qiefocus.3.t: "Новые выборы"
 qiefocus.3.d: "Наше решение поддержать Аньцин вызвало бурную поддержку во всех слоях общества. Чтобы закрепить успех, У Пейфу “убедил” Цао Куня провести выборы в Ассамблею. Теоретически, все китайцы имеют право голосовать, но разруха на юге и недобрые отношения с некоторыми из милитаристов ограничивают избирательную зону лишь нашими непосредственными землями. Предыдущие выборы практически никак не изменили расстановку мест в Ассамблее, но в этот раз люди побегут голосовать за нас на волне анти-германских настроений."
 qiefocus.3.a: "Начните приготовления"
 
 qiefocus.4.t: "Новая Конституция"
 qiefocus.4.d: "После фактического свержения монархии, У Пейфу решил созвать всех именитых юристов, чтобы составить новую Конституцию. Контроль за Пекином даёт ему весомую легитимность, а армия стволов за спиной позволяет вносить любые корректировки в текст по своему усмотрению.\n\nПосле того, как все прибыли, Пейфу озадачился вопросом, что же ляжет в основу его новой Конституции. Чтобы не тратить время и сразу начать процесс централизации, он может просто вновь принять Конституцию 1923-го года, написанную печально известным Цао Кунем. Она, правда, довольно криво написана, с кучей неочевидных дыр в законе и легальных методах ведения коррупционной деятельности. Пейфу, с другой стороны, может приказать своим юристам написать Конституцию с чистого листа."
 qiefocus.4.a: "Возьмём за основу работу Цао Куня"
 qiefocus.4.b: "Составим свою"
 
 qiefocus.5.t: "Вопрос ветвей власти"
 qiefocus.5.d: "Первым серьёзным вопросом в процессе работы над Конституцией стал вопрос о том, насколько сильной будет исполнительная власть. Всем, конечно, понятно, что за ней будет стоят Чжилийская Клика, но после объединения Китая от Пейфу ждут какого-никакого, но перехода к реальной демократии.\n\nСильная исполнительная власть сделает нашу страну более стабильной, хотя если мы усилим законодательную власть, то сможем расширить возможности промышленности."
 qiefocus.5.a: "Усилим исполнительную власть"
 qiefocus.5.b: "Усилим законодательную власть "
 
 qiefocus.6.t: "Вопрос автономии"
 qiefocus.6.d: "Следующий вопрос на повестке дня – как много автономии должны иметь провинции? Предыдущие республиканские правительства часто вступали в конфликт с местной администрацией, что привело к нынешней ситуации в стране. Централизация хоть и вызовет недовольство милитаристов, но существенно усилит наше положение."
 qiefocus.6.a: "Позволим провинциям быть немного автономными"
 qiefocus.6.b: "Мы должны централизовать власть"
 
 qiefocus.7.t: "Конституция готова!"
 qiefocus.7.d: "После долгих бессонных ночей, проведённых в работе, наши юристы закончили проект новой Конституции! У Пейфу и его Клика будут пристально присматривать за положением дел в стране, но многие верят, что после объединения Китая, республика станет по-настоящему демократической."
 qiefocus.7.a: "Теперь осталось только избрать президента!"
 
 qiefocus.8.t: "Выборы президента"
 qiefocus.8.d: "Несмотря на военный гений Пейфу, в области управления страной он не настолько хорош. Он опасается, что новый титул Защитника Нации не позволит ему полностью заняться делам клики. После того, как новая Конституции была написана, он приказал провести выборы в стране. На пост президента есть два кандидата: интеллигентный писатель Ху Ши и гений дипломатии Веллингтон Ку (Гу Вэйцзюнь).\n\nХу широко известен своей теорией ‘прагматизма’. В своих работах он отстаивает пользу кооперации с местными милитаристами и постепенные внутренние реформы, критикуя идеи Гоминьдана о полном разрушении старых порядков. После поражение Северного Похода его идеи нашли множество сторонников и стали, по сути, доминирующими в кругах учёной академии.\n\nВеллингтон Ку прославился как представитель Китая на Версальской конференции в 1920-ом году. Его ум и смекалка принесли нашей стране множество выгодных договоров с Германией, США и Британией. Такой гений дипломатии мог бы помочь нам в вопросе легитимности нашего режима."
 qiefocus.8.a: "У Пейфу выбирает Ху Ши"
 qiefocus.8.b: "У Пейфу выбирает Веллингтона Ку"
 
 qiefocus.9.t: "Рождение республики"
 qiefocus.9.d: "Сегодня, прошла торжественная церемония инаугурации нового президента нашей республики. Ассамблея продолжает находиться под контролем Ассоциации Гармонии, что вызывает множество споров о нашей легитимности. Как бы то ни было, после уничтожения Цинской аристократии как политической силы, Пейфу может заняться вопросами экономики, модернизации и объединения Китая.\n\nДругие милитаристы пока скептически настроены по отношению к нам, многие видят в нас лишь очередного амбициозного претендента. Уничтожая врагов и поощряя друзей, мы должны убедить народ Китая в том, что мы и есть то самое легитимное правительство!"
 qiefocus.9.a: "Господин Президент, мои поздравления!"
 
 qiefocus.10.t: "Долги и легитимность"
 qiefocus.10.d: "Проблема непомерного госдолга всё ещё терроризирует нас, не давая полноценно развивать экономику и серьёзно подрывая нашу легитимность. Конечно, мы могли позвать Германию на выручку, но таким путём мы долго не усидим в своих креслах. Куда более умным решением будет занять анти-концессионную политику и завоевать сердца народа."
 qiefocus.10.a: "Дефолт – наш выход."
 
 qiefocus.11.t: "Будущее Чжилийской Клики"
 qiefocus.11.d: "Чжилийская Клика, как и любая другая, основана на принципе подчинения младших старшим, которые покровительствуют своим подчинённым. Такая система довольно стабильна и защищает от возможных ударов в спину, но продвижение достойных и талантливых сильно затруднено. После того, как наши старички начали уходить на тот свет с завидной регулярностью, руководству клики ничего не осталось, кроме как разбавить коллектив свежей кровью.\n\nСреди всех кандидатов особо выделяются четверо: Гуо Цихуа и Вэй Юсань, а также Ду Сицзюнь и Вей Исань. "
 qiefocus.11.a: "Добро пожаловать, мальчики! Теперь начнём выполнение плана."
 
 qiefocus.12.t: "План по защите Китая"
 qiefocus.12.d: "Большая часть старших офицеров Чжилийской Клики собрались сегодня в Лояне по зову У Пейфу. Первым же вопросом на повестке дня стал план защиты Китая от надвигающейся японской угрозы. Северные предатели наглеют день ото дня, после того, как Лига пала. Цзян Баили и Тан Цзайли больше других озадачились этой проблем. Они оба занимались разработкой плана по защите Китая на ближайшие два года. Баили настроен на сооружение крупномасштабных фортификаций, эвакуации промышленности вглубь страны и поднятии боевого духа народа.\n\nПлан Мэнгена, хоть и не совсем противоположен, но делает ставку на качество наших солдат. По его мнению, мораль, выучка и логистика – это три ключа к победе. Также, не стоит забывать про полевую медицину. Оба этих плана хороши, но какой из них лучший – решит У Пейфу."
 qiefocus.12.a: "Давайте посмотрим..."
 
 qiefocus.13.t: "Положение императора"
 qiefocus.13.d: "По мере того как мы начинаем реорганизацию государства после падения мерзкой Чжилийской клики, Ассамблея народных депутатов призывает к тому, чтобы роль монархии была закреплена в законодательной базе более непосредственно. Многие при дворе сходятся во мнении, что положение императора может быть сохранено только при строгом соблюдении принципа невмешательства в вопросы государственной политики. Однако есть и небольшое, но активное меньшинство, особенно среди идеологов покойного Кан Ювэя, призывающее к сохранению императорской прерогативы, если Ассамблея окажется в тупике в состоянии кризиса."
 qiefocus.13.a: "Нам нужен правитель, стоящий над политикой."
 qiefocus.13.b: "Ассамблея должна иметь направляющую руку, если возникнет такая необходимость."
 
 qiefocus.14.t: "Восстановление командной структуры"
 qiefocus.14.d: "После чистки многих старших членов Чжилийской Клики, наша армия осталась без значительной командной структуры. На двух принцев Айсинь-Гьоро, дядю императора Цайтао и его младшего брата Пуцзе, легла ответственность за реформирование императорской командной структуры. Это будет непростая задача, поскольку Ву и его приближенные, по сути, покончили с современной дивизионной структурой, основанной на меритократическом продвижении по службе, в пользу кумовства и непотизма. Хотя для реализации их реформ потребуется время, тем временем они обратились за помощью к Чжану Иньву, поручив ему работу. Иньву, бывший генерал цзиньской армии Янь Сишаня, который вернулся в родную провинцию Чжили после поражения сил Шаньси против Чжилийской клики в четвертой Чжифэньской войне, с тех пор работал на таких должностях, как подготовка офицеров, а также, по слухам, занимался организацией партизанских действий, чтобы ослабить тыл Чжилийских войск. Также ходят слухи, что он в каком-то качестве связан с партией Младокитайцев, хотя в настоящее время его истинная лояльность неясна."
 qiefocus.14.a: "Отлично"

 qiefocus.15.t: "Шумиха в имперском городе"
 qiefocus.15.d: "В имперской столице разворачиваются политические махинации, невиданные со времен роспуска парламента Анфу в 1920 году. Наряду с военными и бюрократическими вакуумами, оставшимися после падения военно-политического аппарата Чжили, из политических пустот выходят новые претенденты, чтобы попробовать свои силы в захвате власти, давно монополизированной Чжили и их подручными. К настоящему времени несколько политических организаций укрепили свои программы и позиции в обществе и законодательных органах, которые мы теперь также можем идентифицировать.\n\nЦзуншэ, или Роялистская партия, является самой новой на сцене, но ни в коем случае не является недостаточно подготовленной против своих оппонентов. Она состоит в основном из маньчжурских аристократов и даже членов семьи Айсинь Гьоро. Теоретически, Цзуншэ состоит из самых строгих приверженцев императора и его дела, и некоторые наблюдатели отмечают параллели между ними и императорской фракцией, стоявшей за реставрацией Мэйдзи.\n\nМолодая китайская партия рассматривается некоторыми как самая большая дикая карта в гонке за власть. В отличие от почитания имперской власти или восстановления сельских районов, Партия молодого Китая, как и их однофамильцы, хочет коренным образом изменить концепцию китайского национального государства. Таким образом, их программа, возможно, является самой далеко идущей из трех групп, призывая к фундаментальной перестройке общества и переопределению роли имперского государства как направляющей руки в развитии нации.\n\nАссоциация реформирования новой китайской империи представляет собой последнего, но не самого слабого из основных претендентов на власть. В отличие от ПМК или Цзуншэ, АРНКИ - это не одна партия, а более крупный альянс двух политических блоков - Конституционалистской партии во главе с Сюй Цинем и Движения за реконструкцию сельских районов Лян Шумина. Первая стала доминирующим партнером благодаря своим глубоким корням, восходящим к реформистским элементам до восстания в Учане. Сюй Цинь также считается прямым наследником Кан Ювэя и Лян Цичао. На данный момент эти две группы едины в своем выступлении за продолжение и углубление дореспубликанских реформ, начатых при Цыси и Цайфэне."
 qiefocus.15.a: "Но кто выйдет на первое место?"

 qiefocus.16.t: "Нелёгкая коалиция"
 qiefocus.16.d: "И хотя все реформисты объединились, чтобы свергнуть Чжилийскую Клику, теперь они находятся в неловком положении. Япония и Фэнтянь плетут свои сети, и реформистам необходимо держаться вместе, чтобы выжить. Однако их цели и средства достижения довольно сильно отличаются друг от друга. Пу И предстоит лавировать между различную группами и подконтрольными им частями армии, чтобы победить Фэнтянь..."
 qiefocus.16.a: "Всё ещё лучше, чем Чжили."
 
 qiefocus.17.t: "Общество Жёлтого Песка"
 qiefocus.17.d: "Силы Защиты Села, созданные АРНКИ, привлекли к себе Общество Жёлтого Песка, эзотерическую секту по типу Игуаньдао. Они храбрые бойцы, и поддерживают нашу анти-концессионную политику, но есть опасения, что Игуаньдао может повлиять на них и внедриться в ряды нашей армии."
 qiefocus.17.a: "Примем их."
 qiefocus.17.b: "Это слишком рискованно."
 
 qiefocus.18.t: "Экстренное правительство"
 qiefocus.18.d.zhang: "Активные бои в Пекине, наконец, утихли, последние чжилийцы сложили оружие, отбив одну за другой атаки императорской гвардии. Вторая маньчжурская реставрация одержала победу там, где Чжан Сюнь и его сторонники потерпели поражение. Однако борьба еще далека от завершения. В то время как в Пекин возвращается поверхностный мир, по всей империи насилие и хаос продолжают оставаться в порядке вещей.\n\nСнятие Цао Куня и У Пэйфу было самой важной частью заговора Реставрации. Настолько важной, что мы не задумывались о том, что делать, когда Чжили рухнут. Это пренебрежение теперь преследует нас, поскольку административный паралич и военный развал охватили нацию. Мы сломали военно-бюрократическую основу, которую создали два хозяина Чжилийской клики, и теперь пытаемся заполнить образовавшуюся пустоту.\n\nК счастью, мы не одиноки. Император Сюаньтун и его чиновники созывают закрытое собрание заговорщиков и активистов, которые принимали непосредственное участие в маньчжурском перевороте или поддерживали его другими способами. Это собрание уполномочено сформировать правительство национального спасения или чрезвычайный кабинет, чтобы помочь стабилизировать наши нынешние владения. Тремя крупнейшими группами, которые примут участие в ассамблее, будут Молодежь Партии молодого Китая, Ассоциация реформ Новой Китайской империи и Цзуншэ, или Роялистская партия. Хотя каждая из них оказала решающую помощь в свержении Чжили, эти три группы в корне расходятся в своих планах на период после Реставрации.\n\nВ конце концов, Ассамблея должна отвечать перед тем, кто держит оружие. В данном случае достопочтенный мастер Чжан Тяньран открыто презирает Молодежь, что приводит ее в отчаяние и замешательство. Поэтому два других претендента борются не только за большинство в этом закрытом собрании, но и за одобрение достопочтенного мастера с помощью медовых обещаний сельских реформ или возрождения традиционализма."
