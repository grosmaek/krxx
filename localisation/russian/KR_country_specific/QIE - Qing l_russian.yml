 QIE_revival_of_the_new_army_level1: "Возрождение новой армии"
 QIE_revival_of_the_new_army_level1_desc: "Рассматриваемая как последняя попытка реформировать ослабевшую военную структуру империи Цин, Новая армия привела лишь к созданию таких военных силачей, как Юань Шикай, У Пейфу или Сунь Чуаньфань. С восстановлением истинного Мандата Неба двор решил заново реализовать программу модернизации Новой армии с необходимыми реформами для обеспечения лояльности императору."
  
