  #李璜 
 QIE_li_huang: "Ли Хуан"
 QIE_li_huang_sic_desc: "§YBorn:§! §L1895, in Chengdu, Sichuan Province, Qing Empire§!\n§YAlignment:§! §nYCP§!\n§YBackground:§! §LStudying French at the Aurora College in Shanghai, Li Huang would meet his two future long term compatriots there, Zeng Qi and Zuo Shunsheng. Joining the Young China Society in 1918, Li would disagree with fellow society members such as Li Dazhao on their interest in socialism, with Li championing nationalism as the solution, regarding socialism as inconsistent with the nation's conditions. Intending to head to France to study at the University of Paris, Li would write his \"Farewell to Young Chinese Society Fellows\", in which he strongly opposed Marxism and the Russian October Revolution.\n\nWith the contention between his society's inclinations towards socialism and nationalism growing fiercer, Zeng Qi and Li would organise a series of press agencies championing their stance, compiling the \"Education of Nationalism\". Collaborating with Zeng and many others, Li would officially hold the founding ceremony of the \"Young China Party\" in 1923 on the outskirts of Paris. Issuing the party founding declaration, Li Huang declared that the purpose of the party was to \"eradicate socialism\" and \"strive for the independence and freedom of the Republic of China\", and to \"overthrow the warlords who have harmed the country and the people\".\n\nReturning to China in 1924, Li would engage in a continuous campaign against the Chinese Syndicalist Party and the Leftist turn of the Kuomintang. Travelling all around the nation recruiting party members and establishing party organisations, Li would hold the First National Congress of the YCP in Shanghai in 1926, and would collaborate with the likes of Zhang Junmai to criticise the Kuomintang's Armed Revolutionary Struggle\n\nFormally petitioning his party to participate in the Beiyang Assembly, Li's Young China Party carries admirable influence within the nation, and whilst inclined to parliamentarianism, holds no qualms with cooperating with warlords or royalists alike.§!\n\n§YNotes: With the Young China Party attracting a menagerie of ultranationalist radicals, Li Huang and his cadres are some of the few YCP intellectuals maintaining a cordial front with other parties.§!" #NT!
  
  #黄伯樵 
 QIE_huang_boqiao: "Хуан Бокяо"
 QIE_huang_boqiao_bio: "With his parents dying at a young age, Huang Boqiao would move to Shanghai with his brother, studying in the German class of Jiangsu Army Primary School. He would be selected by Duan Fang, the Governor-General of Liangjiang, to study in the preparatory course of Tongji German Medical School. Following the outbreak of the Xinhai Revolution, he would collaborate with his classmate Zhu Jiahua to join the Youth Death Corps to support the revolutionaries. After the conclusion of Xinhai, Huang would return to school and continue his studies, later transferring to engineering.\n\nBecoming the first outstanding graduate of the Tongji Electrical Machinery Department, he would travel to Berlin University in 1920 to study further, specialising in industrial management. Receiving a doctorate in engineering in 1922, Huang would return to China to serve as the chief engineer and general manager of China Iron Works, and concurrently as principal of China Vocational School.\n\nLater serving as director of the General Affairs Department of the Bianluo Bureau of the Longhai Railway, and of the Road Administration Department of the Ministry of Communications, Huang would serve in the Shanghai Municipal Government as secretary-general. Entrusted with extensive knowledge of infrastructure, engineering and German contacts, Huang has rapidly improved China's national railway systems, at least in the lands controlled by the Zhili."
 QIE_huang_boqiao_leader_desc: "§YLeader Description\nBorn:§! 1890, in Taicang County, Jiangsu Province, Qing Empire\n§YPolitical Career:§! $QIE_huang_boqiao_bio$"
 QIE_huang_boqiao_advisor_desc: "§YAdvisor Description\nBorn:§! §g1890, in Taicang County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_huang_boqiao_bio$§!"
  
  #黃郛 
 QIE_huang_fu: "Хуан Фу"
 QIE_huang_fu_bio: "Youngest son of a poor family, Huang Fu would study at a charity school, and would become enthralled by Liang Qichao's martial spirit writings, resulting in Huang joining Zhejiang Military Academy, ranking first in his class. Being one of the many lucky students to receive official government tuition to study in Japan, Huang would enter the Tokyo Zhengwu School in 1905, and would join the Tongmenghui in the same year. In 1907, Huang would meet Zhang Qun and Chiang Kai-shek, founded a martial arts magazine and translated materials related to the Russo-Japanese War.\n\nReturning to China in 1910, he would serve in the Beijing Military Advisory office before joining Chen Qimei in Shanghai, becoming Military Governor of the city, and chief of staff of the 2nd division. Huang would soon engage in a blood oath with Chen and Chiang. Fighting in the Second Revolution, he would be exiled to Southeast Asia, then Europe, then America. Returning to fight in the National Protection War, he would travel to Tianjin, and begin increasing his ties with various Beiyang politicians such as Zhang Shaozeng.\n\nPerforming as a ghost writer for Xu Shichang, Huang would then officially become an advisor to the Beiyang Government in 1921. Joining Zhang Shaozeng's cabinet in 1923 as Acting Foreign Minister, he would subsequently serve in the cabinets of Gao Lingwei and Yan Huiqing as Minister of Education. Collaborating with Feng Yuxiang in the Beijing Coup of 1924, Huang would become acting prime minister briefly. Aiding in the ejection of the Royal Court, turning the Forbidden City into a museum, his brief reign of liberalism would be ended by Fengtian, resulting in exile in Tianjin.\n\nWith the failure of his fellows in the Kuomintang to succeed much in their Northern Expedition, Huang would ultimately remain in the North. Following the reopening of the Assembly, he would collaborate with Zhang Shaozeng to champion the resurgence of Political Science, serving as the head of the party."
 QIE_huang_fu_leader_desc: "§YLeader Description\nBorn:§! March 8th, 1880, in Shangyu County, Zhejiang Province, Qing Empire\n§YPolitical Career:§! $QIE_huang_fu_bio$\n\n$QIE_huang_fu_notes$"
 QIE_huang_fu_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 8th, 1880, in Shangyu County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YPolitical Career:§! §g$QIE_huang_fu_bio$§!\n\n$QIE_huang_fu_notes$"
  
  #顏惠慶 
 QIE_yan_huiqing: "Янь Хуэйцин"
 QIE_yan_huiqing_leader_desc: "§YLeader Description\nBorn:§! April 2nd, 1877, in Shanghai County, Jiangsu Province, Qing Empire\n§YPolitical Career:§! Yan Huiqing would receive an embellished education, studying in America, winning high accolades and making powerful acquaintance with the likes of Wu Tingfang and Zhou Ziqi.\n\nUtilising his connection with Wu, Yan would become a clerk in the Chinese Embassy for America. Recalled by Zhou Ziqi, Yan would serve as Director of Information for the Ministry of Foreign Affairs, and following Xinhai, would become personally sponsored by Yuan Shikai.\n\nDiplomat to Germany, Yan would serve as an advisor to the Versailles Peace Conference, returning to his post prematurely due to disappointment. Yan would become Foreign Minister of Jin Yunpeng's cabinet, and later acting prime minister in 1921 on three separate occasions. Yan would again serve as Prime Minister in 1924 at the behest of Cao Kun, albeit short lived due to the Beijing Coup.\n\nWith his cabinet reinstated following Wu's return to Beijing in 1926, Yan would briefly retire from politics after a spat with Zhang Zuolin. Spending his time supporting the Red Cross Society, Yan would briefly serve as Ambassador to the USA, before being recalled following tenuous political developments in America.\n\nSelected to be President, Yan carries with him a steady air of professionalism not unlike his colleagues within the Diplomatic Corps. Albeit lacking concrete political ideology, Yan more than makes up for it with sincerity.\n\n$QIE_yan_huiqing_notes$"
 QIE_yan_huiqing_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 2nd, 1877, in Shanghai County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$QIE_yan_huiqing_bio$§!\n\n$QIE_yan_huiqing_notes$"
  
  #高凌霨 
 QIE_gao_lingwei: "Гао Лингвэй"
 QIE_gao_lingwei_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 12th, 1870, in Tianjin County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gJinbao§!\n§YPolitical Career:§! §g$QIE_gao_lingwei_bio$§!\n\n$QIE_gao_lingwei_notes$"
 QIE_gao_lingwei_leader_desc: "§YLeader Description\nBorn:§! September 12th, 1870, in Tianjin County, Zhili Province, Qing Empire\n§YPolitical Career:§! Earning the Imperial Examination at the age of 25, Gao would become entrapped within Zhang Zhidong's clique, serving as supervisor of the Hubei Armed Forces Academy, General Officer of the Hubei Mint, and later as the province's academic and chief envoy. Resigning in 1910, Gao would return to Tianjin to serve as director of Civil Affairs of Zhili province. In 1913 Gao would supervise the reorganisation of provincial banks, and would serve as director of the Zhili Finance Department and Zhili Taxation Investigation Department.\n\nElected as a member to the new congress in 1917, Gao would serve as deputy minister of agriculture in 1920, becoming the Chief Financial Officer upon the recommendation of Cao Kun. Further wrapped into the intra-politics of the Zhili Clique, Gao would become Chief Minister of Internal Affairs of Liang Shiyi's cabinet and other important positions in Yan Huiqing and Zhou Ziqi's cabinets.\n\nReplacing Cao Rui as governor of Zhili Province, Gao would serve as director-general of agriculture and commerce, Chief of the Interior and in 1923, acting Prime Minister and president. With a brief intermission after the fall of the Zhili, Gao would continue to serve in Cao Kun's cabinet.\n\nElected President of a fractured, wounded and deeply grieving country. Gao Lingwei has been finally granted the mantle to prove himself as an honorable statesman to the Chinese nation. Marred by controversies and overshadowed by others, much toys with the mind of the \"Squire of Tianjin\".\n\n$QIE_gao_lingwei_notes$"
  
  #曾琦 
 QIE_zeng_qi: "Цзэн Ци"
 QIE_zeng_qi_bio: "With a background in a wealthy, influential family within Sichuan, Zeng Qi would study at various education institutions eventually finding himself writing for newspapers such as Chengdu Commercial Daily, criticising Zhao Erfeng's policies. Helping found the Republic of China Times, and writing for the Sichuan Gazette, Zeng Qi would travel to Chongqing in 1913 to participate in the Second Revolution alongside Xiong Kewu and others. Entering Shanghai Aurora University to study French, Zeng would come across Zuo Shunsheng, Li Huang and Zheng Boqi, his future Young China cadres. Originally intending to travel to France, he would avoid the country due to the outbreak of the Weltkrieg, instead opting for Chuo University in Japan to study constitutional and administrative law.\n\nJoining the Chinese Students' National Salvation Corps with Li Huang, Zeng was de-facto leader of the movement, and eventually collaborated with the likes of Wang Guangqi to create the Young China Society, soon inviting Li Dazhao to join. Establishing the Young China Association in 1919, Zeng would participate in the Lyon University Incident in 1920, and in 1923 alongside the likes of Li Huang, he would establish the Young China Party. Returning to China in 1924, Zeng would found another newspaper in Shanghai, and in the YCP's First National Congress, he would be elected as the chairman of the Central Executive Committee.\n\nAs Party Chairman, Zeng controls much of the doctrine of the YCP, and whilst not the party leader in the Assembly, is far more privy towards the ultranationalism of the radicals within the party."
