 QIE_hire_bandits: "Завербовать бывших товарищей"
 QIE_hire_bandits_desc: "[QIE_hire_bandits_desc_scripted_loc]"
 QIE_hire_bandits_desc_manchu: "С постоянным продвижением к законному центральному правительству в Пекине, военные силы династии Цин уже давно были изрядно растрачены. После Синьхайской революции и последней попытки реставрации Чжан Сюня мы лишились военных знаний и настоящих солдат, преданных императору. Однако на нашем доблестном пути мы потеряли множество старых союзников из-за разногласий или по другим причинам. Полагаясь на взаимную веру в Мандат Небес, мы можем набрать членов, которые будут гораздо более благосклонны к нашему дальнейшему делу и при должном поощрении, несомненно, снова примут свои комиссии."
 QIE_hire_bandits_desc_zhili: "С постоянным продвижением к законному центральному правительству в Пекине клика Чжили постепенно превратилась из простого амбициозного сборища военачальников, родившихся из дивизий Новой армии Юань Шикая, в настоящих управляющих Бэйянской республики. Однако на нашем доблестном пути мы потеряли множество старых союзников из-за разногласий или по другим причинам, и самым заметным из них был Фэн Юйсян. Хотя мы никогда не сможем примирить Фэна и его социалистический сброд, другие бывшие члены Чжили гораздо более благосклонны к нашему делу, и при должном стимулировании, несомненно, снова примут их комиссионные."
  
 QIE_hire_russian_cw_veterans: "Нанять русских советников"
 QIE_hire_russian_cw_veterans_desc: "И хотя многие недолюбливают русских после восстания боксёров и вторжения в Маньчжурию, политическая нестабильность в их стране привела к тому, что в Китай перебралось значительное количество русских офицеров. Мы могли бы нанять их в качестве советников для нашей армии."
 QIE_hire_russian_cw_veterans_desc_manchu: "Поскольку наши отношения с Германией разрушены до неузнаваемости, а другие империалисты держатся в стороне из-за нашей реваншистской позиции, многие считают, что армия Центрального правительства лишена помощи в военном развитии. Однако остается одна западная, современная страна, которая до сих пор открыто не выступала против нас. Россия.\n\nГоворят, что многие презирают Русского Медведя из-за его прежней колониальной экспансионистской политики, такой как захват Внешней Маньчжурии или дальнейшее вторжение в Дунбэй после Боксерского восстания. Тем не менее, их развенчанные, амбициозные и молодые офицеры оказываются невероятно подходящей заменой немецким советникам. Они обладают явными навыками практически во всех областях, которые от них требовались."
 QIE_hire_russian_cw_veterans_desc_zhili: "Поскольку наши отношения с Германией разрушены до неузнаваемости, а другие империалисты держатся в стороне из-за нашей антиконцессионной позиции, многие считают, что армия Центрального правительства лишена помощи в военном развитии. Однако остается одна западная, современная страна, которая до сих пор открыто не выступала против нас. Россия.\n\nГоворят, что многие презирают Русского Медведя из-за его прежней колониальной экспансионистской политики, такой как захват Внешней Маньчжурии или дальнейшее вторжение в Дунбэй после Боксерского восстания. Тем не менее, их развенчанные, амбициозные и молодые офицеры оказываются невероятно подходящей заменой немецким советникам. Они обладают явным мастерством практически во всех областях, которые от них требовались."
  
 QIE_hire_legation_exiles: "Нанимайте британских и американских изгнанников из Городов-Концессий"
 QIE_hire_legation_exiles_desc: "После революций и беспорядков, происходящих в их родных странах, городские прибрежные горячие точки Китая, такие как Шанхай и Тяньцзинь, стали домом для множества опустившихся англо-американских офицеров, государственных служащих и другого персонала. Спасаясь от преследований, войны или своего прошлого, искатели приключений из легаций не перестают удивлять. Многие из этих храбрецов на самом деле бывшие моряки и матросы британского или американского флота. В обмен на работу и цель мы можем модернизировать наш зарождающийся флот."
  
 QIE_hire_flying_tigers: "Нанять "Летающих Тигров""
 QIE_hire_flying_tigers_desc: "Когда на горизонте замаячило японское вторжение, а оно было просто несомненным, учитывая их доминирующее положение в Азии и постоянные планы в отношении китайского народа и нации, несколько выдающихся, а может быть, и патриотичных пилотов из разрушенных войной Соединенных Штатов сформировали то, что они называют "Летающие Тигры". Насчитывая 3 эскадрильи, насчитывающие в день около 60 самолетов, эти люди предложили свою помощь китайскому правительству в обмен на контракты и официальную работу в зарождающихся китайских ВВС."
  
 QIE_hire_mercenaries_decisions: "Найм солдат удачи"
 QIE_hire_mercenaries_decisions_desc: "И хотя наша армия не обучена по современным стандартам, нестабильность в мире породила массу чужаков, ищущих славы и денег. За определённую цену они могут помочь нам."
  
 QIE_buy_foreign_guns_decisions: "Покупка зарубежного оружия"
 QIE_buy_foreign_guns_decisions_desc: "Наша анти-концессионая позиция не даёт нам покупать оружие в Германии и других странах, которые участвовали в подавлении восстания боксёров. Но это не значит, что мы вообще не можем ничего покупать. Австрия и страны Скандинавии могут стать отличными поставщиками оружия для нас."
  
 QIE_buy_small_arms: "Купить излишек австрийских винтовок"
 QIE_buy_small_arms_desc: "На фоне раста военной модернизации российского гиганта, явно готовящегося к какому-то более масштабному национальному конфликту на горизонте, их винтовки быстро модернизируются аналогичным образом. В результате наплыва устаревших образцов, пылящихся на складах, наши логисты разработали ряд контрактов, по которым мы будем закупать их избыточное вооружение."
  
 QIE_retroengineer_small_arms: "Изучить купленные винтовки"
 QIE_retroengineer_small_arms_desc: "Недавно закупив ряд западных вооружений, было бы разумно поручить нашим инженерам изучить их механизм и конструкцию. В условиях, когда "Генерал Лю" все больше устаревает, современные пистолеты-пулеметы и винтовки могут стать решающим фактором в будущих войнах."
  
 QIE_buy_support_equipment: "Купить излишки датских LMG и другого вспомогательного снаряжения"
 QIE_buy_support_equipment_desc: "Удивительный очаг производства и проектирования вооружений, датский пулемет Мадсена зарекомендовал себя как бесспорно надежный, эффективный и прекрасный легкий пулемет поддержки не только для наших солдат, но и для армий в настоящем и будущем. Первый в мире настоящий легкий пулемет, производимый в большом количестве, пришелся по душе военному командованию."
  
 QIE_buy_arty: "Купить излишек австрийской артиллерии"
 QIE_buy_arty_desc: "Любопытный выбор среди других наших потенциальных поставщиков военного вооружения, швейцарский военно-промышленный комплекс, тем не менее, остается достойной восхищения, пусть и скромной, национальной промышленностью. Однако при неизменном нейтралитете их оборудование обычно продается на международном рынке оружия. Слишком хорошо зная, что артиллерия - король китайской войны, армия была бы очень рада получить современные пушки, хотя бы в значительном количестве."
  
 QIE_commission_sicilian_ships: "Заказать корабли в Сицилии"
 QIE_commission_sicilian_ships_desc: "Сицилийские верфи - самые крупные в мире, и могут принимать заказы от других стран. Пусть мы не можем покупать ничего у Италии, Сицилия де-юре уже не является Италией, поэтому, наш принцип остаётся неизменным."
  
 QIE_sic_destroyers: "Заказать эсминцы"
 QIE_sic_destroyers_desc: "Действуя в качестве авангарда для наших конвоев и более крупных кораблей, эсминец является неотъемлемой частью современного военно-морского потенциала. Если мы действительно хотим защитить китайцев везде и всюду, мы должны иметь значительный флот эсминцев, чтобы наши крупные корабли могли наносить удары в постоянной безопасности."
  
 QIE_sic_subs: "Заказать подлодки"
 QIE_sic_subs_desc: "Являясь довольно новым изобретением в грандиозной схеме вещей, подводная лодка доказала свою невероятную эффективность. Благодаря стремительному развитию технологий погружения, корабль больше не является смертельной ловушкой для любого отважного моряка, а представляет собой ценный инструмент, с помощью которого современные военно-морские силы заставляют подчиняться. Чтобы по-настоящему утвердить господство Китая, нам понадобится часть подводного флота."
  
 QIE_sic_cruisers: "Заказать крейсера"
 QIE_sic_cruisers_desc: "Более быстрые, чем линкоры, и обладающие схожей мощью, крейсера являются еще одной неотъемлемой частью любого современного флота. Способные сопровождать корабли, разведывать вражеские формирования и заменять более тяжелые орудия, крейсера идеально подходят для скромного флота Бэйяна."
  
 QIE_sic_convoys: "Заказать конвои"
 QIE_sic_convoys_desc: "Чем была бы современная торговля без ценного торгового флота? Поскольку наши конвои способны преодолевать большие расстояния в страны по всему миру, мы должны усилить наши уже существующие легкие корабли, что позволит еще больше расширить торговлю на китайской родине."
  
 QIE_buy_german_eqip_decisions: "Покупка немецкого снаряжения"
 QIE_buy_german_eqip_decisions_desc: "Из-за наших связей с немецкими концессиями, в руках Цин лежит мощнейший арсенал мира, который готов поделиться с нами своими запасами за разумную цену. Расходуя политическую власть и £GFX_german_coin_texticon германское влияние, мы можем получить мощное оружие.\n\n§YТекущее германское влияние:§! [?QIE.party_popularity@market_liberal|%0]\n\nПредупреждаю! В то время как наши военные, безусловно, ценят мощь немецкой техники, гражданское население не будет относиться легкомысленно к широкому немецкому влиянию!"
  
