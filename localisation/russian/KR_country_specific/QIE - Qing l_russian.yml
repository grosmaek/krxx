 ##- Anti-Concessionist -## 
 QIE_domain_of_the_jade_marshal: "Владения Нефритового маршала"
 QIE_domain_of_the_jade_marshal_desc: "Проклятые немцы отказались от военной помощи в свете нашего праведного крестового похода против их тиранического угнетения китайского народа. Неважно! Истинная сфера деятельности клики Чжили - военное искусство. Благодаря нашему милитаристскому и патриотическому духу мы можем мобилизовать саму душу китайского народа. Империалисты могут только наблюдать."
  
 QIE_local_logistics: "Местная логистика"
 QIE_local_logistics_desc: "Германия обещала поставлять нам грузовики и другое материально-техническое оборудование для нашего будущего конфликта с Японией. Однако с выводом их военной миссии мы вынуждены прибегнуть к разработке местных методов логистики для снабжения нашей армии. Благодаря разработке местных транспортных средств мы сможем расширить наши линии снабжения, чтобы они были все дальше и дальше от их складов."
  
 QIE_king_of_the_battlefield: "Бог войны"
 QIE_king_of_the_battlefield_desc: "Возможно, европейцы и американцы считают это довольно глупым представлением, но истинным доминантом в китайском вооружении является артиллерия. Считаясь наиболее приоритетным элементом оборудования на поле боя, самые успешные кампании всегда строились вокруг ее выдающегося положения. Ангуоцзюнь, Хугуоцзюнь, Цзингуоцзюнь - все они знали это, и мы тоже."
  
 QIE_understanding_our_backyard: "Понимание нашего тыла"
 QIE_understanding_our_backyard_desc: "Пересеченная местность Китая требует, чтобы любая военная сила имела мощный инженерный корпус для своей поддержки. К сожалению, несистемность и любительское качество многих наших нынешних военных инженеров не позволяют им оказывать действительно эффективную поддержку. Мы должны восстановить существующие отряды поддержки и возродить инженерное отделение в Баодине."
  
 QIE_placing_faith_in_the_underdogs: "Вера в отстающих"
 QIE_placing_faith_in_the_underdogs_desc: "Возможно, наиболее поразительным в доминировании Чжили в Центральной армии Китая является то, что она полностью полагается на У Пэйфу и его непосредственных подчиненных. Нефритовый маршал не будет жить вечно, как утверждают такие, как министр армии маршал Ван. Если мы действительно хотим создать армию, достойную китайского государства и его народа, мы должны диверсифицировать наш командный состав."
  
 QIE_emulating_the_jade_marshal: "Подражание Нефритовому маршалу"
 QIE_emulating_the_jade_marshal_desc: "Снова и снова мы становимся свидетелями стойкости китайского солдата, который сражается с нарастающей волной и непреодолимыми препятствиями. Возможно, самым ярким примером этого является маршал У Пейфу. Бесспорный военный чемпион и конфуцианский герой-воин китайского национального государства. Если каждый солдат сможет подражать его боевому духу, мы будем непобедимы."
  
 QIE_rolling_the_dice_on_the_markets: "Бросая кости на рынках"
 QIE_rolling_the_dice_on_the_markets_desc: "Наша антиконцессионная позиция не позволяет нам иметь дело с империалистами, которые вырезали куски нашей нации, но в мире есть много стран, которые либо постигла похожая судьба, либо сохранили уважение, либо иным образом разделяют наших общих врагов. Россия, Скандинавия - международный рынок оружия велик, разнообразен и обширен. Мы просто должны сделать шаг вперед."
  
 QIE_the_baoding_clique_and_the_third_avenue: ""Баодинская клика" и Третья авеню"
 QIE_the_baoding_clique_and_the_third_avenue_desc: "У нас не хватает проектов для внутреннего производства самолетов, а обещания немецких разработок так и не сбылись по понятным причинам. Сформированная на основе книги Цзян Бэйли "О национальной обороне", "Баодинская клика" считает себя приверженцем качеств и стратегических теорий знаменитого ученого-воина. Используя эту когорту, мы сможем разработать собственные конструкции самолетов для третьего направления войны"
  
 QIE_expat_air_training_scheme: "Подготовка пилотов силами экспатов"
 QIE_expat_air_training_scheme_desc: "Хотя в стране существует зарождающаяся индустрия воздушной подготовки, она разделена на части различными военачальниками разного уровня. Поскольку каждый регионалист увлечен огромным потенциалом третьего способа ведения войны, появилась интересная перспектива сохранить преимущество. Посылая местных пилотов в зарубежные страны и нанимая иностранцев для консультирования наших курсантов, мы сможем поддерживать новые, новые и смертоносные китайские ВВС."
  
 QIE_utilising_european_dockyards: "Использование европейских верфей"
 QIE_utilising_european_dockyards_desc: "Несмотря на то, что Королевство Италия участвовало в подавлении боксерского движения, оно тоже пострадало от собственной глупости. Разделенное на несколько государств, оно по-прежнему сохраняет за собой одни из крупнейших и наиболее производительных верфей в мире. Используя наши связи с угнетенными, нейтральными партиями и подходя к каждой фракции отдельно, мы можем лицензировать скромный, для начала, флот, чтобы усилить наши текущие возможности."
  
 QIE_reviving_the_beiyang_fleet: "Возрождение флота Бэйян"
 QIE_reviving_the_beiyang_fleet_desc: "По всему миру флот Бэйянга стал казаться карликом в своей тени. В прошлом китайские военно-морские силы плавали по морям вплоть до берегов Америки, а сейчас мы даже не в состоянии напрямую контролировать наши собственные воды. Это абсолютно неприемлемо. Адмирал Са Чжэньбин уже сделал это однажды, и он сделает это снова. Следуя его совету и участвуя в проекте быстрого расширения военно-морского флота, мы вновь возродим военно-морской дух Китая."
  
 QIE_science_and_modernity_hand_in_hand: "Наука и современность, рука об руку"
 QIE_science_and_modernity_hand_in_hand_desc: "Военная академия в Баодине - одно из самых престижных военных учебных заведений Китая. Она считается самой престижной по сравнению с такими учебными заведениями, как Куньмин или старый Вампоа, и в ее стенах учились люди всех мастей. Революционеры, военачальники, государственные деятели Бэйяна и даже такие, как У Пэйфу и Цао Кун. Чтобы по-настоящему дорожить этим учебным заведением и в соответствии с настойчивыми пожеланиями Цзяна Бейли, давайте модернизируем и увеличим финансирование столь гордой академии."
  
 QIE_the_destitute_and_the_stragglers: "Обездоленные и отставшие"
 QIE_the_destitute_and_the_stragglers_desc: "Наша позиция, направленная против концессий, совершенно очевидно, удерживает нас от получения военной помощи от большинства европейских правительств, но отдельные независимые советники - это честная игра. Беспорядки и конфликты последних двадцати лет не вызвали недостатка в людях, готовых продать свои таланты и советы тому, кто больше заплатит. Хотя проверка необходима для того, чтобы набирать только современных советников, мы можем продолжать модернизировать наши вооруженные силы вопреки империалистам."
  
 QIE_reorganise_warlord_divisions: "Реорганизуйте подразделения военачальников"
 QIE_reorganise_warlord_divisions_desc: "У любого военачальника, который чего-то стоит, есть свое личное ополчение, контролирующее территорию, которой он управляет. К сожалению, эти войска сильно различаются по качеству - от полупрофессиональных отрядов до банд, которые больше привыкли грабить и сжигать деревни, которые они теоретически защищают. Выделяя значительные ресурсы на стандартизацию и модернизацию этих подразделений, мы можем превратить их в ценные средства на поле боя. Последний шаг от военачальника к государственному деятелю."
  
 QIE_defend_the_yellow_river: "Защитить Желтую реку"
 QIE_defend_the_yellow_river_desc: "Важнейшим элементом наших долгосрочных стратегий является река Хуанхэ. Если захватчики пересекут реку Хуанхэ, то не будет более сильного географического барьера, способного противостоять их наступлению. Чтобы защитить нацию, нашу культуру и нашу цивилизацию, военные стратеги под руководством Цзян Байли предложили радикальный план обороны, который будет использоваться в чрезвычайных ситуациях. В обмен на прорыв дамб на реке Хуанхэ мы можем стратегически остановить наступление противника."
  
 ##- Pro-Concessionist -## 
 QIE_the_eagle_and_the_dragon: "Орел и дракон"
 QIE_the_eagle_and_the_dragon_desc: "Немецкое оружие и технологии имеют свои преимущества, несмотря на недостатки, связанные с более тесными связями с Германией. Благодаря особым отношениям, консультативной миссии и Лиге процветания мы можем закупать огромное количество современного оборудования. Бронетехника, самолеты и многое другое - все это находится у нас под рукой и не вызывает сомнений на китайском поле боя. Мы должны лишь заплатить необходимую цену/"
  
 QIE_chinese_auftragstaktik: "Китайский Auftragstaktik"
 QIE_chinese_auftragstaktik_desc: "Неудивительно, что германский Хеер превосходит всех по своей военной эффективности. Однако решающую роль в их победах в Вельткриге сыграли автономные подразделения, способные координировать массовые действия для достижения единой, объединенной стратегической цели. Современные радиостанции, уже принятые на вооружение по всей Миттельевропе, являются обязательным условием для инноваций современной мобильной войны."
  
 QIE_leaning_upon_the_juggernaut: "Опора на гиганта"
 QIE_leaning_upon_the_juggernaut_desc: "Китайские арсеналы имеют долгую, богатую историю в плане принятия или модификации родных немецких образцов. Поддельные пистолеты Маузера, различные европейские винтовки и другие образцы находят свое применение в таких арсеналах, как арсенал в Тайюане. Используя наши особые контакты в высшем военном командовании Германии, мы можем получить доступ к проектам их современного оружия и производить его на месте."
  
 QIE_chinese_soldiers_german_weapons: "Китайские солдаты, немецкое оружие"
 QIE_chinese_soldiers_german_weapons_desc: "Наша внутренняя оружейная промышленность - это лишь жалкий набор независимых арсеналов, разбросанных по нескольким провинциям, которыми злоупотребляют местные военачальники, пытаясь укрепить свои силы. Объединенные, они были бы невероятно эффективны. Однако, как бы они ни были раздроблены, мы можем положиться на немецкие пушки и оборудование, чтобы восполнить этот большой национальный пробел в вооружении."
  
 QIE_utilising_our_connections: "Использование наших связей"
 QIE_utilising_our_connections_desc: "Учитывая, что Кригсмарине является ведущей военно-морской силой в мире, с которой могут соперничать только Япония, Британия или Соединенные Штаты, наш зарождающийся Бэйянский флот, несомненно, находится в отличных руках с точки зрения военно-морского опыта. Поскольку некоторые адмиралы даже учились в немецких школах, как, например, У Юлин, мы можем использовать эту связь наряду с дипломатической миссией адмирала Са Чжэньбина для приобретения заказанных кораблей по сниженным ценам."
  
 QIE_license_luftstreitkrafte_airplanes: "Лицензии Luftstreitkräfte Airplanes"
 QIE_license_luftstreitkrafte_airplanes_desc: "Не решаясь продать нам свои последние разработки, авиационная промышленность Германии продолжает оставаться неуловимой в наших усилиях по оказанию военной поддержки. Не имея никаких связей в консультативной миссии или среди наших офицеров, которые можно было бы использовать, мы вынуждены прибегнуть к помощи, возможно, истинной причины, по которой они вообще нас поддерживают. Япония. Если мы хотим удержать Японию на расстоянии в неизбежном противостоянии между Поднебесной и Страной Восходящего Солнца, было бы разумно иметь военно-воздушные силы, не так ли?"
  
 QIE_the_chinese_armoured_corps: "Китайский бронетанковый корпус"
 QIE_the_chinese_armoured_corps_desc: "Наши молодые офицеры очарованы потенциалом современных бронированных бегемотов. Окружая дивизии быстрее, чем пешком, и обладая гораздо большей мощью, чем грузовики, танк поистине является современным острием копья, с помощью которого ведется мобильная война. Большинство китайских командиров могут только мечтать о командовании бригадами танков, и все же здесь кроется возможность для использования наших особых отношений. Импортируя немецкую броню, мы сможем сражаться с Японией один на один."
  
 QIE_extend_the_80_division_plan: "Продлить план 80 дивизий"
 QIE_extend_the_80_division_plan_desc: "Немецкое оборудование и планы модернизации - это все хорошо, но что действительно нужно китайским армиям, так это знания и понимание, которые давал энергичный план 80 дивизий прошлых дней. Отступив после спада в отношениях, возможно, мы достаточно зарекомендовали себя "лояльными" и установили достаточно связей, чтобы договориться о его возвращении. В противном случае, Дипломатический корпус не сможет решить эту проблему."
  
 QIE_the_future_of_the_special_relationsip: "Будущее "особых отношений""
 QIE_the_future_of_the_special_relationsip_desc: "После нашей доблестной победы над Японией и объединения нации, наши будущие отношения с Германией довольно туманны. Собираясь использовать помощь Германии лишь для самоутверждения в Азии, Ассамблея разделилась во мнениях относительно того, как следует строить наши отношения. Националисты, реформисты и другие интеллектуалы стремятся к внутренней перспективе, однако те, кто входит в Лигу процветания, хотят совместного союза Пекина и Берлина."
  
 ###- Manchu -### 
  
 QIE_restoration: "Маньчжурская реставрация"
 QIE_restoration_desc: "В результате почти немыслимого поворота событий стратегические просчеты Цао Куня и У Пэйфу разрушили их собственный режим, а некоторые из их бывших союзников предали их вместе с Цинской аристократией. Будущее нового режима, мягко говоря, неопределенно..."
  
 QIE_purge_zhili: "Подчинить Северокитайскую равнину"
 QIE_purge_zhili_desc: "И хотя верные нам войска заняли Пекин и Баодинскую Академию, большая часть страны всё ещё находится под контролем Чжилийской Клики. Мы должны обеспечить свою власть на севере, прежде чем штурмовать южные рубежи."
  
 QIE_coup_backer: "Новый благодетель"
 QIE_coup_backer_desc: "Мы бы не свергли У Пейфу в одиночку. Хотели мы того или нет, но нам пришлось обратиться за помощью к одному из соседей. Мы должны пригласить нашего благодетеля в Пекин и узнать, чего же он хочет взамен."
  
 QIE_zhang_tianran_backer: "Чжан Тяньжань"
 QIE_zhang_tianran_backer_desc: "Наставник Тяньжань обладает абсолютным авторитетом среди фанатиков из секты Игуаньдао. До конца не ясно, какую позицию в нашем правительстве он хочет занять, но он охотно предлагает свою помощь, не прося ничего взамен..."
  
 QIE_qu_yingguang_backer: "Цюй Иньгуан"
 QIE_qu_yingguang_backer_desc: "Губернатор Шаньдуна Цюй Иньгуан уже давно является религиозным человеком. Хотя он хочет видеть монархию модернизированной, он также подчеркивает важность традиций и сохранения преемственности с нашим прошлым."
  
 QIE_yan_xishan_backer: "Янь Сишань"
 QIE_yan_xishan_backer_desc: "Янь Сишань неожиданно стал нашим союзником. Убеждённый республиканец, он быстро осознал, что император превратился в политический инструмент. Он желает работать с младокитайцами в деле реформирования страны и распространения своих идей, который представляют гремучую смесь из либерализма, национализма, синдикализма, традиционализма и других -измов."
  
 QIE_yiguandao: "Веяния Игуаньдао"
 QIE_yiguandao_desc: "Получив место при дворе, Тяньжань начал активно распространять своё учение в среде аристократии. И хотя веяния его культа обеспечивают нам покорную верность людей, мы не можем сказать, где проходит та грань между верностью императору и верностью Тяньжаню."
  
 QIE_gather_dynasties: "Собрать династии"
 QIE_gather_dynasties_desc: "Одна из главных идей Тяньжаня заключается в том, что представители предыдущих китайских династий должны преклонить перед императором колено. Он начал рассылать приглашения, так что в течение пары недель нас ждёт крупная церемония."
  
 QIE_ceremonial_rites: "Восстановить церемониальный культ"
 QIE_ceremonial_rites_desc: "Чжилийский режим совсем не уделял внимания традициям имперской церемонии. Чжан Тяньжань предлагает вернуть ритуалы прошедших дней с целью ещё больше упрочить нашу власть."
  
 QIE_bolster_legitimacy: "Подчеркнуть легитимность империи"
 QIE_bolster_legitimacy_desc: "За почти десятилетие правления Пейфу, император был не более чем куклой в руках милитаристов. Теперь, когда Пу И получил полноту власти, а Игуаньдао поддержало его, никто не должен усомниться в легитимности Сына Неба."
  
 QIE_legitimate_emperor: "Легитимный император"
 QIE_legitimate_emperor_desc: "Наши старания не прошли даром. Теперь все, от мала до велика, видят в Пу И истинного императора! Чжан Тяньжань, который продолжал управлять Шаньдуном, объявил о полной интеграции своих владений в имперскую администрацию."
  
 QIE_modernize_monarchy: "Современная монархия"
 QIE_modernize_monarchy_desc: "И хотя Сун является жёстким монархистом, ему хватает мозгов, чтобы понять тот факт, что императору надо адаптироваться под современные реалии. Он планирует превратить фигуру императора в что-то вроде посредника между народом, ограниченным Конституцией на манер западных монархий."
  
 QIE_reinforce_confucianism: "Император и народ в одном теле"
 QIE_reinforce_confucianism_desc: "До восстания в Учане наши предшественники стремились возвысить Конфуция от проповедника древней мудрости до нового символа китайского национального государства. Этот новый государственный культ должен был помочь вплести Конфуция в национальное повествование, где почитаемый мудрец олицетворял бы культурную сущность нации и китайское происхождение в целом. Восстановление государственного культа Конфуция в образовании, а также в культурных обрядах поможет нам создать гармоничную и просвещенную империю."
  
 QIE_revise_the_chinese_tripitaka: "Пересмотреть китайскую Трипитаку"
 QIE_revise_the_chinese_tripitaka_desc: "Китайский буддийский канон долгое время был предметом споров, но под руководством Мастера Ку мы создадим пересмотренную 'Трипитаку', или собрание текстов, в котором будут подчеркнуты консервативные и эзотерические элементы 'сект Красной шляпы', особенно школы Кагью, в качестве политического краеугольного камня нашего нового правительства. Затем мы будем продвигать эти идеалы как среди наших правительственных чиновников, так и среди самого императора, который оказался благосклонен к учениям Красной Шляпы."
  
 QIE_move_industry: "Перенести промышленность в тыл"
 QIE_move_industry_desc: "Осознавая угрозу со стороны Японии, наш благодетель предложил перенести самые важные предприятия с побережье вглубь страны. В случае высадки вражеского десанта, мы ничего не потеряем, а даже сможем продолжить снабжение своих войск."
  
 QIE_train_civil_servants: "Обучить госслужащих"
 QIE_train_civil_servants_desc: "Чжилийская бюрократия насквозь была пропитана кумовством и повальной коррупцией. Большая часть постов занималась людьми, не понимающими ничего в своей работе. Губернатор Сун предлагает вновь ввести традиционные экзамены на соискание должности госслужащего, чтобы должности доставались лишь лучшим."
  
 QIE_imperial_academy: "Основать Академию Культурных Исследований"
 QIE_imperial_academy_desc: "После десятилетий упадка и разрухи наша культура начала ослабевать из-за постоянной эрозии государственной власти и западных ценностей. Наш благодетель наконец счел нужным обратить эти тенденции вспять и объединить интеллектуальный класс за троном, основав новый культурный центр исследований, специально созданный для преобразования иностранных идей в более приемлемые и привычные для будущего империи."
  
 QIE_lessons_of_model_province: "Уроки образцовой провинции"
 QIE_lessons_of_model_province_desc: "Уроки, полученные Янь Сишанем и его людьми за десятилетия пребывания на посту губернатора Шаньси, станут важнейшим руководством к действию в Китае на ближайшие годы. Несмотря на материальную бедность Шаньси, ее достижения в области образования, сельского хозяйства и промышленного развития стали всемирно известными. Имея за спиной все ресурсы империи, Янь намерен преобразовать Китай к лучшему."
  
 QIE_chinese_bismarck: "Китайский Бисмарк"
 QIE_chinese_bismarck_desc: "\"Три главные обязанности народа - служить в армии, платить налоги и получать образование.\"\n\nБудучи большим поклонником прусской системы, победа Германии в Вельткриге укрепила желание Яна привнести в страну военный дух, призывая родителей давать детям игрушечное оружие и создав \"Общество крови и железа\" Китай будет объединен, если потребуется, силой."
  
 QIE_replace_corrupt_govs: "Заменить коррумпированных чиновников"
 QIE_replace_corrupt_govs_desc: "Янь Сишань известен в народе как ‘Примерный Губернатор’. Именно поэтому он не может просто наблюдать за теми бездарями, что остались в чиновничьем аппарате после режима Пейфу. Он предлагает уволить самых бесполезных и коррумпированных, заменив их достойными кандидатами."
  
 QIE_nationalize_yan_thot: "Распространить идеи Сишаня"
 QIE_nationalize_yan_thot_desc: "С тех пор, как он стал губернатором Шаньси, Янь Сишань долго разрабатывал свои уникальные идеи, которые представляют из себя своеобразную смесь федерализма, конфуцианства, христианства и даже синдикализма. Теперь, когда он получил влияние при дворе, Сишань может распространить вои идеи на весь Китай."
  
 QIE_vigor_modernization: "Стремительная модернизация"
 QIE_vigor_modernization_desc: "Янь Сишань всю свою жизнь посвятил индустриализации и модернизации Шаньси, превратив захудалый край в небольшой центр горнорудной добычи. Получив влияние при дворе, Сишань может использовать свой опыт для повсеместной модернизации страны."
  
 QIE_prepare_for_storm: "Готовы к шторму"
 QIE_prepare_for_storm_desc: "И хотя мы довольно скептически относились к нашему благодетелю, он показал, что значит работать на благо страны. С его помощью мы ещё на один шаг приблизились к тому, чтобы безболезненно встретить японский шторм с востока."
  
 QIE_form_emergency_govt: "Сформировать экстренное правительство"
 QIE_form_emergency_govt_desc: "Теперь когда власть Чжили была свергнута, император должен сформировать экстренное правительство из тех, его поддержал."
  
 QIE_pick_CERA: "Выбрать АРНКИ"
 QIE_pick_CERA_desc: "Ассоциация Реформирования Новой Китайской Империи или АРНКИ имеет поддержку как сельских масс, так и городской интеллигенции. Хотя они и не особо сосредоточены на индустриализации, желание помочь народу принесло им заслуженную популярность."
  
 QIE_pick_YCP: "Выбрать младокитайцев"
 QIE_pick_YCP_desc: "Младокитайцы представляют из себя кадетов Баодинской академии и некоторой части интеллигенции. Пусть они и не имеют такой поддержки в народе, их план централизации власти и жёсткой индустриализации сделает из нас сильнейшую страну."
  
 QIE_pick_MP: "Выбрать партию Цзуншэ"
 QIE_pick_MP_desc: "Партия Цзуншэ, как ясно из названия, представляет интересы придворной аристократии. И хотя они выглядят довольно странным выбором, годы относительной независимости от Чжили, позволили маньчжурам сколотить приличное состояние. Они придерживаются традиций старины, но не против небольших реформ."
  
 QIE_rural_reform: "Движение Реформирования Села"
 QIE_rural_reform_desc: "Хаос и разруха Эры Милитаристов превратило многие сельские районы страны в заброшенные пустыри. Движение Реформирования Села, часть АРНКИ, пыталось залечить раны крестьянства все эти годы. С нашей поддержкой, мы могли бы дать им возможность действительно проявить себя. "
  
 QIE_CERA_industry: "Вклады в сельскую промышленность"
 QIE_CERA_industry_desc: "И хотя то немногое, что мы зовём промышленностью, сосредоточено в городах, оно подвержено атакам врага. АРНКИ предлагает перенести часть предприятий в сёла в тылу страны. Это позволит крестьянам получить работу, а также защитит важные заводы от захвата и разрушения японцами."
  
 QIE_kang_youwei: "Наследие Кан Ювэя"
 QIE_kang_youwei_desc: "Кан Ювэй, великий реформатор Китая и создатель АРНКИ, умер незадолго до реставрации Цин. Гениальный учёный и законодатель, он всю жизнь отстаивал идею конституционной монархии, в которой император бы выступал символом единства народа. После свержения Чжили, мы могли бы воплотить его идеалы в жизнь."
  
 QIE_rural_infrastructure: "Модернизация сельских дорог"
 QIE_rural_infrastructure_desc: "Сельская инфраструктура Китая по уровню развитии опережает разве что совсем нищие земли Африки. Правительство решило выделить средства на усовершенствование инфраструктуры в глубинках нашей страны, чтобы народ не жил в такой повальной нищете. "
  
 QIE_benevolent_emperor: "Император-благодетель"
 QIE_benevolent_emperor_desc: "Пусть эти европейские невежды считают нашего императора каким-то средневековым деспотом, но мы то знаем, что он день и ночь трудится на благо всего народа. Мы должны продвигать эту точку зрения по всей стране, чтобы никто не усомнился в благодетельности нашего императора."
  
 QIE_rural_loyalty: "Верность крестьян"
 QIE_rural_loyalty_desc: "Реформы АРНКИ серьёзно продвинули уровень жизни в селе в сторону современных стандартов. Даже те, кто сейчас находится не под нашей властью, мечтают иметь такого заботливого императора! Если враг ступит на наш землю, он не найдёт ни одного сторонника среди местных. Все как один встанут на защиту императора!"
  
 QIE_reform_criminal_justice: "Бюро правовой ревизии"
 QIE_reform_criminal_justice_desc: "С момента своего создания в 1902 году Управление по пересмотру законодательства и его покровители стремились к масштабным судебным и конституционным реформам. Несмотря на то, что Бюро успешно ввело в действие Да Цин Синлу (Уголовный кодекс Цин) и Да Цин Минлу (Гражданский кодекс Цин), эти успехи были прерваны республиканской анархией. Сейчас, когда мы восстанавливаемся, судебные услуги Бюро вновь необходимы."
  
 QIE_military_state: "Милитаризация государства"
 QIE_military_state_desc: "Чжилийская Клика была, несомненна, связана с армией, но управляла ей из рук вон плохо. С приходом к власти младокитайцев, страну ожидает всеобщая милитаризация. Мы доведём нашу армию до современных стандартов посредством реформы призыва и продвижении молодёжных военных лагерей."
  
 QIE_centralize_state: "Централизация государства"
 QIE_centralize_state_desc: "Последние два десятилетия раздора превратили Китай в лоскутное одеяло без единого аппарата власти. Пекин должен начать процесс интеграции всех местных администраций в один единый аппарат."
  
 QIE_YCP_arsenals: "Модернизация арсеналов"
 QIE_YCP_arsenals_desc: "Арсеналы, которые должны обеспечивать нашу армию оружием и припасами, сильно отстали от современности, мягко говоря. Мы должны вложить деньги в их модернизацию, чтобы встретить врага не с одной дедовской винтовкой на троих."
  
 QIE_destroy_leftists: "Уничтожить левых"
 QIE_destroy_leftists_desc: "И хотя на подконтрольной нам территории не так много открытых левых деятелей, восстание Гоминьдана на юге посеяло в умах элит так называемую ‘Красную угрозу’. Мы могли бы использовать это для объединения народа и ещё большей централизации нашей власти для ‘борьбы с левыми’."
  
 QIE_emperor_unifier: "Император-объединитель"
 QIE_emperor_unifier_desc: "И хотя многие видят в императоре лишь пережиток прошлого, для младокитайцев его фигура стало ключевой. Император является воплощённой манифестацией единого административного организма. Мы должны продвигать эту идею по всей стране, чтобы от Синьцзяна до берегов Жёлтого Моря люди чувствовали себя частью единого целого."
  
 QIE_YCP_modernization: "Модернизация гражданской промышленности"
 QIE_YCP_modernization_desc: "Те немногие заводы, что не принадлежали немцам, не дотягивают до западного образца. После исхода немецких инвесторов из нашей страны, мы могли бы использовать их наработки для модернизации своих предприятий."
  
 QIE_cult_of_progress: "Бюро прогресса"
 QIE_cult_of_progress_desc: "Неудовлетворенная затянувшимися дебатами Ассамблеи, младокитайцы взяли на себя ответственность создать новое 'Бюро прогресса' для контроля за столь необходимой реформой вооруженных сил и государственной промышленности. Под эгидой Янь Сишаня Партия молодого Китая надеется затмить Ассамблею организациями собственного дизайна, полностью обойдя законодательный контроль."
  
 QIE_YCP_modern_warfare: "Потребности современной войны"
 QIE_YCP_modern_warfare_desc: "Беспорядки последнего десятилетия научили всех офицеров важности хорошей артиллерии. Не больше, чем клика, составляющая ядро Младокитайцев. Многие из них, получив образование в Германии, на собственном опыте убедились в мощи современных вооружений. Государство не может даже на короткое время оставить наше стремление к современности."
  
 QIE_YCP_trappings_of_a_party_state: "Атрибуты партийного государства"
 QIE_YCP_trappings_of_a_party_state_desc: "Рука об руку Младокитайцы и Янь Сишань работали над созданием нового Китая, лишенного хронических болезней, порожденных старой аристократией и военачальниками много лет назад. За последние несколько лет мир быстро менялся, и партия должна принять эти уроки близко к сердцу и соответствующим образом формировать будущее Китая."
  
 QIE_chinese_century: "Китайский век"
 QIE_chinese_century_desc: "После успешного проведения реформ по централизации страны мы вновь можем выйти на мировую арену как новый игрок. Мы должны напомнить европейцам, что Китай является истинным повелителем Азии."
  
 QIE_appoint_viceroys: "Главное управление коммуникаций"
 QIE_appoint_viceroys_desc: "Развитие телекоммуникаций в Китае началось с открытого письма губернатора Ли Хунчжана в 1879 году. Хотя он хотел сделать приоритетными потребности имперских вооруженных сил в связи с развитием военно-промышленного комплекса империи, другие реформаторы также признали огромные гражданские и экономические преимущества системы. Нам еще предстоит реализовать их амбиции, но реструктуризация Телеграфного бюро поможет запустить этот процесс."
  
 QIE_new_coronation: "Новая коронация"
 QIE_new_coronation_desc: "Цинские аристократы предлагают довольно противоречивую идею – провести повторную коронацию Пу И по всем канонам. Хоть это и дорого, зато мы покажем миру, что с пережитками милитаризма покончено, и Китай вновь находится под сенью великого Сына Неба."
  
 QIE_imperial_arsenals: "Строительство новых арсеналов"
 QIE_imperial_arsenals_desc: "Индустриализация в Китае началась с военного производства. Именно потребность в безопасности и самоукреплении подтолкнула реформаторов к развитию тяжелой промышленности для производства кораблей и снарядов. Однако из-за социальных и экономических трудностей наши предшественники не смогли догнать другие имперские державы. Ликвидация этого отставания сейчас является обязательным условием выживания нашей империи."
  
 QIE_noble_factories: "Бюро по вопросам промышленности"
 QIE_noble_factories_desc: "После захвата всех предприятий, принадлежащих Германии, в результате переворота, многие немецкие заводы теперь пустуют. В то время как некоторые недальновидные люди сетуют на падение экономического производства, мы видим в этом возможность для развития отечественной промышленности. Взяв за образец Ханьянский арсенал и Кайпинское горное бюро, мы будем развивать и совершенствовать эти немецкие предприятия."
  
 QIE_raise_banners: "Поднять знамёна"
 QIE_raise_banners_desc: "Знамённая система, упразднённая после восстания Тайпинов, вновь будоражит умы наших генералов, которые хотят возродить её в обновлённой форме. Беря лучшее из европейской традиции командной структуры, мы добавим кое-что и от себя."
  
 QIE_imperial_roads: "Дракон и Железный конь"
 QIE_imperial_roads_desc: "Во времена до республиканской анархии губернаторы Ли Хунчжан и Чжан Чжидун были пионерами в развитии инфраструктуры Великой Цин. Их сухопутные проекты помогли связать империю воедино, повысить безопасность и экономическую взаимосвязь. Мы будем чтить их наследие и связывать огромные пространства нашей империи новыми дорожными и железнодорожными сетями."
  
 QIE_mandate_heaven: "Благословение небес"
 QIE_mandate_heaven_desc: "Многие видят в этом очередную архаику, но что такое Благословение Небес, как не единение народа в лице императора? Наши учёные подделают старинную литературу, как это принято в нашей традиции, и распространят по всей стране, что Пу И – истинный Сын Неба, отмеченный Благословением."
  
 QIE_manchu_default_debt: "Дефолт по долгу"
 QIE_manchu_default_debt_desc: "И хотя мы создал новое правительство, международные кредиторы не спешат забывать о долгах Чжилийской Клики. Наш непомерный госдолг стопорит развитие экономики. У нас нет иного выхода, кроме как объявить дефолт."
  
 QIE_more_equal_treaties: "Переговоры по долгам"
 QIE_more_equal_treaties_desc: "Хотя может возникнуть соблазн объявить дефолт по нашему долгу, влиятельные члены Цзуншэ предложили альтернативу для улучшения финансового долголетия империи. Влияние Германии резко снизилось из-за того, что в нашем новом правительстве появилось много антиконцессионистов, но если мы предложим шанс пересмотреть наши экономические связи, они могут рассмотреть этот шанс, чтобы спасти некоторое влияние в Пекине."
  
 QIE_county_reorganization: "Закон о реорганизации округов"
 QIE_county_reorganization_desc: "Закон о реорганизации округов является, пожалуй, одним из самых рискованных законодательных актов со времен 'Реформы ста дней'. Его обнародование необратимо изменит сельские отношения, навязав волю императора сельскому обществу. Несмотря на риск, есть надежда, что благодаря этому закону окружные органы власти перестанут быть коррумпированными, корыстными учреждениями, а станут настоящими инструментами императора для улучшения жизни своих подданных."
  
 QIE_county_assemblies: "Восстановить окружные ассамблеи"
 QIE_county_assemblies_desc: "В 1910 году провинция Чжили начала экспериментировать с самоуправлением путем создания окружных ассамблей. Ассамблеи стали институтами, с помощью которых местные дворяне и элиты проецировали власть и договаривались о своих отношениях с центром. Хотя Чжили насильно распустила их в начале 30-х годов, мы можем возродить эти ассамблеи, чтобы добиться расположения сельских элит, которые затем закрепят наш контроль над сельской местностью."
  
 QIE_imperial_consolidation: "Умиротворение нации"
 QIE_imperial_consolidation_desc: "Большая часть Китая находится во власти милитаристов, гоминьдановцев или что самое худшее, республиканцев. Все эти предатели должны быть уничтожены! Наши армии, неся знамя Великой Цин, поставят их всех на колени!"
  
 QIE_demand_fealty: "Поставить милитаристов на колени"
 QIE_demand_fealty_desc: "И хотя левые и республиканцы представляют из себя большую идеологическую угрозу, мы можем присоединить самых беспринципных из милитаристов, запугав их мощью нашей армии. А если они откажут, мы их просто размажем."
  
 QIE_destroy_concessions: "Уничтожить концессии"
 QIE_destroy_concessions_desc: "Города-концессии, словно бельмо на глазу, напоминает Китаю о том позоре, который на нас навлекли европейцы. Настало врем положить этому конец. Европа охвачена хаосом, так что у нас есть все шансы вернуть себе своё!"
  
 QIE_false_republic: "Разобраться с северными предателями"
 QIE_false_republic_desc: "Чжан Цзолинь называет свою кучку предателей 'последним оплотом' легитимного правительства Китая. На самом деле, он не более, чем японская шавка. Он может сколь угодно долго пресмыкаться перед ними, но мы должны освободить народ Китая от иностранного империализма!"
  
 QIE_we_win: "Дракон восстал из пепла"
 QIE_we_win_desc: "В нас мало кто верил, но мы уничтожили всех своих врагов! Цин доказал то, что он является повелителем Китая. Настала эра полного объединения страны."
  
 QIE_rebuild_command_structure: "Реорганизовать Имперский Генеральный штаб"
 QIE_rebuild_command_structure_desc: "Официально Великая Цин никогда не создавала Управление Генерального штаба. Хотя некоторые предложения по его созданию были переданы в 1901 году, из этих обсуждений так ничего и не вышло. Нынешний штаб - это наследство Чжили, порожденное кумовством и коррупцией. Ничто иное, как чистка прогнившей структуры, не поможет обеспечить максимальную эффективность, а также лояльность наших командиров."
  
 QIE_foreigner_against_foreigner: "Шанхайская связь"
 QIE_foreigner_against_foreigner_desc: "В иностранных представительствах есть много европейских военных чиновников и кадровых военных, которые в настоящее время не имеют работы. Будь то французы, британцы или русские, распад их империй оставил их без подходящей работы, и более чем многие из этих военных хранят обиду на Германию за то, что она зачистила их бывшие колонии. Привлечение их на службу принесет нам не только военную выгоду, но и даст нам ценные инсайдерские связи в структурах Концессий."
  
 QIE_look_to_our_past: "Наследие новых армий"
 QIE_look_to_our_past_desc: "Впервые созданные в 1895 году для защиты от иностранных посягательств и внутренних врагов, Новые армии вместо этого обратились против императора и дали дорогу республиканской анархии. Наши ошибки в управлении ими были многочисленны, и самая ужасная из них - наделение местных командиров слишком большими личными полномочиями. С тех пор мы извлекли уроки из наших недостатков и построим более мощные силы, чем наша первая попытка."
  
 QIE_assess_doctrines: "Комиссия по реорганизации армии"
 QIE_assess_doctrines_desc: "Комиссия по организации армии была впервые создана для проведения ключевых реформ имперских вооруженных сил в 1903 году, и не будет преувеличением сказать, что эти реформы заложили основу для наших нынешних сил. Однако военачальники растратили достигнутый нами прогресс своими бесконечными препирательствами. Мы должны вновь собрать Комиссию, чтобы рассмотреть и возможно, помочь реорганизовать имперские силы еще раз."
  
 QIE_uneasy_coalition: "Нелёгкая коалиция"
 QIE_uneasy_coalition_desc: "Каждая из трёх фракций имеет свои взгляды на нашу армию. АРНКИ полагается на крестьянские массы, младокитайцы доверяют идеям баодинских кадетов, а маньчжуры известны как лучшие кавалеристы Китая. И хотя мы должны объединиться против Японии, каждая из сторон будет тянуть одеяло на себя."
  
 QIE_rural_defense_force: "Основать Силы Обороны Села"
 QIE_rural_defense_force_desc: "Слишком долго крестьяне не имели возможности защитить себя от бандитов и мародёров. АРНКИ предлагает создать систему местного ополчения, чтобы каждая деревня могла получить несколько старых винтовок для самообороны. Пусть боевая мощь таких ополченцев в настоящем бою будет стремиться к нулю, они могут стать неплохими партизанами."
  
 QIE_prepare_dikes: "Подготовить дамбы"
 QIE_prepare_dikes_desc: "Дамбы по берегам Хуанхэ могут быть прорваны для затопления близлежащих регионов. Это затормозит продвижения японцев и позволит нам держать оборону."
  
 QIE_exploit_baoding_contacts: "Баодинские контракты"
 QIE_exploit_baoding_contacts_desc: "Баодинская академия имеет контракты с военными предприятиями по всей стране, даже за пределами наших территорий. Вложив немного денег, мы могли бы получить верных союзников в тылу врага, которые ещё и поделятся своим опытом."
  
 QIE_reinstate_baojia: "Восстановить систему Баоцзя"
 QIE_reinstate_baojia_desc: "Основанная ещё во времена династии Сун, система Баоцзя была призвана дать регионам самим собирать налоги и набирать рекрутов. Восстановив эту систему в обновлённом варианте, мы существенно уменьшим нагрузку на центральную администрацию и получим дополнительных рекрутов."
  
 QIE_best_money_can_buy: "Военные подготовительные школы"
 QIE_best_money_can_buy_desc: "Военные подготовительные школы были впервые созданы в качестве быстрого решения проблемы острой нехватки подготовленных офицеров и курсантов для новой армии. Хотя провинциальный характер академий означал разное качество выпускников, они, тем не менее, помогали компенсировать хотя бы часть расходов на обучение. Мы должны рассмотреть возможность возобновления работы хотя бы некоторых из этих военных академий."
  
 QIE_imperial_propaganda: "Почитание модели гражданина-солдата"
 QIE_imperial_propaganda_desc: "Слишком долго военачальники своими мелкими материальными желаниями и борьбой за власть оскверняли то, что значит быть солдатом. Идеальный китайский гражданин-солдат с древнейших времен был морально чист, отточен в своей физической силе и столь же остер в своем уме. Мы должны внедрить эту модель достойной военной мужественности во всей армии, чтобы все солдаты Великой Цин могли стоять плечом к плечу с такими странами, как Япония и Германия."
  
 QIE_manchu_naval_academy: "Основать Имперскую Морскую Академию"
 QIE_manchu_naval_academy_desc: "Наш флот был создан по образцу европейских флотилий. Пусть он и не играет такой важной роли, как армия, мы могли бы вложить средства для строительства Морской Академии для обучения нового поколения морских офицеров."
  
 QIE_manchu_air_warfare: "Изучить тактики западных ВВС"
 QIE_manchu_air_warfare_desc: "И хотя мы должны как можно меньше брать у западных чертей, их превосходство в воздухе неоспоримо. Мы должны изучить тактики и доктрины их ВВС и адаптировать их под наши реалии."
  
 QIE_expand_baoding_rnd: "Основать Баодинский Исследовательский Институт"
 QIE_expand_baoding_rnd_desc: "Теперь, когда армия полностью реформирована, мы могли бы вложиться в НИОКР для разработки своих собственных современных технологий. Баодинская академия взялась открыть на базе своего университета Исследовательский Институт."
  
