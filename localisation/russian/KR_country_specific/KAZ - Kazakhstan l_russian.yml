 KAZ_alikhan_bukeikhanov: "Алихан Букейханов"
 KAZ_alikhan_bukeikhanov_leader_desc: "§YРодился:§! §L5 марта 1866 г. в г. Токыраун Семипалатинской области Российской империи§!\n§YБиография:§! §LАлихан Нурмухамедович Букейханов с рождения принадлежал к казахской аристократии - он был прямым потомком ханов Букеевской Орды, автономного казахского государства, подчинившегося русским в XIX веке. Высшее образование он получил в Санкт-Петербурге и вырос под влиянием кадетского либерализма и умеренного социализма - в итоге это привело его к членству в кадетской партии и активной поддержке независимости Казахстана. После Революции 1905 года он вышел из кадетской партии, чтобы основать партию 'Алаш' - умеренно-либеральную политическую партию, выступавшую за создание автономного казахского государственного образования в составе большой России. Эта мечта стала реальностью после Февральской революции 1917 года, когда, благодаря поддержке Александра Керенского, Букейханов был направлен в Казахстан для организации съезда казахов в Семипалатинске.\n\nВо время Гражданской войны в России Алашская автономия стала ареной борьбы между несколькими фракциями и смогла использовать своё непоколебимое единство, чтобы отстоять целостность своей территории. Достигнув главной цели своей жизни, Букейханов сложил с себя полномочия президента и позволил демократии взять верх, пока катастрофический Ташкентский кризис не уничтожил партию Алаш. На фоне чрезвычайной ситуации он был вынужден вернуться к власти, продолжающаяся межпартийная борьба заставила отца автономии продлить своё правление, нравится ему это или нет. К этому моменту 70-летний Букейханов просто... устал. Особенно устал от русских. И если ему дадут шанс, он, не колеблясь, оторвёт Автономию от этой прогнившей структуры.§!"

 KAZ_mustafa_shokay: "Мустафа Шокай"

 KAZ_sadyk_amanzholov: "Садык Аманжолов"
 KAZ_sadyk_amanzholov_leader_desc: "§YРодился:§! §L28 августа 1885 г. в Верненском уезде Семиреченской области Российской империи§!\n§YБиография:§! §LСадык Аюкеевич Аманжолов родился в роду Канглы из Семиречья, изучал право в Казанском императорском университете, а затем работал юридическим посредником в казахских областях Российского царства. Когда в ответ на Февральскую революцию казахские националисты создали партию 'Алаш', Аманжолов стал одним из основателей молодого правительства 'Алаш', организовывая милицию и отряды самообороны в Жетысуском, Алматинском и Шаушекском районах в неспокойные времена 1917 года. Когда казахские регионы охватил голод, Аманжолов, несмотря на красную блокаду региона, неустанно работал над добычей и распределением продовольствия вместе с соратником лидера Алаш Базарбаем Маметовым, и эти два человека завязали тесную дружбу. По мере разгорания Гражданской войны Аманжолов возглавил свои молодые отряды, несмотря на полное отсутствие военной подготовки, и прошёл испытание огнём, получив несколько серьёзных ранений в боях с большевиками в течение всего 1918 года.\n\nДоказав свою силу, Аманжолов в дальнейшем возглавил алашские силы безопасности, квазинезависимые местные военные подразделения под российским надзором, а также националистическую фракцию Алашской партии. Аманжолов поддерживал сеть офицеров в Туркестане и Казахстане и был главным архитектором "Офицерского заговора" - группы антироссийски настроенных лидеров Алаш, которые давно планировали восстание против российского владычества. Как бесспорный глава казахского восстания, Аманжолов был назначен временным президентом с широкими чрезвычайными полномочиями - полномочиями, которые он намерен использовать для освобождения своего народа от векового гнёта и унижения.§!"
