 ### Bookmark ###
 KAZ_KR_gathering_storm_desc: "Партия Алаш, сформированная после Февральской революции, смогла добиться прорыва для казахского народа: автономии в составе федеративной России. Под её руководством новообразованная Алашская автономия смогла быстро восстановиться после гражданской войны при поддержке Москвы. Но после переворота в Ташкенте отношения автономии с центральным правительством только ухудшились, а её южный сосед продолжает укрывать казахских диссидентов. После того как Савинков приступил к реализации своих планов по перераспределению казахских земель в пользу русских, у Казахстана остаётся только один путь: свобода или смерть.\n§rNOTE: Вы начнёте игру за Туркестан.§!"

 ### Events ###
 kaz.2.t: "Наша новая столица"
 kaz.2.d: "Северные границы нашей страны являются наиболее густонаселенными, но и наиболее уязвимыми в любом потенциальном конфликте с Россией. Поэтому очевидно, что столица не может быть размещена там, даже несмотря на то, что такие города, как Алаш-Кала, имеют давние традиции как центры казахской культуры. Есть два очевидных кандидата на роль столицы: Алматы или Караганда.\n\nАлматы, по-русски Верный, - самый промышленно развитый город нашей страны, а его южное и горное расположение делает его защищенным от любой угрозы с севера - именно здесь началась наша великая национальная революция. Однако в Алматы много русского населения, и он находится прямо на границе с Туркестаном.\n\nКараганда, с другой стороны, лежит в центре нашей страны, является глубоко казахским городом и представляет собой самую душу нашего народа. Но Караганда почти не развита, и потребуется время и деньги, чтобы построить здесь необходимую инфраструктуру."
 kaz.2.a: "Поселиться в Алматы."
 kaz.2.b: "Караганда - то, что надо."

 kaz.3.t: "Казахская делегация"
 kaz.3.d: "Временный премьер-министр новой Казахской республики Мустафа Шокай совершил первый официальный государственный визит молодой республики не иначе как в город [TUR.Capital.GetCapitalVictoryPointName]. Шокай встретился с [TUR.GetLeader]ом и выступил в парламенте, обращаясь к туркам с просьбой оказать поддержку отчаянному делу братьев Туркестана. Шокай был тонким оратором и ярко описал трудности Туркестанской национальной армии и ту хорошую работу, которая была проделана вместе с Мадамин-беком и Садыком Аманжоловым для подрыва русского дела в тюркских землях. Сам Шокай - поклонник Мустафы Кемаля и, возможно, самый ярый поборник пантюркизма в Средней Азии, желающий выйти за рамки простого казахского национализма. Визит Шокая вызвал большой интерес в столице и привлёк внимание общественности к этой далёкой борьбе, которую ведут наши братья на севере."
 kaz.3.a: "Вместе мы сильны."

 kaz.4.t: "Миссия в Алматы"
 kaz.4.d: "Казахи просят нас направить туда полноценную военную миссию, чтобы обучить и организовать их молодую армию. Большинство их военачальников служили только младшими офицерами в русской армии, и им очень не хватает профессиональных офицеров. В городе [TUR.Capital.GetCapitalVictoryPointName] генерал $TUR_huseyin_husnu_erkilet$ стал особенно ярым сторонником дела казахов. На встрече с правительством он заявил, что наш моральный долг - помогать тюркам, которым повезло меньше, и что пантуранское дело важнее любых политических соображений. $TUR_huseyin_husnu_erkilet$ сам вызвался возглавить такую миссию, полагая, что борьба тюрков Средней Азии станет началом новой золотой эры для тюркских народов - но только если она увенчается успехом."
 kaz.4.a: "Иди и научи их побеждать."
 kaz.4.b: "Мы развернём миссию, но его долг - здесь."
 kaz.4.c: "Похоже, дело уже проиграно."

 kaz.5.t: "Прибытие турецкой миссии"
 kaz.5.d: "[TUR.Capital.GetCapitalVictoryPointName] согласился на нашу просьбу о военной поддержке. Значительная турецкая военная миссия прибыла в наш импровизированный армейский штаб в Алматы и встретилась с генералом Аманжоловым. Были приняты быстрые меры: [TUR.GetAdjective] офицеры будут направлены в различные подразделения в качестве советников с полномочиями проводить реорганизацию. Другим было дано указание значительно улучшить нашу офицерскую школу и быстро подготовить новых офицеров из талантливых казахов."
 kaz.5.a: "Мы добьёмся успеха!"
