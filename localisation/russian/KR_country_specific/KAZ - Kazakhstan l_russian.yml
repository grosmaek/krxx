### Focus ###
 kazakhstan_focus: "Древо фокусов [KAZ.GetName]"

 KAZ_independence_at_last: "Наконец-то независимость!"
 KAZ_independence_at_last_desc: "Долгие годы мы кланялись Москве, терпя несправедливости и унижения, чтобы сохранить с таким трудом завоеванную автономию, в то время как те русские, которые когда-то уважали наши договоры и соглашения, исчезали, подавляемые и убиваемые шовинистами и джингоистами. Мы не позволим, чтобы наше правительство было списано по указу исполнительной власти, и мы не позволим, чтобы наш народ был уничтожен приливами и отливами судьбы. Нет, мы будем бороться за нашу свободу!"

 KAZ_surviving_the_onslaught: "Пережить натиск"
 KAZ_surviving_the_onslaught_desc: "Одно дело - провозгласить независимость, совсем другое - быть независимым. Русские стремятся сокрушить нас, поработить степи, как это сделали их предки-московиты почти столетие назад. Независимо от того, выживет ли наша нация или вернётся на свалку истории, мы будем идти дальше в ночь с высоко поднятой головой и не уступим ни пяди земли, не пролив русской крови."

 KAZ_unite_the_commands: "Объединить командиров"
 KAZ_unite_the_commands_desc: "Поскольку наши военные собираются на тайных совещаниях и в конспиративных иерархиях, нет ничего удивительного в том, что наши нынешние силы разобщены, неорганизованны и далеки от слаженной армии. Каждый староста с десятью трудоспособными людьми стал называть себя командиром, а многие подразделения действуют практически без контроля и координации. Если мы планируем противостоять мощи русской армии в бою, наши подразделения должны подчиняться какому-нибудь высшему органу власти."

 KAZ_formalise_the_militias: "От ополчения к армии"
 KAZ_formalise_the_militias_desc: "Алашская армия была сформирована при Российской республике, но была захолустьем для неудачливых русских офицеров, которые командовали казахами как завоеватели. С нашим стремлением избавиться от московитов многие отряды свергли своих командиров и присоединились к нашему делу - но эти солдаты зачастую не организованы и не могут противостоять российской армии в её нынешнем виде."

 KAZ_elevate_supreme_commander: "Возвысить Верховного главнокомандующего"
 KAZ_elevate_supreme_commander_desc: "Пока другие трусили перед врагом в залах парламента, один человек под покровом темноты плёл заговор, заложив основу нашего славного восстания. Мудрый и опытный, Садык Аманжолов - лучший кандидат на пост главнокомандующего Свободной Казахской армии."

 KAZ_build_redoubt: "Построить национальный редут"
 KAZ_build_redoubt_desc: "Когда в годы после окончания российской Гражданской войны в Семиречье был восстановлен порядок, националисты пустили глубокие корни вокруг Алматы, образовав сеть верных поселений, которые послужили основой для нашего восстания. Теперь мы должны укрепить этот регион, чтобы железное сердце восстания не досталось нашим врагам."

 KAZ_train_professional_army: "Подготовить профессиональную армию"
 KAZ_train_professional_army_desc: "Любой пастух с фитильным ружьём - ополченец, и наша революция не испытывает недостатка в ополченцах. Создание настоящей армии, однако, требует значительных затрат ресурсов и времени, которые в настоящее время в дефиците. Но армия нам понадобится, если мы надеемся противостоять мощи современного противника."

 KAZ_war_for_survival: "Война за выживание"
 KAZ_war_for_survival_desc: "Это война за само выживание нашей нации и нашего народа. Если мы проиграем в борьбе с русской угрозой, московитские поселенцы будут продолжать наводнять наши исконные дома, вытесняя нас всё дальше и дальше на юг. Наша борьба - это не завоевание или идеологическая борьба! Мы не исчезнем!"

 KAZ_strengthen_pact: "Укрепить пакт"
 KAZ_strengthen_pact_desc: "Офицерский заговор долгое время работал в тени, организуя сопротивление, но только после того, как Аманжолов и Шокай заключили свой антироссийский пакт, наше восстание превратилось в настоящую революцию. Хотя преодолеть пропасть между пантюркистскими идеологами и консервативными командирами ополчения непросто, это необходимо для победы."

 KAZ_pan_turkists: "Восхождение пантюркистов"
 KAZ_pan_turkists_desc: "Годы российского правления и коррупции в Алаше сделали большинство населения политически безразличным, не позволив им внести свой вклад в борьбу за независимость. Есть одно движение, которое осталось сильным перед лицом этого политического застоя: пантюркисты, опирающиеся на многолетнее господство в школах и среди недавно окончивших их."

 KAZ_the_legionaries: "Интегрировать туркестанские подразделения"
 KAZ_the_legionaries_desc: "Туркестанская национальная армия - это неорганизованная смесь военизированных отрядов и закалённых воинов. Хотя некоторые из этих людей и являются ветеранам десятилетнего повстанческого движения в Туркестанской республике, большинство из них - неспокойные молодые люди, совершенно не подготовленные к бою. Некоторых из этих ветеранов можно вернуть с фронта и обучить эту толпу, чтобы её можно было включить в состав нашей армии."

 KAZ_istanbul: "Наши связи со Стамбулом"
 KAZ_istanbul_desc: "Пантюркистское движение имеет связи как в Средней Азии, так и среди многих ведущих османских интеллектуалов и политических лидеров. Используя эти связи, мы будем иметь возможность повысить нашу легитимность и укрепить армию при османской поддержке."

 KAZ_alash_patriots: "Привлечь патриотов из Алаша"
 KAZ_alash_patriots_desc: "Партия Алаш начиналась со славных идеалов, но затем была отравлена десятилетиями политического застоя и доминирования на выборах. Это не означает, что члены различных фракций Алаша были полностью развращены своей жадностью и апатией. В их рядах всё ещё есть патриоты, чья поддержка может оказаться жизненно важной в грядущей битве."

 KAZ_kazakh_kemalism: "Казахский кемализм"
 KAZ_kazakh_kemalism_desc: "Было бы преуменьшением сказать, что отцы-основатели нашей молодой республики преклоняются перед Мустафой Кемаль-пашой и его османским экспериментом. Новая казахская нация должна быть ограждена от жадности и застоя остатков Алаша и их глубоко укоренившегося удушающего контроля над казахской политикой авангардом преданных и целеустремленных лидеров, которые действуют выше переменчивых прихотей населения."

 KAZ_strengthen_executive: "Укрепить Исполнительный совет"
 KAZ_strengthen_executive_desc: "В связи с той опасностью, которую несёт нынешний конфликт, у нас мало места для дискуссий и компромиссов в вопросах национальной безопасности. В ответ на это мы централизовали власть вокруг верховного Исполнительного совета, которому удалось разорвать бюрократические препоны. Укрепив и институционализировав этот Совет, мы сможем избежать застоя и суматохи, связанных с парламентскими распрями."

 KAZ_national_security_council: "Сформировать Комитет национальной безопасности"
 KAZ_national_security_council_desc: "Если мы надеемся выжить, мы должны не просто добиться успеха на поле боя, но и обезопасить нашу родину от опасности со стороны пятой колонны и пораженцев. Специальные силы полиции по борьбе с повстанцами должны быть наделены полномочиями арестовывать всех диссидентов, которые угрожают безопасности нашей республики."

 KAZ_anti_corruption: "Антикоррупционная полиция"
 KAZ_anti_corruption_desc: "На протяжении многих лет некоторые члены нашей нации жирели на тяжёлом труде наших людей, используя хитрость и коварство, выкачивая жизненную кровь нашей нации для своей личной выгоды. В центре внимания нашей полиции должна быть борьба с этой коррумпированной шайкой, и, если некоторые из наших оппонентов случайно попадают в эти расследования, кто мы такие, чтобы жаловаться?"

 KAZ_tulpar_rises: "Тулпар поднимается"
 KAZ_tulpar_rises_desc: "Созданный путём смешения черт традиционных охотничьих животных степи (ястреба и лошади), крылатый конь уже давно стал неофициальным символом нашего народа. Включив его образ в государственную символику и восхваляя достоинства, которые он олицетворяет, мы сможем сформировать новую идентичность нашей молодой нации, которая послужит объединению всех казахов под одним знаменем."

 KAZ_overcoming_our_deficits: "Преодолевая наши недостатки"
 KAZ_overcoming_our_deficits_desc: "В степях мало промышленных ресурсов, а годы российского пренебрежения негативно сказались на наших усилиях по модернизации. Теперь, когда мы сбросили оковы, у нас есть возможность привести нашу нацию в будущее, быстро развивая тяжёлую промышленность путём прямого государственного вмешательства."

 KAZ_expand_caspian_sea_ports: "Построить порты Каспийского моря"
 KAZ_expand_caspian_sea_ports_desc: "С момента своего строительства почти столетие назад форт Александровский обеспечивал тем, кто его занимал, контроль над большей частью Каспия, что только усилилось в разгар Гражданской войны, когда в его водах столкнулись военные корабли красных и белых. Расширяя его инфраструктуру, мы сможем лучше влиять на торговлю на Каспии."

 KAZ_reassess_rails: "Пересмотреть железные дороги"
 KAZ_reassess_rails_desc: "Наша железнодорожная сеть тесно связана с российской, что делает нас уязвимыми перед лицом будущей агрессии с севера. Создав новые железные дороги, специально построенные для соединения наших земель, мы повысим нашу экономическую эффективность и сможем лучше координировать наши армии."

 KAZ_radical_land_reform: "Захватить поселения предателей"
 KAZ_radical_land_reform_desc: "Долгие годы русские выкачивали из нашего народа кровь, изгоняя нас с севера и насмехаясь над нашими слабыми попытками договориться. Теперь, впервые за много веков, преимущество на стороне казахов. Мы не упустим эту возможность! Русский помещик больше не будет лишать наших храбрых братьев их страны!"

 KAZ_absorb_ultranationalists: "Привлечь ультранационалистов"
 KAZ_absorb_ultranationalists_desc: "Хотя основу поддержки нашей революции всегда составляли казахские традиционалисты и националисты, на периферии этого движения есть монархисты и ультранационалисты, которые пусть и поддержали нашу революцию,  но при этом были лишены возможности занимать видные посты в нашем правительстве. Такая преданность не должна оставаться неоценённой, особенно когда некоторые части нашего государственного аппарата очень хорошо подходят для их рвения."

 KAZ_kazakhstan_for_kazakhs: "Казахи, а не Алаш"
 KAZ_kazakhstan_for_kazakhs_desc: "Старая гвардия партии Алаш, озабоченная цветистыми фразами и хитрыми компромиссами, намеревалась сдать безопасность и свободу нашего народа в обмен на своё дальнейшее господство. К счастью для нас, они больше не правят этими землями. Остатки 'проекта Алаш' должны быть стёрты с лица земли, а усилия по разрушению казахской идентичности в пользу пантюркизма должны быть обращены вспять."

 KAZ_linguistic_unification: "Языковая унификация"
 KAZ_linguistic_unification_desc: "Каждый раз, когда гражданин нашей республики говорит на русском языке, шрамы колониального правления ярко светятся. В то время как старая гвардия Алаша с радостью возвела русский язык в ранг равных нашему родному языку, мы не потерпим этой несправедливости. Казахификация нашей республики начнётся в школах и залах заседаний правительства. Если мы действительно хотим освободить наших граждан, они должны быть объединены под одним общим знаменем и с одним общим языком."

 KAZ_soar_above: "Парить над степью"
 KAZ_soar_above_desc: "Оян! Казак! Мы слишком долго жили со склонёнными головами. Больше нет! Эта огромная степь принадлежит нам, принадлежала со времен древних тюрков. Русские колонизаторы будут изгнаны, а их алашские шавки - вычищены из нашего общества!"

### Ideas ###
 KAZ_land_of_wanderers: "Земля кочевников"
 KAZ_land_of_wanderers_desc: "Наше общество традиционно является кочевым, состоящим из странствующих племён, кочующих вместе со своими стадами скота. Однако за последнее столетие русские построили крупные города, проложили железные дороги и поселили на нашей земле множество иностранцев, полностью изменив наш образ жизни. Теперь перед нами стоит вопрос: приспособиться ли казахам к индустриальному, оседлому веку или попытаться сохранить верность своим корням кочевников."
 KAZ_ethnic_tensions: "Межэтническая напряжённость"
 KAZ_ethnic_tensions_desc: "Почти каждый пятый житель Алаш-Орды - русский поселенец, либо потомок первых русских колонистов, прибывших сюда много веков назад, либо представитель большой волны иммигрантов, завезённых сюда в начале 1900-х гг. Петром Столыпиным. Разница во влиянии между русским меньшинством и казахским большинством привела к острым этническим конфликтам и даже к сегрегации, поскольку большинство казахов бежали в южные земли, подальше от русских поселений на севере. Как будто этого недостаточно, сами поселенцы также часто конфликтуют с другими этническими группами, такими как казаки и уйгуры."
 KAZ_failed_education_reform: "Провальная реформа образования"
 KAZ_failed_education_reform_desc: "Одной из главных забот партии Алаш является образование нашего народа, и в 20-е гг. были предприняты попытки всесторонней школьной реформы в наших землях. К сожалению, эти попытки в целом не увенчались успехом, во многом из-за регионального хаоса, который уже давно царит в Средней Азии. Однако в нашем правительстве есть те, кто считает, что необходим радикальный подход к реформе и что при вложении достаточного количества ресурсов реакция улемов и неграмотность племён могут быть наконец искоренены."
 KAZ_radical_education_reform: "Радикальная реформа образования"
 KAZ_radical_education_reform_desc: "Около двадцати лет назад мы попытались реформировать нашу систему образования по современным европейским и османским образцам, но в итоге потерпели неудачу. Наша ошибка заключалась не в целях, а в том, что мы отказались от своих усилий, прежде чем они смогли принести плоды. Именно по этой причине мы начали новую радикальную образовательную программу, разработанную по образцу недавних успехов, достигнутых в Турции."
 KAZ_alash_identity: "Алашская идентичность"
 KAZ_alash_identity_desc: "Слово 'Алаш' происходит от тюркского слова, означающего 'соплеменник' или 'родственник', и изначально наше правительство выбрало это название для наших земель в знак нашей приверженности делу тюркского братства. Хотя первоначальный план по объединению Средней Азии не пережил вмешательства России, наша мечта продолжает жить. Мы не просто нация казахов, а скорее сияющая звезда новой тюркской идентичности!"
 KAZ_revolutionary_liberalism: "Революционный либерализм"
 KAZ_revolutionary_liberalism_desc: "Лидеры партии Алаш давно смотрят на правление Мустафы Кемаля-паши, чьи светские, модернистские и революционные принципы привели великую Османскую империю в XX век. Для людей из нашего Правительства эта радикальная программа - именно то, что нужно 'Алаш-Орде'."
 KAZ_alash_militias: "Алашское ополчение"
 KAZ_alash_militias_desc: "Во время Российской революции отцы нашего народа создали отряды местного ополчения, которые защищали наши земли от Советов и помогали белым армиям в их жестокой борьбе. Эти комитеты обороны не были просто распущены по окончании конфликта, наше правительство организовало их в Алашскую армию под русским командованием. Вновь над нашим народом нависла угроза полного завоевания, и многие отряды свергли своих русских командиров, чтобы присоединиться к нашему делу."
 KAZ_centralised_command_0: "Централизованное командование"
 KAZ_centralised_command_0_desc: "Нашими солдатами руководят различные племенные вожди, казаки, военачальники и генералы. Только объединив эти силы под единым командованием опытного генерала и государственного деятеля Садыка Аманжолова, мы можем надеяться выстоять под натиском."
 KAZ_centralised_command_1: "Военное правление"
 KAZ_centralised_command_1_desc: "Правление поэтов, профессоров и ораторов - это прекрасно, когда целью вашего правительства являются переговоры и примирение. К сожалению, время разговоров прошло, настало время действий."
 KAZ_land_reform: "Усилия по земельной реформе"
 KAZ_land_reform_desc: "На протяжении десятилетий наши традиционные родные земли были несправедливо распределены между народами. Перераспределив собственность от алчных землевладельцев и хищных поселенцев, мы обеспечим стабильность, безопасность и процветание."
 KAZ_economic_coordination_0: "Среднеазиатская экономическая координация"
 KAZ_economic_coordination_0_desc: "Благодаря более тесной интеграции нашей экономики с союзниками мы повысили нашу способность конкурировать на мировой арене."
 KAZ_economic_coordination_1: "Среднееазиатская военно-экономическая координация"
 KAZ_economic_coordination_1_desc: "Благодаря более тесной интеграции нашей экономики и вооружённых сил с нашими союзниками мы повысили нашу способность конкурировать на мировой арене."
