 ### Ideas ### 
 RAJ_princely_power: "Власть раджей"
 RAJ_princely_power_desc: "Доминион остался на своём месте лишь благодаря верности северных князей. Вроде как они подчиняются центральному правительству, однако это подчинение крайне архаично. Малейшие постановления сверху выполняются крайне долго."
 RAJ_princely_domination: "Власть раджей над правительством"
 RAJ_princely_pension: "Ограниченная власть раджей"
 RAJ_unitedindia: "Индия объединена!"
 RAJ_trade_unions_banned: "Профсоюзы запрещены"
 RAJ_workers_protected: "Рабочие защищаются государством"
 RAJ_support_unions: "Профсоюзы поддерживаются государством"
 RAJ_fiveyearplan: "Пятилетний план"
 RAJ_freemarket: "Приоритет свободной экономики"
 RAJ_balance: "Сбалансированная экономика"
 RAJ_backwards_economy_1: "Неразвитая экономика"
 RAJ_backwards_economy_1_desc: "Страна имеет преимущественно аграрный характер, многие из ее методов ведения сельского хозяйства давно устарели."
 RAJ_backwards_economy_2: "Неразвитая экономика"
 RAJ_backwards_economy_2_desc: "Страна имеет преимущественно аграрный характер, многие из ее методов ведения сельского хозяйства давно устарели. Однако ситуация начала медленно меняться, и индустриализация стала более распространенной в городских районах."
 RAJ_forwards_economy: "Развитая экономика"
 RAJ_forwards_economy_desc: "Страна, когда-то в значительной степени аграрная, наконец-то перешла к развитой экономике с признаками индустриализации, заметными в каждом городе."
 RAJ_riaf: "Королевские индийские ВВС"
 RAJ_war_fever: "Объединение превыше всего!"
 RAJ_war_fever_desc: "Нация разделена была уже больше десятилетия назад. Слишком долго продолжает эта несуразица. Объединим всех индусов под нашим знаменем!"
 RAJ_army_focus: "Властвовать на земле"
 RAJ_air_focus: "Властвовать в небе"
 RAJ_navy_focus: "Властвовать над морями"
  
