 RAJ_kanaiyalal_maneklal_munshi: "Канайялал Манеклал Мунши"
 RAJ_kanaiyalal_maneklal_munshi_leader_desc: "Канайялал Манеклал Мунши является признанным автором в своем родном Гуджарате; его работы охватывают широкий круг тем, в том числе: право, Гуджаратская культура, политическая теория. Хотя Мунши когда-то был членом Индийского национального конгресса, он презирает социализм и покинул конгресс из-за его левого дрейфа. Мунши считает, что для обеспечения свободы народа Индии и защиты от посягательств коварного социалистического влияния необходимо защищать права собственности, в то время как поместья индийской земельной аристократии должны быть разрушены."
  
