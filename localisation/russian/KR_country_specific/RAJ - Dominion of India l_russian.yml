 ### Characters ### 
 RAJ_ganga_singh: "Ганга Сингх"
 RAJ_ganga_singh_leader_desc: "Ганга Сингх, раджа Биканера, проявил себя способным военачальником во время Вельткрига, став в конечном счете единственным индийским членом британского Имперского военного кабинета. Однако Сингх оказался не только военным, но и проницательным политиком, завоевавшим значительную поддержку, выступив за радикальную, но постепенную реформу запутанной политической системы Индии. Однако в своем стремлении к реформам Сингх поддерживал сердечные отношения с британской администрацией и вызывал восхищение сочувствующих аристократов. Благодаря своей популярности Сингх оказал решающую поддержку тогдашнему вице-королю Руфусу Айзексу в превращении Индии из придатка Британской Империи в независимый Доминион."
  
 RAJ_sikander_hayat_khan: "Сикандар Хаят Хан"
 RAJ_sikander_hayat_khan_leader_desc: "Сикандар Хайят Хан, пенджабский аристократ и государственный деятель, его Юнионистская партия одержали победу на последних президентских выборах в Индии. Хан начал свою политическую карьеру как союзник левого Мухаммеда Джинны, но со временем отошел от него все дальше. Он присоединился к консервативной Юнионистской партии, которая отделилась от партии самоуправления Джинны из-за неудовлетворенности руководством и несогласия с одобрением партией перераспределения земли; эти разногласия между Джинной и Ханом создал политический раскол среди индийских мусульман."
  
 RAJ_malik_khizar_hayat_tiwana: "Малик Хизар Хаят Тивана"
 RAJ_malik_khizar_hayat_tiwana_leader_desc: "Малик Хизар Хаят Тивана, вернувшись со службы в Вельткриге, пришел в отчаяние от раскола и политических столкновений, охвативших Индию. Тивана подняла оружие против мародерствующих социалистов, верных отколовшемуся правительству в Бенгалии. В последовавшем за этим хрупком мире Тивана взял на себя обязательство обеспечить единство индийского полуострова. Он присоединился к консервативной юнионистской партии, базирующейся в его родном Пенджабе, и быстро поднялся до ее руководства."
  
 RAJ_muhammad_ali_jinnah: "Мухаммад Али Джинна"
 RAJ_muhammad_ali_jinnah_leader_desc: "Мухаммад Али Джинна, впервые вступил в политику для продвижения интересов мусульманского меньшинства Индии. Джинна организовал Лакхнауский пакт между враждующими мусульманскими и индуистскими лидерами независимости в 1916 году и основал Всеиндийскую Лигу Самоуправления во время Вельткрига для защиты индийского самоопределения. После дрейфа Индийского национального конгресса в сторону социализма Джинна отделился от Конгресса, чтобы сформировать обновленную Лигу Самоуправления в качестве официальной политической партии."
  
 RAJ_v_k_krishna_menon: "В.К. Кришна Менон"
 RAJ_v_k_krishna_menon_leader_desc: "Кришна Менон, которого часто обвиняли в симпатиях к социализму и Индийскому Национальному Конгрессу, тем не менее, стал одной из самых выдающихся политических фигур Индии. Менон-искусный манипулятор, играющий в индийскую политику, как гроссмейстер в шахматы. После смерти своего политического союзника Мухаммеда Али Джинны, Менон был вынужден выйти из тени и стать лицом умеренных левых в Индии. Менон относится к Западу с таким же недоверием, как и к политическим соперникам, опасаясь, что любая продолжающаяся связь с остатками Британской империи может привести Индию к разорению."
  
 RAJ_balasaheb_gangadhar_kher: "Баласахеб Гангадхар Кхер"
 RAJ_balasaheb_gangadhar_kher_leader_desc: "Баласахеб Гангадхар Кхер - опытный юрист, бежавший из Бомбея в Дели в хаосе, последовавшем за распадом британского раджа. Кхер поднялся на политическую высоту, выступая за защиту прав низших каст Индии, и именно от этих низших каст он получает наибольшую поддержку. Кхер известен своим состраданием к менее удачливым вне политики людям; известно, что он лично занимается благотворительностью и с таким же рвением выполняет свои политические обязанности, как помогает в строительстве нового приюта или укомплектовывает столовую."
  
 RAJ_minocher_rustom_masani: "Миночер Рустом Масани"
 RAJ_minocher_rustom_masani_leader_desc: "Миночер Рустом Масани, активный сторонник классического либерализма, вышел из Индийского Национального Конгресса из-за дрейфа Конгресса в сторону социализма. Масани-харизматичный и добродушный человек, который, несмотря на политические разногласия, поддерживает личную дружбу со многими политическими соперниками, даже с Индийским Национальным Конгрессом. Миночер также выносит на обсуждения даже самые простые политические решения, часто часами выступая в парламенте по незначительным финансовым и административным вопросам. Его внимание к деталям и общительный характер помог ему завоевать большое количество политических приверженцев."
  
 RAJ_jehangir_ratanji_dadabhoy_tata: "Джеханжир Ратанджи Дадабхой Тата"
 RAJ_jehangir_ratanji_dadabhoy_tata_leader_desc: "Джехангир Ратанджи Дадабхой Тата, сын, возможно, самого известного промышленника Индии, в честь которого Джехангир назван, бежал из своего родного Парижа во время Вельткрига, незадолго до того, как Германия захватила город. По прибытии в Дели отец Джехангира заболел, и тот взял под свой контроль деловую империю Тата. Джехангир лично финансировал операции по борьбе с повстанцами после распада Раджа, и в процессе, стал все больше участвовать в политике Доминиона, в конечном итоге был назначен главой индийского национального банка."
  
 RAJ_atul_chandra_chatterjee: "Атул Чандра Чаттерджи"
 RAJ_atul_chandra_chatterjee_leader_desc: "Атул Чандра Чаттерджи, дипломат и умеренный профсоюзный активист, усердно служил на "индийской гражданской службе" британского Раджа; он был британским Верховным комиссаром в Индии, когда разразилась британская революция, и перевернул политическую систему Индии. Его усилия сыграли ключевую роль в создании дипломатической службы Доминиона. Он даже лично руководил большинством дипломатов страны, когда возникали проблемы. После назначения вице-короля Ганга Сингха, Чаттерджи стал еще более заметным в индийской политике, даже завязав дружбу с Сингхом. Чаттерджи был активным сторонником государственной защиты прав индийских рабочих."
  
