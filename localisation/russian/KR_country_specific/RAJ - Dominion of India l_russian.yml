 ### Focuses ### 
 RAJ_Industry1_focus: "Расширить гражданскую промышленность Дели"
 RAJ_Industry1_focus_desc: "Наша индустрия крайне бедна. Необходимо улучшить методы производства в гражданской сфере."
 RAJ_construction1_focus: "Начать строительство гражданских фабрик"
 RAJ_construction1_focus_desc: "Вооружившись новыми технологиями, мы можем начать строительство фабрик по всей стране."
 RAJ_construction2_focus: "Продолжить строительство гражданских фабрик"
 RAJ_construction2_focus_desc: "Мы должны продолжать строительство гражданских фабрик, чтобы обеспечить наш народ."
 RAJ_construction3_focus: "Завершить строительство гражданских фабрик"
 RAJ_construction3_focus_desc: "Необходимо приложить все усилия, чтоб завершить строительство новых предприятий. Вперёд, за нужды наших граждан!"
 RAJ_digging: "Расширить добычу"
 RAJ_digging_desc: "Зачем нам новые заводы, если нам нечем их 'топить'? Проведём исследование в сфере добычи полезных ископаемых."
 RAJ_railroads1: "Расширить индийскую железнодорожную сеть"
 RAJ_railroads1_desc: "Индийская железнодорожная сеть когда-то была жемчужиной Британской Империи. Мы должны вернуть ее в это состояние."
 RAJ_railroads2: "Продолжить восстановление железнодорожных сетей"
 RAJ_railroads2_desc: "Хотя наша работа по расширению железнодорожных сетей до сих пор была успешной, мы должны продолжать ее, если мы хотим иметь возможность хорошо передвигаться и снабжать наши войска."
 RAJ_production1: "Начать расширение военных заводов"
 RAJ_production1_desc: "Наш военно-промышленный комплекс безнадёжен в нынешнем состоянии. Очевидно, нам необходимо исправить это."
 RAJ_production2: "Продолжать расширять военные заводы"
 RAJ_production2_desc: "Выпуск военной продукции вырос, но не настолько, чтоб составить конкуренцию нашим враждебным соседям. Продолжить расширение ВПК!"
 RAJ_production3: "Закончить военное расширение"
 RAJ_production3_desc: "Приложив немного больше усилий, мы сможем увеличить наше военное производство до достойного уровня."
 RAJ_new_economy: "Новая экономика"
 RAJ_new_economy_desc: "Наконец мы избавимся от титула аграрной державы и вступим в ряд прогрессивных индустриальных государств."
 RAJ_ISAC: "Присоединиться к ИНАС"
 RAJ_ISAC_desc: "Наши присоединение к имперскому научно-академическому соглашению очень скоро вылиться в ряд перспективных новаторских проектов."
 RAJ_ISAC2: "Первые блага ИНАС"
 RAJ_ISAC2_desc: "ИНАС уже повлияло на вектор наших умов в целом. А тут ещё и поступили чертежи новых вычислительных машин!"
 RAJ_ISAC3: "Увеличить иммиграцию учёных ИНАС"
 RAJ_ISAC3_desc: "Льготы, удобства и прочее. Всему этому добру умы не только Индии, но и всего мира будут только рады!"
 RAJ_ISAC4: "Смежные исследования"
 RAJ_ISAC4_desc: "Наша расширенная промышленность, армия и авиация требуют больших инноваций!"
 RAJ_ISACnuke: "Атом в рамках ИНАС"
 RAJ_ISACnuke_desc: "ИНАС приняло решение об углублённом изучении взаимодействии простейших частиц. Быть может Эрнест Резерфорд побоялся дальнейших исследований из-за военных применений?"
 RAJ_ISACrocket: "Ракеты в рамках ИНАС"
 RAJ_ISACrocket_desc: "ИНАС активно продвигает проекте по этому неизвестному... Быть может сила ракет применима?"
 RAJ_armyreform1: "Начать армейские реформы"
 RAJ_armyreform1_desc: "Наша армия находится в крайне плачевном положении. У нас нет единой армии! Власть где-то принадлежит Белым, а где-то Индийским офицерам."
 RAJ_princearmyreform: "Судьба войск Раджей"
 RAJ_princearmyreform_desc: "Армия разделена между регулярными частями и наемниками, верными своему Махарадже. Данная положение не оставляет нам другого выбора, кроме как..."
 RAJ_diarchy: "Диархия"
 RAJ_diarchy_desc: "Наша важнейшая проблема кроется в администрации. Тут мы застряли в феодализме, когда правительство на местах 'представляют' местные князья, а не подчиняются ему. Считается, что необходимо заменить этих князьков избранной народом администрацией, однако раджи будут крайне взбешены."
 RAJ_doctrine: "Доктрина"
 RAJ_doctrine_desc: "Выбор. Маневренность, огневая мощь или... кхрм. Сейчас наше высшее военное командование стоит на перекрёстке путей."
 RAJ_motorized_focus: "Моторизация индийской армии"
 RAJ_motorized_focus_desc: "Индия - страна... вернее, субконтинент огромный. Могут ли наши солдаты проходить такие расстояния? Нет. Поэтому вместо них это сделают моторы."
 RAJ_armor1: "Индийский танковый корпус"
 RAJ_armor1_desc: "Обеспечение наших войск бронетехникой, даст нам четкое преимущество в противостоянии с нашими врагами."
 RAJ_armor2: "Расширить индийский бронетанковый корпус"
 RAJ_armor2_desc: "Мы должны продолжать расширять наш бронетанковый корпус, чтобы сохранить конкурентное преимущество перед нашими врагами."
 RAJ_infantry_focus: "Сипаи"
 RAJ_infantry_focus_desc: "Индийская пехота (Сипаи) многочисленна и верна нам. Однако их вооружение абсолютно неэффективно."
 RAJ_arty: "Делийская артиллерия"
 RAJ_arty_desc: "Наша артиллерия осталась на уровне Вельткрига. Если мы не хотим, чтоб наши солдаты погибали в лавине огня, а вражеские нет, то нам необходимо приняться за модернизацию артиллерии."
 RAJ_gurkha: "Гуркхи"
 RAJ_gurkha_desc: "Гуркхов боится и уважает весь мир. Так пусть теперь боятся не только этих свирепых монстров, но и их адского вооружения!"
 RAJ_naval_effort: "Имперский Индийский флот"
 RAJ_naval_effort_desc: "Наш флот в смехотворной ситуации. Без настоящих военных верфей мы не можем производить корабли. Мы должны направить все наши политические усилия на создание инфраструктуры, необходимой для поддержания военно-морского флота."
 RAJ_old_canada_ships: "Купить канадские суда"
 RAJ_old_canada_ships_desc: "У Канады ещё есть брёвна. Однако эти брёвна способны удивить наших моряков своей невероятной продуманностью и технологичностью."
 RAJ_flexible_navy: "Универсальный флот"
 RAJ_flexible_navy_desc: "Большой флот нам не суждено иметь. Именно поэтому наши корабли должны быть многофункциональны."
 RAJ_large_navy: "Настоящий флот"
 RAJ_large_navy_desc: "Чем больше флот, тем больше пп...пппробоины во вражеских судах!"
 RAJ_submarine_effort: "Субмарины"
 RAJ_submarine_effort_desc: "Зачем флот, если можно просто уничтожать конвои?"
 RAJ_cruiser_effort: "Крейсера"
 RAJ_cruiser_effort_desc: "Крейсера универсальны. Они могут как убивать конвои, так и защищать их."
 RAJ_destroyer_effort: "Эсминцы"
 RAJ_destroyer_effort_desc: "Подводная смерть...это глубинные бомбы, которые будут сбрасываться с наших эсминцев!"
 RAJ_capital_ships_effort: "Настоящие корабли"
 RAJ_capital_ships_effort_desc: "Линейные корабли, авианосцы. Они - короли океанов."
 RAJ_rearm_marine: "Королевские индийские морпехи"
 RAJ_rearm_marine_desc: "Торговля между нами и остальным миром налаживается. Однако стоит побояться о безопасности наших кораблей. С этим предложением гении из Карачи обратились к министру адмиралтейства. Морская пехота, охраняющая мирные корабли...что может быть лучше этого?"
 RAJ_aviation_effort: "Королевские индийские ВВС"
 RAJ_aviation_effort_desc: "Наши ВВС (и не только они) смешны и бесполезны. Однако все знают, что войной правит тот, кто правит в воздухе."
 RAJ_lalroy: "Люди Индра Лал Роя"
 RAJ_lalroy_desc: "Легендарный лётчик Вельткрига намеревается привнести много нового в систему наших ВВС. Он умён, да и люди поверят живому воплощению боевых качеств."
 RAJ_fighter_focus: "Истребители"
 RAJ_fighter_focus_desc: "Очистим наше небо от гг...грязных самолётов противника!"
 RAJ_bomber_focus: "Бомбардировщики"
 RAJ_bomber_focus_desc: "Чистить г....кхрм, гадов на земле!"
 RAJ_aviation_effort_2: "Расширить ВВС"
 RAJ_aviation_effort_2_desc: "КИВВС необходимо расширить!"
 RAJ_CAS_effort: "Штурмовики"
 RAJ_CAS_effort_desc: "Залог поражения-хаос и неразбериха. Залог хаоса и неразберихи-асы, карающие противников с воздуха."
 RAJ_NAV_effort: "Морские бомбардировщики"
 RAJ_NAV_effort_desc: "Флот не входит в список вещей, которые будут у нас в скором будущем. А оборона нужна. А лучшая оборона-нападение с воздуха!"
 RAJ_expand_indian_air_force: "Расширить КИВВС!"
 RAJ_expand_indian_air_force_desc: "Возрос круг задач перед Королевскими Индийскими ВВС. Возникла необходимость защищать воздушное пространство всего огромного субконтинента."
 RAJ_prepare1: "Подготовка к Финальной схватке"
 RAJ_prepare1_desc: "В ближайшем будущем мы неизбежно столкнемся как с Бхаратской Коммуной, так и с Федерацией Раджей. Прежде чем двигаться дальше, мы должны убедиться в том, что мы достаточно сильны."
 RAJ_unifyindia: "Объединить Индию!"
 RAJ_unifyindia_desc: "Jai Hind! Наконец-то мы объединили весь субконтинент! Однако внутреннюю оппозицию и несогласных никто ещё не отменял..."
 RAJ_bhutan: "Разбирательство с Бутаном"
 RAJ_bhutan_desc: "После установления контроля над Индийским субконтинентом, пришло время обратить внимание на нашу северную границу. В Китае поднимаются новые великие державы, и Гималаи снова становятся передним краем новой большой игры. Мы должны подтвердить наш контроль над нашими старыми союзниками в Бутане, будь то договор или сила."
 RAJ_nepal: "Претензии к Непалу"
 RAJ_nepal_desc: "Непал занял богатые приграничные территории во время той самой гражданской войны. Вернём же то, что принадлежит нам по праву!"
 RAJ_madras: "Деккан"
 RAJ_madras_desc: "Маленькие страны Южной Индии (или Деккана) не могут быть не интегрированы в единую и неделимую Индию!"
 RAJ_siam: "Бирманские территории в Сиаме"
 RAJ_siam_desc: "Сиамское Королевство было одним из наиболее оппортунистических 'государств-стервятников', которые эксплуатировали беспорядок, вызванный гибелью Раджа. Стоит добавить, что в зону оккупации попал и Моламьяйн-город, фигурировавший в произведениях Редьярда Киплинга. Объединения Раджа не будет закончено, пока эти южно-азиатские оккупанты правят на исконно нашей территории!"
 RAJ_goa: "Претензия на Гоа"
 RAJ_goa_desc: "Анклав Гоа - не что иное, как заусенец на в боку нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 RAJ_pondicherry: "Претензия на Пондичерри"
 RAJ_pondicherry_desc: "Анклав Пондичерри - не что иное, как заусенец на в боку нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 RAJ_ceylon: "Претензия на Цейлон"
 RAJ_ceylon_desc: "Цейлон, Мальдивские и Андаманские острова - наша территория! Покончим с иностранными колонизаторами, господствующими на нашей земле!"
 RAJ_burma: "Интеграция Бирмы"
 RAJ_burma_desc: "Настало время окончательно укрепить нашу власть в Бирме."
 RAJ_tibet: "Подтвердить линию Макмахона"
 RAJ_tibet_desc: "Пока мы были заняты борьбой с социалистической угрозой и предательскими принцами, претензии, которые мы обеспечили путем тщательных переговоров с Тибетом, были упущены и вернулись в местные руки. Благодаря нашим недавним победам, восстановившим нашу власть над субконтинентом, у нас появилась новая возможность утвердить свое право на эти регионы и новый импульс для защиты раджи от внешних угроз."
 RAJ_aksai_chin: "Восстановить линию Ардага-Джонсона"
 RAJ_aksai_chin_desc: "Изначально созданная для обеспечения сильного передового присутствия против нависшей угрозы со стороны царской России, линия Ардага-Джонсона по-прежнему является самым дальним северным притязанием Раджа, независимо от того, какие угрозы сейчас таятся за ее стенами. Закрепив ее, мы вновь получим мощный буфер на случай, если нам снова будет угрожать опасность из-за гор."
 RAJ_economyreform1: "Декрет о экономике"
 RAJ_economyreform1_desc: "Наш новый премьер-министр намеревается реформировать нашу экономику. Правды ради, палата раджей будет всячески противодействовать реформам."
 RAJ_economyreform2: "Модернизация промышленности"
 RAJ_economyreform2_desc: "Правительство подготовило очередное постановление по промышленности."
 RAJ_industryreformact: "Бомбейский план"
 RAJ_industryreformact_desc: "Представители законодательной власти предложили новые проекты по развитию промышленности. В совокупности они были названы как 'Бомбейский план'."
 RAJ_movies: "Индийское кино. Машина пропаганды?"
 RAJ_movies_desc: ""Специфичное" индийское кино, хоть и остаётся доступным лишь для средне-высоких сословий, однако может быть использовано правительством в своих целях."
 RAJ_unifyindia_2: "Новая Индия"
 RAJ_unifyindia_2_desc: "Противостояние за объединение субконтинента оказалось победоносным для правительства в Дели. Люди от Бенгальского до Оманского заливов, от Деккана до Бирмы верят в это правительство, верят в то, что оно поведёт их в светлое будущее!"
 RAJ_princely_officers: "Верхушка Деккана"
 RAJ_princely_officers_desc: "Мы разбили силы правительства в Хайдерабаде, однако что с ними делать? Дать им место в элите нашего государства ради общего блага или изолировать во избежание больших проблем, чем одна гражданская война?"
 RAJ_PRFreform1: "Интеграция Бомбея"
 RAJ_PRFreform1_desc: "Правительство Хайдерабада было разгромлено, Южная Индия отныне принадлежит нам. Теперь настало время для интеграции недавно феодальных владений с нашим прогрессивным государством."
 RAJ_PRFreform2: "Интеграция Деккана"
 RAJ_PRFreform2_desc: "Южные феодальные владения были костью в горле ещё у Хайдерабадского правительства. Теперь трудности управления этими регионами перешли на наши плечи. Однако дело не может остаться незавершённым."
 RAJ_bhartiya_officers: "Верхушка Калькутты"
 RAJ_bhartiya_officers_desc: "Мы разбили силы правительства в Хайдерабаде, однако что с ними делать? Дать им место в элите нашего государства ради общего блага или изолировать во избежание больших проблем, чем одна гражданская война?"
 RAJ_industry_question: "Вопрос промышленности"
 RAJ_industry_question_desc: "Бхаратская Коммуна в своё время национализировала все предприятия страны. Не нужно быть социологом, дабы понять, что подобные реформы промышленности на местах вызовут массовое негодование населения, что, в свою очередь, усложнит интеграцию этого региона."
 RAJ_orissa_question: "Возвращение восточных раджей"
 RAJ_orissa_question_desc: "Социалистическая революция изгнала князьков с их земель. Посему князья обратились к нам с просьбой о возврате земель лишь после нашей победы наш коммунной. Возможно, они нам помогут интегрировать эти провинции немного быстрей."
 RAJ_assam_question: "Возвращения капиталистов Ассама"
 RAJ_assam_question_desc: "Чайные плантации Ассама принадлежали центральному правительству до его поражения от рук нашей армии. Теперь бизнесмены,  некогда лишённые своих законных капиталов, обратились к нам за восстановлением справедливости и возвратом их частной собственности. Наше одобрение обеспечит нам новых друзей в столь недружелюбном регионе и упростит его интеграцию."
 RAJ_adv_command_1: "Властвовать на земле"
 RAJ_adv_command_1_desc: "Наше основное внимание сосредоточено на нашей армии - да, это может происходить за счет нашего военно-морского и воздушного потенциала, но Доминион Индии должен осознать, где находится его сила, и максимизировать ее эффективность."
 RAJ_adv_command_2: "Властвовать в небе"
 RAJ_adv_command_2_desc: "Наше основное внимание сосредоточено на наших военно-воздушных силах - да, это может происходить в ущерб нашим военно-морским силам и наземному потенциалу, но Доминион Индии должен осознать, где находится его сила, и максимизировать ее эффективность."
 RAJ_adv_command_3: "Властвовать над морями"
 RAJ_adv_command_3_desc: "Наше основное внимание сосредоточено на нашем военно-морском флоте - да, это может происходить за счет нашей армии и воздушного потенциала, но Доминион Индии должен осознать, где находится его сила, и максимизировать ее эффективность."
  
 ### Bookmark ### 
 RAJ_KR_gathering_storm_desc: "Слишком маленький и слишком запоздалый англо-индийский договор 1925 года не смог связать жемчужину британской короны с Империей. После революции на родине руководство Индийского национального конгресса созвало временное правительство в Калькутте. В суматохе последовавшей за этим гражданской войны южные князья восстали против правительства Дели, что продлило гражданскую войну до 1928 года. Непростое перемирие между тремя Индиями — синдикалистской коммуной Бхарата, федерацией раджей на юге и лояльным Антанте Дели. правительство - с тех пор держалось, но все трое, похоже, набирают обороты для нового витка конфликта из-за наследия покойного британского владычества..."
  
 ### Intro Screen ### 
 RAJ_country_intro_background: "GFX_RAJ_intro" #NT!
 RAJ_country_intro_header: "Введение в Доминион Индия"
 RAJ_country_intro_content: "С началом Вельткрига, ни одно место под солнцем Британской Империи не откликнулось более лояльно, чем Индия. 'Мечи боевых князей выскочили из ножен', как выразился один репортер. От окопов Западного фронта до пустынь Аравии, войска Британского Раджа упорно сражались за своего Короля-Императора и во славу битвы. Однако зарождающееся индийское национальное движение также ожидало, что после окончания войны их полная поддержка военных действий приведет к политическим реформам внутри страны. Поскольку Кайзершлахт завершился, сражения на Западном фронте оказались победоносными для Центральных Держав, а кампания на Ближнем Востоке зашла в тупик, Британия и ее империя приняли в 1919 году Версальский договор. Поражение не остановило индийское движение за реформы, которое теперь громко требовало введения Домашнего Правления. Британский ответ, вызванный поражением в Вельткриге, был весьма жестким. Поскольку британцы отказались от своих обещаний, Индийский Национальный Конгресс еще больше радикализировался, а саботаж и террор вскоре стали слишком обычным явлением во всем Радже. Когда убийство 41 бастующего шахтера в Уэльсе ввергло родные острова в потоки революции, Индия вскоре последовала этому примеру. Отчаянно пытаясь сохранить хоть какое-то влияние на субконтиненте, изгнанное роялистское правительство в Канаде решило предоставить Индии домашнее правление в качестве Доминиона в составе Империи под руководством Махараджи Ганга Сингха из Биканера. Однако это мало успокоило возрождающееся движение за независимость, и поэтому, когда состоялись первые выборы, ИНК бойкотировал их. Это в свою очередь, привело к власти в Дели широкую коалицию лоялистских партий, которые не имели достаточной легитимности в Бомбее и Бенгалии - центрах националистических и социалистических настроений. Результатом стала кровавая гражданская война, когда ИНК провозгласил собственное временное правительство в Калькутте, за которым вскоре последовала кабала южных националистических князей, объединившихся за Низамом Хайдарабадским. Несмотря на первые неудачи, такие как вторжение афганцев, в результате которого Кветта и Пешавар были уступлены Кабулу, и поражение в битве, Ганга Сингх сумел сплотить лоялистские силы и победить амбиции как Калькутты, так и Хайдарабада, объявив себя пожизненным генерал-губернатором."
  
 RAJ_country_intro_header_1: "1936, Самый темный час Дели"
 RAJ_country_intro_content_1: "Правительство в Дели является самопровозглашённым наследником Британского Раджа. В то же время, внутренняя обстановка не однополярна. Большинство раджей и буржуазия поддерживают де-юре статус доминиона, а националисты стремятся опрокинуть последних британцев, оставшихся на субконтиненте. Похожие отношения заметны и в парламенте. Дикие афганцы на севере следят за каждым нашим движением, а также самопровозлашённая 'Федерация' Деккана только и ждёт нашей слабины. Так ещё и на востоке синдикалисты (или тоталисты, впрочем, мы разницы невидим и для нас они все предатели) столь же враждебны. Нам необходимы перемены, иначе участь британцев в Индии столь же незавидна, как судьба Александа Великого или Моголов и других завоевателей Индии."
  
 RAJ_country_intro_header_2: "Наследие"
 RAJ_country_intro_content_2: "Безумный симбиоз местных раджей и древней колониальной администрации, возглавленный героем Вельткрига - Ганга Сикхом, поддержанным всё теми же структурами власти, требует решительных перемен хотя бы для сохранения своего места на геополитической арене."
  
 ### Events ### 
 delhi.1.t: "Редьярд Киплинг умирает"
 delhi.1.d: "Британский автор Редьярд Киплинг скончался сегодня в Дели, в 70 лет. Верный сторонник колониализма, автор книги «Джунгли», «Ким», «Если» и «Человек, который будет королем», покинул Великобританию после революции, чтобы вернуться в свою родную Индию. Его единственным сожалением было то, что он не смог вернуться в свой родной город Бомбей, который теперь находится в руках враждебной Федерации Раджей."
 delhi.1.a: "Британский союз оплакивает великого писателя."
  
 delhi.3.t: "Уход Георга V"
 delhi.3.d: "Свергнутый король Великобритании, Георг V наконец-то поддался болезни, мучившей его с тех пор, как на родных островах прокатилась революция. Как глава государства Доминиона Индии, Дели, его смерть, безусловно, вызовет проблемы среди конкурирующих фракций бывшего Раджа до коронации его сына, Эдуарда."
 delhi.3.a: "Антанта вступает в состояние траура."
  
 delhi.4.t: "Вторжение Афганистана!"
 delhi.4.d: "Афганистан посчитал нас достаточно уязвимыми к нападению, наверное из-за смерти короля Георга V. Впрочем, это уже не первая атака. Последняя наблюдалась во время гражданской войны. Тогда мы потеряли Кветту и Пешавар. За Доминион! Jai Hind! (за Индию)!"
 delhi.4.a: "Горные собаки пожалеют об этом!"
  
 delhi.5.t: "Пятая англо-афганская война: Победа!"
 delhi.5.d: "Амбиции Аманулаха не свершились, Афганистан не то, что не завладел нашими территориями, а потерял недавно приобретённые!Наша доблестная армия освободила Пешавар и Кветту от северных захватчиков. Впереди-Кабул. Афганистан запрашивает мир. Однако мы можем пойти дальше-аннексировать злобного соседа или гарантировать его лояльность Британской империи. Однако это будет 'не бесплатно'."
 delhi.5.a: "Хватит. Афганистан и так известен, как 'Кладбище'"
 delhi.5.b: "Лояльность будет гарантирована!"
 delhi.5.c: "Мы должны попытаться усмирить афганцев! Когда это еще не удавалось? Вперед, на Кабул!"
  
 delhi.6.t: "Кто будет править в Афганистане?"
 delhi.6.d: "Афганистан попал в нашу сферу влияния. Осталось определить, кто же будет формальной главой государства."
 delhi.6.a: "Аманулах популярен. Пусть остаётся на своём месте"
 delhi.6.b: "Наш выбор - Мухамед Надир Шах"
  
 delhi.7.t: "Имперский Дурбар 1936 года"
 delhi.7.d: "В последний раз Имперский Дурбар проводился в 1911 году в честь покойного Георга V и являлся массовым мероприятием, посвященным коронации нового британского монарха, а также моментом для важных провозглашений, касающихся государства. Сейчас, когда Афганистан побежден индийцами, а Британская Империя все еще в опасности, многие ожидают, что власть нового монарха, [CAN_king_first_name], будет еще больше ослаблена расширенным законодательным органом. Однако он по-прежнему рассматривается как объединитель среди разрозненных этнических, культурных и религиозных групп, составляющих субконтинент."
 delhi.7.d.nowar: "Имперский Дурбар, последний раз проводившийся в 1911 году в честь покойного Георга V, был массовым мероприятием, посвященным коронации нового британского монарха, а также моментом для важных провозглашений, касающихся государства. Многие ожидают, что власть нового монарха, [CAN_king_first_name], будет еще больше ослаблена расширенным законодательным органом. Однако он по-прежнему рассматривается как объединитель среди разрозненных этнических, культурных и религиозных групп, составляющих субконтинент."
 delhi.7.a: "Да здравствует [CAN_king_full_name] и вице-король Индии, Ганга Сингх!"
  
 delhi.9.t: "Выборы Доминиона 1936 года"
 delhi.9.d: "Война с Афганистаном окончена, и вице-король [ROOT.GetLeader] дал добро на проведение демократических выборов. Зарегистрировано немалое количество партий, однако вполне очевидны 4 фаворита. Первые, Индийская либеральная партия, возглавляемая Шринивасой Састри; социал-либеральный 'Сварадж' во главе с Нарасимха Келкаром; Паниндийская партия единства с лидером Мухаммедом Али Джина и; само собой, консерваторы (юнионисты), во главе которых стоит Сикандр Хаят Хан. Борьба будет жестокой, но кто же выиграет?"
 delhi.9.a: "Индийская Либеральная партия победила!"
 delhi.9.b: "Партия Сварадж доминирует в избирательной кампании!"
 delhi.9.c: "Левые Джинны победили на выборах!"
 delhi.9.e: "Юнионисты продолжают оставаться у власти!"
  
 delhi.10.t: "Статус Диархии"
 delhi.10.d: "Перед нами стоят те же проблемы, которые стояли пере вице-королём ещё до его прихода к власти аж десятилетие назад! Однако самая большая проблема связана с администрацией. Фактически, нашу систему управления можно назвать феодальной! Только землевладельцем будет не дворянин, а местный князь. Перед премьер-министром стоит ужасный выбор. Как Вы помните, Доминион сохранился благодаря верности местных раджей. С одной стороны, предать этих людей крайне низко, а с другой-избранная народом местная администрация выглядит куда эффективнее, чем феодал, де-факто игнорирующий постановления серху на протяжении длительного периода."
 delhi.10.a: "Отплатим им, как рыцари"
 delhi.10.b: "Только снизим полномочия князей."
 delhi.10.c: "Изгнать раджей и установить демократию!"
  
 delhi.11.t: "Постановление по экономике"
 delhi.11.d: "Экономика... или наши финансы слишком примитивны, чтоб называться аж греческим именем, а не каким-то более древним аналогом? Наличие в некоторых районах натурального обмена, полная коррупционеров налоговая система и отсутствие иностранных инвестиций ставят крест нашему экономическому развитию. Люди и здравый смысл требуют реформ. Премьер намеревается принять соответствующие меры по приватизации, налоговым реформам и по контролю за инфляцией. Однако... это ли нужно городской бедноте-основной массе народа?"
 delhi.11.a: "Свободный рынок поможет нам"
 delhi.11.b: "Сбалансированный рынок-наш путь"
 delhi.11.c: "Плановая экономика и ограниченный экспорт"
  
 delhi.12.t: "Индийская экономика [GetYear] года"
 delhi.12.d.liberal: "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Наша внутренняя политика базируется на интересах работодателя, а тот в свою очередь, против подобных объединений рабочих. Последнее слово остаётся за правительством."
 delhi.12.d.swaraj: "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Внутренние друзья Свараджа неоднородны. С одной стороны, нас поддерживает часть рабочих, которые будут против отмены профсоюзов. А с другой-крупные банки и капиталисты Дели и Лахора. Мнение партии разделилось на две равные семядоли. Последнее слово за премьером."
 delhi.12.d.jinnah: "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Ответ для Джины очевиден. Его политика базируется на защите простого народа и рабочих. Вполне очевидно, что запрет профсоюзов будет расценен как плевок в лицо народу."
 delhi.12.d.union: "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Мнение партии по этому вопросу разделилось. Одни утверждают, что рабочих необходимо защищать, чтоб они и не подумали поднять очередную в мировой истории социалистическую революцию. А с другой, большинство нашей партии представляют собой консерваторы и они вряд ли пойдут на такое смелое решение."
 delhi.12.a: "Трейдюнионист - враг!!"
 delhi.12.b: "ПФ запретить, однако лучше следить за условиями труда"
 delhi.12.c: "Пролетарии уже натерпелись гнёта! Поддержать ПФ!"
  
 delhi.13.t: "Бомбейский план"
 delhi.13.d: "Внутриполитическая обстановка стабилизировалась, а значит, настало время для реформ! Итого, на столе три проекта. Какой сочтём единственно правильным и необходимым к осуществлению?"
 delhi.13.a: "Плановая экономика с пятилетками!"
 delhi.13.b: "Установить 'равноправие' для капиталистов и государства"
 delhi.13.c: "Люди свободны? Да! А рынок? Тоже да!"
  
 delhi.22.t: "Хаос в [PRF.GetNameDef]!"
 delhi.22.d: "Патерналисткая политика Османа Али Хана, вывела из себя князей южного Деккана! Уже второй раз за десятилетие власти Траванкора и Майсура показали, что с ними надо считаться! К ним присоединились войска князей Каннады и Малаямы! Центральное правительство парализовано. [HND.GetNameDef], возможно никак не отреагирует на захват нами граничащей области Бомбея."
 delhi.22.a: "Бомбей наш!"
 delhi.22.b: "Рискованно..."
  
 delhi.23.t: "Лоялисты вторгаются в Бомбей!"
 delhi.23.d: "Очевидно пользуясь нашей слабостью, [RAJ.GetNameDef] оккупировала область Бомбея. С одной стороны-неслыханная наглость, требующая кары. С другой, у нас и так целая гора проблем."
 delhi.23.a: "Что нам остается делать..."
 delhi.23.b: "Это наша земля!!"
  
 delhi.24.t: "Бомбей наш!"
 delhi.24.d: "Как мы и ожидали, [PRF.GetAdjective] смирилась с потерей Бомбея. Судя по блокпостам на новой границе, наш южный сосед принял потерю области."
 delhi.24.a: "Хорошо сработано!"
  
 delhi.25.t: "Война с британцами!"
 delhi.25.d: "Наша война с Британской Империей означает, что пришло время отбросить любые претензии на верность британскому королю. В конце концов, мы больше не Доминион."
 delhi.25.a: "За Республику!"
  
 delhi.100.t: "Дело о княжеских армиях"
 delhi.100.d: "Локальные правители-князья, хоть и подчиняются нам, но выходят на поле боя со своим контингентом сил до нескольких батальонов пехоты у каждого. Накануне мы затронули права раджей, так что этот вопрос назревает сам собой. Одни считают, что в конце концов, войска князьков вскоре ассимилируются с регулярной армией. Более радикальная выступают за их подчинение парламенту. И что неудивительно, большинство феодалов будет против потери своей 'маленькой гвардии'."
 delhi.100.a: "Ассимилируйте княжеские войска под контролем парламента!"
 delhi.100.b: "Интеграция. Но руководить частями будут вновь князья!"
 delhi.100.c: "Сохраняйте статус-кво. Мы не хотим сейчас раскачивать лодку..."
  
 delhi.101.t: "Зверства Непала!"
 delhi.101.d: "Индийское население Непала всегда подвергалось дискриминации со стороны властей, однако сейчас народный гнев достиг точки кипения, вылившись в народные восстания в Дехрадуне и Горахпуре. Народ всего лишь праздновал Дивали-день победы Добра над Злом! Замученные люди просят нашей помощи!"
 delhi.101.a: "Освободим индийцев от гнёта!"
 delhi.101.b: "Попробовать свергнуть их тоталитарный режим"
 delhi.101.c: "Какая разница?"
  
 delhi.106.t: "[From.GetNameDef] требует наши территории!"
 delhi.106.d: "[From.GetAdjective]ое правительство предъявило нам ультиматум. Они требуют от нас мирно покинуть территории Бирмы, захваченные нами во время смуты в Радже!"
 delhi.106.a: "Бороться за кусок джунглей и гор? Нет, спасибо."
 delhi.106.b: "Мы не знаем 'временно оккупированных' территорий! Для нас это всё - Сиам!!!"
 delhi.106.c: "Призвать наших союзников!"
 delhi.106.e: "Призвать нашего сюзерена!"
  
 delhi.107.t: "[From.GetName] уступает"
 delhi.107.d: "[From.GetAdjective]ое правительство удовлетворило наш ультиматум и передало в наши руки территории Бирмы."
 delhi.107.a: "Мудрый поступок."
  
 delhi.108.t: "[From.GetAdjective]ий отказ!"
 delhi.108.d: "[From.GetAdjective]ое руководство отклонило наш ультиматум. Перед нами стоит дилемма. С одной стороны, мы и бирманский народ не можем быть униженными какой-то кучкой оккупантов. С другой, готовы ли мы к военному противостоянию? На нас смотрит вся Индия..."
 delhi.108.a: "Освобождение через борьбу!"
 delhi.108.b: "Смиримся и откажемся от претензий"
  
 delhi.109.t: "[demand_country.GetName] угрожает государству [From.GetNameDef]"
 delhi.109.d: "[demand_country.GetAdjective]ое руководство в ультимативной форме требует пересмотра границ нашего союзника в Бирме! К сожалению, эти [From.GetNameDef] регионы были захвачены силой и вопреки мнению народа. Быть может нас поймут, когда мы откажем в солидарности нашему союзнику?"
 delhi.109.a: "Это их земля!!!"
 delhi.109.b: "Не вмешиваться в конфликт"
  
 delhi.110.t: "[From.GetName] защищает [SIA.GetNameDef]"
 delhi.110.d: "Проклятье! Сиам попросил помощи у своих [From.GetAdjective]их союзников! Осуществление народной воли может перерасти в межнациональный конфликт! Может быть воевать и не стоит, однако не стоит забывать о людей, которые ждут нашей помощи."
 delhi.110.a: "Освобождение через борьбу!"
 delhi.110.b: "Не будем разжигать крупную войну"
  
 delhi.111.t: "[From.GetNameDef] бросила нас!"
 delhi.111.d: "[From.GetAdjective]ое правительство прислало нам сообщение, в котором говорится, что они не собираются защищать нас от требований [demand_country.GetNameDef], учитывая, что мы сначала захватили территорию силой. Так вот, они отказались принять нашу сторону, заявляя, что 'незаконно оккупированная земля должна быть возвращена законному владельцу'."
 delhi.111.a: "Тогда мы сами поборем агрессоров!!"
 delhi.111.b: "Это больше не наша земля..."
  
 delhi.115.t: "Выборы в парламент [GetYear] года"
 delhi.115.d: "Прошло четыре года с тех пор, как в нашем справедливом государстве состоялись последние демократические выборы. От устья реки Инд до вершин Гималаев наши доверенные чиновники и уполномоченные заняты возведением кабин для голосования миллионов честных индейцев, которые, безусловно, выполнят свой демократический долг и примут участие в выборах. Проводятся кампании и выступления, и партии демократической Индии с нетерпением ждут их результатов."
 delhi.115.a: "ИЛП!"
 delhi.115.b: "Сварадж "
 delhi.115.c: "ППЕ!"
 delhi.115.e: "Юнионисты!"
 delhi.115.f: "ИСП!!"
  
 delhi.150.t: "Смерть Сикандр Хаят Хана"
 delhi.150.d: "Великий человек, сэр Сикандр Хаят Хан скончался во все в своём доме в Мултане (Пенджаб). Его деятельность привнесла значительный успех консервативной партии, что в конечном счёте сделало её руководящей в стране. Его преемником на посту лидера партии стал Сэр Чхоту Рам."
 delhi.150.a: "Прощай..."
  
 delhi.151.t: "Смерть Шриниваса Састри"
 delhi.151.d: "Сегодня от болезни скончался популярный политик, лидер либеральной партии и просто хороший человек- Шриниваса Састри. Его преемником на посту лидера партии стал Миночер Растом Масани."
 delhi.151.a: "Прощай..."
  
 delhi.152.t: "Уход Ганга Сингха"
 delhi.152.d: "Великий человек, тот самый, которому мы обязаны за существование Доминиона, Махараджа Ганга Сингх скончался сегодня во дворце Биканера. Будучи грамотный военным и политиком, он смог объединить Север в борьбе против предателей всех мастей. К счастью, отныне мы сильны, и ни дай Бог нам подобных собыий, которые потребуют величайшего напряжения сил... Но стане нужен новый вице-король. И им станет:"
 delhi.152.a: "Все в трауре"
 delhi.152.b: "Джахангир Тата, бизнесмен, заменит его"
 delhi.152.c: "Чаттерджи Асима заменит его"
  
 delhi.153.t: "Смерть Саяджирао Гаеквада III, князя Бароды"
 delhi.153.d: "Вдохновляющий непоколебый раджа Саяджирао III скончался сегодня в своём дворце. Прославился он своими поступками, вестернизировав государство и правовую систему. Его наследник- известный растратчик Пратап Сингх Гаеквад. От дедушки он унаследовал только национализм."
 delhi.153.a: "Прощай..."
  
 delhi.154.t: "Смерть Мухаммеда Али Джина"
 delhi.154.d: "Сегодня ушёл из жизни Мухаммед Али Джина, идеалист, человек, спасший индийскую демократию от предателей-социалистов и феодалов. Его преемником стал Кришна Менон."
 delhi.154.a: "Какие люди уходят на тот свет!"
  
 delhi.155.t: "Смерть Хенгарджи  III, раджи Куча"
 delhi.155.d: "Прогрессивист, реформатор и просто умный человек - Хенгарджи III сегодня ушёл в мир иной в своём имении, находящемся в городе Бхуж. Он отдал своему народу 67 лет своей жизни. Несомненно, люди будут ещё долго оплакивать его."
 delhi.155.a: "Пока"
  
 delhi.156.t: "Смерть Сэра Миана Фазл-и-Хуссейна"
 delhi.156.d: "Сегодня планета Земля лишилась очередного гения-архитектора дворяно-крестьянского союза, в своё время заложившем основу для Юнионисткой партии - сэра Миан Фазл-и-Хусейна. Забрала его на тот свет продолжительная болезнь, настигшая его в момент отлучения от политических игр."
 delhi.156.a: "Подготовить почётный караул"
  
 delhi.157.t: "Смерть Бхупиндера Сингха"
 delhi.157.d: "Сегодня в мир иной ушёл прогресивист, любимый многими махараджа Патияла в кругу своей семьи. Он был ветераном Вельткрига, ближайшим соратником Ганга Сингха. Престол отца займёт старший сын - Ядавиндра Сингх."
 delhi.157.a: "Подготовить почётный караул"
  
 delhi.160.t: "Канада продаёт свои старые корабли"
 delhi.160.d: "Мы приобрели... скажем так... брёвна. Однако эти бревна всё ещё могут плавать и выполнять роль транспорта. Правды ради, среди них есть ещё на что-то в военном плане годные экземпляры. Что ж... у наших противников нет вообще ничего, так что эта сделка позволит нам контролировать Индийский океан."
 delhi.160.a: "Бревна хотя бы не тонут"
  
 delhi.161.t: "Перевооружения Имперской морской пехоты"
 delhi.161.d: "Торговля между нами и всем миром процветают, однако безопасность кораблей находится на крайне низком уровне.Нынешнее состояние Королевского индийского морского флота оставляет желать лучшего как в отношении используемых судов, так и в подготовке немногочисленного офицерского состава. Тем не менее, Империя не может забыть о славной истории своих морскхи побед. Канадские и австралийские верфи, а также военно-морские колледжи, обеспечивающие театры военных действий Атлантики и Тихого океана мощными флотами, где имперская мощь, как и сила наших врагов, может быть спрогнозирована. Неудивительно, что военно-морской начальник штаба и адмиралтейства в Карачи обратился к премьер-министру с просьбой о защите торговых конвоев Индии."
 delhi.161.a: "Нам и нашим бизнесменам нужен мощный флот!"
  
 delhi.162.t: "Помощь новому индийскому флоту"
 delhi.162.d: "Растёт товарооборот, а вместе с ним и потребность в конвоировании транспортных судов. Посол от [Root.GetNameDef] вручил в наши руки документ о сотрудничестве в сфере корабельной инженерии и обмене опыта между офицерами флота. Хорошая возможность укрепить позиции Британской Империи в Азии."
 delhi.162.a: "Согласиться на сделку"
 delhi.162.b: "Это их дело"
  
 delhi.163.t: "Прибытие [From.GetAdjective]ой морской миссии"
 delhi.163.d: "[From.GetAdjective]ий военный атташе и крупные промышленники прибыли в Карачи. Стоит ли нам оставить их штаб-квартиру тут, или же расширить её уже в Бомбее?"
 delhi.163.d.aust: "[From.GetAdjective]ий военный атташе и крупные промышленники прибыли в Карачи. Возможно, их колоссальный опыт ведения боевых действий и знание реалий современной войны на море поможет нашей державе по праву завладеть омывающими её водами."
 delhi.163.a: "Использовать их для расширения базы в Карачи"
 delhi.163.b: "Пусть находятся в центре капиталов-Бомбее"
 delhi.163.c: "Мы должны назвать корабль HMIS Bruce!"
  
 delhi.200.t: "Ночь длинных ламп"
 delhi.200.d: "В завершение индийского фестиваля Дивали ( или фестиваля Света) мы столкнулись с рейдами и террором в Дехрадуне. Спонтанно образовался мятеж против власти. Грабятся лавки, принадлежащие коренным непальцам. Наши гарнизоны в городах находятся в настоящих осадах. Находясь в ошеломлённом состоянии, губернатор приказал вести огонь на поражение. Результатом стала гибель пятидесяти участников акта протеста. В более глобальном значении, данный инцидент вылился в призыв подпольного Индийского Национального Конгресса ко всем индийцам 'чтоб свергнуть деспотов и защитить индийцев от агрессии со стороны преступной власти'. Данный призыв, как ни странно, ставит наше государству под угрозу иностранной интервенции, так как данным событием могут воспользоваться правительства Дели, Калькутты и даже Хайдерабада. Необходимо держать ухо востро."
 delhi.200.a: "Да на нас нападет вся Индия!"
  
 delhi.201.t: "Террор по ту сторону Ганга"
 delhi.201.d: "В долине Ганга, находящийся под контролем Непала, вспыхнуло настоящие восстание против оккупантов. Повстанцы заняли Горахпур и Дехрадун. Причиной народного восстания стал расстрел мирных жителей, праздновавших фестиваль Дивали. Король Непала, очевидно, потерял титул защитника своего народа. Однако, у повстанцев нет шансов. Они плохо вооружены и не обучены. А на борьбу с ними уже выехали опытные непальские гуркхи. В то же время, консерваторы и либералы в нашем правительстве не намерены терпеть это беззаконие! Парламент уже обсуждает меры воздействия на преступное правительство Непала. В то же время, большинство не собирается договариваться с палачами и намерено покарать их силой."
 delhi.201.a: "Армия Непала должна покинуть бассейн!!"
 delhi.201.b: "Спасём народ от геноцида! Jai Hind!"
 delhi.201.c: "Зачем поддерживать подобные большевистские настроения?"
  
 delhi.202.t: "[From.GetAdjective]ие войска у стен Дехрадуна"
 delhi.202.d: "К и без того катастрофическому стечению обстоятельств добавилось ещё одно - интервенция Делийского правительства 'для защиты индийского народа от деяний преступного правительства'. Любое наше решение поставит страну на грань распада. Это точно чёрный день Непала."
 delhi.202.a: "Отменить приказ! Назад!!!"
 delhi.202.b: "Победим их также, как и в недавнем прошлом!"
  
 delhi.203.t: "Дехрадун и Горахпур отделились от Непала!"
 delhi.203.d: "Наша армия покинула регион. За этим последовало установление власти повстанцев и проведение 'референдума'... при присутствии Делийских вооружённых сил."
 delhi.203.a: "Штыки решают всё"
  
 delhi.204.t: "Воссоединение"
 delhi.204.d: "Объединение субконтинента началось!Сегодня правительство бунтующих непальских областей  проголосовали на референдуме за воссоединение с нашим правительством! Народ от Карачи до Кашмира вышел на улицы, дабы отпраздновать этот исторический день! Правды ради, Калькутта тоже может отобрать у Непала парочку приграничных провинций."
 delhi.204.a: "Jai Hind!"
  
 delhi.205.t: "Судьба северной долины Ганга"
 delhi.205.d: "Делийское правительство готовится осуществить военную интервенцию для защиты мятежников, отколовшихся от Непала из-за известного инцидента, из-за которого погибло 50 человек. Очевидно, армия Непала неспособна как-то повлиять на конечный исход этих событий. Однако у нас ещё есть шанс! Разведка докладывает, что в соседних с нами мятежных областях происходит подъём социалистических движений."
 delhi.205.a: "Красная Армия защитит рабочих и прекратит монархическое иго!!!"
 delhi.205.b: "Не пастухи цель революции"
  
 delhi.206.t: "Выступление Красной Армии"
 delhi.206.d: "Проклятье! Гарнизоны Гангтока и Музаффарпура докладывают о появлении в регионе Красной Армии! Очевидно, Калькутта намеревается вернуть территории, потерянные во время нашей интервенции в Гражданскую войну. К соажлению, у нас вряд ли есть второй выбор."
 delhi.206.a: "Отступить..."
 delhi.206.b: "Сломаем лицо этим большевикам!!!"
  
 delhi.207.t: "Непал отступает!"
 delhi.207.d: "Учитывая концентрацию нашей армии на границу, [From.GetAdjective]ое правительство осознало свою безысходность и вывело свои гарнизоны из Сиккима и Музаффарпура."
 delhi.207.a: "И без единого выстрела! Вот что означает - синидикалисты!"
  
 delhi.208.t: "Зверства Непала в Утаранчал"
 delhi.208.d: "В долине Ганга, находящийся под контролем Непала, вспыхнуло настоящие восстание против оккупантов. Повстанцы заняли Горахпур и Дехрадун. Причиной народного восстания стал расстрел мирных жителей, праздновавших фестиваль Дивали, в результате которого погибло 50 человек. Король Непала, очевидно, потерял титул защитника своего народа. Нам необходимо быть готовыми к любому стечению обстоятельств."
 delhi.208.a: "Ужасающе!"
  
 delhi.300.t: "Судьба офицерского корпуса княжеской Индии"
 delhi.300.d: "Наша армия разгромила силы южного правительства. С одной  стороны, верхушка власти и интеллигенция-настоящие патриоты, которые ещё помогут нам в объединении Индии. Однако стоит ли допускать недавних врагов до каких-либо должностей?"
 delhi.300.a: "Нам нужно, чтобы все они снова сделали Индию сильной."
 delhi.300.b: "Эти люди не могут быть искуплены, запереть их навсегда!"
  
 delhi.301.t: "Судьба офицерского корпуса социалистической Индии"
 delhi.301.d: "Красная угроза в Индии была раздавлена нашими войсками. Однако многие из верхушки руководства синдикалистского правительства на словах 'собираются забыть о недавних разногласиях и привести Единую Индию к процветанию'. Но ещё недавно все они были нашими врагами."
 delhi.301.a: "Пусть у наименее политически испорченных офицеров есть комиссия."
 delhi.301.b: "Хороший синдикалист - мёртвый или запертый синдикалист!"
  
 delhi.302.t: "Интеграция Бомбея"
 delhi.302.d: "Мы разбили южное правительство и завладели регионами Южной Индии! Сейчас необходимо определить курс воссоединения территорий. Стоит ли быстро и жестоко подавлять всякую оппозицию и назначать свои людей руководить этим регионом?"
 delhi.302.a: "Займём более прагматичную позицию"
 delhi.302.b: "Сейчас и немедленно!"
  
 delhi.303.t: "Интеграция Деккана"
 delhi.303.d: "Южные провинцию были весьма отдалены от Хайдерабад. Так и у нас возникнут проблемы с управлением этим регионом. Однако нам, рано или поздно, предстоит это сделать."
 delhi.303.a: "Прагматизм - наше всё"
 delhi.303.b: "Железные рукавицы!"
  
 delhi.304.t: "Интегрирован регион [new_core.GetName]"
 delhi.304.d: "Наконец-то проблемы и сопротивление позади. [new_core.GetName] интегрировано в наше государство и по праву может называться [Root.GetNameDef]!"
 delhi.304.a: "Время... и ещё раз время"
  
 delhi.305.t: "Сопротивление в провинции [damage_state.GetName]!"
 delhi.305.d: "В [damage_state.GetName]е возросли протесты и сопротивление централизации! Раджи не собираются мириться с неизбежным! Очевидно, диверсии будут продолжаться до тех пор, пока мы не заручимся поддержкой большинства в этом регионе."
 delhi.305.a: "Гадкие раджи"
  
 delhi.306.t: "Индустрия Бенгалии"
 delhi.306.d: "Бенгалия-самая богатая и процветающая провинция. Несмотря на высокую урбанизированность по индийским меркам, первые синдикалистические бунты вспыхнули именно здесь.Калькутта стала базой для синдикалистического правительства. Прошло более 10 лет после начала гражданской войны. И мы наконец-то сломали красных! Тем временем, мы получили не тот индустриальный комплекс, существовавший во времена Раджа, а расширенный до неузнаваемости не без помощи европейских синдикалистов. Однако война не щадит ничего, и индустриальные города потерпели огромные разрушения. Возможно, наши инвестиции в восстановление и расширение бенгальской промышленности помогут нам заручиться доверием населения."
 delhi.306.a: "Свободный рынок искоренит синдикализм!!"
 delhi.306.b: "Осуществить приватизацию, однако защитить права рабочих."
 delhi.306.c: "Оставить всё как есть, но уже на благо Единой Индии!"
  
 delhi.307.t: "Национализированные чайные плантации Ассама"
 delhi.307.d: "Едва ли не самое прибыльное предприятие во всей Индии находилось под непосредственным контролем индийских большевиков. Недавно рабочие были возмущены изменениями, последовавшими за началом крупномасштабной войны. Что ж, теперь это наша территория, и наш долг-помочь лишённым пищи рабочим!"
 delhi.307.a: "Отдать плантации в частные руки"
 delhi.307.b: "Осуществить приватизацию, но защитить права рабочих"
 delhi.307.c: "Это собственность государства! Нам, как потомственным инглишменам нужен чай!!!"
  
 delhi.308.t: "Эмигранты из Ориссы"
 delhi.308.d: "В Ориссе существовало огромное множество мелких княжеств. Однако эту территорию заняли большевики. Далее эти красные начали преследовать князей любыми возможными способами и даже фабриковали на них судебные дела. Стоит отметить, что некоторые раджи бежали в Дели или Хайдерабад. Так вот. Эти несколько князьков желают обратно их земель. С одной стороны, нам нужны лояльные руководители, а с другой - люди, поставленные большевиками на колени, просто не смогут выжить без этих клочков земли. Да и как это будет выглядеть? Будто 'модерновое' правительство возвращает земли феодалам!"
 delhi.308.a: "Это земля раджей"
 delhi.308.b: "Разрешить людям остаться на местах, но вынудить их платить князю"
  
 delhi.309.t: "Интегрирована провинция [new_core.GetName]"
 delhi.309.d: "Безусловно, коллективизация не позволила нам безболезненно 'переключить' этот регион на нормальные рельсы. Однако теперь [new_core.GetName] - по-настоящему территория [Root.GetNameDef]!"
 delhi.309.a: "Дело времени"
  
 delhi.310.t: "Сопротивление в регионы [damage_state.GetName]!"
 delhi.310.d: "Народные беспорядки широкомасштбано развернулись в провинции [damage_state.GetName]. Очевидно, протесты и терроризм не прекратятся, пока мы не установим полный контроль над провинцией [damage_state.GetName]."
 delhi.310.a: "Что им не нравится?!"
  
 delhi.311.t: "Судьба бывших французских колоний"
 delhi.311.d: "Несмотря на британский триумв, Франция оставалась её главным соперником в делах установления контроля над субконтинентом. До сих пор существуют анклавы Франции. Возможно, стоит дать некоторую автономию Мадрасу."
 delhi.311.a: "Французские друзья получат ряд привилегий"
 delhi.311.b: "Приравнять права всех граждан"
 delhi.311.c: "Пошли французы к чёрту! Хотите жить, как у себя дома - едьте во Францию, а это - ИНДИЯ!"
  
 delhi.312.t: "Правительство Дели объединяет Индию!"
 delhi.312.d: "Наши союзники в Индии сумели победить всех своих врагов и объединить полуостров. Нам следует отдать им территории, каким-то образом оказавшиеся в наших руках на данном субконтиненте."
 delhi.312.a: "Вернуть"
 delhi.312.b: "Не нужно"
  
 delhi.313.t: "Синдикалистская Бирма"
 delhi.313.d: "Бирма вновь появилась на карте мира в 1925 году под властью королевской династии. Социальные волнения завершились установление синдикалистской республики в 1937-ом году, очевидно не без вмешательства северного соседа. Теперь индийские большевики разгромлены, но самые отмороженные фанатики укрываются в Бирме, руководя партизанскими движениями в Бенгалии и Ассаме. Следует избавиться от саботажа и добиться выдачи этих красных гадов. К тому же, это неплохой повод сместить левое правительство в самой Бирме."
 delhi.313.a: "ВОЙНА!"
 delhi.313.b: "Рано или поздно они успокоятся"
  
 delhi.314.t: "Индийские военные в Бирме!"
 delhi.314.d: "Индийская армия нарушила наши суверенные границы, сославшись на причину 'нахождения индийских большевиков и главарей партизанских движений' в нашей стране. Как мы отреагируем?"
 delhi.314.a: "Как он посмели?!"
 delhi.314.b: "Пусть разбираются с бандитами. Нам же лучше."
  
 delhi.315.t: "Контр-партизанские операции прошли успешно"
 delhi.315.d: "Бирманское правительство никак не отреагировало на нашу де-факто военную интервенцию, что позволило быстро удовлетворить цели похода за партизанами. Тем временем, подобная пассивность вызвала волнения по всей стране. Рангунское правительство крайне слабо и уязвимо."
 delhi.315.a: "Под шумок устроить переворот!"
 delhi.315.b: "Хватит. Они итак сделали то, чего не должны были"
  
 delhi.316.t: "Государственный переворот!"
 delhi.316.d: "Слабость нашего руководства вылилась в контрреволюцию!"
 delhi.316.a: "Это Индия, да?"
  
 delhi.317.t: "Смена режима в Рангуне"
 delhi.317.d: "Слабость центрального правительства Бирмы позволила революционерам восстановить старый порядок. Мы использовали наше влияние, дабы упрочить сотрудничество с новым правительством."
 delhi.317.a: "Это наша сфера влияния!"
 delhi.317.b: "'Сотрудничество' тоже неплохо"
  
 delhi.318.t: "Госпереворот провалился"
 delhi.318.d: "Мы организовали переворот в Рангуне. Однако он не увенчался успехом. Тем не менее, терпеть синдикалистического соседа себе же дороже. Поэтому будет разумно провести уже полномасштабную интервенцию."
 delhi.318.a: "Свергнем их!"
 delhi.318.b: "Воздержимся"
  
 delhi.325.t: "Индийский референдум"
 delhi.325.d: "Социал-демократическая партия предъявила на повестку дня референдум о присоединении Бхаратской Коммуны к Доминиону. Настроения в стране весьма разношёрстны, а консерваторы ,как видно из их названия, составляют оппозицию. Те, кто выступает 'за' с большей вероятностью будут голосовать за Социалистическую партию Махатмы - коалиции политиков со всей бывшей Коммуны, и которые пользуются твердой поддержкой в Бенгалии. Наиболее консервативны районы Юго-Запада."
 delhi.325.a: "Скоро будет результат"
  
 delhi.326.t: "Итоги референдума"
 delhi.326.d.jinnah: "Прошёл ожесточённый подсчёт голосов народа. Результат референдума положительный. Более того, правящая партия вновь победила на выборах."
 delhi.326.d.socialist: "Прошёл ожесточённый подсчёт голосов народа. Результат референдума положительный. В то же время, правящая Социалистическая партия, благодаря поддержке идеалов Махатмы на Востоке, вновь выиграла выборы. Стоит отметить, что победа не полностью обеспечена за счёт голосов из бывшей Коммуны. Немалая доля жителей вдоль Ганга также проявили солидарность с нашей партией. Что ж, мы ещё больше ушли влево."
 delhi.326.a: "Ладно"
  
 delhi.327.t: "Итоги референдума"
 delhi.327.d: "Народ изъявил желание не менять ничего. В такой обстановке Юнионисты победили на выборах. Обстановка на востоке накалилась, поскольку там большинство голосовало 'за'. По итогу, мы вынуждены отправить армию ради сохранения порядка."
 delhi.327.a: "Нехорошо"
  
 delhi.328.t: "Отделение Гуджарата и Кашмира"
 delhi.328.d: "Раджи Гуджарата и Кашмира подняли восстание,Несмотря на то, что Юнионисты не получили на Северо-Западе никаких голосов. Начались стычки, а когда [RAJ.GetAdjective]ие солдаты начали стрелять по толпе, князья Бароды и Кашмира заявили, что присоединятся к [PRF.GetNameDef]. Если мы проигнорирует это заявление и просто подавим беспорядки, скорее всего будет война с югом."
 delhi.328.a: "Отпустим их"
 delhi.328.b: "НЕТ!"
  
 delhi.329.t: "Кашмир и Гуджарат присоединились к Федерации"
 delhi.329.d: "Раджи Гуджарата и Кашмира отказались признать результаты референдума о присоединении Коммуны к Доминиону. Они изъявили желания присоединиться к нам и сокрушить левых в [RAJ.GetNameDef]."
 delhi.329.a: "Добро пожаловать!!"
  
 delhi.330.t: "Призыв о помощи"
 delhi.330.d: "Раджи Гуджарата и Кашмира отказались признать результаты референдума о присоединении Коммуны к Доминиону. Они изъявили желания присоединиться к нам, но, очевидно, получили отказ от правительства в Дели. [RAJ.GetAdjective]ая армия вторгается в эти провинции. Тем не менее, раджи просят нас о помощи в борьбе против синдикализма!"
 delhi.330.a: "Вперёд!Смерть красным!"
 delhi.330.b: "Извините, нет."
  
 delhi.331.t: "Нехру возглавляет синдикалистов"
 delhi.331.d: "Ганди теперь находится в памяти миллионов. А его место занял Джавахарлал Неру, присоединившийся к социалистам после объединения и победивший Нирмала Кумар Босе в борьбе за главенствующее место в партии. Последний даже вышел в отставку и забыл о политике вообще."
 delhi.331.a: "А он амбициозен"
  
 delhi.332.t: "AI Bounce Event"
 delhi.332.d: "*** Сидели индийцы, курили папиросы. - А хороша трава. - Нет, хороши папиросы. ***"
