 ace_promoted.1.t: "Летчик-ас получает повышение"
 ace_promoted.2.t: "Возвращение аса"
 ace_promoted.1.d: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]их ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война — скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]их ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] — это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война — скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a: "Смелость города берет."
 
 ace_died.1.t: "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель — тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель — тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a: "Живая легенда — это еще лучше."
 
 ace_killed_by_ace.1.t: "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]им ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], атаковала их. Их основная цель — [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] потерпел поражение: [Prev.GetCallsign] сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [Prev.GetWingShort], которым управлял [From.GetName] [From.GetSurname], загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]им ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует своего героя, и то, что [Prev.GetFullName] удостаивается таких похвал, делает трагедию еще горше."
 ace_killed_by_ace.1.a: "Сокрушительная потеря для всех нас"
 
 ace_killed_other_ace.1.t: "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective]ие самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective]ие самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a: "[From.Owner.GetName] не забудет такую победу!"
 
 aces_killed_each_other.1.t: "[From.GetFullName] погиб"
 aces_killed_each_other.1.d: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.d_major: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.a: "Огромная потеря для всех нас"
 
 country_capitulated.0.t: "[Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу — [From.From.GetNameDef] еще далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nИ пусть государство [From.From.GetNameDef] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион страны.\nИ пусть [From.From.GetNameDef] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetNameDef] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetNameDef] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[From.From.GetNameDef] и [Root.GetNameDef] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. [From.From.GetAdjective]ие войска вместе с независимыми [Root.GetAdjective] сторонниками идеологии «[From.From.GetRulingIdeology]» добились того, что [Root.GetLeader] вместе с правительством уходят в отставку. Сейчас основано новое правительство, которое будет возглавлять государство [Root.GetNameDef], в чём ему поможет [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу в государстве [Root.GetNameDef] новой эпохи мира и процветания.\n[Root.GetLeader] в ответ заметил, что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Несколько [Root.GetAdjective]их граждан, недовольных идеологией «[From.From.GetRulingIdeologyNoun]», которую принёс в государство [Root.GetNameDef] [Root.GetLeader], присоединились к [From.From.GetAdjective]им солдатам, чтобы лишить его власти и учредить новое правительство, которое возглавит [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу эпохи мира и процветания в государстве [From.From.GetNameDef].\n[Root.GetLeader] в ответ заметил, что [From.From.GetLeader] не есть истинный [From.From.GetRulingIdeology], что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Очевидно, что снисходительность [Root.GetAdjective]ого правительства по отношению к симпатизирующим идеологии «[From.From.GetRulingIdeology]» сыграла свою роль в падении государства [Root.GetName]. [Root.GetFascistLeader] теперь занимает ведущую роль и будет править страной во имя режима, который установил [From.From.GetLeader].\n[Root.GetLeader] утверждает, что это не конец [Root.GetAdjective]ого суверенитета и что правительство, находясь в ссылке, будет поддерживать сопротивление в стране."
 country_capitulated.0.a: "Отличная новость!"
 country_capitulated.0.b: "Это тяжелые времена"
