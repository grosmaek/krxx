  germany.7.t: "Выборы в Рейхстаг 1936 г."
 germany.7.d: "Один за другим умеренные канцлеры, увековечившие консенсус мартовской конституции, правили Кайзеррейхом с 1920 года. Зольф, Эрцбергер, Посадовский, Брокдорф-Рантцау, Маркс, Бернсторф... Однако это не означает, что не было оппозиции этому консенсусу. Постоянная оппозиция - две партии, которые, несмотря на свою популярность, остались в стороне. С подозрением взирая на Кайзера и политический истеблишмент, они с ликованием ожидают конца этого консенсуса. Выборы 1936 года могут оказаться тем, чего они так долго добивались - путем к власти.\n\nС левой стороны, социал-демократы были одними из главных поборников мартовских реформ и восприняли их как победу, однако в течение 1920-х годов все больше отдалялись от своих союзников в центре. Мечта о канцлере от SPD так и не осуществилась из-за нежелания Кайзера, поэтому после окончания Большой коалиции Брокдорфа SPD окончательно перешла в оппозицию. Плюрализм в Рейхстаге является их приоритетом, но также и борьба с тревожным ростом правых - если консерваторы воспользуются падением мартовской коалиции, то демократические права, которые немецкий народ наконец-то получил в 1920 году, могут оказаться под угрозой. \n\nНемецкая Отечественная партия - это партия новой породы правых - не аграрная аристократия DkP или мелкая однобокая политика довоенной Антисемитской партии, а партия радикального среднего класса, желтых рабочих и националистических масс, официально созданная в 1919 году, но родившаяся в 1917 году как общенациональная организация, ратующая за единство в военное время. Из-за своих связей с кружком Тирпица, диктатурой OHL и тайными заговорами с целью свержения кайзера во время войны, она с подозрением смотрит на всех, будь то Вильгельм II или другие партии. Но времена изменились, и разочарование в мартовской коалиции может легко пойти на пользу DVLP. Не обладая достаточной силой, чтобы самостоятельно добиться большинства, она должна будет создать большую коалицию с правыми, что будет означать компромисс с некоторыми из их "национально-революционных" принципов - но ведь шаг вперед лучше, чем вообще никакого шага, верно?"
 germany.7.a: "Защитите свои демократические права - голосуйте за SPD!"
 germany.7.b: "Германия просыпается, настал ваш звездный час - голосуйте за DVLP!"
 GER_playing_as_spd_tt: "Вы будете играть на выборах 1936 года от лица §SSPD§! и получите соответствующие события.\n\nВряд ли нам удастся собрать большинство голосов - но помните, выборы это только начало..."
 GER_playing_as_dvlp_tt: "Вы будете играть на выборах 1936 года от лица §NDVLP§! и получите соответствующие события.\n\nВряд ли нам удастся собрать большинство голосов - но помните, выборы это только начало..."

 germany.8.t: "Отставка рейхсканцлера Дирксена"
 germany.8.d: "Этого ждали еще с конца прошлого года, но оно произошло в результате краха рынка в Черный Понедельник. Вскоре после этого февральского дня рейхсканцлер Герберт фон Дирксен объявил о своей отставке, не дав никаких комментариев ни прессе, ни депутатам рейхстага. Хотя Дирксен был компетентным дипломатом, его самообладание и характер тщеславного, напыщенного аристократа оставляли его в изоляции в высшей политике, и он так и не смог избавиться от налета королевского назначения, менее легитимного, чем партизанские канцлеры в послемартовской Германской империи. Его вице-канцлер Генрих Брюнинг отказался добиваться назначения кайзера следующим рейхсканцлером. После кризиса Черного Понедельника этот пост стал отравленной чашей.\n\nНе видя инициативы со стороны партий в рейхстаге, Вильгельм II назначил новым рейхсканцлером Зигфрида фон Рёдерна, действующего министра-президента Пруссии. Старейший государственный служащий с многолетним опытом работы как в федеральном, так и в прусском правительстве, он в настоящее время возглавляет беспартийное правительство центра и правых в Пруссии, укомплектованное правыми политиками и беспартийными профессионалами. Хотя его правительство не планирует доживать до апрельских выборов, ему и так предстоит много работы.\n\пРёдерн предпочитает собрать беспартийный чрезвычайный кабинет, укомплектованный в основном государственными служащими, на которых он опирался в Пруссии, и ввести чрезвычайные меры экономического контроля. Однако такое прусское блокирование федерального правительства не может не вызвать недовольства штатов. Альтернативным подходом может стать сохранение Брюнинга на посту вице-канцлера и работа с рейхстагом - Брокдорф смог создать Большую коалицию после драматических выборов 1924 года, так что, возможно, Родерн сможет повторить тот же подвиг?"
 germany.8.a: "Германии нужен ответственный кабинет, стоящий выше партийной политики"
 germany.8.b: "Возможно, Рёдерн сможет восстановить Великую коалицию?"

 germany.9.t: "Тупик в Бундесрате"
 germany.9.d: "Формирование беспартийного правительства Рёдерна было воспринято как оскорбление многочисленными федеральными землями Германии, особенно на юге - Бавария, Вюртемберг и Баден отнеслись к формированию правительства, в котором доминировали прусские чиновники, с крайним подозрением. Правительства этих земель, возглавляемые в основном Zentrum и LVP, также не оценили того, что рейхсканцлер не допустил их партии к участию в правительстве. В результате в Бундесрате, верхней палате Германии, состоящей из представителей государств-членов, образовалось враждебное рейхсканцлеру большинство, состоящее из южных земель и многочисленных мелких государств, которые присоединились к протесту против рейхсканцлера.\n\nХотя Zentrum и LVP возглавили атаку против рейхсканцлера, именно SPD получила наибольшие преимущества в избирательных опросах. Их кампания и делегация в Рейхстаге воспользовались политической драмой, чтобы выразить протест против "бюрократизации правительства" и растущей тенденции отсутствия подотчетности рейхсканцлера Рейхстагу - что говорит о необходимости дальнейших демократических реформ в империи."
 germany.9.a: "При таком положении дел найдем ли мы вообще правительство в апреле...?" # The nonpartisan government excluded SPD and so SPD grows

 germany.10.t: "Мартовская коалиция снова провалилась"
 germany.10.d: "Рейхсканцлер Рёдерн лишь на короткое время получил большинство в Рейхстаге. Хотя ему удалось заключить союз с Zentrum, LVP и даже DkP и DVLP в Пруссии, прусские делегации LVP и Zentrum в Палате представителей гораздо более консервативны, чем их национальные коллеги - либералы напоминают старых национал-либералов, а прусский Zentrum, возглавляемый Францем фон Папеном, является откровенно реакционным. Либералы и католики в Рейхстаге не нашли консенсуса с консервативными правыми. После нескольких неудачных межфракционных встреч по налоговым реформам и программам создания рабочих мест, LVP окончательно вышла из коалиции, лишив рейхсканцлера большинства.\n\n DVLP наслаждалась ситуацией в Рейхстаге и воспользовалась ею в своей кампании, осуждая \n "разделенную партийность, которая парализует немецкое правительство, в то время как миллионы страдают\n", и требуя \n "правительства действия, а не слова, правящего силой, а не комитетом\n" Поскольку нынешнее правительство действительно парализовано, эти призывы нашли отклик у многих людей по всей стране."
 germany.10.a: "На данный момент, найдем ли мы вообще правительство в апреле...?" # DVLP finds easy prey for propaganda, calling partisanship weak

 germany.11.t: "Выборы в городской совет Берлина"
 germany.11.d: "Срок полномочий действующего мэра Берлина Генриха Сахма истекает, поэтому городскому совету Берлина предстоит провести новые выборы. Независимый технократ, Сахм, до переезда в Берлин занимал пост мэра нескольких других городов, и в целом пользуется поддержкой местных либеральных и консервативных депутатов. Политические потрясения после Черного Понедельника дают возможность берлинским социал-демократам выиграть выборы в городской совет и назначить одного из своих кандидатов - Отто Островски, нынешнего мэра берлинского района Пренцлауэр-Берг.\n\nОстровски считается членом левой фракции SPD, и его победа означала бы значительные изменения в берлинской политике. Она также стала бы предвестником поворота нации влево и способствовала бы активности социал-демократов в других городах. Поэтому LVP и DkP объединили свои усилия в Берлине, стремясь удержать Сахма у власти и вернуть победу правым и центристам. Как только выборы пройдут, результат будет..."
 germany.11.a: "Генрих Сахм побеждает на очередном сроке"
 germany.11.b: "Отто Островски избран мэром Берлина"

 germany.12.t: "Об экуменизме"
 germany.12.d: "Zentrum переживает лучшие времена. С момента окончания Вельткрига партия помогла сформировать все 10 кабинетов министров, будь то левые, правые или центральные, - стратегия, которая оставила ее совершенно неподготовленной к нынешним временам поляризации, когда она пытается удержать своих избирателей от SPD, DVLP и начинающих аграрных партий. В этих условиях правящие кадры партии начали колебаться. Нынешний председатель Zentrum, Теодор фон Герард, последние 5 лет занимался управлением различными фракциями партии, но он заявил, что если Zentrum будет оттеснен от власти на предстоящих выборах, он уйдет со своего поста.\n\n Эта новость заставила всю партию начать действовать, и первый удар был нанесен с правого фланга. Генрих Хельд, министр-председатель Баварии, опубликовал в газете Kölnische Volkszeitung статью о будущем партии, в которой он призывает не только усилить приверженность региональным и консервативным вопросам, но и обратиться к избирателям-протестантам, готовым защищать и то, и другое. Бросая перчатку, Хельд возвращается к одному из самых спорных дебатов в партии - со временем многие правые и профсоюзные деятели задумались о том, чтобы вывести Zentrum "из башни": превратить ее из чисто католической партии в общехристианскую народную партию. По их мнению, такая партия могла бы объединить интересы среднего класса, рабочего класса и сельских жителей и стать оплотом против растущего левого движения. Высказывания Хельда о христианском единстве были поддержаны ведущим профсоюзным деятелем Адамом Штегервальдом, которого многие считают кандидатом в преемники фон Герарда.\n\n Прогрессисты партии наблюдают за этими событиями с беспокойством. В последние годы левый фланг отстаивал католическую направленность Zentrum, опасаясь, что голоса протестантов утянут партию вправо, и действительно, и Хельд, и Штегервальд предлагали свои услуги DkP и еще более правым партиям. Самое сильное опровержение статьи Хельда прозвучало от ведущего баденского прогрессиста Йозефа Вирта, который утверждает, что подобные авантюры рискуют позицией партии в центре и доверием ее католического электората в критический момент. Прислушаются ли к словам Вирта - вопрос открытый"
 germany.12.a: "Сейчас не время подвергать себя такому риску"
 germany.12.b: "У Хельда есть смысл - чтобы выжить, партия должна выйти из башни."

 germany.13.t: "Демократический союз сформирован"
 germany.13.d: "Среди немецких партий происходит реорганизация, поскольку социал-демократическая SPD и либеральная LVP объявили об официальном соглашении о сотрудничестве на выборах в Рейхстаг в 1936 году. Соглашение, заключенное между Германом Мюллером и Эрихом Кохом, председателями соответствующих партий, подразумевает выдвижение совместных кандидатов в ключевых избирательных округах и общую политику, которую обе партии будут проводить для смягчения последствий кризиса Черного Понедельника в следующем Рейхстаге. Эти меры включают в себя банковскую реформу, общественные работы и другие меры по обеспечению занятости. Кроме того, обе партии заявили о своей верности достижениям мартовских реформ Конституции и готовности защищать их от посягательств консерваторов, отсюда и название 'Демократический союз' (Demokratische Union)\n\nПеред и во время Вельткрига, Прогрессивная народная партия (FVP) была близким союзником SPD и постоянно оказывалась в ее тени, а объединение либеральных партий в LVP рассматривалось как способ выйти из этой тени и позволить немецкому либерализму стать самостоятельной мощной силой. Таким образом, решение LVP восстановить союз с SPD показывает, что в конечном итоге они не смогли избежать своей судьбы второстепенной силы..."
 germany.13.a: "Вместе за демократическую Германскую империю!"

 germany.14.t: "Сформирована черно-бело-красная коалиция"
 germany.14.d: "Среди немецких партий происходит реорганизация, так как давно предполагаемое сотрудничество между консервативной аграрной DkP и ультраправой DVLP было официально объявлено их председателями, Куно фон Вестарпом и Ульрихом фон Хасселем. Это соглашение подразумевает выдвижение совместных кандидатов в ключевых избирательных округах и совместного кандидата на пост канцлера в следующем Рейхстаге - хотя ни один из кандидатов пока не назван, в прессе рассматривались несколько, в том числе Карл Фридрих Герделер, Тило фон Вильмовский, Эвальд фон Клейст-Шменцин и Вальтер фон Кёдель. В официальном заявлении обе партии назвали союз необходимой мерой для "защиты немецкого знамени от непрекращающейся партийности и общественного упадка", что отражено в названии союза - 'Schwarz-Weiß-Rot' (черный-белый-красный), цвета императорского флага.\n\nПолное сотрудничество в немецких правых давно ожидалось SPD и демократическими партиями, хотя в 20-х и начале 30-х годов оно не осуществилось из-за проблем между руководством и пересекающимися избирательными блоками двух партий. Однако эти препятствия, похоже, преодолены, и тревожная правая коалиция кажется неизбежной..."
 germany.14.a: "Все за возрождение немецкого духа!"

 germany.15.t: "Neue Wirtschaft"
 germany.15.d: "Заслужив внимание общественности своим точным предсказанием краха фондового рынка в Черный Понедельник, Вальтер фон Ратенау не остановился на достигнутом. Вместо этого, после Черного Понедельника и начала величайшего экономического кризиса, с которым Германия столкнулась со времен Вельткрига, он опубликовал 11-страничный документ о полномасштабной реформе экономической системы. Этот документ разошелся по партиям и крупным газетам. Те, кто хорошо читал, могут сказать, что этот документ является кратким и несколько умеренным воплощением идей Ратенау, изложенных в его работе 1919 года "Новая экономика", и отражает экономические реформы, которые он проводил во время правления Зольфа и Эрцбергера в качестве министра экономики.\n\n Твердо веря в свою экономическую программу, Ратенау считает, что Черный Понедельник - это идеальная возможность для проведения полномасштабной экономической реформы. Полномочия правительства в области управления экономикой должны быть значительно расширены, а ведомства военного времени по контролю за экономическими делами и распределением ресурсов должны быть восстановлены в качестве постоянных институтов. Ратенау считает экономическое планирование совместимым со свободным рынком - вмешательство государства сможет гармонизировать рынок, предотвратить растрату ресурсов, а главное - бороться с отчуждением миллионов фабричных рабочих, занятых на скучной, рутинной работе по всей Германии.\n\n Хотя он и не предлагает этого в своей экономической программе (пока), Ратенау мечтает об утопическом бесклассовом обществе, которое освободит рабочих от бездушного труда. Мирская сущность труда не может быть решена социалистическими обещаниями повышения зарплаты или сокращения рабочего дня - необходима полная реструктуризация. С помощью панацеи "Arbeitsausgleich" ("Уравнивание труда") рабочие и специалисты интеллектуального труда поменяют офисы на фабрики, а фабрики на офисы, на несколько часов каждый день, и смогут найти свое призвание где-нибудь в огромном обществе по своему выбору. Классы исчезнут, все работы будут открыты в зависимости от таланта, и рутинность труда исчезнет.\n\nНо пока достаточно экономического планирования."
 germany.15.a: "Интересная программа..."
 
 germany.16.t: "Федералистский блок"
 germany.16.d: "Оказавшись в условиях все более жесткой конкуренции, подразделения Zentrum в таких конкурентных регионах, как Силезия, Вестфалия и Ганновер, с трудом удерживают свои позиции в борьбе с популярными социал-демократическими и правыми кандидатами. Чтобы смягчить это неравенство, кандидаты и подразделения Zentrum начали самостоятельно заключать сделки с местными партиями, чтобы объединиться с общим кандидатом в конкурентных округах и таким образом повысить свои шансы на победу.\n\n В Ганновере Zentrum возобновил свое историческое сотрудничество с Германо-Ганноверской партией, известной как Гельфская партия (Welfen). Регионалистская политическая партия, созданная после аннексии Ганноверского королевства, в довоенном Рейхстаге обычно заседала вместе с Zentrum, однако в послевоенные годы она пережила резкий спад. Гвельфский консервативный федерализм боролся в послевоенной обстановке, и потеря последних сил может стать концом партии.\n\nНа другом конце империи члены Zentrum в Позене начали расширять свое сотрудничество с польскими автономистами, особенно с теми, кто был ближе к ChZJN в самой Польше. В отличие от Ганновера, польский этнический электорат не утратил своей силы, хотя ему по-прежнему приходится конкурировать с антипольскими избирательными пактами в смешанных избирательных округах. Для них, как и для вельфенов, Zentrum - естественный союзник, поскольку они оба идеологически консервативны и заинтересованы в сохранении федеральной модели государства с надеждой на ее дальнейшую децентрализацию, против централистских посягательств как слева, так и справа. Однако не все в Zentrum согласны с идеей следовать за стадом слабых второстепенных партий"
 germany.16.a: "Поддержите эти пакты. Zentrum защищает федерализм!"
 germany.16.b: "Мы не нуждаемся в них, чтобы удержать свои позиции"
 
 germany.17.t: "Пропагандистская акция объединения Гугенберга"
 germany.17.d: "Второй председатель DVLP, уступающий только Ульриху фон Хасселю, Альфред Гугенберг является одним из самых важных политиков в партии. Хотя его положение во многом символическое, он возглавляет заметную клику в партии и поддерживает ее благодаря своему значительному богатству и влиянию. Богатый бизнесмен и пресс-барон, Гугенберг владеет так называемой 'Группой Гугенберга', медиа-империей, контролирующей газеты, издательства и рекламные агентства по всей Империи - их газеты продаются сотнями тысяч экземпляров и оказывают значительное влияние на общественное мнение. Разумеется, их статьи предвзято относятся к партии, которую предпочитает Гугенберг, и яростно презирают социалистов и евреев.\n\nИзбирательная кампания 1936 года дала DVLP надежду на то, что после выборов они смогут занять место лидера ультраправой коалиции в Рейхстаге, поэтому центральный комитет партии обратился ко Второму председателю с просьбой провести массовую пропагандистскую кампанию. Агрессивная кампания по продвижению газет Münchner Neueste Nachrichten и Der Tag, расширение агентства новостей Telegraphen-Union и продвижение их статей во все новые и новые газеты, возможно, даже несколько сделок с кино - все это может послужить распространению имиджа партии Тирпица.\n\n На чем, однако, должны быть сконцентрированы ресурсы кампании? Сосредоточение на Illustrierte Nachtausgabe и заключение сделок с городскими газетами повысит шансы DVLP на завоевание среднего класса в городах и сократит рост социал-демократов - с другой стороны, Telegraphen-Union наладил хорошие отношения с независимыми сельскими информационными агентствами, и инвестирование в эти отношения поможет делу консерваторов в прусской деревне."
 germany.17.a: "У нас есть реальные шансы на победу в городских округах"
 germany.17.b: "Больше инвестировать в сельские новостные издания"
 
 germany.18.t: "Рост военизации рабочих"
 germany.18.d: "Этого ждали еще с февральского краха рынка, но теперь это стало очевидным - крах немецкой экономики значительно укрепил крайне левую часть политического спектра. Социалистическая пропаганда охватила тысячи рабочих по всей стране, предлагая простой ответ на растерянность многих работников, выброшенных с работы из-за факторов, которые они не могли контролировать. Это происходит потому, что иллюзия процветания, которую поддерживали буржуазия, юнкерсы и кайзеры на вершине власти, разбилась вдребезги - настал последний час международного капитализма, так что не забудьте встать в строй и поднять красный флаг!\n\nЛевые партии Германии в целом малочисленны и раздроблены, и хотя они не запрещены, они лишь в некоторой степени терпимы со стороны политического истеблишмента. После многих лет расколов и воссоединений Коммунистическая рабочая партия Германии (KAPD) получила большую часть социалистической доли. Поддерживая синдикализм французского образца, KAPD все же придерживается некоторых оговорок, считая, что профсоюзы в Германии стали безнадежно реформистскими и поэтому революционным авангардом должны стать фабричные советы рабочих - отсюда "коммунизм советов" Выделяется также Коммунистическая партия Германии (KPD), которая, в отличие от своих кузенов, участвует в избирательной политике.\n\nНесмотря на дурную кровь между многочисленными фракциями крайне левых, время от времени они находят в себе силы сотрудничать - и сегодня один из таких случаев. KAPD, KPD и связанные с ними профсоюзы планируют провести массовую демонстрацию в Берлине в Международный день трудящихся, 1 мая, и ожидают, что к ним присоединятся аналогичные мероприятия в Рейнланде и Саксонии."
 germany.18.a: "Это нехорошо..."

 germany.19.t: "Blutmai (с нем. Кровавый май)"
 germany.19.d: "В ответ на растущую воинственность немецких рабочих и ссылаясь на предыдущие спорадические случаи насилия во время избирательной кампании, полиция Берлина издала запрет на проведение политических собраний под открытым небом в городе в течение 1 мая, чтобы предотвратить запланированные первомайские демонстрации. Однако это не остановило левых активистов, а некоторых даже подбодрило - эти ограничения, похоже, подтвердили официальную линию партии KAPD, согласно которой капитализм вступил в свой Третий период и поэтому будет отвечать на рабочие движения все более и более драконовской силой.\n\nДемонстрации прошли по всему городу, приблизительные подсчеты числа участников показали, что угрозы полицейского насилия уравновешивали растущее число социалистов, то есть численность собраний KAPD и KPD была едва ли больше, чем обычно. Тем не менее, берлинская полиция отвечала силой, высылая летучие отряды и атакуя дубинками все случаи демонстраций. Даже законные собрания, такие как собрания SPD и либеральных профсоюзов, принимались за социалистические протесты и подвергались нападениям. В районе Веддинг, где преобладали социалисты, начались уличные бои, но они были односторонними и только усилили реакцию полиции - по демонстрациям KAPD были открыты огонь боевыми патронами, и к концу дня было убито более тридцати человек. Около 200 человек были ранены, а 1200 арестованы полицией.\n\nРаспространение газеты Kommunistische Arbeiter-Zeitung было ограничено, чтобы пресечь число жертв, но, тем не менее, сообщение распространилось по всей стране и еще больше обострило противоречия между правительством и рабочим движением. Правое крыло Рейхстага отнеслось к событиям в основном положительно, в то время как либералы и SPD оказались более разделены - в частности, в то время как газета SPD Vorwärts выпустила язвительную статью, в которой утверждалось, что KAPD "стремится намеренно жертвовать жизнями своих сторонников", социал-демократическая делегация в Рейхстаге официально выразила протест против действий берлинских полицейских и потребовала расследования. Однако их требования остались без внимания, а напряженность продолжает расти"
 germany.19.a: "Мы не можем позволить синдикализму возникнуть здесь!"
 GER_blutmai_tt: "Очки §YЭкономический спад§! Кризиса §RПовышены на 250 пунктов§!"

 germany.20.t: "Планы трудоустройства в ADGB"
 germany.20.d: "Экономический кризис вызвал дискуссии в различных идеологических кругах и объединениях - традиционный консенсус немецких экономистов потерпел крах, или, по крайней мере, ему больше не доверяли рядовые работники и политики. Наблюдая, как миллионы людей выходят на улицы, а десятки банков рушатся в одночасье, партии, ассоциации и профсоюзы обратились к правительству в поисках потенциального спасения. О том, что государственное вмешательство может помочь поднять спрос и оживить экономику во время финансового цикла, задумывались еще в межвоенный период, а после Черного Понедельника эти идеи только набрали силу.\n\nЖурнал Всеобщей федерации немецких профсоюзов (ADGB) Die Arbeit открыл дискуссию о том, что они назвали 'активной экономической политикой' после публикации политической экономической программы профсоюзных деятелей Фрица Тарнова и Фрица Бааде. Этот план, названный по имени его создателей "План Тарнова и Бааде", предполагает создание масштабных общественных работ, на которых может быть занято до миллиона человек по всей Империи, а также ужесточение банковского контроля, что позволит проводить широкую инфляционную политику. По мнению Тарнова и Бааде, создание рабочих мест и фискальная инфляция принесут облегчение бедным и поднимут спрос, решив проблему спада.\n\nХотя ADGB тесно связана с SPD, эта партия фактически дистанцировалась от плана Тарнова-Бааде. Отто Вельс и Рудольф Хильфердинг критиковали ADGB за прямое вмешательство в политику, которое должно быть делегировано исключительно партии, а также за намерение Тарнова и Бааде "играть в доктора у постели капитализма" Не останавливаясь на достигнутом, профсоюзные активисты, тем не менее, наводят шороху в прессе и заслужили неожиданное одобрение военного министра Пруссии Курта фон Шлейхера, который назвал создание рабочих мест "единственным выходом из сегодняшнего тяжелого положения" "
 germany.20.a: "Интересно"

 germany.21.t: "Вспышки антисемитского насилия"
 germany.21.d: "Начало экономического кризиса, вызванного крахом рынка в Черный Понедельник, дало толчок антисемитской агитации и даже нескольким вспышкам насилия по всей Германии. В местных законодательных органах правые депутаты, как правило, принадлежащие к DVLP, предлагали обложить налогом еврейские предприятия или бойкотировать еврейские товары, а еврейским гражданам в городах приходилось сталкиваться с подозрительностью и постоянной клеветой со стороны правых газет.\n\nЕврейское население Германии исторически было более интегрировано, чем их братья в бывшей Российской империи, что и подарило Германии множество ученых, политиков, деятелей культуры и ветеранов войны - однако подозрительность и плохое отношение к ним сохраняются и по сей день. Обвал рынка в Черный Понедельник был труден для понимания многих немецких граждан, а десятилетия пропаганды, проповедующей "международный заговор еврейских финансистов", не помогли самым подавленным слоям населения связать эти два события, утверждая, что немецкие евреи каким-то образом ответственны за обвал рынка. Агрессивная агитация DVLP во время избирательной кампании 1936 года, которая часто использовала эти антисемитские страхи, способствовала их дальнейшей эскалации.\n\n Однако еврейское население не совсем беспомощно. Такие организации, как Центральный союз, последовательно борются с антисемитизмом в Германии с помощью правовых средств, и они уже начали документировать и сообщать о случаях его проявления, а также оказывать поддержку еврейским гражданам, которые были опорочены или пострадали в результате антисемитских нападений."
 germany.21.a: "Это нужно остановить"

 germany.22.t: "Франц фон Папен присоединяется к Шварц-Вайс-Рот"
 germany.22.d: "Консервативная коалиция продолжает строить планы - воспользовавшись политическим кризисом в прусском законодательном собрании, они начали переговоры с Францем фон Папеном, лидером делегации Zentrum в прусской Палате представителей и известным лидером правого крыла партии. Реакционный дворянин и ветеран Вельткрига, Франц фон Папен уже идеологически вписывался в ряды Шварц-Вайс-Рот, и стремясь развеять остававшиеся опасения по поводу сотрудничества с доминирующей в протестантском движении DVLP, Ульрих фон Хассель использовал свои связи в реформистском католическом крыле партии. Переговоры между Папеном и Мартином Шпаном прошли успешно, и Папен пообещал лояльность не только себя, но и своих союзников в Баварии и других южных католических землях.\n\nЭто значительная победа для коалиции Шварц-Вайс-Рот, которая уже получила несколько высокопоставленных сторонников и активно использует свой шанс на запуск "Консервативной революции""
 germany.22.a: "Этот ублюдок..."
 
 germany.23.t: "Снятие с должности министра-президента Пруссии"
 germany.23.d: "Событие, удаляющее Прусского министра-президента, чтобы вы снова могли нанимать туда персонажей. Если только вы не за Шварц-Вайс-Рот, в этом случае Хассель просто заменит этот слот, хаха, идите нах... (Прим. переводчика: Перевод смягчён)"
 germany.23.a: "Похвально"
 
 germany.24.t: "Смена руководства в Zentrum"
 germany.24.d: "Для партии Zentrum , главного представителя католических интересов в немецкой парламентской политике, времена определенно могли быть лучше. После многих лет бесцельного руководства умеренным Рейнским крылом, двух посредственных результатов на выборах в 1931 и 1936 годах и развала нескольких правительственных кабинетов с участием Zentrum в течение последних нескольких лет, председатель Zentrum Теодор фон Герард официально объявил о своем отходе от руководства своей партией. В ближайшее время должна состояться первая за много лет партийная конференция, и политически заинтересованные наблюдатели убеждены, что она будет проходить в условиях жесткого внутрипартийного противостояния. На протяжении последнего десятилетия внутри старейшей политической партии Германии как грибы вырастали новые фракции, готовые захватить власть и вывести партию на новый политический курс, но вопрос будет заключаться в том, какое политическое крыло выйдет на первое место?"
 germany.24.a: "Кто возглавит католический флагман дальше?"
 
 germany.25.t: "Партийная конференция Zentrum выдвигает кандидатуру Штегервальда"
 germany.25.d: "На этой неделе Zentrum созывает свою партийную конференцию в городе Эссен в самом сердце Рура, известном очаге мощного христианского профсоюзного движения. Вполне уместно, что правление уже выдвинуло кандидата, который является выходцем из профсоюзов и по мнению наблюдателей, имеет неоспоримо высокие шансы на победу - Адама Штегервальда, самого влиятельного представителя рабочего крыла партии на протяжении нескольких десятилетий, а с недавних пор и лидера парламентской фракции Zentrum в Рейхстаге. \n\nОднако, несмотря на то, что Штегервальд пользуется огромным влиянием и авторитетом в правлении партии Zentrum, парламентской фракции и среди христианских профсоюзов, церковь, католические группы интересов и организации среднего класса относятся к нему скептически, опасаясь, что Штегервальд может оказаться слишком раскольнической и неподходящей ведущей фигурой для одной из самых разнообразных партий империи. Его противники воспринимают его как властолюбца и антиклерикала, а его сомнительная поддержка концепции рейхсканцлера Шлейхера "Кверфронт" нажила ему немало врагов. Поэтому многие делегаты Zentrum на конференции громко требуют, чтобы Штегервальд мог баллотироваться на пост председателя только при одном условии: он должен сложить с себя полномочия лидера парламента в Рейхстаге. Пойдет ли профсоюзный гигант на переговоры со своими оппонентами в таких условиях?"
 germany.25.a: "Штегервальд предлагает переговоры"
 GER_stegerwald_accepts_tt: "Штегервальд будет вести переговоры с консервативной оппозицией в Zentrum - это успокоит их опасения, что к власти придет фракция, поддерживаемая Шлейхером, но католические профсоюзы считают себя естественными лидерами Zentrum, и хорошо ли они воспримут эту капитуляцию?"
 germany.25.b: "Штегервальд тверд"
 GER_stegerwald_refuses_tt: "Штегервальд откажется от любых уступок консервативной оппозиции. Партикуляристски настроенные делегаты Баварии, Люксембурга и Эльзаса не воспримут это как должное, и вызов будет неизбежен."
 
 germany.26.t: "Атака профсоюзов"
 germany.26.d: "К удивлению многих, Штегервальд проявил готовность идти на уступки своим внутренним оппонентам по партии. Однако резкий протест Объединенной федерации христианских профсоюзов и связанных с профсоюзами представителей в партийном совете Zentrum положил конец этим переговорам еще до их начала. По их мнению, широкая оппозиция против ведущей роли Штегервальда в партии - это не что иное, как серьезное оскорбление немецкого рабочего класса. Так, профсоюзы объявили об отказе от любого дальнейшего сотрудничества, пока "требования христианского рабочего класса остаются неуслышанными" Сам Штегервальд также подвергается резкой критике со стороны некоторых своих соратников за то, что он настолько слаб, чтобы вообще рассматривать возможность переговоров со своими врагами - ситуация для Штегервальда и самой партии выглядит все более плачевной.\n\n Чтобы стать посредником между враждующими фракциями, менее антиклерикальные и межконфессиональные католические рабочие ассоциации согласились выступить посредниками для достижения компромисса. Они утверждают, что скептическое отношение к Штегервальду - это не оскорбление рабочего класса, а естественная реакция на властолюбивое поведение Штегервальда. В качестве решения они выступают за создание компромиссного триумвирата лидеров, состоящего из Штегервальда, их собственного кандидата Йозефа Йооса и умеренного лидера рейнской партии Хуго Мённига. Такое сочетание оставит за Штегервальдом руководство парламентской фракцией, но резко ослабит его влияние в правлении партии"
 germany.26.a: "Штегервальд согласен на триумвират"
 GER_triumvirate_controversial_tt: "Адам Штегервальд сформирует триумвират с умеренным юнионистом Йоосом и умеренным парламентарием Мённигом. У Zentrum никогда раньше не было триумвиратного руководства, и есть опасения, что это не решит проблему слабости партии..."
 germany.26.b: "Штегервальд отказывается и снимает свою кандидатуру!"
 GER_stegerwald_resigns_tt: "Адам Штегервальд, недовольный предложенным компромиссом, снимает свою кандидатуру. Это оставляет поле для новых кандидатов..."
 
 germany.27.t: "Kampfkandidatur"
 germany.27.d: "Неожиданная отстранение Штегервальда из-за его нежелания согласиться на предложенный компромиссный триумвират повергло партийную конференцию в смятение. Ранее в этот день планировалась измененная версия плана триумвирата с кандидатом на замену Штегервальду вместе с Йоосом и Мённигом, но проект был отброшен мощным фронтом более молодых кандидатов. Было названо множество причин против, среди которых триумвират противоречил бы традициям партии, а также тот факт, что неуверенное руководство, которое уже было проблемой при Герарде, останется проблемой без решительного лидера. Вместо этого делегаты выдвинули предложение, в котором они требуют немедленного голосования по кандидатуре будущего председателя без каких-либо компромиссных констелляций, которое было одобрено незначительным большинством.\n\nПосле того, как Штегервальд выбыл из гонки, Йоос остается единственным представителем профсоюзного крыла. Несмотря на то, что Йоос поначалу не хотел выдвигаться в одиночку, прекрасно понимая, что ему не хватает харизмы, в конечном итоге он принял решение о выдвижении, и вскоре его примеру последовал умеренный Мённиг. К удивлению многих, другая фракция тоже начала действовать - воодушевленные сравнительно низкой популярностью Мённига и Йооса, консервативные делегаты-федералисты из Баварии, Эльзас-Лотарингии и Люксембурга решили выдвинуть министра финансов Баварии Фрица Шеффера, молодого политического фанатика, набожного католика и гордого баварца с правыми наклонностями, с помощью которого они надеются привлечь на конференцию более традиционалистских, аграрных и ориентированных на средний класс делегатов и отнять голоса у Мённига. Поскольку профсоюзные активисты сильно ослаблены после снятия Штегервальда с выборов, а рейнские умеренные непопулярны как никогда, у правых должны быть хорошие шансы на победу в голосовании".
 germany.27.a: "Это вызывает беспокойство..."
 GER_schaffer_growing_tt: "Баварский консерватор Фриц Шеффер теперь лидирует, поскольку умеренные и профсоюзное крыло партии ослабли"

 germany.28.t: "Триумвират отменяется"
 germany.28.d: "Несмотря на то, что Штегервальд принял контрпредложение католических рабочих ассоциаций и доказал свою готовность присоединиться к триумвирату с Йоосом и Мённигом, этот план был отброшен фронтом более молодых делегатов еще до того, как он был инициирован. Называются многочисленные причины против, среди которых триумвират противоречит традициям партии, которую всегда возглавлял один лидер, а не несколько, и тот факт, что руководство из нескольких человек будет продолжать страдать от неуверенного поведения, которое было проблемой при Гераре.\n\n Вместо этого делегаты потребовали немедленного голосования по будущему председателю без каких-либо компромиссных констелляций, что и было одобрено незначительным большинством. Эти новые обстоятельства значительно усложнили поиски действительно нерешительного председателя партии - Штегервальд более чем убежден, что останется в гонке и будет претендовать на пост председателя сам, но его самый многообещающий конкурент из первоначального плана триумвирата, прогрессивный профсоюзный деятель Йозеф Йоос, вскоре объявил о снятии своей кандидатуры, прекрасно понимая, что у него не будет шансов против Штегервальда в одиночку из-за отсутствия харизмы. Таким образом, кроме Штегервальда в гонке остался только Мённиг, который вряд ли имеет высокие шансы на победу из-за своего сходства с Герардом.\n\nУжаснувшись тому, что Штегервальд сильно отстает от Мённига, консервативные делегаты-федералисты из Баварии, Эльзас-Лотарингии и Люксембурга тоже сделали свой ход. Они выдвинули кандидатуру министра финансов Баварии Фрица Шеффера, молодого политического фанатика, благочестивого католика и гордого баварца с правыми наклонностями, который надеется привлечь на конференцию традиционалистские, аграрные и ориентированные на средний класс делегаты. Правда, у Шеффера больше шансов на победу, чем у Мённига, но тот факт, что теперь против Штегервальда баллотируются два представителя консерваторов, может сыграть на руку профсоюзным активистам"
 germany.28.a: "Кто еще остался на поле?"
 GER_triumvirate_rejected_tt: "Предложение триумвирата было отклонено. Адам Штегервальд, представляющий профсоюзы, дружественные Шлейхеру, теперь противостоит баварскому консерватору Фрицу Шефферу, призванному в последний момент представлять правое крыло партии."
 
 germany.29.t: "Компромиссное председательство"
 germany.29.d: "Выборы председателя закончились, голоса подсчитаны - и результат шокирует. Голоса почти поровну разделились между тремя кандидатами, причем Штегервальд и Шеффер опережают умеренного Мённига лишь на несколько голосов. Произошел наихудший сценарий. Технически такой результат означает необходимость проведения второго тура голосования, однако это, скорее всего, приведет к более чем спорному "Kampfkandidatur", прямому противостоянию двух популярных кандидатов, в котором обе стороны имеют очень высокие шансы на победу. Правление партии категорически против этого, опасаясь, что очное противостояние двух очень влиятельных крыльев партии может разорвать Zentrum на части, тем более что регионалистские тенденции играют в этом соревновании весьма заметную роль.\n\nТаким образом, после долгих переговоров и громких протестов более молодых делегатов Штегервальд, Шеффер и Мённиг согласились на не очень славное компромиссное решение - измененную версию первоначального плана триумвирата. Штегервальд останется во главе парламентской фракции, а председательство в партии перейдет к совместному руководству умеренных и федералистов-консерваторов. Такое сочетание значительно ослабит влияние профсоюзных активистов, к радости их противников, но оставит без контроля далеко идущую власть Штегервальда в Рейхстаге. В целом это может означать только одно - в ближайшем будущем Zentrum продолжит свой неуверенный и непоследовательный курс"
 germany.29.a: "Как долго может продолжаться такой курс?"

 germany.30.t: "Декларация Kampfkandidatur"
 germany.30.d: "В эмоциональной речи Штегервальд под бурные аплодисменты своих сторонников официально отверг любые уступки своим оппонентам; по его словам, лидер партии будущего должен сохранять полный контроль как над председательством, так и над парламентской фракцией, иначе Zentrum продолжит свой слабый курс и будет низведен до второй скрипки в немецкой партийной политике. Естественно, позиция Штегервальда вызвала еще большую враждебность среди его оппонентов, и эскалация неизбежна.\n\nСегодня утром сформировался мощный единый фронт представителей среднего класса и церкви, а также делегатов от партикуляристски настроенных земель Баварии, Люксембурга и Эльзас-Лотарингии, чтобы бросить вызов амбициозным профсоюзным деятелям в прямой конфронтации, так называемой \n "Kampfkandidatur", гонке за лидерство в партии, в которой обе стороны имеют высокие шансы на победу. После окончания войны партийные организации Zentrum в Мюнхене, Штрасбурге и Люксембурге сохранили далеко идущую автономию, которую они готовы защищать - постоянно растущее влияние христианских профсоюзов может повредить этим достижениям, поэтому сопротивление возвышению Штегервальда носит массовый характер. \n\nПо их мнению, они должны выдвинуть совместное руководство, состоящее из представителей всех основных католических земель, входящих в состав партии, под руководством вспыльчивого баварского министра финансов Фрица Шеффера, который, будучи благочестивым католиком и гордым баварцем с правыми наклонностями, идеально символизирует возвращение к более традиционалистскому, федералистскому и ориентированному на средний класс курсу. Однако правление партии не в восторге от этих планов, опасаясь, что прямая конфронтация между двумя очень влиятельными крыльями партии может разорвать весь Zentrum на части, тем более что регионалистские тенденции играют слишком выраженную роль. Их контрпредложение - "триумвират компромисса" против Штегервальда, состоящий из рейнского умеренного Хуго Мённига, прогрессивного профсоюзного лидера Йозефа Йооса и умеренно-правого компромиссного кандидата Генриха Брюнинга, бывшего вице-канцлера."
 germany.30.a: "Правые федералисты устраивают хаос на конференции!"
 GER_right_zentrum_chaos_tt: "Происходит прямое столкновение между Штегервальдом и делегатами правого крыла, и съезд погружается в хаос. Это даст широкие возможности другой фракции представить себя в качестве миротворцев..."
 germany.30.b: "Федералисты принимают триумвират"
 GER_triumvirate_another_tt: "Правые делегаты примут компромиссный триумвират, чтобы остановить внутрипартийный конфликт - однако он вряд ли будет хорошо воспринят остальными членами партии, и провал компромисса может означать провал их правой программы"
 
 germany.31.t: "Гамбит Прогрессистов"
 germany.31.d: "Федералисты отвергли контрпредложение совета и намерены придерживаться своего плана совместного руководства с представителями Пруссии, Люксембурга, Эльзас-Лотарингии и Баварии, в котором Шеффер будет играть видную ведущую роль. Теперь прямая конфронтация неизбежна, и будущее всей партии может оказаться под угрозой после предстоящих выборов председателя, которые, вероятно, станут самыми противоречивыми за всю историю Zentrum. Однако, к удивлению многих, относительно малоизвестная фракция партии воспользовалась этим напряженным противостоянием в своих интересах: прогрессивные католики. Это крыло стоит на страже традиций Маттиаса Эрцбергера и доминировало в руководстве партии во время Вельткрига и в начале двадцатых годов, вплоть до своего позорного падения после процесса Эрцбергера-Хельфериха в конце 1922 года.\n\nС тех пор прогрессисты были в значительной степени оттеснены умеренными, правыми и профсоюзными деятелями - но теперь, похоже, пришло их время снова блистать, ведь когда два человека ссорятся, третий обычно радуется. В своей речи, полной примирительной риторики, Йозеф Вирт, формальный лидер прогрессистов в Рейхстаге, предложил выдвинуть прелата Силезского центра Карла Улицку в качестве нейтрального компромиссного кандидата. По мнению Вирта, Улицка как священнослужитель стоит выше мелких экономических, федеральных или классовых интересов и был бы идеальной руководящей фигурой для партии - его избрание подчеркнуло бы общее католическое мировоззрение партии, а не интересы одного конкретного крыла. Предложение Вирта полностью поддерживается правлением партии, которое считает, что выдвижение третьего нейтрального кандидата могло бы смягчить напряженность двухкандидатской кампфкандидатуры. Однако многие делегаты не знают, что Улицка далеко не так политически нейтрален, как утверждает Вирт, из-за его связей с прогрессистами, что делает его практически троянским конем политической фракции, которая уже давно считается мертвой на воде."
 germany.31.a: "Победит ли третий, пока двое ссорятся?"
 GER_progressive_gambit_tt: "Прогрессивный прелат Карл Улитцка выдвинут в качестве компромиссного кандидата для установления мира между профсоюзами и консервативными федералистами"
 
 germany.32.t: "Победа Улитцки"
 germany.32.d: "Выборы председателя закончились, голоса подсчитаны, окончательный результат готов быть объявлен общественности - и сенсация огромна! С абсолютным большинством голосов компромиссный Карл Улитцка оставил в пыли своих влиятельных, но противоречивых оппонентов Штегервальда и Шеффера. Это означает, что впервые в истории Zentrum на пост председателя партии взошел священнослужитель. Избрание Улитцки также стало первым крупным успехом для долгое время остававшихся в стороне прогрессивных католиков за более чем десятилетие. С Улитцкой во главе партия, вероятно, будет придерживаться более левого курса, чем в предыдущие годы, поскольку Улитцка - известный сторонник более тесного сотрудничества как с социал-демократами, так и с левыми либералами.\n\nВ своей родной Силезии Улитцка был популярным, но противоречивым представителем своей партии на протяжении более 15 лет. Он известен своей почти революционной позицией в вопросе немецко-польского примирения, к разочарованию лидера националистической Верхнесилезской польской партии Адальберта Корфанты и местных немецких консерваторов, и твердо убежден, что у Zentrum больше общего с левыми демократическими партиями, чем с правыми, с которыми его партия уже давно поддерживает правительственную коалицию в прусском Ландтаге - в соответствии с девизом "Против правых мы должны защищать нашу религию; с левыми наши различия просто идеологические." Будущая роль Штегервальда в партии еще не определена. По словам представителей партии Zentrum, скорее всего, в ближайшее время он останется во главе парламентской фракции, но в какой-то момент победившие прогрессисты обязательно сделают свой ход и еще больше централизуют власть в соответствии с пожеланиями более молодых делегатов"
 germany.32.a: "Какое будущее это сулит Zentrum?"

 germany.33.t: "Триумвират отклонен"
 germany.33.d: "Ради сохранения мира в партии противники Штегервальда приняли предложение совета и выдвинули против Штегервальда триумвират в составе Йооса, Мённига и Брюнинга, сделав тем самым меньший акцент на федеральном аспекте, чтобы предотвратить открытый конфликт между делегатами, настроенными федералистски, и более унитаристски настроенными профсоюзными деятелями. Однако почти сразу после этого план был отброшен фронтом более молодых делегатов. Против него говорит множество причин, среди которых и то, что триумвират противоречит традициям партии, и то, что многочленное руководство означает, что неуверенное руководство, которое было проблемой на протяжении многих лет, останется проблемой. Вместо этого делегаты выдвинули предложение, в котором они требуют немедленного голосования по кандидатуре будущего председателя без каких-либо компромиссных констелляций, которое было одобрено незначительным большинством.\n\nЭти новые обстоятельства значительно усложняют поиск не вызывающего разногласий председателя партии. Штегервальд убежден, что останется в гонке и будет претендовать на пост председателя, но его самый перспективный конкурент из первоначального плана триумвирата, прогрессивный профсоюзный деятель Йозеф Йоос, вскоре объявил о снятии своей кандидатуры, прекрасно понимая, что в одиночку у него не будет шансов против Штегервальда. Таким образом, кроме Штегервальда, в гонке остается только умеренный Мённиг, который вряд ли имеет высокие шансы на победу из-за своего сходства с Герардом. Однако вскоре, к удивлению многих, правые столкнулись с катастрофой. Непродолжительное принятие компромиссного плана триумвирата привело к открытому конфликту в правом крыле: представители Южной Германии и Пруссии неожиданно набросились друг на друга. Баварцы обвиняют группу вокруг Брюнинга, который теперь должен баллотироваться как сольный кандидат правых, в том, что она заключила договор с правлением партии из оппортунистических и эгоистических побуждений, чтобы обеспечить северогерманское господство. Постороннему человеку этот конфликт может показаться глупым и нелепым, но, похоже, он существенно ослабил правое крыло партии - какой ценой?"
 germany.33.a: "Кто еще остался на поле боя?"
 GER_stegerwald_winning_tt: "Поскольку правые скомпрометированы своим кратковременным одобрением компромиссного триумвирата, Штегервальд теперь фактически лишен оппозиции"
 
 germany.34.t: "Штегервальд побеждает"
 germany.34.d: "Выборы председателя закончились, голоса подсчитаны, и окончательный результат готов быть объявлен общественности. Несмотря на первоначальные трудности, христианский профсоюзный деятель Адам Штегервальд одерживает победу над своими умеренными и правыми соперниками со значительным отрывом. В конце концов, тяжелая форма раздробленности парализовала правых в самый неподходящий момент и открыла путь к славной победе рабочего крыла. Для Штегервальда эта победа - доказательство того, что стоило проявить твердость перед лицом требований своих оппонентов. В соответствии с пожеланиями молодых делегатов он теперь получит практически неограниченный контроль как над фракцией Рейхстага, так и над председательством. В рейхсканцелярии эта новость, несомненно, будет воспринята с большим восторгом - христианские профсоюзы считаются главными сторонниками концепции Шлейхера и более чем готовы наконец преодолеть разрыв между левыми и правыми на благо немецкого рабочего класса.\n\nС другой стороны, политические взгляды самого Штегервальда относительно неуловимы и гибки. Хотя по сути он положительно относится к Шлейхеру, как и многие его товарищи по профсоюзу, он все же испытывает определенный скептицизм из-за сомнительного военного прошлого Шлейхера. Прагматизм Штегервальда позволяет плодотворно сотрудничать практически со всеми партиями, от SPD до DVLP, но его идеальная концепция Zentrum, несомненно, находится в политическом центре. Идея межконфессиональной "немецкой, христианской, национальной и социальной народной партии", которая станет оплотом интересов патриотических, религиозных и глубоко монархических средних и рабочих классов и в то же время ослабит подъем марксистских партий и профсоюзов, уже давно играет важную роль в его видении. Только будущее покажет, в какой момент гибкость Штегервальда достигнет своего предела"
 germany.34.a: "Какое будущее это сулит Zentrum?"
 
 germany.35.t: "Шеффер победил"
 germany.35.d: "Выборы председателя закончились, голоса подсчитаны, и окончательный результат готов быть объявлен общественности. Как и ожидалось, Шефферу и его консервативным, федералистски настроенным соратникам удалось с большим отрывом победить Йооса и Мённига. В своей грандиозной речи, произнесенной ранее в этот день, он подчеркнул, что во времена глобально развивающихся левых и других радикалов консервативная католическая партия политического центра важна как никогда. Традиционный федералистский порядок Германии должен быть защищен от унитаристских врагов, скрывающихся как внутри страны, так и за рубежом. Поэтому одна из его главных целей - сделать больший акцент на федералистских корнях Zentrum; руководство партии, в котором ранее доминировали прусские, должно быть "расширено и идеологически консолидировано" за счет привлечения большого количества новых членов с юга и юго-запада. \n\nВполне вероятно, что Шеффер продолжит умеренно-правый курс партии, без особых экспериментов с социал-демократами или революционными идеями Шлейхера о 'Новом государстве' Возможно даже, что Zentrum вскоре примет более гибкое отношение к ультраправым, от которых в предыдущие годы при Герарде он все еще держался на определенной дистанции. Сам Шеффер, несмотря на свою харизматичность и близость к народу, в прошлом нередко вызывал споры. Несмотря на то, что он представлял себя как человек Zentrum и демократический представитель интересов среднего класса, он несколько раз привлекал к себе внимание антисемитскими и антисоциалистическими высказываниями. В баварском региональном отделении Баварской народной партии (Zentrum), где он сделал беспрецедентную карьеру с начала 1920-х годов, его боятся за жажду власти и считают опасным соперником министра-президента Генриха Хельда. Поэтому многие баварцы должны почувствовать облегчение от того, что Шеффер теперь будет проводить свое время в Берлине. Будущая роль Штегервальда в партии еще не определена. По словам представителей партии Zentrum, скорее всего, в ближайшее время он останется во главе парламентской фракции, но в какой-то момент победившие правые обязательно сделают свой ход и еще больше централизуют власть в соответствии с пожеланиями более молодых делегатов."
 germany.35.a: "Какое будущее это сулит Zentrum?"
 
 germany.36.t: "Агитация среди левых SPD"
 germany.36.d: "Правые укрепили свой контроль над правительством Германии, и шансы на то, что действующий кабинет падет под давлением Рейхстага, становятся все меньше. По мере того как статья за статьей публикуются грандиозные планы по сносу и без того довольно слабой парламентской системы в Германии, чтобы заменить ее десятилетиями господства правых, социал-демократы испытывают все большее беспокойство. Это беспокойство особенно характерно для молодого поколения SPD, которое, в отличие от своих предшественников, имеет совершенно иное представление о политике. Если старожилы партии пришли к руководству во время антисоциалистических законов конца XIX века и поклялись всегда искать наиболее легальный путь к власти, чтобы избежать второго периода репрессий, то политики, родившиеся в 1890-е годы или позже, никогда не испытывали подобного и поэтому гораздо более агрессивны, хотя и не обязательно более идеологически радикальны. \n\nВ отделениях SPD, на профсоюзных собраниях и в социалистических учебных группах ведутся напряженные дискуссии о том, должны ли социал-демократы выйти на улицы и бороться за защиту демократии - и похоже, большая часть массового членства в партии поддается этой риторике. Ведущие члены молодежного крыла SPD, такие как Курт Шумахер и Теодор Хаубах, а также давно забытое, но существующее левое радикальное крыло партии, в которое входят такие люди, как Макс Зейдевиц и Курт Розенфельд, были признаны лидерами этого движения. Хотя центральный комитет партии по-прежнему рассчитывает просто переждать недолгий период правления правых, не все верят, что демократия просто защитит себя"
 germany.36.a: "Эти мысли скорее предательские..."
 
 germany.37.t: "Движение 3 марта"
 germany.37.d: "Встреча за кофейным столиком в Берлине вскоре переросла в нечто большее, связи потянулись за связями, и в конце концов Курт Шумахер и Теодор Хаубах, к которым присоединились такие члены LVP, как Ганс Робинсон, Эрнст Штрассман и Генрих Ландаль, создали так называемый "Клуб 3 марта", названный в честь даты провозглашения мартовских реформ имперской конституции, Хотя Клуб заявляет о себе как о ненасильственной организации, которая стремится использовать общественное давление, чтобы заставить режим пересмотреть свои решения, мы можем прорвать вуаль и понять, чем на самом деле является это "движение" \n\nВлияние предателей, возможно, даже синдикалистов и русских, очень велико, и вполне вероятно, что широкие контакты Клуба с социал-демократами, либералами и профсоюзными деятелями позволят ему организовать многочисленные акции протеста в последующие годы. Однако, возможно, если мы усилим наши репрессии против социал-демократов, их влияние удастся сломить в долгосрочной перспективе..."
 germany.37.a: "Их сопротивление глупо"
 germany_37_tt: "Начнутся периодические события о сопротивлении демократического общества вашим действиям"
 GER_democratic_resistance_reduced_tt: "События о сопротивлении демократического общества вашим реформам будут происходить реже"
 
 germany.38.t: "Раскол среди левых"
 germany.38.d: "В последнее время руководство демократической оппозиции подвергается жесткой атаке со стороны крайне левых - публикации в газетах, связанных с KAPD и KPD, подвергают их позицию резкой критике, утверждая, что им не хватает воинственности, необходимой для защиты Германии от появления еще одной реакционной диктатуры. Лидеры социал-демократов и либералов, опасаясь угрозы своему лидерству в демократическом движении, ответили взаимностью, нападая на социалистов и синдикалистов за их непрекращающиеся призывы к расколу антиреакционного фронта. В целом это была очень хорошая неделя для нас - демократы значительно ослабили свои позиции"
 germany.38.a: "Дураки дерутся между собой!"
 
 germany.39.t: "Незначительная забастовка"
 germany.39.d: "Рур, этот рассадник предательской профсоюзной деятельности, снова поднимается на ноги. Местная промышленность была временно парализована крупной забастовкой, подстрекаемой синдикалистскими группами фабрикантов и свободными профсоюзами. Социал-демократическая и либеральная пресса сразу же обильно осветила забастовку, а также ее требования - улучшение условий труда, повышение зарплаты и социальные реформы. Призывы к отставке правительства или новым выборам также распространяются на улицах и среди одураченных масс.\n\nПромышленные лидеры советуют нам просто переждать забастовку, пока рабочие не вернутся на свои рабочие места."
 germany.39.a: "Как непатриотично"
 
 germany.40.t: "Критика социал-демократов в Рейхстаге"
 germany.40.d: "Политика нашего правительства подверглась критике в Рейхстаге - который социал-демократические депутаты использовали в качестве платформы с момента выборов 1936 года. Во время обсуждения законов, предложенных кабинетом министров, несколько депутатов организовали акцию протеста, объявив наши реформы пощечиной демократии и "достижениям мартовских реформ Конституции"\n\n Кроме того, агитаторы пытались взывать к эмоциям наблюдавших депутатов, прося их голосовать против всех правительственных пилиций и присоединиться к ним в агитации в защиту демократических принципов. В то время как в правой прессе об этом инциденте писали негромко, социал-демократические газеты отвели ему первые полосы и значительное место"
 germany.40.a: "Глупцы, наши замыслы более *демократичны*, чем все, что они пропагандируют!"
 
 germany.41.t: "Столкновение рабочих с ультраправыми активистами"
 germany.41.d: "Протест, организованный профсоюзами и социалистической молодежью против нашего правительства, сегодня бесцеремонно закончился, поскольку вместо этого произошла потасовка между ними и контрпротестом, организованным ультраправыми партиями. В частности, два небольших, но заметных движения собрали своих бойцов и агитаторов, чтобы противостоять своим левым оппонентам - экстремистской и расистской Немецкой народной партии (Deutschvolkische Partei) и внепарламентской, савинковской и "национал-социалистической" Немецкой социалистической партии (Deutschsozialistische Partei). \Возглавляемые Артуром Динтером и Юлиусом Штрейхером соответственно, они не имеют большого влияния на избирательной сцене, но непропорционально представлены среди ветеранов и ультраправых студентов, которые вышли на улицы для столкновений с профсоюзными активистами. О погибших не сообщается, но несколько человек получили ранения, прежде чем на место происшествия прибыла полиция и разогнала обе стороны."
 germany.41.a: "Ублюдки синдикалисты!"
 
 germany.42.t: "Оппозиция критикует армию"
 germany.42.d: "Две наиболее влиятельные оппозиционные партии, SPD и LVP, начали использовать Рейхстаг в качестве трибуны, на этот раз для агитации против военных расходов. Обе партии указывают на огромные средства, по праву предназначенные для армии, и призывают к их сокращению - которые, по их мнению, можно было бы перераспределить на социальные услуги или образование. По их мнению, Германии ничто не угрожает, кроме угрозы, которую она создает своими агрессивными вооруженными силами.\n\n Мало того, депутаты SPD указали на предполагаемое влияние армиина политические события, утверждая, что OHL влияет на действующее правительство - нападки, которые были немедленно опровергнуты на парламентской арене."
 germany.42.a: "Как они смеют нападать на наших национальных героев?"
 
 germany.43.t: "Местные политики из Zentrum атакуют правительство"
 germany.43.d: "Несколько мэров и несколько членов региональных правительств, все из партии Zentrum, недавно выступили с критикой направления деятельности нашего правительства, утверждая, что "некоторые проекты и планы, намеченные кабинетом, противоречат демократической природе конституции и являются крайне подозрительными" Их заявления, обнародованные в прессе, требуют возвращения к умеренно-консервативному правительству - которое будет защищать традиции и права земель, сохраняя при этом достижения Марта."
 germany.43.a: "Кто эти ничтожества?"

 germany.44.t: "Говорит фракция Zentrum Рейхстага"
 germany.44.d: "Политика нашего правительства попала под раздачу в Рейхстаге - несколько членов левого крыла делегации Zentrum начали использовать ее как дань уважения, критикуя направление деятельности нашего правительства. Указывая на некоторые из предложенных нашим правительством политик, а также на биографии членов кабинета, они утверждают, что видят в них голый возврат к бисмарковскому авторитаризму, и не могут одобрить этот шаг, как и их предшественники, которые боролись против тиранической политики Kulturkampf. Хотя их заявления абсурдны, их выступления получили широкую огласк."
 germany.44.a: "Звучит немного предательски"
 
 germany.45.t: "Напряженность между Zentrum и SPD"
 germany.45.d: "Единство демократической оппозиции неожиданно получило серьезный удар, поскольку несколько социалистов нового поколения, пишущих для Vorwärts, открыто призвали к секуляризации системы образования и борьбе против влияния церквей в политике, что привлекло внимание политиков Zentrum. В прессе началась война публикаций, каждая сторона нападает на другую за то, что та якобы ослабляет единство антиреакционной коалиции и ставит борьбу под угрозу. В конечном итоге в выигрыше оказываемся мы, поскольку можем отдохнуть от постоянной критики"
 germany.45.a: "Мы побеждаем, не делая абсолютно ничего!"
 
 germany.46.t: "Антисиндикалистские процессы"
 germany.46.d: "Расследования прусской тайной полиции выявили несомненные связи между организаторами всеобщей забастовки в Руре в 1936 году и синдикалистской разведкой. Причем в этой связи обвиняются не только представители радикальных социалистических партий - подозрения пали на нескольких руководителей профсоюзов, связанных с SPD, и социал-демократических политиков в Рейнской области. Судебное преследование продолжается, и хотя демократические силы утверждают, что это не более чем политическое преследование, поддерживаемая правительством пресса преподносит это как проявление тайных синдикалистских симпатий SPD."
 germany.46.a: "Это, безусловно, повлияет на репутацию социал-демократов..."
 
 germany.47.t: "Еще один удар"
 germany.47.d: "Новость о продолжающемся судебном преследовании рейнских профсоюзных активистов, возможно, по иронии судьбы, вызвала очередную забастовку в Рейнской области - на этот раз солидарности, а не борьбы за материальные блага. Свободные социалистические профсоюзы и ADGB объединили усилия, требуя снять обвинения со своих товарищей. Движение 3 марта сразу же решило поддержать эту акцию и даже выдвинуло дополнительные требования к забастовщикам - такие, как отставка действующего правительства и новые выборы в Рейхстаг. Frankfurter Zeitung и Vorwärts также поддержали забастовку.\n\nЭто будет не так, как в прошлый раз. Непатриотичный срыв экономики Германии не будет допущен - военный ответ вооруженных сил Королевства Пруссия уже одобрен и должен быть развернут для восстановления порядка"
 germany.47.a: "Вы совершили серьезную ошибку, синдикалисты"
 
 germany.48.t: "Критика в Рейхстаге"
 germany.48.d: "Несмотря на то, что военная операция по подавлению забастовки в Рейнской области была одобрена, она закончилась неудачей, а ответные действия были провалены, что в конечном итоге привело к тому, что правительство было вынуждено уступить требованиям. Несколько высокопоставленных профсоюзных лидеров и известных радикальных социалистических агитаторов были освобождены из заключения и сняты с них обвинения. Как ультраправые, так и умеренные были разочарованы этой неудачей, но особенно последние.\n\nОбвиняя правительство в том, что его жесткие действия подорвали доверие народа к правительству и только усилили рост социализма среди немецких рабочих в результате непродуманных репрессий, они даже вышли из коалиции, вместо этого сформировав умеренно-консервативную группу, которая объединилась с Zentrum."
 germany.48.a: "Проклятье!"
 GER_DkP_indy_split_tt: "[?GER_DkP_indy_seats] §LDkP§! депутаты отделятся от партии и сформируют §Cнезависимую консервативную группировку§!, §Rвыйдя из коалиции!§!"

 germany.49.t: "Война начинается"
 germany.49.d: "Начало Второго Вельткрига застало немецкое общество врасплох - и не только потому, что на этот раз Германия не была зачинщиком конфликта. С 1934 года она была занята внутренними конфликтами и партизанскими разборками, которые были куда более актуальны для политиков и простых людей, чем далекие заботы об очередном военном конфликте. Российская агрессия на Востоке и синдикалистское перевооружение на Западе, конечно, вызывали беспокойство, но ожидалось, что непобедимая Имперская армия Германии быстро расправится с агрессорами.\n\n В результате Германская империя вступает в войну неподготовленной, и для того, чтобы ускорить наш выход из дремоты, необходимо принять политику быстрой мобилизации. Но есть ли у нас время?"
 germany.49.a: "...Hoch Wilhelm! Nieder mit der Brut! Und tilg' die Schmach mit Feindesblut! (прим. переводчика - отрывок из 'Стража на Рейне')"
 GER_wartime_unpreparedness_tt: "Вы получите модификатор §YНедостаточная готовность§!, начальные эффекты которого будут определяться вашими предвоенными действиями:\n - ваш §Yнациональный долг§! в механике §YЧерного Понедельника§!\n - ваши §Yуспехи или неудачи§! в уникальной механике пути\n - состояние §Yжелезнодорожной системы§!\n - количество §Yиндустриальных решений§! принятых\n - определенные §Yнациональные фокусы§! в военном дереве."
 GER_Lacking_Preparedness: "Отсутствие готовности"

 germany.50.t: "Растущая готовность"
 germany.50.d: "Первоначальное перенасыщение Имперской немецкой армии и промышленной базы, похоже, отступает - боевая доблесть наших солдат возвращается в форму благодаря растущему потоку новых вооружений с заводов и волне пропаганды. Постепенно Империя вернется к боевой форме - и когда это произойдет, все наши враги дрогнут"
 germany.50.a: "С такими темпами мы быстро доберемся до Парижа!"
 germany.50.b: "Очень хорошо!"
 germany.50.c: "Пусть наши люди трудятся без фанфар"

 germany.52.t: "Демократическая оппозиция продолжается"
 germany.52.d: "В 1914 году начало Вельткрига привело к заключению мира между всеми различными партиями и движениями в Германской империи, и даже социал-демократы предпочли почти единодушно поддержать войну. Однако теперь, похоже, времена изменились. На протяжении последних нескольких лет демократическое гражданское общество боролось против наших проектов реформ, которые они считали тираническими и авторитарными, какими бы необоснованными ни были их утверждения, и они уже не с таким энтузиазмом защищают их, как двадцать лет назад. \n\nКонечно, ни один настоящий социал-демократ или прогрессивный либерал никогда не примет синдикалистский режим, поэтому агитация Движения 3 марта будет несколько приглушенной - однако их линия заключается в том, что мы должны немедленно заключить "почетный мир" с агрессорами и сопротивляться любому возвращению к военной диктатуре Первого Вельткрига. Любые попытки мобилизовать промышленность против прав трудящихся обязательно вызовут забастовки, а наши противники будут продолжать требовать демократических реформ в Рейхстаге"
 germany.52.a: "Ублюдки!"
 GER_democratic_resistance_continues_tt: "События, связанные с сопротивлением демократического общества, будут продолжаться, пока вы не завершите национальные фокусы§YЗаконы об антиседиции§! и §YРазрешить социалистические организации§!, а также все их разблокированные §YРешения§!."
 
 germany.53.t: "Упадок демократической оппозиции"
 germany.53.d: "Наше целенаправленное стремление подавить подстрекательские элементы в нашем населении, похоже, наконец-то принесло свои плоды. Нация едина как никогда, а левые - будь то революционеры или претендующие на умеренность - вытесняются из общественной жизни. Члены нашего правительства годами мечтали о возможности уничтожить социал-демократию и социализм, и возможность, предоставленная им вторым Вельткригом, была использована с успехом.\n\n Теперь нам нечего опасаться внутренней "демократической" оппозиции. Все, что нам нужно сейчас, это выиграть войну - и единство нашей нации в ведении ее до победного конца, безусловно, будет полезным."
 germany.53.a: "Прекрасно"
 
 germany.54.t: "Reichskriegsflagge"
 germany.54.d: "Reichskriegsflagge - это военный флаг Германской империи, официально предназначенный только для плавания на море, однако его известность среди немецкого народа привела к тому, что он широко используется в национальной пропаганде. Особенно он любим правыми политиками, для которых он ассоциируется со славными победами Первого Вельткрига и национальным единством, которое они хотят повторить в своей программе.\n\nСейчас, когда Германия снова втянута в мировую войну, вопрос об использовании Reichskriegsflagge снова вернулся. Хотя Шварц-Вас-Рот останется официальным флагом на протяжении всего конфликта, у нас есть возможность широко использовать военный флаг в пропаганде военного времени, а также поднимать его в официальных учреждениях и на фронте, сделав его де-факто государственным флагом. В противном случае, если это не нравится правительству, триколор мирного времени может быть сохранен в качестве основного национального символа"
 germany.54.a: "Военный флаг снова поведет нас к победе!
 GER_reichkriegsflagge_tt: "Мы возьмём на вооружение флаг §YReichskriegsflagge§! на время войны"
 germany.54.b: "Давайте оставим триколор"

 germany.55.t: "Программы для приглашенных работников"
 germany.55.d: "Испытывая нехватку рабочей силы на своих заводах, Германская империя представила новую программу по увеличению производства военных товаров - вербовку наших граждан, среди многих других, в качестве гастарбайтеров для немецкой промышленности. Это программа Fremdarbeiterprogramm, и поскольку в настоящее время мы выполняем заказы немецкого правительства, мы обязаны в ней участвовать. Часть наших призывников, не отвечающих требованиям по здоровью для службы на фронте, будет перемещена в Германию, а немецкие вербовщики теперь будут работать в наших городах, чтобы найти добровольцев или "волонтеров" Поскольку зарплата в Германии выше, чем здесь, по крайней мере, некоторые мужчины могут добровольно переехать на Запад.\n\n Пока эта программа осуществляется, мы будем терять рабочую силу как в армии, так и на наших заводах."
 germany.55.a: "Хорошо, но ведь это временно, верно...?"
 
 germany.56.t: "Конец программы Fremdarbeiterprogramm"
 germany.56.d: "Поскольку мы добились победы на Западе, мы больше не испытываем острой потребности в рабочей силе - поэтому программа Fremdarbeiterprogramm была закрыта, и рабочие, привезённые из стран нашего влияния, теперь могут вернуться к своим семьям. Однако некоторые предпочтут остаться, поскольку им либо не к чему возвращаться, либо они хотят жить лучше в наших процветающих городах, чем в своих убогих деревнях. В будущем это может привести к росту миграции с Востока, поскольку иммигранты привезут сюда своих родственников или порекомендуют жизнь здесь своим соотечественникам - но в этом нет ничего страшного"
 germany.56.a: "Это не станет горячей политической темой"

 germany.57.t: "Конец программы Fremdarbeiterprogramm"
 germany.57.d: "После победы на Западном фронте Германия больше не испытывает острой нужды в рабочей силе, поэтому Fremdarbeiterprogramm была закрыта, и тысячи наших соотечественников возвращаются домой. Некоторые предпочли остаться, либо потому, что им не к чему возвращаться, либо потому, что им полюбилась благополучная западная жизнь и они хотят зарабатывать на жизнь в Берлине. Те, кто вернулся, привезли с собой важные технические навыки, полученные во время работы на заводах Krupp или Rheinmetall, и хотя абсолютное большинство из них были рабочими, и поэтому не стоит ожидать, что они привезут точные чертежи немецких технологий, их понимание, тем не менее, будет полезно для улучшения нашей собственной военной промышленности."
 germany.57.a: "Похоже, в конечном итоге мы выиграли от этой сделки"
 
 germany.58.t: "Военный переполох"
 germany.58.d: "Два события потрясли немецкую прессу на этой неделе - во-первых, инцидент на сильно укрепленной франко-германской границе, когда несколько французских солдат забрели на немецкую землю и повернули назад после строгого предупреждения; во-вторых, статья в Kreuzzeitung генерала Людвига Бека, который оценил "ошеломляющий рост русской и синдикалистской армий в размерах и качестве боевой техники", что заставило этого офицера предупредить, что обе ревизионистские державы могут быть готовы к новой мировой войне раньше, чем мы ожидаем. \n\nХотя мало кто в Германской империи верил, что Париж и Москва будут довольны порядком, установившимся после Вельткрига, большинство гражданских политиков полагали, что непобедимая на поле боя Императорская германская армия сдержит любое вторжение. С 1936 года экономический спад и политические конфликты заставили Германию все глубже уходить во внутренние дела - передышка, которую наши враги мастерски использовали, чтобы сократить разрыв.\n\nНаша гегемония в Европе кажется неуязвимой, но так ли это на самом деле?"
 germany.58.a: "У нас и так достаточно забот..."
 GER_war_scare_tt: "§RЭкономический кризис, вызванный Черным Понедельником, и политические конфликты оставили нас неподготовленными к новой войне. Военная реформа и промышленное развитие должны смягчить первоначальный удар, но он все равно произойдет.§!\n\nНациональные фокусы в рамках фокуса §YГотовность к войне§! сделают нас более готовыми к Вельткригу."
 
 germany.59.t: "Конец Руркампфа"
 germany.59.d: "Прошло полтора года с начала всеобщих забастовок и социалистического восстания в Руре, и сменившиеся немецкие правительства не проявили особой инициативы в их подавлении. Не было подписано ни одного основательного соглашения, и отдельные компании были вынуждены самостоятельно заключать сделки с радикально настроенными профсоюзами, как правило, вынужденные идти на уступки. Только в Рейнской области было зарегистрировано более сотни насильственных смертей - этот опыт заставил тысячи рабочих вооружиться и объединиться, защищая свои средства к существованию и идеологию от правоохранительных органов и ультраправых банд.\n\nЗабастовки пошли на спад, и большинство рабочих вернулись к работе, хотя опыт событий в Руре навсегда изменил их жизнь. Теперь они знают, что могут противостоять деспотичному имперскому правительству, и что у них есть союзники в ближнем и дальнем зарубежье. Другие полностью оставили свои рабочие места и ведут повстанческое движение на низком уровне по всем нашим промышленным городам. Число насильственных преступлений и непредумышленных убийств в последующие годы будет расти..."
 germany.59.a: "Это нехорошо"
 
 germany.60.t: "Победа в Европе - конец второго Вельткрига"
 germany.60.d: "После долгого и изнурительного конфликта наши армии вновь возвращаются победителями, заставив всех наших врагов в Европе встать на колени. Возможно, среди отступников и мелких держав, которые по глупости решили объединиться с русскими или синдикалистами, а также на море, еще есть сопротивление, но они больше не угрожают нашему господству.\n\nВ первом Вельткриге мы поставили русским и французам жесткие условия, чтобы они никогда больше не бросили нам вызов, но оказалось, что их недостаточно. Мы не повторим свою ошибку во второй раз. Военная оккупация и покорный марионеточный режим уничтожат военную промышленность этих государств и будут эксплуатировать их до беспредела.\n\nНаша гегемония больше никогда не будет оспариваться. На Европу опустится Pax Germanica - мир, десятилетиями поддерживаемый немецким оружием, мир и процветание, достигнутые благодаря нашему благожелательному руководству, которое со временем научится уважать вся Европа, хотят они того или нет. Конечно, наша борьба на этом не заканчивается. Мы должны уничтожить синдикализм во всем мире, обеспечить нашу гегемонию на всех континентах и бросить вызов остальным сверхдержавам, будь то пером или мечом"
 germany.60.a: "Heil dir im Siegerkranz!"

