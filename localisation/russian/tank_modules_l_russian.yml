 basic_heavy_tank_chassis: "Шасси базового тяжелого танка"
 basic_heavy_tank_chassis_desc: "A thorough analysis of the Great War has shown that there is a need for a heavy vehicle to break through the enemy trench line and open up the way for lighter forces to exploit the breakthough. Such a vehicle should heavily armed and well armoured, but doesn't have to be very fast." #NT!
 basic_heavy_tank_chassis_short: "Тяжелая модель 1934 г."
 improved_heavy_tank_chassis: "Шасси улучшенного тяжелого танка"
 improved_heavy_tank_chassis_desc: "While the nature of warfare has changed, there is still a place for a heavy vehicle with thick armour to create a breakthrough in the enemy lines, or to shore up defenses against an enemy attack." #NT!
