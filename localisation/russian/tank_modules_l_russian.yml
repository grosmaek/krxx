 lc_heavy_naval_guns: "Тяжелые корабельные орудия"
 lc_heavy_naval_guns_desc: "The standard main armament for such a massive armoured vehicle, these powerful naval-grade cannons are adapted for direct confrontation, delivering devastating firepower against both armoured and fortified targets." #NT!
 lc_super_heavy_railway_gun: "Сверхтяжелое железнодорожное орудие"
 lc_super_heavy_railway_gun_desc: "Это массивное орудие, изначально созданное для железнодорожных платформ, способно обстреливать цели с огромного расстояния, нанося невероятный урон."
 lc_high_impact_obliterator_cannon: "Мощная пушка «Уничтожитель»"
 lc_high_impact_obliterator_cannon_desc: "Specifically designed to penetrate extremely thick armour, this weapon's high kinetic energy makes it a formidable counter against other super-heavy tanks." #NT!
 lc_heavy_anti_air_platform: "Площадка с тяжелой ЗСУ"
 lc_heavy_anti_air_platform_desc: "A platform mounting multiple high-calibre flak guns, designed to defend against enemy bombers and reconnaissance aircraft that threaten the Land Cruiser." #NT!
 lc_medium_naval_guns: "Средние корабельные орудия"
 lc_medium_naval_guns_desc: "Сбалансированная комбинация скорострельности и огневой мощи. Эти орудия эффективны против легкой техники и небронированных целей."
 lc_hull_mounted_railway_gun: "Установленное на корпусе железнодорожное орудие"
 lc_hull_mounted_railway_gun_desc: "Переработанное железнодорожное орудие, установленное прямо в корпус для обеспечения максимальной стабильности. Обеспечивает мощную огневую поддержку и может с большой точностью поражать удаленные цели."
 lc_super_heavy_howitzer: "Сверхтяжелая гаубица"
 lc_super_heavy_howitzer_desc: "Массивная гаубица для уничтожения укреплений и городских оборонительных рубежей. Этот вариант стреляет фугасными снарядами, идеально подходящими для зачистки окопов и разрушения укрепленных построек."
 lc_heavy_high_velocity_cannons: "Тяжелые скорострельные пушки"
 lc_heavy_high_velocity_cannons_desc: "Anti-tank guns designed to engage and destroy enemy armour with pinpoint accuracy. Their high-velocity projectiles ensure excellent penetration at long ranges." #NT!
 lc_heavy_anti_air_battery: "Тяжелая батарея ЗСУ"
 lc_heavy_anti_air_battery_desc: "An anti-air battery equipped with large-calibercaliber guns to target high-speed and high-altitude aircraft, providing a defensive bubble around the vehicle." #NT!
 lc_medium_cannon_turret: "Средняя орудийная башня"
 lc_medium_cannon_turret_desc: "Стандартная орудийная башня, способная обстреливать пехоту и легкую технику. Благодаря компактности хорошо подходит для ближнего боя и вспомогательного применения."
 lc_assault_gun: "Штурмовое орудие"
 lc_assault_gun_desc: "Спроектировано для ближних городских боев и подрыва бункеров. Стреляет мощными фугасными снарядами, зачищая пехотные позиции и уничтожая укрепленные цели."
 lc_high_velocity_cannon_turret: "Скорострельная орудийная башня"
 lc_high_velocity_cannon_turret_desc: "A turret fitted with a high-velocity cannon to engage enemy armour. Its smaller size allows it to provide quick and responsive fire support against lighter armoured threats." #NT!
 lc_light_anti_air_battery: "Легкая батарея ЗСУ"
 lc_light_anti_air_battery_desc: "Легкая зенитная батарея для обстрела низколетящих самолетов и защиты техники от атак с бреющего полета и пикирующих бомбардировщиков."
 lc_flamethrower_turret: "Огнеметная башня"
 lc_flamethrower_turret_desc: "Башня, выстреливающая струей огня. Идеально подходит для зачистки укрепленных позиций, пехотных точек и засадных позиций. Максимально эффективна в ближнем бою в плотной городской застройке."
 lc_rocket_launcher: "Реактивная установка"
 lc_rocket_launcher_desc: "Модульная ракетная система, установленная на сухопутном крейсере. Выстреливает мощными ракетными залпами, подавляя оборону противника и рассеивая его крупные построения."
 lc_radio_1: "$tank_radio_1$"
 lc_radio_1_desc: "$tank_radio_1_desc$"
 lc_radio_2: "$tank_radio_2$"
 lc_radio_2_desc: "$tank_radio_2_desc$"
 lc_radio_3: "$tank_radio_3$"
 lc_radio_3_desc: "$tank_radio_3_desc$"
 lc_command_center: "Командный центр"
 lc_command_center_desc: "Полностью интегрированный командный центр, превращающий сухопутный крейсер в мобильный штаб. Оборудован улучшенной системой связи для координации масштабных военных операций."
 lc_radar: "Радар"
 lc_radar_desc: "Система раннего обнаружения, повышающая осведомленность о передвижениях авиации и ближайших сил противника. Позволяет сухопутному крейсеру подготовиться к потенциальным угрозам с земли или воздуха."
 lc_aircraft_catapult: "Авиационная катапульта"
 lc_aircraft_catapult_desc: "Система запуска небольших самолетов-разведчиков. Позволяет сухопутному крейсеру разведывать окрестности и собирать данные в реальном времени."
 lc_helipad: "Вертолетная площадка"
 lc_helipad_desc: "Платформа для запуска вертолетов. Предназначена для обеспечения доскональной воздушной разведки и повышения осведомленности о боевой обстановке."
 lc_armored_skirts: "Armoured Skirts" #NT!
 lc_armored_skirts_desc: "Reinforced armour plating mounted along the sides to protect vulnerable tracks and suspension systems from anti-tank weapons and small arms fire." #NT!
 lc_bunker_emplacement: "Долговременное огневое сооружение"
 lc_bunker_emplacement_desc: "Укрепленное сооружение, преобразующее сухопутный крейсер в мобильный бункер. Позволяет экипажу удерживать оборону и вести ответный огонь по противнику даже под сильным обстрелом."
 lc_obstacle_clearance_gear: "Приспособление для устранения препятствий"
 lc_obstacle_clearance_gear_desc: "Прочные приспособления, такие как массивные бульдозерные отвалы и краны, предназначенные для уборки обломков, расчистки пути на пересеченной местности и помощи в окапывании."
 lc_internal_fuel_tanks: "Внутренние баки с горючим"
 lc_internal_fuel_tanks_desc: "Expanded fuel compartments within the hull, increasing the vehicle's operational range and reducing the need for frequent refueling stops during extended campaigns." #NT!
 lc_internal_ammunition_compartments: "Внутренние отсеки для боеприпасов"
 lc_internal_ammunition_compartments_desc: "Укрепленные отсеки для хранения дополнительного боезапаса. Позволяют сухопутному крейсеру дольше держаться в бою без пополнения запасов."
 lc_wet_ammunition_storage: "Влажное хранилище боеприпасов"
 lc_wet_ammunition_storage_desc: "Специальное хранилище, заполненное охлаждающей жидкостью. Минимизирует риск подрыва боезапаса от обстрела противником и значительно повышает безопасность экипажа."
 lc_smoke_generators: "Дымогенераторы"
 lc_smoke_generators_desc: "A system designed to deploy thick smoke screens, masking the vehicle's movements and reducing its visibility to both ground and air-based threats." #NT!
 lc_stabilizers: "Стабилизаторы"
 lc_stabilizers_desc: "Механические устройства, снижающие отдачу и поддерживающие наведение орудия при стрельбе. Помогают быстрее навестись на цель и повышают точность стрельбы на коротких остановках."
