 modern_tank_chassis: "Шасси современного танка"
 modern_tank_chassis_desc: "A modernized chassis that borrows heavily from previous medium tanks, but puts a much bigger emphasis on speed and manoeuvrability, while also allowing for more armour and bigger guns than usually carried on medium tanks. The result is a vehicle that can fill a wide variety of roles." #NT!
 main_battle_tank_chassis_desc: "Experience has shown that the designs of light, medium, and heavy tank are converging more and more. heavy tanks have gotten more mobile, while light tanks are carrying heavier armament and armour to survive. there is therefore value in unifying all three designs into a single type, which will be a universal Main Battle Tank." #NT!
