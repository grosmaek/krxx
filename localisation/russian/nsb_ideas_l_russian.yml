l_russian:
 independent_air_force_spirit: "Независимые ВВС"
 independent_air_force_spirit_desc: "ВВС — отдельный род войск, такой же важный, как армия или флот."
 industrial_destruction_spirit: "Разрушение индустрии"
 industrial_destruction_spirit_desc: "1000 бомбардировщиков могут одним ударом изменить ход войны.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 dive_bombing_spirit: "Пикирование"
 dive_bombing_spirit_desc: "Минус один авианосец\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 material_destruction_spirit: "Разрушение материальной базы"
 material_destruction_spirit_desc: "Разрушение оборудования и нарушение вражеских линий коммуникации обеспечат победу быстрее, чем любые потери личного состава.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 air_modernizers_spirit: "Модернизация ВВС"
 air_modernizers_spirit_desc: "Еще не так давно лучшим истребителем в мире был «Фоккер» E.III. Все быстро меняется."
 industry_liasons_spirit: "Промышленное сотрудничество"
 industry_liasons_spirit_desc: "Лишь налаженное сотрудничество между авиастроительной индустрией, армией и правительством обеспечит нам наивысшее качество."
 air_crew_surveys_spirit: "Опросы летных экипажей"
 air_crew_surveys_spirit_desc: "В конце концов, именно они пользуются нашей техникой — почему бы не спросить их мнения?"
 maritime_patrol_spirit: "Морские патрули"
 maritime_patrol_spirit_desc: "Если что-то ходит по морю, мы это найдем."
 long_range_patrol_spirit: "Глубинная разведка"
 long_range_patrol_spirit_desc: "Наша цель — доминировать в небе вдали от дома."
 efficient_ground_crews_spirit: "Эффективность наземных экипажей"
 efficient_ground_crews_spirit_desc: "Пилоты важны, но важнее всего возможность поднять самолеты в воздух как можно быстрей."
 effective_training_programs_spirit: "Эффективные программы подготовки"
 effective_training_programs_spirit_desc: "Хорошее образование важнее всего."
 branch_independence_spirit: "Независимый характер"
 branch_independence_spirit_desc: "Нами не могут командовать ни армия, ни флот. Мы решаем все сами."
 air_theory_spirit: "Теория воздушного боя"
 air_theory_spirit_desc: "Воздушный бой — это целая наука."
 subservience_to_army_spirit: "Подчинение армии"
 subservience_to_army_spirit_desc: "Суть достаточно проста: сбрасывать бомбы туда, куда укажут генералы."
 subservience_to_navy_spirit: "Подчинение флоту"
 subservience_to_navy_spirit_desc: "Настоящая польза авиации — в поддержке и разведке для флота."
 no_focus_on_training_spirit: "Без акцента на обучении"
 no_focus_on_training_spirit_desc: "Тренировки? Зачем это нам? И так все просто. Заодно топливо сбережем."
 disorganized_ground_crews_spirit: "Неорганизованный наземный персонал"
 disorganized_ground_crews_spirit_desc: "Наземный персонал? А кто это? Зачем они нам?"
 conflicting_branches_spirit: "Конфликты родов войск"
 conflicting_branches_spirit_desc: "Но они сказали…"
 elite_fighter_pilots_spirit: "Элитные летчики-истребители"
 elite_fighter_pilots_spirit_desc: "Запомните, парни, за второе место очков не дают."
 long_range_navigation_spirit: "Дальняя авиация"
 long_range_navigation_spirit_desc: "Пусть бегут, все равно им не спрятаться."
 dogfighting_training_spirit: "Обучение воздушному бою"
 dogfighting_training_spirit_desc: "Это не иммельман, это полупетля."
 expert_marksmen_spirit: "Летчик-снайпер"
 expert_marksmen_spirit_desc: "Суть в том, чтобы правильно прицелиться и вовремя нажать на гашетку."
 battlefield_air_interdiction_spirit: "Изоляция поля боя авиацией"
 battlefield_air_interdiction_spirit_desc: "Близкое сотрудничество между авиацией и наземными войсками."
 cag_night_fighting_spirit: "Ночные полеты"
 cag_night_fighting_spirit_desc: "Думаете, летать в темноте — это трудно? Вы попробуйте ночью сесть на авианосец!"
 veteran_air_instructors_spirit: "Опытные летчики-инструкторы"
 veteran_air_instructors_spirit_desc: "Пусть лучшие обучают остальных."
 steel_wings_steel_hearts_spirit: "Стальные крылья, стальные сердца"
 steel_wings_steel_hearts_spirit_desc: "Для того чтобы воевать на высоте в 3000 метров, нужно определенное мужество.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 home_defence_spirit: "Обороноспособность"
 home_defence_spirit_desc: "Мы защитим наш остров любой ценой."
 centralized_control_spirit: "Централизованный контроль"
 centralized_control_spirit_desc: "Эффективное управление ресурсами гарантирует, что самолеты будут прибывать туда, где они нужны больше всего."
 air_power_projection_spirit: "Воздушное доминирование за границей"
 air_power_projection_spirit_desc: "Для того чтобы сражаться вдали от дома, нужна особая смелость."
 massed_strike_spirit: "Массированные удары"
 massed_strike_spirit_desc: "Нарушить функционирование наземных войск противника — лучший способ победить его.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 continuous_strike_spirit: "Непрерывные удары"
 continuous_strike_spirit_desc: "Крайне важно уничтожать ключевые объекты противника.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 strategic_strike_spirit: "Полное разрушение"
 strategic_strike_spirit_desc: "Массированные стратегические удары в сердце вражеской территории лишат врага воли к сопротивлению.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 duelling_obsession_spirit: "Одержимость воздушными дуэлями"
 duelling_obsession_spirit_desc: "Сражения один на один — единственный честный и джентльменский способ ведения воздушного боя."
 lax_safety_regulations_spirit: "Слабые правила безопасности"
 lax_safety_regulations_spirit_desc: "Никто ведь все равно толком не следует этим инструкциям, так какой тогда смысл?.."
 officers_clique_spirit: "Офицерская каста"
 officers_clique_spirit_desc: "Хоть они и пилоты, они ведь все равно рядовые, верно?"
 not_worth_the_risk_spirit: "Неоправданный риск"
 not_worth_the_risk_spirit_desc: "Самолеты, между прочим, стоят дорого."

 merchant_mariners_spirit: "Моряки торгового флота"
 merchant_mariners_spirit_desc: "Морские походы — наша вторая натура."
 naval_wargames_spirit: "Морские штабные игры"
 naval_wargames_spirit_desc: "Теоретическая тактическая подготовка спасает жизни и бережет топливо."
 instilled_aggression_spirit: "Привитая агрессия"
 instilled_aggression_spirit_desc: "В бой, в бой, в бой!"
 instilled_aggression_spirit_tt: "Адмиралы: с §Gвероятностью в 20%§! получают §Y+1 к атаке§! при повышении уровня."
 calculated_restraint_spirit: "Просчитанные ограничения"
 calculated_restraint_spirit_desc: "После тщательного обдумывания…"
 calculated_restraint_spirit_tt: "Адмиралы: с §Gвероятностью в 20%§! получают §Y+1 к защите§! при повышении уровня."
 signals_training_spirit: "Обучение сигналам"
 signals_training_spirit_desc: "Чтобы каждый мог выполнять свой долг, необходимо понимать, в чем он состоит."
 signals_training_spirit_tt: "Адмиралы: с §Gвероятностью в 20%§! получают §Y+1 к маневрированию и координации§! при повышении уровня."
 fleet_in_being_academy_spirit: "Большой флот"
 fleet_in_being_academy_spirit_desc: "Крупномасштабная тактическая подготовка.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 fleet_in_being_academy_spirit_tt: "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Эксперт по артиллерийской стрельбе»§!."
 merchant_mariners_spirit_tt: "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Флотские традиции»§!."
 trade_interdiction_academy_spirit: "Война конвоев"
 trade_interdiction_academy_spirit_desc: "Торговые конвои требуют специальной тактики и подготовки.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 trade_interdiction_academy_spirit_tt: "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Морской волк»§! или §Y«Мастер прорыва блокады»§!."
 base_strike_academy_spirit: "Взаимодействие с авиацией"
 base_strike_academy_spirit_desc: "Близкое сотрудничество между авиацией и флотом очень важно!\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 base_strike_academy_spirit_tt: "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Любитель авиации»§!."
 damage_control_training_spirit: "Борьба за живучесть"
 damage_control_training_spirit_desc: "Хорошая подготовка экипажей поможет снизить наши потери."
 damage_control_training_spirit_tt: "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Старший механик»§!."
 best_of_the_best_naval_academy_spirit: "Лучшие из лучших"
 best_of_the_best_naval_academy_spirit_desc: "Суровая подготовка и строгий отбор — вот как мы получим нужных нам капитанов.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 best_of_the_best_naval_academy_spirit_tt: "Новые адмиралы: начинают без каких-либо черт."
 naval_academy_scholarships_spirit: "Академические стипендии"
 naval_academy_scholarships_spirit_desc: "Нужно дать шанс проявить себя тем, кто на это способен."
 naval_academy_scholarships_spirit_tt: "Новые адмиралы: начинают без каких-либо черт."
 underfunded_naval_academy_spirit: "Недофинансированная морская академия"
 underfunded_naval_academy_spirit_desc: "По крайней мере, она у нас есть…"
 traditionalism_naval_academy_spirit: "Традиционализм"
 traditionalism_naval_academy_spirit_desc: "Мы поступали так всегда, зачем что-то менять?"
 traditionalism_naval_academy_spirit_tt: "Повышена вероятность появления у новых адмиралов черты §Y«Старая гвардия»§!.\nС §Gвероятностью в 50%§! новые адмиралы получат дополнительное очко навыка в двух категориях."
 political_appointments_naval_academy_spirit: "Политические назначения"
 political_appointments_naval_academy_spirit_desc: "Важно, чтобы в нашей академии обучением занимались только преподаватели с правильным настроем."
 nepotism_naval_academy_spirit: "Кумовство"
 nepotism_naval_academy_spirit_desc: "Мой отец преподавал в академии, как и его отец, как и его старший брат…"
 nepotism_naval_academy_spirit_tt: "Снижена вероятность получения новыми адмиралами благоприятных черт."
 jeune_ecole_spirit: "Молодая школа"
 jeune_ecole_spirit_desc: "Эсминцы — наше будущее!"
 big_gun_club_spirit: "Клуб больших орудий"
 big_gun_club_spirit_desc: "Линкоры доминируют не только на море, но и в политике."
 aviation_enthusiasts_spirit: "Любители авиации"
 aviation_enthusiasts_spirit_desc: "Будущее морских боев будет решаться в воздухе."
 cruiser_warfare_spirit: "Война крейсеров"
 cruiser_warfare_spirit_desc: "Крейсеры — лучшие из кораблей, им по плечу любое задание."
 wolfpacks_spirit: "«Волчьи стаи»"
 wolfpacks_spirit_desc: "Скрытные охотники морей."
 flexible_contracts_spirit: "Гибкие контракты"
 flexible_contracts_spirit_desc: "Лучший контракт — тот, который может быть расторгнут."
 integrated_designers_spirit: "Интегрированные конструкторы"
 integrated_designers_spirit_desc: "Очень важно постоянно адаптировать наши проекты к новым реалиям."
 naval_reform_spirit: "Морская реформа"
 naval_reform_spirit_desc: "Война меняется постоянно."
 naval_refit_yards_spirit: "Военные верфи"
 naval_refit_yards_spirit_desc: "Чем меньше времени корабль проводит на верфи, тем больше времени он проводит в море."
 naval_modernism_spirit: "Модернизм"
 naval_modernism_spirit_desc: "Будущее вот-вот наступит."
 fleet_in_being_navy_spirit: "Глобальное присутствие"
 fleet_in_being_navy_spirit_desc: "Наши корабли будут патрулировать океаны по всему миру.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 trade_interdiction_navy_spirit: "Главенство подлодок"
 trade_interdiction_navy_spirit_desc: "Без припасов страна не сможет воевать.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 base_strike_navy_spirit: "Мобильное соединение"
 base_strike_navy_spirit_desc: "Мы сможем атаковать где угодно и когда угодно.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 landlocked_spirit: "Без выхода к морю"
 landlocked_spirit_desc: "Без выхода к морю трудно зародить морские традиции."
 political_connections_navy_spirit: "Политические связи"
 political_connections_navy_spirit_desc: "Мой пост никак не связан с тем, что мой отец — министр финансов!"
 overbearing_army_spirit: "Верховенство армии"
 overbearing_army_spirit_desc: "Флот — лишь поддержка сухопутных войск."
 bureau_of_ordnance_spirit: "Главное управление вооружения"
 bureau_of_ordnance_spirit_desc: "Главное управление вооружения влияет на разработку всех проектов кораблей.\n\n§GЭтот дух доступен благодаря нашим потрясающим торпедам.§!"
 only_big_guns_spirit: "Только крупный калибр"
 only_big_guns_spirit_desc: "Линкоры — неоспоримые короли океанов."
 close_combat_navy_spirit: "Ближний бой"
 close_combat_navy_spirit_desc: "Подобраться поближе — вот ключ к победе."
 night_fighting_spirit: "Ночные бои"
 night_fighting_spirit_desc: "Тот, кто привык воевать в темноте, обладает преимуществом."
 surprise_attacks_spirit: "Внезапные атаки"
 surprise_attacks_spirit_desc: "Врага надо атаковать раньше, чем он узнает об угрозе.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 efficient_communications_spirit: "Эффективная коммуникация"
 efficient_communications_spirit_desc: "Связь, связь и еще раз связь."
 discrete_valor_spirit: "Разумная осторожность"
 discrete_valor_spirit_desc: "Иногда стоит отступить, чтобы иметь возможность напасть снова."
 surface_raiders_spirit: "Надводные рейдеры"
 surface_raiders_spirit_desc: "Зачем оставлять рейды исключительно подводникам?\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 decisive_battle_spirit: "Решающая битва"
 decisive_battle_spirit_desc: "Если начать бой с полной отдачей, инициатива будет за нами.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 inclimate_weather_experience_spirit: "Опыт действий в сложных погодных условиях"
 inclimate_weather_experience_spirit_desc: "У природы нет плохой погоды…"
 brave_commanders_spirit: "Отважные командиры"
 brave_commanders_spirit_desc: "К черту торпеды, полный вперед!"
 brown_water_spirit: "Прибрежные бои"
 brown_water_spirit_desc: "Навигация и ведение боя в архипелаге требуют особых умений."
 green_water_spirit: "Прибрежные воды"
 green_water_spirit_desc: "Держаться ближе к берегу — самый безопасный вариант."
 blue_water_spirit: "Открытые воды"
 blue_water_spirit_desc: "Открытый океан — вот настоящий дом моряка."
 poor_damage_control_training_spirit: "Плохое обучение борьбе за живучесть"
 poor_damage_control_training_spirit_desc: "Кому вообще нужно этому обучаться? Мы должны атаковать врага, а не он нас."
 limited_sea_time_spirit: "Малый морской опыт"
 limited_sea_time_spirit_desc: "Чем дольше флот находится в открытом море, тем дороже его содержать."
 cult_of_the_signal_flag_spirit: "Культ сигнального флага"
 cult_of_the_signal_flag_spirit_desc: "Если все будут выполнять приказы, обвинить будет некого."
 overbearing_admirality_spirit: "Высшая власть Адмиралтейства"
 overbearing_admirality_spirit_desc: "Всё и всегда сверяй с Адмиралтейством."
 bold_attack_spirit: "Смелая атака"
 bold_attack_spirit_desc: "Как гласит поговорка, лучшая защита — это нападение."
 tenacious_defense_spirit: "Упорная оборона"
 tenacious_defense_spirit_desc: "Они не пройдут!"
 meticulous_preparation_spirit: "Тщательные приготовления"
 meticulous_preparation_spirit_desc: "Война — это хаос, но к хаосу можно подготовиться."
 best_of_the_best_spirit: "Лучшие из лучших"
 best_of_the_best_spirit_desc: "Мало кто в принципе способен вести солдат в бой — и совсем мало кто может заставить их этот бой выиграть."
 academy_scholarships_spirit: "Академические стипендии"
 academy_scholarships_spirit_desc: "Никого нельзя лишать возможности послужить своей стране из-за простого недостатка денег.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 political_loyalty_spirit: "Политическая лояльность"
 political_loyalty_spirit_desc: "Ненадежная армия опасна для государства, которое она должна защищать.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 political_loyalty_spirit_tt: "Новые офицеры: начинают с чертой §Y«Политические связи»§! или §Y«Медийная знаменитость»§!."
 inventive_leadership_spirit: "Изобретательное лидерство"
 inventive_leadership_spirit_desc: "Предсказуемый генерал — побежденный генерал."
 inventive_leadership_spirit_tt: "Новые офицеры: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Коммандо»§!, §Y«Хитрый лис»§! или §Y«Интервент»§!."
 mobile_warfare_academy_spirit: "Навстречу будущему"
 mobile_warfare_academy_spirit_desc: "В боях будущего решающую роль будут играть бронетанковые войска.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 mobile_warfare_academy_spirit_tt: "Новые офицеры: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Бронетанковый офицер»§!."
 superior_firepower_academy_spirit: "Инженерные школы"
 superior_firepower_academy_spirit_desc: "Вырыть правильную канаву — это целая наука.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 superior_firepower_academy_spirit_tt: "С §Gвероятностью в 50%§! новые офицеры будут появляться с чертой §Y«Машиностроение»§!."
 theatre_training_spirit: "Обучение на театре военных действий"
 theatre_training_spirit_desc: "Некоторые офицеры могут «прикинуться местными», но сами местные жители отлично знают, как воевать на своей территории.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 theatre_training_academy_spirit_tt: "С §Gвероятностью в 50%§! новые офицеры будут появляться с чертой §Y«Блестящий стратег»§! или §Y«Негибкий стратег»§!."
 mass_assault_academy_spirit: "Королева битвы"
 mass_assault_academy_spirit_desc: "Пехота — королева битвы, а королеве никто не указ.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 underfunded_academy_spirit: "Недофинансированная академия"
 underfunded_academy_spirit_desc: "Деньги можно потратить на более важные вещи, чем обучение людей эффективным способам убийства друг друга."
 nepotism_academy_spirit: "Кумовство"
 nepotism_academy_spirit_desc: "Мой дядя командует армией и говорит, что, если я захочу, мне выдадут мою личную дивизию!"
 professional_officer_corps_spirit: "Профессиональный офицерский корпус"
 professional_officer_corps_spirit_desc: "Мы профессионалы, а война — наша профессия."
 elevated_engineering_corps_spirit: "Инженерный корпус"
 elevated_engineering_corps_spirit_desc: "О способностях и характере человека лучше всего судить, дав ему лопату и день времени."
 proper_heritage_spirit: "Правильное наследие"
 proper_heritage_spirit_desc: "Хорошего генерала можно выучить, но великого генерала нужно взращивать — можно сказать, как породистую лошадь."
 quick_improvisation_spirit: "Быстрая импровизация"
 quick_improvisation_spirit_desc: "Схватывать на лету, думать быстрее, действовать быстрее — вот ключ к победе."
 adaptable_modernizers_spirit: "Адаптация и модернизация"
 adaptable_modernizers_spirit_desc: "Доктрину, которая не может поменяться, можно с тем же успехом называть догмой."
 relief_of_command_spirit: "Освобождение от занимаемой должности"
 relief_of_command_spirit_desc: "Армия существует не для того, чтобы подпитывать честолюбие генералов.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 ideological_loyalty_spirit: "Идеологическая лояльность"
 ideological_loyalty_spirit_desc: "От того, кто не придерживается правильной идеологии, нельзя ожидать нужных результатов на поле боя.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 state_serves_the_military_spirit: "Государство служит армии"
 state_serves_the_military_spirit_desc: "Цель государства — воевать с другими странами. Все остальное либо поддерживает эту цель, либо отвлекает от нее.\n\n§GЭтот дух доступен благодаря нашей идеологии.§!"
 mobile_warfare_army_spirit: "Моторизация"
 mobile_warfare_army_spirit_desc: "Бейте быстрее, идите дальше, выигрывайте решительно!\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 superior_firepower_army_spirit: "Подавляющая огневая мощь"
 superior_firepower_army_spirit_desc: "Если артиллерия не выигрывает войны, значит, вы недостаточно ею пользуетесь.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 grand_battleplan_army_spirit: "Острие копья"
 grand_battleplan_army_spirit_desc: "Кинжал ночью часто эффективнее меча днем.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 mass_assault_army_spirit: "Сила штыка"
 mass_assault_army_spirit_desc: "Когда все уже сказано и сделано, землю не удержишь танком или самолетом.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 political_connections_spirit: "Политические связи"
 political_connections_spirit_desc: "Посмотрим, что на это скажет министр!"
 entrenched_old_guard_spirit: "Старая гвардия в окопах"
 entrenched_old_guard_spirit_desc: "Что это за идиот и почему он опять толкует о своих так называемых «аэропланах»?"
 doctrinal_orthodoxy_spirit: "Ортодоксальная доктрина"
 doctrinal_orthodoxy_spirit_desc: "В мое время мы это делали по-другому."
 excessive_parade_drill_spirit: "Избыточная муштра для парадов"
 excessive_parade_drill_spirit_desc: "Главная задача солдата — хорошо выглядеть на параде."
 static_warfare_spirit: "Статичная война"
 static_warfare_spirit_desc: "Рытья траншей не бывает слишком много — его может быть только слишком мало и недостаточно."
 flexible_organization_spirit: "Гибкая организация"
 flexible_organization_spirit_desc: "Главное — выполнение поставленной задачи, а не доскональное следование инструкциям."
 aggressive_reconnaisance_spirit: "Разведка боем"
 aggressive_reconnaisance_spirit_desc: "Если хочешь узнать, что затеял противник, иди к нему и спроси напрямую!"
 reserve_officers_spirit: "Офицеры запаса"
 reserve_officers_spirit_desc: "Не всякий хочет сделать военное ремесло своей профессией, но во времена войны такие люди еще могут послужить стране."
 upbeat_command_spirit: "Позитивное командование"
 upbeat_command_spirit_desc: "Доброе слово или шутка, которой офицер перекинулся с рядовым, может значить для победы больше, чем лишняя артиллерийская батарея."
 victory_or_death_spirit: "Победа или смерть"
 victory_or_death_spirit_desc: "Лучше умереть с честью, чем жить с позором поражения."
 maneuver_warfare_spirit: "Маневренная война"
 maneuver_warfare_spirit_desc: "Правильная, цивилизованная война — не столько кулачная потасовка, сколько шахматный поединок. Зачем сражаться с врагом, когда его можно обойти маневром?\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 smoke_and_fire_spirit: "Дым и огонь"
 smoke_and_fire_spirit_desc: "Град снарядов на удивление эффективно удерживает противника от ответного огня.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 logistical_focus_spirit: "Концентрация на логистике"
 logistical_focus_spirit_desc: "Солдаты и собственные ремни есть могут, а вот танки без горючего никуда.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 operational_reserve_spirit: "Операционные резервы"
 operational_reserve_spirit_desc: "Нужно всегда иметь лишний туз в рукаве. Всегда.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 intercommand_rivalries_spirit: "Соперничество родов войск"
 intercommand_rivalries_spirit_desc: "Самые важные бои проводятся в бюджетных комиссиях, и там же появляются злейшие враги."
 disregard_for_the_common_soldier_spirit: "Презрение к обычным солдатам"
 disregard_for_the_common_soldier_spirit_desc: "Средний солдат — самое тупое, уродливое и ленивое создание, которое только может носить форму."
 constraining_hierarchy_spirit: "Ограничение иерархии"
 constraining_hierarchy_spirit_desc: "Если все время не следить за тем, где находятся ваши подчиненные, кто-нибудь может прийти и украсть их."
 disdain_for_the_digging_spirit: "Нелюбовь к земляным работам"
 disdain_for_the_digging_spirit_desc: "Земля и грязь пачкают форму, а солдатам потом придется долго ее отчищать."
 traditionalism_academy_spirit: "Традиционализм"
 traditionalism_academy_spirit_desc: "Война. Война не меняется."
 expeditionary_spirit: "Экспедиционная война"
 expeditionary_spirit_desc: "Выиграть войну — это явиться в чужую страну и все там поломать."
 penny_pinching_spirit: "Крохоборство"
 penny_pinching_spirit_desc: "Вы хоть представляете, сколько стоит такая пуля? А вы хотите расстреливать их просто ради тренировки..."
 bold_attack_spirit_tt: "Офицеры: с §Gвероятностью в 50%§! получают §Y+1 к атаке§! при повышении уровня."
 tenacious_defense_spirit_tt: "Офицеры: с §Gвероятностью в 50%§! получают §Y+1 к защите§! при повышении уровня."
 meticulous_preparation_spirit_tt: "Офицеры: с §Gвероятностью в 50%§! получают §Y+1 к планированию и логистике§! при повышении уровня."
 best_of_the_best_spirit_tt: "Новые офицеры: при найме не получают каких-либо черт."
 academy_scholarships_spirit_tt: "С §Gвероятностью в 20%§! будут создаваться новые офицеры §Y2-го уровня§!."
 mass_assault_academy_spirit_tt: "Новые офицеры: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Пехотный офицер»§!."
 nepotism_academy_spirit_tt: "На §R50% меньше вероятность§! того, что новые офицеры будут создаваться с положительными чертами."
 traditionalism_academy_spirit_tt: "§R-20% к вероятности§! того, что новые офицеры будут получать при вербовке черту §YБронетанковый офицер§!. §RС вероятностью в 20%§! новые офицеры будут вербоваться с пониженным навыком §YАтака§! или §YОборона§!."
 academy_spirit: "Дух науки"
 army_spirit: "Дух армии"
 division_command_spirit: "Дух командования дивизией"
 naval_academy_spirit: "Дух морской академии"
 navy_spirit: "Дух флота"
 naval_command_spirit: "Дух морского командования"
 air_force_academy_spirit: "Дух академии ВВС"
 air_force_spirit: "Дух ВВС"
 air_force_command_spirit: "Дух командования ВВС"
 
 heritage_of_accomplishment: "Сложившееся наследие"
 heritage_of_accomplishment_desc: "История и достижения наших полков — свидетельство героизма наших солдат. Признавая подвиги, человек может стремиться к величию сам."
