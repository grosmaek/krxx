 demobilization_economic: "Демобилизация экономики"
 demobilization_manpower: "Снижение призыва"
 demob_economic_mission: "Демобилизация экономики"
 demob_manpower_mission: "Снижение призыва"
 demobilization_desc: "Угроза войны не кажется достаточно актуальной, и люди больше не готовы терпеть порядки военного времени. Нам нужно пересмотреть законы и подумать, не стоит ли пойти на уступки, прежде чем протесты станут громче."
 demobilization_economic_desc: "Угроза войны не кажется достаточно актуальной, и люди больше не готовы терпеть тяготы военной экономики. Нам нужно пересмотреть экономические законы и подумать, не стоит ли пойти на уступки и повысить производство потребительских товаров."
 draft_dodging_mission: "Решение проблемы уклонистов"
 draft_dodging_mission_desc: "Если проблему уклонения от призыва не решить немедленно, она только усугубится, а власть правительства может оказаться под сомнением."
 foreign_policy: "Внешняя политика"
 promises_of_peace: "Обещание мира"
 promises_of_peace_desc: "История продемонстрировала нам ужасы войны, и мы не допустим повторения подобного. Для нашей нации настало время мира и процветания."
 prestigious_projects: "Национальный престиж"
 war_propaganda_campaign_running: " Кампания военной пропаганды уже запущена"
