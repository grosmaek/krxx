l_russian:
 foreign_support: "Foreign Support" #NT!
 war_measures: "Меры военного времени"
 women_in_the_workforce: "Женский труд"
 women_in_the_workforce_desc: "Мужчины отправляются на войну, и тысячи женщин занимают их места на фабриках и заводах, поддерживая работу военной промышленности."
 scientist_refuge: "Иммиграция ученых"
 scientist_refuge_desc: "Текущий политический климат в Европе заставил многих ученых покинуть родину. Часть из них ожидают визы для въезда в нашу страну. Если мы примем их, это положительно скажется на развитии науки, но вызовет недовольство тех, кто считает, что мы не должны вмешиваться во внутренние проблемы других стран."
 operations: "Операции"
 emergency_factory_conversion_defensive: "Вынужденная конверсия фабрик"
 emergency_factory_conversion_defensive_desc: "Фронт отчаянно нуждается в новых поставках. Нужно срочно перепрофилировать наши заводы на производство оружия и боевой техники."
 emergency_factory_conversion_offensive: "Вынужденная конверсия фабрик"
 emergency_factory_conversion_offensive_desc: "Нашим войскам жизненно необходимо новое оружие. Чтобы победить в войне, нам нужны новые заводы, которые обеспечат нас вооружением."
 propaganda_efforts: "Пропаганда"
 war_propaganda: "Военная пропаганда"
 war_propaganda_desc: "Мир вокруг нас пылает, но наша страна не готова к войне. Мы должны призвать народ взять в руки оружие и встать на защиту родины."
 desperate_defense: "Отчаянная оборона"
 desperate_defense_desc: "Отступать больше некуда. Нашим войскам придется окопаться и держать рубежи всеми силами."
 war_bonds: "Облигации военного займа"
 war_bonds_desc: "Военная экономика нуждается в новых ресурсах. Военный заем обеспечит нас ими."
 political_actions: "Политические действия"
 object_to_attaches: "Протесты против атташе"
 object_to_attaches_desc: "Наши враги получают военную помощь из-за рубежа! Мы должны выразить решительный протест и потребовать отзыва любых атташе."
 infrastructure_building_slot: "Региональная промышленная интеграция"
 infrastructure_building_slot_flag: "Еще не получена дополнительная стройплощадка от инфраструктуры."
 war_building_slot: "Передача земель под промышленность"
 war_building_slot_flag: "Еще не получена дополнительная стройплощадка от передачи земель."
 special_projects: "Специальные проекты"
 foreign_politics: "Внешняя политика"
 foreign_politics_desc: "Правильная внешняя политика жизненно важна для выживания государства, независимо от его размера. В то время как одни страны предпочитают сосредоточиться на создании альянсов, другие, более агрессивные державы, предпочитают бросить вызов своим противникам в открытом конфликте. Что бы мы ни выбрали, мы не должны быть безрассудными, так как только с помощью тактичной внешней политики мы можем построить дружеские отношения и уничтожить наших врагов."
 prospect_for_resources: "Разведка ресурсов"
 prospect_for_resources_desc: "Геологическая разведка нашла на наших территориях несколько многообещающих залежей ценных ресурсов. Мы можем инвестировать средства в их разработку: развитие добывающих технологий расширит наши возможности."
 economy_decisions: "Экономическая политика"
 war_propaganda_against_tension: "Военная пропаганда против государства [From.GetName]"
 war_propaganda_against_tension_desc: "[From.GetName] — угроза, которой мы должны дать отпор. Каждый гражданин обязан внести свой вклад в защиту родины."
 war_propaganda_against_warmonger: "Военная пропаганда против государства [From.GetName]"
 war_propaganda_against_warmonger_desc: "Каждый мужчина, каждая женщина, каждый ребенок — опора нации. [From.GetName] пылает в пламени войны, и наша родина может оказаться следующей."
 war_propaganda_against_warmonger_neighbor: "Военная пропаганда против государства [From.GetName]"
 war_propaganda_against_warmonger_neighbor_desc: "Завтра [From.GetName] может оказаться нашим врагом. Мы должны встать на защиту своей родины уже СЕГОДНЯ!"
 crisis_in_progress: "Идет кризис"
 crisis_solution_in_progress: "Мы уже пытаемся урегулировать кризис."
 crisis: "Кризис"
