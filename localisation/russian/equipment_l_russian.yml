 jet_engines: "Реактивные двигатели"
 JET_ENGINES_SPECIAL: "Для создания реактивной авиации требуется разработать реактивный двигатель. Этот проект необходим для исследования усовершенствованных самолетов."
 jet_engines_desc: "Реактивный двигатель, ставший технологическим прорывом для авиации, позволяет создавать принципиально новое поколение самолетов."
  
 convoy_1: "Конвой"
  
 armored_car_equipment: "Armoured Car" #NT!
 armored_car_equipment_desc: "Light-weight armoured wheeled vehicles. Common for reconnaissance and resistance suppression, but can be fitted with heavier armaments." #NT!
 motorized_equipment: "Грузовик"
 motorized_equipment_desc: "Trucks used for transporting troops, supplies, and for division motorisation." #NT!
 motorized_equipment_0: "Ранний грузовик"
 motorized_equipment_0_desc: "During the Weltkrieg the armies starting using basic civilian trucks for transporting supplies and hauling equipment. These have since become an integral part of most armies." #NT!
 motorized_equipment_1: "Грузовики"
 motorized_equipment_1_desc: "Motorising infantry is the first stage towards the mechanisation of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching." #NT!
