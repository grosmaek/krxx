l_russian:
 submarine: "Подводная лодка"
 submarine_desc: "Submarines are stealthy raiding vessels. Heavy submarines are larger and more powerful, with a longer operational range, and some surface-to-surface and shore bombardment capability." #NT!
 both_cruisers_desc: "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - A large armoured cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships." #NT!
 light_cruiser: "Легкий крейсер"
 light_cruiser_desc: "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships." #NT!
 heavy_cruiser: "Тяжелый крейсер"
 heavy_cruiser_desc: "A large armoured cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships." #NT!
 destroyer: "Эсминец"
 destroyer_desc: "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 ship_hull_light: "Легкий корпус"
 ship_hull_light_desc: "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 carrier: "Авианосец"
 carrier_desc: "Крупный корабль, способный нести эскадрильи палубной авиации. Может также использоваться как плавучий аэродром вблизи побережья противника."
 battleship: "Линкор"
 battleship_desc: "Battleships are mid-level capital ships with all-round performance. They balance speed, armour, and firepower, but don't excel in any area." #NT!
 armor_desc: "The largest and strongest armour that money can buy." #NT!
 battle_cruiser: "Линейный крейсер"
 battle_cruiser_desc: "A capital ship often with offensive abilities close to those of a battleship, but with weaker armour traded for a faster speed." #NT!
 convoy: "Конвой"
 convoy_desc: "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
 sh_battleship: "Dreadnought" #NT!
 sh_battleship_desc: "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships." #NT!
  
 light_airframe: "Легкая конструкция"
 light_airframe_desc: "Самолеты на базе легкой конструкции"
 medium_airframe: "Средняя конструкция"
