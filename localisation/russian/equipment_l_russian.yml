 motorized_rocket_equipment: "Motorised Rocket Artillery" #NT!
 motorized_rocket_equipment_short: "Мотор. реакт. артилерия"
 motorized_rocket_equipment_desc: "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
