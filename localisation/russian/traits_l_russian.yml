 inshore_fighter: "Эксперт по сражениям в прибрежной зоне"
 inshore_fighter_desc: "§LЭтот офицер знает толк в сражениях около побережья. Прячась за островами и фьордами, он наносит сокрушительные удары по противнику.§!"
