 blue_water_expert: "Эксперт по открытым водам"
 blue_water_expert_desc: "§LЭтот офицер хорошо умеет сражаться в открытых водах.§!"
 arctic_water_expert: "Эксперт по арктическим водам"
 arctic_water_expert_desc: "§LЭтот офицер провел много времени в арктических водах и научился избегать столкновений с большинством видов айсбергов.§!"
 fleet_protector: "Защитник флота"
 fleet_protector_desc: "§LЭффективно не подпускает малые корабли к крупным.§!"
 silent_hunter: "Бесшумный охотник"
 silent_hunter_desc: "§LЭтот офицер-подводник знает толк в скрытности и умеет незаметно уходить от преследователей.§!"
 lancer: "Копейщик"
 lancer_desc: "§LЭтот офицер знает торпеды как никто другой и применяет их с максимальной эффективностью.§!"
 destroyer_leader: "Предводитель эсминцев"
 destroyer_leader_desc: "§LЭтот офицер, умело сочетающий решимость и осторожность, стал идеальным командующим группы быстроходных кораблей.§!"
 lone_wolf: "Волк-одиночка"
 lone_wolf_desc: "§LКомандовать большим флотом трудно, но и раскрыть весь потенциал небольшой боевой группы – тоже задача не из простых.§!"
 concealment_expert: "Эксперт по маскировке"
