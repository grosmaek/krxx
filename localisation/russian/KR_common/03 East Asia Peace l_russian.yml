 asian_hol_will_proceed_to_peacedeal_we_white_peace: "Голландские восточноазиатские владения и союзники будут взяты в мирном соглашении, а остальная часть Нидерландов заключит мир.\n"
 asian_reichspakt_will_proceed_to_peacedeal_we_white_peace: "Германские восточноазиатские владения и союзники будут взяты в мирном соглашении, а остальные часть Рейхспакта заключат мирное соглашение.\n"
 