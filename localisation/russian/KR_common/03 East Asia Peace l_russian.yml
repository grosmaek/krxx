###Events###
 asiapeace.1.t: "Поражение на Востоке"
 asiapeace.1.d: "Похоже, что после продолжительной борьбы за наши владения в Восточной Азии мы потеряли нашу последнюю основную базу в регионе.\nПоскольку Восточная Азия находится в изоляции, а наши противники не в состоянии реально ударить по нам в Европе, лучший курс действий, похоже заключается в том, чтобы подписать с ними мир и уйти из Восточной Азии."
 asiapeace.1.a: "Давайте объединимся ради мира!"
 asiapeace.1.b: "Мы освободим наши колонии!"
 
 asiapeace.2.t: "[From.GetNameDefCap] сдается!"
 asiapeace.2.d: "После нашей успешной ликвидации баз [From.GetNameDef] в регионе, они хотят провести переговоры, стремясь полностью уйти из Восточной Азии, оставляя нам возможность пожинать плоды вместе с другими, кто боролся с Рейхспактом в этом регионе."
 asiapeace.2.a: "Скатертью дорога!"
 asiapeace.2.b: "Нет, мы не успокоимся, пока не дойдем до Берлина!"
 
 asiapeace.3.t: "[From.GetNameDefCap] не соглашается!"
 asiapeace.3.d: "Несмотря на проявленную нами добрую волю в эвакуации базы, что похоже было их целью, [From.GetNameDef] дала нам знать, что они не остановятся до тех пор, пока не пройдут маршем через нашу столицу.\nПохоже, что война на востоке еще не закончилась."
 asiapeace.3.a: "Прямое управление из [From.GetCapitalVictoryPointName], не звучит привлекательно!"
 
 asiapeace.4.t: "Поражение на Востоке"
 asiapeace.4.d: "Похоже, что после продолжительной борьбы за наши владения в Восточной Азии мы потеряли нашу последнюю основную базу в регионе.\nПоскольку Восточная Азия находится в изоляции, а наши противники не в состоянии реально ударить по нам в Европе, лучший курс действий, похоже заключается в том, чтобы подписать с ними мир и уйти из Восточной Азии."
 asiapeace.4.a: "Давайте объединимся ради мира!"
 asiapeace.4.b: "Мы освободим наши колонии!"
 
 asiapeace.5.t: "[From.GetNameDefCap] сдается!"
 asiapeace.5.d: "После нашей успешной ликвидации баз [From.GetNameDef] в регионе, они хотят провести переговоры, стремясь полностью уйти из Восточной Азии, оставляя нам возможность пожинать плоды вместе с другими, кто боролся с Нидерландами в этом регионе."
 asiapeace.5.a: "Скатертью дорога!"
 asiapeace.5.b: "Нет, мы не успокоимся, пока не дойдем до Амстердама!"
 
 asiapeace.6.t: "[From.GetNameDefCap] не соглашается!"
 asiapeace.6.d: "Несмотря на проявленную нами добрую волю в эвакуации базы, что похоже было их целью, [From.GetNameDef] дала нам знать, что они не остановятся до тех пор, пока не пройдут маршем через нашу столицу.\nПохоже, что война на востоке еще не закончилась."
