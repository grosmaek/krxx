 ###Focus 
 KMT_white_sun: "Белое солнце над Китаем"
 KMT_white_sun_desc: "Хотя процесс был тяжелым, мы, наконец, укрепили нашу власть по всей стране и можем начать официальное формирование новой республики под Белым солнцем. Теперь мы должны заложить основу для следующего этапа нашей революции - интеграции всех провинций Китая в единую систему нашего правительства."
  
 KMT_tridemism: "Доктрина Саньминь"
 KMT_tridemism_desc: "Три народных принципа, или доктрина Саньминь, - это основа политической философии Сунь Ятсена и Гоминьдана. Этими принципами руководствуется наше правительство в своей политике и решениях, и необходимо донести их важность до народа перед предстоящей битвой."
  
 KMT_organic_law: "Основной закон республики"
 KMT_organic_law_desc: "Пока продолжается период восстановления и разрабатывается окончательный вариант Конституции, был обнародован основной закон о национальном правительстве. Этот закон реорганизовал Национальное правительство в пять ветвей, или Юань, и укрепил суверенную власть Гоминьдана на период политического восстановления."
  
 KMT_minzu_focus: "Миньцзу"
 KMT_minzu_focus_desc: "Миньцзу, или национализм, является одним из трех народных принципов, сформулированных Сунь Ятсеном, и вращается вокруг общности средств к существованию, языка, религии, обычаев и, самое главное, общей родословной. Национальное единство имеет первостепенное значение для нашего успеха и позволит Китаю преуспеть в борьбе за превосходство над другими странами."
  
 KMT_minquan_focus: "Миньцюань"
 KMT_minquan_focus_desc: "Миньцюань, или Демократия, - это второй из "Трех народных принципов" Сунь Ятсена. Создание демократических институтов и подготовка к ним китайского народа является одной из важнейших задач Национальной революции и в долгосрочной перспективе докажет, что партия является лучшим выбором для Китая."
  
 KMT_legislature: "Законодательный Юань"
 KMT_legislature_desc: "Хотя Китай еще не готов к полноценным выборам, националистическому правительству необходимо начать формирование институтов, через которые демократия однажды заявит о своей воле. Законодательный юань, укомплектованный представителями Гоминьдана как с контролируемых, так и с оспариваемых территорий, возьмет на себя законодательные функции Центрального комитета."
  
 KMT_land_reform: "Земельная реформа националистов"
 KMT_land_reform_desc: "Крестьяне составляют абсолютное большинство населения Китая, но лишь немногие из них владеют землей, которую они обрабатывают, что лишает их шансов на социально-экономическое развитие. Земельная реформа является необходимостью для улучшения их благосостояния и снижения социальной напряженности. Пока крестьяне Китая не будут владеть землей, а не арендовать ее у коррумпированных помещиков, они никогда не станут свободными."
  
 KMT_rent_control: "Налог на стоимость земли"
 KMT_rent_control_desc: "Сунь Ятсен настаивал на принятии налога на стоимость земли, чтобы улучшить финансы страны, помочь продвижению земельной реформы и создать более справедливую налоговую и экономическую систему. Мы должны реализовать его идею, чтобы помочь модернизировать страну и улучшить экономику."
  
 KMT_minsheng: "Миньшэн"
 KMT_minsheng_desc: "Миньшэн, что обычно переводится как "Народное благосостояние", является последним из "Трех народных принципов" Сунь Ятсена. После введения налога на стоимость земли будут созданы и расширены социальные программы, чтобы помочь крестьянам и рабочим улучшить качество жизни путем субсидирования потребления продуктов питания, одежды и стоимости жилья."
  
 KMT_revive_china: "Программа возрождения Китая"
 KMT_revive_china_desc: "Без националистической партии не будет нового Китая. Необходима обширная программа широкого государственного планирования и инициатив, чтобы поднять Китай на один уровень с Западом и облегчить ущерб, нанесенный экономике."
  
 KMT_national_mausoleum: "Строительство национального мавзолея"
 KMT_national_mausoleum_desc: "Давно пора почтить память тех, кто пал на службе китайской демократии. За пределами [Root.Capital.GetCapitalVictoryPointName] будет построен национальный мавзолей, в котором будут покоиться останки Сунь Ятсена и других выдающихся революционеров."
  
 KMT_civil_service: "Расширение государственной службы"
 KMT_civil_service_desc: "Чтобы выстоять в дальнейшей борьбе, националистическое правительство должно быть чем-то большим, чем клика военачальников или партийное государство. Необходимо начать формирование гражданской службы, независимой как от партийного аппарата Гоминьдана, так и от армии."
  
 KMT_academia_sinica: "Academia Sinica"
 KMT_academia_sinica_desc: "Чтобы лучше содействовать развитию наших собственных научных возможностей, Гоминьдан должен взять на себя обязательства по созданию и спонсированию наших собственных академических исследовательских институтов. Давно предложенная, но так и не принятая, полностью созданная Academia Sinica станет центром этих усилий."
  
 KMT_national_reconstruction_commission: "Национальная комиссия по реконструкции"
 KMT_national_reconstruction_commission_desc: "Вдохновившись предложениями Чжан Жэньцзеня, националистическое правительство должно сформировать национальную комиссию с централизованным руководством для восстановления и планирования общенациональной программы капиталовложений и стандартизации. Эта программа будет включать в себя множество независимо масштабируемых усилий, сосредоточенных вокруг нескольких крупных населенных пунктов."
  
 KMT_bopomofo: "Бо, По, Мо, Фо..."
 KMT_bopomofo_desc: "Существующие методы латинизации китайского языка и даже обучения китайской письменности крайне неадекватны для детей и обычных людей. Новый стандарт фонетических символов, подобный слоговой таблице хирагана, созданной для японского языка, должен быть создан и распространен в нашей системе образования, чтобы помочь стандартизировать китайские диалекты и открыть массовое общение с Западом."
  
 KMT_triumphant_revolution: "Триумфальная революция"
 KMT_triumphant_revolution_desc: "Китай наконец-то воссоединился под белым солнцем, голубым небом и полностью красной землей Гоминьдана. Хотя нам еще предстоит пройти долгий путь, прежде чем мы оправимся от столетия унижения, мы осуществили мечту покойного доктора Суня."
  
 KMT_renovate_whampoa: "Расширение военной академии Вампоа"
 KMT_renovate_whampoa_desc: "Военная академия Гоминьдана была впервые основана Сунь Ят-сеном в 1924 году в Вампоа близ Гуанчжоу и создала кадры политически сознательных офицеров из тех, кто там обучался. Если раньше достаточно было просто восстановить ее, то в связи с преобразованием НРА в подлинно национальную армию необходимо расширить Вампоа, чтобы удовлетворить потребность в политически надежных и способных офицерах."
  
 KMT_central_military_academy: "Создание центральной военной академии"
 KMT_central_military_academy_desc: "Поскольку революция прочно удерживает власть в Китае, больше нет необходимости в том, чтобы военная академия Вампоа оставалась в Гуанчжоу. Эта выдающаяся военная школа будет переведена в столицу нашей страны, чтобы создать централизованную военную академию. Это поможет нашей центральной командной структуре и позволит призывникам со всей страны учиться у лучших офицеров, которых может предложить Китай."
  
 KMT_standardised_arsenals: "Стандартизация арсеналов"
 KMT_standardised_arsenals_desc: "В течение нескольких десятилетий арсеналы Китая находились под контролем различных и в значительной степени независимых провинциальных и национальных правительств. Теперь, когда некоторые из этих арсеналов находятся под нашим контролем, логистические проблемы, связанные с тем, что разные арсеналы производят оружие разного калибра для одной армии, весьма существенны и должны быть устранены как можно скорее."
  
 KMT_small_arms_development: "Модернизация стрелкового оружия"
 KMT_small_arms_development_desc: "Несмотря на попытки многочисленных национальных и провинциальных правительств провести модернизацию, наиболее распространенной винтовкой, состоящей на вооружении, остается почтенная, но сильно устаревшая тип 88. Стандартизация новой, современной винтовки является реальностью, а не проектом на бумаге, что является первоочередной задачей для улучшения нашего недостаточного военного потенциала по сравнению с другими современными вооруженными силами."
  
 KMT_artillery_modernisation: "Модернизация артиллерии"
 KMT_artillery_modernisation_desc: "Артиллерия - короли на поле боя, а современные орудия были роскошью в эпоху военачальников. С возможностями объединенного Китая мы можем модернизировать наши орудия и приблизить нашу огневую мощь к мировым стандартам."
  
 KMT_tank_arsenal: "Бронетанковая война"
 KMT_tank_arsenal_desc: "Развитие теории бронетанковой войны, безусловно, было замечено в Китае, но разработать и использовать ее здесь было лишь несбыточной мечтой. Теперь, когда мы объединены и сильны как никогда, настало время изучить эти передовые технологии как важный шаг в модернизации Китая."
  
 KMT_new_model_army: "Армия нового образца"
 KMT_new_model_army_desc: "Профессиональная добровольческая армия станет будущи китайской армии: меньшая армия, преданная трем народным принципам и национальной революции, сосредоточенная на качестве, а не на количестве. Это позволит усилить боевой дух и дисциплину, делая из граждан лучших солдат, способных выполнять сложные задачи и приказы."
  
 KMT_professionalisation: "Прививать армейскую дисциплину"
 KMT_professionalisation_desc: "Новая китайская армия будет профессиональной, сосредоточенной на военной подготовке в течение всего времени, поощряющей высокий уровень дисциплины и мастерства. Пример железной армии станет образцом для современных профессиональных армий, сравнимых с любой западной державой."
  
 KMT_peoples_army: "Народная армия"
 KMT_peoples_army_desc: "Китайская армия должна использовать преимущества своей численности для ведения войн. Это должна быть народная армия, которая представляет народ и защищает его. Опорой национального объединения, а не угнетения или репрессий."
  
 KMT_conscription: "Единство через службу"
 KMT_conscription_desc: "Широко распространенная военная служба объединяет людей из многих регионов, дает им общий опыт и помогает увидеть друг в друге братьев, показывая истинные примеры братства вместо расплывчатого понятия национальности. Национальное единство будет укрепляться благодаря этой службе."
  
 KMT_NRA: "Возрождение НРА"
 KMT_NRA_desc: "Несмотря на проблемы внутри НРА после объединения, мы преуспели в наших реформах по модернизации и оснащению НРА для будущих конфликтов. Каждый день мы принимаем новых, жаждущих служить новобранцев, готовых к обучению закаленными в боях ветеранами НРА. Как истинная армия Китайской Республики, наши вооруженные силы будут свидетельствовать об успехе китайской модернизации для будущих поколений. Да здравствует Национальная революционная армия, да здравствует китайский Гоминьдан!"
  
 KMT_aviation_school: "Стандартизация авиационных училищ"
 KMT_aviation_school_desc: "Хотя в Китае действительно существуют школы для пилотов, они немногочисленны и относительно неорганизованны. Стандартизация этих школ и создание надлежащей учебной программы для пилотов и обслуживающего персонала поможет создать надлежащие военно-воздушные силы для Китая."
  
 KMT_new_aircraft_factories: "Новые авиазаводы"
 KMT_new_aircraft_factories_desc: "За последние десять лет на юге страны было создано несколько небольших авиационных мастерских, но они оставались довольно маленькими, способными ремонтировать лишь те немногие самолеты, которые там были. Создание соответствующих заводов - это еще один шаг к развитию зарождающейся авиационной промышленности, которая является основой современной эпохи."
  
 KMT_native_fighter_design: "Отечественный истребитель"
 KMT_native_fighter_design_desc: "Было несколько попыток создания китайского самолета, в основном на основе иностранных разработок. С помощью иностранных экспертов и растущего числа местных технических специалистов мы теперь, как никогда ранее, способны разрабатывать собственные самолеты  в надежде создать современные военно-воздушные силы для защиты нашего неба."
  
 KMT_naval_bomber: "Проект морского бомбардировщика"
 KMT_naval_bomber_desc: "Морские бомбардировщики, вооруженные торпедами и бронебойными бомбами, поначалу игнорируемые, быстро становятся серьезной угрозой даже для самых крупных военных кораблей, находящихся в настоящее время в море. Эта технология может оказаться именно тем, что нужно Китаю: экономически эффективный способ уничтожения гораздо более крупного вражеского флота, угрожающего нашему побережью."
  
 KMT_medium_bomber: "Парк тактических бомбардировщиков"
 KMT_medium_bomber_desc: "Средние тактические бомбардировщики обеспечивают универсальность ВВС, позволяя выполнять различные типы задач. Конечно, разработка такого большого самолета до сих пор была неслыханной и, безусловно, будет сложной задачей."
  
 KMT_light_bomber: "Авиационная поддержка армии"
 KMT_light_bomber_desc: "Легкие бомбардировщики как своего рода летающая артиллерия - лучший способ поддержки сухопутных операций со стороны ВВС. Вполне логично, что при формировании современных ВВС мы сосредоточимся на этих самолетах ближней авиации."
  
 KMT_expand_dockyard: "Расширить республиканские верфи"
 KMT_expand_dockyard_desc: "После завершения объединения страны и реализации замысла доктора Суня мы должны предпринять шаги по преобразованию наших некогда зарождавшихся военно-морских сил провинций в новый национальный флот. Давайте возродим военно-морской флот Китайской Республики под флагом Белого Солнца и поощрим строительство верфей по всему побережью Китая для удовлетворения растущей потребности в кораблях."
  
 KMT_incorporate_beiyang_fleet: "Интеграция флота Бэйяна"
 KMT_incorporate_beiyang_fleet_desc: "В результате войн за объединение некоторые из лучших адмиралов и морских офицеров Китая оказались без работы после национального объединения. Мы предложим им полную правительственную амнистию, чтобы эти морские офицеры могли обучать и вести за собой новое поколение китайских моряков в открытом море в составе нового революционного флота Китая."
  
 KMT_destroyers: "Современная флотилия эсминцев"
 KMT_destroyers_desc: "Эсминцы являются основой любого современного военно-морского флота, особенно такого молодого, как китайский. Они защитят наши берега, судоходные пути и более крупные военные корабли от подводных лодок и небольших ударных судов."
  
 KMT_submarines: "Разработка подводных лодок"
 KMT_submarines_desc: "Подводные лодки оказываются незаменимыми в современной морской войне. Для такого ограниченного флота, как наш, они могут оказаться спасительным средством, позволяя нам атаковать гораздо более сильных противников, совершая набеги на их морские пути и преследуя их более крупные флоты."
  
 KMT_cruisers: "Крейсеры для нашего флота"
 KMT_cruisers_desc: "Крейсеры важны для разведки, с реалистичной точки зрения, могут быть самыми большими военными кораблями, которые мы способны построить в настоящее время."
  
 KMT_coastal_defence: "Фокус на береговой обороне"
 KMT_coastal_defence_desc: "Было бы безумием начинать планировать создание большого флота, способного соперничать с военно-морскими силами великих держав. Поэтому мы должны сосредоточиться на более гибком флоте, способном защитить наше протяженное побережье и интересы в Тихом океане."
  
 KMT_grand_fleet: "Великий флот"
 KMT_grand_fleet_desc: "Для того чтобы Китай считался великой державой, как он по праву должен считаться, военно-морской флот просто необходим. Хотя это, конечно, очень долгосрочный план, наш великий флот должен с чего-то начинаться, и начинать надо сейчас."
  
