 war_in_the_desert_threat: "Война в пустыне"

### Events ###
 cp.1.t: "Конец эпохи"
 cp.1.d: "Арабские войска продвигаются через горы Таурус в Анатолию и мы должны признать, что золотые дни Великой Порты окончательно сочтены. Отказываясь сдавать свою метрополию, различные турецкие и курдские нерегулярные организации ведут партизанскую войну на юге Анатолии, но их попытки, вероятно, будут тщетными. Поэтому султан собрал кабинет, чтобы обсудить условия перемирия, а затем и капитуляции.\n\nГоворя в больших залах дворца Долмабахче, собравшиеся люди могут только размышлять о будущем своей некогда огромной империи. Возле Галатской башни звучит сигнал тревоги, и семьи со слезами на глазах машут на прощание сыновьям, направляющимся к Анатолийскому фронту."
 cp.1.a: "Впереди темные времена"

 cp.2.t: "Анталийский договор"
 cp.2.d: "То, что когда-то казалось невозможным, наконец-то произошло, поскольку сегодня в 16:15 рухнувшие остатки османской армии официально сдались армиям [EGY.GetLeader]. Однако с этой победой наступает новая эпоха сомнения, поскольку богатые земли Машрика теперь будут разделены между различными партнерами нашего альянса. Они будут ожидать, что мы сдержим наши обещания, и вероятно, плохо отреагируют на любые попытки встать наперекор их воле."
 cp.2.a: "Поддержать сирийский режим!"
 cp.2.b: "Левант принадлежит Каиру!"

 cp.3.t: "Египет принимает капитуляцию Османской Империи"
 cp.3.d: "Взяв на себя ведение переговоров о капитуляции, режим Каира подписал мир от нашего имени и разделил Османскую Империю, как индейку. В соответствии с нашими утверждениями, они предоставили нам значительные уступки со стороны Возвышенной Порты и надеются сохранить дружеские отношения в будущем."
 cp.3.a: "Время исцеления"
 cp.3.b: "Мы хотим больше земель!"

 cp.4.t: "Статус Сирии"
 cp.4.d: "Когда наша победа в Леванте обеспечена, пришло время определить будущее Сирии. В то время как местное население активно поддерживает временный республиканский режим, установленный на бывших османских землях, многие в Египте считают, что равноправное партнерство не в их интересах, и вместо этого призывают к установлению марионеточного режима, возглавляемого членом королевской семьи, которая сделает все возможное, чтобы извлечь как можно больше из новых земель на благо Каира."
 cp.4.a: "Сирия будет нашим партнером"
 cp.4.b: "Сирии не хватает руководства, и мы можем его предоставить!"
 cp.4.c: "Дамаск направит арабский мир! (Играйть за Сирию)"

 cp.5.t: "Египет предал нас!"
 cp.5.d: "Если бы у нас было такое же ясное представление о египетской сущности до того, как мы согласились участвовать в их империалистических планах, мы, возможно, никогда бы не отправили тысячи наших сыновей на бессмысленную смерть.\n\nМало того, что Египет не отстояли наши интересы выиграв войну, они, кроме того, предпринимают шаги для усиления наших врагов и соперников, подрывая доверие, которое мы оказали им. Это темный день для нашего народа."
 cp.5.a: "Разорвать все связи с Каиром!"
 cp.5.b: "У нас нет выбора, кроме как принять это"

 cp.6.t: "Участие в новом мировом порядке"
 cp.6.d: "После решительного разгрома османской власти Египту потребовалось меньше месяца, чтобы занять свое положение в качестве главной державы в арабском мире. Йемен, на протяжении всей истории являвшийся частью своего собственного субрегиона, а не более крупного Машрика, никогда не предназначался ни для объединения арабских народов, ни для создания новой наднациональной структуры для принятия решений о его политике и указах. Поэтому и население, и правящий класс столкнулись с резким сопротивлением выходу из Каирского Пакта до того, как он перестанет быть временным альянсом и, более того, федерацией во главе с Каиром."
 cp.6.a: "Йемен будет в одиночестве!"
 cp.6.b: "Мы встанем рядом вместе с нашими арабскими братьями"

 cp.7.t: "Декларация независимости Ирака"
 cp.7.d: "Отдаленные от основных боевых действий в Леванте, части 6-й Османской армии и иракские видные деятели в момент близкого краха османской власти планировали быструю и мирную передачу власти новому, иракскому государству. Союз северных суннитов и южных шиитов, главная цель этого государства - не формирование единого религиозного или этнического государства, а предотвращение иранской агрессии в Леванте и обеспечение того, чтобы арабоязычные земли Месопотамии оставались вне власти Тегерана.\n\nОфициальные лица в Египте быстро признали новое государство, что, по мнению некоторых наблюдателей, может вскоре привести к войне между двумя региональными державами, заявив, что самоопределение арабских народов отвечает интересам всех и что не персам решать дела арабов."
 cp.7.a: "Наши поздравления!"
 cp.7.b: "Багдад направит арабский мир! (Играть за Ирак)"

 cp.9.t: "Наш звездный час"
 cp.9.d: "Наконец-то настал момент, которого мы боялись годами. Наши многочисленные враги объединились, чтобы освободить Ближний Восток от нашего так называемого угнетения. Однако мы не дадим слабину в эту темную ночь и бросим все, что у нас есть, против захватчиков, чтобы сохранить Династию Османов и Империю, которая может просуществовать еще тысячу лет."
 cp.9.a: "К оружию!"

 cp.10.t: "Конец Империи"
 cp.10.d: "Когда в наших армиях царит хаос, а Ближний Восток сдан иностранным захватчикам, турецкие националисты объединились и свергли султана. Пока неясно, что произойдет в нашей теперь распавшейся империей, можно только предположить, что это будет неприятно."
 cp.10.a: "Да здравствует Турция!"

 cp.11.t: "Смерть Аббаса II"
 cp.11.d: "Прошлой ночью в Королевском дворце в Каире можно было услышать крики, когда великий хедив Аббас II ушел в загробную жизнь. Хедив, чья жизнь была потрясена первым плаванием по мутным водам британской оккупации, радикально изменилась, когда во время Вельткрига он был свергнут британскими оккупантами и заменен своим братом.\n\nХотя Египет вскоре после этого восстановил свою независимость, там не было места бывшему хедиву, которого истеблишмент считает османским предателем и гораздо менее податливым, чем его преемник. Османская военная мощь изменила это, поскольку их громкая победа в Левантийской войне вернула изгнанного Хедива на его трон.\n\nС его смертью трон перешел к его сыну Мухаммаду Абдель I, которого много лет готовили как наследника и который мы надеемся направить Египет к лучшему будущему."
 cp.11.a: "Покойся с миром!"

 cp.12.t: "Мустафа Кемаль принимает командование"
 cp.12.d: "Хотя наш великий визирь ушел из армии, чтобы сделать карьеру в политике, хорошо известно, что Паша никогда в душе не покидал армию и всегда поддерживал тесные отношения с вооруженными силами, даже лично руководя операциями в Ираке и Восточной Анатолии. Теперь, когда Империя снова оказалась вовлеченной в крупномасштабную войну против врагов со всех сторон, визирь заявил в османском парламенте, что он снова займет свою положение в армии и возглавит нас, как он это сделал в Вельткриге и приведет к окончательной победе.\n\nНикто не сомневается в стратегическом гении этого человека, но некоторые поспешили указать, что это прямо противоречит османскому закону, подписанному самим визирем, который запрещает обладать как политическим, так и военным мандатом. Кроме того, здоровье нашего визиря, подорванного тяжелым стрессом и вредными привычками, резко ухудшилось в последние годы и заставило различные фигуры в армии усомниться в том, действительно ли визирь может выдержать спартанский образ жизни османской армии."
 cp.12.a: "Направь нас к победе, Гази!"
 cp.12.b: "Военные и политические вопросы должны оставаться разделенными"

 cp.13.t: "Формирование Сил обороны Эрец-Исраэль"
 cp.13.d: "Когда их поселения подвергаются нападениям, а будущее сионистского проекта находится под угрозой, различные еврейские группы взяли на себя задачу сформировать армию из ополчения и отразить наступление арабов. Один из их главных лидеров, Давид Бен-Гурион, значительно превосходил их численностью и вооружению, даже самые стойкие сионисты сомневались в их шансах, обратившись к османской армии в Сирии с предложением о сотрудничестве.\n\nХотя османская армия обычно автоматически отказывалась от их предложений о поддержке, опасаясь, что это вызовет большие волнения среди мусульманских пехотинцев, постоянно обостряющийся кризис в Сирии заставил османское высшее командование серьезно пересмотреть свою позицию. Помимо османских сомнений в возможных рисках, связанных с сотрудничеством с сионистами, более того, остается неясным, какую власть Бен-Гурион на самом деле имеет над своими силами, поскольку экстремистские организации, такие как Иргун, вряд ли когда-либо пойдут на компромисс с властями Османской империи."
 cp.13.a: "Одна борьба!"
 cp.13.b: "Мы не хотим и не нуждаемся в их помощи!"

 cp.14.t: "Кипрский вопрос"
 cp.14.d: "Хотя наши армии одерживают победу над арабскими и персидскими ордами, преимущественно греческий остров Кибрис продолжает показывать себя разорванным в наших глазах после того, как они вытеснили османский гарнизон на ранних этапах войны. Поскольку наши армии не в состоянии нанести удар по хорошо защищенным позициям, а успешное военно-морское вторжение становится все более и более маловероятным с каждым днем, временное правительство Кипра сделало предложение о мире. Требуя, чтобы мы признали их независимость, они обещают разработать подходящие условия для турецкого меньшинства на острове, возможно, предлагая обмен населением, который включал бы некоторые из оставшихся греческих общин в Анатолии.\n\nМногие военнослужащие, однако, отреагировали с гневом на это предложение, указывая на то, что, когда угроза на Востоке и Юге исчезнет, они расправятся с этими назойливыми выскочками. В конце концов, Кибрис был и всегда останется турецким островом!"
 cp.14.a: "Мы готовы к компромиссу..."
 cp.14.b: "Собери армии, подготовь корабли и подними все истребители, Кибрис будет нашим через две недели!"

 cp.15.t: "Наши отношения с Каиром"
 cp.15.d: "С падением Османской империи Египет занял новое положение, приняв положение лидера арабского мира. Однако это вызвало серьезную озабоченность у нашего населения, так как многие опасаются, что это событие изменит наши фундаментальные отношения с Каирским режимом с взаимного сотрудничества на зависимое, и что дальнейшее членство в их альянсе поставит под угрозу нашу автономию, так как мы пролили так много крови, чтобы заработать её."
 cp.15.a: "Триполитания поднимается с колен!"
 cp.15.b: "Защита Египтом необходима для нашего дальнейшего существования."

 cp.16.t: "[PER.GetNameDefCap] присоединяет Ирак"
 cp.16.d: "В откровенной демонстрации агрессии наши бывшие 'союзники' отказали мирному и добросердечному иракскому населению в их праве на самоопределение и вместо этого поглотили их целиком в свою дешевую карикатуру на Древнюю Персидскую империю. Естественно, это охватило весь Машрик протестами и политическими акциями, требующими от правительства борьбы с шиитскими угнетателями. Молодежь, часто вооруженная в лучшем случае винтовкой своих предков 19-го века, объединяется в движениях сопротивления, пересекая иракскую границу ночью, чтобы помочь своим арабским братьям в их праведном деле."
 cp.16.a: "Они должны немедленно покинуть регион!"
 cp.16.b: "Мы бы предпочли не воевать с персами..."

 cp.17.t: "[FROM.GetNameDefCap] требует освобождения Ирака"
 cp.17.d: "Возмущенное нашим, возможно, опрометчивым действием, их правительство требует немедленного вывода наших войск из иракского региона и предоставления иракскому населению права на самоопределение, как было согласовано на Третьем Арабском Конгрессе всего несколькими месяцами ранее."
 cp.17.a: "Если они хотят Ирак, они могут за него воевать."
 cp.17.b: "Мы не можем с ними бороться."

 cp.18.t: "[FROM.GetNameDefCap] отказывается от наших требований"
 cp.18.d: "Еретики Востока, по-видимому, отказались от наших требований, заявив, что они полностью в праве оккупировать чужую территорию (указывая на аннексию Судана Египтом), и показали, что они готовы умереть, сражаясь за это, если потребуется. Тем не менее, они предпочли бы мирное урегулирование, при котором они сохраняют все свои цели, а мы жертвуем своими."
 cp.18.a: "Тогда будет война."
 cp.18.b: "Бросьте это дело."

 cp.19.t: "[FROM.GetNameDefCap] уходит из Ирака"
 cp.19.d: "Как и ожидалось, съежившиеся иранские собаки ушли из Ирака, столкнувшись с полной тяжестью нашего объединенного арабского потенциала. Пусть этот инцидент станет предупреждением для всех, что арабский мир сплотился и не позволит иностранным группам, будь то турки или персы, решать нашу судьбу!"
 cp.19.a: "Великолепно!"
 cp.19.b: "(Играть за Ирак)"

 cp.20.t.victory: "Победа против [EGY.GetNameDef]"
 cp.20.d.victory: "С самого начала было очевидно, что египетские собаки могут лаять, но у них нет способности кусать, и демонстрируя нашу огромную силу, мы разрушили их мечты. Их армии разбиты на поле боя, и наша власть над Ираком никогда не была сильнее. Пришло время заставить Египет сесть за стол переговоров и раз и навсегда решить судьбу Ирака."
 cp.20.t.defeat: "Слабые военные усилия!"
 cp.20.d.defeat: "Война против Египта началась с обещаний решительной кампании, в которой армия противника будет полностью уничтожена, политики и генералы в один голос заверяли общественность в неминуемой победе, но теперь все больше и больше кажется, что это не более чем ложные надежды. Наши армии вытеснены из Ирака, а египетские войска с каждым днем приближаются к иранскому сердцу. Поскольку победа уже не в наших руках, высшие военные и политические лидеры призывают [PER.GetLeader] к переговорам об условной капитуляции, чтобы мы могли сохранить то, что у нас осталось."
 cp.20.a: "Требуйте от Египта признания наших завоеваний."
 cp.20.b: "Нет, мы их раздавим!"
 cp.20.c: "Мы должны положить конец этой войне."
 cp.20.d: "Мы все еще можем победить!"

 cp.21.t: "Мир с [FROM.GetNameDef]?"
 cp.21.d.victory: "Весь арабский мир плачет от радости, когда трусливые иранские паразиты уступают свой контроль над Ираком нашим объединенным силам. Радиопередачи по всему региону наполнены патриотической музыкой и посланиями поддержки, в то время как на каждой городской площади от Триполи до Мосула люди празднуют великие победы наших армий."
 cp.21.d.defeat: "Хотя начало было хорошее, кажется, что персы смогли превзойти наши армии на поле боя. Перенося поражение за поражением, у нас сейчас нет другого выбора, кроме как отдать Ирак. Это действительно мрачный день для арабского мира."
 cp.21.a: "Мы принимаем их условия."
 cp.21.b: "Нет, они будут раздавлены!"

 cp.22.t: "[FROM.GetNameDef] принимает мир"
 cp.22.d.victory: "С тяжелым сердцем египетские дипломаты были вынуждены подписать Багдадский договор и признать нашу власть над Ираком законной. Празднования по всему Ирану разразились в ответ, в то время как в Каире царило мрачное настроение. Маловероятно, что это положит конец нашим проблемам в регионе, но пока Иран стал победителем."
 cp.22.d.defeat: "С тяжелым сердцем наши дипломаты были вынуждены подписать унизительный Багдадский договор о признании независимости Ирака. В ответ на это во всем арабском мире вспыхнули торжества, в то время как в Тегеране царило мрачное настроение. Хотя сегодня они могут праздновать, Иран отомстит..."
 cp.22.a: "Превосходно."
 cp.22.b: "У нас не было выбора."

 cp.23.t: "[FROM.GetNameDef] отказывается от мира"
 cp.23.d: "В своем безрассудстве египетские войска отказались принять наши условия и поклялись, что не остановятся, пока не будет полностью уничтожена Персия. Абсурдная идея, наши генералы объявили, что они более чем готовы к этому вызову и что в конце этой битвы Каир будет в огне."
 cp.23.a: "Значит, бой насмерть."

 cp.24.t: "Грузия оккупирует Батум"
 cp.24.d: "Воспользовавшись нашей временной слабостью, грузинские крысы использовали эту возможность, чтобы изменить границы в свою пользу. Важная гавань Батума, крупнейшая к востоку от Трапезунда и главная гавань Западного Кавказа, подверглась скоординированному удару грузин, поскольку их флот отрезал к ней доступ по морю, а пехотные батальоны маршировали по улицам, окруженного города. Хотя османский гарнизон присутствовал в городе и до сих пор не сдался, перестрелка еще не началась, пока Великая Порта обсуждает, следует ли ей нанести ответный удар силой или уступить город грузинам."
 cp.24.a: "Похоже, у Грузии есть урок, который нужно выучить!"
 cp.24.b: "Скоординированный вывод будет в наших интересах"

 cp.25.t: "Османы уходят из Батума"
 cp.25.d: "Без единого выстрела нашей армии удалось отбить исторически грузинский порт Батум, поскольку Османский гарнизон в городе получил приказ из Константинией отойти в сторону Ризе. Хотя это грандиозная победа для Грузии, не все уверенны в том, что Османы не нанесут ответный удар, благо они пока находятся в проигрыше. Если турки переживут это испытание, суверенитет всей Грузии может быть поставлен под угрозу."
 cp.25.a: "Славный день!"
 
 cp.26.t: "Османы держатся за Баку"
 cp.26.d: "Ко всеобщему удивлению, несмотря на возможные ужасные последствия, Порта крепко вцепилась в Баку и потребовала от нас вывести войска, пригрозив войной. Если мы хотим вернуть себе порт Баку, нам не остаётся иного выбора, кроме как сразиться с турками."
 cp.26.a: "Война, стало быть."
 cp.26.b: "Мы должны сдаться и вернуться на свою территорию."

 cp.27.t: "Вопросы мобилизации"
 cp.27.d1: "Нынешняя война грозит навсегда стереть с лица земли Османскую империю. Никто, называющий себя мужчиной, не может оставаться дома, когда его родина находится под угрозой. Если они не выходят на свободу, значит, пришло время изменить законы и дать им хоть какую-то мотивацию."
 cp.27.d2: "Наши враги многочисленны, и мы должны быть такими же. К счастью, по всей Империи уже введена воинская повинность, и мы хорошо подготовлены к войне на обоих фронтах. Имея превосходство в численности и оснащении, мы легко справимся с выскочками, пытающимися уничтожить Дом Османов."
 cp.27.a: "Никто, кроме султана"
 cp.27.b: "Мы хорошо подготовились."
