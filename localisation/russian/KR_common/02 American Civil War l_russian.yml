 amcivwar.3.d: "Губернаторы Тихоокеанских штатов заявили, что МакАртур, Хьюи Лонг и Джек Рид - все они предатели, тираны и враги Америки. В настоящее время они не вышли из Союза, а вместо этого отказываются признавать авторитет любого из конкурирующих правительств. Губернатор Фрэнк Мэрриам объявил в законодательном собрании в Сакраменто, заявив, что если их подтолкнут к этому, то они обеспечат восстановление 'правильной демократии' в стране силой."
