 ACW_federal_deadline_looms: "Федеральный крайний срок приближается"
 ACW_federal_deadline_looms_desc: "Требование президента было четким: повстанцы должны отступить и разоружиться в течение месяца, или федеральные силы заставят их сделать это - и плевать на последствия. Америка молча ждет, пока проходят дни, и ни одна из сторон, похоже, не готова сдвинуться с места. Очевидно, что дни для дипломатии давно прошли..."
  
 ACW_move_quickly: "Мы должны действовать быстро"
