 ACW_support_usa_dec: "Поддержать США"
 ACW_support_usa_dec_desc: "Мы должны поддержать легитимное правительство, которое борется с синдикалистами и южанами-предателями."
  
 ACW_support_aus_dec: "Поддержать Союз"
 ACW_support_aus_dec_desc: "Мы должны поддержать Американский Союз Штатов, который борется с прогнившими коррупционерами-федералами и безбожными синдикалистами."
  
 ACW_support_psa_dec: "Поддержать ТША"
