 ### Set Up Events ### 
 amcivwar.1.t.president: "Президент Рид бежал в Чикаго"
 amcivwar.1.t.not_president: "Джек Рид призывает действовать"
  
 amcivwar.1.d.president: "Президент Рид бежал в Чикаго и объявил МакАртура узурпатором и предателем. Он и его последователи заняли Ржавый пояс, но сочувствующие синдикалистам также начали сои восстания по всей стране. "
 amcivwar.1.d.macarthur: "Джек Рид произнес воодушевленную речь на радио в Чикаго, призывая всех своих последователей восстать против тиранов-близнецов МакАртура и Хьюи Лонга. В течение часа местные армейские казармы охраняются симпатизирующими им элементами в армии или местными ополченцами, а в течение дня крупные порты и дороги, а также мэрии и Капитолии Штатов в стальном поясе обеспечиваются вновь образованными Объединенными Синдикатами Америки."
  
 amcivwar.1.d.nothing_is_done: "Насилие в Питтсбурге было лишь искрой, необходимой Джеку Риду, чтобы заявить по радио, что президент Олсон был марионеткой для буржуазии и нечестным аферистом, намеревающегося продать американского рабочего тому, кто больше заплатит, и что настало время для рабочего занять твердую позицию. С этой целью Рид призвал ко Второй Американской революции."
 amcivwar.1.d.revolt_against_compromise: "Попытка компромисса провалилась, и с ее провалом Америка была сломлена. Джек Рид объявил о создании объединенных синдикатов Америки с ним в качестве президента и пообещал освободить остальную Америку от своих капиталистических повелителей."
 amcivwar.1.d.assassination_long: "С хаосом, охватившим страну после неудавшегося убийства Хьюи Лонга, Рид воспользовался моментом и осудил федеральное правительство как марионетки своих капиталистических хозяев. Тайно обеспокоенный тем, что покушение на его собственную жизнь последует за покушением на Лонга Рида объявил о создании объединенных синдикатов Америки с ним в качестве президента, и поклялся освободить остальную Америку от своих капиталистических повелителей."
 amcivwar.1.d.assassination_reed: "Попытка убийства Джека Рида была сорвана, и что еще хуже, участие федерального правительства было обнародовано. Это все стало оправданием, необходимым АПВ. Лонг осудил президента Олсона и Джека Рида как предателей и тиранов и сплотил своих сторонников, чтобы защитить свой образ жизни от их тирании."
  
 amcivwar.1.d.long_assassinated: "В хаосе, охватившем страну после убийства Хьюи Лонга, Джек Рид воспользовался моментом и осудил федеральное правительство как тиранов, а американскую демократию как истинно мертвую. Ряд северных губернаторов немедленно заявили о своей поддержке Рида, объявив 'морально несостоятельное' правительство не имеющим реальной власти. Эти правительства штатов поддерживаются синдикалистскими ополченцами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
 amcivwar.1.d.austerity: "Со своими сторонниками, подстрекаемыми сговором федерального правительства с Хьюи Лонгом и АПВ, Джек Рид воспользовался моментом и призвал американских рабочих восстать против тиранической системы, которая их предала. Ряд северных губернаторов немедленно заявили о своей поддержке Рида, объявив 'морально несостоятельное' правительство не имеющим реальной власти. Эти правительства штатов поддерживаются синдикалистскими ополченцами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
  
 amcivwar.1.d.default: "Разгон Социалистической партии мог иметь только один результат: чтобы защитить права рабочих по всей стране, Джек Рид призвал трудящихся Америки выступить против своих капиталистических повелителей, заявив, что порядочные американцы имеют моральное обязательство принять меры против президента [USA.GetLeader] и коррупции, которую он представляет. Ряд губернаторов северных штатов немедленно заявили о своей поддержке Рида, поддержанные синдикалистскими ополчениями, которые распространились по штатам, перекрывая дороги и захватывая армейские базы."
  
 amcivwar.1.a: "Катастрофа началась. Остаться за Республику"
 amcivwar.1.b: "Революция началась. Встать на сторону Рабочих (Играть за ОСА)"
  
 amcivwar.2.t.president: "Президент Лонг объявляет создание Американского Союза Штатов"
 amcivwar.2.t.first_revolter: "Хьюи Лонг объявляет создание Американского Союза Штатов"
 amcivwar.2.t.second_revolter: "Хьюи Лонг осуждает Федеральное правительство"
  
 amcivwar.2.d.president_reed: "В своей пламенной речи Хьюи Лонг осудил МакАртура и Рида, назвав их предателями Родины. Они оба являются тиранами, поэтому Юг должен восстать и очистить страну от них."
 amcivwar.2.d.president_long: "Президент Лонг сбежал в Батон-Руж и заявил, что МакАртур является предателем народа Америки. Он и его последователи выросли на юге и юго-западе, и он говорил по радио, призывая всех американцев поддержать законного президента и бороться против тиранического МакАртура."
 amcivwar.2.d.macarthur: "В пламенной речи в Батон-Руже, Хьюи Лонг говорил о необходимости бороться как с изменником генералом МакАртуром, так и с притворщиком Джеком Ридом. Оба - тираны, которых нужно свергнуть, и только AFP, под его руководством, может очистить Америку. Он получил готовых слушателей среди ряда южных губернаторов, все из которых признали, что они не признают авторитета ни МакАртура, ни Рида."
  
 amcivwar.2.d.nothing_is_done: "Насилие в Питтсбурге было лишь искрой, необходимой для того, чтобы Хьюи Лонг заявил по радио, что президент Олсон одновременно и предатель, и мошенник, намеренный продать американский народ банкирам и синдикалистам, и что и он, и Рид должны бороться за сохранение американского образа жизни. Ряд южных губернаторов поддержали его, заявив, что не считают правительство Олсона легитимным и поэтому отказываются признавать его авторитет."
 amcivwar.2.d.revolt_against_compromise: "Не упуская момента особого недовольства своих сторонников в связи с принятием федеральным правительством синдикалистской агенды, Хьюи Лонг, не упуская момента, призвал Американцев восстать против системы, предавшей их идеалы свободы. Часть губернаторов южных штатов страны немедля встали на сторону Лонга, заявив, что ‘морально обанкротившееся’ правительство не имеет права на власть. Отряды минитменов быстро пришли оказать поддержку правительствам союзных штатов. Они уже заблокировали все главные дороги и взяли военные базы под свой контроль."
 amcivwar.2.d.assassination_long: "Покушение на Хьюи Лонга было сорвано, и что еще хуже, участие федерального правительства было обнародовано. Это все необходимое обоснование для АПВ. Сегодня Хьюи Лонг осудил президента [USA.GetLeader] и Джека Рида как предателей и тиранов и сплотил своих сторонников, чтобы защитить свой образ жизни от тирании. Ряд южных губернаторов поддержали его, объявив, что не считают правительство [USA.GetName] легитимным. Хотя они еще не зашли так далеко, чтобы объявить о выходе из Союза, они дали понять, что не признают власть правительства в пределах своих границ."
 amcivwar.2.d.assassination_reed: "С хаосом, охватившим страну после неудачного убийства Джека Рида, Хьюи Лонг воспользовался моментом и осудил федеральное правительство как коррумпированное и не поддающееся искуплению. Ряд южных губернаторов поддержали его, объявив, что не считают правительство [USA.GetName] легитимным. Хотя они еще не зашли так далеко, чтобы объявить о выходе из Союза, они дали понять, что не признают власть правительства в пределах своих границ."
  
 amcivwar.2.d.reed_assassinated: "С хаосом, охватившим страну после убийства Джека Рида, Хьюи Лонг воспользовался моментом и осудил федеральное правительство как тиранов, а американскую демократию как по-настоящему мертвую. Ряд южных губернаторов немедленно заявили о своей поддержке Лонга, объявив правительство 'морально несостоятельным' как не имеющее реальной власти. Эти правительства штатов поддерживаются ополченцами-минитменами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
 amcivwar.2.d.compromise: "Со своими сторонниками, подстрекаемыми явными симпатиями федерального правительства к синдикализму, Хьюи Лонг воспользовался моментом и призвал американцев восстать против системы, которая вот-вот предаст их тирании. Ряд южных губернаторов немедленно заявили о своей поддержке Лонга, объявив правительство 'морально несостоятельным' как не имеющее реальной власти. Эти правительства штатов поддерживаются ополченцами-минитменами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
  
 amcivwar.2.d.default: "Хьюи Лонг заявил, что президент [USA.GetLeader] является тираном и он должен выступить против него. В своей радиопередаче он осудил президента за то, что он находится в сговоре с синдикалами СПА, и обвинил его в том, что он ничего не делает, чтобы остановить хаос. Лонг поклялся восстановить порядок и уничтожить коррумпированное правительство в Вашингтоне, и ряд губернаторов южных штатов немедленно заявили о своей поддержке его и потребовали, чтобы [USA.GetLeader] немедленно ушел в отставку и передал контроль Лонгу и 'комитету по примирению', который должен был провести реструктуризацию американского правительства."
  
