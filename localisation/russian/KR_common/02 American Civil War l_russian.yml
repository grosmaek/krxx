 amcivwar.315.t: "Роспуск ВМФ США"
 amcivwar.315.d1: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nКризисная ситуация на флоте произошла несколько дней назад, когда на западном побережье вспыхнул мятеж и несколько кораблей дезертировали в сторону восточного побережья, стремясь поддержать там своих товарищей. В результате вспыхнули стычки, а иногда и откровенные бои, все они были беспорядочными и хаотичными, без всякого различия между друзьями и врагами. Это привело к фактическому роспуску ВМФ - десятки кораблей покинули или дезертировали, многочисленные моряки, морские офицеры и даже адмиралы перешли на другую сторону. Резервный флот и корабли, размещенные в районах, уже не находящихся под федеральной администрацией, также были потеряны."
 amcivwar.315.d2: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nМарш МакАртура в Вашингтоне был более противоречивым, нежели синдикалисты или лонгисты, однако Тихоокеанский флот, по решению руководителей своих баз, отказался признавать правительство в Вашингтоне.\n\nОднако кризисная ситуация на флоте произошла несколько дней спустя, когда корабли и офицеры Тихоокеанского флота, верные МакАртуру, решили поднять коллективный мятеж и уйти на восточное побережье, что заставило остальную часть Тихоокеанского флота нанести ответный удар и пойти вслед за ними. В результате вспыхнули столкновения, а иногда и откровенные бои, все они были беспорядочными и хаотичными, без всякого различия между друзьями и врагами. Это привело к фактическому роспуску флота - десятки кораблей покинули или дезертировали, многочисленные моряки, морские офицеры и даже адмиралы перешли на другую сторону. Резервный флот и корабли, размещенные в районах, уже не находящихся под федеральной администрацией, также были потеряны."
  
 amcivwar.315.d3: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nКогда Дуглас МакАртур напал на Вашингтон и сверг демократически избранное правительство, чтобы установить военную хунту, Тихоокеанский флот, следуя за губернаторами штатов Западного побережья, заявил о своей лояльности Тихоокеанскому командованию. Однако не все из них согласились с этим решением. Клика моряков и военно-морских офицеров, верных МакАртуру, выбрала путь коллективного мятежа и отправки своих кораблей на восточное побережье, вызвав битву между своими силами и остальной частью Тихоокеанского флота. Стычки были хаотичными и беспорядочными, без всякого различия между другом и врагом, но, к сожалению, предатели сбежали вместе с кораблями и снаряжением. Однако это привело к распаду американского флота, и мы приняли необходимые меры предосторожности, чтобы не допустить дальнейшего дезертирства."
  
 amcivwar.315.d4: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nСначала Верховному командованию ВМФ удалось предотвратить распад флота, задерживая моряков и офицеров, верных делу Лонга, но они не могли продолжать в том же духе в течение долгого времени. События на западном побережье вызвали развал ВМФ США - бои между федеральными лоялистами и мятежными кораблями сломили Тихоокеанский флот и дали возможность морякам по всему Союзу заявить о своей лояльности к Хьюи Лонгу. Даже несколько адмиралов решили перейти на другую сторону и присоединиться к нам. Мы также захватили резервные флоты и корабли, размещенные на Юге - у них и у прибывших лоялистов нам удалось собрать скромные военно-морские силы."
 amcivwar.315.d5: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nСначала Верховному командованию ВМФ удалось предотвратить распад флота, задерживая моряков и офицеров, верных делу Лонга, но они не могли продолжать в том же духе в течение долгого времени. События на западном побережье вызвали развал ВМФ США - бои между федеральными лоялистами и мятежными кораблями сломили Тихоокеанский флот и дали морякам по всему Союзу шанс порвать с режимом в Вашингтоне. Несмотря на то, что одни заявили о поддержке Синдикалистов, другие заявили о своей поддержке восстания Хьюи Лонга в Луизиане. Даже несколько адмиралов решили перейти на другую сторону и присоединиться к нам. Мы также захватили резервные флоты и корабли, размещенные на Юге - у них и у прибывших лоялистов нам удалось собрать скромные военно-морские силы."
  
 amcivwar.315.d6: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nСначала Верховному командованию ВМФ удалось предотвратить распад флота, задержав моряков и офицеров, верных делу Синдикалистов, но они не могли поддерживать это в течение долгого времени. События на западном побережье вызвали развал ВМФ США - бои между федеральными лоялистами и мятежными кораблями сломили Тихоокеанский флот и дали возможность морякам по всему Союзу заявить о своей лояльности Джеку Риду. Даже несколько капитанов высокого ранга приняли решение сменить сторону и присоединиться к нам. Мы также захватили резервные флоты и корабли, размещенные на северо-востоке - у них и у прибывших революционных моряков нам удалось собрать скромные военно-морские силы."
 amcivwar.315.d7: "Ухудшение порядка в США повлияло на ВМФ США так же, как и на все остальные стороны американского общества. Многие моряки и даже некоторые офицеры с симпатией относятся к тому, что высшее командование ВМФ назвало "силами, выступающими против Республики и общественного порядка", избегая упоминания каких-либо политических терминов, чтобы остаться как можно более беспристрастным. Тем не менее, дезертирство стало нормой.\n\nСначала Верховному командованию ВМФ удалось предотвратить распад флота, задержав моряков и офицеров, верных делу Синдикалистов, но они не могли поддерживать это в течение долгого времени. События на западном побережье вызвали развал ВМФ США - бои между федеральными лоялистами и мятежными кораблями сломили Тихоокеанский флот и дали морякам по всему Союзу шанс порвать с режимом в Вашингтоне. Несмотря на то, что некоторые из них заявили о поддержке Лонглистов, другие заявили о своей поддержке Революции в Чикаго. Даже несколько капитанов высокого ранга приняли решение сменить сторону и присоединиться к нам. Мы также захватили резервные флоты и корабли, размещенные на северо-востоке - у них и у прибывших революционных моряков нам удалось собрать скромные военно-морские силы."
  
