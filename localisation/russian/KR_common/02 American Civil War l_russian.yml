 amcivwar.4.t: "Противостояние в Америке"
 amcivwar.4.d: "[ACW_news_event_desc]"
 amcivwar.4.test: "В США возникло напряженное противостояние, когда генерал Дуглас МакАртур и американские военные перехватили контроль над правительством у избранного президента - чтобы, как он заявил в общенациональном эфире, \"предотвратить бездействие, которое приведет Соединенные Штаты в руки радикалов\". \nИз Чикаго сторонники Джека Рида объявили правительство МакАртура нелегитимным, как и южные сторонники Хьюи Лонга, базирующиеся в Батон-Руж, и губернаторы Тихоокеанского региона под руководством губернатора Фрэнка Мерриама.\nВсем им генерал МакАртур дал срок в тридцать дней, чтобы либо отступить, либо подвергнуться аресту и казни. Учитывая, что все стороны быстро наращивают силы, мысль о том, что Америка движется ко второй гражданской войне, кажется почти несомненной."
 amcivwar.4.d.reed: "Генерал МакАртур захватил власть, вынудив президента Рида бежать в Чикаго и объявить его узурпатором. Этому примеру последовали и Лонг на Юге, и Фрэнк Мерриам в Калифорнии. МакАртуру был дан ультиматум: сложить полномочия и сдаться в течение 30 дней. Все стороны активно создают отряды ополчения. Война не за горами..."
 amcivwar.4.d.long: "Генерал МакАртур захватил власть, вынудив президента Лонга бежать в Батон-Руж и объявить его узурпатором. Этому примеру последовали и Рид в Чикаго, и Фрэнк Мерриам в Калифорнии. МакАртуру был дан ультиматум: сложить полномочия и сдаться в течение 30 дней. Все стороны активно создают отряды ополчения. Война не за горами..."
 amcivwar.4.d.olson: "Президент Флойд Олсон пережил сегодня серьезный потрясение, когда большое количество губернаторов объявили его правительство незаконным, заручившись поддержкой либо южного популиста Хьюи Лонга, либо лидера синдикалистов Джека Рида. Они не остановились на достигнутом, заявив при этом, что федеральное правительство не будет иметь никакой власти в пределах своих границ до тех пор, пока Олсон не уйдет в отставку и не будет создан 'Совет примирения' под руководством выбранного лидера, чтобы восстановить порядок в стране. В ответ президент Олсон дал губернаторам тридцать дней на то, чтобы уйти в отставку, тем самым делая все основания для уверенности в том, что Соединенные Штаты второй раз менее чем за столетие окажутся втянутыми в Гражданскую войну."
 amcivwar.4.d.garner: "Президент Джон Нэнс Гарнер сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, поддержав либо популиста Хьюи Лонга, либо лидера синдикалистов Джека Рида. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не будет иметь власти в пределах своих границ до тех пор, пока Гарнер не уйдет в отставку и не будет создан 'совет примирения' для восстановления порядка. В ответ президент Гарнер дал губернаторам тридцать дней на то, чтобы они ушли в отставку, тем самым практически гарантируя, что Соединенные Штаты второй раз менее чем за столетие окажутся втянутыми в гражданскую войну."
 amcivwar.4.d.landon: "Президент Альфред Лэндон сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, поддержав либо популиста Хьюи Лонга, либо лидера синдикалистов Джека Рида. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не будет иметь власти в пределах своих границ до тех пор, пока Лэндон не уйдет в отставку и не будет создан 'совет примирения' для восстановления порядка. В ответ президент Лэндон дал губернаторам тридцать дней на то, чтобы они ушли в отставку, тем самым практически гарантируя, что Соединенные Штаты второй раз менее чем за столетие окажутся втянутыми в гражданскую войну."
 amcivwar.4.d.long_assassinated: "Президент [USA.GetLeader] получил серьезный удар от ряда губернаторов в виде объявления его правительства нелегитимным ввиду обнаруженных связей между ним и убийством лидера АПВ, Хьюи Лонга. Все обвинившие его объявили о своей верности лидеру синдикалистов, Джеку Риду. Они не стали выходить из состава страны, но заявили, что федеральное правительство не будет иметь никакой власти на территории их штатов, пока [USA.GetLeader] не покинет пост президента и создания 'совета примирения', возглавляемого выбранным ими лидером, для восстановления порядка в стране. В ответ президент [USA.GetLeader] дал губернаторам 30 дней на то, чтобы отказаться от своих требований или они будут коллективно арестованы. Кажется, не один из них не заинтересован в выполнении приказа, что делает вторую гражданскую войну за историю существования Соединённых Штатов неизбежностью."
 amcivwar.4.d.austerity: "В то время как президент [USA.GetLeader] отпраздновал недавнюю победу, приняв масштабный законопроект о мерах жесткой экономии, чтобы спасти американскую экономику, при поддержке партии Америка Прежде Всего, законопроект имел обратный эффект на Социалистическую партию Америки. Сегодня несколько губернаторов объявили правительство нелегитимным и поддержали лидера СПА Джека Рида. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы уйти в отставку - приказ, которому никто из них, похоже, не собирается подчиняться, что означает лишь уверенность в том, что США второй раз менее чем за столетие втянутся в гражданскую войну."
 amcivwar.4.d.reed_assassinated: "Президент [USA.GetLeader] сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, ссылаясь на прямую связь между федеральным правительством и недавним убийством лидера синдикалистов Джека Рида, и оказали поддержку Хьюи Лонгу. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет власти в пределах своих штатов. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы уйти в отставку - приказ, которому никто из них, похоже, не собирается подчиняться, что означает лишь уверенность в том, что США второй раз менее чем за столетие втянутся в гражданскую войну."
 amcivwar.4.d.compromise: "Президент [USA.GetLeader] сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, сославшись на недавнее принятие компромиссного законопроекта, направленного на прекращение разрушительной национальной забастовки, как на доказательство сговора с лидером синдикалистов Джеком Ридом, и поддержав лидера АПВ, Хьюи Лонга. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет власти в пределах своих штатов. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы уйти в отставку - приказ, которому никто из них, похоже, не собирается подчиняться, что означает лишь уверенность в том, что США второй раз менее чем за столетие втянутся в гражданскую войну."
 amcivwar.4.d.default: "В США вспыхнуло напряженное противостояние, когда генерал Дуглас МакАртур и американские военные взяли контроль над правительством у его демократически избранного президента - для того, чтобы, в соответствии с его заявлением в национальной радиопередаче, 'предотвратить бездействие, которое приведет США в руки радикалов'. Из Чикаго сторонники Джека Рида объявили правительство МакАртура незаконным, так же как и южные сторонники Хьюи Лонга, базирующегося в Батон-Руже, и губернаторы Тихоокеанских штатов под руководством губернатора Фрэнка Мэрриама. Генералу МакАртуру был предоставлен тридцатидневный срок для того, чтобы либо уйти в отставку, либо быть арестованным и казненным. Учитывая, что все стороны быстро наращивают свои силы, мысль о том, что Америка, похоже, движется в направлении второй гражданской войны, кажется практически бесспорной."
 amcivwar.4.a: "Понятно."
  
 amcivwar.5.t: "Вторая Гражданская война"
 amcivwar.5.d.macarthur: "Крайний срок Макартура наступил и закончился, и с учетом того, что крупные силы ополчения были подняты по всем направлениям, становится ясно, каков их ответ на самом деле. Началась Вторая Гражданская Война в Америке."
 amcivwar.5.d.president: "Сроки, установленные президентом, пришли и ушли, и с учетом того, что со всех сторон были подняты крупные силы ополчения, становится понятно, каков их ответ на этот вопрос. Началась Вторая Гражданская Война в Америке."
 amcivwar.5.a: "Только не снова..."
  
 ### End of Civil War ### 
 amcivwar.24.t: "Окончание Второй Американской Гражданской войны"
 amcivwar.24.d.CSA: "Всё то, что могло бы стать величайшим капиталистическим гегемоном 20-го века, сейчас находится под жестким контролем рабочего класса. По всей стране рабочий класс празднует свое освобождение от грабежей своих буржуазных хозяев. Хотя многое еще предстоит сделать, сегодня мы можем отпраздновать эту победу и насладиться атмосферой Америки, где впервые каждый человек действительно равен."
 amcivwar.24.d.TEX: "Хьюи Лонг и его союзники одержали победу над всеми своими врагами. Благодаря этой победе мы можем теперь отпраздновать новую эру мира. Хотя предстоит еще многое восстановить, мы должны отпраздновать нашу победу."
 amcivwar.24.d.USA: "Враги Америки были уничтожены. В очередной раз Юг был усмирен, а угроза синдикализма подавлена. Угрозы американскому образу жизни были уничтожены, и великая система, разработанная так мудро отцами-основателями, пережила еще одну угрозу. Сейчас по всей стране, люди могут радоваться и праздновать новую эру мира."
 amcivwar.24.d.PSA: "Враги Америки были уничтожены. В очередной раз Юг был усмирен, синдикалистская угроза подавлена, а американский Цезарь побежден. Угрозы американской демократии были уничтожены, и великая система, разработанная так мудро отцами-основателями, пережила еще одну угрозу. Сейчас по всей стране, люди могут радоваться и праздновать новую эру мира."
 amcivwar.24.d.NEE: "Когда весной 1937 года страна погрузилась в хаос, немногие в Новой Англии ожидали возвращения старого порядка. Развал американской нации и гражданская война, а также шаткое положение Новой Англии заставили многих отказаться от мысли о том, что они снова увидят своих родных и друзей. Однако, похоже, это уже не так! Благодаря силе и воле, храбрые мужчины и женщины из Вооруженных сил Временного правительства боролись за воссоединение своей любимой страны. В мэрии Бостона флаг Временного правительства наконец-то спускают и заменяют его Звездно-полосатым знаменем под радостные возгласы прослезившихся зрителей. По всей Новой Англии в каждом крупном городе проходят парады и шествия, когда солдаты возвращаются домой к своим любимым, друзья, давно разлученные, наконец-то воссоединяются, а сыновья возвращаются в нежные объятия матери. Хотя предстоит еще многое сделать в плане реконструкции, Новая Англия празднует, ведь сердце первоначальной революции Америки вновь торжествует в борьбе с тиранией!"
 amcivwar.24.d.other: "Пыль улеглась, и стало ясно, что в войне победили... никто не победил. Соединённые Штаты Америки прекратили своё существование... но это пока"
  #CSA: 
 amcivwar.24.a: "Солидарность Навсегда!"
  #TEX: 
 amcivwar.24.b: "Америка снова будет великой!"
  #USA: 
 amcivwar.24.c: "Долой предателей, долой звезды!"
  #PSA: 
 amcivwar.24.d: "Этот свет свободы не погас!"
  #NEE: 
 amcivwar.24.f: "Родина первоначальной революции торжествует!"
  #other: 
 amcivwar.24.e: "Наконец-то..."
  
 ### CSA Flavour Events ### 
 amcivwar.30.t: "Директива ЦК #10: Положение о перераспределении материальных ценностей"
 amcivwar.30.d: "Теперь, когда революция началась, мы должны решить, что делать с буржуазией. Многие выступают за то, чтобы мы конфисковали все их богатства и перераспределили их людям, при этом небольшое, но громкое меньшинство даже призывает к их казни. Вместе с тем более прагматичные члены ОСА считают, что для достижения победы, возможно, потребуется сотрудничать с ними и что такое перераспределение пока должно быть сведено к минимуму."
 amcivwar.30.a: "Их богатство было украдено у рабочих!"
 amcivwar.30.b: "Сейчас нам нужно их сотрудничество, просто перераспределить символическую сумму."
  
 amcivwar.31.t: "Богатые бегут"
 amcivwar.31.d: "Буржуа решили, что они покинут ОСА. Многие искали убежища на вражеской территории и даже в Канаде. Воровские отбросы забрали все украденное богатство, которое они могли унести с собой, спасаясь от революции."
 amcivwar.31.a: "Революция придет за ними, со временем."
  
 amcivwar.32.t: "Жизнь в разгар войны"
 amcivwar.32.d: "Революция принесла ряд изменений по всей земле, которую мы контролируем. В различных городах и поселках буржуазия и их угнетение, по-видимому, исчезли по большей части. Женщины и иностранцы, теперь общее визирование в фабриках и офисах. На каждом магазине и кафе была надпись о том, что они были коллективизированы. Рабские и церемониальные формы речи, особенно те, которые обозначают классовую иерархию, практически исчезли. Большинство людей, по крайней мере, на публике, теперь избегают яркой моды, которая была настолько типичной для Америки прошлого десятилетия, в пользу функциональной одежды рабочего класса или некоторых вариаций военной формы."
 amcivwar.32.a: "Революция построит светлое будущее!"
  
 amcivwar.33.t: "Директива ЦК #213: Военный Синдикализм"
 amcivwar.33.d: "Поскольку война заходит в тупик и возможно, может даже обернуться против нас, ЦК обсуждает комплексный план экономических реформ, известных как 'Военный Синдикализм'. Некоторые из его предложений, такие как государственный контроль за всей внешней торговлей, национализация всех заводов, строгая трудовая дисциплина, не особенно противоречивы, но они также включают потенциально проблемные меры, такие как запрещение забастовок, обязательная трудовая повинность для тех, кто не работает или в армии, строгое нормирование, запрет частного предпринимательства, реквизиция сельскохозяйственных продуктов питания, и военный контроль над железными дорогами и другой инфраструктурой. Это вызывает споры в правительстве, и некоторые утверждают, что некоторые из последних мер, особенно запрещение забастовок, предадут ценности революции и сделают нынешнее правительство не лучше, чем его капиталистические враги. Те, кто поддерживает это предложение, возражают против того, что это необходимо для достижения победы в революции и что первые законы, принятые после окончания войны, вернут военный синдикализм."
 amcivwar.33.a: "Ввести в действие Военный Синдикализм"
 amcivwar.33.b: "Мы не можем предать наши ценности!"
  
 amcivwar.34.t: "Красные Ведьмы"
 amcivwar.34.d: "Гендерное равенство уже давно является основным идеологическим компонентом социалистической мысли, и у нас есть еще больше доказательств того, что оно работает!  Эскадрилья женщин-пилотов заслужила известность во всем ОСА за их смелые набеги на вражескую территорию, их скоординированные и синхронизированные атакующие формирования, позволяющие им легко снимать более крупные воздушные силы противника. Насмешливо названный 'красными ведьмами' реакционными силами при Хьюи Лонге, эскадрилья во главе с Флоренс 'Панчо' Барнс, с большой гордостью взяла свое новое прозвище."
 amcivwar.34.a: "Смерть витает в воздухе"
  
 amcivwar.35.t: "Женщины солдаты"
 amcivwar.35.d: "По мере продолжения революционной борьбы ряд женщин вступили в вооруженную борьбу в соответствии с социалистическими идеалами гендерного равенства. Хотя не все они принимаются их товарищами-мужчинами, некоторые из которых до сих пор борются за освобождение от своих идеологических условий их старыми капиталистическими хозяевами, это не удержало многих от борьбы и смерти за революцию."
 amcivwar.35.a: "Это девочка-бунтарка, девочка-бунтарка!"
  
 amcivwar.36.t: "Внутренние распри"
 amcivwar.36.d: "Часто говорят, что главным врагом левых являются не капиталисты, а они сами. Несмотря на преувеличение, это явление подняло свою уродливую голову в интенсивном конфликте между некоторыми фракциями ОСА, в первую очередь между авангардистами и анархистами. В некоторых случаях этот конфликт выходит за рамки слов, проявляясь в уродливых драках и даже, в крайних случаях, в дружеских пожарах. Совершенно очевидно, что с этим нельзя мириться, если мы хотим одержать победу в Гражданской войне, и мы должны выбрать, выбрать ли нам сторону или же добиться компромисса до тех пор, пока революция не закончится."
 amcivwar.36.a: "Встать на сторону Анархистов"
 amcivwar.36.b: "Сила в Компромиссе"
 amcivwar.36.c: "Встать на сторону Авангардистов"
  
 amcivwar.38.t: "Директива ЦК #764: Акт революционного воспитания"
 amcivwar.38.d: "Для тех, кто хорошо образован, формально или через горький опыт, революционная мысль приходит так же легко, как дыхание. Однако многие из наших товарищей, будь то в стальном поясе или где-либо еще в Америке, были обмануты всю свою жизнь капиталистами и не понимают, как революция освобождает их. Многие не отдают свое сердце и душу революции, а некоторые даже пытаются саботировать наши усилия, не подозревая, что мы единственная сила, которая действительно заботится о них. Это нужно исправить, а наших товарищей нужно перепрограммировать. Должны ли мы сосредоточиться на достижении тех, кто на нашей территории, сохраняя наш собственный моральный дух, или мы должны распространять наше сообщение по всей вражеской территории, и подрывать их волю, чтобы бороться с их освободителями?"
 amcivwar.38.a: "Сосредоточится на домашнем фронте"
 amcivwar.38.b: "Сосредоточится на враге"
  
 amcivwar.39.t: "Директива ЦК #984: Приговор довоенных капиталистических политиков"
 amcivwar.39.d: "По мере того как революция приближается к успеху, люди требуют, чтобы мы имели дело с коррумпированными, капиталистическими политиками на посту до революции, которые теперь гниют в наших камерах. Некоторые считают, что, заставив этих политиков работать на тяжелых работах в течение нескольких лет, они будут сопереживать рабочему и будут обращены в наше дело. Другие считают, что никакое образование не сможет реформировать их, и они должны оставаться за решеткой до конца своей жизни. Небольшое, но громкое меньшинство настаивает на том, что они должны быть казнены за свои преступления, как Романовы или Бурбоны."
 amcivwar.39.a: "Они будут искуплены потом на лбу и болью в спине."
 amcivwar.39.b: "Они будут наблюдать, как мир оставляет их позади и делает их неуместными."
 amcivwar.39.c: "Они должны быть преданы смерти за свои преступления. Теперь наша очередь, и мы не будем оправдываться за террор!"
  
 amcivwar.40.t: "Директива ЦК #1231: Создание Комитета по разведывательной деятельности"
 amcivwar.40.d: "К сожалению, на нашей территории есть шпионы и диверсанты, которые препятствуют нашему славному освобождению пролетарских масс. Из многих предложений, представленных в Центральный Комитет, выделяется одно. Предложение Эрла Браудера - создать комитет для обеспечения революционного порядка и прекращения контрреволюционного саботажа. Однако другие члены Центрального комитета, включая председателя Рида, задаются вопросом, является ли это необходимым шагом, и не предадим ли мы наши идеалы. Несмотря на это, было проведено голосование. Что было решено?"
 amcivwar.40.a: "Комитет по разведывательной деятельности будет создан!"
 amcivwar.40.b: "Пока в этом нет необходимости."
  
 amcivwar.41.t: "Красный террор"
 amcivwar.41.d: "Война-это ад. Гражданская война, тем более. Психологическое напряжение, вызванное необходимостью неоднократно убивать, даже если противник является капиталистическим болваном, заставило некоторых наших солдат и командиров стать садистами сверх того, что некоторые считают приемлемым. Сообщения о систематических массовых казнях и пытках, хотя и не являются обычным явлением, поступают как с линии фронта, так и с основных территорий в целях подавления населения, подозреваемого в оказании помощи капиталистам. Возможно, такая тактика необходима, но она оставляет кислый привкус в устах идеалистических членов ЦК."
 amcivwar.41.a: "Революция-это не званый обед."
  
 amcivwar.42.t: "Финальная схватка"
 amcivwar.42.d: "К всеобщему удивлению, заклятые реакционеры в Канаде, наконец, решили вмешаться, чтобы подавить революцию в Америке, в отчаянной попытке помешать нам разрушить их разлагающуюся монархию. Таким образом, началась финальная схватка, и в Северной Америке может появиться только один победитель: революция или реакция?"
 amcivwar.42.a: "Мы не должны колебаться!"
  
 ### AUS Flavour Events ### 
 amcivwar.46.t: "Линдберг обращается к Лонгу"
 amcivwar.46.d: "Чарльз Линдберг организовал встречу между Хьюи Лонгом и рядом ведущих промышленников, включая Генри Форда, Фреда Коха и Х.Л. Ханта. Эти люди склонны закрывать свои заводы и нефтеперерабатывающие заводы на юге в соответствии с распоряжениями федерального правительства. Тем не менее, Линдберг убедил их поддержать Хьюи Лонга и перевести свои бизнес-империи в американское Союзное государство на нескольких условиях. Они просят, чтобы Хьюи Лонг гарантировал им какое-то политическое исключение в это тяжелое экономическое время, а также обещание политического поста после победы в войне. Если Лонг согласится на их требование, это даст им большее влияние, и многие из его сторонников будут задаваться вопросом, планирует ли он предать свои идеалы. Однако отказ в такое время может оказаться дорогостоящим."
 amcivwar.46.a: "Согласиться с их рассуждениями"
 amcivwar.46.b: "Отказаться от их аргументации"
  
 amcivwar.47.t: "Комитет военной промышленности"
 amcivwar.47.d: "Бизнес-лидеры на нашей территории сформировали комитет якобы в поддержку Хьюи Лонга, чтобы координировать военные усилия от его имени, называемый Комитетом по военным отраслям . Подобно тому, как Хьюи Лонг сам создал офисы для решения монументальной задачи борьбы за Америку, так и промышленники взяли на себя создание промышленного учреждения. Хотя они не обладают всей властью, которую им обещали, они объявили себя Арсеналом Республики и возглавляются спорно антисемитским, но уважаемым генералом Джорджем Ван Хорном Мосли."
 amcivwar.47.a: "Мы должны следить за ними."
  
 ### USA Flavour Events ### 
 amcivwar.61.t: "Воинская повинность"
 amcivwar.61.d: "С началом войны встает вопрос, стоит ли нам осуществлять призыв или нет. Это даст нам людей, необходимых для восстановления порядка в стране. Однако это не популярный ход. Некоторые предлагают вместо этого сосредоточиться на пропаганде."
 amcivwar.61.a: "Осуществить призыв"
 amcivwar.61.b: "Вместо этого сосредоточьтесь на пропаганде"
  
 amcivwar.62.t: "Вернуть морских пехотинцев с Китая?"
 amcivwar.62.d: "С началом гражданской войны, наш гарнизон в Городах-Концессиях был отозван обратно в США для участия в войне. Это оставило наших дипломатов в Китае в некотором затруднении, однако с гражданской войной мы нуждаемся во всех людях, которых мы можем получить."
 amcivwar.62.a: "Добро пожаловать домой"
 amcivwar.62.b: "Мы не можем рисковать"
  
 amcivwar.63.t: "Запасы на чёрный день"
 amcivwar.63.d: "Пока повстанцы в спешном порядке вооружают свои отряды, мы открыли стратегические склады, местонахождение которых было известно лишь немногим. Даже если в этих подземных хранилищах нет вашего новейшего снаряжения, это все равно тысячи и тысячи комплектов для американских пехотинцев, предназначенных для самого худшего дня - а худший день, похоже, уже наступил."
 amcivwar.63.a: "Ура!"
  
 amcivwar.64.t: "Тяготы Гражданской войны"
 amcivwar.64.d: "Гражданская война приносит трудности домой. Люди в ряде городов, находящихся под нашим контролем, страдают. Мы могли бы сосредоточиться на облегчении их страданий, но это будет означать перенаправление поставок, которые необходимы фронту для борьбы с гражданской войной. Что мы должны сделать."
 amcivwar.64.a: "Облегчить страдания гражданского населения"
 amcivwar.64.b: "Поддержать наши войска"
  
 amcivwar.65.t: "Военное положение?"
 amcivwar.65.d: "С началом гражданской войны встал вопрос о приостановлении 'Хабеас корпус' и введении военного положения на оккупированных территориях. Это может позволить нам держать ситуацию под контролем во время Гражданской войны, но такой шаг, естественно, спорный. Что должно быть сделано?"
 amcivwar.65.a: "Ввести Военное Положение"
 amcivwar.65.b: "Мы не будем предпринимать это действие"
  
 amcivwar.66.t: "Лоялистский террор"
 amcivwar.66.d: "В ходе продолжающейся гражданской войны некоторые из наших командиров начали применять весьма сомнительные методы постоянного подавления гражданского населения, подозреваемого в оказании помощи нашим смертельным врагам. Такая политика, даже если она кажется радикальной, необходима в эти темные времена."
 amcivwar.66.a: "Война есть война"
  
 amcivwar.67.t: "Коренные американцы радисты-шифровальщики"
 amcivwar.67.d: "Ряд индейских племен решили поддержать нас и предложить свои услуги. Примечательно, что это должно помочь скрыть наше общение, поскольку мало кто говорит на разных языках коренных американцев."
 amcivwar.67.a: "Это должно помочь"
  
 amcivwar.68.t: "Религиозные отступники"
 amcivwar.68.d: "Ряд мужчин и женщин, особенно среди религиозных групп, которые не желают участвовать в войне, возражают против участия в конфликте. Мы можем попытаться заставить их замолчать или предложить им работу на невоенных работах, чтобы помочь военным усилиям."
 amcivwar.68.a: "Заставить их замолчать"
 amcivwar.68.b: "Заставить их работать"
  
 amcivwar.69.t: "Проект Дубль V"
 amcivwar.69.d: "В то время как мы боремся с различными предателями, лидеры Национальной Ассоциации Содействия Прогрессу Цветного Населения начали добиваться того, что называется кампанией Дубль V, Победы для Америки и победы против расизма. Не все афроамериканцы хотят бороться за социалистов Объединенных синдикатов Америки, и немногие из них приветствуются в Американском Государстве, и поэтому началась кампания по борьбе за Америку и оказанию помощи в победе в гражданской войне, а также по оказанию помощи в борьбе против расизма в Америке."
 amcivwar.69.a: "Победа Америки и победа над расизмом!"
  
 amcivwar.70.t: "Милитаризировать WASP?"
 amcivwar.70.d: "Конгресс обсуждает законопроект о милитаризации женщин-пилотов ВВС(WASP) аналогично WACs и WAVES. Это потребует от правительства, чтобы обеспечить расходы на WASP похожа на другие две организации вместо женщины-пилоты сами оплатить расходы. Это не заставило бы их летать в боевых ситуациях, так как это все еще работа для пилотов-мужчин. Несмотря на это, он сталкивается с некоторым противодействием со стороны конгресса, так как многие считают, что осы не так опытны, как пилоты-мужчины и не подходят для работы. Тогда вопрос в том, что должен голосовать конгресс?"
 amcivwar.70.a: "Конгресс голосует за милитаризацию WASP"
 amcivwar.70.b: "Конгресс голосует за то, чтобы не милитаризовать WASP"
  
 amcivwar.76.t: "Вашингтон в опасности"
 amcivwar.76.d: "Вашингтон рискует попасть в руки предателей и мятежников, и поэтому мы должны покинуть город. Военные лидеры подготовили несколько возможных городов, в которые мы могли бы переехать. Вопрос в том, куда нам переехать?"
 amcivwar.76.a: "Денвер"
 amcivwar.76.b: "Сан-Франциско"
 amcivwar.76.c: "Хелена"
 amcivwar.76.e: "Феникс"
  
 amcivwar.90.t.CSA: "Поддержка от сил Синдикалистов"
 amcivwar.90.t.USA: "Поддержка от сил Лоялистов"
 amcivwar.90.t.TEX: "Поддержка от сил Лонгистов"
 amcivwar.90.t.PSA: "Поддержка от сил Сопротивления"
 amcivwar.90.d: "Повстанцы, сражающиеся за [Root.GetAdjective]ие идеалы в отдалённых частях бывших США вошли в контакт с нами и предлагают часть своего снаряжения."
 amcivwar.90.a: "Это здорово нам поможет."
  
 amcivwar.95.t: "Восстание синдикалистов на западе"
 amcivwar.95.d: "Стычки между правительственными войсками и красным ополчением на Западном Побережье было прекратились, но на прошлой неделе ситуация сильно обострилась. В штатах Вашингтон и Орегон вспыхнуло восстание местных профсоюзов, спонсируемых ОСА через контрабанду. Если эти повстанцы смогут пробиться сквозь горные массивы, это откроет ещё один фронт в этой кровавой войне."
 amcivwar.95.a: "Ура!"
 amcivwar.95.b: "Сколько ещё этих ублюдков нам надо убить?!"
  
 amcivwar.97.t: "Восстание лонгистов в Кентукки"
 amcivwar.97.d: "Хьюи Лонг всегда был популярен на территории Кентукки и Индианы, которые лишь с небольшим перевесом отошли другим партиям. Теперь же, недовольные федералами сторонники АПВ взялись за оружие, тайно провезённое Военным Комитетом АПВ, и подняли восстание в крупных городах этих штатов. Если они смогут пробиться к основным силам, лонгисты получат существенное преимущество."
 amcivwar.97.a: "Ура!"
 amcivwar.97.b: "Это им не поможет"
  
 amcivwar.99.t: "Восстание лоялистов в Пенсильвании"
 amcivwar.99.d: "Штат Пенсильвания - сердце синдикалистического восстания, остался верен федеральному правительству не на словах, а на деле. Местная администрация втайне организовала ополченческие отряды из числа лоялистов. Они овладели Филадельфией и её пригородами. Этим бойцам ещё предстоит прорвать красный тыл и пробиться к основным войскам."
 amcivwar.99.a: "Ура!"
 amcivwar.99.b: "Бесполезное занятие"
  
 amcivwar.101.t: "Силы сопротивления на Среднем Западе"
 amcivwar.101.d: "Средний Запад традиционно считался цитаделью сторонников демократии. Генерал МакАртур вызывает серьёзное раздражение у местных жителей, чем воспользовалось правительство ТША. Калифорнийские агенты проспонсировали выступления по всему Среднему Западу, а в Колорадо прибывают поставки контрабандного оружия. Местные коллабораторы уже готовы взяться за оружие и встать на стороне демократов из ТША. Выйдет ли из этой затеи что-нибудь путное - ещё предстоит узнать."
 amcivwar.101.a: "Ура!"
 amcivwar.101.b: "Просто мелкие букашки"
  
 amcivwar.103.t: "Синдикалистское восстание в Джорджии"
 amcivwar.103.d: "Как оказалось, сторонников Хьюи Лонга, достаточно недовольных ситуацией в стране, чтобы присоединится к СПА, оказалось не так уж и мало. За прошедшие несколько недель они тайно организовали отряды ополчения в холмах Джорджии, и теперь перешли к активным действиям. Это откроет ещё один фронт в гражданской войне."
 amcivwar.103.a: "Ура!"
 amcivwar.103.b: "Ещё чего не хватало"
  
 amcivwar.105.t: "Восстание лонгистов в Калифорнии"
 amcivwar.105.d: "Как оказалось, членов СПА, озлобленных достаточно, чтобы продолжить сражаться на стороне АПВ оказалось не так то и мало. За прошедшие несколько недель они тайно организовали отряды ополчения в холмах южной Калифорнии, и теперь перешли к активным действиям. Это откроет ещё один фронт в гражданской войне."
 amcivwar.105.a: "Ура!"
 amcivwar.105.b: "Ни к каким переломам это ни приведёт"
  
 ### Foreign Interventions ### 
 amcivwar.150.t: "Вмешаться в Гражданскую войну США?"
 amcivwar.150.d: "Соединенные Штаты погрузились в гражданскую войну, синдикалисты стоят у нас на пороге, а Хьюи Лонг собирает силы, чтобы противостоять обоим. Наши южные соседи охвачены хаосом. Таким образом, у нас есть два варианта: Во-первых, активировать второй план обороны и перейти к занятию ряда стратегических мест, главным образом региона Новой Англии, хотя это сильно расстроит американское правительство. Второй вариант-помочь американскому правительству, хотя вопрос в том, какое из них мы поддержим и возможно, даже подумаем о вмешательстве в войну... возможно, с конечной целью получения их помощи в возвращении родных островов, как только их гражданская война закончится."
 amcivwar.150.d.nocsa: "Наши южные соседи охвачены хаосом. Таким образом, у нас есть два варианта: помочь американскому правительству, хотя какое из них мы поддержим - вопрос ещё не решённый, в надежде заполучить нового союзника по окончанию конфликта. Второй вариант – активировать второй план обороны, заключающийся в оккупации ряда стратегический локаций и подготовке к защите от враждебной Америки. Понятно, что в этом случае ни одна из Американских фракций будет шибко довольна. В любом случае, политики страны не поддерживают эскалацию ситуации до войны, которая приведёт к трате британских и канадских жизней, но не приблизит нас ни на шаг к возвращению на Британские Острова."
 amcivwar.150.a: "Поддержать федеральное правительство"
 amcivwar.150.b: "Активировать Второй План Обороны"
  
 amcivwar.151.t: "Канада захватывает Аляску"
 amcivwar.151.d: "Американская территория Аляски, испытывала острую нехватку необходимых запасов после начала Гражданской войны. После недавней бомбардировки города Джуно, губернатор Аляски опасается нарушения порядка, на которое далекое федеральное правительство будет слишком занято, чтобы отреагировать. Поэтому он, как и губернаторы Новой Англии, обратился к канадскому правительству с просьбой о вмешательстве, чтобы сохранить мир."
 amcivwar.151.a: "Мы стоим на страже для тебя"
 amcivwar.151.b: "Мы должны идти дальше"
  
 amcivwar.152.t: "[CAN.GetNameDefCap] захватывает Аляску"
 amcivwar.152.d: "После начала Гражданской войны, на территории Аляски ощущается острая нехватка необходимых запасов. После недавней бомбардировки города Джуно, губернатор Аляски опасался нарушения порядка, на которое далекое федеральное правительство будет слишком занято, чтобы ответить, и поэтому обратился с официальной просьбой к государству [CAN.GetNameDef] о их вмешательстве. Канадские войска и грузовики снабженцев уже переместились в регион."
 amcivwar.152.a: "Чертовы Канадцы"
  
 amcivwar.156.t: "Окончание Гражданской Войны"
 amcivwar.156.d: "Гражданская война закончилась благодаря нашему вмешательству. Теперь мы должны решить, что делать с большой части территории, которые были оккупированы нашими вооруженными силами во время нашего вмешательства в  АГВ."
 amcivwar.156.a: "Вернуть их в [USA.GetNameDef]"
 amcivwar.156.b: "Вернуть их в [PSA.GetNameDef]"
 amcivwar.156.c: "Вернуть их в [TEX.GetNameDef]"
 amcivwar.156.e: "Вернуть их в [NEE.GetNameDef]"
 amcivwar.156.f: "Воссоздать Соединенные Штаты!"
 amcivwar.156.g: "Продолжать военную оккупацию!"
  
 amcivwar.157.t: "Возвращение американской земли"
 amcivwar.157.d.supported: "[From.GetNameDefCap], верная своему обещанию поддержать нас в Гражданской войне, вернула нам большую часть своей оккупированной американской территории."
 amcivwar.157.d.notsupported: "[From.GetNameDefCap] оккупировала значительную часть американской территории во время Гражданской войны. Теперь их правительство обратилось к нам, вернув большую ее часть 'законному владельцу', без каких-либо вопросов."
 amcivwar.157.a: "Мы ценим это"
  
  # uses amcivwar.157.t / .a 
 amcivwar.158.d: "Наши канадские союзники, верные своему слову, передали нам почти всю свою оккупированную американскую территорию."
  
 amcivwar.159.t: "Новое американское правительство"
 amcivwar.159.d: "С прежними правительствами в клочьях, нам нужно будет создать что-то из старого. Какую форму примет новое правительство?"
 amcivwar.159.a: "Соединенные Штаты Америки, как и положено"
 amcivwar.159.b: "Тихоокеанские Штаты Америки"
 amcivwar.159.c: "Американский Союз"
 amcivwar.159.e: "Новая Англия"
  
 amcivwar.160.t: "Судьба Новой Англии"
 amcivwar.160.d: "В настоящее время мы оккупируем Новую Англию. Должны ли мы вернуть ее [america_country.GetNameDef] или продолжить оккупацию?"
 amcivwar.160.a: "Вернуть им"
 amcivwar.160.b: "Мы заслужили это, после всего что мы сделали"
  
 amcivwar.161.t: "Судьба Аляски"
 amcivwar.161.d: "В настоящее время мы оккупируем Аляску. Должны ли мы вернуть ее [america_country.GetNameDef] или продолжить оккупацию?"
  
 amcivwar.162.t: "Выборы [america_country.GetNameDef]?"
 amcivwar.162.d: "Прошло больше года с тех пор, как в [america_country.GetNameDef] было создано новое правительство, и наши союзники там говорят, что они готовы снова встать на ноги. Позволим ли мы им провести выборы и продолжать как свободные союзники?"
 amcivwar.162.a: "Конечно"
 amcivwar.162.b: "Они не готовы"
  
 amcivwar.163.t: "Мир с Канадой?"
 amcivwar.163.d: "Мы оккупировали Оттаву, и в настоящее время канадцы в бегах. Возможно, пришло время заключить мир, чтобы мы не оказались втянутыми в их обширную территорию."
 amcivwar.163.a: "Хорошо, давайте покончим с этим"
 amcivwar.163.b: "Только если они дадут нам земельные концессии"
 amcivwar.163.c: "Мы намерены преподать им урок"
  
 amcivwar.164.t: "[From.GetNameDefCap] просит мира"
 amcivwar.164.d: "Мы приняли посланника от [From.GetAdjective]ого правительства, который сказал, что они оккупировали достаточно Канады, и надеются, что мы усвоили ужасный урок. Они готовы рассматривать вопрос о мире, хотя и серьезно предупреждают нас, что в следующий раз они не будут столь снисходительны."
 amcivwar.164.a: "Да, давайте покончим с этим"
 amcivwar.164.b: "Нет, мы все еще можем победить!"
  
 amcivwar.165.t: "[From.GetNameDefCap] просит мира"
 amcivwar.165.d: "Канадское правительство, подвергнутое резким ударам со стороны [From.From.GetNameDef], хочет полностью отказаться от своего участия в Гражданской войне, и поэтому просит о мире с [Root.GetNameDef]."
 amcivwar.165.a: "Да, давайте покончим с этим"
 amcivwar.165.b: "Мы намерены преподать им урок"
  
 amcivwar.166.t: "Предложение [From.GetNameDefCap]"
 amcivwar.166.d: "В настоящее время мы заключили перемирие с государством [CSA.GetNameDef], но никто из нас не питает иллюзий, что это не что иное, как передышка перед возобновлением боевых действий. [From.GetAdjective]ое правительство обратилось к нам с предложением: если мы присоединимся к Антанте, они будут сражаться на нашей стороне, когда битва возобновится. Это имеет смысл, учитывая, что канадцы боятся государства [CSA.GetNameDef] так же сильно, как и мы, но некоторые в нашем правительстве выступают против идеи о возможном использовании передышки в пользу Антанты. В конце концов, мы будем втянуты в их войны в Европе даже в том случае, если сейчас выиграем Гражданскую войну."
 amcivwar.166.a: "Нам нужна их помощь, чтобы выиграть войну"
 amcivwar.166.b: "Нет, мы сделаем это без их помощи"
  
 amcivwar.167.t: "[From.GetNameDefCap] присоединяется к Антанте"
 amcivwar.167.d: "[From.GetAdjective]ое правительство, благодарное за нашу помощь, решило принять наше предложение и официально присоединилось к Антанте."
 amcivwar.167.a: "Троекратное ура Америке!"
  
 amcivwar.168.t: "[From.GetNameDefCap] отвергает наше предложение"
 amcivwar.168.d: "[From.GetAdjective]ое правительство отвергло предложение нашего альянса, возможно, полагая, что они могут сами выиграть гражданскую войну."
 amcivwar.168.a: "Как печально!"
  
 amcivwar.169.t: "[PSA.GetNameDefCap] присоединяется к Антанте"
 amcivwar.169.d: "Очевидно опасаясь нашей окончательной победы, [PSA.GetAdjective]ое правительство объединилось с канадцами и британцами. Мы должны будем сразиться с каждым из них, как только будет заключено перемирие."
 amcivwar.169.a: "Да будет так!"
  
 ### Rocky Mountain Ceasefire ### 
 amcivwar.200.t: "Перемирие на Скалистой Горе"
 amcivwar.200.d: "Речь идет о подписании временного перемирия с повстанцами на Западе. Непопулярный ход позволил бы королевской рыбе укрепить свою власть на востоке и позволил бы мужчинам отдохнуть и восстановиться перед пересечением Скалистых гор."
 amcivwar.200.a: "Поедем в Денвер"
 amcivwar.200.b: "Мы пойдем маршем к Тихому океану"
  
 amcivwar.201.t: "Денверская Конференция"
 amcivwar.201.d: "Мы приехали в Денвер, чтобы услышать о возможности прекращения огня. [PSA.GetLeader] теперь должен сделать выбор. Должны ли мы согласиться на прекращение огня сейчас или перейти к Атлантике. Если мы согласимся на прекращение огня, то Хьюи Лонг и его авторитаризм будут держаться на востоке. Однако это также даст нам время подготовиться к будущему и позволит нам решать вопросы здесь, на Западе."
 amcivwar.201.a: "Давайте согласимся на прекращении огня"
 amcivwar.201.b: "Мы не будем вести переговоры с теми, кто хочет, чтобы Америка была уничтожена!"
  
 amcivwar.202.t: "Предложение"
 amcivwar.202.d: "После двух дней переговоров мы сошлись на следующих условиях: все регионы, оккупированные ТША западнее реки Миссисипи, останутся за ними. Остальная часть страны перейдёт в руки государства [survivor.GetNameDef]. Но никто не обещает вечный мир... это лишь временное перемирие, чтобы зализать раны. Обеим сторонам сейчас бы не помешал глоток свежего воздуха, не пропитанного порохом и кровью."
 amcivwar.202.a: "Неплохо"
 amcivwar.202.b: "Они требуют слишком много!"
 ACW_agree_proposal: "Согласиться с предложением"
 ACW_we_will_try_again: "Мы попытаемся выторговать более выгодный мир..."
  
 amcivwar.203.t: "Мира не будет"
 amcivwar.203.d: "На этот мир возлагали столько надежд... Переговоры в Денвере закончились ничем, и война продолжается."
 amcivwar.203.a: "А мы-то надеялись"
  
 amcivwar.204.t: "[ACW_ceasefire_name]"
 amcivwar.204.d: "Переговоры с [PSA.GetNameDef] оказались успешными, и перемирие было заключено. Наши войска уходят с оккупированных зон, которые мы передали оппонентам. Сколько продлится это перемирие - неизвестно."
 amcivwar.204.a: "Это лишь временное перемирие"
  
 amcivwar.205.t: "[ACW_ceasefire_name]"
 amcivwar.205.d: "Переговоры со страной [From.GetNameDef] оказались успешными, и перемирие было заключено. Наши войска уходят с оккупированных зон, которые мы передали оппонентам. Сколько продлится это перемирие - неизвестно."
 amcivwar.205.a: "Это лишь временное перемирие"
  
 amcivwar.206.t: "[ACW_ceasefire_name]"
 amcivwar.206.d: "Гражданская война вот уже многие месяцы терзает Америку, что заставила государство [PSA.GetNameDef] и государство [survivor.GetNameDef] подписать перемирие. ТША займёт западную часть, а восток отойдёт их оппонентам. Это ещё не мир, а лишь передышка перед финальной схваткой за контроль над бывшими США. Но даже так, люди получили возможность вздохнуть с облегчением и зализать свои раны."
 amcivwar.206.a: "Посмотрим, насколько их хватит"
  
 ### Liberia and Philippines in Chaos ### 
 amcivwar.212.t: "Америка в Хаосе"
 amcivwar.212.d: "Либерия находится под экономическим и эффективным политическим господством США с момента своего основания в качестве колонии для освобожденных рабов в 1822 году. Это господство также помогло защитить ее от европейских колониальных держав. Однако сейчас в США царит хаос, так как соперничающие политические группировки борются за президентство. Конфликт разгорелся до полноценной войны. Больше нельзя полагаться на них для защиты. Теперь мы должны решить, как нам выжить."
 amcivwar.212.a: "Мы будем искать защиты у Национальной Франции."
 amcivwar.212.b: "Германия единственная, кто может защитить нас сейчас."
  
 amcivwar.226.t: "Независимость на Филиппинах"
 amcivwar.226.d: "Гражданская война в Америке ослабила американское влияние на Филиппины. Народ Филиппин требует полной независимости, но некоторые в правительстве обеспокоены тем, что независимые Филиппины будут поглощены большими державами в этом районе."
 amcivwar.226.a: "Свобода. Ужасная, ужасная свобода."
  
 amcivwar.227.t: "Захват американского вооружения"
 amcivwar.227.d: "С американцами, направляющимися с острова, они оставили большое количество вооружения на Филиппинах. Филиппинская армия выступает за захват ресурсов, пока они не охраняются, но правительство боится того, что это может сделать с отношениями между двумя странами."
 amcivwar.227.a: "Изъять вооружение."
 amcivwar.227.b: "Мы должны оставаться дружелюбными."
  
 amcivwar.229.t: "Филиппинское Содружество"
 amcivwar.229.d: "Американцы никогда не обещали филиппинскому народу независимости, а силы внутри страны хотели использовать гражданскую войну в США как возможность провозгласить независимость и сформировать законное правительство. Содружество Филиппин было создано для управления страной и перехода к полной независимости."
 amcivwar.229.a: "Наше славное Новое Содружество."
  
 ### Pre-War Events ### 
 amcivwar.300.t: "Протесты в Новой Англии и Нью-Йорке"
 amcivwar.300.d: "Вот уже несколько дней ополчения синдикалистов пытаются (пока неуспешно) захватить контроль над северо-восточными штатами, от Нью-Йорка и Нью-Джерси до побережий Мэйна. Губернаторы региона пытаются подавить всё насилие, что привело к волне протестов в Бостоне и Буффало, а в городе Нью-Йорке ведётся полномасштабное сражение. Граждане паникуют, а местные правительство отказались воспользоваться разрешением Вашингтона начать поднятие ополчений, боясь спровоцировать ещё большое количество кровопролития. Несколько губернаторов Новой Англии, как сообщается, пытаются договориться об интервенции канадского правительства в случае самого худшего развития событий."
 amcivwar.300.d.assass: "Последствия убийства Джека Рида были весьма заметны по всему северу, но особенно количество насилия возросло в северо-восточных штатах, от Нью-Джерси до побережий Мэйна. Несколько ополчений СПА обсуждают возможность восстания вместе с Содружеством, неважно, согласованно или нет. Губернаторы региона пытаются подавить всё насилие, что привело к волне протестов в Бостоне и Буффало, а в городе Нью-Йорке ведётся полномасштабное сражение. Граждане паникуют, а местные правительство отказались воспользоваться разрешением Вашингтона начать поднятие ополчений, боясь спровоцировать ещё большое количество кровопролития. Несколько губернаторов Новой Англии, как сообщается, пытаются договориться об интервенции канадского правительства в случае самого худшего развития событий."
 amcivwar.300.d.peace: "Пока Джек Рид и СПА пытаются взять под контроль как можно больше территорий под свой контроль ополчениями, не все считают, что билль компромисса зашёл достаточно далеко. Некоторые из самых радикальных профсоюзов продолжают забастовки, а по северо-восточным штатам – от Нью-Джерси до побережий Мэйна – прокатилась устрашающая волна насилия ополчения. Губернаторы региона пытаются подавить всё насилие, что привело к волне протестов в Бостоне и Буффало, а в городе Нью-Йорке ведётся полномасштабное сражение. Граждане паникуют, а местные правительство отказались воспользоваться разрешением Вашингтона начать поднятие ополчений, боясь спровоцировать ещё большое количество кровопролития. Несколько губернаторов Новой Англии, как сообщается, пытаются договориться об интервенции канадского правительства в случае самого худшего развития событий."
 amcivwar.300.a: "Какой беспорядок"
 amcivwar.300.b: "Интересно"
  
 amcivwar.310.t: "Невада присоединяется к Тихоокеанским Штатам"
 amcivwar.310.d: "Морис Дж. Салливан сегодня объявил о присоединении к отказу Тихоокеанских Штатов признавать Легитимность правительства генерала МакАртура. Губернатор вёл переговоры с правительством ТША с самого момента их создания и оповестил население штата в радиообращении о том, что он не позволит демократии Америки погибнуть без боя. На данный момент федеральные силы покинули свои базы в регионе без боя."
 amcivwar.310.a: "Правильное решение"
 amcivwar.310.b: "Глупое решение"
  
 amcivwar.311.t: "Дедлайн через 30 дней"
 amcivwar.311.d: "30 дней, отведённые федеральным правительством восставшим штатам на раздумье, пока что, не привёл к изменениям в позициях  губернаторов. Правительство консолидирует свою позицию, но предупредило главу государства о возможном дезертирстве штатов до истечения ультиматума. Большинство в Вашигтоне  очень сомневается в том, что полномасштабной войны можно будет избежать."
 amcivwar.311.a: "Посмотрим"
  
 amcivwar.312.t: "Дедлайн приближается"
 amcivwar.312.d: "Тридцатидневный ультиматум, поставленный федеральным правительством, приближается к своему дедлайну, и ни одна из сторон так и не сложила своё оружие. Повстанцы наоборот воспользовались отведённым временем, чтобы мобилизовать ополчение  с подконтрольной им территории. Гражданская война будет действительно тяжёлым испытанием"
 amcivwar.312.a: "Что будет, то будет"
  
 amcivwar.313.t: "Связь с сопротивлением в Нью-Йорке"
 amcivwar.313.d: "Хотя и Нью-Йорк, и Нью-Джерси были полностью потеряны федеральному правительству, большое количество бойцов смогли выбраться из городов и перегруппироваться в холмах восточной Пенсильвании. Хотя и потрёпанные, они готовы сражаться на нашей стороне."
 amcivwar.313.a: "Хорошо, что вы смогли выбраться"
