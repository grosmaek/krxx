 ### Sanity Checks ### 
  
 amcivwar.607.t: "Федеральный крах"
 amcivwar.607.d: "Похоже, что Федеральное правительство находится на последнем издыхании в Американской Гражданской войне.\n\nУже большая часть его земли была поглощена других американских фракций, и то, что осталось, но последние остатки своей армии-теперь деморализованы и страдают от массового дезертирства, но держась против всех надежд, что чудо может спасти их. Некоторые федеральные лидеры уже встречались с вражескими генералы вести переговоры об условиях их неизбежной полной капитуляции."
 amcivwar.607.a: "Необходимый шаг для революции"
 amcivwar.607.b: "Так всегда приношу смерть тиранам"
 amcivwar.607.c: "Они получили по заслугам"
 amcivwar.607.e: "Шокирующе!"
  
 amcivwar.608.t: "Крах Американских Синдикатов"
 amcivwar.608.d: "Похоже, что правительство Синдикатов находится на последнем издыхании в Американской Гражданской войне.\n\nУже большая часть их земли была поглощена другими американскими фракциями, и то, что осталось от их армии, теперь деморализовано и страдает от массового дезертирства, но держится, несмотря ни на что, надеясь, что чудо может спасти их. Некоторые лидеры уже встретились с вражескими генералами и ведут переговоры об условиях их неизбежной полной капитуляции."
 amcivwar.608.a: "Это чертово время"
 amcivwar.608.b: "Ну, это хорошие новости, по крайней мере"
 amcivwar.608.c: "Пусть их революция сгорит в аду"
 amcivwar.608.e: "Интересно"
  
 amcivwar.609.t: "Распад Содружества"
 amcivwar.609.d: "Похоже, что правительство Содружества находится на последнем издыхании в Американской Гражданской войне.\n\nУже большая часть его земли была поглощена другими американскими фракциями. То, что осталось от их армии теперь деморализовано и страдает от массового дезертирства, но держится, не смотря на всё, надеясь, что чудо может спасти их. Некоторые лидеры уже встретились с вражескими генералами и ведут переговоры об условиях их неизбежной полной капитуляции."
 amcivwar.609.a: "Как и должно быть."
 amcivwar.609.b: "Ну, это хорошие новости, по крайней мере."
 amcivwar.609.c: "Они заслуживают все, что получают."
 amcivwar.609.e: "Интересно."
  
 amcivwar.610.t: "Распад Тихоокеанских Штатов"
 amcivwar.610.d: "Похоже, что правительство Тихоокеанских Штатов находится на последнем издыхании в Американской Гражданской войне.\n\nУже большая часть его земли была поглощена другими американскими фракциями. То, что осталось от их армии теперь деморализовано и страдает от массового дезертирства, но держится, не смотря на всё, надеясь, что чудо может спасти их. Некоторые лидеры уже встретились с вражескими генералами и ведут переговоры об условиях их неизбежной полной капитуляции."
 amcivwar.610.a: "Как и должно быть."
 amcivwar.610.b: "По крайней мере, это хорошие новости."
 amcivwar.610.c: "Они заслуживают все, что получают."
 amcivwar.610.e: "Интересно"
  
 amcivwar.611.t: "[From.GetNameDefCap] отправляет вооружение"
 amcivwar.611.d: "Наши друзья в [From.GetNameDef] отправили нам партию вооружения пехоты, чтобы помочь в нашей борьбе."
 amcivwar.611.a: "Очень нужна помощь."
  
 amcivwar.615.t: "Мобилизация резервистов"
 amcivwar.615.d: "Настала гражданская война, и резервная армия была мобилизована и приведена в боевую готовность. И хотя они разбросаны по всей стране поодиночке, их боевой дух высок, как никогда!"
 amcivwar.615.a: "Пришло время воевать!"
  
 amcivwar.616.t: "Демобилизация резервистов"
 amcivwar.616.d: "Теперь, когда война позади, измученные и израненные резервисты могут спокойно вернуться домой к своим семьям."
 amcivwar.616.a: "Пришло время отдыхать"
  
 ### MacArthur's War ### 
 amcivwar.700.t: "План МакАртура"
 amcivwar.700.d: "Генерал МакАртур уже долго приготавливал свои планы по борьбе с гражданскими беспорядками. Первоначальный 'План войны Белый' с начала 20-х годов настаивал на соблюдении положений 'Конституции о правах штатов'. В нем говорилось, что только губернатор может просить федеральные войска подавить восстание. Ситуация в стране сейчас, к сожалению, требует более решительных действий. Поскольку 30-дневный срок амнистии президента МакАртура дал мало результатов, похоже, что Соединенным Штатам нужно готовиться к войне. \n\nЕсть три плана, которые были предложены кабинету министров и главам вооруженных сил: \n\n1. Военный план Белый: Йорктаун рекомендует отказаться от многочисленных военных баз на Западном побережье, в Скалистых горах, на Великих равнинах и Среднем Западе. С выводом федеральных войск к востоку от Миссисипи план надеется, что концентрация федеральных войск на восточном побережье сможет подавить восстания в Пенсильвании, Каролине, Новой Англии и Джорджии. \n\nВоенный план Белый: Сан-Хасинто призывает переместить правительство на Великие равнины вместе с большей частью военных, чтобы подавить сопротивление в Тихоокеанских штатах. При правильном исполнении это позволило бы нам отбить мятежный Тихоокеанский флот. \n\n Наконец, первоначальный военный план МакАртура - Белый, разработанный в конце прошлого года, предусматривает проведение коридора из Вирджинии в те штаты, которые остаются лояльными на Среднем Западе. Мы надеемся, что наша превосходящая организация и мобильность смогут быстро подавить восстания, прежде чем они смогут соединиться или начать военное производство. Что мы должны выбрать?"
 amcivwar.700.a: "Отказаться от равнины."
 amcivwar.700.b: "Вашингтон слишком уязвим, отступаем в Денвер."
 amcivwar.700.c: "Мы ни на дюйм больше не уступим этим предателям!"
  
 amcivwar.701.t: "Эвакуация из Скалистых гор"
 amcivwar.701.d: "Штаты Аризона, Нью-Мексико, Айдахо и Юта долгое время считались настоящим сердцем Америки, местом, куда захватчики редко добирались. Таким образом, в этом районе было мало военных баз или команд, и мало складов или баз для эвакуации. В Неваде, к сожалению, армейский склад Хоторна отказался от приказа перебросить технику на восток. Однако штаты Нью-Мексико и Аризона были другими. Здесь сохранились крепкие форты Юма и Уачака, построенные в прошлом веке для защиты от набегов индейцев и мексиканских бандитов. К счастью, они тоже остались верны, и солдаты и люди там перевозят грузы на север и восток так быстро, как только могут. Граждане этих штатов осторожно подчиняются указаниям губернаторов оставаться на своих местах до тех пор, пока не будет принято региональное решение."
 amcivwar.701.a: "Возможно, навахо снова выйдут, теперь, когда федералы ушли."
  
 amcivwar.702.t: "Эвакуация Северных Великих равнин"
 amcivwar.702.d: "Как и на всем остальном старом Западе, единственные военные базы на севере Великих равнин были созданы во время последних индийских войн, чтобы окончательно умиротворить регион. Форт Рассел в Вайоминге, Форт Миссула в Монтане и Кэмп Графтон в Северной Дакоте теперь являются довольно плохо оборудованными базами, не участвовавшими в сражениях или стычках с 1880-х годов. Отсутствие враждебной гражданской активности сделало эвакуацию относительно гладкой, и войска отошли на юг в Колорадо и Миссури."
 amcivwar.702.a: "Пусть канадцы следят за границей, мы идем на восток."
  
 amcivwar.703.t: "Вывод войск из Денвера"
 amcivwar.703.d: "Центральные равнины, в частности Денвер, стали местом сбора войск и ополченцев в Равнинах и западе, объединившихся для организации, обучения и борьбы с мятежниками. Поскольку президент решил оставить Равнины до тех пор, пока он не сможет взять Чикаго и Батон-Руж, эти войска были отправлены из Денвера на восток в Миссури, чтобы встретить лоялистские ополчения, уже сходящиеся к Сент-Луису. Губернатор Колорадо умолял наши войска остаться и защитить его штат от радикальных повстанцев, но у них был приказ. Запад был оставлен умирать."
 amcivwar.703.a: "Трубить отступление."
  
 amcivwar.704.t: "Переправа через Миссисипи"
 amcivwar.704.d: "Когда наши войска прибыли в Миссури, неприятности, наконец, начали обрушиваться на наших военнослужащих. Губернатор штата Миссури Старк, политическая машина Пендергаста, является поклонником губернатора Лонга и союзником АПВ. Он не позволил нашим людям пересечь Миссисипи, не проверив документы каждого подразделения по телеграмме из Вашингтона. Наши люди, похоже, немного устали от этого и ворвались через Каирский мост в Кентукки. К сожалению, мост мог принять только большинство людей, и мост вскоре рухнул, оставив тысячи людей на другой стороне. Вскоре были организованы паромы, чтобы перевезти их, но первые выстрелы оппозиции армии были замечены, когда последние наши люди покинули Сент-Луис, когда ополченцы АПВ стреляли по нашим отступающим войскам."
 amcivwar.704.a: "Бегите, спасайте свои жизни!"
  
 amcivwar.705.t: "Западные губернаторы перешли на сторону ТША"
 amcivwar.705.d: "Когда федеральные войска ушли из района Скалистых гор, ответные меры первоначально были разделены. Губернатор Невады Ричард Кирмен, отказался разрешить федеральным войскам эвакуироваться или оставить свое оборудование, но губернаторы Аризоны, Айдахо и Юты были более готовы пойти навстречу президенту. Однако недавняя региональная конференция четырех губернаторов в Солт-Лейк-Сити привела к тому, что они решили коллективно положиться на временное правительство в Калифорнии для защиты и поддержки. По-видимому, большинство из них были приведены к этому явным отказом вашингтонского правительства. Они осудили захват МакАртура проформа и правительство Сакраменто уже отправило своих солдат и летчиков занять заброшенные базы на западе."
 amcivwar.705.a: "Истинная Америка становится сильнее!"
 amcivwar.705.b: "Прагматичные предатели остаются предателями."
  
 amcivwar.706.t: "Нью-Мексико Переходит к правительству Хьюи Лонга"
 amcivwar.706.d: "Когда федеральные солдаты и морские пехотинцы покинули Аризону и Нью-Мексико, они взяли с собой большинство ополченцев и национальных гвардейцев, пообещав вернуть их домой через Батон-Руж к концу года. К несчастью для правительства МакАртура, зачистка Нью-Мексико от защитников оставляла его открытым для захвата из близлежащих районов. Разгоняя Пекос и мчась по дорогам в Альбукерке и Санта-Фе, верные Хьюи Лонгу минитмены и Национальная гвардия захватили большую часть Нью-Мексико, прежде чем полиция поняла, что происходит. Вскоре прогрессивный губернатор Тингли сдал штат по радио, а затем бежал на запад к ТША, забрав с собой большую часть администрации штата."
 amcivwar.706.a: "Спасибо вам, техасцы!"
 amcivwar.706.b: "Нация все глубже погружается в хаос."
  
 amcivwar.707.t: "Социалистические силы захватывают Миннесоту"
 amcivwar.707.d: "Когда федеральные войска покинули Миннесоту, старый друг Флойда Олсона губернатор Питерсон понял, что его штат будет разорван на части, если он не сдастся чикагскому режиму Джека Рида. Пока в штате был протест, тот факт, что штат был близок к голосованию Рида на выборах 36-го года, помог склонить жителей Миннесоты следовать за своим губернатором в объятия социалистов."
 amcivwar.707.a: "Это было неизбежно."
 amcivwar.707.b: "Черт бы их побрал!"
  
 amcivwar.708.t: "Айова сдается"
 amcivwar.708.d: "К бастующим рабочим в Де-Мойне и Седер-Рапидс сегодня присоединилась недавно прибывшая милиция Рида, теперь уже открыто объявленная ОСА. Полицейские, пытавшиеся защитить Капитолий штата Айова, были убиты толпой, когда место законодательного собрания было захвачено рабочими. Губернатор Крашель, вероятно, видя, в какую сторону течет волна, решил сдать свой штат правительству Чикаго в качестве нового штата ОСА."
 amcivwar.708.a: "Революцию иногда приходится вызывать силой."
 amcivwar.708.b: "Ужасно!"
  
 amcivwar.709.t: "Оккупация Северных Скалистых гор"
 amcivwar.709.d: "Солдаты и ополченцы Западного Временного правительства наконец-то преодолели Скалистые горы через небольшую оппозицию, и сегодня Шайенн и Хелена пали перед правительством Сакраменто. Взгляды на оккупацию смешались в Вайоминге и Монтане, и многие люди из городов бежали к своим друзьям или родственникам в деревню. Тем не менее, есть достаточно новых рекрутов из северных Скалистых гор, чтобы пополнить калифорнийские дивизии, которые сейчас мчатся к Дакоте в попытке захватить Бисмарк, прежде чем ОСА смогут это сделать."
 amcivwar.709.a: "Скоро мы будем в Бисмарке!"
 amcivwar.709.b: "Пусть они получат камни, если они им нужны."
  
 amcivwar.710.t.CSA: "Захват Северной и Южной Дакоты"
 amcivwar.710.t.PSA: "Битва при Бисмарке"
 amcivwar.710.d.CSA: "В то время как западные ополченцы надеялись продолжить свою гонку к Среднему Западу и Великим Озерам, похоже, ополченцы и солдаты Объединенных Синдикатов наконец организовались достаточно, чтобы методично окружить Пьера и Бисмарка и заставить оба города сдаться. Калифорнийские войска были отброшены от Шоссе №5 на границе между Южной Дакотой и Вайомингом, и похоже, гонка за захват запада закончилась. Теперь будет более жесткая борьба между социалистами и временным правительством."
 amcivwar.710.d.PSA: "В то время как генерал Батлер теперь взял на себя достаточно контроля в ОСА, чтобы организовать настоящую кампанию в Северной и Южной Дакоте, западные войска прибыли в Бисмарк достаточно быстро, чтобы предотвратить полное окружение. Независимый губернатор Северной Дакоты Уильям Лангер, ранее поддерживавший губернатора Лонга, поддерживал западные войска в их борьбе за изгнание социалистических солдат из штата. Эта коалиция была достаточно мощной, чтобы остановить западное наступление генерала Батлера."
 amcivwar.710.a: "Молодцы, ребята!"
 amcivwar.710.b: "Мы скоро вернемся!"
 amcivwar.710.c: "Битва, в которой стоит сражаться."
 amcivwar.710.d: "Мы еще вернемся!"
 amcivwar.710.e: "Тревожные новости."
  
 amcivwar.711.t.PSA: "Денверская резолюция за демократию"
 amcivwar.711.t.TEX: "Денверская конференция решается надолго"
 amcivwar.711.d.PSA: "После вывода федеральных войск из нижних равнин, республиканский губернатор Колорадо Карр созвал в Денвере совещание губернаторов Канзаса, Колорадо и Небраски. В то время как губернаторы Колорадо и Небраски были из правящих партий, губернатор Канзаса Кетчум был членом АПВ. Это позволяло более гибко выбирать свою сторону в национальном конфликте, который стремительно погружался в войну. В конце концов, после нескольких напряженных дней губернаторы решили, что единственной стороной, действительно заинтересованной в сохранении Конституции, является Тихоокеанское временное правительство, и их три государства пригласили в Тихоокеанские войска для поддержания мира."
 amcivwar.711.d.TEX: "После вывода федеральных войск из нижних равнин, республиканский губернатор Колорадо Карр созвал в Денвере совещание губернаторов Канзаса, Колорадо и Небраски. В то время как губернаторы Колорадо и Небраски были из правящих партий, губернатор Канзаса Кетчум был членом АПВ. Это позволяло более гибко выбирать свою сторону в национальном конфликте, который стремительно погружался в войну. В конце концов, после нескольких напряженных дней губернаторы решили, что единственной стороной, действительно заинтересованной в помощи американскому народу, является правительство Хьюи Лонга в Луизиане, и три штата пригласили в Минитмен, а также развивающуюся армию, лояльную президенту Лонгу, чтобы сохранить мир в штатах."
 amcivwar.711.a: "Истинные американские патриоты, все вы!"
 amcivwar.711.b: "Они выбрали... неудачно."
 amcivwar.711.c: "Вперед, к Атлантике!"
 amcivwar.711.d: "Нам все равно нужно стабилизировать фронт."
 amcivwar.711.e: "Неудачное решение."
  
 amcivwar.712.t: "Битва при мосте Идс"
 amcivwar.712.d.CSA: "Хотя федеральные войска покинули Миссури несколько дней назад, губернатор Старк еще не объявил ни о каком соперничающем правительстве. В попытке занять наиболее выгодное положение на Среднем Западе генерал Батлер отправил ополченцев осаждать Сент - Луис через Миссури из Иллинойса. Они столкнулись с Национальной гвардией губернатора Старка на мосту Идс на границе, и последовали стычки, поскольку ополченцы с обеих сторон безуспешно пытались пересечь реку вокруг мостов. Наконец социалистической милиции удалось прорвать оборону вокруг мостов и ворваться в Сент-Луис, где было создано 'Народное правительство'. Губернатор Старк бежал на юг, в Батон-Руж, но Миссури находится в руках СПА."
 amcivwar.712.d.TEX: "Хотя федеральные войска покинули Миссури несколько дней назад, губернатор Старк еще не объявил ни о каком соперничающем правительстве. В попытке занять наиболее выгодное положение на Среднем Западе генерал Батлер отправил ополченцев осаждать Сент - Луис через Миссури из Иллинойса. Они столкнулись с Национальной гвардией губернатора Старка на мосту Идс на границе, и последовали стычки, поскольку ополченцы с обеих сторон безуспешно пытались пересечь реку вокруг мостов. Наконец, с севера подошла разбойничья группа минитменов из Иллинойса и начала атаковать силы ОСА сзади, что позволило Национальной гвардии губернатора Старка продвинуться вперед и заставить ополчение ОСА сдаться. Губернатор Старк объявил Хьюи Лонга законным президентом, и союзные войска вошли в штат, чтобы охранять границы."
 amcivwar.712.a: "Революция крепнет!"
 amcivwar.712.b: "Будь прокляты предатели!"
 amcivwar.712.c: "Река удерживала их."
 amcivwar.712.d: "Бандиты, преступники, предатели!"
 amcivwar.712.e: "Черт с ними!"
  
 amcivwar.713.t: "На Восток Прибывает подкрепление"
 amcivwar.713.d: "Хотя запад, возможно, был захвачен повстанцами даже быстрее, чем думал МакАртур, восток теперь более безопасен, с десятками тысяч федеральных войск, прибывших в Вирджинию, наряду с еще большим количеством добровольцев с Запада, спешащих завербоваться в армию на Востоке. Наша армия крепнет."
 amcivwar.713.a: "Патриоты, к оружию!"
  
 amcivwar.714.t.USA: "Победа федералистов в Теннесси"
 amcivwar.714.t.TEX: "Победа лонгистов в Теннесси"
 amcivwar.714.d.USA: "Сегодня, в 8:45 утра, лонгистские ополченцы атаковали федеральную оборону в Нашвилле, но они не могли противостоять профессиональной, организованной армии. Федеральные силы смогли с легкостью отбить их и начать охоту на местных партизан в штате. С этой победой контроль МакАртура над Теннесси на данный момент бесспорен."
 amcivwar.714.d.TEX: "Сегодня, в 8:45 утра, лонгистские ополченцы атаковали федеральную оборону в Нашвилле, когда они все еще перестраивались после отступления на восток. Дезорганизованные национальные гвардейцы и немногочисленные армейские подразделения были быстро окружены и вынуждены сдаться, и вскоре город Нашвилл сдался войскам президента Лонга. По всему штату местные Минитмены и сторонники лонгистов захватили сельскую местность и большинство городов, и большинство согласилось с тем, что контроль Хьюи Лонга над Теннесси неоспорим."
 amcivwar.714.a: "Проще, чем ожидалось."
 amcivwar.714.b: "Как это случилось?"
 amcivwar.714.c: "Это показывает некомпетентность этих коррумпированных федералов."
 amcivwar.714.d: "Неважно, рано или поздно мы его возьмем."
 amcivwar.714.e: "Это не наше дело."
  
 amcivwar.715.t.CSA: "Федералисты разгромлены в Кентукки"
 amcivwar.715.t.TEX: "Федералисты разгромлены в Кентукки"
 amcivwar.715.d.CSA: "После потери Теннесси, Кентукки стал неприступным для федеральных сил. Таким образом, генерал МакАртур решил отступить на восток и оставить государство, надеясь вернуть его как можно скорее. Пока Конгресс может только наблюдать, как лонгистские и синдикалистские ополченцы покрывают улицы Луисвилля и Франкфурта кровью, кровавой баней, которая вскоре обернулась в сторону синдикалистов. Их ополчение сумело окружить Франкфурт после падения Луисвилля и вскоре захватило остальную часть штата."
 amcivwar.715.d.TEX: "После потери Теннесси, Кентукки стал неприступным для федеральных сил. Таким образом, генерал МакАртур решил отступить на восток и оставить государство, надеясь вернуть его как можно скорее. На данный момент, однако, кажется, что силы Лонга изгнали синдикалистские ополчения и солдат из Кентукки после нескольких коротких боев в Луисвилле, закончившихся разрушением мостов через Огайо и разгромом ополчения Рида."
 amcivwar.715.a: "Мы вышвырнули луизианца из Луисвилла!"
 amcivwar.715.b: "Мы скоро вернемся за реку."
 amcivwar.715.c: "Большая победа!"
 amcivwar.715.d: "Как мы могли все испортить?"
 amcivwar.715.e: "Все, что мы можем сейчас сделать, это ждать..."
 amcivwar.715.f: "Волнительно."
  
 amcivwar.716.t.USA: "Силы лонгистов Отбиты из Северной Каролины"
 amcivwar.716.d.USA: "С большинством сил лонгистов, наступающих на западе, удержать Северную Каролину было совсем нетрудно. Федералистские силы легко отбили несколько лонгистских ополчений, которые напали на Шарлотту, и можно предположить, что в Южной Каролине, вероятно, также мало оборонительных сооружений лонгистов."
 amcivwar.716.t.TEX: "Северная Каролина переходит к правительству Батон-Ружа"
 amcivwar.716.d.TEX: "Хотя многие ресурсы лонгистов были перенаправлены на запад, у правительства Батон-Ружа все еще было достаточно ополченцев, чтобы окружить город Шарлотт в Северной Каролине и после уличных боев захватить его. По всему штату ополчение Северной Каролины подчинилось приказу своего нового марионеточного губернатора сдаться войскам Хьюи Лонга."
 amcivwar.716.a: "Ничего неожиданного."
 amcivwar.716.b: "Черт!"
 amcivwar.716.c: "Мы попали в ловушку!"
 amcivwar.716.d: "Готовность на виргинской границе!"
 amcivwar.716.e: "Лонгисты повернулись назад."
 amcivwar.716.f: "Федеральное правительство выглядит шатким."
  
 amcivwar.717.t.USA: "Взятие Чарлстона"
 amcivwar.717.t.TEX: "Проникновение федералистов отбито в Южной Каролине"
 amcivwar.717.d.USA: "Правильно предполагая, что войска лонгистов все еще были дезорганизованы и не могли отбить решительный штурм, войска Морской пехоты США, передислоцированные из Аризоны, провели успешную морскую атаку на Чарльстон в партнерстве с местной милицией. Национальная гвардия президента Лонга в городе была сбита с толку противоречивыми сообщениями и вскоре подавлена, в конце концов сдавшись после короткого боя. Шаг президента МакАртура приветствуется в Вашингтоне как шаг военного гения, в то время как сообщения из Сакраменто и Батон-Руж объявили этот шаг открытым нападением на народ Соединенных Штатов."
 amcivwar.717.d.TEX: "Ошибочно полагая, что войска лонгистов все еще слишком дезорганизованы, чтобы защитить Чарльстон, генерал МакАртур предпринял объединенное морское и партизанское наступление на Чарльстон. К сожалению, десантные корабли Морской пехоты США были сбиты с курса на своих самодельных лодках, прежде чем были обстреляны крейсерами лонгистов в гавани Чарльстона, в то время как партизаны вокруг города были подавлены и вынуждены скрываться без свежих припасов. Южная Каролина теперь еще более прочно находится в руках правительства Хьюи Лонга."
 amcivwar.717.a: "Генерал МакАртур справился!"
 amcivwar.717.b: "Во всяком случае, это был большой риск."
 amcivwar.717.c: "Естественная победа."
 amcivwar.717.d: "Мы еще вернемся!"
 amcivwar.717.e: "Борьба вредна для всех."
  
 amcivwar.718.t: "The Siege of New York City" #NT!
 amcivwar.718.d: "Похоже, иностранные агитаторы уже активно действовали в Америке, так как французские и британские провокаторы и агенты подстрекали бедные районы Нью-Йорка к революции. Многие бизнесмены, которым не удалось бежать, были линчеваны, но насилие толпы было утихомирено прибытием подготовленных организаторов, как гражданских, так и военных, из Великобритании и Франции. Национальная гвардия окружила город в свободной осаде, протянувшейся от Ньюарка до Йонкерса, не давая социалистической милиции войти в город или покинуть его, но пока не предпринимая попыток штурма Манхэттена."
 amcivwar.718.a: "Держите порт открытым!"
 amcivwar.718.b: "Мы можем подождать."
 amcivwar.718.c: "Печальная судьба для великого города."
  
 amcivwar.719.t.USA: "Забастовка в Филадельфии"
 amcivwar.719.t.CSA: "Битва за Филадельфию"
 amcivwar.719.d.USA: "Генерал МакАртур знал, как и Ли и Хоу до него, что Филадельфия была ключом к Срединно-Атлантическому океану. Части 3-го пехотного полка вошли в Пенсильванию в начале этой недели через Западный Честер и в координации с другими полками, собранными в Кэмдене, и Национальными гвардейцами, собранными в Хавертауне, начали штурм центра Филадельфии, успешно преодолев реки Шайлкилл и Делавэр в попытке захватить Здание Федерального суда и арсенал Франкфорда, прежде чем местное уличное сопротивление смогло собраться, чтобы остановить их. Операция прошла на удивление успешно, но социалистическая контратака вскоре стала ощутимой, как только федеральным войскам удалось захватить город и продвинуться вдоль шоссе Корабль-берег на северо-запад. Началось ожесточенное сражение между войсками генерала Батлера, базировавшимися в Аллентауне, и генерала Боули в Филадельфии близ Лэнсдейла. Были предприняты попытки очистить этот район от мирных жителей, но вскоре после начала артиллерийских обстрелов погибли тысячи людей, и стало очевидно, что отвоевать Пенсильванию будет нелегко. По всей расколотой и раздробленной стране отколовшиеся фракции увидели свой шанс начать наступательные операции против всех конкурирующих правительств, и от Миннесоты до Северной Каролины, от Нью-Йорка до Нью-Мексико стычки и гражданские беспорядки наконец переросли в сражения. Всем ясно, что началась Вторая гражданская война в Америке."
 amcivwar.719.d.CSA: "Генерал МакАртур знал, как и Ли и Хоу до него, что Филадельфия была ключом к Срединно-Атлантическому океану. Части 3-го пехотного полка вошли в Пенсильванию в начале этой недели через Западный Честер и в координации с другими полками, собранными в Кэмдене, и Национальными гвардейцами, собранными в Хавертауне, начали штурм центра Филадельфии. Члены Союза подготовили основные улицы с востока на запад, с запасными линиями, доходящими до Брод-стрит, перерезали мосты через Делавэр и Шуилкилл, а также позвонили в Аллентаун генералу Батлеру, чтобы скоординировать контратаки. В то время как первоначальное наступление федеральных войск с небольшим трудом прокатилось по Главной линии, попытки федеральных властей пересечь реку возле моста на Маркет-стрит были серьезно сорваны местной синдикалистской деятельностью, и вскоре дальнобойные орудия генерала Батлера, эвакуированные за неделю до этого из Арсенала Франкфорда, вызвали хаос на федеральных линиях снабжения. Разгневанный президент МакАртур снял все ограничения на свои войска в регионе, и боевые действия становились все более и более грязными. Тем не менее, федеральные силы в основном были оттеснены через границу в Мэриленд.\n\nПо всей разрозненной и раздробленной нации отколовшиеся фракции видели свой шанс начать наступательные операции против всех соперничающих правительств, а от Миннесоты до Северной Каролины, от Нью-Йорка до Нью-Мексико, стычки и гражданские беспорядки, наконец, переросли в битвы. Всем понятно, что началась Вторая Гражданская Война в Америке."
  #USA wins: 
 amcivwar.719.a: "Сейчас или никогда! На войну за Америку!"
  #USA loses: 
 amcivwar.719.b: "Мы вернёмся! Больше никаких ограничений, мы на войне!"
  #CSA wins: 
 amcivwar.719.c: "Используйте наше преимущество! На войну!"
  #CSA loses: 
 amcivwar.719.d: "Нам нужно добраться до Нью-Йорка, и как можно скорее! В бой!"
 amcivwar.719.e: "Это наш момент для удара! К оружию!"
  
 amcivwar.720.t: "Генерал МакАртур мобилизуется против Новой Англии"
 amcivwar.720.d: "Хотя британская корона ранее отказалась от вмешательства в Америку, губернаторы Мэна, Вермонта, Нью-Гэмпшира, Массачусетса, Род-Айленда, Нью-Йорка и Коннектикута возобновили свою просьбу о защите после ультиматума президента МакАртура губернаторам Новой Англии разрешить федералистским войскам войти в их штаты для борьбы с синдикалистскими повстанцами на севере. Хотя помощь федеральному правительству была нашим первоначальным планом, вполне возможно, что правительство МакАртура не так стабильно, как мы думали. Стоит ли выдвигать встречный ультиматум?"
 amcivwar.720.a: "МакАртур может делать все, что пожелает."
 amcivwar.720.b: "Мы должны защитить Новую Англию!"
  
 amcivwar.721.t: "Канада захватывает Новую Англию"
 amcivwar.721.d: "Относительно новостей с северного фронта! Канада захватила и оккупировала Новую Англию, в то время как силы федералистов все еще реорганизовывались после их отступления на восток. Это не удивительно, учитывая, что губернаторы Новой Англии попросили Канаду сделать это, но без Новой Англии позиция федералистов сильно ослаблена."
 amcivwar.721.a: "Сейчас нам нужно сосредоточиться на предателях"
 amcivwar.721.b: "Как только война закончится, мы заберем ее обратно!"
  
 amcivwar.722.t: "Ньюаркский разгром"
 amcivwar.722.d: "После потери Новой Англии федералистские силы были отброшены и из Нью-Джерси. Мятежники-синдикалисты из Нью-Йорка прорвали осаду и захватили войска генерала МакАртура в Ньюарке, а также получили подкрепление генерала Смедли Батлера из Пенсильвании, которые затем заняли восточную часть этого штата. Однако генерал МакАртур послал подкрепление и в Нью-Джерси, и когда они попытались пересечь Делавэр, они столкнулись с сильным социалистическим сопротивлением в Камдене. Быстро заняв позиции под командованием лейтенанта Дэниела Дейли, обе стороны начали крупномасштабную перестрелку, и по мере того, как все больше подкреплений входило в этот район, небольшой пограничный конфликт наконец перерос в полномасштабное сражение. По всей расколотой и раздробленной стране отколовшиеся фракции увидели свой шанс начать наступательные операции против всех конкурирующих правительств, и от Миннесоты до Северной Каролины, от Нью-Йорка до Нью-Мексико стычки и гражданские беспорядки наконец переросли в сражения. Всем ясно, что началась Вторая гражданская война в Америке."
 amcivwar.722.a: "Мы не можем потерять наше преимущество! К войне!"
 amcivwar.722.b: "Ну же, сукины дети, вы хотите жить вечно?!"
 amcivwar.722.c: "Это наш момент для удара! К оружию!"
  
 amcivwar.723.t: "Новая Англия подчиняется МакАртуру"
 amcivwar.723.d: "Мы получили известие, что губернаторы Новой Англии просили Канаду о защите, но правительство в Оттаве отказало. Не имея канадской защиты, губернаторы обратились к генералу МакАртуру за защитой от синдикалистских сил. Пока государства не могут быть полностью за МакАртура, по крайней мере, они разрешены обращаться к нему, как их лучший шанс избежать войны."
 amcivwar.723.a: "С Новым Англии обеспечил, теперь мы можем сосредоточить наши усилия на осаду Нью-Йорка"
 amcivwar.723.b: "Это не хорошо..."
 amcivwar.723.c: "Черт."
  
 amcivwar.724.t: "Партизаны ОСА в Буффало"
 amcivwar.724.d.macarthur: "Хотя войска президента МакАртура вынудили к повиновению и лояльности губернатора Нью-Йорка Лемана в Олбани, похоже, что даже большая часть штата, чем Нью-Йорк, ускользнула из-под его контроля. К оставшимся забастовщикам из почти устаревшей Новогодней забастовки в Рочестере и Буффало присоединились сторонники правительства Рида в Чикаго, которые объединились, чтобы свергнуть городское правительство и пригласить солдат ОСА для защиты штата. Почувствовав возможность приблизиться к Нью-Йорку, генерал Батлер приказал наступать до истока Саскуэханны и Ниагарского водопада."
 amcivwar.724.d.canada: "Хотя британско-канадское правительство приняло просьбу губернатора Нью-Йорка обеспечить нейтралитет его штата, в западной части штата британско-канадские войска прибыли слишком медленно, чтобы помешать солдатам генерала Батлера из ОСА продвинуться в города Буффало и Рочестер, там встретившись с партизанами президента Рида и двинувшись к оборонительной линии от устья Саскуэханны до Ниагарского водопада. ОСА установила свое собственное правительство штата в Буффало, и похоже, штат останется расколотым до тех пор, пока ОСА или Канада не осадят остальные в войне."
 amcivwar.724.a: "Супер!"
 amcivwar.724.b: "По крайней мере, мы все еще окружаем Нью-Йорк."
 amcivwar.724.c: "Ужасно."
  
 amcivwar.725.t: "Восстание лонгистов подавлено в Нью-Джерси"
 amcivwar.725.d: "Даже после бегства Чарльза Линдберга в Батон-Руж лонгистская попытка захватить Ньюарк и северное побережье Джерси в качестве базы, чтобы продержаться до прибытия подкреплений с юга, все еще была достаточно сильной, чтобы отвлечь федеральные войска от осады Нью-Йорка. Тем не менее, он был подавлен, и хотя сопротивление было ожесточенным на улицах Ньюарка, люди МакАртура восстановили контроль. Теперь эти войска вернулись в Йонкерс и Филадельфию, и готовятся организованные наступления на мятежные штаты."
 amcivwar.725.a: "Мы сделали то, что должны были сделать."
 amcivwar.725.b: "Скоро мы за них отомстим!"
 amcivwar.725.c: "Мы сами сокрушим тирана!"
  
 amcivwar.750.t: "Конгресс Переезжает в Денвер"
 amcivwar.750.d: "Эвакуация Восточного побережья началась вчера, когда генерал МакАртур, кабинет министров, временный спикер Палаты представителей и многие конгрессмены сели на самолеты в Денвер, временную столицу Соединенных Штатов. Многие младшие члены правительства, оставленные на данный момент, не знают, как реагировать на ситуацию, с некоторыми горящими конфиденциальными документами из правительственных министерств и даже Библиотеки Конгресса, из которой оригинальная Конституция была доставлена в Денвер. Протестующие на улицах все еще подавляются местной полицией, но большая часть Национальной гвардии и армии села в поезда, направляющиеся на запад. Сегодня утром генерал МакАртур выступил на секретном совместном заседании Конгресса, изложив свой план подавления гражданских беспорядков на западе, прежде чем нанести поражение Риду и Лонгу на Востоке."
 amcivwar.750.a: "Я еще вернусь!"
  
 amcivwar.751.t: "Длинная дорога на запад"
 amcivwar.751.d: "Генерал МакАртур принял решение покинуть старый центр власти на восточном побережье, а это означает перемещение всего в Денвер - всех вооруженных сил, всех боеприпасов, всего, что можно перемещать по суше. Мы можем только надеяться, что все пойдет по секретному плану генерала МакАртура и что предатели с севера и юга не нападут на наши войска, когда мы отступаем на запад."
 amcivwar.751.a: "Теперь пути назад нет."
  
 amcivwar.752.t: "Увеличение числа столкновений в Национальной гвардии"
 amcivwar.752.d.USA: "Единство Америки быстро рушится по мере того, как президент МакАртур консолидируется на западе. С одной стороны, беспорядки в регионах Средней Атлантики и Аппалачей распространяются без федерального сопротивления, и кажется, что восток может пасть перед мятежниками прежде, чем мы сможем подавить инакомыслие на западе. С другой стороны, однако, похоже, что усиление беспорядков на Восточном побережье заслоняет нашу передислокацию на запад, и враждебные правительству газеты не заметили этого. Более того, мятежные фракции на западе и равнинах сталкиваются с собственными проблемами. внутренние беспорядки, когда забастовщики в Орегоне и Вашингтоне сталкиваются с национальными гвардейцами, некоторые из которых остаются верными Денверу, в то время как другие следуют за своими губернаторами в признании восстания Сакраменто, а в Сан-Антонио собираются лоялистские ополченцы Техаса."
 amcivwar.752.d.TEX: "Единство Америки быстро рушится, поскольку диктатура генерала МакАртура отчуждает все больше и больше граждан. У нас есть прекрасная возможность на Востоке отобрать Теннесси, Кентукки и Вирджинию у уклончивого федерального правительства, и генерал Паттон рекомендует предпринять там агрессивные действия. К сожалению, похоже, что сопротивление федералистов в Техасе и Оклахоме усиливается, поэтому продвижение на восток может подвергнуть нас атаке на западе."
 amcivwar.752.d.PSA: "Единство Америки быстро рушится, поскольку диктатура генерала МакАртура отчуждает все больше и больше граждан. Похоже, мы являемся первой целью армий генерала Макартура, собирающихся сейчас на Великих равнинах, и уже существует народное сопротивление решению наших губернаторов объединиться с Сакраменто в Орегоне и Вашингтоне. Сообщается, что некоторые представители государств Тихоокеанского региона также сожалеют о нашем решении объявить конкурирующее правительство. Наш союз находится под большой угрозой."
 amcivwar.752.d.CSA: "Единство Америки быстро рушится, поскольку народные движения стремятся свергнуть своих угнетателей в Вашингтоне, Денвере, Сакраменто и Батон-Руж. Федеральная армия, похоже, не предпринимает никаких наступательных действий на востоке против забастовщиков, но трудно определить ее точное местоположение. Недавно дезертировавший генерал Смедли Батлер рекомендует нанести удар, чтобы обезопасить старую столицу и Вирджинию, прежде чем захватить Новую Англию и Кентукки. Они считаются более ценными призами, чем Средний Запад, а также наиболее опасными, если их захватит диктатор Лонг."
 amcivwar.752.a: "Может быть, хорошие новости?"
 amcivwar.752.b: "Сначала мы должны продвигаться на северо-восток."
 amcivwar.752.c: "Предатели демократии среди нас!"
 amcivwar.752.d: "Мы должны взять округ Колумбия!"
  
 amcivwar.753.t: "Проезд через Чаттанугу"
 amcivwar.753.d: "Федеральные подразделения должны были проехать через город Чаттануга, штат Теннесси, на поезде, чтобы добраться до Денвера. Несмотря на то, что город находился прямо на границе с Миссисипи, в настоящее время контролируемый предателями с юга, наши войска достигли Миссури, не сделав ни единого выстрела. Это стало возможным благодаря тому, что генеральный штаб Лонгистов готовил атаку на Северную Каролину, считая ее более слабым районом, который было бы более ценно охранять. Таким образом, наши войска двинулись на запад без единой потери."
 amcivwar.753.a: "Все по плану."
  
 amcivwar.754.t: "Федералистские ополчения захватывают Южный Техас"
 amcivwar.754.d: "В то время как штат Техас твердо заявил о своей верности Хью Лонгу, силы, лояльные федеральному правительству, ведут горячую борьбу за контроль и до сих пор сумели одержать победу во всех южных регионах штата. Губернатор Джеймс Оллред был объявлен предателем южными мэрами, которые, похоже, полны решимости сразиться со своими братьями в остальной части штата, если гражданская война начнется всерьез."
 amcivwar.754.a: "Сюрприз, конечно, но долгожданный."
 amcivwar.754.b: "Везде предатели!"
 amcivwar.754.c: "Дело Лонга, похоже, теряет поддержку."
  
 amcivwar.755.t: "Кампания на реке Арканзас"
 amcivwar.755.d: "После Южного Техаса, Арканзас и Оклахома тоже были захвачены федеральными ополченцами, несмотря на то, что их губернаторы заявили о поддержке Хью Лонга. Когда оба этих штата и Сан-Антонио будут прочно находиться в руках федеральных властей, Хьюстон и Остин, вероятно, скоро падут, а МакАртур получит доступ к техасским нефтяным месторождениям для своей армии."
 amcivwar.755.a: "Нам нужно действовать быстро, прежде чем Паттон укрепит свои позиции."
 amcivwar.755.b: "Чего они ожидают от этого?"
  
 amcivwar.756.t: "Федеральные войска пересекают Миссисипи"
 amcivwar.756.d: "В то время как губернатор штата Миссури Старк был на стороне Хьюи Лонга на последних двух выборах, ввиду того, что армия федеральной милиции и солдаты хлынули в его штат для распространения на запад, он осудил правительство Батон-Руж за попытку установления диктатуры и подтвердил свое верность президенту МакАртуру. Поскольку почти вся земля к западу от Миссисипи к северу от Техаса находится в безопасности, федеральные войска теперь готовятся к охвату Техаса и удару через Скалистые горы против Сакраменто. Наша позиция на западе кажется безопасной."
 amcivwar.756.a: "Продвижение начинается здесь!"
  
 amcivwar.757.t: "Падение Хьюстона"
 amcivwar.757.d: "Как и ожидалось, лоялистские ополчения из Сан-Антонио и Оклахомы захватили неорганизованные ополчения лонгистов в Хьюстоне и Остине, прежде чем генерал Деверс смог укрепить свои позиции. Даллас вскоре пал, и с падением этих трех ключевых городов весь Техас прочно находится под федеральным контролем, и губернатор Джеймс Оллред был захвачен прежде, чем смог сбежать."
 amcivwar.757.a: "Батон-Руж сейчас близко."
 amcivwar.757.b: "Не беда, они не будут долго контролировать месторождения нефти."
  
 amcivwar.758.t: "Хаос на востоке"
 amcivwar.758.d: "Когда наши войска ушли, все к востоку от Сент-Луиса превратилось в полную анархию, и мы ожидаем, что ополчения лонгистов и синдикалистов поделят добычу на востоке. Однако это означает, что они будут заняты борьбой друг с другом, и теперь мы можем полностью сосредоточиться на борьбе с тихоокеанскими повстанцами."
 amcivwar.758.a: "Скоро мы возьмем Калифорнию."
  
 amcivwar.759.t: "Северная Каролина переходит под контроль лонгистов"
 amcivwar.759.d: "Новоизбранный губернатор Северной Каролины Клайд Хои после того, как увидел, что федеральные войска покидают восточное побережье, пообещал поддержать правительство Хью Лонга, добиваясь защиты как от сил синдикалистов на севере, так и от беспорядков, охвативших его штат с тех пор, как силы генерала МакАртура осталось. Таким образом, однако, силы генерала Паттона невероятно близки к стратегическому городу Норфолк, и теперь началась гонка за тем, кто первым захватит Вирджинию."
 amcivwar.759.a: "Следующая остановка, Вирджиния!"
 amcivwar.759.b: "Гонка за Вирджинию началась."
  
 amcivwar.760.t: "Гонка за Вирджинию"
 amcivwar.760.d.CSA: "Перейдя Северную Каролину, силы генерала Паттона встретили то, чего они не ожидали, - силы генерала Батлера в Ричмонде. Судя по всему, они сошлись из Западной Вирджинии и без сопротивления взяли Вирджинию, прежде чем генерал Паттон смог действовать. Паттон отступил за границу, оставив небольшую стражу в Норфолке."
 amcivwar.760.d.TEX: "Рано утром силы генерала Батлера были отброшены из Ричмонда силами генерала Паттона, после того как они неожиданно преодолели большое расстояние за короткий промежуток времени по сравнению с силами синдикалистов. С этой победой Вирджиния на данный момент находится под твердым контролем Хьюи Лонга."
 amcivwar.760.a: "Хорошая работа, генерал Батлер."
 amcivwar.760.b: "В следующий раз нам нужно быть быстрее."
 amcivwar.760.c: "Молодец, генерал Паттон."
 amcivwar.760.d: "Как бы то ни было, это просто означает, что мы вернемся за ним позже."
 amcivwar.760.e: "Не наше дело."
  
 amcivwar.761.t: "Борьба за коридор"
 amcivwar.761.d.CSA: "После ожесточенных боев силы синдикалистов взяли под свой контроль Теннесси и Кентукки, добившись важных успехов против сил лонгистов. Благодаря этому новому развитию силы, враждебные генералу МакАртуру, контролируют все к востоку от реки Миссисипи."
 amcivwar.761.d.TEX: "После ожесточенных боев силы синдикалистов взяли под свой контроль Теннесси и Кентукки, добившись важных успехов против сил лонгистов. Благодаря этому новому развитию силы, враждебные генералу МакАртуру, контролируют все к востоку от реки Миссисипи."
 amcivwar.761.a: "На шаг ближе к освобождению всех рабочих Америки!"
 amcivwar.761.b: "Нам нужно дать отпор коррумпированному диктатору, и как можно скорее!"
 amcivwar.761.c: "На шаг ближе к разрушению старого коррумпированного режима!"
 amcivwar.761.d: "Нам нужно дать отпор этим безбожным синдикалистам, и как можно скорее!"
 amcivwar.761.e: "Река Миссисипи будет залита кровью, снова."
  
 amcivwar.762.t: "Красный флаг над Вашингтоном"
 amcivwar.762.d: "Когда силы обоих самопровозглашенных президентов, Рида и Лонга, сражались на границах Вирджинии, ополченцы, поддерживаемые Социалистической партией Америки, наконец достигли заброшенного Вашингтона. Город, полностью лишенный какого-либо военного присутствия, был легко взят, при этом исторические достопримечательности и реки через Патомак в Александрию были в первую очередь защищены милицией. Поскольку, казалось, не было никаких признаков ответного нападения, ополченцы вскоре начали преобразовывать Национальную аллею и другие объекты, уделяя больше внимания Капитолию. Спустив старый флаг над домом сбежавшего Конгресса, солдаты сделали паузу для фотографий и интервью с социалистическими и местными газетами, прежде чем собраться, чтобы поднять флаг ОСА над округом Колумбия."
 amcivwar.762.a: "Конгресс больше не будет угнетать рабочих!"
 amcivwar.762.b: "Столицу надо скорее освобождать!"
  
 amcivwar.763.t: "МакАртур отразил нападение ОСА в Миннесоте"
 amcivwar.763.d: "Хотя социалисты захватили законодательный орган штата Миннесота на выборах 1936 года, они не смогли выполнить обещание социалистической Миннесоты, поскольку губернатор Петерсон из Партии фермеров и лейбористов использовал национальную гвардию штата, чтобы продержаться в Миннеаполисе достаточно долго, чтобы солдаты МакАртура смогли добраться до штата и выбить ополчение из Висконсина и сокрушить забастовщиков в самой Миннесоте. Президент Рид оказался в тупике в своем наступлении на запад, и его недавно сформированный командный состав, как сообщается, рассматривает вместо этого южные и восточные удары, чтобы использовать свое преимущество против Хью Лонга."
 amcivwar.763.a: "Следующая остановка, Чикаго!"
 amcivwar.763.b: "Плохие новости."
  
 amcivwar.764.t: "Новая Англия в отчаянном положении"
 amcivwar.764.d: "Хотя ранее корона отказала губернаторам Новой Англии в обеспечении их нейтралитета, поскольку кабинет посчитал дальнейшую угрозу военной позиции федерального правительства неразумной, повторение просьбы прошлой ночью вызвало иную реакцию. Поскольку единственной альтернативой британо-канадскому вмешательству в этот регион является оккупация объединенными синдикатами, даже американские фанаты кабинета министров и Тайного совета с энтузиазмом восприняли идею вмешательства. Следует ли действовать британо-канадскому правительству?"
 amcivwar.764.a: "Мы должны оставаться нейтральными."
 amcivwar.764.b: "Мы нужны людям Новой Англии, мы должны им помочь!"
  
 amcivwar.765.t: "Канада захватывает Новую Англию"
 amcivwar.765.d.CSA: "Наступление на округ Колумбия, похоже, натолкнуло на северную Британскую Империю идею, что мы представляем угрозу. Они приняли просьбу о защите предательских губернаторов Новой Англии. Наши войска не смогли продвинуться на северо-востоке до встречи с канадскими войсками. Однако Нью-Джерси пал перед нашими ополченцами и союзниками из Интернационала в Нью-Йорке, прежде чем силы Антанты смогли его усилить."
 amcivwar.765.d.others: "Социалистический натиск на округ Колумбия, кажется, дал Британской Империи на нашем севере представление о том, что они представляют собой реальную угрозу. Они приняли просьбу о защите со стороны губернаторов Новой Англии, и теперь они наблюдают за социалистами из-за границы. Силы ОСА не смогли продвинуться вперед до встречи с канадскими войсками. Однако штат Нью-Джерси пал перед их ополченцами и союзниками из Интернационала в Нью-Йорке, прежде чем мы смогли усилить его."
 amcivwar.765.a: "Британцы вернулись в Бостон!"
 amcivwar.765.b: "По крайней мере, социалисты не взяли Бостон."
  
 amcivwar.766.t: "Социалистический драйв в Новой Англии"
 amcivwar.766.d: "Социалистическая милиция и солдаты быстро оккупировали Новую Англию после нападения на Вашингтон, округ Колумбия. Хотя сопротивление было незначительным, ясно, что у президента Рида мало друзей в старом доме республиканизма, и многие все еще надеются, что Канада спасет их. На данный момент, однако, ОСА полностью контролирует Новую Англию."
 amcivwar.766.a: "Отлично!"
 amcivwar.766.b: "Мы скоро вернемся за ними!"
 amcivwar.766.c: "Социалисты крепнут."
  
 amcivwar.767.t: "Война начинается в Орегоне"
 amcivwar.767.d.USA: "С уходом федерального правительства на запад стало очевидно, что генерал МакАртур намеревался сначала нанести удар по Тихоокеанским штатам, считая их наиболее изолированной угрозой. Перейдя через Скалистые горы с последними снегами зимы, 2-я и 14-я армейские дивизии начали организованное наступление на Орегон и южную часть Вашингтона. Национальные гвардейцы в этих штатах либо встали на сторону президента Макартура, либо были вынуждены сдаться. Силы правительства Денвера вскоре взяли Портленд и Якиму, а губернаторы Вашингтона и Орегона сдались, чтобы спастись от синдикалистской агитации и войны. 3-я, 2-я и 14-я дивизии сейчас готовятся к захвату Калифорнии, но калифорнийцы уже начали контратаку, так же как Союз снова наносит удар по Арканзасу, а ОСА продвигается к Северной Каролине.\n\nПо всей расколотой и раздробленной стране отколовшиеся фракции увидели свой шанс начать наступательные операции против всех конкурирующих правительств, и от Миннесоты до Северной Каролины, от Нью-Йорка до Нью-Мексико, столкновения и гражданские беспорядки, наконец, переросли в сражения. Всем ясно, что Вторая гражданская война в США началась."
 amcivwar.767.d.PSA: "С уходом федерального правительства на запад стало очевидно, что генерал МакАртур намеревался сначала нанести удар по Тихоокеанским штатам, считая их наиболее изолированной угрозой. Перейдя через Скалистые горы с последними снегами зимы, 2-я и 14-я армейские дивизии начали организованное наступление на Орегон и южную часть Вашингтона. Национальные гвардейцы в этих штатах либо встали на сторону президента Макартура, либо были вынуждены сдаться. Силы правительства Денвера вскоре взяли Портленд и Якиму, а губернаторы Вашингтона и Орегона сдались, чтобы спастись от синдикалистской агитации и войны. 3-я, 2-я и 14-я дивизии сейчас готовятся к захвату Калифорнии, но калифорнийцы уже начали контратаку, так же как Союз снова наносит удар по Арканзасу, а ОСА продвигается к Северной Каролине.\n\nПо всей расколотой и раздробленной стране отколовшиеся фракции увидели свой шанс начать наступательные операции против всех конкурирующих правительств, и от Миннесоты до Северной Каролины, от Нью-Йорка до Нью-Мексико, столкновения и гражданские беспорядки, наконец, переросли в сражения. Всем ясно, что Вторая гражданская война в США началась."
 amcivwar.767.a: "Калифорния не может противостоять нам в одиночку."
 amcivwar.767.b: "Мы должны нанести удар по Портленду!"
 amcivwar.767.c: "Мы им показали!"
 amcivwar.767.d: "Предатели повсюду!"
 amcivwar.767.e: "На войну!"
  
 amcivwar.768.t: "Суд над Генштабом Новой Англии"
 amcivwar.768.d: "После того, как восстание Новой Англии против нашего господства было подавлено, мы обеспечили безопасность отколовшегося региона, который укрывался под канадской армией в 1937 году. Двумя выдающимися генералами от оппозиции были Лесли Гроувс и Марк Кларк из Новой Англии. В ожидании своей судьбы, многие начали задаваться вопросом, не были ли эти люди просто принуждены к борьбе против нас канадцами, которые не хотели, чтобы их кусок Америки вернулся домой. Нет никаких доказательств, указывающих на какие-либо вопиющие действия, совершенные обоими людьми в их защиту Новой Англии. Более того, оба мужчины обещают верно служить флагу [ROOT.GetNameDef], если они смогут получить официальное помилование от нашего правительства."
 amcivwar.768.a: "Выдайте им помилование"
 amcivwar.768.b: "Им нельзя доверять"
  
 # ACW Desertions 
 ACW_unit_desertion_tt: "Небольшая часть армии дезертирует в [FROM.GetNameDef]!\n\n§gЭто приведет к сокращению на 25% организации и 5% силы по всему фронту. Мы должны продвигаться на вражескую землю, чтобы избежать повторного дезертирства в будущем!§!"
 ACW_state_desertion_tooltip: "Небольшая часть армии дезертирует в [FROM.GetNameDef]!\n\n§gЭто приведет к снижению на 25% организации и 10% силы для подразделений в [acw_state_control_changed.GetName]. Мы должны не дать врагу захватить столицы штатов, чтобы избежать повторного дезертирства в будущем!§!"
  
 amcivwar.801.t: "Дезертиры на фронте"
 amcivwar.801.d: "После недавнего падения [acw_state_control_changed.GetName] на [acw_new_controller.GetNameDef], моральный дух среди [acw_old_controller.GetAdjective]их войск упал до нового минимума. Поступают сообщения, что небольшое количество солдат даже начало дезертировать из [acw_old_controller.GetAdjective]ой армии и пробиваться через [acw_new_controller.GetAdjective]ие ряды, чтобы сражаться за [acw_new_controller.GetNameDef]."
 amcivwar.801.a: "Нам нужно укрепить боевой дух!"
  
 amcivwar.802.t: "Дезертиры на фронте"
 amcivwar.802.d: "После недавнего падения [acw_state_control_changed.GetName] на [acw_new_controller.GetNameDef], моральный дух среди [acw_old_controller.GetAdjective]их войск упал до нового минимума. Поступают сообщения, что небольшое количество солдат даже начало дезертировать из [acw_old_controller.GetAdjective]ой армии и пробиваться через [acw_new_controller.GetAdjective]ие ряды, чтобы сражаться за [acw_new_controller.GetNameDef]."
 amcivwar.802.a: "Добро пожаловать в освобождение!"
  
 amcivwar.805.t: "Рост дезертирства на фронтах"
 amcivwar.805.d: "Хотя вначале они, возможно, и мечтали о победе, армии [acw_losing_side.GetNameDef] столкнулись с материально-техническими и моральными проблемами из-за того, что недавно потеряли контроль над своими территориями. В результате, наша разведка сообщила, что, несмотря на их пропаганду, заявляющую о возможной полной победе, их тыл и фронт страдают от низкого морального духа и пораженческих настроений.\n\nПока гражданская война затягивается, и американцы сражаются с американцами, небольшое количество их вооруженных сил начало пробираться через поле боя в наши ряды, чтобы дезертировать в нашу армию. Считая наше дело справедливым и возможно, желая закончить историю на правильной стороне, они предложили свои услуги вооруженным силам [acw_winning_side.GetNameDef] - поклявшись в верности законному правительству Америки!"
 amcivwar.805.a: "Наше дело правое!"
  
 amcivwar.806.t: "Наши войска дезертируют!"
 amcivwar.806.d: "Когда мы вступили в бой, мы понимали, какие трудности и испытания нам предстоят как более незначительной фракции американской гражданской войны. Несмотря на все усилия нашего высшего военного командования и гражданской промышленности, наши войска терпят на фронтах одно поражение за другим, а наши гражданские лица начинают испытывать тяготы войны. В результате фронтовые офицеры докладывают высшему военному командованию все большее количество вопросов материально-технического и морального характера.\n\nК сожалению, это коснулось и многочисленных отрядов наших вооруженных сил, которые посчитали наше дело проигранным и начали переходить на сторону [acw_winning side.GetNameDef]. Поскольку американцы сражались с американцами в гражданской войне, они видели, что наша позиция кажется им невыигрышной, и поэтому решили присоединиться к тому, что они считали законной стороной истории. Хотя мы будем отдавать строгие приказы для поддержания дисциплины, наше положение с каждым днем становится все более безнадежным."
 amcivwar.806.a: "Мы не потерпим предательства на фронте!"
