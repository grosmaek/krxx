 amcivwar.314.t: "Порядок восстановлен в [restored_core.GetName]"
 amcivwar.314.d: "Последние несколько недель силы нашего правительства были заняты арестом диссидентов и поддержкой распространения доброго слова наших сторонников. Мы хотим убедить их, что им, как гражданам Америки, нет нужды бояться нашего присутствия. Наши усилия начали медленно приносить успехи, даже не смотря на царящий в штате хаос."
 amcivwar.314.a: "Отличные новости!"
  
 amcivwar.320.t: "Синдикалисты захватывают контроль над Миннесотой"
 amcivwar.320.d: "Насилие групп синдикалистов-ополченцев распространилось в городе Миннеаполисе и близлежащих регионах, дороги штата были заблокированы, а аэропорт Миннеаполиса был захвачен несколькими вооружёнными отрядами. Губернатор Миннесоты, боясь ещё большего кровопролития, объявил о своей поддержке дела Джека Рида и отдал приказ дивизиям национальной гвардии оставаться на своих постах. Обеспечив бастион старой фермерско-трудовой партии Миннесоты, многие члены и лидеры фермерско-трудовой партии сейчас принесли присягу на верность социалистическому делу. Те немногие, которые сопротивлялись, вместе с другими симпатизирующими федералистам, теперь бегут на юг, ополченцы ОСА идущих на хвосте, в Айову, где как ожидается, начнется следующая битва на Среднем Западе."
 amcivwar.320.a: "Мы приветствуем их"
 amcivwar.320.b: "Предатели!"
  
 amcivwar.321.t: "Федеральное правительство сохраняет контроль над Миннесотой"
 amcivwar.321.d: "Насилие групп синдикалистов-ополченцев распространилось в городе Миннеаполисе и близлежащих регионах, дороги штата были заблокированы, а аэропорт Миннеаполиса был захвачен несколькими вооружёнными отрядами. Губернатор Миннесоты, боясь ещё большего кровопролития, объявил о своей поддержке федерального правительства  и отдал приказ национальной гвардии начать подавление повстанцев. Сражение продолжается, но штат по большей части находится под контролем лоялистов. Похожее восстание в Айове также провалилось - с бывшим очагом фермерско-трудовой партии, укрощенной федералистами, социалисты Айовы вряд ли добьются больших успехов."
 amcivwar.321.a: "Хорошо"
 amcivwar.321.b: "Ясно"
  
 amcivwar.322.t: "Северная Каролина объявляет поддержку сил Лонга"
 amcivwar.322.d: "В ответ на растущее давление групп боевиков в Шарлотте, губернатор Северной Каролины объявил, что штат войдёт в ряды сторонников Хьюи Лонга. Хотя и поступают сообщения о протестах в некоторых городах, большая часть штата поддерживает решение губернатора. Федеральные силы покидают регион, не желая оказаться окружёнными и отрезанными от остальных сил США."
 amcivwar.322.a: "Мы приветствуем их"
 amcivwar.322.b: "Предатели!"
  
 amcivwar.323.t: "Северная Каролина подтверждает свою верность США"
 amcivwar.323.d: "В ответ на растущее давление групп боевиков в Шарлотте, губернатор Северной Каролины объявил, что штат останется верен Америке и законному федеральному правительству. Хотя и поступают сообщения о протестах в некоторых городах, большая часть штата поддерживает решение губернатора. Силы минитменов покидают регион, не желая оказаться окружёнными и отрезанными от остальных сил Содружества."
 amcivwar.323.a: "Отлично"
 amcivwar.323.b: "Предатели!"
  
 amcivwar.324.t: "Лонгистские ополчения захватывают контроль над Теннесси"
 amcivwar.324.d: "Противоречия в сообщениях о сражениях синдикалистских и синдикалистских ополчениях в штате Теннесси были разрешены, когда лонгисты одержали победу в битве за контроль Нешвилля. Хотя в некоторых частях города ещё ведётся бой, преимущество сил минитменов заметно невооружённым глазом, а губернатор Гордон Браунинг попал в плен. Федеральные силы в скором времени начнут отступать из штата и позволят сторонникам Хьюи Лонга оставить штат за собой."
 amcivwar.324.a: "Мы приветствуем их"
 amcivwar.324.b: "Предатели!"
  
 amcivwar.325.t: "Лонгистские ополчения проигрывают сражение за Теннесси"
 amcivwar.325.d: "Противоречия в сообщениях о сражениях синдикалистских и синдикалистских ополчениях в штате Теннесси были разрешены, когда лонгисты потерпели поражение в битве за контроль Нешвилля. Хотя в некоторых частях города ещё ведётся бой, преимущество федеральных сил заметно невооружённым глазом, а губернатор Гордон Браунинг в телевизионном обращении к гражданам штата заявил, что Теннесси не падёт под контроль радикалов. Минитмены в скором времени начнут отступать из штата и позволят правительству оставить штат за собой."
 amcivwar.325.a: "Какое облегчение"
 amcivwar.325.b: "Предатели!"
  
 amcivwar.326.t: "Синдикалисты побеждают в Нью-Джерси"
 amcivwar.326.d: "Сражение между синдикалистскими ополченцами по всему Нью-Джерси, от Ньюарка до самого юга близ Филадельфии, увенчалось победой для синдикалистов. Силы повстанцев, тем не менее, не смогли продвинуться вглубь штата Нью-Йорк, так как губернатор смог перехватить инициативу, объявив чрезвычайное положение и перекрыв мосты, ведущие в город. Силы Рида теперь возводят баррикады в населённом центре и готовятся штурмовать границу штата Нью-Джерси."
 amcivwar.326.a: "Важная победа"
 amcivwar.326.b: "Тяжёлое поражение"
  
 amcivwar.327.t: "Победа Федералистов в Нью-Джерси"
 amcivwar.327.d: "Сражение между синдикалистскими ополченцами по всему Нью-Джерси, от Ньюарка до самого юга близ Филадельфии, увенчалось победой для правительства. Главы ополчений уже были окружены и арестованы, но многие повстанцы сумели скрыться в пригородах. Федеральному правительству понадобятся месяцы на окончательное восстановление порядка в городе. В данный момент, силы верные правительству сконцентрировали свои усилия на обороне северного побережья и укрепления границы с соседствующей Пенсильванией и осажденного Нью-Йорка."
 amcivwar.327.a: "Важная победа"
 amcivwar.327.b: "Тяжёлое поражение"
 amcivwar.327.c: "Интересно"
  
 amcivwar.328.t: "Восстание федералистов в южном Техасе увенчалось успехом"
 amcivwar.328.d: "Хотя правительство штата Техаса объявило о своём вступлении в Содружество, в южной части штата силы, оставшиеся верными федеральному правительству, ведут ожесточённую борьбу против ополчений минитменов и смогли захватить контроль над рядом стратегически важных локаций. Мэры южных городов объявил губернатора Джеймса Оллреда предателем и готовы сражаться против своих бывших сограждан, когда гражданская война разразится в полную силу."
 amcivwar.328.a: "Важная победа"
 amcivwar.328.b: "Тяжёлое поражение"
 amcivwar.328.c: "Интересно"
  
 amcivwar.329.t: "Восстание федералистов в Техасе окончилось поражением"
 amcivwar.329.d: "Хотя правительство штата Техаса объявило о своём вступлении в Содружество, в южной части штата силы, оставшиеся верными федеральному правительству, ведут ожесточённую борьбу против ополчений минитменов. Губернатор Джеймс Оллред провёл совещание с мерами южных городов штата и после нескольких часов обсуждений сообщил, что было достигнуто соглашений. Они объединятся под знаменем Лонга и настоящего правительства Америки."
 amcivwar.329.a: "Важная победа"
 amcivwar.329.b: "Тяжёлое поражение"
 amcivwar.329.c: "Интересно"
  
 amcivwar.330.t: "Айова встаёт на сторону сил Рида"
 amcivwar.330.d: "После захвата Сидар-Рэпидс и Айова-Сити силами синдикалистов, губернатор Айовы объявил о своей поддержке дела Джека Рида и потребовал выведения федеральных сил из штата. Хотя многие и сомневаются, что губернатор Крешел действительно симпатизирует синдикалистам, ясно всем, что он предвидел исход битвы в штате и предпринял меры для сохранения своей позиции. Также поступило несколько сообщений о протестах в Де-Мойн после отступления сил лоялистов из региона."
 amcivwar.330.a: "Важная победа"
 amcivwar.330.b: "Неприятное поражение"
  
 amcivwar.331.t: "Айова встаёт на сторону федеральных сил"
 amcivwar.331.d: "После освобождения Сидар-Рэпидс и Айова-Сити  от сил синдикалистов, губернатор Айовы объявил о своей поддержке федерального правительства и потребовал выведения ополчений Рида из штата. Хотя многие и сомневаются, что губернатор Крешел действительно верен федеральному правительству, ясно всем, что он предвидел исход битвы в штате и предпринял меры для сохранения своей позиции. Также поступило несколько сообщений о протестах в Де-Мойн после отступления ополчений из региона."
 amcivwar.331.a: "Важная победа"
 amcivwar.331.b: "Тяжёлое поражение"
  
 amcivwar.332.t: "Миссури взята под контроль ополчением"
 amcivwar.332.d: "Не сбавляя скорость после своей победы в Айове, ополчение СПА прибыли в Миссури и нашли широкую поддержку среди забастовщиков в Сент-Луисе. Город был захвачен практически сразу, а губернатор Ллойд Старк – взят в заложники. Губернатор отказывался сотрудничать с повстанцами, надеясь на скорое освобождение правительственными силами, но через несколько дней стало понятно, что оборону синдикалистов не пробить. Во избежание излишнего кровопролития губернатор приказал национальной гвардии штата отступить. Битвы ещё продолжаются в сельской местности, и контроль СПА ещё не окончателен."
 amcivwar.332.a: "Приятное развитие событий"
 amcivwar.332.b: "Чрезвычайно волнующе"
  
 amcivwar.333.t: "СПА захватывает Кентукки"
 amcivwar.333.d: "Волнения в восточных районах Кентукки наконец-то достигли точки кипения. С падением Миссури усиливающееся давление на государство стало лишь вопросом времени, когда Франкфорт и Луисвилл были захвачены силами СПА, атаковавшими со всех сторон. Губернатор Хэппи Чендлер эвакуировал штат незадолго до падения Франкфорта, оставив оставшихся защитников без лидера и тем самым легко захваченных атакующими силами. Хотя СПА в настоящее время контролирует большую часть штата, их позиции еще далеки от безопасности, поскольку вблизи границы с Теннесси регулярно происходят столкновения между группами ополченцев и федеральными силами."
 amcivwar.333.a: "Приятное развитие событий"
 amcivwar.333.b: "Чрезвычайно волнующе"
  
 amcivwar.334.t: "Кентукки встаёт на сторону Лонга"
 amcivwar.334.d: "В условиях, когда страна находится на грани гражданской войны, многие пограничные штаты вынуждены выбирать сторону. В Кентукки законодательное собрание во Франкфурте снова разделилось на две группы, поскольку штат борется со страхом перед синдикализмом и притягательностью прокламации Хьюи Лонга. В своей страстной речи губернатор Хэппи Чендлер решительно встал на сторону федералистов, несмотря на то, что сам он является убежденным сторонником консервативного крыла демократов. Хотя эта речь привлекла значительное внимание в регионе, раздираемом по швам, в конечном итоге войска губернатора Чендлера были вынуждены бежать из столицы в сторону лоялистских границ, уступив большую часть штата правительству Лонга. Однако Чендлер поклялся собрать проправительственные силы и вернуться, чтобы освободить штат от измены."
 amcivwar.334.a: "Приятное развитие дел"
 amcivwar.334.b: "Чрезвычайно волнующе"
  
 amcivwar.335.t: "Вирджиния захвачена минитменами"
 amcivwar.335.d: "Не сбавляя скорость после своей победы в Северной Каролине, минитмены АПВ прибыли в Вирджинию и нашли широкую поддержку среди протестующих против синдикализма в западной части штата. Город Роли был захвачен в скором времени, а губернатор Джордж Перри – взят в заложники. Губернатор отказывался сотрудничать с повстанцами, надеясь на скорое освобождение правительственными силами, но через несколько дней стало понятно, что оборону минитменов не пробить. Во избежание излишнего кровопролития губернатор приказал национальной гвардии штата отступить, а флоту покинуть базу в Норфолке. Битвы ещё продолжаются в сельской местности, и контроль АПВ ещё не окончателен."
 amcivwar.335.a: "Приятное развитие событий"
 amcivwar.335.b: "Они слишком близко к Вашингтону"
  
 ### Deal with the Devil ### 
 ACW_deal_with_devil_effect: "Все территории, ранее принадлежавшие им, но оккупированные нами, будут возвращены. Территории, ранее принадлежавшие нам, но оккупированные ими будут возвращены таким же образом. Перемирие продлится 90 дней, после чего у нас будет возможность продлить соглашение ещё на 90 дней.\n"
  
 amcivwar.520.t: "Сделка с Дьяволом?"
 amcivwar.520.d: "[From.GetAdjective]ое правительство предложило нам сделку: наши силы заключат перемирие, по крайней мере, на 90 дней и направят все усилия против [enemy_country.GetAdjective]их сил, которые пока что наносят нам поражение за поражением. Через 90 дней у нас будет возможность продлить перемирие или отказаться от него. Если за это время [enemy_country.GetNameDef] потерпит поражение, перемирию также придёт конец."
 amcivwar.520.a: "Мы согласны на эти условия… пока что"
 amcivwar.520.b: "Нет, мы не изменим своим принципам"
  
 amcivwar.521.t: "Сделке отказана"
 amcivwar.521.d: "К сожалению, [From.GetAdjective]ое правительство оказалось упрямее, чем ожидалось. Они не собираются сотрудничать с нами, даже если это будет означать их поражение."
 amcivwar.521.a: "Что поделать?"
  
 amcivwar.522.t: "Сделка принята"
 amcivwar.522.d: "Как и ожидалось, [From.GetAdjective]ие силы приняли наше предложение. Мы прекратим сражаться, на время, и сконцентрируемся на сражении с [enemy_country.GetNameDef]. Через 90 дней мы можем продлить перемирие, а после поражения нашего общего врага мы также положим конец перемирию."
 amcivwar.522.a: "Отлично"
  
 amcivwar.523.t: "Продлить перемирие?"
 amcivwar.523.d: "Обозначенные 90 дней истекли, пора решить, готовы ли мы возобновить конфликт с нашим кратковременным союзником."
 amcivwar.523.a: "Подождём ещё 30 дней..."
 amcivwar.523.b: "Этому перемирию конец."
  
 amcivwar.524.t: "Сделка с Дьяволом"
 amcivwar.524.d: "Видя, что [enemy_country.GetNameDef] наносит их силам поражение за поражением, представители двух других сторон в Американской Гражданской Войне согласились на временное перемирие, чтобы не допустить поражения от [enemy_country.GetAdjective]ой армий.\n\nВремя покажет, сможет ли перемирие выстоять больше нескольких месяцев. Наблюдающие за конфликтом соглашаются, что подобная неслыханная сделка является доказательством значительного преимущества [enemy_country.GetNameDef] на данный момент."
 amcivwar.524.a: "Интересно"
 amcivwar.524.b: "Без разницы – они обречены даже так"
  
 amcivwar.525.t: "Сделка с Дьяволом"
 amcivwar.525.d: "В условиях жесткого давления со стороны [enemy_country.GetNameDef] оба [truce_support.GetNameDef] и [truce_enemy.GetNameDef] согласились на временное перемирие. Поскольку мы объявили о нашей поддержке [truce_support.GetAdjective]ой фракции, мы должны согласиться на их сделку... по крайней мере, пока."
 amcivwar.525.a: "Да будет так"
  
 amcivwar.526.t: "Перемирие закончилось"
 amcivwar.526.d: "Временное прекращение огня между [can_ally.GetNameDef] и [can_enemy.GetNameDef], очевидно закончилось, и теперь [can_ally.GetAdjective]ий союзник, как и прежде, призывает Антанту возобновить войну."
 amcivwar.526.a: "Мы уже в пути!"
 amcivwar.526.b: "Боюсь, они сами по себе"
 amcivwar526_tt: "§Y[Root.GetNameDefCap]§! снова присоединится к §Y[can_ally.GetNameDef]§! в своей войне против §Y[can_enemy.GetNameDef]§!\n"
  
 amcivwar.527.t: "Америка воссоединилась"
 amcivwar.527.d.USA: "В конце концов, Америка воссоединилась. Мы снова простираемся от моря к сияющему морю. Предатели страны были уничтожены, и теперь звезды и полосы с гордостью пролетают от берега к берегу, зная, что свобода обеспечена для всех."
 amcivwar.527.d.CSA: "В конце концов, вся Америка теперь является частью [Root.GetNameDef]. Революция одержала крупную победу, и народ был вырван из оков капитализма. Все мы размахиваем красным флагом социализма от Калифорнии до острова Нью-Йорк. Хотя шрамы революции есть повсюду, мы можем рассчитывать на то, что революция достанется всем."
 amcivwar.527.d.TEX: "В конце концов, Америка была объединена под знаменем [Root.GetNameDef]. Предатели и потенциальные тираны пытались уничтожить и коррумпировать эту великую нацию, но мы держались твердо и взяли власть в свои руки. Однако в тех территориях, которые изначально не восставали вместе с Хьюи Лонгом в гражданской войне, возник вопрос: является ли эта страна Соединенными Штатами Америки, или это действительно [Root.GetNameDef]? Среди многих существует стремление вернуться к стабильности Звезд и Полос, даже если все безвозвратно изменилось. Должны ли мы их успокоить и показать, что Америка, которую изначально представлял Хьюи, все еще существует?"
 amcivwar.527.d.PSA: "В конце концов, Соединенные Штаты Америки воссоединились. Тиран МакАртур был изгнан, все другие предатели страны, которые пытались превратить Америку в то, чем она не является, были повержены. Теперь звезды и полосы с гордостью пролетают от побережья к побережью, зная, что свобода обеспечена для всех американцев."
  #USA/PSA: 
 amcivwar.527.a: "Более совершенный союз."
  #CSA: 
 amcivwar.527.b: "Эта земля - твоя земля."
  #TEX: 
