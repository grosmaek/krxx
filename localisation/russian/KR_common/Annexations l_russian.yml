 annexation_gabon: "Судьба региона [GAB.GetNameDef]"
 annexation_gabon_desc: "Теперь мы контролируем бывшую немецкую колонию [GAB.GetNameDef] и вместе с ней нам подчиняются тысячи африканцев. Возможно, мы должны создать для них государство на этих землях. Однако мы и сами можем успешно править ими."
 annex.5000.a: "Сформировать государство [GAB.GetNameDef]"
  
 annexation_cameroon: "Судьба региона [CMR.GetNameDef]"
 annexation_cameroon_desc: "С нашей недавней аннексией колонии [CMR.GetNameDef] администрация на этих землях распалась, и эта территория нуждается в новой более крепкой администрации. Вопрос лишь в том, должны ли эти земли находиться под нашим прямым контролем или достаточно создать марионеточное государство?"
 annex.5001.a: "Сформировать государство [CMR.GetNameDef]"
  
 annexation_ubangi_shari: "Судьба региона [CAR.GetNameDef]"
 annexation_ubangi_shari_desc: "После нашей успешной победы над врагом, нам пришлось контролировать территории [CAR.GetNameDef]. Тем не менее эта оккупация съедает много сил и денег, и многие официальные лица в нашей стране предлагают дать автономию этим землям. Каков ваш вердикт?"
 annex.5002.a: "Сформировать государство [CAR.GetNameDef]"
  
 annexation_congo: "Судьба региона [COG.GetNameDef]"
 annexation_congo_desc: "Наша аннексия бывшей немецкой колонии [COG.GetNameDef] подняла вопрос об скорейшем решении судьбы этих земель. У нас есть несколько вариантов решения этой проблемы. Мы можем установить здесь колониальное правительство. Также мы можем создать государство, лояльное нам, возглавляемая местными лидерами. Каков ваш вердикт?"
 annex.5003.a: "Сформировать государство [COG.GetNameDef]"
 
 annexation_zambia: "Судьба региона [ZAM.GetNameDef]"
 annexation_zambia_desc: "Теперь, когда мы контролируем бывшие территории немецкой колонии в Замбезии, нам нужно решить судьбу Замбезии. Мы можем из неё сделать отдельную колонию или мы можем объединить её с Ньясалендом. Так, что мы будем делать с ней?"
 annex.5004.a: "Сформировать государство [ZAM.GetNameDef]"
  
 annexation_angola: "Судьба региона [ANG.GetNameDef]"
 annexation_angola_desc: "После присоединения [ANG.GetNameDef], бывшей колонии Португалии, нам придётся разобраться с жителями этой колонии. Разумеется, нам будет легче дать им независимость, чем управлять ими на прямую?"
 annex.5005.a: "Сформировать государство [ANG.GetNameDef]!"
  
 annexation_nigeria: "Судьба региона [NGA.GetNameDef]"
 annexation_nigeria_desc: "Огромная и богатая колония [NGA.GetNameDef] теперь находится под нашим контролем, и нам нужно решить её судьбу. Должна ли она быть зависима от нас?"
 annex.5006.a: "Сформировать государство [NGA.GetNameDef]"
  
 annexation_dahomey: "Судьба региона [DAH.GetNameDef]"
 annexation_dahomey_desc: "Старая территория королевства [DAH.GetNameDef], бывшая немецкая колония, была захвачена нами. И стоит заметить, что поддержка оккупации на этих землях обходится нам очень дорого. Поэтому нам стоит дать этой территории автономию. Или всё же не стоит?"
 annex.5007.a: "Сформировать государство [DAH.GetNameDef]"
  
 annexation_togo: "Судьба региона [TOG.GetNameDef]"
 annexation_togo_desc: "Теперь мы контролируем бывшую немецкую колонию [TOG.GetNameDef] и миллионы африканцев, населяющих ее, желают сформировать собственное правительство. Возможно, нам стоит дать им такую возможность, но они, конечно же, будут лояльны нам."
 annex.5008.a: "Сформировать государство [TOG.GetNameDef]"
  
 annexation_ghana: "Судьба региона [GHA.GetNameDef]"
 annexation_ghana_desc: "Сейчас регион [GHA.GetNameDef] находится под нашим контролем. Должны ли мы продолжать оккупацию или мы должны сформировать новое правительство на этой земле?"
 annex.5009.a: "Сформировать государство [GHA.GetNameDef]"
  
 annexation_ivory_coast: "Судьба Кот-д’Ивуара"
 annexation_ivory_coast_desc: "Кот-д'Ивуар теперь под нашим контролем. Однако его жители требуют, чтобы компетентная администрация позаботилась о налогах и воинской повинности. Возможно, создание лояльного нам правительства на этой земле более лучшее решение проблемы чем наш прямой контроль."
 annex.5010.a: "Сформировать государство Кот-д’Ивуар"
  
 annexation_liberia: "Судьба Либерии"
 annexation_liberia_desc: "Государство Либерия, основанное американской компанией, которая хотела перевезти всех американских чернокожих обратно в Африку, всегда было своеобразным государством. Под контролем американцев в течение многих лет страна утратила свою мощь. Либерийская идентичность сильна и попытка аннексировать их напрямую может оказаться неэффективной, чиновники в нашей стране призывают к созданию лояльного либерийского государства вместо аннексии."
 annex.5011.a: "Освободить лояльную Либерию"
  
 annexation_sierra_leone: "Судьба Сьерра-Леоне"
 annexation_sierra_leone_desc: "Бывшая британская колония Сьерра-Леоне находится под нашим контролем. Но, несмотря на все усилия, наша администрация не справляется с управлением этими землями, поэтому поступили предложения об создании марионеточного правительства на этих землях."
 annex.5012.a: "Сформировать государство Сьерра-Леоне"
  
 annexation_guinea: "Судьба Гвинеи"
 annexation_guinea_desc: "Бывшая французская колония Гвинея находится под нашим контролем. Спустя некоторое время возник вопрос об создании лояльного государства на этих земля. Каково наше решение?"
 annex.5013.a: "Сформировать государство Гвинея"
  
 annexation_senegal: "Судьба Сенегамбии"
 annexation_senegal_desc: "Порт Дакар, когда-то самый важный порт Французской Западной Африки, наш. Однако, после нашего прихода на эту землю, возник вопрос об выделении автономии этой территории. Так, и что нам делать?"
 annex.5015.a: "Сформировать государство Сенегамбия"
  
 annexation_mauritania: "Судьба Мавритании"
 annexation_mauritania_desc: "Пустынный регион Мавритании находится под нашим контролем. Бывшая французская колония, нуждается в создании сильной администрации, чтобы эти земли не утонули в анархии. Должны ли мы рассмотреть вопрос о создании мавританского марионеточного государства?"
 annex.5016.a: "Сформировать государство Мавритания"
  
 annexation_mali: "Судьба Мали"
 annexation_mali_desc: "Долина реки Нигер, некогда известная как французский Судан или Мали, теперь находится под нашим контролем. Прямой контроль над этой территорией обходится нам дорого. Поэтому на следует создать на этой земле марионеточное правительство. Или всё же не следует?"
 annex.5017.a: "Сформировать государство Мали"
  
 annexation_upper_volta: "Судьба Верхней Вольты"
 annexation_upper_volta_desc: "Древняя земля мосси вокруг области Вольта перешла под наш контроль и теперь является частью нашей страны. Часто разделенные и плохо воспринимаемые колониальными властями, их народ теперь просит нас дать ему шанс создать свое собственное государство. Должны ли мы позволить им организовать себя в определённой степени?"
 annex.5018.a: "Сформировать государство Верхняя Вольта"
  
 annexation_niger: "Судьба Нигера"
 annexation_niger_desc: "Нигер находится под нашим контролем. Теперь пора решить вопрос об создании администрации на этой земле?"
 annex.5019.a: "Сформировать государство Нигер"
  
 annexation_chad: "Судьба Чада"
 annexation_chad_desc: "Наконец, Чад наш. Однако возник вопрос об создании государства на этой земле. Возможно, нам следует дать местным жителям своё государство, лояльное нам, так как аборигены не раз восставали против колонизаторов."
 annex.5020.a: "Сформировать государство Чад"
  
 annexation_morocco: "Судьба Марокко"
 annexation_morocco_desc: "Мы освободили Марокко от немцев, и наши силы сейчас испытывают трудности с оккупацией горных и полузасушливых районов страны. Несмотря на то, что городские центры находятся под нашим контролем, возможно, было бы целесообразно передать дополнительный контроль местным жителям."
 annex.5021.a: "Мы должны освободить их"
  
 annexation_rio_de_oro: "Судьба Рио-де-Оро"
 annexation_rio_de_oro_desc: "Пустынный район Рио-де-Оро сейчас находится под нашим контролем, мы должны решить, что с ним делать."
  
 annexation_algeria: "Судьба Алжира"
 annexation_algeria_desc: "Мы наконец-то освободили Алжир от французских тиранов. Должны ли мы дать Алжиру свободу?"
 annex.5024.a: "Освободить лояльный Алжир"
  
 annexation_tunisia: "Судьба Туниса"
 annexation_tunisia_desc: "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всем Тунисом. Бей и несколько националистов требуют самоуправления, и некоторые предлагают им это предоставить. В качестве альтернативы мы могли бы продолжать оккупировать Тунис. Что нам делать?"
 annex.5025.a: "Освободить Тунис"
  
 annexation_ethiopia: "Судьба Эфиопии"
 annexation_ethiopia_desc: "После нашей успешной кампании в Эфиопии, у нас теперь есть задача создать новую местную административную власть для восстановления мира, однако есть несколько вариантов для нашего выбора..."
 annex.5026.a: "Освободить Эфиопию"
  
 annexation_eritrea: "Судьба Эритреи"
 annexation_eritrea_desc: "После нашей успешной кампании в Эритрее сейчас перед нами стоит задача учредить новую местную административную власть в целях восстановления мира, однако у нас есть несколько вариантов..."
 annex.5027.a: "Освободить Эритрею!"
  
 annexation_djibouti: "Судьба региона [268.GetName]"
 annexation_djibouti_desc: "Мы контролируем [268.GetName], на который претендует одна из наших марионеток. Может быть, лучше будет отдать его им?"
  
 annexation_somalia: "Судьба Сомали"
 annexation_somalia_desc: "Теперь мы контролируем бывшие территории государства Сомали, и на этих территориях будет тяжело поддерживать оккупацию, возможно, мы должны сделать Сомали независимым государством, но находящимся в нашей сфере влияния?"
 annex.5029.a: "Создать лояльную Сомалию"
  
 annexation_kenya: "Судьба Кении"
 annexation_kenya_desc: "Земли Кении находятся под нашим контролем. Нам, возможно, стоит присоединить её к нашей стране. Или нам всё же стоит создать марионеточное государство на этой территории..."
 annex.5030.a: "Сформировать государство Кения"
  
 annexation_uganda: "Судьба Уганды"
 annexation_uganda_desc: "Сейчас мы занимаем территории бывшей немецкой колонии - Уганды. Нам нужно решить проблему о создании правительства на этой земле. Должно ли правительство состоять из местных жителей или мы сами должны управлять этой страной. В любом случае, Do you know the way?"
 annex.5031.a: "Сформировать государство Уганда"
  
 annexation_tanzania: "Судьба Восточной Африки"
 annexation_tanzania_desc: "Сейчас мы занимаем центр бывшей немецкой колонии - Миттельафрики. Теперь нам надо решить судьбу этих земель. Мы можем создать государство, лояльное нам, возглавляемое местными лидерами или нам стоит создать колониальное правительство?"
 annex.5032.a: "Сформировать Большую Восточную Африку."
 annex.5032.b: "Восстановить Восточную Африку в ее прежнем виде."
  
 annexation_rwanda: "Судьба Руанды"
 annexation_rwanda_desc: "После освобождения Руанды от немецкой тирании, у нас возник вопрос об независимости этой страны. Должны ли мы управлять этой страной или это должны делать жители этой страны?"
 annex.5033.a: "Сформировать государство Руанда"
  
 annexation_urundi: "Судьба Урунди"
 annexation_urundi_desc: "Мы присоединили Урунди, часть бывшей немецкой колонии Восточной Африки. Мы должны решить судьбу этой земли. Может нам следует создать марионеточное правительство на этих землях?"
 annex.5034.a: "Сформировать государство [BRD.GetNameDef]"
  
 annexation_mozambique: "Судьба Мозамбика"
 annexation_mozambique_desc: "После присоединения Мозамбика, бывшей колонии Португалии, нам придётся разобраться с жителями этой колонии. Разумеется, нам будет легче дать им независимость, чем управлять ими на прямую?"
 annex.5035.a: "Сформировать государство Мозамбик"
 
 annexation_malawi: "Судьба Ньясаленда"
 annexation_malawi_desc: "После начала оккупации Ньясаленда, нам поступили предложения о создании государства, лояльного нам, возглавляемая местными лидерами, вместо создания на этих территориях колонии. Как вы считаете, что нам нужно сделать Ньясалендом?"
 annex.5036.a: "Сформировать государство [MLW.GetNameDef]"
 annex.5036.b: "Отдать его [955.owner.GetNameDef]"
  
 annexation_madagascar: "Судьба Мадагаскара"
 annexation_madagascar_desc: "Как ни странно, Мадагаскар наш. Огромный остров в настоящее время находится под нашим контролем. Возможно, нам следует образовать на Мадагаскаре протекторат или нам следует полностью присоединить к нашей стране?"
 annex.5037.a: "Сформировать государство [MAD.GetNameDef]"
 annex.5037.b: "Восстановить королевство Имерина"
 
 annexation_south_africa: "Судьба Южной Африки"
 annexation_south_africa_desc: "Наконец-то, Южная Африка пала под натиском наших армий. После окончания войны, пошли разговоры о предоставлении независимости этому государству. На повестке стоял вопрос: стоит ли нам оставить под контролем Южной Африки протектораты Бечуаленд и Родезию, которые перешли под их контроль в 1925 году? Выбор за нами."
 annex.5038.a: "Освободить Южную Африку"
  
 annexation_namibia: "Судьба Намибии"
 annexation_namibia_desc: "Мы аннексировали бывшую немецкую колонию - Миттельафрику. Однако возник вопрос о том, что нам делать с землями этой бывшей колонии. Мы можем создать на этих землях свою колонию. Также мы можем продолжить оккупацию этих земель. Так каково наше решение?"
 annex.5039.a: "Сформировать государство Намибия!"
  
 annexation_botswana: "Судьба Ботсваны"
 annexation_botswana_desc: "Ботсвана наша. Должны ли мы создать протекторат на этой земле?"
 annex.5040.a: "Сформировать государство Ботсвана"
  
 annexation_zimbabwe: "Судьба Зимбабве"
 annexation_zimbabwe_desc: "Протекторат Зимбабве/Родезия пережил много битв за независимость. Однако все они провалились. Возможно, чтобы избежать кровопролития, нам стоит дать им независимость?"
 annex.5041.a: "Сформировать государство Зимбабве"
  
 annexation_sudan: "Судьба Судана"
 annexation_sudan_desc: "Судан оказался под нашим контролем. Мы должны решить его дальнейшую судьбу."
 annex.5042.a: "Освободить Судан."
 annex.5042.b: "Отдать Нубию Египту и освободить остальную часть Судана."

 annexation_ogaden: "Судьба Огадена"
 annexation_ogaden_desc: "Спорный регион между Эфиопией и Сомали был захвачен нашими войсками. Мы должны решить его дальнейшую судьбу."

 annexation_jubaland: "Судьба Джубаленда"
 annexation_jubaland_desc: "Спорный регион между Кенией и Сомали был захвачен нашими войсками. Мы должны решить его дальнейшую судьбу."
 
 annexation_gebaia: "Судьба португальской Гвинеи"
 annexation_gebaia_desc: "В связи с нашей новой оккупацией бывшей португальской колонии Гвинеи был поднят вопрос о создании марионеточного правительства, частично управляемого местными жителями, вместо новой колонии, стоит ли нам продвигать эту идею?"
 annex.5045.a: "Образуйте государство [GNB.GetNameDef]"

 annexation_equatorial_guinea: "Судьба Экваториальной Гвинеи"
 annexation_equatorial_guinea_desc: "В связи с нашей новой оккупацией бывшей испанской колонии Экваториальной Гвинеи был поднят вопрос о создании марионеточного правительства, частично управляемого местными жителями, вместо новой колонии, стоит ли нам продвигать эту идею?"
 annex.5046.a: "Образуйте государство [EQG.GetNameDef]"

 annexation_rif: "Судьба Рифа"
 annexation_rif_desc: "Прибрежная полоса Марокко, известная как Риф, теперь под нашим контролем, и мы должны решить, что с ней делать."

 annexation_ifni: "Судьба Ифни"
 annexation_ifni_desc: "Небольшой портовый город Ифни теперь под нашим контролем, мы должны решить, что с ним делать."

 annexation_gambia: "Судьба Гамбии"
 annexation_gambia_desc: "Прибрежный регион Гамбии теперь под нашим контролем, мы должны решить, что с ним делать."

 annexation_lourenco_marques: "Судьба Луренсу Маркеса"
 annexation_lourenco_marques_desc: "Южная половина Мозамбика теперь под нашим контролем, мы должны решить, что с ней делать."

 annexation_middle_congo: "Судьба Среднего Конго"
 annexation_middle_congo_desc: "Западная часть бассейна Конго, первоначально французская колония, теперь находится под нашим контролем, и мы должны решить, что с ней делать."
 annex.5051.a: "[leopoldville.GetGrantTerritoryEventOption]"

 annexation_indian_ocean_islands: "Судьба [FROM.FROM.GetName]"
 annexation_indian_ocean_islands_desc: "[FROM.FROM.GetName] перешла под наш контроль, поскольку наши войска оккупировали регион. Теперь мы должны решить, что с ним делать."
