 annexation_cyprus: "Судьба Кипра"
 annexation_cyprus_desc: "Наши армии сумели взять Кипр под свой контроль, а сам остров теперь оккупирован нами. Сейчас перед нами несколько вариантов. Мы можем либо создать на острове марионетку, либо взять его под свой контроль, поскольку он занимает ключевое положение в Средиземноморье и имеет решающее значение для сохранения контроля над этим районом. Что же нам делать?"
 annex.1083.a: "Освободить Кипр"
  
 annexation_spain: "Судьба Испании"
 annexation_spain_desc: "Испания, бывшая империя, раскинувшаяся по всему миру, пала перед нашими войсками. На протяжении более века эта страна была раздираема войной; она пережила разрушительную гражданскую войну, изнурительную битву за Риф в 1920-х годах, унизительное поражение от США в 1898 году, три Карлистские войны, не говоря уже о последствиях Наполеоновских войн.\n\nИспанское общество и его экономика долгое время находились на задворках, будь то в результате внутренних или внешних причин. Поскольку нашему правительству предстоит решать, что делать с Испанией, мы должны действовать осторожно, чтобы не повторить ошибок прошлого. Для того чтобы Испания восстановилась, ее необходимо ввести в современную эпоху, как в социальном, так и в экономическом плане."
 annex.1084.a: "Установить социалистический режим."
 annex.1084.b: "Восстановить королевство под властью [annexation_spain_kingdom_option]."
