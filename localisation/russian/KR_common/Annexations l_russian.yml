 annexation_ecuador: "Судьба Эквадора"
 annexation_ecuador_desc: "[annexation_ecuador_description]"
 annexation_ecuador_galapagos: "Кито пал, и Эквадора больше нет. Однако не вся страна находится под контролем захватчиков - у нас есть возможность восстановить ее правительство на Галапагосских островах... если мы того пожелаем."
 annexation_ecuador_normal: "После кампании по всему Эквадору, нам наконец-то удалось разрушить эквадорскую оборону. Кито теперь в наших руках! Теперь мы должны принять решение о будущем Эквадора."
