 annexation_britain_britain: "Судьба Британии"
 annexation_britain_desc_britain: "После победы над Британским Союзом мы теперь контролируем Великобританию. Мы можем разделить эти земли и создать новые страны с лояльными правительствами или создать единую Великобританию."
 annexation_britain_desc_britain_GER: "После победы над Британским Союзом мы теперь контролируем Великобританию. Несмотря на то, что очевидный выбор будет сделан в пользу воссоздания нашей собственной Британии, некоторые члены Высшего командования предложили разрушить Британию, разделив ее на более мелкие составляющие государства. Конечно, мы также могли бы просто оккупировать весь остров."
 annexation_britain_england: "Судьба Англии"
 annexation_britain_desc_england: "Мы получили контроль над Лондоном, а значит, и над сердцем Англии. Теперь мы должны решить, что делать с британской территорией."
 annex.1044.a: "Создать лояльное британское правительство"
 annex.1044.b: "Разделить остров между Англией и Шотландией"
 annex.1044.c: "Разделить остров между Англией, Уэльсом и Шотландией"
 annex.1044.d: "Создать лояльное английское правительство"
 annex.1044.e: "Восстановить свободную Великобританию!"
  
 annexation_scotland: "Судьба Шотландии"
