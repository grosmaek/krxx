 annexation_khiva: "Судьба Хивы"
 annexation_khiva_desc: "Хива оказалась под нашим контролем, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с этим делать."
 annex.3004.a: "Освободить Хиву."
  
 annexation_afghanistan: "Судьба Афганистана"
 annexation_afghanistan_desc: "После долгой борьбы с афганцами, мы начали полномасштабное наступление и заставили афганскую армию сдаться и бежать в горы. Кабул и основные дороги теперь в наших руках, но сельская местность сплотилась против нас, и возможно, у нас будет большой бой, если мы попытаемся занять так называемое "Кладбище империй"."
 annex.3007.a: "Освободить Афганистан"
  
 annexation_siberia: "Судьба Сибири"
 annexation_siberia_desc: "Имея Ново-Николаевск в наших руках, мы теперь контролируем Сибирь и можем решать, что делать с этими землями."
 annex.3008.a: "Освободить лояльное Сибирское государство"
  
 annexation_TRM: "Судьба российского Дальнего Востока"
 annexation_TRM_desc: "Наши войска сумели взять под свой контроль российский Дальний Восток, и теперь он оккупирован нами. Теперь у нас есть несколько вариантов. Мы можем либо создать марионетку на этой земле, либо взять её себе, видя, что она занимает ключевое стратегическое положение в Восточной Азии. Что же нам делать?"
 annex.3009.a: "Освободить Дальневосточную Республику"
 annex.3009.b: "Сформировать Зелёный Клин"
 annex.3009.c: "[manchuria.GetGrantTerritoryEventOption]"
 annex.3009.d: "Отказаться от Айгунского договора"
 annex.3009.e: "Отказаться от Айгунского договора и отдать остатки нашим владыкам"
  
 annexation_china: "Судьба Китая"
 annexation_china_desc: "После долгой и упорной кампании на огромных пространствах Китая, мы наконец-то одержали историческую победу. Теперь, когда мы выиграли войну, мы должны решить, как лучше всего обеспечить мир. Как мы должны управлять завоеванными нами китайскими землями?"
 annex.3010.a: "Интегрировать Китай в наш мандат."
  
 annexation_tibet: "Судьба Тибета"
 annexation_tibet_desc: "После успешной кампании на Тибетском нагорье, у нас теперь есть задача создать новую местную административную власть, однако есть несколько вариантов нашего выбора."
 annex.3011.a: "Освободить Тибет"
  
 annexation_xinjiang: "Судьба Синьцзяна"
 annexation_xinjiang_desc: "После нашей успешной кампании в Синьцзяне, у нас теперь есть задача создать новую местную административную власть для восстановления мира, однако есть несколько вариантов для нашего выбора."
 annex.3012.a: "Освободить Синьцзян"
  
 annexation_mongolia: "Судьба Монголии"
 annexation_mongoliadesc: "После нашей успешной кампании в степях Монголии, нам теперь предстоит создать новую местную административную структуру для восстановления мира, однако у нас есть несколько вариантов выбора."
 annex.3013.a: "Освободить Монголию"
  
 annexation_tuva: "Судьба региона [329.GetName]"
 annexation_tuva_desc: "[329.GetName] был взят под наш контроль, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с ним делать."
  
 annexation_manchuria: "Судьба Маньчжурии"
 annexation_manchuria_desc: "После нашей успешной кампании в Маньчжурии, у нас теперь есть задача создать новую местную административную власть для восстановления мира, однако есть несколько вариантов для нашего выбора."
 annex.3015.a: "Создать независимую Маньчжурию"
 
 annexation_shanghai: "Судьба Шанхая"
 annexation_shanghai_desc: "Китайские порты, ранее находившиеся под юрисдикцией Международного мандата по китайским концессиям, теперь находятся под нашей юрисдикцией. Теперь мы решаем, восстановить ли независимое правление Совета Концессий, с самим собой в качестве его члена, передать города Китаю или оставить их себе."
 annex.3016.a: "Восстановить Совет Концессий"
 annex.3016.b: "[china_qiantang.GetGrantTerritoryEventOption]"
 annex.3016.c: "[china_jinling.GetGrantTerritoryEventOption]"
 
 annexation_korea: "Судьба Кореи"
 annexation_korea_desc: "После окончательного освобождения гордой нации Кореи, на нас была возложена ответственность за организацию управления вновь завоеванными территориями, что же нам делать?"
 annex.3017.a: "Освободить лояльную Корею!"
  
 annexation_japan: "Судьба Японии"
 annexation_japan_desc: "После успешной военной кампании на Японских островах, у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе, однако есть несколько вариантов для нашего выбора..."
 annex.3018.a: "Создать переходное правительство Японии"
  
