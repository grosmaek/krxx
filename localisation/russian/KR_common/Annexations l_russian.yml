 annexation_spain_alfonsists_option: "альфонсистов"
 annex.1084.c: "Освободить Испанскую Республику."
 annex.1084.d: "Оккупировать Испанию и отдельно решать вопрос остальных регионов."
  
 annexation_spanish_galicia: "Судьба Галисии"
 annexation_spanish_galicia_desc: "Начиная с XII века галисийский язык демонстрировал явные признаки развития на основе латыни. В течение нескольких столетий он был близок к португальскому, но к XV веку эти два языка начали расходиться. С XVI по XIX век для галисийского языка и культуры наступила темная эпоха: галисийский язык стал заменяться испанским в письменности и использовался в основном в устной речи. Однако в XIX веке началось возрождение, направленное на придание культуре и языку официального статуса, что привело к призывам к автономии в попытке обратить вспять растущую централизацию. В 1910-1920-х годах возникло националистическое движение, хотя в конечном итоге оно оказалось незначительным. Тем не менее, автономистское движение получило некоторое развитие в это время, хотя и не смогло ничего добиться при правлении Примо де Ривера.\n\nПосле оккупации Галисии у нас осталось несколько вариантов того, что следует делать с этой территорией."
 annex.1085.a: "Отпустить верную Галисию"
 annex.1085.b: "[spain_leon.GetGrantTerritoryEventOption]"
 annex.1085.c: "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_gibraltar: "Судьба Гибралтара"
 annexation_gibraltar_desc: "Гибралтар, ворота в Средиземное море и крупная военно-морская база, теперь находится в нашем владении. На протяжении веков Гибралтар ценился за свою оборонительную достопримечательность "Гибралтарскую скалу". Она находилась под контролем Великобритании с начала XVIII века до 1925 года, когда после британской революции она вновь перешла под суверенитет Испании. Это стало крупной пропагандистской победой режима Мигеля Примо де Риверы, хотя в конечном итоге лишь отсрочило его падение. Тем не менее, судьба этого стратегического объекта должна быть решена."
 annex.1086.a: "[spain_seville.GetGrantTerritoryEventOption]"
 annex.1086.b: "[spain_malaga.GetGrantTerritoryEventOption]"
 annex.1086.c: "Мы будем контролировать скалу столько, сколько посчитаем нужным.."
  
 annexation_basque_country: "Судьба Страны Басков"
 annexation_basque_country_desc: "Баски, которые, как утверждают, появились еще во времена Римской империи, на протяжении тысячелетий сопротивлялись ассимиляции. В состав испанской части страны входят Алава, Бискайя, Гипускоа и Наварра. В XIX веке возникло националистическое движение, недовольное лишением региона большей части автономии, в частности, отменой "фуэрос". Карлизму удалось закрепиться в регионе, особенно в сельских районах Наварры, благодаря обещанию восстановить фуэрос. Несмотря на существующее националистическое движение, регион не является культурно однородным. Особенно в Наварре, где многие не идентифицируют себя как баски. Тем не менее, есть несколько предложений о том, как можно решить проблему басков."
 annex.1087.a: "Отпустить верную Баскскую марионетку"
 annex.1087.b: "Поделить регион между [BAS.GetNonIdeologyNameDef] и [spain.GetNonIdeologyNameDef]."
  
 annexation_catalonia: "Судьба Каталонии"
 annexation_catalonia_desc: "Каталонский язык, романский язык, который, как говорят, впервые возник, когда регион был частью Римской империи, был широко распространен на протяжении веков в регионах Каталонии, Валенсии и Балеарских островов. Под властью Арагонской короны в период с 1137 по 1516 год каталонская культура процветала и развивались отдельные институты. После объединения Кастилии и Арагона в 1516 году Каталония некоторое время пользовалась автономией, которой обладала ранее, однако в последующие несколько столетий она постепенно начала лишаться в результате усиления централизации. Декреты "Нуэва Планта" начала XVIII века упразднили Арагонскую корону, включая старые законы и институты, сложившиеся ранее.\n\n С началом индустриализации и культурного возрождения в XIX веке каталонский национализм начал пускать корни, стремясь, по крайней мере, к федерализации региона. В 1914 году было создано Содружество Каталонии, в результате чего в 1919 году был представлен Статут об автономии, который в конечном итоге провалился с приходом к власти Мигеля Примо де Риверы.\n\n[annexation_catalonia_description]. После всего сказанного и сделанного будущее Каталонии должно быть решено."
 annexation_catalonia_description_greater: "Поскольку мы оккупировали каталонские земли за пределами Каталонии, варианты того, что делать с регионом, стали более разнообразными: некоторые предлагают создать Великую Каталонию, охватывающую всех говорящих на каталонском языке"
 annexation_catalonia_description_proper: "Поскольку мы оккупируем только собственно Каталонию, наши варианты того, что делать с регионом, будут более ограниченными"
 annex.1088.a: "Освободить [annexation_catalonia_option]."
