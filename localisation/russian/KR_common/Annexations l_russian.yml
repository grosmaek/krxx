 annexation_denmark: "Судьба Дании"
 annexation_denmark_desc: "После короткой кампании через многочисленные острова Дании и захвата её столицы, нам удалось разрушить страну. Копенгаген сейчас в наших руках! Статус Атлантических островов Дании является особенно интересным делом, но мы все равно должны будем принять решение о будущем Дании."
