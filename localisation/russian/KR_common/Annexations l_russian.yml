 annexation_uruguay: "Судьба Уругвая"
 annexation_uruguay_desc: "После успеха военной кампании в Уругвае мы должны решить, кому отойдут эти земли..."
 annex.2044.a: "Освободить дружественный нам Уругвай!"
  
 annexation_argentina: "Судьба Аргентины"
 annexation_argentina_desc: "После завоевания огромного государства Аргентины, мы должны организовать компетентные администрации, чтобы держать территорию под контролем. Теперь нам нужно будет принять решение о судьбе региона."
 annex.2045.a: "Освободить Аргентину во всей её полноте."
 annex.2045.b: "Освободить Аргентину и Патагонию"
