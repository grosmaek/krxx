 annexation_ireland: "Судьба Ирландии"
 annexation_ireland_desc: "[annexation_ireland_description]"
 annexation_ireland_desc_other: "Мы контролируем весь Ирландский остров, теперь необходимо решить их судьбу."
 annexation_ireland_desc_GBR: "Контроль над Ирландией всегда был сложной задачей для британского правительства. Между нашими народами накопилось много долгих лет неприязни, и мы давно узнали, что попытки управлять ирландцами не приносят нам радости. Но времена изменились. Управляем ли мы Ирландией напрямую или вернемся к идее Домашнего правления, на которую мы согласились после последней Войны за независимость?"
 annexation_ireland_desc_ENG: "Наши люди маршируют по Дублину, и Ирландская республиканская армия разбилась о наши вооруженные силы. Тем временем мы должны принять решение о будущем Ирландии. Одни утверждают, что Ирландия должна быть аннексирована в Британский Союз, другие утверждают, что это был бы акт несоциалистического империализма и что это не было бы поддержано ирландским народом, что привело бы нас к кровопролитной партизанской войне."
 annex.1047.a: "Они получат свою независимость"
 annex.1047.b: "Разрешить реформирование независимой союзной республики"
 annex.1047.c: "Ирландии будет предоставлено ограниченное самоуправление"
 annex.1047.d: "Все 32 графства должны стать доминионами короны"
 annex.1047.e: "Северная Ирландия останется в составе Союза, а остальная часть будет иметь ограниченное самоуправление"
  
 annexation_netherlands: "Судьба Нидерландов"
 annexation_netherlands_desc: "После короткой кампании по болотам и городским центрам Нидерландов нам удалось уничтожить гордый народ. Нидерланды сейчас в наших руках! Теперь мы должны принять решение об их будущем."
 annex.1048.a: "Освободить республику Нидерланды"
