 annexation_labourd: "Судьба региона [779.GetName]"
 annexation_labourd_desc: "Регион [779.GetName], где проживает община басков, перешел под наш контроль. Полностью вошедшие в состав Франции по меньшей мере с XV века, баски пользовались значительной автономией, пока Французская революция в конце XVIII века не упразднила ее. С тех пор признание басков в регионе было ограничено, особенно с учетом того, что они составляют меньшинство в регионе. В испанской Стране Басков возникли националистические движения, надеющиеся сделать этот регион частью независимой Страны Басков. Это предлагает нам множество вариантов того, как мы можем к этому подойти."
