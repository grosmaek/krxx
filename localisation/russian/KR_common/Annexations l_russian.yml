 annexation_siam: "Судьба Сиама"
 annexation_siam_desc: "Мы захватили тайское государство и отстояли свое право на Малазийский полуостров. Теперь главным вопросом правительства является, что же мы должны делать с недавно "освобожденными" провинциями."
 annex.3021.a: "Установить сиамскую марионетку Махидол!"
 annex.3021.b: "Установить марионеточный режим Чакрабона!"
 annex.3021.c: "Установить марионеточный режим Парибатры!"
 annex.3021.e: "Сделаем из них республику!"
  
 annexation_vietnam: "Судьба Вьетнама"
 annexation_vietnam_desc: "Наши войска заняли город Аннам, но местные вьетнамцы просят о самоуправлении. Что нам делать с этим регионом?"
 annex.3023.a: "Создать марионеточный Вьетнам"
 annex.3023.b: "Создать единый Индокитай."
 annex.3023.c: "Оккупировать Кром и освободить остатки."
 annex.3023.d: "Оккупировать Кром и отдать остатки нашему владыке"
  
