 annexation_venezuela: "Судьба Венесуэлы"
 annexation_venezuela_desc: "После кампании по всей Венесуэле, нам наконец-то удалось разрушить венесуэльскую оборону. Каракас теперь в наших руках! Теперь мы должны принять решение о будущем Венесуэлы."
 annex.2026.a: "Освободить Венесуэлу под дружественным правительством!"
  
 annexation_guyana: "Судьба Гайаны"
 annexation_guyana_desc: "После короткой кампании, Джорджтаун находится под нашим контролем, а вместе с ним и вся Гайана. Что делать с территорией?"
 annex.2027.a: "Освободить независимую Гайану"
  
 annexation_suriname: "Судьба Голландской Гайаны"
 annexation_suriname_desc: "После непродолжительной кампании основные населенные пункты в Голландской Гайане или Суринаме, как ее также называют, оказались в наших руках. Однако это открыло вопрос: должны ли мы создать новую нацию на этих неосвоенных землях или это та колония в Америке, которую мы всегда хотели?"
 annex.2028.a: "Освободить Суринам"
 
 annexation_amazon_basin: "Судьба бассейна Амазонки"
 annexation_amazon_basin_desc: "Наши вооруженные силы одержали великую победу, и под наш контроль перешли все крупные города и крепости на просторах рек бассейна Амазонки, в нескольких бразильских штатах и территориях. Теперь мы должны решить, каким будет будущее этих земель."

 annexation_brazilian_hinterland: "Судьба бразильской глубинки"
 annexation_brazilian_hinterland_desc: "Обширные земли бразильской глубинки находятся под нашим контролем, поскольку разрозненные населенные пункты этих штатов мало что могли противопоставить нашим захватническим силам. Теперь мы должны решить, каким будет будущее этого региона."

 annexation_northeastern_brazil: "Судьба северо-восточной Бразилии"
 annexation_northeastern_brazil_desc: "Родина Бразилии, ее северо-восток, впервые с XVII века вновь пал перед силами вторжения. Сейчас наши войска гарнизонируют почти дюжину столиц штатов; мы должны решить, каким будет будущее этого региона."

 annexation_bahia: "Судьба Баии"
 annexation_bahia_desc: "Когда бои стихли и осталось лишь разрозненное сопротивление в засушливых внутренних районах, наши войска установили полный контроль над штатом Баия. Теперь мы должны решить, каким будет будущее этого штата."

 annexation_southeast_brazil: "Судьба юго-восточной Бразилии"
 annexation_southeast_brazil_desc: "Пока сопротивление в Атлантическом лесу утихает, Рио-де-Жанейро, столица Бразилии с 1808 года, и все остальные города региона находятся под нашим контролем. Теперь мы должны решить, каким будет будущее этого региона."

 annexation_sao_paulo: "Судьба Сан-Паулу"
 annexation_sao_paulo_desc: "После ожесточенных боев Сан-Паулу, самый богатый и густонаселенный штат Бразилии, полностью перешел под наш контроль. Теперь мы должны решить, каким будет будущее этого штата."

 annexation_brazilian_borderlands: "Судьба бразильских пограничных земель"
 annexation_brazilian_borderlands_desc: "Исторически подверженная восстаниям первая линия обороны Бразилии, три самых южных штата, теперь находится под нашим полным стратегическим контролем. Теперь мы должны решить, каким будет будущее этих трех штатов."
 
 annexation_acre: "Судьба Акри"
 annexation_acre_desc: "Крошечный район Акри оказался под нашим контролем, так как наши войска оккупировали этот район. Теперь мы должны решить, что с ним делать."
  
 annexation_pontapora: "Судьба региона [1043.GetName]"
 annexation_pontapora_desc: "Крошечный район [1043.GetName] был взят под наш контроль, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с ним делать."
  
 annexation_iguassu: "Судьба региона [1041.GetName]"
 annexation_iguassu_desc: "Крошечный район [1041.GetName] был взят под наш контроль, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с ним делать."
  
 annexation_paraguay: "Судьба Парагвая"
 annexation_paraguay_desc: "Наши армии окончательно взяли под контроль парагвайскую столицу и заняли территорию бывшего государства Парагвай. Теперь мы должны решить, как создать здесь компетентную администрацию."
 annex.2040.a: "Освободить лояльный Парагвай"
  
 annexation_northern_chaco: "Судьба Северного Чако"
 annexation_northern_chaco_desc: "Северный район Чако оказался под нашим контролем, поскольку наши войска оккупировали этот район. Теперь мы должны решить, что с ним делать."
 annex.2041.a: "Разделить его между [paraguay.GetNonIdeologyNameDef] и [bolivia.GetNonIdeologyNameDef]"
  
 annexation_southern_chaco: "Судьба Южного Чако"
