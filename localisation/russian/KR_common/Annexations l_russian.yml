 annex.2002.a: "Освободить Республику Новая Англия"
  
 annexation_canada: "Судьба Канады"
 annexation_canada_desc: "Наконец-то, подлые британские империалисты Доминиона Канада пали под натиском наших доблестных солдат. По слухам, король вместе со своим двором покинули страну. Но кого теперь это волнует, ведь нам надо решить вопрос с управлением землями?"
 annex.2003.a: "Освободить лояльную Канаду!"
 annex.2003.b: "Освободить Квебек и Канаду!"
 annex.2003.d: "Это наша судьба, присоединить Канаду!"
 annex.2003.e: "Наша судьба не касается французов, освободить Квебек и аннексировать Канаду."
 annex.2003.g: "Освободить Канаду, но интегрировать Ньюфаундленд!"
  
 annexation_mexico: "Судьба Мексики"
 annexation_mexico_desc: "После долгой кампании по всей Мексике, нам наконец-то удалось разрушить мексиканскую оборону. Мехико теперь в наших руках! Теперь мы должны принять решение о будущем Мексики."
 annex.2004.a: "Освободить Мексику"
   
 annexation_guatemala: "Судьба Гватемалы"
 annexation_guatemala_desc: "Гватемала была повержена, а наши войска маршируют по одноимённой столице. Что мы должны сделать с новоприобретёнными землями?"
 annex.2006.a: "Освободить Гватемалу"
  
 annexation_el_salvador: "Судьба Сальвадора"
 annexation_el_salvador_desc: "Маленький Сальвадор едва вмещает в себя наши войска. Что нам с ним делать?"
 annex.2007.a: "Освободить Сальвадор!"
  
 annexation_honduras: "Судьба Гондураса"
 annexation_honduras_desc: "Наши армии заняли Гондурас, захватив их столицу, Тегусигальпу. Что нам делать с этим регионом?"
 annex.2008.a: "Освободить лояльный Гондурас"
  
 annexation_nicaragua: "Судьба Никарагуа"
 annexation_nicaragua_desc: "Наши армии заняли Никарагуа, захватив их столицу, Манагуа. Что нам делать с этим регионом?"
 annex.2009.a: "Освободить лояльное Никарагуа"
  
 annexation_costa_rica: "Судьба Коста-Рики"
 annexation_costa_rica_desc: "Наш славный армейский корпус промаршировал по землям и теперь занимает столицу бывшего правительства Коста-Рики. Однако мы не можем допустить, чтобы эта ситуация продолжалась слишком долго, что нам делать с этой землей?"
 annex.2010.a: "Освободить лояльную Коста-Рику"
  
 annexation_panama: "Судьба Панамы"
 annexation_panama_desc: "После стремительной кампании вокруг Панамского канала, нам наконец-то удалось разрушить панамскую оборону. Город Панама теперь в наших руках! Теперь мы должны принять решение о будущем Панамы."
 annex.2011.a: "Освободить Панаму!"
  
 annexation_cuba: "Судьба Кубы"
 annexation_cuba_desc: "[annexation_cuba_description]"
 annexation_cuba_desc_other: "После непродолжительной кампании по всему острову Куба, нам наконец-то удалось разрушить кубинскую оборону. Гавана теперь в наших руках! Мы должны принять решение о будущем Кубы."
 annexation_cuba_desc_USA: "Мы захватили Кубу и тем самым устранили последний оплот сопротивления Американской гегемонии на Карибах. Что делать с непокорным островом?"
 annex.2012.a: "Освободить дружественную Кубу во всей ее полноте."
 annex.2012.b: "Освободить Кубу, но сохранить базу Гуантанамо в качестве базы."
 
 annexation_haiti: "Судьба Гаити"
 annexation_haiti_desc: "После непродолжительной кампании на острове Эспаньола, нам наконец-то удалось разрушить гаитянскую оборону. Порт-о-Пренс теперь в наших руках! Теперь мы должны принять решение о будущем Гаити."
 annex.2013.a: "Освободить дружественное Гаити!"
 annex.2013.b: "Освободить Гаити и арендовать Моль Сен-Никола!"
  
 annexation_dominican_republic: "Судьба Доминиканской Республики"
 annexation_dominican_republic_desc: "После короткой кампании на острове Эспаньола, нам наконец-то удалось разрушить доминиканскую оборону. Санто-Доминго теперь в наших руках! Теперь мы должны принять решение о будущем Доминиканской Республики."
 annex.2014.a: "Освободить дружественную Доминиканскую Республику!"
 annex.2014.b: "Освободить Доминиканскую Республику и арендовать Саману!"
  
 annexation_puerto_rico: "Судьба Пуэрто-Рико"
