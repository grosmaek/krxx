 annexation_panama_canal: "Судьба Панамского канала."
 annexation_panama_canal_desc: "Важнейшая переправа через Панамский канал теперь под нашим контролем. Мы должны решить, что с ним делать."

 annexation_tierra_del_fuego: "Судьба Огненной Земли."
