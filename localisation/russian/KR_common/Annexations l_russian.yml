 annexation_united_states: "Судьба Америки"
 annexation_united_states_desc: "После тяжелых боев нам удалось провести масштабное наступление и принудить к капитуляции Американскую армию. Вашингтон и все крупные города в наших руках, как и судьба Соединенных Штатов!"
