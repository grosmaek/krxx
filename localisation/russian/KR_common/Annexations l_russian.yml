 #Event for Chinese tag to notify return of concessions from Japan 
 annex.300.t: "Япония возвращает концессии в Китае"
 annex.300.d: "По итогу мирных переговоров, которые прошли после нашей победы над японцами, они согласились вернуть все китайские концессии, что захватили до этого. Итак, мы вернули то, что принадлежало нам по праву. Ещё одна победа для Китая и ещё одно позорное поражение для его врагов. Век Унижений ещё на шаг ближе к завершению."
 annex.300.a: "Влиянию Японии в Китае подошёл конец."
  
### Annexation Events ###
 #annexation_germany_desc: "For the last fifty years, the German Empire has stood united in the centre of Europe. From the once-Polish lands of Prussia to the Francophone Catholic west, from Lower Saxony in the north to Bavaria in the south, the conservative Kaiserreich created one nation where before there had been many. However, with our victory, we have a chance to radically restructure the German state structure. Our total conquest has shattered the spirit of German civil resistance, and we essentially have unlimited license to choose whichever government, or governments, serve our interests in Central Europe."
    
 annexation_alsace_lorraine: "Судьба Эльзас-Лотарингии"
 annexation_alsace_lorraine_desc: "После капитуляции наших последних оставшихся врагов в Европе наша военная администрация управляет территориями Эльзаса и Лотарингии, давно оспариваемыми Германией и Францией, на основе военного положения. Однако вместе с миром приходят и надежды на перемены, и посланники из Страсбурга, часто сопровождаемые императивными французскими послами, были замечены в коридорах власти в [ROOT.Capital.GetName], надеясь оказать давление на бюрократов, подвергшихся стрессу, чтобы те вернули Франции территорию, где в основном говорят на немецком языке, прежде чем кто-то в нашей администрации успеет сесть и полностью обдумать этот вопрос. Должны ли мы удовлетворить их просьбы? Станет ли Эльзас раз и навсегда немецким? Или мы должны дать эльзасцам несколько хороших лет [ROOT.GetAdjective]ой оккупации , прежде чем рассматривать этот вопрос должным образом, когда ситуация в мире позволит это сделать?"
 annex.1001.a: "[german_palatinate.GetGrantTerritoryEventOption]"
 annex.1001.b: "[german_baden.GetGrantTerritoryEventOption]"
  
 annexation_luxembourg: "Судьба Люксембурга"
 annexation_luxembourg_desc: "На протяжении веков Люксембургский вопрос не давал покоя великим державам. После Вельткрига и двадцати пяти лет немецкого правления мало кто из люксембуржцев стремится к независимости, а в эпоху синдикализма, тесной авиационной поддержки и криптографической дешифровки любое упоминание о Салическом законе встречает не столько презрение, сколько недоумение. Великое герцогство Люксембург не вернется на карту Европы. Впрочем, возвращать его в состав Германии тоже не стоит. Немногим более века назад Люксембург безропотно входил в состав Франции, а затем Бельгии, и если решение будет отвечать интересам нашей внешней политики, можно не сомневаться, что и на этот раз Люксембург не доставит хлопот."
  
 annexation_rhineland: "Судьба Рейнланда"
 annexation_rhineland_desc: "Сердце немецкой промышленности, основа прусского господства в Германии и жестокая сцена для Второго Вельткрига - Рейнская область в некоторых отношениях является местом, наиболее ответственным за ужасы двадцатого века. Поэтому некоторые советники в нашем правительстве рекомендуют отделить Рейнскую область от Германии и даже наложить на нее огромные репарации, чтобы обезлюдить регион. С другой стороны, поскольку война недавно закончилась, маловероятно, что Германия сможет снова угрожать нам в ближайшее время, и она может быть гораздо более способным союзником и экономическим партнером с литейными заводами Рура, а не без них. Что бы мы ни решили, было бы разумно сделать это быстро, поскольку чем дольше мы будем оккупировать Рейнскую область, тем больше наших ресурсов она будет поглощать, а не производить."
 annex.1003.a: "Освободить Рейнское государство"
 annex.1003.b: "Освободить Рейнское государство и наложить репарации"
 annex.1003.c: "[hesse.GetGrantTerritoryEventOption]"
 annex.1003.d: "[westphalia.GetGrantTerritoryEventOption]"
 annex.1003.e: "Аннексировать западный берег Рейна, остальное отдать [germany.GetNameDef]"
 annex.1003.f: "Аннексировать западный берег Рейна"
  
 annexation_north_germany: "Судьба Северной Германии"
 annexation_north_germany_desc: "Прежде чем пруссаки стали доминировать в Европе, они подчинили себе Германию, а прежде чем подчинить Германию, они начали с Северогерманской федерации. Теперь [Root.GetNameDef] отнял даже Северную Германию, и теперь [Root.GetNameDef] должен определить, что станет с нижнесаксонскими землями. Мы можем создать марионеточное государство в Гамбурге или Брауншвейге, впервые за много веков переместив центр политической жизни Германии на запад. В качестве альтернативы мы могли бы отдать предпочтение одному из других союзных Германии государств, возможно, укрепив их легитимность и власть, чтобы в один прекрасный день самим воссоединить Германию. Можем ли мы позволить себе рискнуть? Или ради безопасности Европы наши солдаты должны оккупировать Северную Германию в обозримом будущем?"
 annex.1004.a: "Освободить лояльное Северогерманское государство"
  
 annexation_northern_schleswig: "Судьба региона [782.GetName]"
 annexation_northern_schleswig_desc: "Одной из первых жертв прусского империализма стала датскоязычная провинция [782.GetName]. Именно после Второй Шлезвигской войны 1860-х годов Пруссия получила возможность доминировать над Германией в результате войны, начавшейся вокруг их базы в этом регионе, и хотя Дания и Германия были союзниками в течение столетия после этого, для местного населения остается больным вопросом, что им управляют иностранцы. Однако иногда дипломатическая и военная необходимость берет верх над неясными вопросами лингвистической истории, и нет никаких сомнений в том, что эта территория была бы в большей безопасности в руках немецкого союзника, чем датского врага. Наш военный командующий в регионе пока справляется с беспорядками, но стоит ли нам принять решение о будущем [782.GetName] и избавить его от проблем?"
  
 annexation_prussia: "Судьба Бранденбурга"
 annexation_prussia_desc: "Бранденбург был центром притяжения Пруссии, а значит, и образованной Пруссией Германской империи. На протяжении десятилетий в Берлине кипела деятельность, в основном политиков и дипломатов великих держав, а с [GetYear] года - приказы и крики солдат, а теперь и принудительная тишина в рамках [Root.GetAdjective]ого военного положения. С концом прежнего немецкого государства почти неизбежно приходит начало нового.\n\nГерманское государство, основанное в Берлине, было бы мощным претендентом на воссоединение Германии в один прекрасный день, поэтому некоторые в нашем правительстве предлагают предоставить Бранденбург и Берлин немецкой земле, основанной в одном из западных городов, чтобы Пруссия никогда больше не смогла подняться. Другие указывают на необходимость иметь сильного прусского союзника, чтобы противостоять нашим врагам на их границах, и утверждают, что с нашим военным превосходством над Европой Пруссии и в голову не придет бросить нам вызов. Несомненно, пруссаки могли бы оценить иронию хорошей, долгой "временной" военной оккупации."
 annex.1006.a: "Освободить лояльное Прусское государство"
 annex.1006.b: "Короновать великого князя Бориса как короля Пруссии!"
