 annexation_turkestan: "Судьба Туркестана"
 annexation_turkestan_desc: "Туркестан оказался под нашим контролем, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с ним делать."
 annex.3002.a: "Освободить Туркестанскую Республику."
  
 annexation_bukhara: "Судьба Бухары"
 annexation_bukhara_desc: "Бухара оказалась под нашим контролем, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с ним делать."
