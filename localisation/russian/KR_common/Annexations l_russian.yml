 annexation_austria: "Судьба Австрии"
 annexation_austria_desc: "Австрия пала. Наши войска патрулируют улицы Вены и окрестных городов, чтобы предотвратить восстания и любые проявления дестабилизации. Однако некоторые полагают, что создание местного австрийского правительства было бы более полезным."
 annex.1020.a: "Освободить Австрийскую республику."
 annex.1020.b: "Восстановить власть Габсбургов."
 annex.1020.e: "[bavaria.GetGrantTerritoryEventOption]"
  
 annexation_bohemia: "Судьба Богемии"
 annexation_bohemia_desc: "Древняя родина чехов завоевано нашими победоносными войсками. Почтенная жемчужина реки Влтавы, Прага, занята нашими войсками, которые проходят парадом по Вацлавской площади. Должны ли мы поддержать чешское правительство, лояльное к замыслам нашего государства, или сохранить эту великолепную военную оккупацию?"
