 annex.3058.b: "Освободите Австралию и Новую Зеландию"
 annex.3058.c: "Освободить Австралазию и дать им власть над их зоной Тихого океана"
 annex.3058.d: "Гвардия более чем способна восстановить порядок"
 annex.3058.e: "Генерал-губернатор будет править от нашего имени"

