 annexation_south_germany: "Судьба Южной Германии"
 annexation_south_germany_desc: "Вся Южная Германия оказался под нашим контролем. В настоящее время наши вооруженные силы сталкиваются с определенным противодействием со стороны местного населения. Мы можем оставить это на усмотрение местных органов власти в регионе, чтобы они могли позаботиться о любых диссидентах."
 annex.1013.a: "Освободить лояльное Южногерманское государство"
  
 annexation_poland: "Судьба Польши"
 annexation_poland_desc: "Польша вновь оказалась на грани того, чтобы быть стертой с карты Европы. Некогда мощный игрок в европейской геополитике, три раздела Польши в конце XVIII века присоединили Польшу-Литву к трем соседям, и только победа Германии над Россией в Первом Вельткриге восстановила ее, хотя и в виде оболочки прежней сущности. После капитуляции властей в Варшаве перед [ROOT.GetAdjective]ими войсками  мы теперь контролируем большую часть страны, и, соответственно, ее судьба находится в наших руках. Должны ли мы предоставить Польше свободу, хотя бы в рамках ограниченного королевства прошлого века? Конечно, если мы сделаем этот шаг, ничто не помешает нам навязать правительство, отвечающее нашим интересам, или позволить этому дружественному правительству реализовать панславистские мечты о Великой Польше. С другой стороны, если того требуют наши интересы, мы можем последовать примеру многих держав до нас и навсегда снять красно-белый польский биколор."
 annex.1014.a: "Освободить Польскую республику"
 annex.1014.b: "Восстановить монархию Гогенцоллернов"
 annex.1014.c: "Восстановить монархию Габсбургов"
 annex.1014.d: "Установить власть немецких военных."
  
 annexation_bialystok: "Судьба региона [97.GetName]"
