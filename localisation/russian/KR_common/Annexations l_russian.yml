 annexation_australia_australasia: "Судьба Австралазии"
 annexation_australia_australia: "Судьба Австралии"
 annexation_australia_entente_desc: "Правительство Австралазии потерпело поражение и в настоящее время находится под нашим контролем. Перед нами стоит вопрос: восстановить ли его независимость под контролем лояльной Австралазийской Гвардии - несмотря на их экстремистские наклонности - и надеяться, что они смогут поддерживать порядок, или же нам следует снова принять Чрезвычайные Протоколы и установить прямое управление через нашего Генерал-Губернатора."
 annexation_australia_australasia_desc: "После тяжелого похода по изолированным островам Австралазийской Конфедерации, наши армии наконец добрались до Канберры, и с капитуляцией Австралазии мы должны решить, что делать с этими землями."
 annexation_australia_australia_desc: "После тяжелого похода по изолированным островам Австралии, наши армии наконец добрались до Канберры, и с капитуляцией Австралии мы должны решить, что делать с этими землями."
