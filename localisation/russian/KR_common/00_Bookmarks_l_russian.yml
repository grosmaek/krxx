### Name and Description ###
 KR_history_title: "Предисловие"
 KR_scenario_name: "Наследие Вельткрига"
 KR_scenario_desc: "С наступлением 1936 года, наследие Вельткрига ложится тяжелым грузом на плечи нового поколения. Германия стоит в центре мира, не имея себе равных, но у ее ног лежат старые и новые враги: от поднимающегося синдикалистского Интернационала Франции до старой Антанты, до несокрушимой России и неприкаянного восходящего солнца. В то же время, обширное влияние Германии привело к опасному перенапряжению, ее союзники в Константинополе и Вене отдалились друг от друга, а через Атлантический океан американский колосс пошатнулся. Прошло семнадцать лет с момента окончания войны, и мало кто ожидает, что новый год принесет переломный момент, но вскоре одна искра может стать всем, что нужно, чтобы зажечь пороховую бочку заново..."
 
#######################
### Current Nations ###
#######################
 
##### Large Frame #####

#### Americas ####

### United States ###
 USA_KR_gathering_storm_desc: "Соединенные Штаты Америки почти отказались от изоляции, чтобы вмешаться в европейскую войну, но в итоге удержались от участия в конфликте. Результатом стала победа Центральных Держав, после чего страна столкнулась с экономическими трудностями. Европейская торговля сократилась, а возврат кредитов Антанте был исключен из-за победы Германии. По-прежнему считаясь 'никем' на международном уровне, страна теперь сталкивается с растущим внутренним несогласием, поскольку республиканско-демократическая гегемония оспаривается синдикалистами и партией 'Америка превыше всего'. С нарастающим кризисом внутри страны и скромной репутацией за рубежом дела у Соединенных Штатов обстоят не лучшим образом..."

#### Entente ####

### Canada ###
 CAN_KR_gathering_storm_desc: "После революции 1925 года королевская семья и политическая элита Британии сбежали в Канаду. При поддержке консерваторов, на территории доминиона было создано полуофициальное правительство в изгнании, которое грезило мечтами о том, что когда-нибудь они вернутся в Британию. Однако, не всё так гладко. Консерваторы Беннета проиграли на выборах 1935 года либералам Макензи Кинга, который вместе с коалицией 'Прогрессивистов' занял большинство в парламенте. Макензи Кинг борется с всё больше возрастающими полномочиями короля и его приближённых. Мир стоит на пороге новой войны, и не миновать конфликта как дома, так и за рубежом..."
 
### French Republic ###
 NFA_KR_gathering_storm_desc: "Побежденное и стоящее перед революцией французское правительство выбрало изгнание, ожидая распада вновь созданной Французкой Коммуной. Однако по мере того, как месяцы превращались в годы, республика погружалась в парламентский хаос. Вооруженные силы вмешались, сформировав тонко замаскированную хунту под руководством Филиппа Петена. Десять лет спустя режим застопорился, удерживаемый стареющим маршалом, репутация которого размазана обвинениями в деспотизме и непотизме. С нарастающими волнениями Французская Республика стоит на перепутье, но ясно одно: ее священный долг - освободить Париж. Изгнанники готовятся к любой возможности нанести удар..."

#### Internationale - Western Europe ####

### Commune of France ###
 FRA_KR_gathering_storm_desc: "Третья республика закончилась так же, как и началась: поражение от рук Германии и последующая революция. Всеобщая забастовка, созванная в 1919 году, привела к падению буржуазного правительства. На протяжении вот уже 15 лет, новая Французская Коммуна, ведомая Комитетом общественного спасения, является маяком мирового синдикализма. Однако, в 1936 г. ей надо реформировать страну и защитить идеалы революции, которые стали критиковать всё больше и больше, порой взывая к более радикальным методам. Цель Франции ясна, вот только какое из социалистических течений поведёт её?"
 
### Union of Britain ###
 ENG_KR_gathering_storm_desc: "Великобритания полностью потеряла поддержку населения Домашних островов после того, как Версальский договор 1919 года положил конец Великой войне. В 1925 году разразилась катастрофа: незначительный трудовой спор перерос во всеобщую забастовку, созванную Профсоюзами, после чего забастовщики дезертировали из армии. После шести недель широкомасштабных беспорядков королевская семья и большинство элиты страны эвакуировались в Канаду, а политическую власть взял на себя новый Конгресс профсоюзов. Впоследствии британский народ построил социализм внутри страны и поддержал своих доблестных европейских союзников, но теперь на горизонте зарождаются бури. Вскоре зарождающийся Союз подвергнется решающему испытанию..."

#### Reichspakt - Central Europe ####

### Germany ###
 GER_KR_gathering_storm_desc: "В 1919 году, после войны, когда Антанта была близка к краху, Германская Империя увидела свою победу, закрепленную Версальским договором. Вельткриг сделал Германию непобедимым колоссом. Да вот только события 30-ых годов стали всё чаще и чаще показывать, из чего у этого колосса ноги. Рецессия мировой экономики сбавила обороты германской промышленности, в восточных марионеточных государствах всё сильнее звучат националистические лозунги и их правительства всё больше и больше отдаляются от Рейха. В 1936 г. мы видим Германию на судьбоносном перепутье: могучая империя начала трещать по швам, в то время как её враги становятся всё сильней и опасней..."

### Austria ###
 AUS_KR_gathering_storm_desc: "Кайзер Карл продолжает править в Вене, и после победы в Вельткриге, Австро-Венгерская Империя остается единой под его властью. Однако его разнообразные владения охвачены расколом: между левыми и правыми, между теми, кто хочет модернизировать империю, и теми, кто хочет сохранить все, как есть. Пересмотр Аугсглейха, соглашения, которое объединило австрийскую и венгерскую половины империи, уже не за горами. Балансировать между реформами и традициями, между государством и нацией будет непростой задачей для кайзера, и это станет еще одним вызовом для народов Дуная."

#### Eastern Europe ####

### Russia ###
 RUS_KR_gathering_storm_desc: "Во время Российской гражданской войны, белые войска сражались изо всех сил, но Красная армия по-прежнему доминировала в промышленном центре страны. Однако Германская Империя, опасаясь красной России, решила вмешаться на стороне белых. Два года спустя Москва и Петроград пали под ударами белых войск, и была создана новая Российская Республика. В течение последних пятнадцати лет ведущие партии, Эсеры и Кадеты, правили в непростой коалиции под руководством Керенского, но Россия становится все более нестабильной. Растут другие политические силы, и они считают, что настало время перемен, чтобы страна могла вновь утвердить свое могущество в мире..."

### Ottoman Empire ###
 OTT_KR_gathering_storm_desc: "Хотя Османская Империя закончила Вельткриг как победитель, некогда неудержимая империя потеряла большую часть своей былой славы. Постоянно растущий темп, с которым они потеряли свои далекие владения был решительно остановлен, но какой ценой? Даже после избиения Османская Империя все еще стоит на ногах, а реформаторский дух, начавшийся в 19 веке, только усилился. Тем не менее, острые разногласия правят Палатой депутатов, поскольку централистский OHF под влиятельным оратором и героем войны Мустафой Кемаль-Паша вступает в борьбу против либеральной коалиции в битве за будущее всего Ближнего Востока...."

#### East Asia ####

### Japan ###
 JAP_KR_gathering_storm_desc: "После последовательных унижений Версальского договора и Цинтаоского соглашения в Империи Восходящего Солнца не все было благополучно. Период экономических потрясений увенчался синдикалистским покушением на жизнь принца-регента Хирохито в 1926 году, а нестабильные правительства сменяли друг друга в год кризиса: сначала генерал Танака, затем демократический коалиционный кабинет и интервенция в северо-восточный Китай. Однако с наступлением 1936 года Япония, похоже, готова расширить свою империю - поскольку доминирование Германии, похоже, идет на спад, японцы с жадностью смотрят на Китай и тихоокеанские владения Германии..."

#### Featured ####

### Shanxi Clique ###
 SHX_KR_gathering_storm_desc: "Цзиньская Клика Янь Сишаня, придерживалась политики осторожного нейтралитета, а Гоминьцзюнь Фэн Юйсяна печально известна своим рьяным оппортунизмом. Конец борьбы за власть в Северном Китае ознаменовал горькое поражение для обеих сторон, заставив их заключить непростой союз.\n\nЭта 'Шаньсийская клика' состоит из двух амбициозных сильных мира сего и обедневшей провинции, едва способной поддержать даже одну грандиозную идею. Хотя они еще не знают об этом, перед ними открываются новые возможности. Кто получит второй шанс на славу, а кто будет отброшен на задворки истории, скоро будет определено..."

#### Other ####

### Other ###
 OTHER_KR_gathering_storm_desc: "Народы мира, большие и малые, ждут своей очереди, чтобы подняться как крупный игрок этого мира. От Великих держав, пытающихся сохранить свои империи, до многих народов, пытающихся вернуть то, что они потеряли в Вельткриге, все они должны будут принять трудные решения и уравновесить идеалы с прагматизмом, чтобы оказать влияние на будущее мира..."
 
##### Small Frame #####

#### Americas ####

### ARG - Argentina ###
 ARG_KR_gathering_storm_desc: "В Аргентине царит хаос, поскольку ПЛ под руководством Мануэля Карлеса находится в разгаре военного переворота, в котором он хочет получить полный контроль над страной. Тем временем сторонники синдикалистов по-прежнему удерживают свои руины в Патагонии, до сих пор срывая все наступления. Под давлением того факта, что война почти неизбежна, индустриализация была запущена в стране по необходимости. Хотя первоначальные отчеты указывают на некоторый успех, предстоит пройти долгий путь..."

### BRA - Brazil ###
 BRA_KR_gathering_storm_desc: "Ужасные раны гражданской войны 1927 года, возможно, никогда не заживут, но Бразилия движется к прогрессу, пусть и своим собственным темпом. Тайное голосование и усиление автономии штатов были главными достижениями конфликта, благодаря которым истинная демократия, наконец, достигла народа Бразилии, а ее экономика, наконец, начала восстанавливаться после десятилетнего спада. Когда политические игры радикально изменились, появились новые игроки; гражданские беспорядки вывели синдикализм и интегрализм в крупных игроков, поскольку коалиция во главе с Отивио Мангабейрой изо всех сил пытается поддерживать порядок на улицах, продолжать развивать нацию и не отставать в своей дорогостоящей гонке дредноутов с Аргентиной и Чили."

### FOP - Patagonian Workers Front ###
 FOP_KR_gathering_storm_desc: "Несмотря на веру в то, что революция в засушливых пустынях Патагонии была бы невозможна, Рабочему Фронту Патогонии удалось выстоять вопреки всему. Благодаря своевременной чилийской интервенции, вынуждающей Аргентину принять новый статус-кво или столкнуться с войной, неподготовленной в период больших экономических трудностей, РФП удалось увеличить численность, привлекая людей, разочаровавшихся в старом режиме в Аргентине. Однако связи, которые связывают различные фракции РФП, тоньше, чем кажется издалека, и возможно, победа в гражданской войне будет тем поединком, который вызовет взрыв пороховой бочки..."

### PAR - Paraguay ###
 PAR_KR_gathering_storm_desc: "Несмотря на то, что Парагвай вышел победителем из войны за Чако, он не находится в завидном положении: чрезвычайно высокие военные расходы, очень неразвитая экономика и страна, еще не оправившаяся от войны 1870 года, унесшей жизни более половины ее населения, означает, что экономика Парагвая в принципе отсутствует; кроме того, нестабильная ситуация на южной границе и синдикалистская угроза Рафаэля Франко в изгнании в Чили означают, что республика гуарани вскоре может начать борьбу за свое существование."

#### Entente ####

### AST - Australasia ###
 AST_KR_gathering_storm_desc: "Спустя почти два десятилетия после Великой войны Австралазия все еще не восстановилась. Невероятные, катастрофические людские потери и напрасные жертвы в Великой войне создали атмосферу цинизма и безысходности, когда некогда великая Британская империя рассыпалась на куски. Экономика превратилась в непрекращающийся пожар на свалке, естественное следствие падения Соединенного Королевства и последовавшей за этим потери экспорта. Тень синдикалистской Мельбурнской коммуны до сих пор бродит по континенту, но есть еще немало тех, кто не забыл об Империи и готов вернуть себе ее неотъемлемое право..."

### POR - Portugal ###
 POR_KR_gathering_storm_desc: "Вельткриг был великим фарсом, который республика не смогла пережить. После непродолжительной гражданской войны в Португалии была восстановлена монархия и, несмотря на все усилия республиканского сопротивления, она выстояла. После неожиданной смерти Мануэля II в 1932, молодой король с сомнительной легитимностью взошёл на трон. У Дуарте много амбиций, но мало опыта и союзников, а противостоят ему радикалы-интегралисты, которые хотят полностью перестроить страну. Между королём и страной назревает битва. Отступит ли Дуарте или его амбиции воплотятся в жизнь?"

### SAF - South Africa ###
 SAF_KR_gathering_storm_desc: "Кто-то сказал бы, что Южная Африка - это место, где упадок Британской империи стал очевиден для всего мира: их беда умиротворила восставших буров, обнаживших гниль, которая впоследствии стоила им Вельткрига. Британия в конце концов победила их, и из пепла возник Южно-Африканский Союз в 1910 году, Британский Доминион. С тех пор Империя рухнула, и теперь Южная Африка в своей новой роли последнего авангарда британского влияния на африканском континенте оказалась на перепутье: выгоден ли ее статус доминиона, как утверждает премьер-министр Ян Смэтс? Или пришло время Южной Африке самой решать свою судьбу?"

### SRD - Sardinia ###
 SRD_KR_gathering_storm_desc: "Савойский дом был разрушен поражением Италии в Вельткриге, и ответственность за это возложили на короля Виктора Эммануила III. Однако для монархии еще не все потеряно. Савойя-Аоста — могущественные сторонники, законные владельцы Сардинии-Пьемонта, пока их земли на берегу не были поглощены синдикалистами. Теперь они, и те сторонники монархии, которых они могут собрать, держатся в Сардинии, защищенные Французской Республикой и готовые ждать возможности, когда они тоже смогут однажды вернуться домой, чтобы претендовать на свое место власти."
 
#### Internationale - Western Europe ####

### BEL - Belgium ###
 BEL_KR_gathering_storm_desc: "С окончанием Вельткрига Бельгийская нация превратилась в Королевство Фландрия-Валлония. Страна, пережившая серьезный экономический спад. население, не желавшее принять самозванца Адальберта, пережила годы после Версаля. Однако нация может резко изменить свой курс. Синдикалисты, которых поддерживают из-за границы, и роялисты, желающие вернуть Короля-Солдата, ждут удобного случая. Фландрия-Валлония может столкнуться с приближающимся штормом. Вопрос в том, кто будет стоять после того, как он пройдет?"

### HOL - The Netherlands ###
 HOL_KR_gathering_storm_desc: "Сохраняя нейтралитет в Европе, Нидерланды столкнулись со все более серьезными проблемами в своих колониях. Движение за независимость Инсулиндии с каждым днем ??становится все смелее, а великие дни голландского флота давно прошли. И даже в Европе все могло бы быть лучше; У Нидерландов всегда были особые отношения с Германией, особенно в экономическом плане, а это означает, что растущие экономические проблемы в Германии могут распространяться и на Нидерланды. И все это происходит в то время, когда все большее число голландцев колеблется из-за французского синдикализма или мечтаний о Великих Нидерландах..."

### ITA - Italian Republic ###
 ITA_KR_gathering_storm_desc: "После поражения Италии в Вельткриге страна была оставлена на милость австрийцам — и она была бы реорганизована в старую Итальянскую Федерацию, если бы не разразившаяся гражданская война. Социалисты захватили бы полуостров, если бы австрийцы не проглотили горькую пилюлю и не сотрудничали с республиканцами... и после прекращения боевых действий были вынуждены поддерживать отношения до сегодняшних дней. Однако Италия остается нестабильной, и ее окончательная расплата с социалистами по всей стране кажется неизбежной."
 
### SRI - Socialist Republic of Italy ###
 SRI_KR_gathering_storm_desc: "После Итальянской гражданской войны Социалистическая Республика Италия контролировала большую часть Италии. Ее правители прекрасно знают, что она разгромила бы республиканцев и белых, если бы не вмешательство Австрии и давление Германии. Даже сегодня призрак вмешательства Германии и Австрии не дает синдикализму покончить с последними остатками Старой Италии. Нация выжидает, наращивая свою силу, и полностью осознает, что, как только чаша весов перевернется, она склонится в пользу революции."

### SPA - Kingdom of Spain ####
 SPA_KR_gathering_storm_desc: "В период правления Альфонсо страна постоянно находилась в состоянии упадка. Несмотря на нейтралитет Испании в Вельткриге, ущерб, нанесенный синдикализмом Великобритании и Франции, оказался непоправимым, и Испания прочно вошла в экономическую сферу Германии. Поскольку влияние Альфонсо падало, на выборах 1931 г. была провозглашена Вторая Испанская республика, изгнавшая Альфонсо. Однако в результате переворота генерала Санхурхо королевство было восстановлено. Общественный резонанс, вызванный этой акцией, способствовал развитию карлистского движения и подъему НКТ-ФАИ. В условиях раскола общества Испания вступает в 1936 г. в довольно шаткое положение, когда может произойти все, что угодно."

#### Reichspakt - Central Europe ####

### BAT - United Baltic Duchy ###
 BAT_KR_gathering_storm_desc: "Дворянство балтийских немцев получило от Вельткрига то, что им было нужно - восстановление прав и привилегий, попираемых политикой русификации, и создание государства, которое они могли назвать своим, Объединенное Балтийское Герцогство. Здесь, во времена правления герцога Адольфа Фридриха, четыре балтийских рыцарства правят децентрализованной монархией, стражем аристократических традиций. Но усиливается давление с целью реформирования этой византийской системы, и герцог протолкнул либеральное реформистское правительство, чтобы довести изменения до конца. Однако, когда все против них, сможет ли мечта балтийских немцев выжить?"

### LIT - Lithuania ###
 LIT_KR_gathering_storm_desc: "Королевство Литва было основано после Вельткрига как монархия, тесно связанная с Германской Империей - огромное нелитовское население и постоянное националистическое недовольство определяют его историю вплоть до сегодняшнего дня. Старый король, Миндаугас II, давно скончался, а его наследника многие считают шагом назад, ему не хватает ни характера, ни умения править. В то время как гнусные силы готовят заговоры как в открытую, так и в тени, сможет ли Королевство выдержать предстоящие испытания, какими бы невозможными они ни казались?"

### POL - Poland ###
 POL_KR_gathering_storm_desc: "Акт от 5 ноября, возможно, впервые за более чем сто лет вывел на карту польское государство, но не все так хорошо. Несмотря на то, что в первые годы существования Польши она пользовалась преимуществами стабильной и растущей экономики, смерть Пилсудского в 1935 году показала непопулярность Августа IV, и республиканские, националистические и социалистические силы выступили против его правительства.\n\nВ то время как в Европе сгущаются тучи, а гегемония Германии, похоже, начинает ослабевать, немногие представляют, что ждет королевство Августа IV..."

### WHR - White Ruthenia ###
 WHR_KR_gathering_storm_desc: "Белая Рутения, формально Белорусская Народная Республика, находилась под немецким влиянием с момента своего зарождения 25 марта 1918 года. Благодаря удаленности от Берлина она была в основном предоставлена самой себе, и Белорусская социал-демократическая партия стала доминирующей политической партией, продолжая прогерманскую ориентацию молодой республики. Тем не менее, БСДП по-прежнему расколота между умеренными и радикалами, а армия с большим подозрением относится к влиянию последних. Время покажет, нарушит ли та или иная партия хрупкий статус-кво."

#### Eastern Europe ####

### BUL - Bulgaria ###
 BUL_KR_gathering_storm_desc: "'Балканская Пруссия' выиграла свою последнюю битву в 1919 году - гамбит царя Фердинанда оказался успешным, и Великая Болгария окончательно объединилась. Однако последние двадцать лет не были добрыми к Болгарии - потрясенная кризисом и этническими распрями, она не готова к следующей неизбежной войне, а надежда на демократию быстро угасает. Сформировалась новая Либеральная концентрация под председательством премьер-министра Петко Стайнова, и у них есть последний шанс защитить Тырновскую конституцию - или позволить ей кануть во тьму."

### GRE - Greece ###
 GRE_KR_gathering_storm_desc: "Годы, прошедшие после поражения Греции в Вельткриге, не принесли ничего, кроме потрясений и лишений. Огромные военные долги перед Австрией и Германией заставили короля Александра бежать в изгнание, когда была провозглашена Третья республика... только для того чтобы привести к годам неудачных правительств и переворотов, пока Георгиос Кондилис не взял власть в 1926 году. Кондилис был окончательно свергнут и казнен в 1931 году. что привело к нынешней Четвертой республике и коалиционному правительству Георгиоса Папандреу, победившему на своих первых выборах, которое столкнется со многими проблемами в следующие несколько лет, не последними из которых являются возобновленные призывы к референдуму о возвращении монархии. Исход может быть очень сомнительным..."

### ROM - Romania ###
 ROM_KR_gathering_storm_desc: "Бухарестский договор положил конец войне Румынии с Центральными державами. Хотя он считался мягким, его ограничений было достаточно, чтобы разжечь миф об ударе в спину, который после нескольких кризисов 1920-х годов опрокинул политический истеблишмент страны. Смерть короля Фердинанда и ведущих либеральных политиков страны проложила путь двум очень амбициозным людям: королю Каролю II и Корнелиу Зелеа Кодреану. Эти двое взялись за оружие, чтобы свергнуть румынскую демократию и начать крестовый поход за воссоединение Румынии, но как долго эти две сильные личности смогут работать вместе, прежде чем их амбиции столкнутся в открытую?"

### SER - Serbia ###
 SER_KR_gathering_storm_desc: "В ходе другой знаменитой революции 1925 года, сербский народ окончательно сверг монархию и основал Сербскую Республику, яркий свет свободы и демократии на Балканах. Последние десять лет республика томилась под ограничениями Варфольцского договора, но при первых признаках слабости Австрии эти оковы будут сброшены. Смогут ли сербы вернуть то, что они потеряли во время Вельткрига, и снова зажечь факел югославизма - и при этом сохранить свободу, которой они наконец-то добились?"

#### East Asia ####

### BHU - Kingdom of Bhutan ###
 BHU_KR_gathering_storm_desc: "Прошло чуть меньше тридцати лет с тех пор, как мелкие владыки Бутана были усмирены благосклонным правлением первого бутанского короля Угьена Вангчука. После его смерти в 1926 году, королевство было почти разорвано на части соперничающими претендентами и потерей своих британских покровителей, что свело на нет любую возможность реальных реформ и оставило Бутан в качестве отдаленного и отсталого пережитка феодального прошлого. Однако в последние годы молодой король Джигме и его реформаторски настроенные союзники при королевском дворе начали процесс втягивания страны в 20 век. Добьются ли эти реформаторы успеха, или в Гималаях сформируется новая сила?"

### GEA - German East Asia ###
 GEA_KR_gathering_storm_desc: "После краха Великобритании в 1926 году морская пехота Кайзера была бесспорным хозяином восточных морей и хранителем западного порядка на Востоке. Отступление британской «Китайской базы» в Австралазию сделало ее азиатские колонии и концессии уязвимыми для восстания и нуждалось в защите, которую могла предложить только Германия, завершив череду колоний и концессий от Суэца до Циндао.Однако Германская Остазия существует не как колония, а как юрисдикция; участок территории, на котором адмиралтейство должно уравновешивать местные интересы, бороться с различными колониальными системами и обеспечивать защиту всех земель..."

### Siam ###
 SIA_KR_gathering_storm_desc: "Первоначально нейтральный во время Великой войны, Сиам присоединился к Центральным державам в последнюю минуту в 1919 году, чтобы вернуть Чампассак и внутренние камбоджийские земли вдоль линии Меконга. Тем не менее Сиам был втянут в 36-ю сиамо-бирманскую войну с новым независимым государством Бирма в 1928 году. Великая сиамская нация смогла успешно победить бирманцев, и только с дипломатическим вмешательством Германии и Японии было достигнуто приемлемое прекращение огня. Теперь, когда наступает 1936 год, сиамская нация продолжает наслаждаться миром, процветанием и стабильностью, а король Прачадипок надеется обнародовать первую конституцию Сиама."

### TRM - Transamur ###
 TRM_KR_gathering_storm_desc: "После неудачного переворота в 1925 году, самопровозглашенный 'Верховный лидер' России Александр Колчак и его фракция нашли убежище в оккупированном ИЯА Трансамуре. При поддержке Японии "клика Колчака" создала в этом регионе зависимое конкурирующее правительство России.\n\nВ то время как Трансамур остается в подчинении, Токио потерял контроль над делами во Владивостоке. Колчак сопротивляется его директивам, и ходят слухи о перевороте изнутри и смене режима, навязанной извне. Будет ли Трансамур в ближайшие годы контролировать всю Россию или станет форпостом заморской империи Японии?"

#### Featured ####
 CHI_KR_gathering_storm_desc: "Прошло десятилетие после катастрофической Северной экспедиции, но Гоминьдан продолжает борьбу. Председатель Ван Цзинвэй из своей парижской эмиграции позиционирует себя как законный наследник доктора Сунь Ятсена, а Сун Цинлин возглавляет кровавое восстание в регионе Минган. С союзниками-синдикалистами на западе, повстанцами на востоке и председателем Ваном во главе Гоминьдан готов вновь разжечь огонь революции и довести до конца идею доктора Суня о свободном Китае. Сможет ли националистическая партия выполнить свою миссию, или национальная революция будет окончательно раздавлена под ударами империализма?"

### FNG - Fengtian Government ###
 FNG_KR_gathering_storm_desc: "Шанхайская конференция 1928 года оставила Фэнтянь единственным наследником Старого Бэйянского правительства. Как и прежде, демократия поддерживается только в виде тонкой оболочки, а реальная власть поделена между широким кругом беспринципных автократов. Чжан Цзолинь, чьи амбиции ограничены суровыми реалиями силы Цин и японской мощи, был вынужден идти по политическому канату через махинации своего собственного разделенного правительства. Перспективы мрачные, но некоторые все еще питают надежду. Пятицветный флаг может снова развеваться высоко над Пекином и над всем Китаем..."

### GXC - Liangguang ###
 GXC_KR_gathering_storm_desc: "Лянгуан - бастион республиканизма в Китае: регион, безопасный в рамках Лиги, но достаточно независимый, чтобы быть функционально автономным, здесь глубоко укоренились традиции демократического управления. Чэнь Цзюнмин и Лу Жунтин, управляющие провинциями Гуандун и Гуанси соответственно, обеспечили милитаризацию наряду с процветанием. Однако не все благополучно - в богатом Гуандуне не все ценят видение Чэня как образцовой провинции, а резкий контраст между республиканскими идеалами и доминирующей армией Гуанси также не остался незамеченным. В ближайшие годы жители Лянгуана будут выбирать, что им ближе..."

### LEP - League of Eight Provinces ###
 LEP_KR_gathering_storm_desc: "Лига Сунь Чуаньфана образует южную ось страны, которая доминировала над Китаем почти десятилетие. Годы мира оказались благодатной почвой для амбиций, а вместе с ними и зависти. Хотя Нанкин и Пекин по прежнему едины против внешних врагов, они стали не только союзниками, но и соперниками. Некоторые говорят, что затраты на это соревнование уже начали брать свое. Как и большая часть Китая, Лига является продуктом тщательного баланса, и великая бюрократическая пирамида, возможно, уже начала трескаться и рушиться..."
 
### QIE - Qing Empire ###
 QIE_KR_gathering_storm_desc: "Империя Цин вступает в 1936 год на краю пропасти. Поддержка Германии взамен реставрации монархии сыграло большую роль в четвертой войне между Чжили и Фэнтяном в 1927 году. император Пу И остается крайне непопулярным и рассматривается многими как нелегитимный. Клика Чжили, разгромившая как клику Фэнтянь, так и Гоминьдан, выступает победителем хаоса, охватившего Китай с 1911 года, но их господство в стране далеко не безопасно. Враги как извне, так и изнутри угрожают их гегемонии, и еще неизвестно, как долго они смогут удерживаться у власти..."

