### COS - Costa Rica ###
 #COS_KR_gathering_storm_desc: "Классовая война, стремительная милитаризация и железная хватка кайзера держат мир в своих руках, что делает еще более странным то, что посреди всего этого насилия и боли мы можем найти крошечную республику Коста-Рика. Гордясь своей впечатляющей статистикой грамотности и непоколебимой приверженностью Конституции, нация стоит, как скала, над соседями, которые давно присматриваются на её земли. Когда наш величайший союзник начинает погружаться в хаос, стервятники по всей Америке ждут падения гордого орла. Дипломатия должна возобладать, если мы хотим пережить надвигающийся прилив..."

### CUB - Cuba ###
 #CUB_KR_gathering_storm_desc: "Всего через семь лет после свержения поддерживаемого американцами диктатора Херардо Мачадо, Куба снова балансирует на грани политических потрясений. Режим молодого президента Рафаэля Трехо неуклонно утрачивал контроль над армией, а политический авторитет гражданского правительства практически полностью подорван. Поскольку радикалы, как правые, так и левые, угрожают стране, военные вполне могут взять на себя полный контроль, как только представится возможность."

### DEH - India ###
 #RAJ_KR_gathering_storm_desc: "Слишком маленький и слишком запоздалый англо-индийский договор 1925 года не смог связать жемчужину британской короны с Империей. После революции на родине руководство Индийского национального конгресса созвало временное правительство в Калькутте. В суматохе последовавшей за этим гражданской войны южные князья восстали против правительства Дели, что продлило гражданскую войну до 1928 года. Непростое перемирие между тремя Индиями — синдикалистской коммуной Бхарата, федерацией раджей на юге и лояльным Антанте Дели. правительство - с тех пор держалось, но все трое, похоже, набирают обороты для нового витка конфликта из-за наследия покойного британского владычества..."

### DEN - Denmark ###
 DEN_KR_gathering_storm_desc: "Дания существует в тени Берлина. Ее отношения с новым мировым гегемоном давние, и они часто были враждебными, даже совсем недавно в 1864 из-за поражения в войне с Пруссией был потерян Шлезвиг. Тем не менее, в 1936 году отношения были теплыми, и Дания, по милости Германии оставшейся нейтральной в Вельткриге, полностью сохраняет свой суверенитет. Под руководством популярного социал-демократического премьер-министра Торвальда Стаунинга Дания наживалась на экономическом процветании Германии. Внутри страны будущее выглядит радужным, но на международном уровне сгущаются тучи. Некоторые опасаются, что Дания окажется не в том месте и не в то время..."
 
### DOM - Dominican Republic ###
 #DOM_KR_gathering_storm_desc: "Американская оккупация Доминиканской Республики закончилась в 1924 году, и вскоре после этого был восстановлен полный политический контроль, но всего через несколько лет новая демократическая конституция страны столкнулась с проблемами как внутри, так и снаружи. В то время как демократия до сих пор сохранилась в стране, раскол давно правящей Красной партии снова поставил под угрозу выживание конституции."

### EGY - Egypt ###
 #EGY_KR_gathering_storm_desc: "Будучи колонией Британской империи, Египет был вынужден встать на их сторону в Великой войне. Тем не менее, с подписанием мира с честью гнев египтян будет кипеть до того дня, пока в 1925 году не разразится британская революция.воспользовавшись хаосом в Британии, египетский народ начал свою собственную революцию, чтобы свергнуть британцев во главе с султаном Египта. С наступлением 1936 года глаза султаната все больше обращаются к Молодому Фаруку, которого готовят к трону. А с упадком Османской империи члены всех политических партий начинают строить планы по восстановлению могущества Египта и мечтают о свободном от османов Ближнем Востоке..."

### FIN - Finland ###
 FIN_KR_gathering_storm_desc: "На северном полушарии Европы гордо возвышается Финляндия, оплот немецкого влияния в Скандинавии. Порожденное из трупа Российской империи Королевство выстоило перед Социалистической революцией. Финляндия превратилась в стойкого союзника Германии в борьбе против принципов социализма и империалистических рук России. Но после почти двух десятилетий независимости под руководством своего монарха и национальной коалиции в стране назревают волнения: действительно ли Финляндия свободна или немецкое господство просто более тонкое, чем у царей прошлого?"

### GEO - Georgia ###
 #GEO_KR_gathering_storm_desc: "В разгар гражданской войны в России меньшевистская твердыня в Грузии смогла ускользнуть, сначала в составе Закавказской Федерации, затем Демократической Республики Грузия. После ряда соглашений с Германией и Османской империей Грузия была в безопасности, и под харизматичным руководством Ноэ Жордании были достигнуты десятилетия мира и относительной стабильности. Однако Жордания стареет и планирует уйти в отставку. С ростом напряженности на Ближнем Востоке, мир, который он принес, может уйти вместе с ним..."

### GUA - Guatemala ###
 #GUA_KR_gathering_storm_desc: "Свержение президента Мануэля Эстрады Кабреры, правившего два десятилетия в 1920 году, и последующее свержение Партии единства привели к десятилетней диктатуре Хосе Мариа Орельяна. Путем различных компромиссов ему удавалось удерживать власть ниточкой через американцев и различные внешние воздействия. Однако подъем Сандино в Никарагуа вызвало серьезные проблемы для его президентства, поскольку социалистические движения начинают расти, а официальные лица Партии единства начинают вступать в союз с элементами вооруженных сил. У диктатуры Орельяны скоро могут быть перерезаны струны."

### HAI - Haiti ###
 #HAI_KR_gathering_storm_desc: "Через четыре года после официального окончания американской оккупации, Гаити стоит на краю пропасти. Всего два года назад генерал Д.П. Каликсте захватил президентское кресло в результате бескровного переворота у коррумпированной американской марионетки Луи Борно. Утверждая, что он управляет страной от имени черного рабочего класса, элита смешанной расы сплотилась вокруг Эли Леско, который возглавляет широкую коалицию в оппозиции к Каликсте. Приведет ли президент Каликсте Гаити к новой эре равенства и процветания? Или Гаити останется в вечной тьме..."

### HON - Honduras ###
 #HON_KR_gathering_storm_desc: "Самоубийство президента Андино в 1933 году после нападения крестьян на столицу вызвало шок во всем Гондурасе вскоре после того, как была создана крестьянская республика с целью постепенного искоренения влияния США и устранения проамериканских элементов. В 1936 году Совет находится на грани распада, и ходят слухи о заговоре внутри правительства..."

### ICE - Iceland ###
 #ICE_KR_gathering_storm_desc: "Начиная с 1874 года, Исландия впервые почувствовала вкус независимости, когда Дания предоставила колонии самоуправление. Когда после Вельткрига замолчали пушки, Исландия присоединилась к Экономическому блоку Миттельевропы, что принесло острову период процветания. Однако это экономическое процветание не будет длиться вечно. Британская революция 1925 года разрушила чудо, которое переживала Исландия после Вельткрига. В последнее десятилетие Исландия пошатнулась, так как ее экономика так и не оправилась полностью после потери Великобритании. Многие политики сейчас выдвигают дальнейшие планы по восстановлении острова."

### JBS- - Jabal Shammar ###
 #JBS_KR_gathering_storm_desc: "Когда-то правители Аравии, династия Рашидов, прошла долгий путь с момента своего расцвета в конце 19 века. Воскресший Ибн Сауд и сомнительная преданность среди его союзников поставили эмират Хаиль на задний план, вынудив его все больше полагаться на османских турок. Что еще хуже, династия страдает от предательств и интриг с различными амбициозными принцами, которые смотрят на трон Сауда оставшегося в одиночку..."

### LBA - Cyrenaica ###
 #LBA_KR_gathering_storm_desc: "Когда в 1837 году Мухаммад ибн Али ас-Сануси основал орден, армии христианства обрушились на последние мусульманские государства Африки, Средней Азии и Ближнего Востока. В отчаянной попытке переломить ситуацию наш Орден приступил к трансахаранским походам во французский Судан и Чад, сражаясь за сохранение независимости этих государств и распространяя послание нашего гроссмейстера. Отступая, мы видели, как наша территория сокращалась, пока в 1911 году родина не подверглась прямому нападению. Хотя Италия, после почти десятилетней партизанской войны, была отброшена назад в море, Французская колониальная империя все еще стоит, все еще смотрит, все еще голодна...."

### MAF - Mittelafrika ###
 #MAF_KR_gathering_storm_desc: "Рождённая в результате поглощения французских и бельгийских колоний после Вельткрига, колониальная федерация Миттельафрика простирается практически на весь чёрный континент. В её состав входят многочисленные города, вождества, королевства, фермы, джунгли, саванны, пустыни и многое другое. Колония держится на запутанной цепи взаимных договорённостей и молчаливых согласий, но прибыли это всё приносит мало. Именно эту проблему хотят решить Герман Гёринг и его люди, цена воплощения своих амбиций мало их волнует. Не станет ли эта цена непомерной для Миттельафрики? Позволит ли кайзер пойти Гёрингу на такой риск?"

### MEX - Mexico ###
 #MEX_KR_gathering_storm_desc: "Мексика вышла из мексиканской революции измененной. В течение 1920-х президентов Альваро Обрегона и Адольфо де ла Уэрты улучшились отношения с Соединенными Штатами Америки, стабилизировавшие страну от революции. Великая депрессия в Америке позволила Мексике принять идеи Революции, которую они начали, когда избрали Эмалиано Сапату президентом в 1932 году. Теперь, когда до конца его срока осталось два года, революция, по-видимому, свершилась. Сапата надеется проложить будущий курс для Мексики."

### NIC - Nicaragua ###
 #NIC_KR_gathering_storm_desc: "Оккупация Никарагуа морской пехотой Соединенных Штатов в 1926 году закончилось катастрофой, поскольку либеральный революционер изгнал их и создал свою новую «Революционную республику» в Никарагуа. Вскоре он перешел к социалистическому подходу и претерпел немалое развитие, но не без проблем. Изгнание большого количества американских компаний оставило дыру в экономике, и вся восточная часть страны неофициально демилитаризована после строгого предупреждения американцев о входе в регион. С предстоящими выборами судьба Никарагуа окончательно изменится?"
 
### NOR - Norway ###
 NOR_KR_gathering_storm_desc: "Для Норвегии последние два десятилетия могли быть и лучше. Как нейтральная страна, поддерживающая британские военные усилия, гегемонистская мощь Германии не благоволила к земле полуночного солнца, и нация была исключена из проекта Миттельевропа, в котором состояли  Швеция и Дания. Когда Великобритания пала перед молотом и факелом, последний торговый партнер Норвегии, на которого не распространялись высокие тарифы, находился за океаном. С тех пор Норвегия оказалась в дипломатической и экономической изоляции, и в страданиях, которые это влечет за собой, синдикалистски настроенная Лейбористская партия поднимается в опросах все более быстрыми темпами."
 
### PAP - Papal State ###
 #PAP_KR_gathering_storm_desc: "С образованием объединенной Италии казалось, что время, когда Папская область обладала светской властью, ушло в прошлое. Затем последовал крах королевства и последовавшая за ним гражданская война, и  итальянцы снова обратились к папству и его сицилийским союзникам за помощью в поддержании стабильности. Теперь Папа Пий XI болен и на смертном одре оплакивал Италию, которая остается разделенной, а синдикалисты на севере становятся все сильнее. Кем бы ни был его преемник, ему понадобится Бог на его стороне, чтобы победить."

### SIC - Two Sicilies ###
 #SIC_KR_gathering_storm_desc: "Королевство Обеих Сицилий первоначально встало на сторону Австрии во время гражданской войны, что было необходимым злом, чтобы остановить продвижение Социалистической Республики. Однако позже, когда война с синдикалистами стала казаться неизбежной, австрийцы показали свое истинное лицо и покинули юг. Войны так и не было, но сицилийцы вошли в современную эпоху мудрее. Им будет трудно столкнуться лицом к лицу с более промышленно развитым севером, но эта война когда-нибудь придет, и они должны быть к ней готовы."
 
### SQI - Shandong ###
 #SQI_KR_gathering_storm_desc: "Правителю Шаньдуна Чжан Цзунчану предшествует только его бронепоезд и чудовищная репутация. «Генерал псина» известен насилием, пороком и коррупцией, и под его рукой столица Цзинаня неуклонно становилась зеркальным отражением своего хозяина. Однако с вершины горы Тай неуловимый патриарх Чжан Тяньрань избегает греховности внизу. Вместо этого он надеется повернуть часы Китая более чем на столетие назад и направить страну в объятия своей пленительной веры Игуандао. Столкновение этих противоречивых сил может навсегда изменить Китай..."

### SWE - Sweden ###
 SWE_KR_gathering_storm_desc: "В последнее десятилетие Швеция превратилась в оплот консерватизма под процветающим правлением премьер-министра Арвида Линдмана, извлекая выгоду из плодов экономического роста Миттельевропы в конце 1920-х - начале 1930-х годов. Однако над Стокгольмом сгущаются тучи: в 1934 году Арвид Линдман ушел с поста премьер-министра, и его место занял менее харизматичный Гёста Багге, в то время как социал-демократическая оппозиция сплачивается вокруг лидера своей популярной партии Пера Альбина Ханссона. В этом году состоятся первые выборы Багге на посту премьер-министра. Сможет ли он устоять на своем? А если нет, то сможет ли шведская демократия пережить этот внезапный поворот"

### SZC - Sichuan Clique ###
 #SZC_KR_gathering_storm_desc: "Сычуань уже давно является миниатюрой многих бед Китая, разделенных и постоянно меняющих владельцев с 1911 года. Ян Сену удалось выйти из хаоса в качестве правителя с помощью клики Чжили У Пэйфу, но даже его контроль далек от абсолютного. После последнего разрушительного тибетского вторжения Ян стал полагаться на поддержку внутренних фракций, в первую очередь на Промышленный корпус Лю Сяна и Департамент Баодин Дэн Сихоу. Тем временем изгнанный офицерский корпус вернулся на юг при поддержке Юньнани. Сычуанская пороховая бочка может снова взорваться..."

### Uruguay ###
 #URG_KR_gathering_storm_desc: "После десятилетий нестабильности республика Уругвай находится в процветающем и стабильном состоянии: нейтралитет в Вельткриге и учреждение Национального административного совета в 1919 году означали, что экономика Уругвая смогла процветать в эти годы, несмотря на потерю одного их крупнейших коммерческих партнеров. Однако, если его сельскохозяйственная экономика рухнет, ситуация может очень быстро ухудшиться, и у экстремистов появится возможность разрушить стабильность и нейтралитет этой хрупкой нации..."

### XSM - Ma Clique ###
 #XSM_KR_gathering_storm_desc: "Три семьи Ма укрепляли свое правление на северо-западе в течение тридцати лет. когда грянула революция они встали на сторону почти всех жителей Китая, а некоторые даже сражались друг с другом, чтобы оставаться на стороне всех, и теперь Ма считается одним из величайших союзников новой династии Цин, возглавляемой Чжили. Конечно, не все так хорошо. Сердечный приступ Ма Фусяна три года назад потряс клику, и с тех пор чувство волнения и беспокойства медленно распространяется. На данный момент северо-запад мирный, но его будущее менее определено, чем многим хотелось бы верить..."

### WIF - West Indies Federation ###
 #WIF_KR_gathering_storm_desc: "Федерация Вест-Индии была создана в результате распада Британской империи в 1925 году из-за невозможности оказывать влияние для прямого контроля над регионом. После присоединения французских колоний в 1927 году в стране произошел не только классовый, но и культурно-идеологический раскол. В народе и новом поколении наблюдается заметный дрейф в сторону социалистических взглядов и предпочтения коммунаров на материке. Один неверный шаг и в Вест-Индии начнется хаос..."
 
### YUN - Yunnan Clique ###
 #YUN_KR_gathering_storm_desc: "С восстановлением при помощи Германии династии Цин, горная приграничная провинция Юньнань была вынуждена изменить свою стратегию. Губернатор Тан решил подчиниться новой империи Цин, в то же время открыв двери Юньнани остаткам республиканцев, чтобы укрепить свою автономию и сдержать воздействие против своей печально известной провинции-выскочки.Хотя ситуация в Китае постепенно начинает благоприятствовать планам Тана , это также начинает разрушать иллюзию провинциального единства, поскольку многие внутренние фракции больше не считают Тана подходящим или даже достаточно разумным, чтобы править..."

### Ukraine ###
 UKR_KR_gathering_storm_desc: "Мечты о независимой Украине воплотились в реальность в марте 1917-го, вместе с созданием Украинской Народной Республики. Она просуществовала недолго, и уже в следующем году к власти пришёл прогерманский Павел Скоропадский. Его режим страдает от отсутствия демократии и провальных попыток провести земельную реформу в 1920-ые года. Сопротивление власти Гетмана растёт, а фундамент его диктатуры начинает трещать по швам. Образ закона и порядка, который так продвигает Скоропадский, на проверку может оказаться куда более хрупким и иллюзорным..."
