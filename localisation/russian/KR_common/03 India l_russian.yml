### Shared Decisions ###

 india_invade_tawang_decision: "Потребовать [858.GetName]"
 india_invade_tawang_decision_desc: "Во время первоначального хаоса, приведшего к краху британского владычества над Индией, приграничная территория [858.GetName] оказалась под оккупацией местных правителей. Теперь, когда субконтинент вновь стал единым, настало время добиваться восстановления правильных границ государства."
 india_invade_aksai_chin_decision: "Потребовать [897.GetName]"
 india_invade_aksai_chin_decision_desc: "Весь Кашмир является частью Индии, независимо от любых китайских заявлений об обратном, и это, конечно, распространяется на самую северную часть региона, которая, к сожалению, оказалась под иностранной оккупацией. Поэтому следует отправить запрос государству [FROM.GetName] с требованием эвакуироваться из региона, чтобы он наконец полностью перешел под [ROOT.GetAdjective]ое управление."
