 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_DEN  Республика - Социал-демократия"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ §Sсоциал-демократического§! правительства.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_DESC: "Датская республика формируется под руководством"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_DEN  Республика - Радикальная Венстре"
