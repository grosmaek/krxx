 NFA_PATH: "£KR_game_rule_flag_NFA  Республика в изгнании"
 RULE_OPTION_NFA_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_NFA_PATH_RANDOM_DESC: "Какова будет судьба французских изгнанников? Военные реформаторы и демократы намерены встряхнуть режим, вернувшись к истокам Третьей Республики... или породить более эффективную Четвертую. Напротив, интегралистские реакционеры винят Республику в вековых невзгодах нации и считают, что только король сможет спасти Францию. Наконец, маршал Петен, хотя уже и престарелый, все еще верит, что он единственный человек, способный повести Францию к возрождению: новые союзники могли бы помочь ему, наконец, полностью переустроить родину."
 RULE_OPTION_NFA_PATH_DEM_DESC: "Огонь Третьей Республики продолжит ярко гореть в Алжире!"
 RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA  Второй Священный союз - Коалиция"
 RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Вопреки всему, §cправящая коалиция§! Parti Social Français, Parti Républicain Démocrate и Parti Radical сохранится."
 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  Второй Священный союз - PSF"
 RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ §cParti Social Français§! создает себя как широкую политическую партию и по мере своего расширения избавляется от членов правительственной коалиции."
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  Второй Священный союз - PRD"
 RULE_OPTION_NFA_PATH_MARLIB_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ §mParti Républicain Démocrate§! возглавляет Concentration Républicaine, демократическую коалицию старых республиканских элит, после того как PSF отодвинут на второй план в результате дальнейшей парламентаризации."
 RULE_OPTION_NFA_PATH_AUTDEM: "£KR_game_rule_flag_NFA  Национальный комитет спасения"
 RULE_OPTION_NFA_PATH_AUTDEM_DESC: "Демократия - это будущее Франции, но для того, чтобы вернуть корабль домой, нужна более жесткая рука!"
 RULE_OPTION_NFA_PATH_NATPOP: "£KR_game_rule_flag_NFA_kingdom  Аксьон Франсез"
 RULE_OPTION_NFA_PATH_NATPOP_DESC: "Демократия и либерализм поставили страну на колени, монархия нужна нам для того, чтобы вернуть Франции ее былое величие!"
 RULE_OPTION_NFA_PATH_PATAUT: "£KR_game_rule_flag_NFA  Redressement Français"
 RULE_OPTION_NFA_PATH_PATAUT_DESC: "Все препирательства должны быть отброшены в сторону, а правительство должно быть передано беспристрастной §Pтретьей стороне§!!"
  
 MOR_FORPOL: "£KR_game_rule_flag_MOR  Марокканская внешняя политика"
 RULE_OPTION_MOR_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC: "В то время как Рейхспакт начинает ослабевать, Марокко наконец-то обретает полную независимость. Но сможет ли оно выжить в одиночку?"
 RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_MOR_FORPOL_ENT_DESC: "После разрыва с немцами Марокко заключает маловероятный союз с Антантой.\n\n§RТребование:§!\n§CРейхспакт проигрывает Вельткриг§!"
 RULE_OPTION_MOR_FORPOL_EGY: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Каирский пакт"
 RULE_OPTION_MOR_FORPOL_EGY_DESC: "Почувствовав угрозу со стороны французских изгнанников, Марокко присоединяется к Каирскому пакту, надеясь, что ему удастся сохранить свою независимость.\n\n§RТребование:§!\n§CРейхспакт проигрывает Вельткриг§!\n§CКаирский пакт одерживает победу над османами§!"
 RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  Стамбульский пакт"
 RULE_OPTION_MOR_FORPOL_OTT_DESC: "Марокко объединится с Османской Империей и остальным мусульманским миром в единый фронт против империализма.\n\n§RТребование:§!\n§CРейхспакт проигрывает Вельткриг§!\n§CСтамбульский пакт§! в §Y$OTT_FORPOL$§!"
 RULE_OPTION_MOR_FORPOL_VICTOR: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Победитель в Войне в Пустыне"
