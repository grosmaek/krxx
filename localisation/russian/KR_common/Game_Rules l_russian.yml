 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "$RULE_OPTION_RUS_PATH_SOCDEM_START_DESC$\nСохранив контроль над партией от крайне левых, умеренный социал-демократ Александр Титов становится президентом.\n\n§RТребуется:§!\n§CРеспублика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM_START_DESC: "Неожиданно для всех, §SРадикально-Демократическая Партия§!, одерживает победу на выборах, состоявшихся после свержения Савинкова."
 RULE_OPTION_RUS_PATH_REPUBLIC_SULIMOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  РДП - Сулимов"
 RULE_OPTION_RUS_PATH_REPUBLIC_SULIMOV_SYNDIE_DESC: "Неожиданно для всех, РДП одержала победу на выборах, состоявшихся после отстранения Савинкова от власти.\nПартию возглавляет ее крайне левое крыло под руководством Даниила Сулимова.\nСовершив государственный переворот, Сулимов устанавливает §rсоциалистический режим§!.\n\n§RТребуется:§!\n§CРеспублика§! в §Y$RUS_AFTERMATH$§!"
