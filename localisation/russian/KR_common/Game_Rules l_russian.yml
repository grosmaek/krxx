 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, и успешно проводит в жизнь свои амбициозные, прогрессивные реформы.\n\n§RТребуется:§!\n§CРеспублика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB: "£KR_game_rule_flag_RUS  ПСР-Правые - Сорокин"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, но был убит из-за сопротивления правых своему режиму, и его сменил его соратник Питирим Сорокин.\n\n§RТребуется:§!\n§CРеспублика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_FONDAMINSKY_SOCLIB: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  ПСР-Правые - Фондаминский"
 RULE_OPTION_RUS_PATH_FONDAMINSKY_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_SOCLIB_DESC$ выборах, проведенных после отстранения Савинкова от власти либо в Республике, либо в восстановленной Империи.\nВ Республике избранный президент Рихтер был убит после того, как не смог справиться с правым сопротивлением своему режиму, и его сменил умеренный правый эсер Илья Фондаминский.\nВ Империи Фондаминский назначается председателем-министром.\n\n§RТребется:§!\n§CРеспублика§! или §CМонархия§! в §Y$RUS_AFTERMATH$§!"
