 RULE_OPTION_RUS_PATH_KARTASHYOV_MARLIB: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  КДС - Карташёв"
 RULE_OPTION_RUS_PATH_KARTASHYOV_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ выборах, проведенных после отстранения Савинкова от власти либо в Республике, либо в восстановленной Империи.\nВ Республике избранный президент Маклаков уходит в отставку после того, как ему не удалось убедить остальную часть партии в своих идеалистических взглядах, и его преемником становится Антон Карташёв, представляющий правое крыло партии.\nВ Империи Карташёв назначен председателем-министром.\n\n§RТребется:§!\n§CРеспублика§! или §CРегенство§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB: "£KR_game_rule_flag_RUS_empire  КДС - Гронский"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ первых выборах в востановленной Империи.\nИмператор назначает Павла Гронского, представляющего правое крыло партии, председателем-министром.\n\n§RТребется:§!\n§CМонархия§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_NEKRASOV_MARLIB: "£KR_game_rule_flag_RUS_empire  КДС - Некрасов"
