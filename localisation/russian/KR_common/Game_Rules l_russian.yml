 RULE_OPTION_TUR_PATH_SOCLIB_DESC: "Бывшие противники Кемаля создают Партию Cпасения Османской Империи, цель которой - сохранить султанат любой ценой. На последующих выборах побеждает §lПрогрессивная Коалиция§!.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\n§RНе§! §CФевзи-паша§! или любой §CEndeavour Front§! в §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_SOCCON: "£KR_game_rule_flag_TUR  OSP - Консервативная коалиция"
 RULE_OPTION_TUR_PATH_SOCCON_DESC: "Бывшие противники Кемаля создают Партию Cпасения Османской Империи, цель которой - сохранить султанат любой ценой. На последующих выборах побеждает §cКонсервативная Коалиция§!.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\n§RНе§! §CФевзи-паша§! или любой §CEndeavour Front§! в §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_AUTDEM: "£KR_game_rule_flag_TUR  Воля Кемаля"
 RULE_OPTION_TUR_PATH_AUTDEM_DESC: "После провала либералов власть захватывает §gМустафа Кемаль§! и начинает вести страну к своей мечте - провозглашению Республики.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\nЛюбая §CСабахаттин Эффенди§! в §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_PATAUT: "£KR_game_rule_flag_TUR  Национальный герой"
 RULE_OPTION_TUR_PATH_PATAUT_DESC: "В отсутствие Кемаля, после падения либералов, к власти в стране приходит §PПевзи-паша§! Его видение республики построено на культе личности и культе военных.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\nЛюбая §CСабахаттин Эффенди§! в §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_KEMAL_DESC: "После провала либералов Мустафа Кемаль захватывает власть с помощью Турецкой Народной партии и начинает вести страну к своей мечте - провозглашению Республики. Однако молодая республика не в состоянии контролировать рост национализма и"
 RULE_OPTION_TUR_PATH_NATPOP: "£KR_game_rule_flag_TUR  Кадроисты - ТНП (Кадроку)"
 RULE_OPTION_TUR_PATH_NATPOP_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ К власти приходит §NКадроистическая ветвь§! народной партии.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\n\nЛюбая §CСабахаттин Эффенди§! в §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_TOTALIST: "£KR_game_rule_flag_TUR  Кадроисты - Перманентная революция"
 RULE_OPTION_TUR_PATH_TOTALIST_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ Кадровая ветвь Народной партии приходит к власти. Затем лидерство переходит к тем внутри партии, кто хочет §oзавершить революцию§! и присоединиться к Интернационалу.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\n\nЛюбая §CСабахаттин Эффенди§! в §Y$OTT_PATH$§!"
  
 TUR_FORPOL: "£KR_game_rule_flag_TUR  Внешняя политика Турции"
 RULE_OPTION_TUR_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "Оправившись от великих потрясений, связанных с распадом Османской Империи, Турция теперь готова вновь заявить о себе на мировой арене."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_TUR_FORPOL_GER_DESC: "В то время как Большой Медведь нависает над Кавказом, Турция стремится возобновить свой старый союз с Германией.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_TUR_FORPOL_ENT_DESC: "Турция объединяется со своими бывшими врагами, чтобы помочь очистить Средиземноморье от синдикализма.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\nЛюбая §COSP§! в §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_BPL: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_SER  Белградский Договор"
 RULE_OPTION_TUR_FORPOL_BPL_DESC: "Стремясь найти общий язык со своими старыми противниками, Турция видит свое будущее лучше всего связанным со своими соседями на Балканах.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами§!\n§CВоля Кемаля§! в §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_RUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Организация Московского Договора"
 RULE_OPTION_TUR_FORPOL_RUS_DESC: "При интересном повороте событий, турки заключают новый союз с одним из своих самых известных исторических противников.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами§!\n§CГермания проигрывает во Втором Вельткриге§!\n\n§RНе§! §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\n§RНе§! §CСЗРС - Идеократы§! или §CРДП - Сулимов§! в §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_FORPOL_CHI: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CHI  Левый Гоминьдан"
 RULE_OPTION_TUR_FORPOL_CHI_DESC: "Найдя точки соприкосновения между кемалистским движением и Гоминьданом в Китае, Турция решает присоединиться к своим новым друзьям на Востоке.\n\n§RТребуется§!\n§CКаирский Пакт победил Турция§!\n§CЛевый Гоминьдан объединяет Китай§!\n\n§CВоля Кемаля§! в §Y$TUR_PATH$§!\n\n§RNНе§! §CТретья национальная революция Ху Цзуннаня§! в\n§Y$CHI_PATH$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO  Борьба за Сакартвело"
 RULE_OPTION_GEO_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_GEO_PATH_RANDOM_DESC: "После отставки Жордания будущее Грузии будет решаться голосованием, а если это не удастся, то пулей."
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_GEO  Коалиция Меньшевиков-SSPRP"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC: "Несмотря на отставку Ноэ Жордания, Социал-демократическая партия Грузии сумеет сохранить свои позиции у власти и создаст коалицию либо с аграрно ориентированной ГСФРП, либо с  Революционными социалистами."
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_GEO  Коалиция меньшевиков-SR"
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC: "Несмотря на отставку Ноэ Жордания, §SSakartvelos Sotsial-Demokratiuli Partia§!, или меньшевики, сумеют сохранить свои позиции у власти и создадут коалицию с революционной Социалури Революционереби."
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_GEO  Республиканские консерваторы"
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON_DESC: "Отставка Ноэ Жордания станет смертельным ударом для власти СДПГ. На выборах их сменит консервативная коалиция, которая впоследствии организует референдум по вопросу о грузинской монархии: §gпо итогам результатам референдума республиканская форма правления будет сохранена.§!"
 RULE_OPTION_GEO_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_GEO_kingdom  Конституционная монархия"
 RULE_OPTION_GEO_PATH_MONARCHY_SOCCON_DESC: "Отставка Ноэ Жордания станет смертельным ударом для власти СДПГ. На выборах их сменит консервативная коалиция, которая впоследствии организует референдум по вопросу о грузинской монархии: §gВ результате референдума Грузия станет конституционной монархией, а ее новый монарх будет выбран в зависимости от судьбы Потийского договора: если договор останется в силе.,§! §LИохим Прусский§! §gстанет новым монархом, в то время как если договор был расторгнут,§! §NГеорг Багратион§! §gполучит престол§!"
 RULE_OPTION_GEO_PATH_PATAUT: "£KR_game_rule_flag_GEO_kingdom  Националистическая монархия"
 RULE_OPTION_GEO_PATH_PATAUT_DESC: "После восстановления грузинской монархии генерал Какуца Чолокашвили, с согласия вновь коронованного царя §NГеорга IX§!, возглавит переворот и после нескольких недель борьбы с республиканской Народной гвардией укрепит власть в коалиции с ультранационалистическим Патриотическим союзом Белого Георгия.\n§RТребование:§!\n§CОтказ от договора§! в §Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Потийский договор§!"
  
 GEO_TREATY: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  Потийский договор"
 RULE_OPTION_GEO_TREATY_RANDOM: "По умолчанию"
 RULE_OPTION_GEO_TREATY_RANDOM_DESC: "Поскольку экономика Грузии разваливается на части, будущее экономического сотрудничества и политического союза с Германией висит на волоске."
 RULE_OPTION_GEO_TREATY_KEPT: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  Договор остается"
 RULE_OPTION_GEO_TREATY_KEPT_DESC: "Грузия сохраняет Потийский договор на плаву, пока что сохраняя его согласованность с Германией."
 RULE_OPTION_GEO_TREATY_RENOUNCED: "£KR_game_rule_flag_GEO  Отказ от договора"
 RULE_OPTION_GEO_TREATY_RENOUNCED_DESC: "Грузия отказывается от Потийского договора и перестраивается на более независимую внешнюю и внутреннюю политику."
  
 ARM_PATH: "£KR_game_rule_flag_ARM  Сыновья Айка"
 RULE_OPTION_ARM_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ARM_PATH_RANDOM_DESC: "Армения, веками боровшаяся против своих иностранных правителей, наконец обрела независимость. Но после стольких страданий, что ждет ее в будущем?"
 RULE_OPTION_ARM_PATH_PATAUT: "£KR_game_rule_flag_ARM  Партия выживания"
 RULE_OPTION_ARM_PATH_PATAUT_DESC: "Гарегину Нжде удается сохранить власть и вместе с партией Дашнакцутюн сформировать §PПравительство§! намеренное защитить Армению от любой возможной внешней угрозы."
 RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Провозгласить цехакронизм"
 RULE_OPTION_ARM_PATH_NATPOP_DESC: "Гарегину Нжде удается остаться у власти, и он, вдохновленный мыслями Савинкова, создает §Nтоталитарное§! государство.\n\n§RТребование:§!\n§CСавинков становится Вождем§! в §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  Истинный Спаситель Армении"
 RULE_OPTION_ARM_PATH_AUTDEM_DESC: "Гарегину Нжде удается остаться у власти, и он, вдохновленный мыслями Савинкова, устанавливает тоталитарное государство. Однако демократической оппозиции удается устроить переворот, и к власти приходит демократическая коалиция во главе с §gБогос-беем§!\n\n§RТребование:§!\n§CСавинков стал Вождем§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_DEM_DESC: "Гарегин Нжде уходит в отставку, и в Армении проходят первые выборы."
 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Демократическая коалиция - Рамгавар"
 RULE_OPTION_ARM_PATH_MARLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Демократическая коалиция побеждает, и кандидат от §mRamgavar Azatakan Kusaktsutyun§! Михран Дамадиан становится президентом."
 RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Демократическая коалиция - Дашнакцутюн"
 RULE_OPTION_ARM_PATH_SOCDEM_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Демократическая коалиция побеждает, и кандидат от §SДашнакцутюн§! становится президентом Ованес Каджазнуни."
 RULE_OPTION_ARM_PATH_SOCCON: "£KR_game_rule_flag_ARM  Демократическая коалиция - ZAK"
 RULE_OPTION_ARM_PATH_SOCCON_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Демократическая коалиция побеждает, а кандидат от Рамгавара становится президентом.\nПозже Демократическая коалиция раскалывается, и избирается §cZhoghovrdakan Azatakan Kusaktsutyun§!, или Армянская Популистская Партия, Михаила Пападжаняна."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Демократическая коалиция - Арменакан"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Позже Демократическая коалиция раскалывается, и избирается партия Левона Пашаляна §lArmenakan Kusaktsutyun§!, или "Армянская Партия"."
 RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Революционеры - Гнчак"
 RULE_OPTION_ARM_PATH_RADSOC_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ После того, как революционеры одержат убедительную победу на выборах, социал-демократическая партия Рубена Тер-Минасяна §RSocial Demokrat Hunchakian Kusaktsutyun§! одерживает победу над Первым Народным Собранием Армении."
 RULE_OPTION_ARM_PATH_TOTALIST: "£KR_game_rule_flag_ARM_radical_socialist  Революционеры - Коммунисты"
 RULE_OPTION_ARM_PATH_TOTALIST_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ После того, как революционеры одерживают убедительную победу на выборах, §oKomunistakan Kusaktsutyun§! Анастаса Микояна одерживает победу над Первым Народным Собранием Армении."
  
 ARM_FORPOL: "£KR_game_rule_flag_ARM  Внешняя политика Армении"
 RULE_OPTION_ARM_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "Новая независимая Армения весьма уязвима, и возможно, ей стоит подумать о присоединении к более крупному военному блоку."
 RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_ARM_FORPOL_GER_DESC: "Лучшей защитой Армении от российского вторжения являются немцы.\n\n§RТребование:§!\n§RНе§! §CПровозгласить цехакронизм§! или любые §CРеволюционеры§! в §Y$ARM_PATH$§!"
 RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  ОМД"
 RULE_OPTION_ARM_FORPOL_RUS_DESC: "Старый мир дряхлеет и устаревает - союз с Россией - наша лучшая надежда на сохранение независимости.\n\n§CПримечание: Если Россия выберет §CЭкспансионизм§! в §Y$RUS_FORPOL$§!, Армения сделает себя российской марионеткой.§!\n\n§RТребование:§!\n§RНе§! любые §CРеволюционеры§! в §Y$ARM_PATH$§!\n§RНе§! §CСоциалистическое восстание§! в §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Голестанский Пакт"
 RULE_OPTION_ARM_FORPOL_PER_DESC: "Армения вступает в союз с Ираном во время нападения на Азербайджан во время Вельткрига, создавая новую фракцию или присоединяясь к уже существующей.\n\n§RТребование:§!\n§CИран и Каирский Пакт одерживают победу над Османами§!"
 RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist  £KR_game_rule_flag_FRA  Третий Интернационал"
 RULE_OPTION_ARM_FORPOL_INT_DESC: "Мы будем светом революции на Кавказе!\n\n§RТребование:§!\n§CИран и Каирский Пакт одерживают победу над Османами§!\n\nЛюбая §CРеволюционеры§! в §Y$ARM_PATH$§!"
  
 JBS_PATH: "£KR_game_rule_flag_JBS  Битва за Хаиль"
 RULE_OPTION_JBS_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_JBS_PATH_RANDOM_DESC: "Несмотря на значительный период внутреннего мира, когда эмир Сауд правил почти 30 лет, будущее эмирата Джабаль Шаммар, также известного как Хаиль, все еще остается неясным.\nС возрождающейся Саудовской Аравией на юге и слабеющим Османским покровителем, многие задаются вопросом, долго ли монархии Рашиди осталось жить в этом мире."
 RULE_OPTION_JBS_PATH_SAUD: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Сауд ибн Абдул аль-Азиз"
 RULE_OPTION_JBS_PATH_SAUD_DESC: "Несмотря на внутренние и внешние угрозы, молодой и неопытный эмир смог выстоять и сохранить мир внутри государства и в отношениях с Османами."
 RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC: "После победы над Саудами, Абдаллах ибн Талал устроил переворот и захватил власть. Этот сдвиг политических сил и предшествующее ему братоубийство нарушило внутренний порядок государство и поставило отношение с Османами под вопрос."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Абдаллах ибн Талал - Османы"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nВ конце концов, многолетний союз выстоял и Джеббель-Шаммар остался на стороне Порты."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_EGY  Абдаллах ибн Талал – Каирский пакт"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nНа фоне того, как положение Порты начало сыпаться, Абдаллах решил рискнуть и захватить Хиджаз, примкнув к анти-османским силам."
