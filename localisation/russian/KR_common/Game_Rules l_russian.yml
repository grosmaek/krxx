 NOR_PATH: "£KR_game_rule_flag_NOR  Королевский тупик"
 RULE_OPTION_NOR_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "Открыто революционная Норвежская Рабочая Партия уже много лет пользуется все большей поддержкой, но правительства Венстре и Хёйре сдерживают ее. Но по мере приближения выборов становится все менее вероятным, что \"Королевский тупик\" продержится долго."
 RULE_OPTION_NOR_PATH_DEM: "£KR_game_rule_flag_NOR  Демократия"
 RULE_OPTION_NOR_PATH_DEM_DESC: "Одна из демократических партий получит большинство голосов на выборах 1936 года, что позволит избежать опасений по поводу конца норвежской демократии."
 RULE_OPTION_NOR_PATH_SOCDEM: "£KR_game_rule_flag_NOR  Демократия - Коалиция НСДР"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "Демократия сохраняется, и §Norges Socialdemokratiske Arbeiderparti§!, или Норвежская социал-демократическая рабочая партия, формирует правящую коалицию с Venstre, или Левой партией, предотвращая любые опасения по поводу конца норвежской демократии."
 RULE_OPTION_NOR_PATH_MARLIB: "£KR_game_rule_flag_NOR  Демократия - Коалиция Хёйре"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mХёйре§!, или правые, формируют правящую коалицию с Bondepartiet, или Фермерской партией, предотвращая любые опасения по поводу конца норвежской демократии."
 RULE_OPTION_NOR_PATH_PATAUT: "£KR_game_rule_flag_NOR_paternal_autocrat  Режим Квислинга"
 RULE_OPTION_NOR_PATH_PATAUT_DESC: "Arbeiderpartiet побеждает в выборах парламента 1936 года и приступает к реализации своей радикальной программы. В ответ на это Видкун Квислинг объединяет норвежских правых и сумел отобрать власть у синдикалистов, установив §Pнационалистический режим§!."
 RULE_OPTION_NOR_PATH_SOC_DESC: "Arbeiderpartiet побеждает в выборах парламента 1936 года и приступает к реализации своей радикальной программы. Попытка Видкуна Квислинга сплотить правых и свергнуть революционное правительство проваливается, и начинается переход к социалистической Норвегии."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_syndicalist  Революция - Arbeiderpartiet"
 RULE_OPTION_NOR_PATH_RADSOC_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$ У власти остается §RArbeiderpartiet§!, или Рабочая партия."
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist  Революция - НСФ"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$ К власти приходит §rNorsk Syndikalistisk Forbund§!, или Норвежская синдикалистская федерация."
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_syndicalist  Революция - ННСП"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$ К власти приходит §оNorges Nasjonalsyndikalistiske Parti§!, или Норвежская национал-синдикалистская партия."
  
 NOR_FORPOL: "£KR_game_rule_flag_NOR  Внешняя политика Норвегии"
 RULE_OPTION_NOR_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Во время Вельткрига Норвегия сохраняла нейтралитет, что привело к длительной изоляции на международной арене. В преддверии нового конфликта пришло время решить, сохранять нейтралитет или нет."
 RULE_OPTION_NOR_FORPOL_NEUT: "£KR_game_rule_flag_NOR  Военный нейтралитет"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC: "В ответ на происходящие события Норвегия решает не рисковать и сохраняет нейтралитет, обезопасив себя.\n\n§RТребование:§!\nЛюбая §CДемократия§! в §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_ENT: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_NOR_FORPOL_ENT_DESC: "Демократическое правительство укрепляет отношения с Канадой и в итоге присоединяется к Антанте.\n\n§RТребование:§!\nЛюбая §CДемократия§! в §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_GER: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_NOR_FORPOL_GER_DESC: "Опасаясь соседей-синдикалистов, реакционный режим Норвегии находит общий язык с немцами и присоединяется к Рейхспакту.\n\n§RТребование:§!\n§CРежим Квислинга§! в §Y$NOR_PATH$§!\n\nЛюбая §CРеволюция§! в §Y$SWE_PATH$§! или\n§CСоциалистическое восстание§! в §Y$RUS_AFTERMATH$§! или §CНорвегия находится в состоянии войны с Коммуной Франции§!"
 RULE_OPTION_NOR_FORPOL_RUS: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_RUS  Московский Договор"
 RULE_OPTION_NOR_FORPOL_RUS_DESC: "Видя, что правители исконно норвежской земли присоединились к Германии, реакционному режиму Норвегии было бы логично встать на сторону возрождающейся России.\n\n§RТребование:§!\n§CРежим Квислинга§! в §Y$NOR_PATH$§!\n\n§CРейхспакт§! в §Y$FIN_FORPOL$§!\nили §RНе\n любая §CРеволюция§! в §Y$SWE_PATH$§!\n\n§RНе§! §CСоциалистическое восстание§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Северный совет"
 RULE_OPTION_NOR_FORPOL_SCA_DESC: "Если Дания, Норвегия или Швеция создадут Северный совет, они объединятся и попытаются в итоге сформировать Нордическую Федерацию.\n\n§RТребование:§!\nЛюбая §CДемократия§! в §Y$DEN_PATH$§!\nЛюбая §CДемократия§! в §Y$NOR_PATH$§!\nЛюбая §CДемократия§! в §Y$SWE_PATH$§!"
 
 SWE_PATH: "£KR_game_rule_flag_SWE  Вся королевская рать"
 RULE_OPTION_SWE_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SWE_PATH_RANDOM_DESC: "Швеция продолжает оставаться под властью сменяющих друг друга консервативных правительств, но народ все больше устает, и центр не выдерживает. Будущее остается неопределенным, и пока СДРП готовится прицепить свою телегу к синдикалистам, те, кто готов спасти Швецию, ждут на крыльях."
 RULE_OPTION_SWE_PATH_DEM: "£KR_game_rule_flag_SWE  Демократия"
 RULE_OPTION_SWE_PATH_DEM_DESC: "На выборах в риксдаг 1936 года побеждает либо СДРП, либо ВИЛ, не провоцируя военный переворот и не становясь авторитарной партией."
 RULE_OPTION_SWE_PATH_SOCDEM: "£KR_game_rule_flag_SWE  Демократия - СДРП-Либералы Коалиция"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "Социал-демократическая рабочая партия формирует правящую коалицию с Bondeförbundet, или Союзом фермеров."
 RULE_OPTION_SWE_PATH_SOCCON: "£KR_game_rule_flag_SWE  Демократия - ВИЛ"
 RULE_OPTION_SWE_PATH_SOCCON_DESC: "§cAllmänna Valmansförbundet§! или Всеобщая избирательная лига образует правящую коалицию с одной из других партий. Приняв политику свободной торговли, страна успешно защищает демократию."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_SWE  Авторитарная ВИЛ"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "ВИЛ формирует правящую коалицию с одной из других партий. Проводя протекционистскую политику, партия превращается в §gавторитарное§! правительство."
 RULE_OPTION_SWE_PATH_COUP_DESC: "СДРП побеждает на выборах и в партнерстве с ШСДЛП формирует радикальное правительство, которое провоцирует военный переворот"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM: "£KR_game_rule_flag_SWE  Военный переворот - Королевское правительство"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nПутчисты восстанавливают старое консервативное правительство, хотя и с более §gавторитарными§! чертами."
 RULE_OPTION_SWE_PATH_REACTIONARY_DESC: "Путчисты устанавливают постоянную военную хунту, которая правит Швецией железным кулаком. Впоследствии,"
 RULE_OPTION_SWE_PATH_AUTDEM: "£KR_game_rule_flag_SWE  Военный переворот - кабинет Эренсварда"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ Главой правительства становится генерал §gКарл Август Эренсверд§!"
 RULE_OPTION_SWE_PATH_PATAUT: "£KR_game_rule_flag_SWE  Военный переворот - Хунта Юнга"
 RULE_OPTION_SWE_PATH_PATAUT_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ лавой правительства становится генерал §PХельге Юнг§!."
 RULE_OPTION_SWE_PATH_NATPOP: "£KR_game_rule_flag_SWE_national_populist  Военный переворот - режим Гилленкрока"
 RULE_OPTION_SWE_PATH_NATPOP_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nПутчисты пытаются создать военную хунту, но их действия срывают офицеры-радикалы Аксель Гилленкрок и Арчибальд Дуглас, которые создают §NУльтранационалистический режим§!."
 RULE_OPTION_SWE_PATH_SOCIALIST_DESC: "но социалистическая милиция препятствует этому. После того как старое правительство нейтрализовано, устанавливается режим"
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  Революция - ШСДЛП"
 RULE_OPTION_SWE_PATH_RADSOC_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ устанавливается режим §RSveriges Socialdemokratiska Vänsterparti§!, или Шведской социал-демократической левой партии."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist  Революция - ШЦОР"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ §rSveriges Arbetares Centralorganisation§!, или Шведская центральная организация рабочих."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_syndicalist  Революця - ТЛП"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ синдикалистов, что вскоре позволяет §oVänsterpartiet Totalisterna§!, или Тоталистической левой партии, установить диктатуру."
  
 FIN_PATH: "£KR_game_rule_flag_FIN_monarchy  Марш на Хельсинки"
 RULE_OPTION_FIN_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "Консервативное правление короля Каарле Фредрика до сих пор обеспечивало стабильность и процветание Финляндии, но опора на добрую волю Германии может обернуться обратным эффектом, поскольку популярность противников монархии растет как справа, так и слева."
 RULE_OPTION_FIN_PATH_AUTDEM: "£KR_game_rule_flag_FIN  Восхождение Маннергейма"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC: "Королевское правительство дезорганизовано, и §gМаннергейм§!собирает белую гвардию, чтобы предотвратить дальнейший развал. Он будет временно править Финляндией, пока страна не стабилизируется, но в конце концов уступит власть демократически избранному правительству."
 RULE_OPTION_FIN_PATH_PATAUT: "£KR_game_rule_flag_FIN_monarchy  Королевство"
 RULE_OPTION_FIN_PATH_PATAUT_DESC: "ИИ будет поддерживать авторитет правительства §PНациональной коалиции§! во главе с королем, позволяя ему стабилизироваться после потрясений, вызванных Черным Понедельником."
 RULE_OPTION_FIN_PATH_DEM: "£KR_game_rule_flag_FIN  Демократия"
 RULE_OPTION_FIN_PATH_DEM_DESC: "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству."
 RULE_OPTION_FIN_PATH_SOCDEM: "£KR_game_rule_flag_FIN  Демократия - социал-демократы"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC: "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. На выборах побеждает §SSuomen Sosialidemokraattinen Puolue§!."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_FIN  Демократия - правительство Красной Земли"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC: "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. СДП формирует правящую коалицию с аграриями, известную как правительство Красной Земли."
 RULE_OPTION_FIN_PATH_SOCLIB: "£KR_game_rule_flag_FIN  Демократия - Аграрии"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC: "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. На выборах побеждает §lMaalaisliitto§!."
 RULE_OPTION_FIN_PATH_SOCCON: "£KR_game_rule_flag_FIN  Демократия - Национальная Коалиция"
 RULE_OPTION_FIN_PATH_SOCCON_DESC: "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. На выборах побеждает §cKansallinen Kokoomus§!."
 RULE_OPTION_FIN_PATH_NATPOP: "£KR_game_rule_flag_FIN_national_populist  Движение Лапуа"
 RULE_OPTION_FIN_PATH_NATPOP_DESC: "§NДвижение Лапуа§! пройдут маршем по Хельсинки и окажутся способными сместить находящееся там королевское правительство, что ознаменует рождение ультранационалистического режима в Финляндии."
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Финская Народная Делегация"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC: "Марш движения Лапуа на Хельсинки будет отбит финскими сторонниками дела Третьего Интернационала, которые вместо них захватят власть. После этих событий Красная Гвардия будет распущена, а на передний план выйдет §rНародная Делегация Финляндии§!."
 RULE_OPTION_FIN_PATH_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist  Красная Гвардия"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC: "Марш движения Лапуа на Хельсинки будет отбит финскими сторонниками дела Третьего Интернационала, которые вместо них захватят власть. После этих событий попытка синдикалистов распустить §tКрасную Гвардию§! проваливается, что провоцирует переворот."
  
 FIN_FORPOL: "£KR_game_rule_flag_FIN  Внешняя политика Финляндии"
 RULE_OPTION_FIN_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "Финляндия, как и некоторые другие страны, получила независимость после победы Германии над Российской Империей в ходе Вельткрига. Хотя изначально Финляндия была привязана к немецкому блоку, смена руководства страны может привести к смене союзников - или возобновлению старых."
 RULE_OPTION_FIN_FORPOL_GER: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_FIN_FORPOL_GER_DESC: "Финляндия либо останется в сфере влияния Германии, либо вернется в нее после свержения короля под влиянием международного давления.\n\n§RТребование:§!\n§CКоролевство§! или §CДемократия - Национальная коалиция§! в\n§Y$FIN_PATH$§! или\n\n§CДвижение Лапуа§! в §Y$FIN_PATH$§!\nи §CСоциалистическое восстание§! в\n§Y$RUS_AFTERMATH$§! или\n\nЛюбая §CРеволюция§! в §Y$SWE_PATH$§! или\n§CФинляндия потеряла Карелию§! или\n§CГермания воюет с врагами Финляндии§!\n\n§RНе\n любая §CРеволюция§! в §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_RUS: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_RUS  Московский Договор"
 RULE_OPTION_FIN_FORPOL_RUS_DESC: "Финляндия зароет топор войны со своими старыми имперскими владыками, в то время как русские будут придерживаться более прагматичной политики в отношении земель своей бывшей империи.\n\n§RТребование:§!\n§CРеальная Политика§! в §Y$RUS_FORPOL$§!\n\nЕсли §CВосхождение Маннергейма§! в\n§Y$FIN_PATH$§!, тогда Россия должна выбрать\nЛюбая §CЦарь§! в §Y$RUS_AFTERMATH$§!\n\nЕсли §CДемократия - СДП§! или §CДемократия - Red Earth Government§! или §CДемократия - Аграрии§! в\n§Y$FIN_PATH$§!, тогда Россия должна выбрать §CДемократическая Республика провозглашена§! в §Y$RUS_AFTERMATH$§!\n\n§RНе§! §CКоролевство§! или §CДемократия§! или §CДемократия - Национальная коалиция§! или §CДвижение Лапуа§! или любая §CРеволюция§! в §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_SCA: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_SCA  Северный совет"
 RULE_OPTION_FIN_FORPOL_SCA_DESC: "Если Дания, Норвегия или Швеция создадут Северный совет, Финляндия присоединится к скандинавским странам и попытается создать Нордическую Федерацию.\n\n§RТребование:§!\n§CВосхождение Маннергейма§! или любая §CДемократия§! в §Y$FIN_PATH$§!\nЛюбая §CДемократия§! в §Y$DEN_PATH$§!\nЛюбая §CДемократия§! в §Y$NOR_PATH$§!\nЛюбая §CДемократия§! в §Y$SWE_PATH$§!\n§CНордическая Федерация§! в §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_NEUT: "£KR_game_rule_flag_FIN  Нейтралитет"
 RULE_OPTION_FIN_FORPOL_NEUT_DESC: "Финляндию принуждают подписать российско-финляндский договор о дружбе и сотрудничестве, который ставит страну под контроль России, но не присоединяет напрямую к ее военному союзу.\n\n§RТребуется:§!\n§RНе§! §CСоциалистическая республика§! в §Y$RUS_AFTERMATH$§!\n§RНе§! §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n§RНе§! §CКоролевство§! или любая §CРеволюция§! в §Y$FIN_PATH$§!"
 
  
 ICE_PATH: "£KR_game_rule_flag_ICE  Плебисцит в Северной Атлантике"
 RULE_OPTION_ICE_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ICE_PATH_RANDOM_DESC: "С 1919 года Исландия является независимым государством, находящимся в личном союзе с Данией, которая сохраняет контроль над внешней политикой и обороной страны. Несмотря на то, что это большая свобода, чем у них было до этого, был назначен референдум о полной независимости, и событий, последовавших за Черным Понедельником, может быть достаточно, чтобы склонить результат в ту или иную сторону."
 RULE_OPTION_ICE_PATH_SOCDEM: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  Остаться с Данией"
 RULE_OPTION_ICE_PATH_SOCDEM_DESC: "§SAlþýðuflokkurinn§!, или Социал-демократическая партия победит на референдуме, и страна останется в составе Дании."
 RULE_OPTION_ICE_PATH_SOCCON: "£KR_game_rule_flag_ICE  Независимость"
 RULE_OPTION_ICE_PATH_SOCCON_START_DESC: "The §cSjálfstæðisflokkurinn§!, или Партия независимости победит на референдуме, и страна вступит в тресковую войну."
 RULE_OPTION_ICE_PATH_SOCCON_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nИсход Тресковой войны будет случайным."
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT: "£KR_game_rule_flag_ICE  Остров, идущий по течению"
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nПотерпев сокрушительное поражение в Тресковой войне, Исландия останется одна в Северном море."
 RULE_OPTION_ICE_PATH_COD_WAR_DESC: "Партия независимости победит на референдуме, и страна вступает в тресковую войну."
 RULE_OPTION_ICE_PATH_PATAUT: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_CAN  Гамбит в Северном море"
 RULE_OPTION_ICE_PATH_PATAUT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nНесмотря ни на что, канадские вооруженные силы успешно противостоят влиянию Британского Союза в Исландии и присоединяют остров к Антанте. Тем самым они укрепляют позиции §PHeimastjórnarflokkurinn§!, Партии самоуправления."
 RULE_OPTION_ICE_PATH_INT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nБританский Союз обеспечит безопасность своих территориальных вод и будет способствовать захвату власти"
 RULE_OPTION_ICE_PATH_SYNDIE: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Красный остров в Атлантике - ПНЕ"
 RULE_OPTION_ICE_PATH_SYNDIE_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §rSósíalistaflokkurinn§!, или Партей народного единства в Рейкьявике."
 RULE_OPTION_ICE_PATH_RADSOC: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Красный остров в Атлантике - ПФ"
 RULE_OPTION_ICE_PATH_RADSOC_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §RBændaflokkur§!, или Партией фермеров."
 
