 RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC: "Во время гражданской войны в Испании покушение на Хуана, совершенное карлистами, удается."
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  Король Хайме - НД (Радикалы)"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Хиль-Роблес Киньонес сохраняет нынешнее правительство. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ выдерживает и коронует Хайме как короля.\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RТребование:§!\n§CКоролевство Испания побеждает в Гражданской войне в Испании.§!"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON: "£KR_game_rule_flag_SPA_kingdom  Король Хайме - НД (Умеренные)"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ выдерживает и коронует Хайме как короля. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ выдерживает и коронует Джейме как короля.\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RТребование:§!\n§CКоролевство Испания побеждает в Гражданской войне в Испании.§!"
 RULE_OPTION_SPA_PATH_PATAUT_DESC: "§PUnión Patriótica Española§!, или Испанский Патриотический Союз, взявший на себя управление под руководством Эмилио Молы."
