 SRD_PATH: "£KR_game_rule_flag_SRD  Дом Савойи"
 RULE_OPTION_SRD_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SRD_PATH_RANDOM_DESC: "Сардиния, возглавляемая домом Савойи, разрывается между авторитаризмом и конституционализмом. Премьер-министр Барданцеллу подал в отставку, и король Амадео должен назначить преемника, что дает ему прекрасную возможность изменить направление развития Сардинии по своему усмотрению."
 RULE_OPTION_SRD_PATH_PATAUT: "£KR_game_rule_flag_SRD  Национальный Блок"
 RULE_OPTION_SRD_PATH_PATAUT_DESC: "Король Амедео назначает автократического маршала Бадольо. Маршал укрепляет свою власть и возглавляет §PНациональный Блок§!, который останется у власти, если Сардиния будет успешно восстановлена."
 RULE_OPTION_SRD_PATH_AUTDEM: "£KR_game_rule_flag_SRD  Бадольо свергнут - правые либералы"
 RULE_OPTION_SRD_PATH_AUTDEM_DESC: "Король Амедео назначает автократичного маршала Бадольо. Маршалу не удается консолидировать власть вокруг себя, и король отстраняет его от командования, заменив его Паоло Таоном ди Ревелем. §PПаоло Таон ди Ревель§! возглавит Сардинию, которая после рекультивации превращается в демократию по образцу Италии до 1912 года, возглавляемую §gправыми либералами§!."
 RULE_OPTION_SRD_PATH_AUT_MARLIB: "£KR_game_rule_flag_SRD  Бадольо свергнут - Левые либералы"
 RULE_OPTION_SRD_PATH_AUT_MARLIB_DESC: "Король Амедео назначает самодержавного маршала Бадольо. Маршалу не удается консолидировать власть вокруг себя, и король отстраняет его от командования, заменив его Паоло Таоном ди Ревелом. §PПаоло Таон ди Ревель§! возглавит Сардинию, которая после рекультивации превращается в демократию по образцу Италии до 1912 года, возглавляемую §mлевыми либералами§!."
 RULE_OPTION_SRD_PATH_DEM_DESC: "Король Амедео назначает аполитичного технократа генерала Марраса. Реформисты на Сардинии успешно добиваются дальнейшей демократизации, и проводятся выборы."
 RULE_OPTION_SRD_PATH_SOCCON: "£KR_game_rule_flag_SRD  Демократия восстановлена - UDS"
 RULE_OPTION_SRD_PATH_SOCCON_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ Партия §cUnione Democratica Sarda§! образует правоцентристскую коалицию с монархистами, которая останется у власти в случае восстановления материковой части страны."
 RULE_OPTION_SRD_PATH_MARLIB: "£KR_game_rule_flag_SRD  Демократия восстановлена - UL"
 RULE_OPTION_SRD_PATH_MARLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ Партия §mUnione Liberale§! формирует центристскую коалицию с демократами, которые останутся у власти, если будет восстановлена материковая часть страны."
 RULE_OPTION_SRD_PATH_SOCLIB: "£KR_game_rule_flag_SRD  Демократия восстановлена - PSd'Az / NC"
 RULE_OPTION_SRD_PATH_SOCLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ Партия Сардистов (Partito Sardo d'Azione) избирается, и §lКамилло Беллиени§! возглавляет правительство. После восстановления материка умеренные сардисты отделятся от партии и сформируют Национальный центр, который останется у власти."
