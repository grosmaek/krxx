 RULE_OPTION_PER_PATH_PATAUT: "£KR_game_rule_flag_PER_monarchy  Гнев Каджарского льва"
 RULE_OPTION_PER_PATH_PATAUT_DESC: "Шах берет на себя §Pбольшую политическую роль§!, в итоге полностью разорвав конституцию."
 RULE_OPTION_PER_PATH_REPUBLIC_DESC: "Государство преобразуется в республику."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_PER  Победа республиканства - HD"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Партия Сейида Хасана Тагизаде §SHezb Democrat§!, или Демократическая партия, победила на следующих выборах."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_PER  Победа республиканства - HEe"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Партия Мохаммеда Мосаддыка §lHezab Eetedaliun§!, или Умеренная партия, побеждает на выборах всегда, когда участвует в выборах."
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_PER  Победа республиканства - HT"
