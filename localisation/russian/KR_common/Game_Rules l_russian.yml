 GER_PATH: "£KR_game_rule_flag_GER  Конец марта"
 RULE_OPTION_GER_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_GER_PATH_RANDOM_DESC: "После долгих лет интриг Курт фон Шлейхер, прусский военный министр, назначается рейхсканцлером, когда на выборах в Германии после Черного Понедельника большинство в рейхстаге отсутствует. Ему приходится бороться с оппозицией как слева, так и справа, стремясь превратить Кайзеррейх в более сильное и стабильное \"Новое государство\"."
 RULE_OPTION_GER_PATH_START_DESC: "Курт фон Шлейхер назначается рейхсканцлером, когда в результате выборов в Германии после Черного Понедельника в рейхстаге не оказывается большинства."
 RULE_OPTION_GER_PATH_SCHLEICHER_DESC: "Позже попытка социалистической революции приводит его к принятию "Закон о чрезвычайных полномочиях", закрепляющего его власть и позволяющего ему попытаться преобразовать Германию в соответствии со своим централизаторским и милитаристским имиджем.\nПосле победы во втором Вельткриге,"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM: "£KR_game_rule_flag_GER  Кабинет Шляйхера - Умеренные"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ его преемник - политик из §gгражданской§! среды."
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT: "£KR_game_rule_flag_GER  Кабинет Шляйхера - жесткая линия"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ Его сменяет генерал §PФердинанд фон Бредов§!, что еще больше повышает авторитет армии в политике."
 RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC: "Срок пребывания Шлейхера в должности сокращается,"
 RULE_OPTION_GER_PATH_DU_DESC: "и его союзники, воспользовавшись ситуацией, свергают его правительство, добиваясь парламентских реформ и создания социального государства.\nНа выборах после победы во втором Вельткриге"
 RULE_OPTION_GER_PATH_DU_SOCDEM: "£KR_game_rule_flag_GER  Демократический союз - Послевоенные СДПГ"
 RULE_OPTION_GER_PATH_DU_SOCDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ §SSozialdemokratische Partei Deutschlands§!, или Социал-Демократическая Партия Германии, $RULE_OPTION_GER_PATH_DU_DESC$ СДПГ остается у власти."
 RULE_OPTION_GER_PATH_DU_SOCCON: "£KR_game_rule_flag_GER  Демократический союз - Послевоенные ХРП"
 RULE_OPTION_GER_PATH_DU_SOCCON_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ ХРП $RULE_OPTION_GER_PATH_DU_DESC$ победила §cChristliche Volkspartei§!, или Христианская Народная Партия."
 RULE_OPTION_GER_PATH_SWR_DESC: "Коалиция Schwarz-Weiß-Rot, или Черно-бело-красная коалиция, и их союзники, воспользовавшись ситуацией, свергают его правительство, стремясь отменить реформы, проведенные в рамках Мартовской конституции.\nПосле победы во втором Вельткриге немецкие правые объединяются в"
 RULE_OPTION_GER_PATH_SWR_END_DESC: "или Немецкий Национальный Народный Союз, на который значительное влияние оказали"
 RULE_OPTION_GER_PATH_SWR_PATAUT: "£KR_game_rule_flag_GER  Коалиция S-W-R - НОП Доминация"
 RULE_OPTION_GER_PATH_SWR_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §PDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutsche Vaterlandspartei или Немецкая Отечественная партия."
 RULE_OPTION_GER_PATH_SWR_AUTDEM: "£KR_game_rule_flag_GER  Koalition S-W-R - ГКП Доминация"
 RULE_OPTION_GER_PATH_SWR_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §gDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutschkonservative Partei, или Немецкая Консервативная Партия."
 RULE_OPTION_GER_PATH_SOCLIB: "£KR_game_rule_flag_GER  Кабинет Герделера - послевоенные LVP"
 RULE_OPTION_GER_PATH_SOCLIB_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ поскольку судебный иск, выдвинутый Баварией, вынудил его уйти с поста рейхсканцлера, его сменил Карл Фридрих Герделер.\nПосле победы во Втором Вельткриге проводятся выборы, на которых п    обеждает §lLiberale Volkspartei§!, или Либеральная Народная партия."

 GER_CARD_GAME: "£KR_game_rule_flag_GER  Карточная игра Черный Понедельник"
 RULE_OPTION_GER_CARD_GAME_RANDOM: "По умолчанию"
 RULE_OPTION_GER_CARD_GAME_RANDOM_DESC: "Кризис Черного Понедельника будет решен с помощью механики, основанной на настольных карточных играх."
 RULE_OPTION_GER_CARD_GAME_DISABLED: "£KR_game_rule_flag_GER  Карточная игра отключена"
 RULE_OPTION_GER_CARD_GAME_DISABLED_DESC: "Если вы считаете, что такие пульты управления звездолетом не для ванильного кайзеррейха или вы играете в мп, то эта кнопка для вас, ведь она отключит карточную игру. Однако восстановление после Черного Понедельника будет происходить значительно медленнее."
  
 POL_ELECTION: "£KR_game_rule_flag_POL  Выборы в Сейм"
 RULE_OPTION_POL_ELECTION_RANDOM: "По умолчанию"
 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "На выборах 1938 года в Сейм, нижнюю палату законодательного органа Царства Польского, разыгрывается множество партий. Действующая правящая коалиция между монархическим Межпартийным кругом и умеренным националистом Ченой не гарантированно выдержит подсчет голосов, и даже статус самой монархии может быть поставлен под вопрос."
 RULE_OPTION_POL_ELECTION_MONARCHY_DESC: "Они будут стремиться остаться в составе Рейхспакта и сохранить монархию"
 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Королевство Круга"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "Правящая коалиция сохраняется, а партия Антония Пониковского §m"Miedzypartyjne Koło Polityczne"§!, или "Межпартийный Политический Круг", вновь объединяется с партией "Chjena" и становится крупнейшей партией в правительстве.\n$RULE_OPTION_POL_ELECTION_MON$."
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Королевство ChZJN"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "Правящая коалиция сохраняется, хотя Христианский Союз Национального Единства Юзефом Хациньским §C"Chrześcijański Zwiazek Jedności Narodowej"§! получает больше мест, чем Круг, и становится крупнейшей партией в правительстве.\n$RULE_OPTION_POL_ELECTION_MON$, хотя и пытались несколько дистанцироваться от немецкого влияния."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Королевство MKP-SP"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "Авторитарное и открыто прогерманское крыло Круга, "Stronnictwo Państwowe" или §gПартия Государственности§! Владислава Студницкого, устанавливается королем после раскольнических выборов в попытке сохранить порядок и стабильность."
 RULE_OPTION_POL_ELECTION_REPUBLIC_DESC: "Центролевский альянс PPS и PP побеждает на выборах с общим билетом и формирует леволиберальное правительство. Однако их быстро свергает король, который устанавливает прогерманское правительство, вскоре свергнутое в результате массовых протестов.\nЗатем последовало отречение короля от престола и образование Второй Польской Республики,"
 RULE_OPTION_POL_ELECTION_SOCDEM_DESC: "возглавляемая Норбертом Барлицким §SPolska Partia Socjalistyczna§!, или Польская Социалистическая Партия, в коалиции с НП."
 RULE_OPTION_POL_ELECTION_SOCLIB_DESC: "возглавляемая §lStronnictwo Ludowe§!, или Народной Нартией, Максимилиана Малиновского в коалиции с ПСП."
 RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC: "формально входит в сферу влияния Австрии, стремясь к объединению с Галицией и Лодомерией"
 RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC: "решает вновь присоединиться к Рейхспакту, снова став немецким остштаатом, хотя на этот раз без короля"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC: "После разногласий по поводу либерализации правительство подвергается перевороту со стороны военнослужащих, поддерживающих "§сChjena§!", и президентом становится Владислав Грабский."
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  PPS Республика - Дунай-Адриатический Союз"
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$ \nНовая Республика $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$."
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  PP Республика - Дунай-Адриатический Союз"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$ \nНовая Республика $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$."
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  Республика ChZJN - Дунай-Адриатический Союз"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ которая $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$.\n$RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC$"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  PPS Республика - Рейхспакт"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nНовая Республика $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_SOCLIB_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  PP Республика - Рейхспакт"
 RULE_OPTION_POL_ELECTION_SOCLIB_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$ \nНовая Республика $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Республика ChZJN - Рейхспакт"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ которая $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$.\n$RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC$"
  
 POL_REVOLTS: "£KR_game_rule_flag_POL  Путь сопротивления"
 RULE_OPTION_POL_REVOLTS_RANDOM: "По умолчанию"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "Победитель выборов 1938 года может быть определен, но это не означает, что его правление надежно. Силы, находящиеся слева и справа от правящего правительства Польши, при помощи своих благодетелей стремятся захватить контроль над страной с помощью вооруженных восстаний, которые могут произойти во время Вельткрига."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  Без бунта"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "Польское правительство избавляется от своих экстремистских соперников и остается верным своему немецкому или австрийскому союзнику."
 RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC: "§CПримечание: Социалистическое восстание может произойти только в том случае, если Интернационал перейдет Рейн, или если Россия будет социалистической, а Восточный фронт Рейхспакта потерпит поражение.§!"
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC: "Председатель Казимеж Закшевский возглавляет социалистическую революцию, получив чрезвычайные полномочия от Временного Революционного Правительства."
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Социалисты - Радикалы ZSP"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ При поддержке §орадикального§! крыла Związek Syndykalistów Polskich, или Союза Польских Синдикалистов, он сохраняет эти Чрезвычайные Полномочия ради революции и остается верховным лидером.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC: "После его отказа от этих полномочий проводятся выборы, на которых побеждают"
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Социалисты - ZSP / SZW"
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ либо Закшевский и его последователи в §rZwiązek Syndykalistów Polskich§!, либо их синдикалистская и анархистская оппозиция §rSyndykalistyczna Związek \"Wolność\"§ или \"Синдикалистский союз "Свобода"\".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Социалисты - PPS-L"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ сравнительно умеренная §RPolska Partia Socjalistyczna - Lewica§!, или левое крыло Польской Социалистической Партии.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC: "§CПримечание: Националистическое восстание может начаться только в том случае, если Восточный фронт Рейхспакта потерпел поражение.§!"
 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Националисты - ON"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "Адам Добошиньский, маловероятный преемник талисманного Романа Дмовского, возглавляет националистическое восстание против правящего польского правительства. Проявив себя в конфликте и заставив замолчать своих соперников в националистическом движении, он и его радикально настроенная §NOrganizacja Narodowa§!, или Национальная Организация, полностью преобразуют Польшу.\n\n§RТребование:§!\n§RНе§! любое правительство §CChjena§! в §Y$POL_ELECTION$§!\n§RНе§! §CСоциалистическое восстание§! в §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Националисты - OZN"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "Эдвард Рыдз-Смиглы и §PObóz Zjednoczenia Narodowego§, или Лагерь Национального Объединения, либо вступая в сговор с действующим правительством Chjena, либо свергая радикально настроенного Добошиньского, стремятся использовать видение Пилсудского, милитаризировать Польшу и продвигать традиционные ценности.\n\n§RТребование:§!\n§RНе§! любое правительство §CChjena§! в §Y$POL_ELECTION$§!\n§RНе§! §CСоциалистическое восстание§! в §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Националисты - ChZJN"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "После того, как опасный фанатик Добошиньский начинает националистическое восстание против прежнего правительства, более умеренные националисты из Сейма используют свое влияние, чтобы привлечь парламент на свою сторону, и арестовывают лидера экстремистов.\nХристианский Союз Национального Единства §cChrześcijański Zwiazek Jedności Narodowej§! формирует консервативное правительство для руководства восстанием.\n\n§RТребование:§!\n§RНе§! любое правительство §CChjena§! в§Y$POL_ELECTION$§!\n§RНе§! §CСоциалистическое восстание§! в §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
  
 SWI_PATH: "£KR_game_rule_flag_SWI  Савойский кризис"
 RULE_OPTION_SWI_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SWI_PATH_RANDOM_DESC: "Благодаря агитации в соседней Французской Коммуне, революционеры-синдикалисты в Романдии и Верхней Савойе выступили против национального правительства Швейцарии. Это восстание стало известно во всем мире как "Савойский Кризис", и то, как правительство отреагирует на этот кризис, определит будущее швейцарского народа."
 RULE_OPTION_SWI_PATH_KEEP: "£KR_game_rule_flag_SWI  Статус-кво"
 RULE_OPTION_SWI_PATH_KEEP_DESC: "Видя, что швейцарское правительство не запретило профсоюзы или другие политические организации, которые следуют синдикалистской повестке, французское правительство решает сохранить обоюдно приемлимые договорённости со швейцарцами и отступает."
 RULE_OPTION_SWI_PATH_GIVE: "£KR_game_rule_flag_SWI  Швейцарский конкорд Верхняя Савойя"
 RULE_OPTION_SWI_PATH_GIVE_DESC: "Из-за недавних беспорядков в Швейцарии Французская Коммуна требует от правительства Швейцарии уступить провинцию Верхняя Савойя под угрозой вооруженного принуждения. Швейцарское правительство соглашается, желая избежать войны. Верхняя Савойя входит в состав Франции."
 RULE_OPTION_SWI_PATH_SYNDIE: "£KR_game_rule_flag_SWI_syndicalist  Синдикализм в Швейцарии"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC: "Из-за недавних беспорядков в Швейцарии Французская Коммуна требует от правительства Швейцарии уступить провинцию Верхняя Савойя под угрозой вооруженного принуждения. Швейцарское правительство соглашается, желая избежать войны. Чувствуя слабость Швейцарии, Франция также требует от неё реформ для защиты прав синдикалистов в стране. Позже Швейцария принимает §rсиндикализм§!."
 RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_syndicalist  Тотализм в Швейцарии"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC: "Из-за недавних беспорядков в Швейцарии Французская Коммуна требует от правительства Швейцарии уступить провинцию Верхняя Савойя под угрозой вооруженного принуждения. Швейцарское правительство соглашается, желая избежать войны. Чувствуя слабость Швейцарии, Франция также требует от неё реформ для защиты прав синдикалистов в стране. Позже Швейцария принимает §tтотализм§!."
 RULE_OPTION_SWI_PATH_WAR: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  Война с Францией"
 RULE_OPTION_SWI_PATH_WAR_DESC: "Из-за недавних беспорядков в Швейцарии французские войска, поддерживаемые танками и бомбардировщиками, вступают на территорию Швейцарии, отбирая Верхнюю Савойю и Романдию. Швейцарское правительство решает вернуть территории войной. Видя слабость и неэффективность правительства, националистическое временное военное правительство берет на себя контроль над нацией. Германская Империя может воспользоваться этой возможностью, чтобы положить конец Коммуне."
 RULE_OPTION_SWI_PATH_GER: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  Германская поддержка - Мир"
 RULE_OPTION_SWI_PATH_GER_DESC: "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Германская империя решает вмешаться и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество германской армии. Из-за страха и рисков столь ранней войны с Германией, Французская Коммуна решает отступить.\n§RТребование:§!\n§YГермания не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_PATH_GER_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  Германская поддержка - Война"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC: "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Германская империя решает вмешаться и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество германской армии. Франция игнорирует ультиматум. Ни одна сторона не пожелала отступить, и война началась.\n§RТребование:§!\n§YГермания не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_PATH_AUS: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  Австрийская поддержка - Мир"
 RULE_OPTION_SWI_PATH_AUS_DESC: "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Австрийская империя решает помочь Швейцарии и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество имперской армии. Из-за опасения реальных боевых действий с Австрией, Французская Коммуна решает отступить.\n§RТребование:§!\n§YАвстрия не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_PATH_AUS_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  Австрийская поддержка - Война"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Австрийская империя решает помочь Швейцарии и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество имперской армии. Франция игнорирует ультиматум. Ни одна сторона не пожелала отступить, и война началась.\n§RТребование:§!\n§YАвстрия не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_PATH_NATPOP: "£KR_game_rule_flag_SWIB_national_populist  Кругом враги"
 RULE_OPTION_SWI_PATH_NATPOP_DESC: "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Однако, несмотря на все его усилия, ни один сосед Швейцарии не пожелал её поддержать. В результате у швейцарского правительства не остается иного выбора, кроме как уступить французским требованиям и вернуть Верхнюю Савойю. Местные органы власти в Романдии, восстановленные по требованию французов, быстро проголосовали за выход из Швейцарской Конфедерации и вступление в состав Французской Коммуны. Видя слабость и неэффективность правительства, националистическое временное военное правительство берет на себя контроль над нацией."
  
