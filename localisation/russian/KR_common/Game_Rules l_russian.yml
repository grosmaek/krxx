 INS_PATH: "£KR_game_rule_flag_INS  Независимая Инсулиндия"
 RULE_OPTION_INS_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_INS_PATH_RANDOM_DESC: "Восстание против голландцев было успешным, но теперь инсулиндийцы должны решить, кто возглавит их новую независимую страну."
 RULE_OPTION_INS_PATH_SOCCON: "£KR_game_rule_flag_INS  Демократия"
 RULE_OPTION_INS_PATH_SOCCON_DESC: "Выборы, организованные Сукарно, закончатся победой §cNahdlatul Ulama§!, что позволит демократии Инсулиндии устоять.\n\n§RТребование:§!\n§CВосстание инсулиндианцев успешно§!"
 RULE_OPTION_INS_PATH_AUTDEM: "£KR_game_rule_flag_INS  Управляемая демократия"
 RULE_OPTION_INS_PATH_AUTDEM_DESC: "Сукарно централизует власть для себя, что в конечном итоге приводит к установлению управляемой демократии под руководством §gPartai Nasional Insulindia§!\n\n§RТребование:§!\n§CВосстание инсулиндианцев успешно§!"
 RULE_OPTION_INS_PATH_RADSOC: "£KR_game_rule_flag_INS_syndicalist  Исламский Социализм"
 RULE_OPTION_INS_PATH_RADSOC_DESC: "На выборах в Инсулиндии, организованных Сукарно, побеждает Тан Малака §RPartai Murba§!, который создаст на архипелаге социалистическое государство.\n\n§RТребование:§!\n§CВосстание инсулиндианцев успешно§!"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT: "£KR_game_rule_flag_INS_paternal_autocrat  Исламизм"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC: "В оппозиции к светской и социалистической политике Сукарно, движение §PDarul Islam§! свергает правительство, чтобы заменить его моралистическим имаматом под руководством своего основателя.\n\n§RТребование:§!\n§CВосстание инсулиндианцев успешно§!"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT: "£KR_game_rule_flag_INS_sultanate  Султанат"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC: "Поскольку права были ущемлены из-за пришедшего к власти крайнего правительства, султаны по всей стране организовывают сопротивление и устанавливают монархию на всем архипелаге.\n\n§RТребование:§!\n§CВосстание инсулиндианцев успешно§!"
  
 INS_FORPOL: "£KR_game_rule_flag_INS  Внешняя политика Инсулиндии"
 RULE_OPTION_INS_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC: "Не будучи больше привязанным к Нидерландам, жители Инсулиндии могут сами решать, куда им податься, будь то более крупный союз или более локальное сотрудничество."
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP  Сфера Сопроцветания"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "Поскольку Япония считается восходящей державой в Азии и главным обличителем западного империализма, инсулинцы объединяются с ними, чтобы противостоять любому европейскому влиянию.\n\n§RТребование:§!\n§CУспешное восстание инсулиндианцев§!\n\n§RНе§! §CИсламский социализм§! в §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_INS_FORPOL_GER_DESC: "Инсулиндия объединяется с Германией, чтобы наилучшим образом защититься от Японии.\n\n§RТребование:§!\n§CВосстание инсулиндианцев успешно§!\n\nЕсли не §CСултанат§! в §Y$INS_PATH$§!, тогда Япония должна быть в состоянии войны и с Инсулиндией, и с Германией.\n\n§RНе§! §CИсламский социализм§! в §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_INS_FORPOL_ENT_DESC: "Поскольку Австралазия является важной державой в регионе, инсулиндийцы присоединяются к Антанте.\n\n§RТребование:§!\n§CУспешное восстание инсулиндианцев§!\n\n§CСултанат§! в §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INT: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_FRA  Интернационал"
 RULE_OPTION_INS_FORPOL_INT_DESC: "Видя в Интернационале своего сильнейшего возможного союзника в борьбе против западного империализма и за освобождение трудящихся, жители Инсулиндии присоединяются к Интернационалу.§!\n\n§RТребуется§!\n§CПроисходит восстание§! в §Y$INS_REVOLT$§!\n§CВосстание в Инсулиндии увенчалось успехом§!\n\n§CИлсамский Социализм§! в §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  Восточный синдикализм"
 RULE_OPTION_INS_FORPOL_HND_DESC: "Рассматривая Коммуну Бхарата как первую азиатскую державу, сбросившую оковы капитализма и колониализма, инсулинцы считают себя их естественными союзниками.\n\n§RТребование:§!\n§CУспешное восстание инсулиндианцев§!\n\n§CИсламский социализм§! в §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Левый Гоминьдан"
 RULE_OPTION_INS_FORPOL_CHI_DESC: "После успешного объединения Китая Япония утратила статус единственной восточноазиатской державы. Найдя более тесных партнеров со своими коллегами-социалистами из Левого Гоминьдана, Индонезия связывает свою судьбу с Китаем в надежде сломить иностранный империализм.\n\n§RТребуется:§!\n§CВосстание происходит§! в §Y$INS_REVOLT$§!\n\n§CВосстание в инсулиндии увенчалось успехом§!\n§CЛевый Гоминьдан обхединяет Китай§!\n\n§CИсламский социализм§! в §Y$INS_PATH$§!"

 PHI_PATH: "£KR_game_rule_flag_PHI  Судьба Филиппин"
 RULE_OPTION_PHI_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "С американскими повелителями, разрывающими себя на куски, статус новых независимых Филиппин сейчас находится в подвешенном состоянии, когда забастовщики-синдикалисты захватывают части Манилы."
 RULE_OPTION_PHI_PATH_SOCLIB: "£KR_game_rule_flag_PHI  Демократия преобладает"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC: "Угрозы синдикалистов прекращены, и ранее существовавшее правительство содружества выживает в основном нетронутыми."
 RULE_OPTION_PHI_PATH_SYNDIE: "£KR_game_rule_flag_PHI_syndicalist  Синдикалистская революция"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC: "Филиппины скатываются к синдикализму после того, как их военные объединились с рабочими, свергнув последние остатки капитализма на архипелаге."
 RULE_OPTION_PHI_PATH_PATAUT: "£KR_game_rule_flag_PHI  Военная хунта"
 RULE_OPTION_PHI_PATH_PATAUT_DESC: "Армия подавляет протесты и создает военную хунту для поддержания стабильности."
  
 PHI_FORPOL: "£KR_game_rule_flag_PHI  Внешняя политика Филиппин"
 RULE_OPTION_PHI_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Теперь, будучи независимыми и дрейфующими в мире, Филиппины, возможно, захотят искать союза и защиты."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Сфера Сопроцветания"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Япония будет оказывать свое влияние на Филиппины, либо через создание военно-морских баз, либо через экономическое господство, и Филиппины присоединятся к их альянсу.\n\n§RТребование:§!\n§RНе§! §CСиндикалистская революция§! в §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "После того, как на Маниле построена немецкая военно-морская база, Германия предлагает Филиппинам членство в Рейхспакте, которое они принимают.\n\n§RТребование:§!\n§RНе§! §CСиндикалистская революция§! в §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "После того, как на Маниле была построена австралазийская военно-морская база, Канада предлагает Филиппинам членство в Антанте, которое они принимают. В противном случае, Филиппины попытаются присоединиться к Антанте, если Япония будет им угрожать.\n\n§RТребование:§!\n§RНе§! §CСиндикалистская революция§! в §Y$PHI_PATH$§!\n§RНе§! Любой §Синдикалистский переворот§! в §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Интернационал"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "Филиппинцы получают поддержку Французской коммуны, а позже присоединяются к Интернационалу.\n\n§RТребование:§!\n§Синдикалистская революция§! в §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Восточный синдикализм"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "Филиппины поддерживаются Французской коммуной, а позже образуют союз с Коммуной Бхарата.\n\n§RТребование:§!\n§CСиндикалистская революция§! в §Y$PHI_PATH$§!\n§CБхаратская Коммуна либо является лидером альянса, либо еще не состоит в нем§!"
 RULE_OPTION_PHI_FORPOL_CHI: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_CHI  Левый Гоминьдан"
 RULE_OPTION_PHI_FORPOL_CHI_DESC: "Филиппины пользуются поддержкой Французской коммуны, а позже вступают в союз с левым Гоминьданом.\n\n§RТребуется:§!\n§CСиндикалистская революция§! в §Y$PHI_PATH$§!\n§CЛевый Гоминьдан объединяет Китай§!"
 
 AST_PATH: "£KR_game_rule_flag_AST_monarchist  Развивайся, прекрасная Австралазия"
 RULE_OPTION_AST_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_AST_PATH_RANDOM_DESC: "Прошло более десяти лет с момента окончания Вельткрига и падения Британии, но для многих австралийцев эта боль до сих пор свежа в памяти. С губернатором Бердвудом и Националистической партией Билли Хьюза у руля страны сохраняется стабильность, хотя и ценой болезненного застоя, в результате которого многие раны загноились. По мере того как 1935 год подходит к концу, начинают распространяться слухи о том, что чрезвычайному положению может прийти конец, а вместе с ним и искра надежды на то, что избитое Содружество сможет двигаться дальше."
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic  Демократия торжествует"
 RULE_OPTION_AST_PATH_DEM_DESC: "Демократия сохранится в Австралазии в обозримом будущем."
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "Они побеждают на выборах 1936 года и последующих."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  Аграрная Партия"
 RULE_OPTION_AST_PATH_MARLIB_DESC: "Несмотря на то, что исторически не является крупным игроком в политике, §mАвстралазийская Аграрная Партия§! во главе с Эрлом Пейджем набирает достаточно голосов, чтобы сформировать правительство меньшинства. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic  Лейбористская  партия"
 RULE_OPTION_AST_PATH_SOCDEM_DESC: "Несмотря на то, что шансы складываются против них, §SАвстралазийская Лейбористская Партия§!, возглавляемая Джоном Кертином, вытесняет новообразованную ОПА и получает большинство в обеих палатах, обещая заботиться о рабочем классе. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  Объединенная Партия Австралазии"
 RULE_OPTION_AST_PATH_SOCCON_DESC: "Вновь созданная §cПартия "Объединенная Австралазия"§, возглавляемая Стэнли Брюсом, добивается победы на выборах и подтверждает приверженность Австралазии империи и консервативной политике. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic  Лейбористы Ланга"
 RULE_OPTION_AST_PATH_SOCLIB_DESC: "На выборах 1936 года народ выбирает Австралазийскую Рабочую Партию. Когда Джек Лэнг позже покидает Лейбористскую Партию после того, как синдикалисты были вновь приняты в нее после поражения Интернационала, его §lАнти-синдикалистическое§! крыло партии использует популистскую риторику, чтобы быть избранным после этого."
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC: "После недавней победы Лейбористской Партии на выборах радикальные рабочие элементы внутри движения воспользовались возможностью и провозгласили новую социалистическую республику, свободную от ига британского империализма."
 RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Синдикалистский переворот"
 RULE_OPTION_AST_PATH_SYNDIE_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Фред Патерсон, будучи видным §rсиндикалистским§! лидером и популярной фигурой в этот период, в конечном итоге берет на себя мантию первого избранного лидера возрожденной нации."
 RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist  Синдикалистский переворот - Максимисты"
 RULE_OPTION_AST_PATH_TOTALIST_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Не будучи в авангарде революции, §омаксимист§! Джей Би Майлз с его яркой индивидуальностью и целеустремленностью в конце концов становится первым избранным лидером возрожденной нации."
 RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist  Синдикалистский переворот - Социалисты"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Не будучи серьезным соперником на первом съезде, Джок Гарден, долгое время занимавший должность \"Красного Торгового Зала\", сумел заручиться широкой поддержкой своей более умеренной, но все же прогрессивной платформы, и победил на выборах во второй съезд."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  Переворот Австралазийской Гвардии"
 RULE_OPTION_AST_PATH_NATPOP_DESC: "Австралийская Лейбористская Партия побеждает на выборах 1936 года, но избранное правительство, похоже, будет свергнуто синдикалистским крылом партии, связанным с АСП. Опасаясь бездействия правительства в отношении синдикалистской угрозы, §NАвстралазийская гвардия§! под командованием Эрика Кэмпбелла предпринимает прямые действия, чтобы обеспечить единство государства и его лояльность империи."
 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  Чрезвычайные полномочия возобновлены"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "После провала второй Мельбурнской коммуны и последовавшего за этим гротескного насилия со стороны правящей Австралазийской Гвардии стране грозит анархия. В результате §gгенерал-губернатор§! при поддержке Канады вводит чрезвычайные полномочия, повторяя события десятилетней давности."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  Австралазийская гвардия"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "Мобилизовав лишенных гражданских прав представителей UAP, Country и других консервативных элементов, Эрик Кэмпбелл и §NАвстралазийская гвардия§! успешно добиваются большинства в парламенте на выборах 1939 года и последующих выборах, укрепляя абсолютную приверженность нации королю и стране."
 RULE_OPTION_AST_PATH_LATER_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Синдикалистский переворот - Второе восстание в Мельбурне"
 RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC: "Мобилизовав лишенные гражданских прав консервативные элементы, Австралийская Гвардия успешно добивается большинства на выборах 1939 года, но впоследствии ее правительство падает в результате массового социалистического восстания. Лидер §rсиндикалистов§! и популярный деятель Фред Патерсон в итоге становится первым избранным лидером возрожденной нации."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  Австралазия Превыше Всего"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "Никто не ожидал такого исхода: Перси Стивенсен и партия "Австралазия Превыше Всего" побеждают на выборах 1939 года и последующих выборах, используя недовольство многих австралазийцев по отношению к империи, и ставят страну на путь полной независимости любой ценой."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist  Национальная Партия"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "§gАвстралазийская Национальная Партия§! неожиданно вернули себе власть на выборах 1942 года и последующих выборах."

 AST_REPUBLIC: "£KR_game_rule_flag_AST_nationalist  Великая Южная Республика"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "По умолчанию"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "Демократия победила в Австралазии на выборах 1936 и 1939 годов, но на устах ее жителей стоит другой вопрос. Должна ли Австралазия оставаться монархией, тесно связанной с британцами, или ей следует раз и навсегда избавиться от колониального наследия и провозгласить Республику?"
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist  Монархия"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "Австралазия проголосует за сохранение своего места в Британской Империи и останется под властью Великобритании.\n\n§RТребование:§!\n§RНе§! любой §CСиндикалистский переворот§!, любая §CАвстралазийская гвардия§! или §CАвстралазия Прежде Всего§! в §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist  Республика"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "После явного демократического большинства Австралазия решает, что она больше не желает быть доминионом Империи, и вместо этого хочет определять свою собственную судьбу. Однако она останется в составе Антанты.\n\n§RТребование:§!\n§RНе§! любая §CСиндикалистский переворот§!, любая §CАвстралазийская гвардия§! любой §CАвстралазия Прежде Всего§! в §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED: "£KR_game_rule_flag_AST_nationalist  Республика - Исключена из Антанты"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED_DESC: "После явного демократического голосования Австралазия решает, что она больше не желает быть доминионом Империи, и вместо этого хочет сама определять свою судьбу. Лидер Антанты принимает это решение, но в результате исключает Австралазию из альянса.\n\n§RТребование:§!\n§RНе§! любой §CСиндикалистский переворот§!, любая §CАвстралазийская гвардия§! или §CАвстралазия Прежде Всего§! в §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  Республика - Война"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "После явного демократического голосования Австралазия решает, что она больше не желает быть доминионом Империи, и вместо этого хочет сама определять свою судьбу. Несмотря на мандат, британцы не отпускают такую жизненно важную территорию и объявляют войну, чтобы обеспечить абсолютную политическую власть.\n\n§RТребование:§!\n§RНе§! любой §CСиндикалистский переворот§!, любая §CАвстралазийская гвардия§! или §CАвстралазия Прежде Всего§! в §Y$AST_PATH$§!"
  
 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  Распад Австралазии"
 RULE_OPTION_NZL_SUCCESSION_RANDOM: "По умолчанию"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "После насильственного объединения с доминионом Австралия в рамках спорного Закона о консолидации ресурсов 1924 года Новая Зеландия упирает на то, что ей не хватает права голоса в собственных делах. Если Австралия продолжит увеличивать призыв в армию, или если экстремисты возьмут под контроль австралийское правительство, Новая Зеландия может снова стать независимой, либо через восстание, либо через референдум."
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  Независимость - Антанта"
