 SIK_PATH: "£KR_game_rule_flag_SIK  Китайская гегемония утверждается в Синьцзяне"
 RULE_OPTION_SIK_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SIK_PATH_RANDOM_DESC: "Синьцзянь расколот, и всё это из-за Цзинь Шужэня и его политики, которая привела к таким ужасным последствиям. Если он хочет искупить свою вину, ему надо как можно скорее положить конец этому конфликту, прежде чем он выйдет из-под контроля."
 RULE_OPTION_SIK_PATH_PATAUT: "£KR_game_rule_flag_SIK  Контроль у Цзинь Шужэня"
 RULE_OPTION_SIK_PATH_PATAUT_DESC: "Патерналисту Цзинь Шужэню удаётся сдержать недовольство и обеспечить себе власть.\n\n§RТребование:§!\n§MСиньцзян победил в войне за объединение§!"
 RULE_OPTION_SIK_PATH_SOCDEM: "£KR_game_rule_flag_SIK  Контроль у Шэн Шицая"
 RULE_OPTION_SIK_PATH_SOCDEM_DESC: "Социал-демократ Шэн Шицай устраняет Цзинь Шужэня и становится новым правителем Синьцзяня после того, как недовольство достигло максимума. Позже ему удаётся изгнать всех своих политических врагов.\n\n§RТребование:§!\n§MСиньцзян победил в войне за объединение§!"
 RULE_OPTION_SIK_PATH_AUTDEM: "£KR_game_rule_flag_SIK  Контроль у Ма Шаоу"
 RULE_OPTION_SIK_PATH_AUTDEM_DESC: "Авторитарный демократ Ма Шаоу берёт Синьцзян под свой контроль после того, как Шэн Шицау не смог избавиться от своих политических врагов.\n\n§RТребование:§!\n§MСиньцзян победил в войне за объединение§!"
  
 KUM_PATH: "£KR_game_rule_flag_KUM  Победы и поражения в Кумуле"
