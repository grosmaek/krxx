 RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_PER_radical_socialist  Пламя разгорелось вновь - Азиатский социализм"
 RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "Нация преобразуется в §RСоциалистическую республику§! Тогда Иран присоединится к Бхаратской Коммуне.\n\n§CПримечание: Если Коммуна Бхарата еще не состоит во фракции, они сформируют Восточный синдикалистский союз с Ираном.\n\n§RТребование:§!\n§CИран одерживает победу над Османами§!"
 RULE_OPTION_PER_PATH_RADSOC_INT: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Пламя разгорелось вновь - Интернационал"
 RULE_OPTION_PER_PATH_RADSOC_INT_DESC: "Нация преобразуется в §RСоциалистическую республику§!. Тогда Иран присоединится к Интернационалу.\n\n§RТребуется§!\n§CИран одержал победу над османами§!\n\n§CПримечание: Если Россия будет социалистической, Иран присоединится к Восточному фронту Третьего интернационала.§!"
 RULE_OPTION_PER_PATH_RADSOC_CHI: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_CHI  Пламя разгорелось вновь - Левый Гоминьдан"
 RULE_OPTION_PER_PATH_RADSOC_CHI_DESC: "Нация преобразуется в §RСоциалистическую республику§!. Тогда Иран присоединится к Левому Гоминьдану.\n\n§RТребуется§!\n§CИран одержал победу над османами§!\n§CЛевый Гоминьдан объединяет Китай§!\n§RНе§! §CТретья национальная революция Ху Цзуннаня§! в §Y$CHI_PATH$§!"

