 WIF_PATH: "£KR_game_rule_flag_WIF  Выборы и Революции"
 RULE_OPTION_WIF_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_WIF_PATH_RANDOM_DESC: "Следующие выборы определят путь федерации, так как Империя готовится вернуть себе Лондон. Но и лоялисткие страхи, и революционеры-синдикалисты могут погрузить страну в хаос..."
 RULE_OPTION_WIF_PATH_PA_DESC: "С победой Партии за автономию коалиция Партии единства распалась. Хотя в обычной ситуации это вызвало бы торжество среди членов партии, реальность такова, что хрупкий союз, который когда-то удерживал ее вместе, теперь разрушен, и фракция из PA, которая выйдет победительницей из борьбы за власть, может навсегда изменить облик Федерации."
 RULE_OPTION_WIF_PATH_SOCDEM: "£KR_game_rule_flag_WIF  Победа PA-PNP"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC: "С победой ПА коалиция Партии Единства пришёл конец. Хотя при обычных условия это бы стало причиной для праздника среди членов нашей партии, крах альянса, что поддерживал целостность Федерации может привести к тяжелым последствиям, а победа одного из крыльев ПА, скорее всего, необратимо изменит обличие страны..."
 RULE_OPTION_WIF_PATH_SOCLIB: "£KR_game_rule_flag_WIF  Победа PA-LP"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC: "С победой PA коалиция Партии Единства распалась. Хотя в обычной ситуации это вызвало бы радость среди членов нашей партии, реальность такова, что хрупкий союз, который когда-то держал нас вместе, теперь разрушен, и фракция PA, которая выйдет победительницей из борьбы за власть, может навсегда изменить форму Федерации... Пытаясь оставить в стороне наиболее радикальные социалистические группы, PA объединила свои усилия с Либеральной партией, и теперь обе партии будут тесно сотрудничать, чтобы принести §lлиберальные идеалы§! в нашу нацию."
 RULE_OPTION_WIF_PATH_MARLIB: "£KR_game_rule_flag_WIF  Победа Партии Единства"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "Партия Единства, ориентированная на примирение между различными партиями и компромиссы, одержала победу на выборах 1937 года."
 RULE_OPTION_WIF_PATH_SOCCON: "£KR_game_rule_flag_WIF  Победа ПНК"
 RULE_OPTION_WIF_PATH_SOCCON_DESC: "После потери власти партии в 1929 году, Вест-Индия потеряла своё значение. Именно во время правление ПНК территория федерации расширилась за счёт бывших французских колоний. Многие говорят, что политика партии привела к стагнации нашей страны, но это не помешало нам набрать силу. И ведь у нас почти получилось взять власть в 1933 году и навести порядок в Вест-Индии."
 RULE_OPTION_WIF_PATH_AUTDEM: "£KR_game_rule_flag_WIF  Натиск губернатора"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC: "§gГенерал-губернатор§! вступает во владение чрезвычайными исполнительными полномочиями, делая, наконец, шаг к обеспечению безопасности Федерации против тех, кто угрожает ее существованию."
 RULE_OPTION_WIF_PATH_SOC_DESC: "Время пришло. Социалисты Вест-Индии объединяются, агитация и крики рабочего класса не услышаны губернатором в Кингстоне. Революция должна подняться и привести к новой социалистической эре для Вест-Индии!"
 RULE_OPTION_WIF_PATH_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Революция - Лейбористская партия"
 RULE_OPTION_WIF_PATH_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ §РЛейбористская партия§! побеждает на выборах."
