 RULE_OPTION_SIA_FORPOL_RANDOM_DESC: "Сиам, возможно, и выиграл от победы Германии в Вельткриге, но это не значит, что он хочет поддерживать нынешний немецкий мировой порядок, который может повлечь за собой дальнейшее вторжение европейцев в Азию. Сиаму предстоит решить, на чем он остановится."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Сфера совместного процветания"
 RULE_OPTION_SIA_FORPOL_JAP_DESC: "Поскольку Япония считается восходящей державой в Азии и главным обличителем западного империализма, сиамцы объединяются с ней, чтобы противостоять любому европейскому влиянию.\n\n§RТребование:§!\n§CПарламентские повстанцы не побеждают в Сиамской гражданской войне§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Сиам - одна из нескольких стран мира, оказавшихся на стороне победителей Вельткрига, которые нашли несколько выгод в победе Германии. Учитывая продолжающееся участие Германии в делах Индокитая, для Сиама было бы очевидно продолжить эти отношения, повысив их и без того теплые отношения до полноценного военного союза.\n\n§RТребование:§!\n§CРоялистские повстанцы побеждают в Сиамской гражданской войне§!\n\n§CВосстание Боварадея§! в §Y$SIA_CIVIL_WAR$§!"
