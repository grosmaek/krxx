 GUA_PATH: "£KR_game_rule_flag_GUA  Письмо Из 311"
 RULE_OPTION_GUA_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_GUA_PATH_RANDOM_DESC: "Партия Национального Прогресса, разочарованная отсутствием демократии в Гватемале, направляет письмо президенту с требованием реформ. Однако письмо предназначалось только для того, чтобы выиграть время, поскольку они объявили открытое восстание, ведущее к гражданской войне."
 RULE_OPTION_GUA_PATH_AUTDEM: "£KR_game_rule_flag_GUA  Орельяна одерживает победу"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Несмотря ни на что, Орельяна сумел остаться президентом после победы над повстанцами и победы в гражданской войне."
 RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist   Партия Революционных Действий"
 RULE_OPTION_GUA_PATH_RADSOC_DESC: "Партия Национального Прогресса побеждает в гражданской войне. Позже партия раскалывается, и к власти приходит радикально-социалистическая 'Партия Революционных Действий'."
 RULE_OPTION_GUA_PATH_SOCCON: "£KR_game_rule_flag_GUA  Юнионистская Партия"
 RULE_OPTION_GUA_PATH_SOCCON_DESC: "Партия Национального Прогресса побеждает в гражданской войне. Позже партия раскалывается, и к власти приходит социал-консервативная 'Юнионистская Партия'."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA  Партия Национального обновления"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC: "Национальная партия обновления побеждает в гражданской войне. Позже проводятся выборы, и §SПартия Национального обновления§! остается у власти"
 RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA  Убико одерживает победу"
 RULE_OPTION_GUA_PATH_PATAUT_DESC: "Патерналистский автократ Убико выигрывает гражданскую войну, и таким образом начинается период восстановления страны."
 RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA  Контрреволюция UFC"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "Национальная Прогрессивная Партия выигрывает гражданскую войну, но Убико возвращается с армией наемников, оплаченных UFC, и совершает государственный переворот."
  
 ELS_PATH: "£KR_game_rule_flag_ELS  Революция 1937 года"
 RULE_OPTION_ELS_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ELS_PATH_RANDOM_DESC: "Как и в 1932 году, пламя революции вновь охватило Сальвадор. Только время покажет, кто одержит верх и сумеет захватить власть в Сальвадоре."
 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS  Новая гвардия"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "Тиран Мартинес свергнут, и вместо него новым президентом стал Осмин Агирре-и-Салинас. Салинасу удается сокрушить повстанцев и обеспечить победу патерналистской автократической Новой Гвардии."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS  Про Патрия держится"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "Национал-популистская Патриотическая Партия во главе с Мартинесом побеждает повстанцев, вновь укрепляя их позиции."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist  Синдикалистская мечта"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "Синдикалисты одержали победу в своей революции, и они поведут Сальвадор к лучшему завтрашнему дню."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS  Лейбористская Партия"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "Демократическая фракция революции добилась успеха в восстановлении президентства. Позже назначаются внеочередные выборы, на которых побеждает социал-демократическая "Лейбористская Партия"."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS  Национальная Демократическая Партия"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "Демократическая фракция революции добилась успеха в восстановлении президентства. Позже назначаются внеочередные выборы, на которых побеждает социал-либеральная "Национальная Демократическая Партия"."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS  Военный захват"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "При неожиданном повороте событий Сальвадор Кастанеда Кастро заключает президента в тюрьму и объявляет себя временным президентом, чтобы защитить нацию от экстремизма."
  
 HON_PATH: "£KR_game_rule_flag_HON  Чрезвычайная комиссия"
 RULE_OPTION_HON_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "Началась чрезвычайная комиссия Совета Гондураса, на которой будет принято решение о будущем крестьянской республики. Члены Совета Калехас и Кастро чуть не подрались из-за своих различных взглядов, и обе стороны выдвигают дикие обвинения, в то время как советники Моралес и Гальвес сформировали единый фронт, выступающий за роспуск совета и его реформирование в качестве выборного органа, но в конечном счете, похоже, существует лишь несколько вариантов будущего совета."
 RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON  Генерал Кастро"
 RULE_OPTION_HON_PATH_NATPOP_DESC: "Генерал Кастро захватывает кресло председателя совета, берет его под контроль и вводит военное положение."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON  Председатель Гальвес"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "Совет проводит чрезвычайные выборы. Гальвес и социал-консервативная §cНациональная Партия Гондураса§! выходят победителями."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON  Председатель Моралес"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "Совет проводит чрезвычайные выборы. Моралес и социал-демократическая §SПартия Инноваций и Единства Социал-Демократии§! выходят победителями."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist  Премьер-Министр Каллехас"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "Советник Каллехас захватывает место председателя совета, берет его под контроль и совершает революцию."
  
 NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist  Либерально-социалистический раскол"
 RULE_OPTION_NIC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_NIC_PATH_RANDOM_DESC: "Либералы и социалисты вместе свергли старый режим, поддерживаемый американцами, но теперь противники правящих сандинистов стали занозой в боку президента Сандино. Выборы 1936 года могут привести к краху сотрудничества между либералами и социалистами, но также угрожают сместить его и партию."
 RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist  Победа FSN"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC: "§rФронт национального освобождения§! Аугусто Сесара Сандино держится и побеждает на выборах 1936 года."
 RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist  Победа PCN"
 RULE_OPTION_NIC_PATH_RADSOC_DESC: "§RКрестьянская партия Никарагуа§! Франсиско Секейра Морено побеждает на выборах 1936 года, формируя средний путь между сандинистами и либералами."
 RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC  Победа PRL"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC: "§lПартия либералов революционеров§! Хуана Баутисты Сакаса побеждает на выборах 1936 года и начинает разворот революции в пользу либеральной демократии."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC  Победа PC"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Либералы Сакаса побеждают на выборах 1936 года и проводят повторные выборы после неудачного восстания социалистов. На них побеждает §cКонсервативная партия§! Эмилиано Чаморро Варгаса."
  
