 RULE_OPTION_SPA_FORPOL_GER: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_SPA_FORPOL_GER_DESC: "Наше место на стороне Германии - давайте присоединимся к Рейхспакту, чтобы синдикалисты оказались в окружении.\n\n§RТребование:§!\n§CКоролевство Испания побеждает в Гражданской войне в Испании.§!"
 RULE_OPTION_SPA_FORPOL_ENT: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_SPA_FORPOL_ENT_DESC: "Наше место - у наших традиционных союзников, англичан. Мы должны помочь им вернуть свои земли и добавить наши силы к их силам, чтобы стереть синдикализм с лица мира.\n\n§RТребование:§!\n§CКоролевство Испания побеждает в Гражданской войне в Испании.§!"
 RULE_OPTION_SPA_FORPOL_NEUT: "£KR_game_rule_flag_SPA_kingdom  Изоляция"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC: "Воистину, Испания не заинтересована в том, чтобы ввязываться в большие мировые конфликты. Мы видели достаточно бед. Пока что мы восстанавливаемся и заботимся о собственной обороне.\n\n§RТребование:§!\n§CКоролевство Испания побеждает в Гражданской войне в Испании.§!"
  
 SWF_PATH: "£KR_game_rule_flag_SPA  Конгресс Иберийских Социалистов"
 RULE_OPTION_SWF_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SWF_PATH_RANDOM_DESC: "После победы CNT-FAI в гражданской войне в Испании Конгресс пиренейских социалистов определит направление революции в Испании."
 RULE_OPTION_SWF_PATH_RADSOC: "£KR_game_rule_flag_SPA  ИСРП приходит к власти"
 RULE_OPTION_SWF_PATH_RADSOC_DESC: "На Конгрессе Иберийских Социалистов §RPartido Socialista Obrero Español§!, или Испанская Социалистическая Рабочая Партия, избирается лидером революции в Испании.\n\n§RТребование:§!\n§CCNT-FAI побеждает в гражданской войне в Испании.§!"
 RULE_OPTION_SWF_PATH_SYNDIE: "£KR_game_rule_flag_SPA  CNT-FAI сохраняет власть"
 RULE_OPTION_SWF_PATH_SYNDIE_DESC: "На Конгрессе Иберийских Социалистов §rConfederación Nacional del Trabajo - Federación Anarquista Ibérica§! или Национальная Конфедерация Труда - Иберийская Анархистская Федерация, сохраняет власть и возглавляет революцию в Испании.\n\n§RТребование:§!\n§CCNT-FAI побеждает в гражданской войне в Испании.§!"
  
 POR_PATH: "£KR_game_rule_flag_POR_monarchy  Вопросы королевства"
 RULE_OPTION_POR_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_POR_PATH_RANDOM_DESC: "Доведенный до антиреспубликанского экстремизма после поражения в Вельткриге, в Португалии король правит всеми. Но кто будет определять путь королевства - куцеиристы или интегралисты?"
 RULE_OPTION_POR_PATH_NATPOP: "£KR_game_rule_flag_POR_monarchy  Органическое королевство"
 RULE_OPTION_POR_PATH_NATPOP_DESC: "Было решено, что в Королевстве должна быть децентрализованная монархия, поддерживающая принципы обращения, традиций и муниципализма при поддержке §NIntegralismo Lusitano§!, или лузитанского интегралистского движения."
 RULE_OPTION_POR_PATH_PATAUT: "£KR_game_rule_flag_POR_monarchy  Король и его страна - CCM"
 RULE_OPTION_POR_PATH_PATAUT_DESC: "Король больше не будет связан теми, кто хочет отказать ему в его божественном праве и будет править по своему усмотрению при поддержке куцеиристов, в частности §PConselho de Causa Monárquica§!, или Совета Монархического Дела.\n\n§RТребование:§!\n§CПортугалия потеряла прибрежную Замбезию в войне Буша§!  или §CПортугалия передает прибрежную Замбезию§! в\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_AUTDEM: "£KR_game_rule_flag_POR_monarchy  Король и его страна - PCC"
 RULE_OPTION_POR_PATH_AUTDEM_DESC: "Король больше не будет связан теми, кто хочет отказать ему в его божественном праве и будет править по своему усмотрению при поддержке куцеиристов, в частности §gPartido do Centro Católico§!, или Католической партией центра.\n\n§RТребование:§!\n§CПортугалия потеряла прибрежную Замбезию в войне Буша§!  или §CПортугалия передает прибрежную Замбезию§! в\n§Y$MAF_BUSH_WAR$§!"
  
 SRI_PATH: "£KR_game_rule_flag_SRI  Il Sol dell'Avvenire"
 RULE_OPTION_SRI_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SRI_PATH_RANDOM_DESC: "После выборов 1936 года три основные фракции Социалистической Республики окончательно сходятся в противостоянии. Что будет дальше, решится в ходе тонких игр за власть в туринском парламенте."
 RULE_OPTION_SRI_PATH_SYNDIE_DESC: "На первых после объединения выборах побеждает §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§! или Всеобщая Конфедерация Труда - Итальянский Синдикалистский Союз. Они успешно защищают профсоюзную демократию Социалистической Республики от президентского натиска Муссолини."
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE: "£KR_game_rule_flag_SRI  Возвращение к нормальной жизни"
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nДжузеппе ди Витторио, отстаивающий интересы городских рабочих, становится президентом.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE: "£KR_game_rule_flag_SRI  Следуя за светом"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nПрезидентом становится Пьетро Ненни, стремящийся применить французский компромисс между городом и деревней.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE: "£KR_game_rule_flag_SRI  Дух 1907 года"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nАльберто Мески, продолжая революцию с анархистами из сельских районов, становится президентом.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_RADSOC_DESC: "Втиснувшись между профсоюзами и фашистами, парламентская §RPartito d'Azione§!, или Партия Действия, под руководством Карло Росселли одерживает победу на первых после объединения выборах."
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC: "£KR_game_rule_flag_SRI_workers_republic  Восстановление конституции"
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nПозже Росселли возвращает Италию на путь демократии, избрав Гаэтано Сальвемини главой государства.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC: "£KR_game_rule_flag_SRI  Новый парламентский компромисс"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nПозже Росселли убивают, когда он пытался вернуть Италию на путь демократии; на его место приходит Эмилио Луссу, который ищет компромисс с демократически настроенными профсоюзами.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC: "После нескольких лет атак на демократические институты Италии §oFascio d'Azione Rivoluzionaria§, или Союз Революционного Действия, побеждают на первых после объединения страны выборах, позволяя авторитарному видению Бенито Муссолини продвигаться вперед."
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST: "£KR_game_rule_flag_SRI_mussolini_rsi  Победа Муссолини"
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\nПережив последние покушения на свое правление, Муссолини реформирует Социалистическую Республику по своему образу и подобию.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC: "Однако, расправившись с внешними врагами, Муссолини становится жертвой покушения на свою жизнь; его преемник Пальмиро Тольятти"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST: "£KR_game_rule_flag_SRI  Коммунистическое возрождение"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ направляет фашистскую революцию в другое русло.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST: "£KR_game_rule_flag_SRI_social_republic  Исполнение Сансеполькро"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ его свергают в результате чернорубашечного переворота, и новый президент Альцест де Амбрис доводит фашистскую революцию до ее естественного завершения.\n\n§RТребование:§!\n§CСоциалистическая Республика Италия воссоединяет Италию§!"
  
 ITA_PATH: "£KR_game_rule_flag_ITA  Будущее Итальянской Республики"
 RULE_OPTION_ITA_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ITA_PATH_RANDOM_DESC: "Премьер-министр Иваноэ Бономи назначает всеобщие выборы, когда будущее страны как демократического государства находится на волоске."
 RULE_OPTION_ITA_DEM_DESC: "Итальянская Националистическая Ассоциация не побеждает на выборах, и их восстание подавлено. Вотум недоверия правительству проваливается. В Республике сохраняется демократия."
 RULE_OPTION_ITA_PATH_SOCLIB: "£KR_game_rule_flag_ITA  Республика выживает - ЛДП"
 RULE_OPTION_ITA_PATH_SOCLIB_DESC: "$RULE_OPTION_ITA_DEM_DESC$ На последующих выборах побеждает §lЛиберально-Демократическая Партия§!"
 RULE_OPTION_ITA_PATH_MARLIB: "£KR_game_rule_flag_ITA  Республика выживает - ИЛП"
 RULE_OPTION_ITA_PATH_MARLIB_DESC: "$RULE_OPTION_ITA_DEM_DESC$ На последующих выборах побеждает §mИтальянская Либеральная Партия§!"
 RULE_OPTION_ITA_PATH_SOCCON: "£KR_game_rule_flag_ITA  Республика выживает - ИНП"
 RULE_OPTION_ITA_PATH_SOCCON_DESC: "$RULE_OPTION_ITA_DEM_DESC$ На последующих выборах побеждает §cИтальянская Народная Партия§!"
 RULE_OPTION_ITA_PATH_SOCDEM: "£KR_game_rule_flag_ITA  Республика выживает - ЛДР"
 RULE_OPTION_ITA_PATH_SOCDEM_DESC: "$RULE_OPTION_ITA_DEM_DESC$ Партия §SЛига Демократических Реформистов§! не участвует в выборах 1936 года, но выигрывает последующие голосования."
 RULE_OPTION_ITA_PATH_NATPOP: "£KR_game_rule_flag_ITA_ANI  ИНА избрана"
 RULE_OPTION_ITA_PATH_NATPOP_DESC: "После выборов к власти в Республике приходит §NИтальянская Националистическая Ассоциация§ и пытается централизовать государство."
 RULE_OPTION_ITA_PATH_FED_DESC: "Итальянская Националистическая Ассоциация не одерживает победу на выборах, ее восстание подавлено, а правительство падает после вотума недоверия. Итальянская Федерация восстанавливается под управлением"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM: "£KR_game_rule_flag_ITA_federation  Федерация - Великий герцог Тосканский"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM_DESC: "$RULE_OPTION_ITA_PATH_FED_DESC$ §gВеликий герцог Тосканский§!."
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM: "£KR_game_rule_flag_ITA_federation  Федерация - граф Висконти"
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM_DESC: "$RULE_OPTION_ITA_PATH_FED_DESC$ §gГраф Висконти§!."
 RULE_OPTION_ITA_PATH_COLLAPSE: "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  Республика распущена"
 RULE_OPTION_ITA_PATH_COLLAPSE_DESC: "Итальянская Националистическая Ассоциация не одерживает победу на выборах, и ее восстание подавляется. Правительство падает после вотума недоверия, а Ломбардия и Венеция расходятся своими путями как независимые государства."
  
 ITA_FORPOL: "£KR_game_rule_flag_ITA  Внешняя политика Итальянской Республики"
 RULE_OPTION_ITA_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_ITA_FORPOL_RANDOM_DESC: "После стабилизации ситуации в стране пришло время решать: присоединиться ли нам к нашим австрийским благодетелям или найти кого-то другого?"
 RULE_OPTION_ITA_FORPOL_AUS: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_AUS  Дунай-Адриатический Союз"
 RULE_OPTION_ITA_FORPOL_AUS_DESC: "Италия решает присоединиться к своим австрийским благодетелям.\n\n§RТребование:§!\n§RНе§! §CИНА избрана§! или §CРеспублика распущена§! в\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_GER: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_ITA_FORPOL_GER_DESC: "После того как Австрия значительно ослабла, у Италии не осталось другого выбора, кроме как присоединиться к Рейхспакту.\n\n§RТребование:§!\n§CАвстрии больше не существует§! или\n§CАвстрия - марионетка§! или\n§CАвстрия подписала Будапештский Договор§!\n\n§RНе§! §CИНА избрана§! или §CРеспублика распущена§! в\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_ENT: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_ITA_FORPOL_ENT_DESC: "Итальянское Государство восстанавливает изгнанного короля и присоединяется к Антанте.\n\n§RТребование:§!\n§CИНА избрана§! в §Y$ITA_PATH$§!\n§CВенецианское восстание терпит поражение§!\n\n§CBlocco Nazionale§! или любая §CБадольо свергнут§! в\n§Y$SRD_PATH$§! или §CСардинии больше не существует§!\n\n§CИтальянское Государство и Антанта находятся в состоянии войны с Третьим Интернационалом§!"
 RULE_OPTION_ITA_FORPOL_RUS: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_RUS  Московский Договор"
 RULE_OPTION_ITA_FORPOL_RUS_DESC: "Итальянское государство объединяет усилия с Россией для победы над германо-австрийским блоком.\n\n§RТребование:§!\n§CИНА избрана§! в §Y$ITA_PATH$§!\n§CВенецианское восстание терпит поражение§!\n\n§CЛибо Социалистическая Республика Италия, либо Германия терпят поражение§!"
  
 VNC_PATH: "£KR_game_rule_flag_VNC  Самая спокойная республика"
 RULE_OPTION_VNC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_VNC_PATH_RANDOM_DESC: "Бывшая Венецианская республика прожила ровно 1000 лет. Теперь, когда Итальянская республика пала и Венеция может сама решать свою судьбу, остается один вопрос - выживет ли новая система правления или восстановится старая республика во главе с дожем?"
