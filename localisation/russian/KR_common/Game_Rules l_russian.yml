 BUL_LOSS_PATH: "£KR_game_rule_flag_BUL  Национальная катастрофа"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC: "Произошло немыслимое - Болгария проиграла Белградскому Договору. Такой удар означает конец правящего режима, но кто возглавит Болгарию следующим?"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM: "£KR_game_rule_flag_BUL_rep  Королевская диктатура"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "Царь Борис III рассматривается как лидер, в котором Болгария нуждалась все это время, и попытается устранить ущерб, нанесенный Катастрофой.\n\n§RТребование:§!\n§CБолгария проигрывает четвертую Балканскую войну.§!\n§CДемократия выживает§! или §CПереворот Звена§! в §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT: "£KR_game_rule_flag_BUL  Переворот Звена"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "Слабость Царя и его неумелое правление становятся очевидными для всех, и Звено, наконец, захватывает власть и пытается вернуть Болгарию к власти.\n\n§RТребование:§!\n§CБолгария проигрывает четвертую Балканскую войну.§!\n§CКоролевская диктатура§! в §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC: "Опасаясь захвата власти радикальными силами после поражения в войне, конституционалисты заключают сделку с недавно коронованным царем Борисом, и Болгария становится конституционной монархией во главе с Шесторкой."
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL  Демократия выживает - Шесторка"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "Опасаясь захвата власти радикальными силами после поражения в войне, конституционалисты заключают сделку с недавно коронованным царем Борисом, и Болгария становится конституционной монархией во главе с §mШесторкой§!. Затем Шесторка объединяется в Демократическую партию, которая побеждает на последующих выборах.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n§CКоролевская диктатура§! в §Y$BUL_PATH$§!"
