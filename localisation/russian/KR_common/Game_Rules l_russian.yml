 USA_CIVIL_WAR: "£KR_game_rule_flag_USA  Вторая Американская ГВ"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM: "По умолчанию"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "Несмотря на политическую суматоху и неэффективные программы экономической помощи, многим казалось, что экономика Соединенных Штатов наконец-то медленно восстанавливается после краха Уолл-стрит в 1925 году. Черный понедельник положил конец таким надеждам и практически похоронил уже больную экономику Штатов. И республиканцы, и демократы обещали восстановить экономику, если они победят на выборах, хотя общественное доверие к ним быстро падает. И Рид, и Лонг жестоко протестовали против коррумпированного банковского и политического секторов, которых они обвиняют в том, что те допустили крах. Эту ситуацию усугубляет тот факт, что этот год является годом выборов, а выборы, как известно, имеют последствия."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  Гражданская война с МакАкртуром"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "Президент потерял поддержку и доверие из-за своих недавних ошибок. Генерал Дуглас МакАртур собрал чрезвычайную администрацию, призванную "спасти страну от экстремистских сил, пока не станет слишком поздно", когда он отправляется в Вашингтон, округ Колумбия. В ответ на этот акт "измены" Джек Рид, Хью Лонг и губернаторы всех штатов Западного Побережья в отдельности заявляют о независимости от федерального правительства и отказываются признавать власть любого из конкурирующих правительств. Как следствие, Соединенные Штаты погружаются в гражданскую войну."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  Гражданская война без МакАкртура"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Учитывая неспособность президента урегулировать нынешний политический кризис, Джек Рид и Хьюи Лонг объявляют независимость от федерального правительства и отказываются признавать власть любого из конкурирующих правительств. Как следствие, Соединенные Штаты погружаются в гражданскую войну."
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  Убийство Лонга"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "Вновь избранный президент заявляет, что и СПА, так и АПВ являются сепаратистскими группами, организация которых должна быть прекращена любой ценой. По совету директора ФБР Гувера президент приказывает ФБР убить Хьюи Лонга. Хотя убийство и оказывается успешным, правительство обвиняется в непосредственном участии в убийстве Лонга. Джек Рид быстро извлекает выгоду из растущего общественного гнева в ответ на этот акт тирании и объявляет независимость от федерального правительства. Соединенные Штаты погружаются в гражданскую войну."
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  Убийство Рида"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "Вновь избранный президент заявляет, что и СПА, так и АПВ являются сепаратистскими группами, организация которых должна быть прекращена любой ценой. По совету директора ФБР Гувера президент приказывает ФБР убить Джека Рида. Хотя убийство и оказывается успешным, правительство обвиняется в непосредственном участии в убийстве Рида. Хьюи Лонг быстро извлекает выгоду из растущего общественного гнева в ответ на этот акт тирании и объявляет независимость от федерального правительства. Соединенные Штаты погружаются в гражданскую войну."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  Компромисс с Лонгом"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "Вновь избранный президент Гарднер вносит в Конгресс законопроект о мерах жесткой экономии, направленный на сокращение государственных расходов по всем направлениям, особенно на социальную сферу. Президент Гарнер организует встречу в Филадельфии со всеми четырьмя основными политическими партиями, чтобы попытаться достичь компромисса. Не имея возможности достигнуть оного между Джеком Ридом и Хьюи Лонгом, Гарнер приказывает физически удалить Джека Рида и СПА с встречи. С тех пор Гарнеру удается достичь компромисса с Хью Лонгом: в обмен на поддержку Лонгом законопроекта, поправки должны быть внесены в закон о жесткой экономии в пользу Лонга. В то время как законопроект о мерах экстренной экономии принимается в Конгрессе с одобрения АПВ, сторонники СПА по всему Стальному поясу возмущены ещё большими ограничениями для промышленных союзов и социалистической деятельности. Воспользовавшись этим гневом, Джек Рид объявляет правительство политическим трупом, провозглашая независимость от него. Соединенные Штаты погружаются в гражданскую войну."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  Компромисс с Ридом"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "Вновь избранный президент Олсон решает договориться с Джеком Ридом и ему удается достичь с ним компромисса. Компромисс включает федеральное финансирование для новой организации - Национального совета по труду, действующий в качестве связующего звена между профсоюзами и правительством, за которым СПА как бы будет следить. В то время как законопроект о компромиссе едва прошел в Конгрессе, Хью Лонг неистовствует, когда новости о компромиссе становятся достоянием общественности. Лонг заявляет, что Олсон находится в союзе с Ридом, и что правительство провалило свою миссию по защите Соединенных Штатов от синдикализма. С его сторонниками, возбужденными очевидным принятием федеральным правительством синдикалистской программы, Хью Лонг использует момент, объявляя независимость от Федерального правительства. Соединенные Штаты погружаются в гражданскую войну."
  
