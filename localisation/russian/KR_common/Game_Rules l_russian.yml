 RULE_OPTION_SAF_PATH_SOCIALIST_DESC: "После Черного Понедельника отмена Закона "О Примирении" в промышленности станет вспышкой, которая вызовет социалистическую революцию в Южной Африке."
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  Мультирасовая республика"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ После съезда в Йоханнесбурге новое социалистическое правительство Южной Африки возглавит расово-идеологическая §RМеждународная Социалистическая Лига§! под руководством Дэвида Айвона Джонса."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  Синдикалистская республика"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ После Йоханнесбургской Конвенции межрасовый §rСоюз Промышленных И Торговых Рабочих§! под руководством Клементса Кадали возглавит новое социалистическое правительство Южной Африки."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  Республика коренных народов"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Белые супремасисты из Южноафриканского Совета Торговли И Труда захватят Йоханнесбургскую Конвенцию, чтобы закрепить политику \"параллельного унионизма\". В итоге лидер ICU Джеймс Ла Гума возглавит переворот против нового правительства, установив африканистскую §oРеспублику коренных народов§! как первый этап на пути к будущему социалистическому обществу."
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB: "£KR_game_rule_flag_SAF_federation  Федеральный доминион"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC: "После провозглашения Южно-Африканской Республики, в случае победы британских войск в Третьей бурской войне, они воссоздадут Южную Африку по федеральной модели и восстановят (под руководством белых) §lдемократическое правительство§!.\n\n§CПримечание: Этот путь приведет к гражданской войне между правительством и британским населением в Натале и Родезии.§!"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT: "£KR_game_rule_flag_SAF_federation  Детский сад Милнера"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC: "После провозглашения Южно-Африканской Республики, в случае победы британских войск в Третьей англо-бурской войне, Южно-Африканская партия Хофмейра вернется к власти в новой федеративной ЮАР. Недовольный идеей сближения с африканерами, Чарльз Сталлард из Партии Доминиона организует переворот и с помощью генерал-губернатора захватит власть, стремясь превратить Южную Африку в лояльную англосферу §Pлюбыми средствами§!.\n\n§CПримечание: Этот путь приведет к гражданской войне между правительством и британским населением в Натале и Родезии.§!"
  
