 RULE_OPTION_SIA_FORPOL_HND: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  Восточный синдикализм"
 RULE_OPTION_SIA_FORPOL_HND_DESC: "Рассматривая Коммуну Бхарата как первую азиатскую державу, сбросившую оковы капитализма и колониализма, сиамцы считают себя ее естественными союзниками.\n\n§RТребование:§!\n§CПарламентские повстанцы побеждают в гражданской войне в Сиаме§!\n§CКоммуна Бхарата объединяет Индию§!\n\n§CВосстание Тамронгнавасавата§! в\n§Y$SIA_CIVIL_WAR$§!"
