 RULE_OPTION_OTT_PATH_AUTDEM: "£KR_game_rule_flag_TUR  Мустафа Кемаль"
 RULE_OPTION_OTT_PATH_AUTDEM_DESC: "Мустафа Кемаль-паша централизует власть вокруг §gOsmanlı Halk Fırkası§!, и создает партию как революционный авангард, который втянет Османскую Империю в 20 век."
 RULE_OPTION_OTT_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Сабахаттин Эффенди - ХИФ"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC: "Либеральная Антанта во главе с Великим Визирем Сабахаттином Эффенди и §lХюрриет ве Итилаф Фыркасы§! придут на смену Великому Визирю Мустафе Кемалю и будут работать над реализацией своей программы децентрализации и автономии."
 RULE_OPTION_OTT_PATH_MARLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Сабахаттин Эффенди - ДФ"
 RULE_OPTION_OTT_PATH_MARLIB_DESC: "Либеральная Антанта во главе с Великим Визирем Сабахаттином Эффенди и §mдемократом Фыркасы§! придет на смену Великому Визирю Мустафе Кемалю и будет работать над реализацией своей программы децентрализации и автономии."
 RULE_OPTION_OTT_PATH_SOCCON: "£KR_game_rule_flag_TUR_ottoman_federation  Шакиб Арслан"
 RULE_OPTION_OTT_PATH_SOCCON_DESC: "Либеральная Антанта во главе с Великим Визирем Сабахаттином Эффенди и Хюрриет ве Итилаф Фыркасы сменяет Великого Визиря Мустафу Кемаля и работает над реализацией своей программы децентрализации и автономии. После эскалации протестов, вызванных секуляризацией и ростом влияния этнических меньшинств в империи, Великого Визиря Сабахаттина сменяет социально-консервативный Шакиб Арслан и §cФрегат Иттихад-и-Мухаммади§! в попытке спасти либеральную правящую коалицию. Позже он падет в результате военного переворота."
 RULE_OPTION_OTT_PATH_PATAUT: "£KR_game_rule_flag_TUR  Февзи Паша"
 RULE_OPTION_OTT_PATH_PATAUT_DESC: "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Империей будет управлять §Pвоенное правительство§!, которое продвинет страну к более экстремальным уровням модернизации и будет стремиться к союзу со своими старыми союзниками - Германией."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB: "£KR_game_rule_flag_TUR  Фронт Эндеверов - Экономический либерализм"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC: "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Затем он отказывается от власти и способствует проведению выборов, на которых побеждает широкая коалиция, известная как "Чалышма Чефеси", или \"Фронт Эндеверов\". Они приведут империю к §gцентрализации власти§!."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM: "£KR_game_rule_flag_TUR  Фронт Эндеверов - Статистическая экономика"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC: "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Затем он отказывается от власти и содействует проведению выборов, на которых побеждает широкая коалиция, известная как "Чалышма Чефеси", или \"Фронт Эндеверов\". Они приведут империю к §gдецентрализации власти§!."
 RULE_OPTION_OTT_PATH_NATPOP: "£KR_game_rule_flag_TUR  Фронт Эндеверов - Кадроистское движение"
 RULE_OPTION_OTT_PATH_NATPOP_DESC: "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Затем он отказывается от власти и содействует проведению выборов, на которых побеждает широкая коалиция, известная как \"Фронт Эндеверов\". Под влиянием газеты \"Кадро\" и событий в других странах, экстремисты из Фронта захватят контроль над партией и превратят Османскую Империю в §Nтоталитарное однопартийное государство.§!\nТакое развитие событий не останется без последствий...\n§RТребование:§!\n§CМаксимистское большинство§! в §Y£KR_game_rule_flag_ENG  Конгресс профсоюзов 1936 года§!\n§CЯкобинское или Сорелианское большинство§! в §Y£KR_game_rule_flag_FRA  Выборы в Коммуне в 1936-м§!\n§CСавинков становится Вождем§! в §Y£KR_game_rule_flag_RUS_national_populist   Последствия Убийства§!"
  
 OTT_FORPOL: "£KR_game_rule_flag_TUR  Внешняя политика Османской Империи"
 RULE_OPTION_OTT_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC: "Для османов настало время определиться со своей внешней политикой - присоединиться ли к старому союзу в компании с Рейхспактом, искать другие пути или сохранять нейтралитет?\n§CПримечание: Османы определятся со своей внешней политикой только после поражения Каирского Пакта.§!"
 RULE_OPTION_OTT_FORPOL_OTT: "£KR_game_rule_flag_TUR Стамбульский Пакт"
 RULE_OPTION_OTT_FORPOL_OTT_DESC: "Империя решает создать Стамбульский Пакт и пригласить в него другие мусульманские страны. \n§RТребование:§!\n§RНе§! §CФевзи паша§! или любой §CEndeavour Front§! в §Y£KR_game_rule_flag_OTT  Османской реформации§!"
