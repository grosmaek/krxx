 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_DESC: "Генерал МакАртур решает не покидать ни один федеральный штат, пообещав не уступать ни пяди земли восставшим.\n§RТребование:§!\n§CПереворот МакАртура в американском правительстве§!"
  
