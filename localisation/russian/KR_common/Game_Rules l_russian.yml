 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA  Досье в желтой обложке"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "Проект земельной реформы, разработанный Приди Пханомьонгом, дал сиамскому народу надежду на лучшее будущее и обеспечил §SPak Sangkhomniyom§! или Социалистической партии твердое большинство.\n\n§RТребование:§!\nРеформа Прачадипока§! в §Y$SIA_BLACK_MONDAY$§!\nили §CГражданская война предотвращена§! в §Y$SIA_CIVIL_WAR$§!\nили §CПравительство одерживает победу над восстанием Боворадея§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA  Преданная монархия"
