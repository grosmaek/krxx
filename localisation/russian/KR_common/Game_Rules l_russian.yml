 RULE_OPTION_DEN_PATH_LARSEN_RADSOC: "£KR_game_rule_flag_DEN_syndicalist  Режим Статсраада - DVSP"
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ §RDanmarks Venstresocialistiske Parti§! Føderationen, или Датская левая социалистическая партия Коммунистической федерации, побеждает на первом конгрессе Статсраада"
