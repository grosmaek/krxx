 RULE_OPTION_OTT_FORPOL_AUS_DESC: "Османы решают заключить союз с Австрией, который усилит их влияние на Балканах. \n§RТребование:§!\n§CМустафа Кемаль§! в §Y£KR_game_rule_flag_OTT  Османской реформации§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_OTT_FORPOL_GER_DESC: "Османы решают помочь своим старым союзникам Германии и присоединяются к Рейхспакту. \n§RТребование:§!\n§RНе§! §CEndeavour Front - Децентрализация§! или §CEndeavour Front - Kadroist Movement§! в §Y£KR_game_rule_flag_OTT  Османской реформации§!"
 RULE_OPTION_OTT_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP   Антанта / Сфера Сопроцветания"
 RULE_OPTION_OTT_FORPOL_ENT_DESC: "Османы решают присоединиться к Антанте или Сфере Сопроцветания. \n§RТребование:§!\n§CСабахаттин Эффенди - ХИФ§! или\n§CСабахаттин Эффенди - ДФ§! или\n§CEndeavour Front - Децентрализация§! в\n§Y£KR_game_rule_flag_OTT  Османской реформации§! \n§CПримечание: Османы присоединятся к Антанте, если США или ТША будут в ней, и присоединятся к Сфере Сопроцветания, если ТША также уже является ее членом.§!"
 
