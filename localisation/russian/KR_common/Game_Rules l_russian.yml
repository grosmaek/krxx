 RULE_OPTION_LEB_PATH_SOCCON_EGY_DESC: "Шехаб покидает власть под давлением Временного Парламента. На первых выборах побеждает партия §cAl Kutla ad Dustuuriyya§!, которая будет стремиться к примирению со своими арабскими соседями, предпочитая союз с египтянами или, в противном случае, с иракцами, если они имеют панарабские амбиции.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ: "£KR_game_rule_flag_LEB_republic  Конституционный Блок - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC: "Шехаб покидает власть под давлением Временного Парламента. На первых выборах побеждает партия §cAl Kutla ad Dustuuriyya§!, которая будет стремиться к примирению со своими арабскими соседями, предпочитая союз с иракцами, если они имеют панарабские амбиции, или, в противном случае, с египтянами.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist  Движение Марада"
 RULE_OPTION_LEB_PATH_NATPOP_DESC: "Шехаб покидает власть под давлением Временного Парламента. Вскоре после этого §NДвижение Марадаt§! совершает государственный переворот и начинает проводить политику "Бог, Отечество, Семья". Они попытаются реализовать мечту о Великом Ливане.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
  
 IRQ_PATH: "£KR_game_rule_flag_IRQ  Колыбель цивилизации"
 RULE_OPTION_IRQ_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Возникший во время войны между Каирским Пактом и османами, Ирак является крайне нестабильным государством. Каким будет его будущее, никто не может предсказать."
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM: "£KR_game_rule_flag_IRQ  Национальный вождь"
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC: "§gЯсин аль-Хашими§!, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. Ему удается сохранить свой пост "национального вождя".\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_NATPOP: "£KR_game_rule_flag_IRQ  Переворот аль-Гайлани"
 RULE_OPTION_IRQ_PATH_NATPOP_DESC: "Ясин аль-Хашими, бывший мусир Османо-иракской армии, приходит к власти вскоре после окончания войны. После отчуждения своей арабской националистической базы поддержки, он был убит силами, верными его бывшему союзнику §NРашиду Али аль-Гайлани§!, который становится новым национальным вождем и укрепляет свои позиции.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM: "£KR_game_rule_flag_IRQ  Воздаяние Таха"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC: "Ясин аль-Хашими, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. После отчуждения его арабской националистической базы поддержки, он был убит силами, верными его бывшему союзнику Рашиду аль-Гайлани, который в свою очередь был смещен братом Ясина, §gТаха аль-Хашими.§!\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ  Кабинет аль-Ахали"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC: "Ясин аль-Хашими, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. После отчуждения его арабской националистической базы поддержки, он был убит силами, верными его бывшему союзнику Рашиду аль-Гайлани, который, в свою очередь, был смещен братом Ясина. После этого Таха аль-Хашими правит при поддержке реформистской группы §SJamaat al-Ahali§!\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_IRQ  The al-Umari Cabinet"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group Jamaat al-Ahali, who then lose prominence to §mArshad al-Umari.§!\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_IRQ  Кабинет короля аль-Чадырчи"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC: "Аджами аль-Саадун при поддержке Ирана провозглашает себя королем Ирака Аджами I. Он выбирает Камиль аль-Чадырчи из §SJamaat al-Ahali§! в качестве премьер-министра.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_IRQ  Кабинет короля аль-Гайлани"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC: "Аджами ас-Саадун при поддержке Ирана провозглашает себя королем Ирака Аджами I. Он выбирает Рашида аль-Гайлани из §PHizb al-Ikha al-Watani§! на пост премьер-министра.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_IRQ  Кабинет короля аль-Умари"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC: "Аджами аль-Саадун при поддержке Ирана провозглашает себя королем Ирака Аджами I. аль-Чадырчи из аль-Ахали становится его премьер-министром. Этот кабинет терпит поражение и заменяется кабинетом во главе с §mАршадом аль-Умари§!\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!"
  
 IRQ_FORPOL: "£KR_game_rule_flag_IRQ  Внешняя политика Ирака"
