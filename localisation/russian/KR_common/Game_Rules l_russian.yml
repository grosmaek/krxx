 RULE_OPTION_KUM_PATH_NASIR_SOCCON_DESC: "Насир-Шаху удается бежать из тюрьмы. Позже ему удается восстановить порядок в Синьцзяне, закрепив власть ханства под управлением §cконституционного§! правительства."
 RULE_OPTION_KUM_PATH_BASHIR_DESC: "Насир Шах казнят, и его сменяет Башир Шах. Позже ему удается восстановить порядок в Синьцзяне, закрепив власть ханства при"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT: "£KR_game_rule_flag_KUM  Ханство Башира - Автократическое"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT_DESC: "Насир-Шаха казнят, и его место занимает Башир-Шах. Позже ему удаётся навести порядок в Синьцзяне, обеспечив правления §Pавтократического§! режима."
 RULE_OPTION_KUM_PATH_BASHIR_SOCCON: "£KR_game_rule_flag_KUM  Ханство Башира - Конституционное"
 RULE_OPTION_KUM_PATH_BASHIR_SOCCON_DESC: "Насир-шах казнен, его сменяет Башир-шах. Позже ему удается восстановить порядок в Синьцзяне, закрепив власть ханства под управлением §cконституционного§! правительства."
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT: "£KR_game_rule_flag_KUM_hoja_niyaz  Ходжа-Нияз захватывает власть"
