 RULE_OPTION_EST_PATH_MARLIB: "£KR_game_rule_flag_EST  Фронт Единства - Центристский Rahvaerakond"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§!, при поддержке правительства независимых центристов в обмен на некоторые незначительные либеральные уступки.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! в §Y£KR_game_rule_flag_BAT  Балтийские немцы и их Герцогство§!"
