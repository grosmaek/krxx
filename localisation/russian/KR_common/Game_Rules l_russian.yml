 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  Независимость"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC: "Новая Зеландия восстанет против австралийских синдикалистов или движения "Австралазия прежде всего", но ей не позволят присоединиться к Антанте.\n\n§RТребование:§!\nЛюбая §CСиндикалистский переворот§! или §CАвстралазия прежде всего§! в §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  Остаться с Австралией"
