 RULE_OPTION_OTT_EGYPT_PUPPET: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Египетский Хедиват"
 RULE_OPTION_OTT_EGYPT_PUPPET_DESC: "Османы сосредоточиваются на развитии своей империи в ее нынешнем виде, вместо того чтобы ещё больше расходовать свои ресурсы. Они восстанавливают Аббаса Хилми в должности хедива Египта с целью установления более тесных связей между двумя государствами.\n\n§RТребуется:§!\n§CОсманы одержали победу над Каирским Пактом§!\n\n§RНе§! §CШакиб Арслан§! или любой §CСабахаттин Эфенди§! в\n§Y$OTT_PATH$§!"
 
