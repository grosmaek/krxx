 RULE_OPTION_SIA_FORPOL_CHI_DESC: "Успех революции в Китае вдохновил сиамцев на объединение усилий с Гоминьданом и освобождение Азии от империализма во всех его проявлениях.\n\n§RТребование:§!\n§CПарламентские повстанцы побеждают в гражданской войне в Сиаме§!\n§CЛевый Гоминьдан объединяет Китай§!\n\n§CВосстание Тамронгнавасавата§! в\n§Y$SIA_CIVIL_WAR$§!"
