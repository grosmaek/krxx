 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN_DESC: "Генерал МакАртур эвакуируется с запада, решив укрепиться в Вашингтоне, округ Колумбия.\n§RТребование:§!\n§CПереворот МакАртура в американском правительстве§!"
