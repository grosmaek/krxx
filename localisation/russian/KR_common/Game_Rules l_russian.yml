 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF_union  Объединенный Доминион - Хавенга"
 RULE_OPTION_SAF_PATH_UNITED_START_DESC: "Южноафриканская партия Яна Смэтса и Национальная Партия Джеймса Барри Мунника Герцога объединяются и создают партию §gОбъединенную Партию§! для выборов 1938 года. После смерти Герцога в 1942 году,"
 RULE_OPTION_SAF_PATH_UNITED_END_DESC: "станет новым лидером партии и премьер-министром, приведя Объединенную Партию к победе на выборах 1943 года."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §gНиколас Хавенга§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RТребование:§!\n§CАнтанта не находится в состоянии войны с Германией§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF_union  Объединенный Доминион - Смэтс"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §cJan Smuts§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RТребование:§!\n§CАнтанта не находится в состоянии войны с Германией§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB: "£KR_game_rule_flag_SAF_union  Объединенный Доминион - Хофмейр"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §lЯн Хендрик Хофмейр§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$"
 RULE_OPTION_SAF_PATH_AUTDEM: "£KR_game_rule_flag_SAF_union  Доминион африканеров"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC: "Херцогу удается сохранить лидерство в Национальной Партии, достаточно долгое время, чтобы возглавить Национальное правительство и превратить Южную Африку в Доминион под руководством африканеров."
 RULE_OPTION_SAF_PATH_REACTIONARY_DESC: "Африканерский националист Даниель Франсуа Малан примет от Герцога руководство Национальной Партией и приведет ее к победе на выборах, намереваясь превратить Южную Африку в независимое государство."
 RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC: "§CПримечание: Этот путь приведет к гражданской войне между правительством и британским населением в Натале и Родезии.§!"
 RULE_OPTION_SAF_PATH_NEUTRAL: "Новая Республика будет оставаться в стороне от европейских дел."
 RULE_OPTION_SAF_PATH_GER: "Новая республика присоединится к крестовому походу Германии против синдикализма."
 RULE_OPTION_SAF_PATH_PATAUT: "£KR_game_rule_flag_SAF_republic  Республика африканеров"
 RULE_OPTION_SAF_PATH_PATAUT_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PРеспублика под руководством африканеров§!. $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_PATAUT_GER: "£KR_game_rule_flag_SAF_republic  Республика африканеров - Рейхспакт"
 RULE_OPTION_SAF_PATH_PATAUT_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PРеспублика под руководством африканеров§!. $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC: "После создания Южно-Африканской Республики Йоханнес Ван Ренсбург, лидер самых крайних тенденций Национальной Партии, захватит власть и поведет Южную Африку в §Nеще более радикальном направлении§!."
 RULE_OPTION_SAF_PATH_NATPOP: "£KR_game_rule_flag_SAF_republic_national_populist  Оссевабрандваг"
