 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "Во время революции валлонские повстанцы просят поддержки у Коммуны Франции и с ее помощью провозглашают независимость §tВаллонии§!. Из-за продолжающейся французской поддержки валлонов Германия отступает и выводит свои войска из Валлонии.\n\n§RТребование:§!\n§CКоллапс§! в §Y£KR_game_rule_flag_BEL   Последствия 17-го февраля§! \n§RВзаимоисключающие:§!\n§CФламандцы обратились за помощью к Нидерландам§! в §Y£KR_game_rule_flag_FLA   Фламандский совет§!"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST: "£KR_game_rule_flag_WAL  Франция отказывается от Валлонии"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "Во время революции валлонские повстанцы просят поддержки у Французской Коммуны и с ее помощью провозглашают независимость §tВаллонии§!. Хотя Французская Коммуна крайне заинтересована в обеспечении независимости Валлонии, она в конечном итоге отступает, чтобы избежать войны с Германией.\n\n§RТребование:§!\n§CКоллапс§! в §Y£KR_game_rule_flag_BEL   Последствия 17-го февраля§! \n§RВзаимоисключающие:§!\n§CФламандцы обратились за помощью к Нидерландам§! в §Y£KR_game_rule_flag_FLA   Фламандский совет§!"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER   Вельткриг за Валлонию"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC: "Во время революции валлонские повстанцы просят поддержки у Французской Коммуны и с ее помощью провозглашают независимость §tВаллонии§!. Поскольку обе стороны не желают отступать, между Германией и Коммуной вспыхивает война - Второй Вельткриг.\n\n§RТребование:§!\n§CКоллапс§! в §Y£KR_game_rule_flag_BEL   Последствия 17-го февраля§! \n§RВзаимоисключающие:§!\n§CФламандцы обратились за помощью к Нидерландам§! в §Y£KR_game_rule_flag_FLA   Фламандский совет§!"
  
 HOL_PATH: "£KR_game_rule_flag_HOL  Разрушение столпов"
 RULE_OPTION_HOL_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_HOL_PATH_RANDOM_DESC: "Социальная стратификация, известная как \"Столпы\", удерживала и удерживает голландское общество в консервативном и спокойном состоянии. Но с наступлением 1936 года столпы быстро рушатся, и всевозможные идеологи ждут возможности выбраться из хаоса."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM: "£KR_game_rule_flag_HOL  СДРП-СДЛ - Королева Вильгельмина"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM_DESC: "СДРП становится крупнейшей партией на выборах и уступает требованиям королевы Вильгельмины, согласно которым левоцентристское коалиционное правительство \"Левый Список\" может быть сформировано только с либералом Питером Аудом в качестве премьер-министра, лидером §lVrijzinnig Democratische Bond§!, или Свободомыслящей Демократической Лиги.\n\nПозже СДРП и СДЛ объединяются и становятся §SPartij van de Arbeid§!, или Партией Труда."
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_HOL  ПС / НПзСиД - Королева Вильгельмина"
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB_DESC: "СДРП становится крупнейшей партией на выборах и уступает требованиям королевы Вильгельмины - формирование левоцентристского коалиционного правительства \"Левый Список\" возможно только с либералом Питером Аудом в качестве премьер-министра, лидером СДЛ.\n\nПозже правое крыло СДЛ объединяется с ЛГП, образуя либо §mPartij van de Vrijheid§!, или Партию Свободы, либо §mVolkspartij voor Vrijheid en Democratie§!, или Народную Партию За Свободу и Демократию. Эта партия добивается успеха на последующих выборах."
 RULE_OPTION_HOL_PATH_SOCDEM_DESC: "становятся крупнейшей партией на выборах и отказываются от требований королевы Вильгельмины, согласно которым левоцентристское коалиционное правительство может быть сформировано только с лидером СДЛ в качестве премьер-министра. Королева Вильгельмина отрекается от престола, и"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_HOL  СДРП-СДЛ - Королева Юлиана"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM_DESC: "§SSociaal-Democratische Arbeiderspartij§! или Социал-Демократическую Рабочую Партию, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$, сменила ее дочь Юлиана, а лидер СДРП Виллем Альбарда стал премьер-министром коалиционного правительства.\n\nПозже СДРП и ВДЛ объединяются и становятся §SPartij van de Arbeid§!, или Партией Труда."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_HOL  СДРП-РСПР - Республика"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC: "§SSociaal-Democratische Arbeiderspartij§! или Социал-Демократическая Рабочая Партия, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ вместо этого формирует коалицию с РСРП, и Нидерланды становятся республикой."
 RULE_OPTOON_HOL_PATH_REPUBLIC_DESC: "После отказа СДРП назначить премьер-министра СДЛ после победы на выборах королева Вильгельмина отрекается от престола, и Нидерланды становятся республикой."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_HOL  СДЛ - Республика"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB_DESC: "СДРП $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ На поздних выборах республику возглавила §lVrijzinnig Democratische Bond§!, или Свободомыслящая Демократическая Лига."
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_HOL  ЛГП - Республика"
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB_DESC: "СДРП $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ На поздних выборах республику возглавила §mLiberale Staatspartij§!, или Либеральная Государственная Партия."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_HOL  РКГП - Republic"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON_DESC: "СДРП $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ На поздних выборах республику возглавила §cRooms-Katholieke Staatspartij§!, или Римско-Католическая Государственная Партия."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB: "£KR_game_rule_flag_HOL  ХНА-ЛГП Коалиция"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB_DESC: "§cChristelijke Nationale Alliantie§! или Христианский Национальный Альянс с трудом завоевывает большинство голосов и формирует правящую коалицию с ЛГП. Правительство пытается договориться с радикальными силами, чтобы стабилизировать ситуацию в стране."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_HOL  ЛГП - Королева Вильгельмина"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_DESC: "ХНА с трудом получив большинство голосов, формирует правящую коалицию с ЛГП. Правительство пытается договориться с радикальными силами, чтобы стабилизировать ситуацию в стране.\n\nПозже, после дискредитации всех левых групп, прогрессисты приходят в §lLiberale Staatspartij§!, или Либеральную Государственную Партию, и пополняют ее ряды, что приводит к ее победе на последующих выборах."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_HOL  Большинство ХНА"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_DESC: "§cChristelijke Nationale Alliantie§! или Христианский Национальный Альянс с трудом получает большинство голосов и не формирует коалицию, надеясь, что сможет стабилизировать ситуацию в одиночку. Это правительство неизбежно терпит крах, и ХНА переизбирается, но вынужден создать коалицию."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT: "£KR_game_rule_flag_HOL  ХНА-АзНВ Коалиция"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT_DESC: "§cChristelijke Nationale Alliantie§! или Христианский Национальный Альянс с трудом завоевывает большинство голосов и формирует правящую коалицию с АзНВ, чтобы уменьшить влияние социалистов."
 RULE_OPTION_HOL_PATH_SOC_DESC: "Социалисты свергают буржуазное правительство в Гааге и создают Батавскую Коммуну. После Третьего Национального Собрания страну возглавляет"
 RULE_OPTION_HOL_PATH_TOTALIST: "£KR_game_rule_flag_HOL_syndicalist  Батавская коммуна - Patriotten"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC: "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §oПатриотское§! движение."
 RULE_OPTION_HOL_PATH_NAS_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Батавская коммуна - НСТ"
 RULE_OPTION_HOL_PATH_NAS_SYNDIE_DESC: "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §rNationaal Arbeids-Secretariaat§!, или Национальный Секретариат Труда."
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Батавская коммуна - КРПН"
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE_DESC: "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §rKommunistische Arbeiderspartij van Nederland§!, или Коммунистическая Рабочая Партия Нидерландов."
 RULE_OPTION_HOL_PATH_RSAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Батавская коммуна - РСРП"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC: "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§!, или Революционная Социалистическая Рабочая Партия."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Батавская коммуна - СДРП"
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC: "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ радикально настроенная §RSociaal-Democratische Arbeiderspartij§!, или Социал-Демократическая Рабочая Партия."
 RULE_OPTION_HOL_PATH_AUTDEM: "£KR_game_rule_flag_HOL  Военная хунта"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC: "После значительных потрясений, нарушивших стабильность в Нидерландах, генерал Изаак Герман Рейндерс захватывает государственный аппарат и устанавливает §gвоенную хунту§!, присоединяя Нидерланды к Рейхспакту."
 RULE_OPTION_HOL_PATH_PATAUT: "£KR_game_rule_flag_HOL_paternal_autocrat  Реакционная диктатура АзНВ"
 RULE_OPTION_HOL_PATH_PATAUT_DESC: "§PVerbond voor Nationaal Herstel§! или Альянс За Национальное Восстановление захватывает власть в Нидерландах и устанавливает реакционную диктатуру, которая успешно побеждает в результате популистского дворцового переворота."
 RULE_OPTION_HOL_PATH_NATPOP: "£KR_game_rule_flag_HOL_national_populist  Популистская диктатура АзНВ"
 RULE_OPTION_HOL_PATH_NATPOP_DESC: "АзНВ захватывает контроль над Нидерландами и устанавливает реакционную диктатуру, которая впоследствии сменяется дворцовым переворотом, совершенным §Nвосставшим молодежным крылом партии§!."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL  Нет социалистической революции"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "Больше никаких леваков."
 
 HOL_FORPOL: "£KR_game_rule_flag_HOL  Внешняя политика Нидерландов"
 RULE_OPTION_HOL_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC: "Нидерланды сохраняли нейтралитет во время Вельткрига, но, учитывая революции в Великобритании и Франции, а также постоянно меняющуюся геополитическую ситуацию, нет никакой уверенности в том, что этот нейтралитет будет сохранен."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Видя опасность, исходящую от международного синдикализма, Нидерланды присоединяются к немцам.\n\n§RТребование:§!\n§RНе§! §CГолландская марионетка - Война§! в §Y$FLA_PATH$§!\n§RНе\n любая §CБатавская коммуна§! в §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_HOL_FORPOL_ENT_DESC: "Когда Голландская Ост-Индия подвергается нападению со стороны Японии, Нидерланды получают неожиданное сообщение из Австралазии с предложением военного союза, чтобы вместе противостоять японцам.\n\n§RТребование:§!\n§CВосстание предотвращено§! в §Y$INS_REVOLT$§!\nили §CВосстание инсулинцев не увенчалось успехом§!\n\n§CЯпония находится в состоянии войны с Нидерландами§!\n\n§RНе\n любая §CСиндикалистский переворот§! или §CАвстралазия Превыше Всего§! в §Y$AST_PATH$§!\n§RНе§! §CГолландская марионетка - Рейхспакт§! или §CГолландская марионетка - Война§! в §Y$FLA_PATH$§!\n§RНе§! §CВоенная хунта§! или любая §CБатавская коммуна§! в\n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Бельгийско-Голландский альянс"
 RULE_OPTION_HOL_FORPOL_BEL_DESC: "Отказавшись от сотрудничества с более крупным альянсом, Нидерланды выбирают более тесное взаимодействие с соседней Бельгией.\n\n§RТребование:§!\n§CБельгийско-Голландский альянс§! в §Y$BEL_FORPOL$§!\n\nЕсли §RНе§! §CСиндикалистическое поглощение§! в §Y$BEL_PATH$§!, тогда §RНе\n любая §CБатавская коммуна§! в\n§Y$HOL_PATH$§!\n\n§RНе§! §CВоенная хунта§! в §Y$HOL_PATH$§!"
  
 SPA_PATH: "£KR_game_rule_flag_SPA_kingdom  Воспоминания о Республике"
 RULE_OPTION_SPA_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SPA_PATH_RANDOM_DESC: "Испанская республика до сих пор хранится в памяти многих испанцев. После окончания Гражданской войны в Испании Королевство должно решить, что делать с будущим монархии в Испании."
 RULE_OPTION_SPA_PATH_KINGDOM_DESC: "После победы Королевства в гражданской войне в Испании, Королевство"
 RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC: "Во время гражданской войны в Испании покушение карлистов на Хуана проваливается. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ выдерживает, коронуя Хуана как короля."
 RULE_OPTION_SPA_PATH_AUTDEM_DESC: "После политических реформ в стране у власти остается §gрадикальное§! крыло Национального Действия или Acción Nacional"
 RULE_OPTION_SPA_PATH_SOCCON_DESC: "После политических реформ в стране у власти остается §cумеренное§! крыло Национального Действия или Acción Nacional"
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  Король Хуан - НД (Радикалы)"
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC$\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RТребование:§!\n§CКоролевство Испания побеждает в Гражданской войне в Испании.§!"
