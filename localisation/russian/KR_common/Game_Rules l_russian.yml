 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ §RНародная Партия§! побеждает на выборах."
 RULE_OPTION_WIF_PATH_SYNDIE: "£KR_game_rule_flag_WIF_syndicalist  Революция - Fартия Батлера"
