 EST_FORPOL: "£KR_game_rule_flag_EST  Внешняя политика Эстонии"
 RULE_OPTION_EST_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Эстония - новичок на политической арене, и, имея несколько устрашающих соседей, теперь ей придется решить, каким образом она хочет консолидироваться."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Присоединение к ОМД"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Поскольку Рига, скорее всего, попытается вернуть свои бывшие земли, Эстония обращается к России за союзом. Если Россия займет экспансионистскую позицию, то запрос будет отклонен, и Эстония останется нейтральной.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Присоединение к Рейхспакту"
 RULE_OPTION_EST_FORPOL_GER_DESC: "Присоединение к Рейхспакту и полное сотрудничество с Германией может стать лучшим шансом Эстонии гарантировать свою независимость. Если Германией будет управлять администрация Кайзертрауэ, их просьба будет отклонена, и Эстония останется нейтральной.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Присоединение к Скандинавскому Союзу Обороны"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "Эстония, возможно, и не является скандинавской страной, но ее приверженность демократии с момента обретения независимости и тесные исторические связи с Финляндией означают, что она желает присоединиться к скандинавским странам в соглашении о взаимной защите и, в конечном итоге, полном объединении. Эстония сможет договориться об этом только в том случае, если Финляндия также будет стремиться вступить в Скандинавский проект, и останется нейтральной, если это не произойдет.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцец и их Герцогство§!\nЛюбая §CФронт Единства§! в §Y£KR_game_rule_flag_EST  Выбор Сирка§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_DEN   Дании§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_NOR  Норвегии§!\n§CСкандинавская Федерация§! в §Y£KR_game_rule_flag_NOR   £KR_game_rule_flag_SCA  Норвежская внешняя политика§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_SWE   Швеция§!"
 RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST  Нейтралитет"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "Эстония будет избегать любых союзов с Великими Державами, предпочитая вместо этого политику вооруженного нейтралитета и потенциального местного сотрудничества.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
  
 LAT_PATH: "£KR_game_rule_flag_LAT  Конституционный Съезд Латвии"
 RULE_OPTION_LAT_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Помимо Риги, Латвия наконец-то обрела независимость, а нация идеологически раскололась между социалистами на западе и националистами на востоке. Был созван Конституционный съезд, на котором был задан один главный вопрос - кто поведет Латвию в будущее?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "После своей победы над социалистами генерал Янис Курелис становится президентом Латвии."
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT  Исполнительная власть ограничена"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nОн проведет Латвию через нынешний кризис, при этом Сейм будет держать его под контролем§!\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT  Крепкая рука"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nОн проведет Латвию через нынешний кризис с §Pнеограниченными исполнительными полномочиями.§!\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
 RULE_OPTION_LAT_PATH_SOC_DESC: "Яков Петерс и Революционный Латышский Легион приветствуются как способствовавшие обретению независимости Латвии и реформировавшие Республику Исколат."
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist  Большевистское возрождение"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nОни добьются успеха там, где потерпела неудачу Россия, и останутся верны своим §Rбольшевистским §! идеям.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist  Принятие синдикализма"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nВидя провал Большевизма в России, становится ясно, что вдохновленный Францией §tреволюционный синдикализм§! - это путь вперед для латвийского социализма.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
  
 LAT_FORPOL: "£KR_game_rule_flag_LAT  Внешняя политика Латвии"
 RULE_OPTION_LAT_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Став самостоятельным независимым государством, Латвия спрашивает себя, лучше ли достичь своих целей, объединившись с русскими, или ей следует избегать присоединения к какой-либо крупной фракции."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Союз с Россией"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "Латвия будет стремиться присоединиться к ОМД.\n\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцец и их Герцогство§!\nЛюбая §CНесоциалистический путь§! в §Y£KR_game_rule_flag_LAT  Конституционный Съезд Латвии§!\n§RНе§! §CСоциалистическое восстание§! в §Y£KR_game_rule_flag_RUS   Последствия убийства§!"
 RULE_OPTION_LAT_FORPOL_NEUT: "£KR_game_rule_flag_LAT  Нейтралитет"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "Латвия будет избегать союза с Москвой, предпочитая вместо этого политику вооруженного нейтралитета и потенциального сотрудничества на местном уровне.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!\nЛюбая §CНесоциалистический путь§! в §Y£KR_game_rule_flag_LAT  Конституционный Съезд Латвии§!"
  
 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy  Самая длинная зима в Литве"
 RULE_OPTION_LIT_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Черный понедельник и выборы 1937 года оставят Литву на волоске. Сможет ли демократия и мечта о многонациональном королевстве выжить в стране, раздираемой этническими противоречиями и экономическими трудностями?"
 RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarchy  Обновление во Христе"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Проходят выборы 1937 года, и у власти остается Христианско-демократическая партия Литвы (ХДПЛ) - теперь ее возглавляет философ Стасис Шалкаускис, который развивает плюралистическую христианскую корпоративистскую мысль для нации."
 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy  Для рабочего человека"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Проходят выборы 1937 года, и к власти приходит §SLietuvos socialdemokratų partija§!, или Социал-демократическая партия Литвы. Во главе со Степонасом Кайрисом они стремятся к демократическому социализму и созданию Национальной личной автономии."
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy  Сила в единстве"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "Проходят выборы 1937 года, и к власти приходит §gLietuvių tautininkų sąjunga§!, или Литовский националистический союз. Во главе с Антанасом Сметоной они стремятся установить \"истинную демократию\", сосредоточенную вокруг их лидера, Таутоса Вадаса."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "Ситуация в Литве обостряется, и короля Витаутаса II убивают. Все партии Сейма объединяются в правительство "Национального единства" во главе со Станиславом Нарутовичем, который стремится разрешить межнациональные противоречия, реформировав страну в соответствии с федеральным устройством, вдохновленным Крайовцами.\n\nПосле провозглашения республики и последующей отставки Нарутовича Литва избирает"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT  Эхо великого герцогства - ХДПЛ"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§!, или Христианско-демократическая партия Литвы, с лидером Стасисом Шалкаускисом в качестве президента."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT  Эхо великого герцогства - СДПЛ"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§!, или Социал-демократическая партия Литвы, с ее лидером Степонасом Кайрисом в качестве президента."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Эхо великого герцогства - Сантара"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §Demokratinė tautos laisvės santara§!, или Демократическая лига национальной свободы, с ее лидером Вацловасом Сидзикаускасом в качестве президента."
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy Опека над армией"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "Ситуация в Литве обостряется, и в короля Витаутаса II стреляют. Генерал Повилас Плечавичюс объявляет §PВоенное положение§! после того, как предыдущее гражданское правительство не смогло защитить короля, и брат бывшего короля коронуется как Миндаугас III."
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist  Революция наконец"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "Проходят выборы 1937 года, и к власти приходят социал-демократы. За годы их правления в партии становятся заметны сторонники синдикализма. Когда Германия начинает проигрывать войну с Интернационалом, Винцас Галинис возглавляет §Rлитовскую революцию§!, меняя свою сторону в войне и заставляя Литву сражаться вместе с коммунарами.\n\n§CПримечание: Если Германия не находится в состоянии 40% капитуляции в Вельткриге, не воюет ни с Французской Коммуной, ни с Российской Социалистической Республикой, или социал-демократы больше не находятся у власти, этого не произойдет.§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist  Национальная республика"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "Правительству не удается подавить восстание ЛАФ. Во время Второго Вельткрига §NЛитовский активистский фронт§! использует возможность поднять народ с колен, свергнуть немецкое иго и установить национальную республику."
  
 WHR_PATH: "£KR_game_rule_flag_WHR  Конгресс Грамады"
 RULE_OPTION_WHR_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "Из-за разногласий по поводу земельной реформы правящая БСДП все больше раскалывается на правых и левых. Тем временем военные все больше опасаются влияния синдикалистов и, похоже, немцы готовы их поддержать..."
 RULE_OPTION_WHR_PATH_SOCDEM: "£KR_game_rule_flag_WHR  Гегемония БСДП"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "§SБСДП§! успешно проведет земельную реформу, которая позволит Белой Рутении превратиться в процветающую и развитую страну."
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  Восхождение НДА"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "БСДП успешно проведет земельную реформу, что позволит Белой Рутении превратиться в здоровую и развитую страну, заявив о себе миру как о Белорусской Народной Республике. С установлением демократии БСДП проигрывает выборы 1943 года и далее §cНационально-демократическому объединению§!"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_WHR  BSDP Гегемония - Рейхспакт"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nЕсли Россия снова обратится к социализму, белорусы не соблазнятся их предложениями и останутся верны Рейхспакту, который до сих пор гарантировал их независимость.\n\n§RТребование:§!\nЛюбая §CСоциалисты§! в §Y$RUS_PATH$§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  BSDP Гегемония - Радикализация"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "БСДП успешно проведет земельную реформу, что позволит Белой Рутении превратиться в здоровую и развитую страну, заявив о себе миру как о Белорусской Народной Республике.\nОднако в результате тайной сделки, заключенной за спиной немцев, белорусы меняют одного хозяина на другого и в начале Вельткрига меняют свою верность, становясь марионеткой русских социалистов, при этом еще больше §Rрадикализируясь§ от своих прежних социал-демократических идеалов.\n\n§RТребование:§!\nЛюбая §CСоциалисты§! в §Y$RUS_PATH$§!"
 RULE_OPTION_WHR_PATH_AUTDEM: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Центральная Рада берет под свой контроль"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC: "Опасаясь синдикалистской угрозы, §gРадослав Островский§! при поддержке Германии свергает Сейм и превращает страну в авторитарную президентскую республику."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Генеральная администрация Минска"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "Опасаясь синдикалистской угрозы, Радаслав Астровский при поддержке немцев свергает Сойм. Не желая искать дальнейшей поддержки в других местах и не сумев подавить зарождающуюся гражданскую войну, Астровский уступает управление руководителю немецкой военной миссии в Белой Рутении, §PВернеру Кемпфу§!"
 RULE_OPTION_WHR_PATH_NATPOP: "£KR_game_rule_flag_WHR_KRY  Возвышение Кривии"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "Опасаясь синдикалистской угрозы, §gРадослав Островский§! при поддержке немцев свергает Сейм. Не найдя поддержки, он уступает власть §NВацлаву Ластовскому§!, который превратит Белую Рутению в националистическую шизо-аграрно-корпоративистскую страну, и имя ее... §RКривия.§!"
  
 UKR_PATH: "£KR_game_rule_flag_UKR  Кровь на Днепре"
 RULE_OPTION_UKR_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "Экономический кризис раскалывает и без того нестабильную страну Украину. Авторитарное правительство Гетманата пытается удержать нацию от развала, а силы изнутри и извне стремятся восстановить республику, которую когда-то считали побежденной. На горизонте назревает буря, и ни одна из сторон не выйдет из нее невредимой..."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "Несмотря на хаос Черного Понедельника и антигетманское восстание, Гетманат одерживает победу."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  Гетманат - Классократический идеал"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nСкоропадский назначает кабинет министров во главе с §gУкраинским Союзом Хлеборобов-Державников§!, и новое правительство проводит в жизнь их антипарламентскую, классократическую концепцию."
 RULE_OPTION_UKR_PATH_UDKHP_DESC: "Скоропадский назначает кабинет министров во главе с УШД, который в итоге разочаровывает гетмана своей неудовлетворительной работой.\nВпоследствии этот кабинет был распущен в пользу кабинета, возглавляемого"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Гетманат - против партизанщины"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gУкраинская Демократическая Хлеборобская Партия§!. Несмотря на обещания правительства провести существенные парламентские реформы, их недостаточно для того, чтобы Сойм оставался второстепенным по отношению к гетману, его кабинету и советникам.
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Гетманат - рациональное решение"
 RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ УДХП. Новое правительство проводит ряд реформ и после поражения России завершает процесс §cпарламентаризации§!.\n\n§RТребование:§!\n§CРоссия терпит поражение во Втором Вельткриге§!"
 RULE_OPTION_UKR_PATH_SHD_DESC: "Обширные неудачи Сойма и коалиционного правительства становятся очевидными, когда авторитарная власть"
 RULE_OPTION_UKR_PATH_SHD_END_DESC: "закрепляется и начинается дальнейшая централизация государства."
 RULE_OPTION_UKR_PATH_PATAUT: "£KR_game_rule_flag_UKR  Гетманат - Вся гетманская рать"
 RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nОбильные неудачи Сойма и коалиционного правительства заканчиваются тем, что авторитарный §PСоюз гетманцев-державников§! укрепляет власть и еще больше централизует государство."
 RULE_OPTION_UKR_PATH_SHD_AUTDEM: "£KR_game_rule_flag_UKR  Гетманат - Нация на марше"
 RULE_OPTION_UKR_PATH_SHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ SHD $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nПосле поражения России государство ослабляет свою хватку, и премьер-министр Борис Хомзин проводит новые выборы, на которых побеждают §gЛоялисты гетмана§!.\n\n§RТребуется:§!\n§CПоражение России во Втором Велькриге§!"
 RULE_OPTION_UKR_PATH_DANYLO: "Вопреки обстоятельствам, правительство заручается поддержкой УНРП в борьбе с Черным Понедельником и успешно ведет переговоры с Всеукраинским Демократическим Движением, чтобы предотвратить открытую гражданскую войну. Данил Скоропадский и Дмитрий Дорошенко кропотливо преобразуют Гетманат, проводя широкомасштабные демократические реформы, и"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR  Гетманат - дух прогресса"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ §lУкраинская Радикально-Демократическая Партия§! придут к власти на следующих выборах."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR  Гетманат - Гетманат с красным оттенком"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ УРДП приходит к власти на следующих выборах.\nПосле поражения России, §SУкраинская социал-демократическая рабочая партия§! одерживает неожиданную победу на послевоенных выборах.\n\n§RТребование:§!\n§CРоссия терпит поражение во Втором Вельткриге§!"
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR Республика - Национальная Революция"
 RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nОднако правительству угрожает новый кризис. После провала земельной реформы государство Скоропадского сметает военный переворот, возглавляемый §NЛигой Украинских Националистов§!"
 RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "Свобода вновь возвращается в Украину, когда Всеукраинское Демократическое Движение одерживает победу над гетманским правительством."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_UKR  Республика - Радикальный подход"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nНа выборах, последовавших за восстанием, Украинская Радикально-Демократическая Партия формирует правительство и берет курс на прогрессивный парламентский курс."
 RULE_OPTION_UKR_PATH_MARLIB: "£KR_game_rule_flag_UKR Республика - Мир и процветание"
 RULE_OPTION_UKR_PATH_MARLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nНа выборах, последовавших за восстанием, UDP формирует правительство и направляет Украину по прогрессивному парламентскому пути.\nПосле поражения России партия переизбирается, а §mправое крыло§! партии становится самой влиятельной.\n\n§RТребуется:§!\n§CРоссия терпит поражение во Втором Вельткриге§!"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_UKR  Республика - мандат для рабочих"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nНа выборах, последовавших за восстанием, Украинская Социал-Демократическая Рабочая Партия формирует правительство и берет демократическо-социалистический курс."
 RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR  Республика - революция изнутри"
 RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nНа выборах после восстания §SУкраинский социалистический блок§! объединяется с Украинской Социал-Демократической Рабочей Партией, чтобы заложить основу для аграрной и социалистической Украины.\n\nЕсли оборона Германии против Интернационала начнет давать сбои, они завершат свой §Rпереход к социализму§! и перейдут на другую сторону в войне, присоединившись к Третьему Интернационалу, как только Германия будет побеждена.\n\n§CПримечание:§! §CЕсли Германия не достигла более 20% прогресса капитуляции или Украина не находится в состоянии войны с Коммуной Франции, этого не произойдет. Кроме того, Украина немедленно перейдет на другую сторону, если Российская Социалистическая Республика будет находиться в состоянии войны с Германией.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  Республика - борьба на века"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nНо не все благополучно в новой республике. Неэффективность новоизбранного правительства означает гибель республиканского дела, поскольку социалистический переворот, возглавляемый §rУкраинской Нартией Социалистов-Революционеров-Боротбистов (Коммунистов-Синдикалистов)§!, насильственно закрепляет власть."
  
 UKR_FORPOL: "£KR_game_rule_flag_UKR  Внешняя политика Украины" 
 RULE_OPTION_UKR_FORPOL_RANDOM: "По умолчанию" 
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "После свержения Гетманата и консолидации республиканского правительство, министр иностранных дел Германии устроит встречу с новым руководством. Украина должна решить, с кем ей дальше по пути..." 
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  Рейхспакт" 
 RULE_OPTION_UKR_FORPOL_GER_DESC: "Новое украинской правительство сочло условия Германии приемлемыми и разумными. Украина подпишет договор и вернётся в сферу влияния Кайзеррайха.\n\n§RТребование:§!\nЛюбая §CРеспублика§! в §Y$UKR_PATH$§!" 
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  Дунай-Адриатический союз" 
 RULE_OPTION_UKR_FORPOL_AUS_DESC: "После того, как встреча с Германией закончилась на не самой приятной ноте, Украина решает присоединиться к сфере влияния Австрии.\n\n§RТребование:§!\nЛюбая §CРеспублика§! в §Y$UKR_PATH$§!\nЕсли выбрано §CРеспублика – Радикальный подход§!, §CРеспублика – Мандат рабочих§! или §CРеспублика – Революция изнутри§!, Австрия §Rне должна§! иметь §CПокончить с дуализмом§! в §Y$AUS_AUSGLEICH$§!" 
  
 BUL_PATH: "£KR_game_rule_flag_BUL  Закон о защите государства"
 RULE_OPTION_BUL_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_BUL_PATH_RANDOM_DESC: "Болгарская демократия находится в борьбе за свою жизнь. Все более авторитарный царский дворец, разочарованный кажущейся слабостью правительства, неуклонно наращивает свою власть, в то время как демократы делают последнее усилие, чтобы спасти Тырновскую конституцию, а радикальная клика офицеров готовит заговор против обоих. Пока враги Болгарии готовятся к мести, только одна сторона может позволить себе быть в выигрыше..."
 RULE_OPTION_BUL_PATH_AUTDEM: "£KR_game_rule_flag_BUL  Королевская диктатура"
