 RULE_OPTION_DEN_PATH_TOTALIST: "£KR_game_rule_flag_DEN_syndicalist  Режим Статсрада - Kommunarder"
 RULE_OPTION_DEN_PATH_TOTALIST_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ Клика §oKommunarder§! Føderationen, или коммунарская клика Коммунистической федерации, побеждает на первом конгрессе Статсраада."
 RULE_OPTION_DEN_PATH_SOCIALIST_DESC: "Германия угрожает Дании после того, как та отклонила ее требования, в результате чего Дания подала заявку на вступление в Интернационал.\nНовый режим Статсраада формируется на основе слияния синдикализма и идеалов Стаунинга о демократической республике, во главе которого стоит премьер-министр-президент."
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist  Режим Статсраада - Enhedspartiet"
