 RULE_OPTION_AUS_ELECTION_SOCCON: "£KR_game_rule_flag_AUS  Победа ХСП"
 RULE_OPTION_AUS_ELECTION_SOCCON_DESC: "Подавляющее большинство голосов в селе приводит §cХСП§! к победе."
