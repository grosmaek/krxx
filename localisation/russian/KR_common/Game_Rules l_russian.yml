 RULE_OPTION_RUS_PATH_MARLIB_DESC: "§mКонституционно-Демократический Союз§!, или Кадеты, успешно побеждают на"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ выборах после отстранения Савинкова от власти.\nВасилий Маклаков избран призидентом"
 RULE_OPTION_RUS_PATH_DOLGORUKOV_MARLIB: "£KR_game_rule_flag_RUS  КДС - Долгоруков"
