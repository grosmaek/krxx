 BRA_PATH: "£KR_game_rule_flag_BRA  Федеральные выборы 1936-го"
 RULE_OPTION_BRA_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_BRA_PATH_RANDOM_DESC: "Напряженность возрастает. Совершенно разные фракции готовятся к, вероятно, самым важным выборам в истории Бразилии. Политические разговоры почти синонимичны горячим спорам, а над нацией нависает дух идеологического экстремизма. Четыре совершенно разных видения Бразилии скоро сразятся - в идеях и, в некоторых местах, в буквальном смысле. Что выберут люди Бразилии?"
 RULE_OPTION_BRA_PATH_SOCCON: "£KR_game_rule_flag_BRA  Победа Республиканской партии"
 RULE_OPTION_BRA_PATH_SOCCON_DESC: "Жетулиу Варгас и социал-консервативная Республиканская партия одерживают победу на выборах 1936 года. Когда Варгас воспользуется президентским постом чтобы сосредоточить власть в своих руках, его попытки заблокируют. Демократия возобладает."
 RULE_OPTION_BRA_PATH_PATAUT: "£KR_game_rule_flag_BRA  Варгас вводит прямой контроль"
 RULE_OPTION_BRA_PATH_PATAUT_DESC: "Жетулиу Варгас и социал-консервативная Республиканская партия одерживают победу на выборах 1936 года. Варгас воспользуется президентским постом чтобы сосредоточить власть в своих руках и установить прямой контроль над страной. Со своими расширенными полномоциями, закреплёнными законодательно, реформация Бразилии в Новое Государство завершено."
 RULE_OPTION_BRA_PATH_SOCLIB: "£KR_game_rule_flag_BRA  Победа Либеральной партии"
 RULE_OPTION_BRA_PATH_SOCLIB_DESC: "Жулиу Престис и социал-либеральная Partido Liberal одерживают победу на выборах 1936 года."
 RULE_OPTION_BRA_PATH_SOCDEM: "£KR_game_rule_flag_BRA  Победа Левых Демократов"
 RULE_OPTION_BRA_PATH_SOCDEM_DESC: "Жоао Мангабейра и социал-демократическая партия Левые Демократы одерживают победу на выборах 1936 года. Демократическое правительство выстояло после встречи президента Мангабейры с чилийским политиком и последующих волнений в армии."
 RULE_OPTION_BRA_PATH_MARLIB: "£KR_game_rule_flag_BRA  Победа Либерально-демократической партии"
 RULE_OPTION_BRA_PATH_MARLIB_DESC: "Жулиу Престис и Либеральная партия побеждают на выборах 1936 года. В 1940 году отколовшаяся группа под названием §mЛиберально-демократическая партия§!, становится известной и побеждает на выборах."
 RULE_OPTION_BRA_PATH_RADSOC: "£KR_game_rule_flag_BRA_radical_socialist  Социалистический переворот - Автономисты"
 RULE_OPTION_BRA_PATH_RADSOC_DESC: "Жоао Мангабейра и социал-демократическая партия Левые Демократы одерживают победу на выборах 1936 года. Армия устраивает переворот после того, как правительство отказалось арестовать чилийского политика, с которым встретился президент Мангабейра. Этот переворот встретился с более успешным синдикалистским контр-переворотом. В Бразилии устанавливается социалистическое государство. На его Первом Конгрессе Профсоюзов власть получает радикально-социалистическая фракция Автономисты."
 RULE_OPTION_BRA_PATH_SYNDIE: "£KR_game_rule_flag_BRA_syndicalist  Социалистический переворот - Ортодоксы"
 RULE_OPTION_BRA_PATH_SYNDIE_DESC: "Жоао Мангабейра и социал-демократическая партия Левые Демократы одерживают победу на выборах 1936 года. Армия устраивает переворот после того, как правительство отказалось арестовать чилийского политика, с которым встретился президент Мангабейра. Этот переворот встретился с более успешным синдикалистским контр-переворотом. В Бразилии устанавливается социалистическое государство. На его Первом Конгрессе Профсоюзов, власть получает синдикалистская фракция Ортодоксалы."
 RULE_OPTION_BRA_PATH_TOTALIST: "£KR_game_rule_flag_BRA_totalist  Социалистический переворот - Максималисты"
 RULE_OPTION_BRA_PATH_TOTALIST_DESC: "Жоао Мангабейра и социал-демократическая партия Левые Демократы одерживают победу на выборах 1936 года. Армия устраивает переворот после того, как правительство отказалось арестовать чилийского политика, с которым встретился президент Мангабейра. Этот переворот встретился с более успешным синдикалистским контр-переворотом. В Бразилии устанавливается социалистическое государство. На его Первом Конгрессе Профсоюзов, власть получает тоталистская фракция Максимисты."
 RULE_OPTION_BRA_PATH_NATPOP: "£KR_game_rule_flag_BRA_national_populist  Органическая Империя"
 RULE_OPTION_BRA_PATH_NATPOP_DESC: "Густаво Додт Барросо и национал-популисты из §NБразильского Интегралистского Действия§! одерживают победу на выборах 1936 года. Позже правительство возрождает монархию и коронует Дона Педру III де Орлеан и Браганса Императором Бразилии."
  
