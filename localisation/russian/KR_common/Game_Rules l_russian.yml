 RULE_OPTION_XSM_PATH_PATAUT: "£KR_game_rule_flag_XSM  Ма Хункуй одержал победу над Советом Синина"
 RULE_OPTION_XSM_PATH_PATAUT_DESC: "Правитель Ганьсу, Ма Хункуй, возглавит Совет Синина после победы над Тибетом и Монголией."
