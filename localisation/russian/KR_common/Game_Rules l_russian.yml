 RULE_OPTION_PER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_PER_monarchy  Укрепление Конституции - HET"
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ На следующих выборах побеждает §cHezb Eslah Talaban§!, или Партия реформ."
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_PER_monarchy  Укрепление Конституции - Qajars"
