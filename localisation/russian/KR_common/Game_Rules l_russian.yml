 RULE_OPTION_IRQ_FORPOL_EGY: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Каирский Пакт"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC: "Ирак вступает в союз с египтянами.\n\n§RТребование:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§RНе§! §Cпереворот аль-Гайлани§! в §Y$IRQ_PATH$§!"
