 RULE_OPTION_ARG_PATH_RANDOM_DESC: "Когда в 1935 году начали появляться слухи о том, что Рока, возможно, попытается положить конец конфликту и оставить РФП в покое, разгорается негодование по всей стране, что позволяет Лига Патриотика под руководством Мануэля Карлеса получить поддержку, в которой он столь нуждается. Это завершится Рождественским Переворотом. При поддержке военно-морского флота и различных военных элементов Карлес производит переворот в Рождество 1935 года, берет под свой контроль столичный регион и начинает укреплять свою власть над нацией. В момент, когда 1-го января 1936 года настигает нацию, Карлес все еще находится в середине предпринятого им переворота с далеко не бесспорным успехом. Помимо столицы Буэнос-Айреса и небольших внутренних провинций, его контроль ничтожен. Поддержка со стороны АРА или "Аргентинской Армады" гарантирована, но многие командиры в армии сомневаются в потенциале Карлеса и организуются, чтобы подавить его переворот. Как будет развиваться ситуация в Аргентине?"
