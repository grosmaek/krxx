 DEN_PATH: "£KR_game_rule_flag_DEN  Вахта на Скагерраке"
 RULE_OPTION_DEN_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_DEN_PATH_RANDOM_DESC: "Правительство из социал-демократов уже некоторое время руководит Данией, но мечты о создании государства всеобщего благосостояния рушатся из-за обструкционистского Ландстинга.\nПока что демократия живет, но на горизонте маячит конституционный кризис, и кто знает, что может ждать нас в будущем?"
 RULE_OPTION_DEN_PATH_DEM: "£KR_game_rule_flag_DEN  Демократия"
 RULE_OPTION_DEN_PATH_DEM_DESC: "Действующее правительство $RULE_OPTION_DEN_PATH_DEM_MID_DESC$. Избранное правительство остается у власти, и конституционная монархия под руководством Кристиана Х продолжается. $RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_DEM_MID_DESC: "выступает на стороне короля в конституционном кризисе."
 RULE_OPTION_DEN_PATH_DEM_END_DESC: "Дания либо сближается со своими северными соседями, либо присоединяется к Рейхспакту после окончания конституционного кризиса."
 RULE_OPTION_DEN_PATH_SOCDEM: "£KR_game_rule_flag_DEN  Демократия - Социал-демократия"
 RULE_OPTION_DEN_PATH_SOCDEM_DESC: "Торальд Стаунинг и §SSocialdemokratiet§!, или социал-демократы, успешно провели переговоры с оппозицией об их экономическом восстановлении, а затем $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN  Демократия - Радикальная Венстре"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "Социал-демократический режим $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\nПозже их правительство рушится, и на досрочных выборах побеждает §lРадикальная Венстре§!, левой направленности с Питером Мунком в качестве премьер-министра.\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB: "£KR_game_rule_flag_DEN  Демократия - Венстре"
 RULE_OPTION_DEN_PATH_MARLIB_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$. Новое правительство сформировано §mВенстре§!, с Томасом Мэдсеном-Мигдалом в качестве премьер-министра, который $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB_START_DESC: "Режим социал-демократов рушится, когда они проваливают переговоры о восстановлении экономики"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM: "£KR_game_rule_flag_DEN  Кабинет короля - Пюршель"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM_DESC: "Правительство социал-демократов рушится во время конституционного кризиса.\nТогда король назначает правительство, возглавляемое §gКонсервативной народной партией - автократы§!, или автократическое крыло Консервативной народной партии с Виктором Пюршелем, назначенным премьер-министром, и Дания незамедлительно присоединяется к Рейхспакту."
 RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC: "и будут заменены правительством Венстре, которое рухнет во время конституционного кризиса.\nЗатем король назначает правительство, возглавляемое"
 RULE_OPTION_DEN_PATH_SOCCON: "£KR_game_rule_flag_DEN  Кабинет короля - Мёллер"
 RULE_OPTION_DEN_PATH_SOCCON_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ §cКонсервативная народная партия - конституционалисты§!, или конституционалистское крыло Консервативной народной партии, премьер-министром которой назначен Йохн Кристмас Мёллер, и Дания незамедлительно присоединяется к Рейхспакту."
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM: "£KR_game_rule_flag_DEN  Кабинет короля - Вестергор"
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ KF, с приходом Мёллера на пост премьер-министра Дания быстро присоединяется к Рейхспакту.\nЗатем, однако, §gВестергористы§! совершают партийный переворот, и Джек Вестергор стал премьер-министром."
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM: "£KR_game_rule_flag_DEN  Фредерик IX - Социал-демократия"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ §SСоциал-демократическом§! правительстве.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_ABDICATION_DESC: "Правительство социал-демократов встало на сторону народа во время конституционного кризиса, и Кристиан Х был вынужден отречься от престола."
 RULE_OPTION_DEN_PATH_NEUT_DESC: "Дания сохранит нейтралитет во время Вельткрига и будет избегать более тесных отношений со своими северными соседями."
 RULE_OPTION_DEN_PATH_FREDERIK_DESC: "Фредерик IX восходит на престол при"
