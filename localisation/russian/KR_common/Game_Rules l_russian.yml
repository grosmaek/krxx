 QIE_PATH: "£KR_game_rule_flag_QIE_monarchy  Год Крысы"
 RULE_OPTION_QIE_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_QIE_PATH_RANDOM_DESC: "После краха драгоценной Лиги Восьми Провинций Сунь Чуаньфана господство Чжили над Китаем пошатнулось. По мере того как в Пекине нарастают протесты, решения высокопоставленных лидеров Чжили, таких как У Пэйфу и Цао Кунь, а также других заговорщиков, находящихся в тени, могут определить судьбу страны."
 RULE_OPTION_QIE_PATH_LEP_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_LEP  У Пейфу поддерживает Нанкин"
 RULE_OPTION_QIE_PATH_LEP_AUTDEM_DESC: "После распада Лиги Восьми Провинций, У Пейфу поддержит остатки легитимного правительства в Нанкине. Цин пойдёт по §gпрогерманскому пути§!."
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_ANQ  У Пейфу поддерживает Аньцин"
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC: " После распада Лиги Восьми Провинций, У Пейфу поддержит антиконцессионистов в Аньцине. Цин пойдёт по §gантиимпериалистическому пути§!."
 RULE_OPTION_QIE_PATH_MANCHU_DESC: "У Пэйфу не вмешивается в распад Лиги, что приводит к перевороту против его режима, который закончится его убийством и повторным утверждением Пу И."
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy  Переворот маньчжуров - Партия Цзуншэ"
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "У Пейфу никак не отреагирует на распад Лиги Восьми Провинций, из-за чего начнётся переворот, в котором его убьют и восстановят власть Пу И."
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  Переворот маньчжуров - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "У Пэйфу не вмешивается в распад Лиги, что приводит к перевороту против его режима, который закончится его убийством и повторным утверждением Пуйи. Новое правительство возглавляет партия §lМолодая китайская партия§!, которая стремится к централизации и урбанизации Китая. \n\n§RТребование:§!\n§RНе§! §CЧжан Тяньжань§! в §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Переворот маньчжуров - NCERA"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "У Пэйфу не вмешивается в распад Лиги, что приводит к перевороту против его режима, который закончится его убийством и повторным утверждением Пуйи. Новое правительство возглавляет §SНовая китайская ассоциация реформирования империи§!, занимающаяся реформированием Китая."
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Переворот маньчжуров - Легитимные выборы"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "У Пэйфу не вмешивается в развал Лиги, что приводит к перевороту против его режима, который закончится его убийством и повторным утверждением Пуйи. Совместные усилия Цюй Ингуана и §SНовой китайской ассоциации реформирования империи§! привели к значительным реформам и подготовили страну к настоящим законным выборам. \n\n§RТребование:§!\n§CЦюй Ингуан§! в §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_REPUBLIC_DESC: "У Пэйфу не вмешивается в развал Лиги, затевает переворот, который в итоге проваливается, позволяет ему свергнуть монархию и восстановить республику в Пекине, объявив в процессе войну сторонникам переворота."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic  Республика - Ху Ши"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nЧжили назначают выдающегося философа §gХу Ши§ первым президентом новой республики."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic  Республика - ВК Веллингтон Ку"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nЧжили назначают известного государственного деятеля §gВеллингтона Гу§! первым президентом новой республики."
  
 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Покровитель пекинского переворота"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "По умолчанию"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Нерешительность У Пэйфу, выразившаяся в отказе заявить о поддержке Нанкина или в участии в распаде Лиги восьми провинций, вызвала большие волнения в правительстве. Против него готовится заговор, но заговорщикам требуется помощь. К кому маньчжурская партия обратится за помощью?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Янь Сишань соглашается"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS_DESC: "Янь Сишань получит приглашение. Хотя Янь никогда не был лоялен ни к Цин, ни к Пуйи, он станет первым союзником и новатором нового правительства, если заговор удастся, или столкнется с последствиями, если он провалится.\n\n§RТребуется:§!\nЛюбой §CПереворот манчжуров§! или §CРеспублика§! в §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Янь Сишань отказывается"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC: "Янь Сишань получит приглашение. Не убежденный заговорщиками, взывающими к его страху, он наотрез отказывается от переворота, обрекая заговор на провал еще до того, как он успел начаться.\n\n§RТребуется:§!\nЛюбая §CРеспублика§! в §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Цюй Ингуан соглашается"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS_DESC: "Цюй Иньгуан получит приглашение. После успешного прихода к власти Цюй Иньгуана в Шаньдунской клике он продемонстрировал абсолютную лояльность к Цин, но не к Ву. Он станет отличным союзником, если заговор увенчается успехом, или столкнется с последствиями, если он провалится.\n\n§RТребуется:§!\nЛюбая §CПереворот манчжуров§! или §CРеспублика§! в §Y$QIE_PATH$§!\n§CПереворот Цюйа§! в §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Цюй Ингуан отказывается"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES_DESC: "Цюй Ингуан получит приглашение. После успешного захвата власти Цюй Ингуаном в Шаньдуне клика Цин отказывается посылать помощь для борьбы с последующими беспорядками, что заставляет его сосредоточиться на внутренних делах и наотрез отказаться от переворота, обрекая заговор на провал еще до того, как он успел начаться.\n\n§RТребуется:§!\nЛюбая §CРеспублика§! в §Y$QIE_PATH$§!\n§CПереворот Цюйа§! в §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_natpop  Чжан Тяньаньань"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Чжан Тяньань получит приглашение. Учения великого Мастера распространяются подобно урагану после того, как он захватил власть в Шаньдунской клике. Чжан готов стать не просто союзником - наставником и учителем для всего нового режима, если заговор увенчается успехом, или столкнуться с последствиями, если он провалится.\n\n§RТребуется:§!\n§CПереворот маньчжуров - Партия Цзуншэ§! или §CПереворот маньчжуров - NCERA§! или любаая §CРеспублика§! в\n§Y$QIE_PATH$§!\n§CПереворот Игуаньдао§! в §Y$SQI_PATH$§!"
  
 JAP_PATH: "£KR_game_rule_flag_JAP  Сумерки японской демократии"
 RULE_OPTION_JAP_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_JAP_PATH_RANDOM_DESC: "Последние несколько недель в парламенте идут дебаты по поводу Закона О Национальной Безопасности. Некоторые консервативные члены парламента опасаются, что если закон не будет принят, радикальные элементы в обществе попытаются захватить власть. От этого закона может зависеть будущее Японии."
 RULE_OPTION_JAP_PATH_DEM_DESC: "Закон О Национальной Безопасности проводится в жизнь. Затем правительство начинает избирательную реформу, и демократия сохраняется, а"
 RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP  Избирательная реформа - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cSeiyūkai§! побеждает на последующих выборах"
 RULE_OPTION_JAP_PATH_MARLIB: "£KR_game_rule_flag_JAP  Избирательная реформа - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mMinseitō§! побеждает на последующих выборах."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Избирательная реформа - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō winning the first election, followed by the §SShakai Taishūtō§! в later elections."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP  Избирательная реформа - Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "Проходит Закон О Национальной Безопасности. Затем правительство инициирует жесткую Избирательную Реформу и насильно объединяет основные политические партии страны под \"§gПравительством Национального Единства§!\" для защиты Японии от синдикалистской угрозы. После его раскола националистическая партия §gKokumin Dōmei§! победит на следующих выборах."
 RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP  Централистский переворот"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "Закон О Национальной Безопасности проводится в жизнь. Однако младшие офицеры-реставраторы, видя, что правительство не имеет поддержки, устраивают переворот. Фракция §PЦентралистов в армии§! подавляет этот переворот и получает большую роль в правительстве, чтобы помочь искоренить предателей и синдикалистов."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Реставраторский переворот"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "Закон О Национальной Безопасности терпит поражение в глазах общественного мнения и оппозиции. Младшие офицеры §NРеставрационисты§!, воспользовавшись тем, что правительство не справилось с радикалами, совершают успешный переворот."
  
 FNG_PATH: "£KR_game_rule_flag_FNG  Маньчжурский кандидат"
 RULE_OPTION_FNG_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_FNG_PATH_RANDOM_DESC: "Поскольку Конференция Объединения в разрыве, будущее Китая и Фэнтяня остается в тени."
 RULE_OPTION_FNG_PATH_AUTDEM: "£KR_game_rule_flag_FNG  Хозяева нашей собственной судьбы"
 RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Фэнтянь свергает японское иго и сам прокладывает свой путь к объединению Китая."
 RULE_OPTION_FNG_PATH_MARLIB: "£KR_game_rule_flag_FNG_rogc  Необходимое зло"
 RULE_OPTION_FNG_PATH_MARLIB_DESC: "На смену Чжан Цзолиню приходит другое правительство, готовое более тесно сотрудничать с Японией."
 RULE_OPTION_FNG_PATH_FED_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_UPC  Драконы-близнецы"
 RULE_OPTION_FNG_PATH_FED_PEACE_DESC: "После достижения компромисса с федералистами на Объединительной конференции Чжан Цзолинь выполнит свои обещания, создав §gновое§! с федералистскими чертами.\n\n§RТребуется:§!\n§CФэнтяньское Правительство не состоит в Сфере Сопроцветания§!\n\n§CКомпромисс с Федералистами§! в §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_WAR: "£KR_game_rule_flag_FNG  Восстание против централизации"
