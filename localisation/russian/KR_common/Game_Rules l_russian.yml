 RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL  Демократия выживает - БСДРП-ШС"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ На последующих выборах побеждает §SБолгарская социал-демократическая рабочая партия, широкие социалисты§!.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n§CКоролевская диктатура§! в §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP: "£KR_game_rule_flag_BUL_rep_national_populist   Легионерская революция"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "Бывшие партнеры Звено по оружию, экстремисты Кодряну, вдохновленные §NSŭyuz na Bŭlgarskite Natsionalni Legioni§!, после войны берут страну под свой контроль и пытаются как можно скорее нанести ответный удар по Белградскому Договору.\n\n§RТребование:§!\n§CБолгария проигрывает четвертую Балканскую войну.§!\n§CПереворот Звена§! в §Y£KR_game_rule_flag_BUL   Закон о Защите государства§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM: "£KR_game_rule_flag_BUL  Аграрный Национальный Союз"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "Проиграв войну, демократическое правительство сталкивается со слабой коалицией республиканских экстремистов и диссидентов и уступает власть антинародному Отечественному фронту.\nВ ходе возникших беспорядков Александр Стамболийский приказывает Оранжевой Гвардии, военизированной организации Аграрного Национального Союза, взять в заложники своих бывших союзников и в результате бескровного переворота захватывает власть. Стамболийский §gBŭlgarski Zemedelski Naroden Sŭyuz§! создает крестьянскую республику и попытается сблизиться со своими соотечественниками-югославами.\n\n§RТребование:§!\n§CБолгария проигрывает четвертую Балканскую Войну.§!\n§CДемократия выживает§! в §Y£KR_game_rule_flag_BUL   Закон о Защите государства§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC: "£KR_game_rule_flag_BUL_radical_socialist  Тесные социалисты"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "Проиграв войну, демократическое правительство сталкивается со слабой коалицией республиканских экстремистов и диссидентов и уступает власть антинародному Отечественному фронту.\nПосле попытки аграрного контрпереворота Болгария провозглашается социалистической республикой.\n§RTesni sotsialisti§! Георгия Димитрова получает первенство и черпает вдохновение у Ленина, выступая в качестве революционного авангарда Болгарии.\n\n§RТребование:§!\n§CБолгария проигрывает четвертую Балканскую Войну.§!\n§CДемократия выживает§! в §Y£KR_game_rule_flag_BUL   Закон о Защите государства§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE: "£KR_game_rule_flag_BUL_radical_socialist  Аграрный синдикализм"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "Проиграв войну, демократическое правительство сталкивается со слабой коалицией республиканских экстремистов и диссидентов и уступает власть антинародному Отечественному фронту.\nПосле попытки аграрного контрпереворота Болгария провозглашается социалистической республикой.\nПрофессиональная сельскохозяйственная конфедерация, или §rVlasovden§!, получает первенство и руководит Болгарией через конгресс, избранный из членов сельскохозяйственных профсоюзов.\n\n§RТребование:§!\n§CБолгария проигрывает четвертую Балканскую Войну.§!\n§CДемократия выживает§! в §Y£KR_game_rule_flag_BUL   Закон о Защите государства§!"
  
 BUL_FORPOL: "£KR_game_rule_flag_BUL  Внешняя политика Болгарии"
 RULE_OPTION_BUL_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "Независимо от победы или поражения в четвертой балканской войне, Болгарии придется выбирать, как она будет строить свою жизнь в ближайшие годы."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "Поскольку Третий Интернационал выглядит все более угрожающим, Болгария видит в Германии наибольший шанс против красной угрозы.\n\n§RТребование:§!\nЕсли §CКоролевская диктатура§! в §Y$BUL_LOSS_PATH$§!, тогда Болгария должна владеть Македонией, или Германия должна иметь более 25% прогресса капитуляции\n\nЕсли §CПереворот Звена§! или любая §CДемократия выживает§! в §Y$BUL_PATH$§! или §Y$BUL_LOSS_PATH$§!, тогда Болгария должна владеть Македонией и граничить с Третьим Интернационалом, или Германия должна иметь более 25% прогресса капитуляции\n\nЕсли §CЛегионерская революция§! в §Y$BUL_LOSS_PATH$§!, тогда Болгария должна владеть Македонией, граничить с Третьим Интернационалом и Германия должна выбрать §CКому нужны перемены?§! или §CАльтернатива Kaisertreue§! в §Y$GER_PATH$§!\n\nЕсли §CАграрный Национальный Союз§! в §Y$BUL_LOSS_PATH$§!, тогда Германия должна иметь более 25% прогресса капитуляции\n\n§RНе§! §CУзкие социалисты§! или §CАграрный синдикализм§! в\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  Дунай-Адриатический Союз"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "Болгария возобновляет союз с Австрией в рамках Вельткрига и присоединяется к Дунай-Адриатическому Союзу.\n\n§RТребование:§!\nЕсли любая §CДемократия выживает§! в §Y$BUL_PATH$§! или §Y$BUL_LOSS_PATH$§!, тогда Австрия должна §RНе§! выбирать §CВоенная оккупация§! в\n§Y$AUS_AUSGLEICH$§!\n\nЕсли §CАграрный Национальный Союз§! в §Y$BUL_LOSS_PATH$§!, тогда Сербия должна выбрать §CПобеда народа§! или любой §CКоролевский переворот§! или §CМартовский заговор§! в §Y$SER_PATH$§!\n\n§RНе§! §CКоролевский переворот§! в §Y$BUL_PATH$§!\n§RНе§! §CУзкие социалисты§! или §CАграрный синдикализм§! в\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  Московский Договор"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "Видя свое растущее положение в качестве нового европейского гегемона, Болгария решает объединиться с Россией и присоединиться к Организации Московского Договора.\n\n§RТребование:§!\n§CБолгария контролирует Македонию\nСербия уже не является частью Московского Договора§!\n\nЕсли любая §CДемократия выживает§! в §Y$BUL_PATH$§! или §Y$BUL_LOSS_PATH$§!, то Россия должна выбрать §CРоссийский союз§! или §CКадеты§! или §CПСР§! или §CРСДРП§! в §Y$RUS_PATH$§!\n\nЕсли §CЛегионерская революция§! в §Y$BUL_LOSS_PATH$§!, тогда Россия должна §RНе§! выбирать §CРоссийский союз§! или §CКадеты§! или §CПСР§! или §CРСДРП§! или любые §CСоциалисты§! в §Y$RUS_PATH$§!\n\n§RНе§! §CСоциалистическая революция§! в §Y$RUS_AFTERMATH$§!\n§RНе§! §CКоролевская диктатура§! в §Y$BUL_PATH$§! или §Y$BUL_LOSS_PATH$§!\n§RНе§! §CАграрный Национальный Союз§! или §CУзкие социалисты§! или §CАграрный синдикализм§! в §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  Белградский Договор"
 RULE_OPTION_BUL_FORPOL_BPL_DESC: "После поражения в Четвертой Балканской войне новообразованная республика решает пойти на примирение с Сербией и присоединяется к Белградскому Договору.\n\n§RТребование:§!\n§CАграрный Национальный Союз§! или §CУзкие социалисты§! или §CАграрный синдикализм§! в §Y$BUL_LOSS_PATH$§!\n\nЕсли §CАграрный Национальный Союз§! в §Y$BUL_LOSS_PATH$§!, тогда Сербия должна выбрать §CРеспубликанцы остаются§! или любые §CРадикалы§! в §Y$SER_PATH$§!\n\nЕсли §CУзкие социалисты§! или §CАграрный синдикализм§! в\n§Y$BUL_LOSS_PATH$§!, тогда Сербия должна выбрать §CПобеда народа§! в §Y$SER_PATH$§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Третий Интернационал"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "После провозглашения республики и успешной социалистической революции Болгария присоединяется к Третьему Интернационалу.\n\n§RТребование:§!\n§CБолгария контролирует Македонию§!\n§CУзкие социалисты§! или §CАграрный синдикализм§! в\n§Y$BUL_LOSS_PATH$§!\n\n§CПримечание: Если Россия будет социалистической, Болгария присоединится к Восточному Фронту Третьего Интернационала.§!"
  
 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Четвёртая Балканская Война"
 RULE_OPTION_BPL_WAR_RANDOM: "По умолчанию"
 RULE_OPTION_BPL_WAR_RANDOM_DESC: "Одна страна на Балканах переродилась после Вельткрига - Великая Болгария, титан полуострова, объединяющей все болгарские и не только земли. Это королевство для всех болгар родилось в кровопролитии и войне, победив Сербию, Грецию и Румынию в Вельткриге, за что эти три страны до сих пор испытывают горечь. Напряженность, существующая между ними и Болгарией привела к формированию Белградского Договора, и этот союз балканских государств выдвинул ультиматум царству, требуя восстановления балканских границ до 1914 года, вновь погружая тем самым регион в конфликт. Как отреагирует Болгария?"
 RULE_OPTION_BPL_WAR_BUL_BPL: "£KR_game_rule_flag_BUL  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Война на Балканах"
 RULE_OPTION_BPL_WAR_BUL_BPL_DESC: "Болгария игнорирует ультиматум, и Балканы снова в войне.\n\n§GАгрессоры:§!\n£KR_game_rule_flag_SER  §YСербия§!\n§GПотенциальные агрессоры:§!\n£KR_game_rule_flag_ROM  §YРумыния§!\n£KR_game_rule_flag_GRE  §YГреция§!\n§MОбороняющиеся:§!\n£KR_game_rule_flag_BUL  §YБолгария§!\n\n§RТребование:§!\n§RНе:§! §MСербия§! в §Y£KR_game_rule_flag_SER  Члены Белградского Договора§!"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR   Война на Балканах"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC: "Болгария игнорирует ультиматум, и Балканы снова в войне. Во время войны Османская Империя решает использовать свои претензии на Западную Фракию, требуя у Болгарии её передачи. Болгария отказывается, и Османская империя вступает в войну.\n\n§GАгрессоры:§!\n£KR_game_rule_flag_SER  §YСербия§!\n£KR_game_rule_flag_OTT  §YОсманская Империя§!\n§GПотенциальные агрессоры:§!\n£KR_game_rule_flag_ROM  §YРумыния§!\n£KR_game_rule_flag_GRE  §YГреция§!\n§MОбороняющиеся:§!\n£KR_game_rule_flag_BUL  §YБолгария§!\n\n§RТребование:§!\n§RНе:§! §MСербия§! в §Y£KR_game_rule_flag_SER  Члены Белградского Договора§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Война на Балканах"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC: "Болгария игнорирует ультиматум, и Балканы снова в войне. Албания решает поддержать Болгарию и вступает в войну.\n\n§GАгрессоры:§!\n£KR_game_rule_flag_SER  §YСербия§!\n§GПотенциальные агрессоры::§!\n£KR_game_rule_flag_ROM  §YРумыния§!\n£KR_game_rule_flag_GRE  §YГреция§!\n§MОбороняющиеся:§!\n£KR_game_rule_flag_BUL  §YБолгария§!\n£KR_game_rule_flag_ALB  §YАлбания§!\n\n§RТребование:§!\n§RНе:§! §MСербия§! в §Y£KR_game_rule_flag_SER  Члены Белградского Договора§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR   Война на Балканах"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC: "Болгария игнорирует ультиматум, и Балканы снова в войне. Албания решает поддержать Болгарию и вступает в войну. Во время войны Османская империя решает использовать свои претензии на Западную Фракию, требуя у Болгарии её передачи. Болгария отказывается, и Османская империя вступает в войну.\n\n§GАгрессоры:§!\n£KR_game_rule_flag_SER  §YСербия§!\n£KR_game_rule_flag_OTT  §YОсманская Империя§!\n§GПотенциальные агрессоры::§!\n£KR_game_rule_flag_ROM  §YРумыния§!\n£KR_game_rule_flag_GRE  §YГреция§!\n§MОбороняющиеся:§!\n£KR_game_rule_flag_BUL  §YБолгария§!\n£KR_game_rule_flag_ALB  §YАлбания§!\n\n§RТребование:§!\n§RНе:§! §MСербия§! в §Y£KR_game_rule_flag_SER  Члены Белградского Договора§!"
  
 ALB_PATH: "£KR_game_rule_flag_ALB  Выборы в Албании"
 RULE_OPTION_ALB_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ALB_PATH_RANDOM_DESC: "С момента Албанской революции 1924 года, когда был свергнут марионеточный австрийский принц Вильгельм Видский, жители молодой маленькой республики были разделены между двумя противоборствующими силами. Прогрессивная партия, пользующаяся большой поддержкой богатых землевладельцев, любой ценой препятствует проведению реформ, которые пытается осуществить партия 'Единство'. Возможно, следующие выборы станут концом этого застоя, вызванного разногласиями?"
 RULE_OPTION_ALB_PATH_SOCDEM: "£KR_game_rule_flag_ALB  Партия единства"
 RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Авни Рустеми побеждает на выборах 1936 года со своей §SPartia e Bashkimi§, или Партия единства, и успешно избегает покушения."
 RULE_OPTION_ALB_PATH_SOCCON: "£KR_game_rule_flag_ALB  Прогрессивная партия"
 RULE_OPTION_ALB_PATH_SOCCON_DESC: "Шефкет Верлачи побеждает на выборах 1936 года со своей §cPartia Përparimtare§!, или Прогрессивной партией, и успешно избегает покушения."
  
 ALB_FORPOL: "£KR_game_rule_flag_ALB  Внешняя политика Албании"
 RULE_OPTION_ALB_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "Маленькое государство на Адриатическом море может оказаться втянутым в союз со своими соседями, а также с теми, с кем они сами вступают в союз. В мире, который становится все более поляризованным, Албания должна решить, где она находится."
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  Дунай-Адриатический Союз"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "Албания принимает предложение Австрии о вступлении в их сферу.\n\n§RТребование:§!\n§CАлбания не аннексирована и не стала марионеткой в четвертой Балканской войне§!"
 RULE_OPTION_ALB_FORPOL_GER: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_ALB_FORPOL_GER_DESC: "Албания принимает предложение Германии и присоединяется к её сфере.\n\n§RТребование:§!\n§CАлбания не была аннексирована и не стала марионеткой по итогам Четвёртой Балканской войны\nГермания победила во Втором Вельткриге§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  Болгария"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "Албания присоединяется к болгарам и вступает в их фракцию, если они создадут ее или впоследствии присоединятся к ней.\n\n§RТребование:§!\n§CАлбания не была аннексирована и не стала марионеткой в четвертой Балканской войне\nБолгария является владельцем Македонии§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  Румыния"
 RULE_OPTION_ALB_FORPOL_ROM_DESC: "Албания объединяется с румынами, присоединяясь к любой фракции, в которую входит Румыния, в то время или позже.\n\n§RТребование:§!\n§CАлбания не вступает в четвертую Балканскую войну\nРумыния является владельцем Добруджи"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  Победитель четвертой Балканской войны"
 RULE_OPTION_ALB_FORPOL_4BW_DESC: "Албания ждет, кто из Болгарии или Румынии окажется на стороне победителя в четвертой Балканской войне, и присоединяется к стороне победителя.\n\n§RТребование:§!\n§CАлбания не присоединилась к Четвертой Балканской войне§!"
  
 SER_PATH: "£KR_game_rule_flag_SER_republic Выборы в Сербии 1936 года"
 RULE_OPTION_SER_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "Со времени революции 1925 года Сербию возглавлял ряд прогрессивных правительств. Однако, учитывая, что на горизонте маячит война, дальнейшее направление развития Сербии, безусловно, еще подлежит обсуждению."
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_SER_republic  Республиканцы остаются"
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB_DESC: "§lSrpska republikanska stranka§! или Сербская республиканская партия победит на выборах и останется у власти, намереваясь продолжить свои прогрессивные реформы."
 RULE_OPTION_SER_PATH_SOCDEM: "£KR_game_rule_flag_SER_republic  Социалистическо-республиканская коалиция"
 RULE_OPTION_SER_PATH_SOCDEM_DESC: "Республиканцы побеждают на выборах и остаются у власти, стремясь продолжить свои прогрессивные реформы. После создания Югославии к власти приходит §SSocijalistička partija Jugoslavije§!, или Социалистическая Партия Югославии, и формирует правительство вместе с республиканцами.\n\n§RТребование:§!\n§CСербия образует Югославию§!"
 RULE_OPTION_SER_PATH_AUTDEM: "£KR_game_rule_flag_SER_republic  Радикалы - Демократия сохранена"
 RULE_OPTION_SER_PATH_AUTDEM_DESC: "На выборах победит §mNarodna radikalna stranka§!, или Народная Радикальная Партия, которая продолжит чтить наследие демократии и свободы Сербии, как это было на протяжении десятилетий. Возможно, они объединятся с Zemljoradnička stranka или Аграрной Партией и создадут §cSrpska radikalna zajednica§! или Сербский Радикальный Союз. Однако в случае образования Югославии они продолжат смещаться вправо, в виде §gJugoslavenska radikalna zajednica§!, или Югославского Радикального Союза."
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_SER_republic  Радикалы - Национальная консолидация"
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT_DESC: "Радикалы победят на выборах и попытаются сформировать многопартийный §gSrpski odbor za narodno ujedinjenje§!, или Сербский Комитет Национального Объединения. В случае успеха это может привести к дальнейшей §Pконсолидации власти§!."
 RULE_OPTION_SER_PATH_RADSOC: "£KR_game_rule_flag_SER_radical_socialist  Победа народа"
 RULE_OPTION_SER_PATH_RADSOC_DESC: "§RSocijalistička radnička partija§! или Социалистическая Рабочая Партия победит на выборах и попытается совершить третью революцию."
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_SER  Роялистский переворот - Живкович выстоял"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC: "Белая Рука захватит власть путем переворота, а власть над регентством останется в руках §PПетара Живковича§!."
 RULE_OPTION_SER_PATH_NATPOP: "£KR_game_rule_flag_SER  Роялистский переворот - Национальное Возрождение"
 RULE_OPTION_SER_PATH_NATPOP_DESC: "Белая Рука захватит власть путем переворота, но власть над регентством перейдет в руки §NДимитрия Лётич§!"
 RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC: "Белая Рука захватывает власть путем переворота, и в течение следующих четырех лет власть остается в руках регента. Закулисная борьба между двумя фракциями регентства позволяет вырасти третьей фракции, возглавляемой Петаром II. В начале 1941 года происходит очередной переворот, и устанавливается конституционная монархия."
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_SER  Мартовский заговор - Демократическая партия"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nК власти приходит §lSrpska demokratska stranka§!, или Сербская Демократическая Партия.\n\n§RТребование:§!\n§CСербия может образовать Югославию§!"
 RULE_OPTION_SER_PATH_SOCCON: "£KR_game_rule_flag_SER  Мартовский Заговор - Радикалы"
 RULE_OPTION_SER_PATH_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nК власти приходит обновленная §cNarodna radikalna stranka§!, или Народно-Радикальная Партия.\n\n§RТребование:§!\n§CСербия может образовать Югославию§!"
  
 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Расторжение Белградского Договора"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM: "По умолчанию"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "Изначально Белградский Договор был союзом по расчету между потенциально идеологически разными соседями, он объединил Сербию, Румынию и Грецию для борьбы с болгарами. В то время как Греция может покинуть фракцию до объявления войны Австрии, Сербия и Румыния должны будут решить, распустить ли свой небольшой союз и объединиться с более крупным, или остаться вместе в качестве собственного независимого блока."
 RULE_OPTION_BPL_DISSOLUTION_GRE_DESC: "После выхода Греции из Белградского Договора на Втором Белградском конгрессе,"
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Соблюдать договор"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Сербия и Румыния остаются союзниками и не присоединяются к другой фракции.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n§RНет§! §CЗеленый принц§! в §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Габсбурги побеждены"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Сербия и Румыния сохраняют свой союз до тех пор, пока австрийцы не будут разбиты, после чего они могут пойти каждый своей дорогой.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n§RНет§! §CЗеленый принц§! в §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Старый порядок"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Сербия и Румыния сохраняют свой союз до тех пор, пока Французская Коммуна и Британский Союз не будут побеждены и Антанта не вернется в Европу, после чего они могут заключить союз с одной из старых Великих Держав.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n§RНет§! §CЗеленый принц§! в §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Соблюдать договор"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "Сербия, Румыния и Греция остаются союзниками и не присоединяются к другой фракции.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n\nЕсли в §Y$GRE_REFERENDUM$§! произойдет §CПРеволюция§!, то Сербия должна выбрать §CПобеда народа§! в\n§Y$SER_PATH$§!\n\n§RНет§! §CЗеленый принц§! в §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Габсбурги побеждены"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC: "Сербия, Румыния и Греция сохраняют свой союз до тех пор, пока австрийцы не будут побеждены, после чего они могут пойти каждый своей дорогой.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n\nЕсли любая §CРеволюция§! в §Y$GRE_REFERENDUM$§!, тогда Сербия должна выбрать §CПобеда народа§! в\n§Y$SER_PATH$§!\n\n§RНет§! §CЗеленый принц§! в §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Старый порядок"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "Сербия, Румыния и Греция сохраняют свой союз до тех пор, пока Французская Коммуна и Британский Союз не будут побеждены, и Антанта не вернется в Европу, после чего они могут заключить союз с одной из старых Великих Держав.\n\n§RТребование:§!\n§CБолгария терпит поражение в Четвертой Балканской войне§!\n\nЕсли любая §CРеволюция§! в §Y$GRE_REFERENDUM$§!, тогда Сербия должна выбрать §CПобеда народа§! в\n§Y$SER_PATH$§!\n\n§RНе§! §CЗеленый принц§! в §Y$ROM_PATH$§!"
  
 ROM_GAME: "£KR_game_rule_flag_ROM  Большая Игра"
 RULE_OPTION_ROM_GAME_RANDOM: "По умолчанию"
 RULE_OPTION_ROM_GAME_RANDOM_DESC: "В начале 1936 года борьба между конкурирующими лидерами страны, королем Каролем II и премьер-министром Кодряну, вступает в новую фазу. Всё чаще они начинают сталкиваться друг с другом и им всё труднее поддерживать видимость сотрудничества. Сейчас они уже оба понимают, что им придётся покончить друг с другом."
 RULE_OPTION_ROM_GAME_IRON_GUARD: "£KR_game_rule_flag_ROM  Легионеры"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC: "Я буду поддерживать Кодряну и его §NЛегионеров§!. Румынский AI будет ориентироваться на дерево фокусов с их точки зрения."
 RULE_OPTION_ROM_GAME_CAROL: "£KR_game_rule_flag_ROM  Кароль II"
 RULE_OPTION_ROM_GAME_CAROL_DESC: "§PКароль II§! - законный правитель Румынии. Румынский AI будет ориентироваться на дерево фокусов с их точки зрения."
  
 ROM_PATH: "£KR_game_rule_flag_ROM   Предназначение Румынии"
 RULE_OPTION_ROM_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "С течением времени конфликт между Кодряну и Каролем II близится к развязке... кто же выйдет победителем?"
 RULE_OPTION_ROM_PATH_NATPOP: "£KR_game_rule_flag_ROM   Кодряну во главе"
 RULE_OPTION_ROM_PATH_NATPOP_DESC: "Кодряну и его §NЛегионеры§! - это будущее Румынии, и это общие победители Большой Игры."
 RULE_OPTION_ROM_PATH_PATAUT: "£KR_game_rule_flag_ROM   Кароль II - король"
 RULE_OPTION_ROM_PATH_PATAUT_DESC: "§PКароль II§! является законным правителем всей Румынии и переделывает ее по своему собственному образу и подобию после успеха в Большой Игре."
 RULE_OPTION_ROM_PATH_AUTDEM: "£KR_game_rule_flag_ROM   Михай король"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC: "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии."
 RULE_OPTION_ROM_DEM_DESC: "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии."
 RULE_OPTION_ROM_PATH_SOCDEM: "£KR_game_rule_flag_ROM   Михай - НТП-ЛК"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nКрыло НТП, Вирджила Маджару, направленное на поддержку фермерства и рабочих, добивается первенства в своей партии. Его §SЛевое крыло Национальной Таранской партии§! побеждает на выборах."
 RULE_OPTION_ROM_PATH_SOCLIB: "£KR_game_rule_flag_ROM   Михай - НТП-ЦК"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nКрыло НТП, Юлиу Маниу, ориентированное на корпоративизм, добивается первенства в своей партии. Его §lЦентральное крыло Национальной Таранской партии§! побеждает на выборах."
 RULE_OPTION_ROM_PATH_SOCCON: "£KR_game_rule_flag_ROM   Михай - НТП-ПК"
 RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nКрыло НТП, Александру Вайда-Воевода, ориентированное на региональное развитие, добивается первенства в своей партии. Его §cПравое крыло Национальной Таранской партии§! побеждает на выборах."
 RULE_OPTION_ROM_PATH_MARLIB: "£KR_game_rule_flag_ROM   Михай - НЛП"
 RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n§mНационал-либеральная партия§! возвращается в политику со своей программой централизации и побеждает на выборах."
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM   Михай - ЛАМ"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nХотя §NЛегион Архангела Михаила§! потерпела поражение в Большой Игре, ее власть не была полностью сломлена, и ей удалось победить на выборах."
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary   Зеленый князь"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "После разрушительного окончания Большой Игры, Движение Легионеров находит себе нового лидера из своих самых радикальных фракций. Восстает §NЗеленый князь§..."
  
 GRE_ELECTION: "£KR_game_rule_flag_GRE  Выборы в Греции"
 RULE_OPTION_GRE_ELECTION_RANDOM: "По умолчанию"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Выборы 1938 года должны стать последними в Республике перед референдумом о восстановлении монархии."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE  Народная Партия"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! побеждает на выборах."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE  Либеральная Партия"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! побеждает на выборах."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Новый Либеральный Союз"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! побеждает на выборах."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  Партия Национального Единства"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! побеждает на выборах. Потеряв значимость после референдума о монархии, Новый Либеральный Союз победит в последующих выборах."
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  ARM / KEKE"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "На выборах 1938 года побеждает Этникон Энотикон Кумма. Если бы монархисты выиграли референдум о монархии без гражданской войны, левые объединились бы вокруг аграрного §RAgrotikó Dimokratikó Métopo§!, или Сельского демократического союза, который побеждает на выборах 1942 года.\nЕсли бы республиканцы выиграли референдум о монархии без гражданской войны, §rKoinonikó Ergatikó Kómma tis Elládas§!, или Социал-рабочая партия Греции, была бы избрана демократическим путем в 1942 году.\n\n§RТребование:§!\n§CКороль Александр - демократический§! или §CРеспублика победила§! в §Y$GRE_REFERENDUM$§!\n\n§CПримечание: Греция покинет свою фракцию, если ее не возглавят социалисты.§!"
  
 GRE_REFERENDUM: "£KR_game_rule_flag_GRE  Референдум о монархии"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "По умолчанию"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Результаты референдума, когда он проводится, определяются в обычном порядке."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom  Король Александр - демократ"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Когда референдум состоится, монархисты победят и восстановят Александра на престоле, как конституционного монарха."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  Король Александр - авторитарный"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC: "Когда референдум состоится, монархисты победят и восстановят Александра на престоле, как §gавторитарного монарха§!."
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  Король Георг"
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC: "На референдуме монархисты побеждают и выбирают на престол §gГеоргия§! вместо Александра."
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE  Республика победила"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "Когда референдум состоится, республика победит. Последующие выборы определяются обычным образом."
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT: "£KR_game_rule_flag_GRE  Метаксас свергает республику"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC: "Когда референдум состоится, он будет сфальсифицирован в пользу республиканцев - и в результате §PИоаннис Метаксас§! свергнет правительство."
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT: "£KR_game_rule_flag_GRE_kingdom  Король Павел"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC: "Когда референдум состоится, он будет сфальсифицирован в пользу республиканцев - и в результате Иоаннис Метаксас свергнет правительство. Он установит короля Павла в качестве §Pавтократного монарха§!"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Революция - Синдикалисты"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Когда референдум состоится, он будет сфальсифицирован в пользу монархистов - и в результате §rсиндикалисты§! свергнут правительство, что приведет к гражданской войне против их захвата власти."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  Революция - Тоталисты"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Когда референдум состоится, он будет сфальсифицирован в пользу монархистов - и в результате синдикалисты свергнут правительство, что приведет к гражданской войне против их захвата власти. §oАрис Велухиотис§! получает власть на Первом Эллинском Конгрессе."
  
 GRE_FORPOL: "£KR_game_rule_flag_GRE  Внешняя политика Греции"
 RULE_OPTION_GRE_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Потерпев поражение в Вельткриге, Греция вынуждена бороться с политической нестабильностью и отделением многих ее жителей от греческого государства. Разрешение этих трудностей, вероятно, потребует заключения союзов - но с кем?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "После выхода из Белградского Пакта Греция вновь присоединяется к своим старым союзникам по Вельткригу.\n\n§RТребование:§!\nЕсли §CТрадиционные претензии§! или §CВоскресить идею Мегали§! в §Y$GRE_EXPANSIONISM$§!, затем ни одна несоциалистическая страна, на земли которой претендует Греция, не находится в состоянии войны с Антантой, либо является членом Антанты, Рейхспакта или Дунай-Адриатического Союза, либо гарантирована одной из этих трех фракций.\n\n§RНе§! любая §CРеволюция§! в §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "После выхода из Белградского Пакта Греция вступает в союз со своими старыми врагами, немцами, после начала Второго Вельткрига.\n\n§RТребование:§!\nЕсли §CТрадиционные претензии§! или §CВоскресить идею Мегали§! в §Y$GRE_EXPANSIONISM$§!, затем ни одна несоциалистическая страна, на земли которой претендует Греция, не находится в состоянии войны с Антантой, либо является членом Антанты, Рейхспакта или Дунай-Адриатического Союза, либо гарантирована одной из этих трех фракций.\n\n§RНе§! любая §CРеволюция§! в §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  Дунай-Адриатический Союз"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "После выхода из Белградского Пакта Греция присоединяется к гегемону на Балканах.\n\n§RТребование:§!\nЕсли §CТрадиционные претензии§! или §CВоскресить идею Мегали§! в §Y$GRE_EXPANSIONISM$§!, затем ни одна несоциалистическая страна, на земли которой претендует Греция, не находится в состоянии войны с Антантой, либо является членом Антанты, Рейхспакта или Дунай-Адриатического Союза, либо гарантирована одной из этих трех фракций.\n\n§RНе§! любая §CРеволюция§! в §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Организация Московского Договора"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "После выхода из Белградского Пакта Греция будет искать общего дела со своими братьями в православии.\n\n§RТребование:§!\nЕсли §CТрадиционные претензии§! или §CВоскресить идею Мегали§! в §Y$GRE_EXPANSIONISM$§!, затем Россия должна выбрать §CПровал§! в §Y$OTT_RUS_CONVENTION$§!, и ни одна страна, на чьи земли претендует Греция, не находится в состоянии войны с Россией, не является членом Организации Московского Договора и не пользуется гарантиями России.\n\n§RНе§! §CСоциалистическое восстание§! в §Y$RUS_POST_ASSASSINATION$§!\n§RНе§! любая §CРеволюция§! в §Y$GRE_REFERENDUM$§!"
  
 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE  Греческий экспансионизм"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "По умолчанию"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Сотни тысяч греков живут за пределами нашей страны, и мы должны попытаться вернуть их на родину."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO: "£KR_game_rule_flag_GRE  Дипломатия"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC: "Греция выберет путь дипломатии, надеясь разрешить свои разногласия с османами мирным путем."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  Традиционные претензии"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "Греция попытается расширить свои границы, но ограничится традиционными претензиями.\n\n§CПримечание: Если Греция является членом Антанты, Рейхспакта или Дунай-Адриатического Союза на момент принятия этого решения, она будет исключена из фракции и не сможет вновь присоединиться обратно.§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  Воскресить идею Мегали"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "Греция попытается расширить свои границы и полностью воскресить идею Мегали.\n\n§CПримечание: Если Греция является членом Антанты, Рейхспакта или Дунай-Адриатического Союза на момент принятия этого решения, она будет исключена из фракции и не сможет вновь присоединиться обратно.§!"
  
