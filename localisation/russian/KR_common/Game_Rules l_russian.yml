 CHI_PATH: "£KR_game_rule_flag_CHI  Белое солнце над красным Китаем"
 RULE_OPTION_CHI_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Левый Гоминьдан вышел победителем из первоначальной войны против Нанкинской Клики, и сейчас для него настало время реорганизоваться и спланировать свой дальнейший путь к национальному воссоединению."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Ван Цзинвэй остается у власти"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Ван Цзинвэй, многолетний председатель партии, успешно укрепил диктаторские полномочия вокруг себя и своего культа личности. С помощью фракции §RРеорганизованная Ассоциация Товарищей§! в Гоминьдане он успешно защищается от растущей оппозиции своему правлению и может продолжать свое автократическое правление по своему усмотрению.\n\n§RТребование:§!\n§CЛевый Гоминьдан объединяет Китай§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Сун Цинлин сместил председателя"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Все больше недовольная тираническим правлением Ван Цзинвэя, Сун Цинлин собирает широкую коалицию оппозиционных фракций, чтобы выступить против председателя и сместить его в ходе напряженного голосования. Укрепив за собой власть, она будет работать над созданием нового §RРеволюционного Комитета§! для Гоминьдана и в свою очередь будет решать судьбу своих союзников.\n\n§RТребование:§!\n§CЛевый Гоминьдан объединяет Китай§!"
 RULE_OPTION_CHI_PATH_COUP_DESC: "По мере ухудшения политической ситуации из-за непрекращающейся междоусобицы между гражданскими лидерами Гоминьдана растущее презрение к партийной демократии разжигает пламя радикализма. После недавнего объединения страны и изгнания японцев из Маньчжурии объединяющие партию враги исчезают вместе с любым притворством вежливости"
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Третья национальная революция Ху Цзуннаня"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\n§oОбщество возрождения§! Китая Ху Цзуннаня с помощью Бюро Расследований И Статистики Дай Ли захватит контроль над правительством, чтобы \"поддерживать порядок\", что приведет к экстремистской, военной форме управления.\n\n§RТребование:§!\n§CЛевый Гоминьдан объединяет Китай§!"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Контрпереворот Чэнь Гунбо"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nОправившись от переворота, Чэнь Гунбо и его §RРеорганизованная Ассоциация Товарищей§! вступят в союз с другими сочувствующими фракциями, чтобы восстановить контроль над республикой и реализовать гораздо более радикальное направление революции.\n\n§RТребование:§!\n§CЛевый Гоминьдан объединяет Китай§!"

 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI  £KR_game_rule_flag_GXC_RKMT  £KR_game_rule_flag_GXC  Удобные союзы"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "По умолчанию"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "При определенных обстоятельствах Гоминьдан может заключить пакт или союз с конкурирующими революционными правительствами, возглавляемыми федералистами или правыми гоминьдановцами. Такие союзы с большой вероятностью закончатся предательством из-за взаимного недоверия и несовпадения революционных целей."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI  £KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Республиканский альянс держится"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "Левый Гоминьдан при любой возможности будет искать пакт или союз с конкурирующими революционными правительствами, возглавляемыми федералистами или правым Гоминьданом. Любой союз, который они заключат, будет полностью соблюден, и в нем не будет предательства.\n\n§RТребование:§!\n§CЛевый Гоминьдан и один из федералистов или правый Гоминьдан должны сформировать конкурирующее правительство.\n\nОни должны граничить друг с другом и находиться в состоянии мира (не владея ни Пекином, ни Уханем), чтобы принимать решения, позволяющие заключить пакт о ненападении.\n\nПакт о ненападении должен продержаться достаточно долго, чтобы левые гоминьдановцы смогли захватить Пекин и Ухань, что позволит им принять решение об официальном оформлении союза, подчинив себе союзников.§!"
  
 GXC_PATH: "£KR_game_rule_flag_GXC  Лянгуанская гражданская война"
 RULE_OPTION_GXC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_GXC_PATH_RANDOM_DESC: "Два главных бастиона республиканизма на юге, провинции Гуандун и Гуанси, вместе известные как Ляньгуан, были дестабилизированы в результате падения цинского правления в этом регионе. После того, как силы вторжения правого Гоминьдана из Юньнани используют свой шанс свергнуть правящую клику в Гуанси, конечные правители этих двух тесно связанных провинций будут стремиться воссоединить Ляньгуань под единым правительством."
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Если Цзюнмин одержит победу в гражданской войне, он приблизит Ляньгуана к видению его §SПартии Стремления К Справедливости§!, нацеленной на создание демократического и федеративного Китая."
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Федералисты / Старая Гуансийская клика"
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "§!Большая республиканская лига§! Чэнь Цзюнмина возглавляет Гуандун против Ма Цзи и его §PСтарой Гуансийской клики§!.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Федералисты / Новая Гуансийская клика"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "§lБольшая республиканская лига§! Чэнь Цзюнмина возглавляет Гуандун против Ли Цзунжэнь §gНовая Гуансийская клика§!.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_START_DESC: "После убийства Чэня Цзюмина Ма Цзи и его §PСтарой Гуансийской клики§! удаётся захватить власть в Гуандуне."
 RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "захватывает власть и берет на себя защиту провинции."
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Торговый корпус / Старая клика Гуанси"
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nВ последующем вакууме власти, §mТорговый корпус§! Чэнь Ляньбо $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_GXC_OLDG  Левый Гоминьдан / Старая Гуансийская клика"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nВ последующем вакууме власти, Чэнь Мингшу из §RЛевого Гоминьдана§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Старая клика Гуанси - Чжили"
 RULE_OPTION_GXC_PATH_PATAUT_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nЕсли он выиграет войну против Гуандуна, то попытается восстановить свои старые связи с Чжилийской кликой.\n\n§RТребуется:§!\n§RНе§! любой §CПереворот манчжуров§! в §Y$QIE_PATH$§!\n\или не любой §CПереворот манчжуров§! в §Y$QIE_PATH$§! и\n§CАмбиции Ян Сена§! или §CТрадиция Лю Куньхоу§! или любая §CОстатки Чжили§! в §Y$SZC_PATH$§!"
 RULE_OPTION_GXC_PATH_MARLIB: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_FNG  Торговый корпус - Фэнтянь"
 RULE_OPTION_GXC_PATH_MARLIB_DESC: "После убийства Чэнь Цзюнмина Ма Цзи и его Старая клика из Гуанси обрушиваются на Гуандун.\nВ последовавшем за этим вакууме власти Чэнь Ляньбо и его §mТорговый корпус§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$\nSесли Лянбо выиграет войну против Гуанси, он попытается объединиться с Фэнтянем."
 RULE_OPTION_GXC_PATH_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Национальный союз защиты"
 RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nПосле гражданской войны победитель попытается либо сформировать Национальный Союз Защиты, либо присоединиться к нему вместе с другими военачальниками."
 RULE_OPTION_GXC_PATH_EXPANSIONISM: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Экспансионизм"
 RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nПосле гражданской войны победитель примет политику экспансионизма в отношении своих соседей на юге Китая и за его пределами."
 RULE_OPTION_GXC_PATH_COUP_DESC: "После того, как Ли Цзунрэн успешно разгромил клику Ма Цзи "Старой Гуанси", Гоминьдан под руководством"
 RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "инициирует переворот против Чэнь Цзюнмина, обеспечивая безопасность Лянгуана без дальнейшего кровопролития."
 RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT  Гражданская война предотвращена - левый переворот Гоминьдана"
 RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RЧэнь Мингшу§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT  Гражданская война предотвращена - правый переворот Гоминьдана"
 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Чэнь Мингшу $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gLi Zongren§! позже принимает руководство Гоминьданом от Чэнь Миншу."
 
 GXC_FORPOL: "£KR_game_rule_flag_GXC  Расклад в клике Лянгуан / Гуанси"
 RULE_OPTION_GXC_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC: "Гуандун, жемчужина Юга, по-прежнему тесно связан со своим милитаристским родственником Гуанси, поскольку этот дуэт сумел пережить бурю Второй войны между Гуандуном и Гуанси. И после нее судьба Юга, вполне возможно, будет решена..\nБудучи традиционным очагом революционных движений, он был оплотом как Федералистов, так и Гоминьдана, поэтому по стереотипам является радикальным и республиканским. Победителю в войне поручено наладить отношения, а также решить будущее своих провинций."
 RULE_OPTION_GXC_FORPOL_GXC: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Независимость"
 RULE_OPTION_GXC_FORPOL_GXC_DESC: "Отбросив оковы любого мнимого объединения, Лянгуанская Клика возьмёт на себя задачу добиться национального объединения, как это предсказывалось с 1920-х годов.\n\n§RТребуется:§!\n§CЧэнь Цзюнмин побеждает во Второй войне между Гуандуном и Гуанси§! и любые §CФедералисты§! в\n§Y$GXC_PATH$§!\n\nили §CЛи Цзунжэнь побеждает во Второй войне между Гуандуном и Гуанси§! и §CФедералисты / Новая клика Гуанси§! в §Y$GXC_PATH$§!\n\nили §CГражданская война предотвращена - Переворот Правого Гоминьдага§! в §Y$GXC_PATH$§!\n\nили §CЛевый Гоминьдан проигрывает Войну Лиги§! и §CЧэнь Миншу побеждает во Второй войне между Гуандуном и Гуанси§! и §CЛевый Гоминьдан / Старая Клика Гуаньси§! в §Y$GXC_PATH$§!\n\nили §CЛевый Гоминьдан проигрывает Войну Лиги§! и §CГражданская война предотвращена - переворот Левого Гоминьдана§! в \n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Признать Пекин"
 RULE_OPTION_GXC_FORPOL_QIE_DESC: "Признавая Центральную власть и намереваясь сохранить свое собственное правление, Ма Цзи признает центральное правительство в Пекине.\n\n§RТребуется:§!\n§CМа Цзи побеждает во Второй войне между Гуандуном и Гуанси§!\n\nЛюбая §CСтарая Клика Гуаньси§! в\n§Y$GXC_PATH$§!\n\n§RНе§! §CМанчжурский переворот§! в §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_FNG  Альянс с Фэнтянем"
 RULE_OPTION_GXC_FORPOL_FNG_DESC: "Непоколебимый, республиканский и ценящий прибыль превыше всего, торговый корпус направит Лянгуан на путь золотого процветания вместе с кликой Фэнтянь, хотя они больше заинтересованы в своих японских благодетелях.\n\n§RТребуется:§!\n§CЧэнь Лянбо побеждает во Второй войне между Гуандуном и Гуанси§!\n\n§CКупеческий корпус / Старая клика Гуанси§! в\n§Y$GXC_PATH$§!\n\n§RНе§! §CНеобходимое зло§! в §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_republic  Альянс с остатками Чжили"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC: "Непоколебимая и республиканская, Старая клика Гуанси объединится со своими старыми союзниками из клики Чжили, недавно изгнанной с Центральных равнин.\n\n§RТребуется:§!\n§CМа Цзи побеждает во Второй войне между Гуандуном и Гуанси§!\n\nЛюбая §CСтарая Клика Гуаньси§! в\n§Y$GXC_PATH$§!\n\nЛюбой §CМанчжурский переворот§! в §Y$QIE_PATH$§!\n§CДепартамент Вооружений§! или §CОстатки Чжили§! в\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_LKMT: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_LKT  Альянс с Левым Гоминьданом"
 RULE_OPTION_GXC_FORPOL_LKMT_DESC: "Старый приверженец левого гоминьдана Чэнь Миншу, \"Хромой генерал\", присоединит свою Народную Производственную Партию к Гоминьдану, в противном случае лидер 7-й армии НРА Ли Цзунжэнь захватит власть в Гоминьдане, объединившись с Центральным комитетом. Однако, если Ван потерпит неудачу, и Ли, и Чэнь возьмут на себя руководство партией-государством.\n\n§RТребуется:§!\n§CЛевый Гоминьдан Одержал победу в Войне Лиги§!\n\n§CЧэнь Миншу побеждает во Второй войне между Гуандуном и Гуанси§! и §CЛевая клика Гоминьдана / Старая клика Гуанси§! в §Y$GXC_PATH$§!\n\nили §CЛи Цзунжэнь побеждает во Второй войне между Гуандуном и Гуанси§! и §CФедералисты / Новая клика Гуанси§! в §Y$GXC_PATH$§!\n\nили любая §CГражданская война предотвращена§! в §Y$GXC_PATH$§!\n\n§CПримечание: Если левый Гоминьдан проиграет Войну Лиги, Чэнь Миншу и Ли Цзунжэнь провозгласят свои собственные левое и правое гоминьдановские правительства соответственно.§!"
 RULE_OPTION_GXC_FORPOL_FORM_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Создать АНО"
 RULE_OPTION_GXC_FORPOL_FORM_NPA_DESC: "Ценя свою  власть гораздо больше, чем любое национальное движение, Торговый Корпус или Старая клика Гуанси будут стремиться создать новый Альянс Национальной Обороны, якобы для того, чтобы объединиться с провинциями-единомышленниками для обеспечения своего правления. Если он уже существует, они присоединиться к нему.\n\n§RТребуется:§!\n§CТорговый Корпус / Старая клика Гуанси§! в\n§Y$GXC_PATH$§!\n\nили §CМа Цзи побеждает во Второй войне между Гуандуном и Гуанси§! и любая §CСтарая Клика Гуаньси§! в\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Альянс с АНО"
 RULE_OPTION_GXC_FORPOL_NPA_DESC: "Ценя свою  власть гораздо больше, чем любое национальное движение, Торговый Корпус или Старая клика Гуанси будут стремиться присоединиться к новому Альянсу Национальной Обороны, якобы для того, чтобы объединиться с провинциями-единомышленниками и обеспечить свое местное правление.\n\n§RТребуется:§!\n§CКупеческий корпус / Старая клика Гуанси§! в\n§Y$GXC_PATH$§!\n\nor §CМа Цзи побеждает во Второй войне между Гуандуном и Гуанси§! и любая §CСтарая Клика Гуаньси§! в\n§Y$GXC_PATH$§!\n\n§CСоздать АНО§! в §Y$SZC_FORPOL$§! или §Y$YUN_FORPOL$§!"
 
 UPC_PATH: "£KR_game_rule_flag_GXC  Факел китайского федерализма"
 RULE_OPTION_UPC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_UPC_PATH_RANDOM_DESC: "Одержав победу в объединении страны, основатель федералистского движения и отец нации Чэнь Цзюнмин решил отказаться от руководства страной. После таких новостей различные демократические избирательные партии нового Китая пытаются найти своих представителей."
 RULE_OPTION_UPC_PATH_SOCDEM: "£KR_game_rule_flag_GXC  Кандидат-продолжатель"
 RULE_OPTION_UPC_PATH_SOCDEM_DESC: "Благодаря своему положению политического протеже Чжэнь Цзюнмина, долгое время являвшегося членом §SZhongguo Zhigongdang§!, иначе известная как Партия общественных интересов, и с мягким намеком на то, что она станет преемницей Чэня, Чэнь Цюйю обеспечит партийное руководство ПОИ.\nПридерживаясь неуклонного курса на продолжение политики предыдущей администрации, он будет следить за тем, чтобы демократия продолжала процветать в рамках новой федералистской системы.\n\n§RТребуется:§!\n§CФедералисты объединияют Китай§!"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB: "£KR_game_rule_flag_GXC  Возвращение сооснователя"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB_DESC: "Обладая огромным политическим влиянием в Китае и продолжая отстаивать федералистские ценности в провинции Юньнань, Тан Цзияо укрепит свою позицию в качестве сооснователя §lZhongguo Zhigongdang§!, или Партии общественных интересов, чтобы оспорить позицию Чэнь Цюя в руководстве партии.\nТеперь, когда губернатор Юньнани стал национальным лидером, Тан будет стремиться к более умеренной форме китайского федерализма, при необходимости жертвуя для обеспечения выживания демократии.\n\n§RТребуется:§!\n§CФедералисты объединияют Китай§!\n\n§CТан Дзияо§! в §Y$YUN_PATH$§!"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB: "£KR_game_rule_flag_GXC  Истинная социал-демократия"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB_DESC: "Будучи долгое время убежденным сторонником демократии и второстепенным игроком в различных провинциях, §lZhongguo Minzhu Tongmeng§!, или Китайская демократическая лига, наконец, преодолеет огромную тень, отбрасываемую Партией общественных интересов, и возглавит нацию.\nБудучи бесспорным лидером партии, Чжан Цзюньмай будет проводить курс китайской демократии в соответствии с западными социал-демократами.\n\n§RТребуется:§!\n§CФедералисты объединияют Китай§!"
 RULE_OPTION_UPC_PATH_SOCCON_DESC: "Низвергнутые, но не побежденные, демократические партии Северного Китая и их остатки сплотятся вокруг двух крупнейших сторонников демократии в системе Бэйян, объединяясь для формирования §cMinzhu Xianzheng Dang§!, или Демократической конституционной партии."
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON: "£KR_game_rule_flag_GXC  Возвращение ассоциации гармонии"
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nВ конечном счете, став партийным лидером, Гао Линвэй будет придерживаться консервативного курса на развитие китайской демократии, достигая функционального компромисса с милитаристами и военачальниками внутри страны.\n\n§RТребуется:§!\n§CФедералисты объединияют Китай§!"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON: "£KR_game_rule_flag_GXC  Китайский прагматизм"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nВ конечном счете, достигнув лидерства в партии, Ху Ши будет придерживаться прагматичного курса на китайскую демократию, а его интеллектуальный ум будет быстро работать, чтобы обеспечить уникальный китайский стиль правления.\n\n§RТребуется:§!\n§CФедералисты объединияют Китай§!"
 RULE_OPTION_UPC_PATH_TANG_SOCCON: "£KR_game_rule_flag_GXC  Последний шаг к лидерству"
 RULE_OPTION_UPC_PATH_TANG_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nПосле того, как Тан Цзияо был отстранен от партийной гонки за лидерство в Партии общественных интересов, он попытается балатироваться от DCP в качестве последнего шага к обеспечению национального лидерства.\n\n§RТребуется:§!\n§CФедералисты объединияют Китай§!\n\n§CТан Цзияо§! в §Y$YUN_PATH$§!"

 HNN_PATH: "£KR_game_rule_flag_HNN  Судьбоносные выборы в Хунани"
 RULE_OPTION_HNN_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Выйдя из состава Лиги Восьми Провинций, Хунань под руководством Чжао Хэнти движется по опасному пути. Его республиканские притязания на демократическое правление поставлены под сомнение, а другие вовлеченные фракции требуют новых выборов. То, что произойдет дальше, определит судьбу одной из центральных провинций Китая."
 RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN  Демократический мандат"
 RULE_OPTION_HNN_PATH_SOCCON_DESC: "§cОбщество Народного Обновления§! Чжао Хэнти  одержит победу на выборах в провинции Хунань. Он предпочтет примкнуть к федералистам, если не получится, то к Чжили, а если не удастся и это, то к Фэнтяню."
 RULE_OPTION_HNN_PATH_KMT_DESC: "\"Единый\" Фронт Гоминьдана одержал неожиданную победу на выборах в провинции Хунань"
 RULE_OPTION_HNN_PATH_SOCDEM: "£KR_game_rule_flag_HNN_KMT  Революционная тёмная лошадка"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ и марш Тан Сянмина из Чжилийской клики на Чаншу срывается §S8-й Армией Гоминьдана§! под руководством Тана Шэнчжи. Он примкнет к Левому Гоминьдану, если не получится, то к Правому, если их тоже не существует, то к Федералистам, но если нет и их, то к Альянсу Национальной Обороны."
 RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN_KMT  Авангард революции"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ и марш Тан Сянмина из Чжилийской клики на Чаншу срывается §g6-й Армией Гоминьдана§! под руководством Чэн Цяня. Он присоединится к Левому Гоминьдану, если его не существует, то к Правому."
 RULE_OPTION_HNN_PATH_PATAUT: "£KR_game_rule_flag_HNN_ZHILI  Под руководством губернатора"
 RULE_OPTION_HNN_PATH_PATAUT_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ и марш Тан Сянмина из §PЧжилийской Клики§! на Чаншу оканчивается победой. Он примкнет к Чжили."
  
 SZC_PATH: "£KR_game_rule_flag_SZC  Одна провинция, Четыре клики"
 RULE_OPTION_SZC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "После того, как всякая видимость власти Пекина в Китае рухнула хрупкий союз, который сплачивал правящие круги Сычуани, распался. Амбициозный Лю Сян и его Промышленный Корпус восстает против власти Департамента Вооружений во главе с Ян Сенем, провинция, находящаяся в критическом положении, оказывается на перепутье."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "§gДепартамент Вооружения§! Ян Сеня успешно отбивает от наступление Промышленного Корпуса, удерживая власть и стремясь вовлечь Сычуань в сферу влияния Чжили.\nЯн Сень, якобы претендующий на преемственность, обеспечит продолжение стабильного правления в провинции Сычуань."
 RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC  Департамент Вооружений - Ян Сень"
 RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_REMNANTS_DESC: "§CПримечание: Если У Пэйфу свергнут в Пекине, то остатки Чжили возьмутся за оружие в Сычуани.§!"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC  Департамент Вооружений - Лю Куньхоу"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\nПозже бывший союзник Яна, Лю Куньхоу, совершит государственный переворот. Оппортунист, но искренне преданный Нефритовому Маршалу. При нем Сычуань будет в безопасности.\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_PATAUT: "£KR_game_rule_flag_SZC  Промышленный Корпус"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "§PПромышленный Корпус§! Лю Сяна успешно захватывает Чэнду, сокрушив всю оппозицию. Оппортунист, одержимым идеей высокой модернизации, Лю Сян превратит Сычуань в бастион прогресса с китайской спецификой, согласно своим абициям."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Департамент Вооружений Ян Сеня терпит крах под натиском наступления Лю Сяна. В царящем хаосе Департамент Баодин под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду, которую ведет Сян.\nСычуань стремится сохранять нейтралитет, становясь культурным центром сельских районов Китая во главе с"
 RULE_OPTION_SZC_PATH_CHEN_DESC: "§CПримечание: Если Чэнь Цзюнмин не будет убит и потеряет власть в Лянгуане, то он возьмется за оружие в Сычуани.§!"
 RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC  Департамент Баодин - Дэн Сихоу"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§cДэном Сихоу§!, который склоняет провинцию к федералистам, но симпатизирует Левому Гоминьдану.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC  Департамент Баодин - Лю Вэньхуэй"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§mЛю Вэньхуэем§!, который склоняет провинцию к федералистам, но симпатизирует Левому Гоминьдану.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "Департамент Вооружений успешно разбивает войска Сяна при осаде Чэнду. Республиканцы из Офицерского Департамента заключаютс союз с остатками сил Сяна, и их объединенные силы сокрушают ослабленный Департамент Вооружений.\nСычуань становится бастионом республиканизма, во главе с"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Офицерский Департамент - Сюн Кьюу"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §lПартией Самоуправления§! Сюн Кьюу, склоняясь к федералистам, но симпатизирует Левому Гоминьдану.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Офицерский Департамент - Люй Цао"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §SПартией Трех Принципов§! Люй Цао склоняясь, к Левому Гоминьдану, но с симпатиями к федералистам.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM: "£KR_game_rule_flag_QIE_republic  Остатки Чжили - Янь Хуэйцин"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM_DESC: "Остатки Чжилийской Клики, представленные §gИстеблишментом Бэйяна§!, возглавляемые Янь Хуэйцином, закрепились в правительстве маршала. Намереваясь провести реформы как можно скорее, они пытаются проанализировать политические причины краха Республики.\n\n§RТребуется:§!\nлюбой §CМанчжурский переворот§! в §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT: "£KR_game_rule_flag_QIE_republic  Остатки Чжили - Ван Чэнбинь"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT_DESC: "Остатки Чжилийской Клики, представленные §PЦентральной Армиией§!под командованием маршала Ван Чэнбиня продолжают противостоять шторму. Маршал Тяньцзиня намерен уничтожить презираемых роялистов любой ценой, и ему предстоит выполнить свое обещание.\n\n§RТребуется:§!\nлюбой §CМанчжурский переворот§! в §Y$QIE_PATH$§!"

 SZC_FORPOL: "£KR_game_rule_flag_SZC  Положение Сычуаньской Клики"
 RULE_OPTION_SZC_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_SZC_FORPOL_RANDOM_DESC: "Долгое время бывшая оплотом внутренней напряженности и междоусобиц, Сычуаньская Клика, наконец, установливает мир и после абсолютного триумфа одной из своих многочисленных фракций.\nБудущее Сычуани, являющейся детищем Эпохи Милитаристов, в свете краха власти Чжили над Китаем остается неопределенным, но у нее есть потенциал стать последним бастионом многочисленных движений. Если представится возможность, Сычуань попытается объединить страну или присоединиться к симпатизирующей ей фракции."
 RULE_OPTION_SZC_FORPOL_SZC: "£KR_game_rule_flag_SZC  Независимость"
 RULE_OPTION_SZC_FORPOL_SZC_DESC: "Отбросив бремя всех других национальных движений, Сычуань попытается объединить Китай самостоятельно.\n\n§RТребуется:§!\n§CПромышленный Корпус§! или любые §CОстатки Чжили§! в §Y$SZC_PATH$§!\n\nили §CЧэнь Цзюнмин проигрывает Вторую войну между Гуандуном и Гуанси§! и любые §CФедералисты§! в\n§Y$GXC_PATH$§! и\n §CДепартамент Баодин§! или §CОфицерский Департамент§! в §Y$SZC_PATH$§!\n\nили любая §CГражданская война предотвращена§! в §Y$GXC_PATH$§! и any §CДепартамент Баодин§! или §CОфицерский Департамент§! в §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NOT_SZC: "С падением власти в Чжили лоялисты и оппортунисты будут подталкивать Сычуань к сближению с"
 RULE_OPTION_SZC_FORPOL_QIE: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_QIE_monarchy  Признать Пекин"
 RULE_OPTION_SZC_FORPOL_QIE_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ центральным правительством в Пекине.\n\n§RТребуется:§!\n§CПромышленный Корпус§! в §Y$SZC_PATH$§!\n\nили любой §CДепартамент Вооружений§! в §Y$SZC_PATH$§! и §Rне§! любой §CМанчжурский Переворот§! в §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_FNG  Альянс с Фентянем"
 RULE_OPTION_SZC_FORPOL_FNG_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ Фэнтяньской Клике.\n\n§RТребуется:§!\n§CПромышленный Корпус§! в §Y$SZC_PATH$§! и §Rне§! §CНеобходимое зло§! в §Y$FNG_PATH$§!\n\nили любой §CДепартамент Баодин§! в\n§Y$SZC_PATH$§! и §Rне§! §CПровал Конференции§! в §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_FEDS: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_UPC  Альянс с Федералистами"
 RULE_OPTION_SZC_FORPOL_FEDS_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ Федералистским движением.\n\n§RТребуется:§!\n§CПромышленный Корпус§! или §CДепартамент Баодин§! или §CОфицерский Департамент§! в §Y$SZC_PATH$§!\n\n§CЧэнь Цзюнмин побеждает во Второй войне между Гуандуном и Гуанси§!\nЛюбые §CФедералисты§! в\n§Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_LKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_LKT  Альянс с Левым Гоминьданом"
 RULE_OPTION_SZC_FORPOL_LKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ левым крылом Гоминьдана.\n\n§RТребуется:§!\n§CПромышленный Корпус§! или §CДепартамент Баодин§! или §CОфицерский Департамент§! в §Y$SZC_PATH$§!\n\n§CЛевый Гоминьдан одерживает победу в Войне Лиги§!\n\nили §CЧэнь Миншу побеждает во Второй войне между Гуандуном и Гуанси§! и §CЛевый Гоминьдан / Старая клика Гуанси§! в §Y$GXC_PATH$§!\n\nили §CГражданская война предотвращена - переворот Левого Гоминьдана§! в §Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_RKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_RKT  Альянс с Правым Гоминьданом"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ правым крылом Гоминьдана.\n\n§RТребуется:§!\n§CПромышленный Корпус§! в §Y$SZC_PATH$§!\n\n§CЛи Цзунжэнь побеждает во Второй войне между Гуандуном и Гуанси§! и §CФедералисты / Новая клика Гуанси§! в\n§Y$GXC_PATH$§! и §CНезависимость§! в §Y$GXC_FORPOL$§!\n\nили §CГражданская война предотвращена - Переворот Правого Гоминьдана§! в §Y$GXC_PATH$§! и §CНезависимость§! в\n§Y$GXC_FORPOL$§!\n\nили §CЛюбимый сын Куньмина§! в §Y$YUN_PATH$§! и §CАльянс с Правым Гоминьданом§! в\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA: "£KR_game_rule_flag_SZC  Создать АНО"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC: "Чтобы больше никогда не оказаться загнанными в угол какой-либо внешней силой, лидеры Сычуани объединятся с другими провинциальными единомышленниками и попытаются создать Национальный Альянс Обороны или присоединиться к Альянсу, если он уже сформирован.\n\n§RТребуется:§!\n§CПромышленный Корпус§! в §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_YUN  Альянс с АНО"
 RULE_OPTION_SZC_FORPOL_NPA_DESC: "Чтобы больше никогда не оказаться загнанными в угол какой-либо внешней силой, лидеры Сычуани объединятся с другими провинциальными единомышленниками и попытаются присоединиться к Альянсу Национальной Обороны.\n\n§RТребуется:§!\n§CПромышленный Корпус§! в §Y$SZC_PATH$§!\n\n§CСоздать АНО§! в §Y$GXC_FORPOL$§! или §Y$YUN_FORPOL$§!"
 
 YUN_PATH: "£KR_game_rule_flag_YUN  Республиканский бастион рушится"
 RULE_OPTION_YUN_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Долгое правление Тан Цзияо под пятой династии Цин вызвало значительное презрение в провинции, которая когда-то была бастионом республиканского сопротивления тирании Пекина. Любые дальнейшие ошибки, которые он может совершить, могут привести к ожесточенному конфликту между его амбициозными подчиненными и остатками Гоминьдана в провинции."
 RULE_OPTION_YUN_PATH_AUTDEM: "£KR_game_rule_flag_YUN  Наместник Юго-Запада"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "Наместник Юго-Запада, преемник Цай Э, заместитель генералиссимуса НРА и соучредитель Партии Общественных Интересов, §gТан Тзияо§!, останется у власти и полностью сохранит свои федералистские связи. Стремясь утвердить федерализм посредством военного объединения и применяя его централизованно из столицы,. Под руководством Тана, провинция будет служить оплотом федерализма."
 RULE_OPTION_YUN_PATH_LONG_PATAUT: "£KR_game_rule_flag_YUN  Король Юньнани"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_DESC: "Тан Цзияо будет свергнут в хаосе, последовавшем за распадом Лиги, а его самый высокопоставленный военный подчиненный,  §PЛонг Юнь§!, одержит победу в следующей гражданской войне. \"Король Юньнани"\ Лун Юнь будет направлять провинцию в изоляционистским особым юньнаньским путем.\nНе доверяя никаким национальным движениям, он будет надеяться укрепить свое правление в провинции, готовясь к вмешательству извне."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT: "£KR_game_rule_flag_YUN_KMT  Любимый сын Куньмина"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Тан Цзияо будет свергнут, а генерал Третьей Национально-Революционной Армии §PЧжу Пейде§! выйдет победителем в гражданской войне.\nРешив продолжать отстаивать Три Принципа доктора Суня в стране, 3-я и 1-я армии Чжу Пейде предпочтут присоединиться к Правому Гоминьдану, но могут примириться с Левым Гоминьданом, если того потребует Национальная Революция."
 RULE_OPTION_YUN_PATH_RADSOC: "£KR_game_rule_flag_YUN_KMT  Герой крестьян"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Тан Цзияо будет свергнут. Гражданская война продлится достаточно долго, чтобы вынудить §RЧжу Дэ§! захватить власть, сослав Лун Юня и Чжу Пейде.\nИзвестный протеже Цай И и известный социалист, Чжу Дэ направит провинцию в объятия Гоминьдана, в военном плане готовя ее к Национальной революции. Однако, если этого потребует нация, Чжу может объединиться с правыми внутри партии.\n\n§RТребуется§!\n§CЛевый Гоминьдан одержал победу в Войне Лиги§!\n\nили §CЧэнь Миншу побеждает во Второй войне между Гуандуном и Гуанси§! и §CЛевый Гоминьдан / Старая клика Гуанси§! в §Y$GXC_PATH$§!\n\nили §CГражданская война предотвращена - переворот Левого Гоминьдана§! в §Y$GXC_PATH$§!\n\n§CПримечание: Если гоминьдановцы не придут к власти в Нанкине или Лянгуане, Лун Юнь свергнет Чжу Дэ и вновь провозгласит себя губернатором Юньнани.§!"

 YUN_FORPOL: "£KR_game_rule_flag_YUN  Союзник Юньнаня"
 RULE_OPTION_YUN_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_YUN_FORPOL_RANDOM_DESC: "Правящая на Юго-Западе Юньнаньская клика долгое время была традиционным лидером в создании союзов в своей сфере влияния. Традиционно республиканская провинция пережила множество национальных движений, в частности, стала колыбелью Войны за Национальную Защиту.\nЕсли представится возможность, Юньнань снова заявит о себе как о национальном объединителе, в противном случае она станет оплотом сочувствующей ей фракции."
 RULE_OPTION_YUN_FORPOL_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_monarchy  Признать Пекин"
 RULE_OPTION_YUN_FORPOL_QIE_DESC: "С падением власти Чжили в Китае и приходом к власти выдающегося Лун Юня Юньнань попытается наладить отношения с центральным правительством в Пекине.\n\n§RТребуется:§!\n§CКороль Юньнани§! в §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_YUN_FORPOL_FNG_DESC: "С падением власти Чжили в Китае и приходом к власти выдающегося Лун Юня Юньнань попытается объединиться с остатками республиканцев из Фентяньской Клики.\n\n§RТребуется:§!\n§CКороль Юньнани§! в §Y$YUN_PATH$§!\n\n§RНе§! §CНеобходимое зло§! в §Y$FNG_PATH$§!"
 RULE_OPTION_YUN_FORPOL_ZHL: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Альянс с остатками Чжили"
 RULE_OPTION_YUN_FORPOL_ZHL_DESC: "С падением власти в Чжили и приходом к власти выдающегося Лун Юня Юньнань попытается объединиться с остатками республиканцев из Чжилийской Клики.\n\n§RТребуется:§!\n§CКороль Юньнани§! в §Y$YUN_PATH$§!\n\nЛюбой §CМанчжурский переворот§! в §Y$QIE_PATH$§!\n§CДепартамент Вооружений§! или §CОстатки Чжили§! в\n§Y$SZC_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FEDS: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_UPC  Альянс с Федералистами"
 RULE_OPTION_YUN_FORPOL_FEDS_DESC: "С падением власти Чжили, провинция Юньнань попытается помочь другим федералистским провинциям в расширении их движения. Однако, если Чэнь Цзюнмин умрет, а Юньнанем будет править Тан, они попытаются заявить о своих правах на федерализм.\n\n§RRТребуется:§!\n§CКороль Юньнани§! или §CНаместник Юго-Запада§! в §Y$YUN_PATH$§!\n\n§CЧэнь Цзюнмин побеждает во Второй войне между Гуандуном и Гуанси§!\nЛюбые §CФедералисты§! в\n§Y$GXC_PATH$§!\n\nили §CЧэнь Цзюнмин проигрывает Вторую войну между Гуандуном и Гуанси§! и любые §CФедералисты§! в\n§Y$GXC_PATH$§! и\n§CДепартамент Баодин§! или §CОфицерский Департамент§! в §Y$SZC_PATH$§!\n\nили любая §CГражданская война предотвращена§! в §Y$GXC_PATH$§! и §CДепартамент Баодин§! или §CОфицерский Департамент§! в §Y$SZC_PATH$§!\n\n§CNote: Если Чэнь Цзюнмин не будет у власти в Лянгуане или Сычуани, а Тан Цзияо будет у власти в Юньнани, он попытается захватить Гуанчжоу и провозгласить свое собственное Федералистское Правительство.§!"
 RULE_OPTION_YUN_FORPOL_LKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_LKT  Альянс с Левым Гоминьданом"
 RULE_OPTION_YUN_FORPOL_LKMT_DESC: "С падением власти Чжили, Юньнань попытается примкнуть к левому крылу Гоминьдана, руководствуясь искренними убеждениями в случае Чжу Дэ, товариществом в случае Чжу Пейде или оппортунистическим ходом в случае Лун Юня.\n\n§RТребуется:§!\n§CЛевый Гоминьдан одержал победу в Войне Лиги§!\n\nили §CЧэнь Миншу побеждает во Второй войне между Гуандуном и Гуанси§! и §CЛевый Гоминьдан / Старая клика Гуанси§! в §Y$GXC_PATH$§!\n\nили §CГражданская война предотвращена - переворот Левого Гоминьдана§! в §Y$GXC_PATH$§!\n\n§RНе§! §CНаместник Юго-Запада§! в §Y$YUN_PATH$§!\n\n§CПримечания: Если Левый Гоминьдан не будет у власти в Нанкине или Лянгуане, а Чжу Дэ будет у власти в Юньнани, Лун Юнь свергнет Чжу Дэ и вновь провозгласит себя губернатором Юньнани.\n\nЕсли Левый Гоминьдан не будет у власти в Нанкине или Лянгуане, а Чжу Пейде будет у власти в Юньнани, он провозгласит свое собственное Правое Гоминьдановское Правительство.§!"
 RULE_OPTION_YUN_FORPOL_RKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_RKT  Альянс с Правым Гоминьдано"
 RULE_OPTION_YUN_FORPOL_RKMT_DESC: "С падением власти в Чжили Юньнань попытается примкнуть к правому крылу гоминьдановского движения, руководствуясь искренними убеждениями в случае Чжу Пейде, товариществом в случае Чжу Дэ или оппортунистическим ходом в случае Лун Юня.\n\n§RТребуется:§!\n§CЛи Цзунжэнь побеждает во Второй войне между Гуандуном и Гуанси§! и §CФедералисты / Новая клика Гуанси§! в\n§Y$GXC_PATH$§! и §CНезависимость§! в §Y$GXC_FORPOL$§!\n\nили §CГражданская война предотвращена - Переворот Правого Гоминьдана§! в §Y$GXC_PATH$§! и §CНезависимость§! в\n§Y$GXC_FORPOL$§!\n\n§RНе§! §CНаместник Юго-Востока§! в §Y$YUN_PATH$§!\n\n§CПримечание: Если Правый Гоминьдан не будет у власти в Лянгуане или не вступит в союз с левым Гоминьданом, а Чжу Пейде будет у власти в Юньнани, он провозгласит свое собственное Правое Гоминьдановское Правительство.§!"
 RULE_OPTION_YUN_FORPOL_FORM_NPA: "£KR_game_rule_flag_YUN  Создать АНО"
 RULE_OPTION_YUN_FORPOL_FORM_NPA_DESC: "Клики Юньнани снова будут решать судьбу Китая! Юньнань попытается создать Альянс Национальной Обороны, объединяющий провинции-единомышленницы, не доверяющие никаким национальным движениям, или присоединиться к Альянсу, если он уже сформирован.\n\n§RТребуется:§!\n§CКороль Юньнани§! в §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_NPA: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  Align with the NPA"
 RULE_OPTION_YUN_FORPOL_NPA_DESC: "Клики Юньнани снова будут решать судьбу Китая! Юньнань попытается присоединиться к Альянсу Национальной Обороны, чтобы укрепить свои позиции на Юго-западе.\n\n§RТребуется:§!\n§CКороль Юньнани§! в §Y$YUN_PATH$§!\n\n§CСоздать АНО§! в §Y$GXC_FORPOL$§! или §Y$SZC_FORPOL$§!"
 
 LEC_PATH: "£KR_game_rule_flag_LEC  Новый верховный комиссар"
 RULE_OPTION_LEC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_LEC_PATH_RANDOM_DESC: "Города-Концессии, созданные как компромисс между немцами, американцами и японцами (наряду с другими державами, имеющими интересы в Китае), оказались на краю пропасти: гражданская война в Америке, Черный Понедельник в Германии и имперские амбиции Японии угрожают стабильности проекта. Новый выбор Верховного комиссара определит их судьбу."
 RULE_OPTION_LEC_PATH_AUTDEM: "£KR_game_rule_flag_LEC  Инструмент Запада"
 RULE_OPTION_LEC_PATH_AUTDEM_DESC: "Сразу после событий Второй Американской Гражданской Войны §Pнемцы§! обратятся к Статье 14 Договора о Концессиях и возьмут власть в свои руки в результате дебатов."
 RULE_OPTION_LEC_PATH_NATPOP: "£KR_game_rule_flag_LEC  Ворота на Восток"
 RULE_OPTION_LEC_PATH_NATPOP_DESC: "Сразу после событий Второй Американской Гражданской Войны §NЯпонцы§! обратятся к Статье 14 Договора о Концессиях и возьмут власть в свои руки в результате дебатов."
 RULE_OPTION_LEC_PATH_MARLIB: "£KR_game_rule_flag_LEC  Открытая дверь - Американское правление"
 RULE_OPTION_LEC_PATH_MARLIB_DESC: "Сразу после событий Второй Американской Гражданской Войны власть останется у §mамериканцев§!."
 RULE_OPTION_LEC_PATH_SOCCON: "£KR_game_rule_flag_LEC  Открытая дверь - Британское правление"
 RULE_OPTION_LEC_PATH_SOCCON_DESC: "Британцы в Гонконге потянутся к Британской короне, возобновляя §cбританский§! интерес к Городам. Сразу после событий Второй Американской Гражданской Войны британцы берут власть в свои руки в результате дебатов."
 RULE_OPTION_LEC_PATH_COLLAPSE_LOC: "Города-Концессии будут катастрофически управлять своими финансовыми активами, что приведет их к банкротству. После боев в Шанхае город попадает в"
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER  Коллапс - немецкая марионетка"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §gНемецкая§! сфера."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Коллапс - японская марионетка"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §gЯпонская§! сфера."
  
 LEC_FACTION: "£KR_game_rule_flag_LEC  Верность городов"
 RULE_OPTION_LEC_FACTION_RANDOM: "По умолчанию"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC: "ИИ выберет свой путь через обычную систему, основанную на шансах."
 RULE_OPTION_LEC_FACTION_NO: "£KR_game_rule_flag_LEC  Сохранение нейтралитета"
 RULE_OPTION_LEC_FACTION_NO_DESC: "Города-Концессии останутся нейтральными, не отдавая предпочтения каким-либо фракциям."
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Нейтралитета больше нет"
 RULE_OPTION_LEC_FACTION_YES_DESC: "Города-Концессии откажутся от нейтралитета и будут стремиться к союзу со сферой Рейхспакта, Антанты или Сферой Сопроцветания."
  
 SHX_PATH: "£KR_game_rule_flag_SHX  Битва на вершине гор Тайхан"
 RULE_OPTION_SHX_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Правление Янь Сишаня будет оспариваться Фэн Юйсяном, поскольку их диархия рушится под тяжестью новой напряженности. Используя систему баланса сил, либо Янь консолидирует достаточно власти, чтобы быстро очистить Гоминьджун, либо Гоминьджун воспользуется слабостью Яня, чтобы свергнуть его правление в результате (в основном) бескровного переворота."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX  Триумф правительства Яня"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PЯнь Сишань§! использует силу провинциального правительства, регионального дворянства и военной клики Цзинь, чтобы очистить непокорного Гоминьцзюня и сохранить свое место губернатора Шаньси.\n\n§RТребование:§!\nЕсли любой §CМаньчжурский переворот§! d §Y$QIE_PATH$§!, Цин §RНе§!должна выбирать §CЯнь Сишаня§! в\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Революция Фэн Юйсяна"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gФэн Юйсян§! соберет революционную коалицию националистов, социалистических радикалов, недовольных интеллектуалов и других вокруг своего популиста Гоминьцзюня, чтобы сместить губернатора Яня из Тайюаня. Это приведет к неизбежному конфликту с центральным правительством.\n\n§RТребование:§!\nЕсли любая §CРеспублика Чжили§! в §Y$QIE_PATH$§!, тогда\nЦин §RНе§! должна выбирать §CЯнь Сишань§! в\n§Y$QIE_COUP_FRIEND$§!"
  
 SHX_FORPOL: "£KR_game_rule_flag_SHX  Меняющиеся союзники Шаньси"
 RULE_OPTION_SHX_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Изолированная от остального Китая и бедная ресурсами, Шаньси традиционно оставалась в стороне от национальных дел. Распад Лиги привел к новой нестабильности, и чтобы защитить себя, Шаньси будет искать союзников, чтобы выжить. Если появится возможность, Шаньси попытается стать объединителем страны самостоятельно, в противном случае она присоединится к сочувствующей фракции."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Независимый"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Шаньси будет избегать союза с другими державами и попытается объединить Китай самостоятельно."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Признать Пекин"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Шаньси попытается прийти к соглашению с центральным правительством.\n\n§RТребование:§!\n§CТриумф правительства Яня§! в §Y$SHX_PATH$§!\n§RНе§! §CЯнь Сишань§! в §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Союз с Фэнтянем"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "После распада империи Цин Шаньси попытается заключить союз с правительством Фэнтянь.\n\n§RТребование:§!\n§CТриумф правительства Яня§! в §Y$SHX_PATH$§!\n\nЕсли любой §CМаньчжурский переворот§! d §Y$QIE_PATH$§!, Цин §RНе§!должна выбирать §CЯнь Сишаня§! в\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_ZHL: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_republic  Союз с остатками Чжили"
 RULE_OPTION_SHX_FORPOL_ZHL_REMNANTS_DESC: "После распада империи Цин Шаньси попытается вступить в союз с остатками Чжили.\n\n§RТребуется§!\n§CТриумф правительства Яня§! в §Y$SHX_PATH$§!\n\nЛюбой §CПереворот манчжуров§! в §Y$QIE_PATH$§! и\n§CАмбиции Ян Сена§! или §CТрадиция Лю Куньхоу§! или любая §CОтстатки Чжили§! в §Y$SZC_PATH$§!\n\n§RНе§! §CЯнь Сишань соглашается§! в §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC  Союз с федералистами"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "После распада империи Цин Шаньси попытается вступить в союз с федералистами.\n\n§RТребование:§!\n§CФэн Юйсян§! в §Y$SHX_PATH$§!\n§CЧэнь Цзюнмин побеждает в гражданской войне в Лянгуане§! или §CЧэнь Цзюнмин бежит в Сычуань§!\n\nЕсли любая §CРеспублика Чжили§! в §Y$QIE_PATH$§!, тогда\nЦин §RНе§! должна выбирать §CЯнь Сишань§! в §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_CHI  Союз с Левыми Гоминьданом"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "После гибели империи Цин Шаньси попытается заключить союз с Левым Гоминьданом.\n\n§RТребование:§!\n§CФэн Юйсян§! в §Y$SHX_PATH$§!\n§CЧэнь Цзюнмин побеждает в гражданской войне в Лянгуане§! или §CЧэнь Цзюнмин бежит в Сычуань§!\n\nЕсли любая §CРеспублика Чжили§! в §Y$QIE_PATH$§!, тогда\nЦин §RНе§! должна выбирать §CЯнь Сишань§! в §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_YUN_KMTR  Союз с Правым Гоминьданом"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "После распада империи Цин, Шаньси попытается объединиться с Правым Гоминьданом.\n\n§RТребование:§!\n§CГражданская война предотвращена - Переворот Правого Гоминьдана§! в\n§Y$GXC_PATH$§! или\n§CЛи Цзунжэнь побеждает в гражданской войне в Лянгуане§! или\n§CПравый Гоминьдан§! в §Y$YUN_PATH$§!"
 RULE_OPTION_SHX_FORPOL_NPA: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  Союз с АНО"
 RULE_OPTION_SHX_FORPOL_NPA_DESC: "После распада империи Цин, Шаньси присоединится к Армии Национальной Обороны, если он будет создан.\n\n§RТребование:§!\n§CНациональная Армия Умиротворения§! в §Y$GXC_PATH$§! или\n§CПромышленный корпус - NPA§! в §Y$SZC_PATH$§!"
  
 XSM_PATH: "£KR_game_rule_flag_XSM  Мастер кланов Хуэй"
 RULE_OPTION_XSM_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_XSM_PATH_RANDOM_DESC: "После смерти Ма Фусяна двоюродные братья Ма Линь и Ма Буфан будут бороться за контроль над советом Синина. Если клика Ма добьется успеха в борьбе с Монголией и Тибетом, губернаторы Нинся и Ганьсу будут бороться за контроль над советом."
 RULE_OPTION_XSM_PATH_SOCCON: "£KR_game_rule_flag_XSM  Ма Линь контролирует совет Сининя"
 RULE_OPTION_XSM_PATH_SOCCON_DESC: "Ма Линь, первоначальный преемник Ма Фусяна на посту губернатора Цинхая, сохранит контроль над Советом Синина."
