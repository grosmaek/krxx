 RULE_GROUP_KAISERREICH_RULES_ESE_EUROPE_CENTRAL_ASIA: "Пути стран - Восточная / Юго-Восточная Европа и Центральная Азия"
  
 RUS_AFTERMATH: "£KR_game_rule_flag_RUS  Последствия покушения"
 RULE_OPTION_RUS_AFTERMATH_RANDOM: "По умолчанию"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC: "Убийство лидера оппозиции Виктора Чернова создает политический вакуум, и диктатура президента Савинкова становится ближе, чем когда-либо. Осуществит ли Вождь свои мечты о Новой России, или он будет сметен силами, замышляющими против него заговор?"
 RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP: "£KR_game_rule_flag_RUS_state  Диктатура"
 RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC: "Гамбит Бориса Савинкова удался, он захватывет всю полноту власти над республикой и провозглашает Русское Государство."
 RULE_OPTION_RUS_AFTERMATH_REPUBLIC: "£KR_game_rule_flag_RUS  Республика"
 RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL: "Гамбит Бориса Савинкова проваливается, народное восстание приводит к гибели его самого и его партии."
 RULE_OPTION_RUS_AFTERMATH_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL$ Вмешивается армия под командованием Антона Деникина.\nСозывается Третье Учредительное собрание, и российская демократия восстанавливается."
 RULE_OPTION_RUS_AFTERMATH_MONARCHY: "£KR_game_rule_flag_RUS_empire  Монархия"
 RULE_OPTION_RUS_AFTERMATH_MONARCHY_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL$ Вмешивается армия под командованием Петра Врангеля.\nСозывается Третье Учредительное собрание, и под влиянием Врангеля и различных политиков правого толка восстанавливается российская монархия."
 RULE_OPTION_RUS_AFTERMATH_REGENCY: "£KR_game_rule_flag_RUS_empire  Регенство"
 RULE_OPTION_RUS_AFTERMATH_REGENCY_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC$ Однако война с Германией идёт не по плану, и главнокомандующий сухопутными войсками Петр Врангель смещает его с поста.\nВрангель возглавляет имперское регентство до конца войны, восстанавливая монархию и проводя выборы после поражения Германии.\n\n§RТребуется:§!\n§CСвободная Российская армия не под контролем игрока§!"
 RULE_OPTION_RUS_AFTERMATH_SOCIALIST: "£KR_game_rule_flag_RUS_socialist  Социалистическая республика"
 RULE_OPTION_RUS_AFTERMATH_SOCIALIST_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL$ Армия не реагирует должным образом, и социалисты полностью захватывают власть в республике."
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS: "£KR_game_rule_flag_RUS  Никакой социалистической революции"
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS_DESC: "Россия не попадет в руки социалистов после смерти Чернова, но ее дальнейший путь будет зависеть от случая."

 RUS_PATH: "£KR_game_rule_flag_RUS  У руля Родины"
 RULE_OPTION_RUS_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Роль России во Втором Вельткриге будет определяться действиями ее народа, но в особенности тех, кто её возглавит.\nНезависимо от того, руководится ли Россия реакционерами или революционерами, в ближайшие годы, ей суждено изменить ход истории."
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP: "£KR_game_rule_flag_RUS_state  СЗРС - Старые Свободники"
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP_DESC: "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ различные фракции внутри партии пытаются вырвать контроль над ней у ее ближайшего окружения.\nПосле поражения Германии Савинков и его старые союзники очищают партию от своих противников, закладывая основу для войны против Третьего интернационала.\n\n§RТребуется:§!\n§CДиктатура§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_NATPOP_START_DESC: "После того как §nСоюз Защиты Родины и Свободы§!, Савинкова закрепился во власти,"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP: "£KR_game_rule_flag_RUS_state  СЗРС - Солидаристы"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_DESC: "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ партия постепенно подпадает под влияние корпоративистского и легалистского движения солидаристов.\n$RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC$\n\n§RТребуется:§!\n§CДиктатура§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC: "После поражения Германии они укрепят свои позиции в качестве главной силы внутри партии."
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP: "£KR_game_rule_flag_RUS_state  СЗРС - Идеократы"
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP_DESC: "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ партия постепенно подпадает под влияние евразийского и тоталитарно-идеократического движения.\n$RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC$\n\n§RТребуется:§!\n§CДиктатура§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM: "£KR_game_rule_flag_RUS_empire  ВПС - Шульгин"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM_DESC: "Регентство барона Врангеля завершается после поражения Германии, и в восстановленной империи проводятся выборы.\nНедавно сформированный §gВсероссийский Патриотический Союз§!, побеждает, и Василий Шульгин назначается председателем-министром.\n\n§RТребуется:§!\n§CРегенство§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  ВПП - Солоневич"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ выборах, проведенные после отстранения Савинкова от власти либо в Республике, либо в восстановленной Империи.\nИван Солоневич возглавляет партию, и в случае избрания президентом республики §gцентрализует§! власть вокруг себя после войны или в случае назначения председателем-министром восстановленной империи постепенно повернет империю к автократии под руководством §PНародно-Монархического Движения§!.\n\n§RТребуется:§!\n§CРеспублика§! или §CМонархия§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "§cВсероссийская Патриотическая Партия§!, побеждает на"
 RULE_OPTION_RUS_PATH_ROMANOV_SOCCON: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  ВПП - Романов"
 RULE_OPTION_RUS_PATH_ROMANOV_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ выборах, проведенные после отстранения Савинкова от власти.\nВ Республике президентом избирается Иван Солоневич, но позже он становится жертвой наемного убийцы, и его преемником становится умеренный консерватор Дмитрий Романов.\nВ восстановленной империи Александр Голицын назначен председателем-министром, а на последующих выборах его сменил коллега по партии Дмитрий Романов.\n\n§RТребуется:§!\n§CРеспублика§! или §CМонархия§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_GOLITSYN_SOCCON: "£KR_game_rule_flag_RUS_empire  ВПП - Голицын"
 RULE_OPTION_RUS_PATH_GOLITSYN_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ первых выборах в востановленной Империи.\nИмператор назначает председателем-министром опытного политика Александра Голицына.\n\n§RТребуется:§!\n§CМонархия§! или §CРегенство§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON: "£KR_game_rule_flag_RUS_empire  ВПП - Вернадский"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ первых выборах в востановленной Империи.\nИмператор назначает председателем-министром умеренного консерватора и евразийца Георгия Вернадского.\n\n§RТребуется:§!\n§CМонархия§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB: "£KR_game_rule_flag_RUS  КДС - Маклаков"
