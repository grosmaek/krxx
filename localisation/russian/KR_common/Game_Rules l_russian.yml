 FOP_PATH: "£KR_game_rule_flag_FOP_syndicalist  Первый Национальный профсоюзный конгресс"
 RULE_OPTION_FOP_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_FOP_PATH_RANDOM_DESC: "Исходя из традиций республиканской демократии, в Аргентине никогда не было Конгресса профсоюзов, и хотя многие хотя увидеть это историческое событие, есть опасение, что это просто маскарад диктаторского режима. После открытия ворот старого Конгресса для делигатов Союза, судьба нации весит на волоске..."
 RULE_OPTION_FOP_PATH_RADICALS_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  Радикальные анархисты"
 RULE_OPTION_FOP_PATH_RADICALS_SYNDIE_DESC: "Теперь, когда Северино ди Джованни выюран председателем, радикальным анархисты выходят на ведущее место. Занимая жесткую позицию в отношении религии, неравенства и национализма, анархисты пытаются избавиться от всего, что осталось от сторой Аргентины, и превратить страну в рай для всех трудящихся."
 RULE_OPTION_FOP_PATH_MODERATES_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  Умеренные анархисты"
 RULE_OPTION_FOP_PATH_MODERATES_SYNDIE_DESC: "После того, как Сото сохранил пост председателя, он готовится к радикальным изменениям в стране. Несмотря на идеологическую направленность, Сото, безусловно, прагматик, а потому он будет стремиться помирить анархические идеалы с обществом, которое ему предстоит восстановить. Только время покажет, удастся ли это..."
 RULE_OPTION_FOP_PATH_MODERATES_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  Умеренные социалисты"
 RULE_OPTION_FOP_PATH_MODERATES_RADSOC_DESC: "После десятилетия борьбы Социалистическая партия наконец стала доминирующей силой в аргентинской политике. Неудивительно, что это было позитивно воспринято общественностью, поскольку партия уже имеет опыт разумных компромиссов и закона о социальном обеспечении, и ожидается, что их правление, хоть и не настолько радикальное, как у других профсоюзов, всё же попытается реформировать нашу страну в пользу рабочих."
 RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  Угартисты"
 RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC_DESC: "Угартисты, превратившиеся из небольшого клуба в значительную фракции после победы революции, ищут новый подход к социализму, который объединяет аргентинский национализм, американский антиимпериализм и другие концепции, такие как аграрность и экономическую демократию. Только время покажет, сработает ли эта смесь за или против нового председателя."
 RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist  Коммунистическое превосходство"
 RULE_OPTION_FOP_PATH_TOTALIST_DESC: "Несмотря на серьёзную неудачу после провала Октябрьской революции в России, Коммунистическая партия Аргентины сумела прийти к власти, и теперь ей принадлежит большинство мест в Конгрессе. Хотя их общая с большевиками мечта о новом мировом порядке под коммунистическими знамёнами ещё далека, эта победа, безусловно, приблизила их на один шаг к ней."
 
