 RULE_OPTION_NFA_ELECTION_SOCLIB: "£KR_game_rule_flag_NFA_mainland  Радикальная партия"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC: "Примирившись со своим левым крылом, поддержавшим революцию, §lрадикалы§! побеждают на первых выборах.\n\n§RТребование:§!\n§CПадение Французской Коммуны и восстановление Французской Республики§!\n\n§CSecond Union Sacrée - Coalition§! или §CSecond Union Sacrée - PRD§! или §CComité du Salut National§! в\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_MARLIB: "£KR_game_rule_flag_NFA_mainland  Concentration Républicaine"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC: "Стремясь прежде всего к единству, возглавляемая PRD §mКонцентрация§! сохраняется и побеждает на первых выборах. \n\n§RТребование:§!\n§CПадение Французской Коммуны и восстановление Французской Республики§!\n\n§CSecond Union Sacrée - Coalition§! или §CSecond Union Sacrée - PRD§! в §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM: "£KR_game_rule_flag_NFA_mainland  Французская Социальная партия"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "Франсуа Де ля Рок организовывает военный переворот, ставя себя и свою §gParti Social Français§! во главе Республики, которая принимает видимость демократии.\n\n§RТребование:§!\n§CПадение Французской Коммуны и восстановление Французской Республики§!\n\n§CSecond Union Sacrée - Coalition§! или §CSecond Union Sacrée - PSF§! в §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  Президентская диктатура"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "Франсуа де Ла Рок организует военный переворот и правит Францией как §Pпрезидент-диктатор§!.\n\n§RТребование:§!\n§CПадение Французской Коммуны и восстановление Французской Республики§!\n\n§CSecond Union Sacrée - Coalition§! или §CSecond Union Sacrée - PSF§! в §Y$NFA_PATH$§!"
  
 ENG_PATH: "£KR_game_rule_flag_ENG  Конгресс профсоюзов 1936 года"
 RULE_OPTION_ENG_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Лейбористская партия, единственная правящая партия в Великобритании после революции, давно раскололась на множество конкурирующих фракций. Федералисты, автономисты и максимисты борются за влияние на съезде профсоюзов 1936 года."
 RULE_OPTION_ENG_PATH_SYNDIE: "§rФедералисты§! обеспечили себе большинство на Конгрессе профсоюзов 1936 года."
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE: "£KR_game_rule_flag_ENG  Федералисты - Хорнер"
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nНа первый план выходит Хорнеристская тенденция внутри фракции: председателем становится Артур Хорнер, а его заместителем - Джордж Харди, которого после Второго Вельткрига заменяет Джордж Дуглас Говард Коул."
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE: "£KR_game_rule_flag_ENG  Федералисты - Эттли"
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nХорнеристские тенденции во фракции выходят на первый план, когда Клемент Эттли сменяет Артура Хорнера после Второго Вельткрига."
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG  Федералисты - Панкхёрст"
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nПанкхёрстовцы берут верх в рядах федералистов: Сильвия Панкхёрст становится председателем, а Эллен Уилкинсон - её заместителем."
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG  Федералисты - Уилкинсон"
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nПанкхёрстовцы берут верх в рядах федералистов, и Эллен Уилкинсон с Эриком Блэром в качестве заместителя сменяет Сильвию Панкхёрст на посту председателя после Второго Вельткрига."
 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC: "§RАвтономисты§! Обеспечивают большинство на Конгрессе профсоюзов 1936 года. Никлас-и-Глаис обещает народу Британии большую децентрализацию и учреждает профсоюзные конгрессы в Эдинбурге и Кардиффе."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Автономисты - Новая столица"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nЧтобы отойти от централистских тенденций Лондона, Бирмингем выбирается в качестве новой столицы Великобритании после Второго Вельткрига, а Шотландии и Уэльсу предоставляется большая степень автономии."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Автономисты - Независимость"
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nПосле Второго Вельткрига Томас Эван Николас полностью распускает Национальный Конгресс Профсоюзов Союза Британии и создает новую Английскую профсоюзную организацию, предоставляя полную независимость новым Шотландской и Уэльской профсоюзным организациям. §rЭбенезер Эдвардс§! становится председателем Английского Профсоюза."
 RULE_OPTION_ENG_PATH_MAXIMIST_DESC: "§oМаксимисты§! получают большинство в Конгрессе профсоюзов 1936 года, и Освальд Мосли становится его председателем, а Джон Стрейчи - его заместителем."
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG  Максимисты - Мосли"
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nОсвальд Мосли успешно укрепляет свое правление и превращает Британский Союз в максимистское государство."
 RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "Попытки Освальда Мосли захватить власть в стране после Второго Вельткрига терпят неудачу,"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG  Максимисты - Стрейчи"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nПопытки Освальда Мосли захватить власть в стране после Второго Вельткрига проваливаются, и его отстраняют от власти Джон Стрейчи и Эрик Блэр."
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG  Активисты"
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC: "Максимисты получают большинство на Конгрессе Профсоюзов 1936 года.\nПопытки Освальда Мосли захватить контроль над страной терпят грандиозный крах, и он отстраняется от власти благодаря §RАктивистской§!тенденции Эрика Блэра в рядах Максимистов, Блэр становится председателем, а Феннер Брокуэй - его заместителем."
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG  Нет большинства"
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE_DESC: "Большинство на Конгрессе Профсоюзов 1936 года не создано, и прежний союз между §rФедералистами§! и Максимистами сохраняется и в дальнейшем."
  
 GBR_PATH: "£KR_game_rule_flag_GBR  Возвращение короля"
 RULE_OPTION_GBR_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Наконец, после долгих лет изгнания король смог вернуться в свою страну. Но Британия все еще хранит раны синдикализма, которые должны быть искоренены. В связи с этим возникает вопрос - можем ли мы провести свободные выборы без ущерба для себя?"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_GBR   Твердые консерваторы"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "Несмотря на трудности, правительству удалось заручиться поддержкой населения и провести свободные выборы. В них побеждает твердое крыло §gКонсервативной партии§!"
 RULE_OPTION_GBR_PATH_SOCCON: "£KR_game_rule_flag_GBR   Консервативная партия"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Несмотря на трудности, правительству удалось заручиться поддержкой населения и провести свободные выборы. В них побеждает §cКонсервативная партия§!"
 RULE_OPTION_GBR_PATH_MARLIB: "£KR_game_rule_flag_GBR   Либеральная партия"
 RULE_OPTION_GBR_PATH_MARLIB_DESC: "Несмотря на трудности, правительству удалось заручиться поддержкой населения и провести свободные выборы. В них побеждает §mЛиберальная партия§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR  Лейбористская партия - Гайтскелл"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "Несмотря на трудности, правительству удается заручиться поддержкой населения и провести свободные выборы, на которых побеждает §SЛейбористская партия§!, премьер-министром стал Хью Гейтскелл.\n\n§RТребование:§!\n§CБританский Союз терпит крах и восстанавливается Соединенное Королевство§!"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM: "£KR_game_rule_flag_GBR  Лейбористская партия - Кроссман"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM_DESC: "Несмотря на трудности, правительству удается заручиться поддержкой населения и провести свободные выборы, на которых побеждает §SЛейбористская партия§!, премьер-министром стал Ричард Кроссман.\n\n§RТребование§!\n§CБританский Союз терпит крах и восстанавливается Соединенное Королевство§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM: "£KR_game_rule_flag_GBR   Управляемый парламент"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "В связи с растущим неприятием правительства населением выборы были отменены, и было сформировано §gНациональное правительство§!"
  
 IRE_ELECTION: "£KR_game_rule_flag_IRE  Выборы в День Святого Валентина"
 RULE_OPTION_IRE_ELECTION_RANDOM: "По умолчанию."
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC: "Шинн Фейн привела Ирландию к стабильности и процветанию, присоединившись к Миттельевропе, но с наступлением Черного понедельника этот статус-кво был нарушен, и кто победит на выборах 1937 года, остается только гадать."
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM: "£KR_game_rule_flag_IRE  Верзила остается"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC: "Сразу после Черного понедельника президенту Майклу Коллинзу успешно удается балансировать между требованиями своих северных союзников и требованиями электората в целом. Коллинз остается лидером Шинн Фейн и приводит партию к победе на выборах 1937 года."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM: "£KR_game_rule_flag_IRE  Мулкахи у руля"
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC: "Президент Коллинз передает контроль над Шинн Фейн своему давнему союзнику Ричарду Мулкахи после Черного понедельника. Малкахи приводит §gШинн Фейн§! к победе на выборах 1937 года и использует свое новое положение, чтобы повести партию по пути реформ."
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON: "£KR_game_rule_flag_IRE  Центристская Коалиция"
 RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC: "Шинн Фейн проигрывает выборы 1937 года"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ либерально-консервативной коалиции, возглавляемой Эймоном де Валерой. §cAn Saorstát Críostúil§!, или \"Христианская республика\", в коалиции с либеральной Партией Национального Развития."
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON: "£KR_game_rule_flag_IRE  Консервативная коалиция"
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ консервативной коалиции, возглавляемой Эймоном де Валерой.\n§cAn Saorstát Críostúil§!, или \"Христианская республика\", в коалиции с Aontas Náisiúnta, или \"Национальным союзом\", которые получили популярность после провальных действий Коллинза во время Черного понедельника."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM: "£KR_game_rule_flag_IRE  Компромиссная коалиция"
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ многопартийной коалиции, возглавляемой §SЛейбористской партией§! Уильяма О'Брайана, совместно с либеральной Партией Национального Развития и аграрной Clann na Talmhan, или \"Семьей земли\"."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM: "£KR_game_rule_flag_IRE  Радикальная коалиция"
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ широкой коалицией левых, возглавляемых §Лейбористской партией§! Уильяма О'Брайана, совместно с аграрной Clann na Talmhan, иль \"Семьей земли\", и пацифистской социалистической Прогрессивной Лейбористкой Партии."
 RULE_OPTION_IRE_ELECTION_PATAUT: "£KR_game_rule_flag_IRE  Марш на Дублин"
 RULE_OPTION_IRE_ELECTION_PATAUT_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$, а действия их преемников вскоре вызвали гнев консервативных и националистических сил в стране, что быстро привело к их свержению в результате военного переворота, организованного §PAontas Náisiúnta§!, или \"Национальным союзом\" Оуэна О'Даффи."
  
 IRE_FORPOL: "£KR_game_rule_flag_IRE  Ирландия на мировой арене"
 RULE_OPTION_IRE_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "С момента обретения независимости в 1922 году и выхода из Антанты после британской революции Ирландия стала членом Миттельевропы, но не предпринимала никаких попыток вступить в какой-либо официальный военный союз. События, последовавшие за кризисом на Севере в 1938 году, могут привести к тому, что она, вольно или невольно, станет членом устоявшегося геополитического блока, или возобновить эру нейтралитета."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT: "£KR_game_rule_flag_IRE  Сохранить независимость"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC: "Ирландия сохранит свою независимость после кризиса на Севере"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, и его последующие действия будут отданы на волю случая."
 RULE_OPTION_IRE_FORPOL_NEUT: "£KR_game_rule_flag_IRE   Нейтралитет"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC: "Ирландия сохранит нейтралитет в грядущем конфликте."
 RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_IRE_FORPOL_GER_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, и позже будут развивать отношения с немцами, присоединившись к Рейхспакту."
 RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_IRE_FORPOL_ENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, и позже попытаются зарыть топор войны со своими старыми колониальными хозяевами, присоединившись к Антанте."
 RULE_OPTION_IRE_FORPOL_SITUATIONAL: "£KR_game_rule_flag_IRE  По ситуации"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, и не будет стремиться присоединиться к Рейхспакту или Антанте, если только не начнется война, но может присоединиться к какой-либо фракции при определенных ограниченных обстоятельствах."
 RULE_OPTION_IRE_FORPOL_COUP_DESC: "Кризис на Севере приводит к военному перевороту"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Про-германский переворот"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, это привело к установлению марионеточного правительства, ориентированного на Германию, и вступлению Ирландии в Рейхспакт."
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG: "£KR_game_rule_flag_IRE_socialist_starry_plough  £KR_game_rule_flag_ENG  Вторая ирландская революция"
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, который затем был свергнут в результате социалистической революции, поддержанной Британским союзом. Было создано марионеточное социалистическое правительство, и Ирландия присоединилась к Третьему интернационалу."

 IRE_PATH: "£KR_game_rule_flag_IRE  Последствия кризиса на Севере"
 RULE_OPTION_IRE_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "События, связанные с выборами 1937 года и кризисом на Севере, подготовили почву для того, кто может повести Ирландию в будущее, будь то приход к власти путем демократических выборов, вооруженного восстания или иностранной интервенции."
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC: "проиграет выборы 1937 года, будет избран главой демократического правительства, созданного в результате прогерманского военного переворота, и будет стремиться к обретению независимости от Германии, оставаясь при этом частью рейхспакта."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC: "не входят в состав правительства после выборов 1937 года, а позже участвуют в демократическом правительстве, сформированном в результате прогерманского военного переворота. Они возглавят это правительство на последующих выборах и будут стремиться к обретению независимости от Германии, оставаясь при этом частью Рейхспакта."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC: "начнет ослаблять ограничения и попытается примириться с бывшими членами партии, реформируя §mШинн Файн§!."
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB: "£KR_game_rule_flag_IRE  Шинн Фейн - Коллинз"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC: "Майкл Коллинз остается лидером партии §gШинн Файн§!,и после победы на выборах 1937 года и преодоления кризиса на Севере управляет Ирландией в соответствии с принципами международной торговли, религиозного плюрализма и важности закона и порядка. После того, как угроза Третьего интернационала в Европе миновала, они $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nАльтернативно §gШинн Файн§! Коллинза $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RТребуется:§!\n§CВерзила остается§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский переворот§! в\n§Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CВерзила оастается§! or §CМулкахи у руля! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB: "£KR_game_rule_flag_IRE  Шинн Файн - Мулкахи"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC: "Ричард Малкахи вступает в должность лидера §gШинн Файн§!, а после победы на выборах 1937 года и преодоления Северного кризиса правительство заняло более примиряющую позицию. $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nАльтернативно, §gШинн Файн§! Мулкахи $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RТребуется:§!\n§CМулкахи у руля§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский военный переворот§! in\n§Y$IRE_FORPOL$§! или\n\n§CПро-германский военный переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CВерзила остается§! или §CМулкахи у руля§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская революция§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  An Saorstát Críostúil"
 RULE_OPTION_IRE_PATH_SOCCON_DESC: "§cAn Saorstát Críostúil§!, или \"Христианская республика\" Эамона Де Валеры, возглавляет коалицию, избранную в 1937 году, и управляет Ирландией, руководствуясь политикой, в значительной степени основанной на католическом социальном учении. An Saorstát Críostúil продолжает возглавлять коалицию на последующих выборах.\n\nAlternatively, §cAn Saorstát Críostúil§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RТребуется§!\n§CЦентристская коалиция§! или §CКонсервативная коалиция§! или §CМарш на Дублин§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский переворот§! в\n§Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CЦентристская коалиция§! или §CКонсервативная коалиция§! в §CМарш на Дублин§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская револиция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE  Лейбористская партия"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC: "§SЛейбористская партия§! Уильяма О'Брайана возглавляет коалицию, избранную в 1937 году, и управляет Ирландией, используя социал-демократическую политику, которая составляла демократическую программу Первого парламента в 1919 году, но так и не была реализована на практике. Лейбористы продолжают возглавлять правящую коалицию на последующих выборах.\n\nАльтернативно, §SЛейбористская партия§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RТребуется:§!\n§CКомпромиссная коалиция§! или §CРадикальная коалиция§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский переворот§! в §Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CЦентристская коалиция§! или §CКомпромиссная коалиция§! или §CРадикальная коалиция§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB: "£KR_game_rule_flag_IRE  Партия национального развития"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC: "§mПартия национального развития§! Шона Лемасса были избраны в составе коалиции на выборах 1937 года, а затем стали главной партией в коалиции на последующих выборах. Они будут управлять Ирландией, проводя политику, которая ставит во главу угла бизнес и экономический рост.\n\nАльтернативно, §mПартия национального развития§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RТребуется:§!\n§CЦентристская коалиция§! или §CКомпромиссная коалиция§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский переворот§! в §Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CЦентристская коалиция§! или §CКомпромиссная коалиция§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Семья земли"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "§lClann na Talmhan§!, или \"Семья земли\" Майкла Доннеллана, были избраны в составе коалиции на выборах 1937 года, а затем стали главной партией в коалиции на последующих выборах. Они будут управлять Ирландией, проводя политику, в которой приоритет отдается мелким фермерам и сельским районам.\n\nАльтернативно, §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RТребуется:§!\n§CКомпромиссная коалиция§! или §CРадикальная коалиция§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский переворот§! в §Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CЦентристская коалиция§! или §CКомпромиссная коалиция§! или §CРадикальная коалиция§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RADSOC: "£KR_game_rule_flag_IRE  Progressive Labour Party"
 RULE_OPTION_IRE_PATH_RADSOC_DESC: "§RПрогрессивная лейбористская партия§! Оуэна Шихи-Скеффингтона избирается в составе коалиции на выборах 1937 года и до тех пор, пока Ирландия не окажется во фракции или в состоянии войны и не проведет достаточных реформ, становится главной партией коалиции на последующих выборах. Он будет управлять Ирландией, проводя политику, соответствующую принципам пацифизма, эгалитаризма и секуляризма, и может присоединиться к Третьему интернационалу только в ограниченных обстоятельствах.\n\nАльтернативно, §RПрогрессивная лейбористкая партия§! заставит Шихи-Скеффингтона передать контроль над партийным руководством более воинственным членам, а лейбористское правительство, потерпев неудачу в урегулировании кризиса на Севере, возглавит правительство с помощью Британского союза. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RТребуется:§!\n§CРадикальная коалиция§! в §Y$IRE_ELECTION$§!\n\n§CВторая ирландская революция§! в §Y$IRE_FORPOL$§! или §CТретий интернационал существует§!\n\n§RНе§! §CРейхспакт§! или §CАнтанта§! или §CПро-германский переворот§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_PATAUT: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Автократия"
 RULE_OPTION_IRE_PATH_PATAUT_DESC: "§PAontas Náisiúnta§!, или \"Национальный союз\" Оуэна О'Даффи, свергает нестабильное избранное правительство после выборов 1937 года и успешно справляется с кризисом на Севере. Впоследствии он одерживает победу в борьбе за власть внутри своей партии, укрепляя свое правление и управляя Ирландией как националистическая, католическая, корпоративистская диктатура, поддерживаемая армией.\n\nАльтернативно, §PAontas Náisiúnta§! не участвовал в перевороте избранного правительства после выборов 1937 года, и О'Даффи позже стал лидером диктатуры, установленной Про-германским переворотом, впоследствии пытаясь добиться независимости от Германии, оставаясь при этом частью рейхспакта.\n\n§RТребуется:§!\n§CМарш на Дублин§! и §Rне§! §CПро-германский переворот§! в §Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CКонсерванивная коалиция§! или §CМарш на Дублин§! в §Y$IRE_ELECTION$§!\n\n§RNot§! §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Демократия"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ Борьба за власть внутри партии приводит к тупиковой ситуации, и умеренный член партии Джон Дж. О'Келли остается собирать осколки. Он превращает Ирландию в твердую демократию, управляемую консерваторами, реформируя §gAontas Náisiúnta§! в ходе этого процесса и формирования коалиции с Saorstát Críostúil.\n\nАльтернативно, §PAontas Náisiúnta§! была избрана в составе коалиции на выборах 1937 года, а затем стала главной партией коалиции на последующих выборах.\n\nАльтернативно, §gAontas Náisiúnta§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RТребуется:§!\n§CКонсервативная коалиция§! или §CМарш на Дублин§! в §Y$IRE_ELECTION$§! и §Rне§! §CПро-германский переворот§! в §Y$IRE_FORPOL$§! или\n\n§CПро-германский переворот§! в §Y$IRE_FORPOL$§! и §Rне§! §CКонсервативная коалиция§! или §CМарш на Дублин§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AN_DESC: "Aontas Náisiúnta, или \"Национальный союз\", свергает нестабильное избранное правительство после выборов 1937 года и успешно справляется с кризисом на Севере."
 RULE_OPTION_IRE_PATH_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ Гироид О'Кинненган сторонник галльского превосходства, член интегралистского крыла §NAontas Náisiúnta§! существенно изменил партию."
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Регенство"
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nВосхищаясь монархическим строем, но не имея достойного претендента на ирландский трон, О'Кинненган правит Ирландией в качестве регента до тех пор, пока не будет найден подходящий кандидат.\n\n§RТребуется:§!\n§CМарш на Дублин§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CПро-германский переворот§! или §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Монархия"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nО'Кинненган коронует португальского аристократа Хорхе Мария О'Нила, отпрыска древней и славной династии О'Нилов, в попытке вернуть Ирландии дни ее славы.\n\n§RТребуется:§!\n§CМарш на Дублин§! в §Y$IRE_ELECTION$§!\n\n§RНе§! §CПро-германский переворот§! или §CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC: "Правительство терпит крах во время кризиса на Севере, и попытка Про-германского переворота вскоре сталкивается с социалистической революцией при значительной поддержке Британского союза."
 RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC: "Затем они будут стремиться к обретению независимости от Великобритании, оставаясь при этом частью Третьего интернационала."
 RULE_OPTION_IRE_PATH_SYNDIE: "£KR_game_rule_flag_IRE_socialist_starry_plough  Синдикалистская партия Ирландии"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC: "$RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC$\n\n§rСиндикалистская партия Ирлалндии§! Джеймса Ларкина выходит на первый план после революции, вдохновленный взглядами Джеймса Коннолли и теориями ортодоксального синдикализма в других социалистических странах. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RТребуется:§!\n§CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_TOTALIST: "£KR_game_rule_flag_IRE_socialist_starry_plough  Saor Éire"
 RULE_OPTION_IRE_PATH_TOTALIST_DESC: "$RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC$\n\n§oSaor Éire§! Падара О'Доннела выходит на первый план после революции, создавая националистическую, авангардистскую партию-государство, основанное на сельском воинствующем социализме. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RТребуется:§!\n§CВторая ирландская революция§! в §Y$IRE_FORPOL$§!"

 NIR_REVOLT: "£KR_game_rule_flag_NIR  Восстание на Севере"
 RULE_OPTION_NIR_REVOLT_RANDOM: "По умолчанию"
 RULE_OPTION_NIR_REVOLT_RANDOM_DESC: "Считая союз с Дублином благоприятным для защиты от вторжения со стороны Британского союза, Северная Ирландия присоединилась к Республике после британской революции.\nОднако глубокие исторические разногласия сохраняются, и если Ирландия попадет под власть синдикалистов или бескомпромиссных националистов, Северная Ирландия может восстать против правления Дублина."
 RULE_OPTION_NIR_REVOLT_NO: "£KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Нет восстания"
 RULE_OPTION_NIR_REVOLT_NO_DESC: "Новому крайне правому или крайне левому правительству Ирландии удается подавить любое потенциальное восстание на Севере до того, как оно вспыхнет."
 RULE_OPTION_NIR_REVOLT_DESC: "Северная Ирландия объявляет войну правительству Дублина. Если это война против реакционного режима, то это произойдет где-то после марта 1938 года, и Северная Ирландия присоединится к Антанте, если она добьется успеха.\nЕсли это направлено против синдикалистского режима, то восстание произойдет, когда Антанта вступит в войну с Третьим интернационалом, а Северная Ирландия присоединится к Антанте в начале восстания."
 RULE_OPTION_NIR_REVOLT_YES: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Восстание"
 RULE_OPTION_NIR_REVOLT_YES_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\n\n§RТребуется:§!\n§CМарш на Дублин§! в §Y$IRE_ELECTION$§! и §Rне§! §CАнтанта§!, §CПро-германский переворот§! или §CВторая ирландская революция§! в\n§Y$IRE_FORPOL$§! и §Rне§! §CAontas Náisiúnta - Демократия§! в §Y$IRE_PATH$§! или\n\n§CВторая ирландская революция§! в §Y$IRE_FORPOL$§!\nи §CАнтанта находится в состоянии войны с Третьим интернационалом.§!\n\n§RНе§! §CАнтанта§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Восстание - передача полномочий"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nЕсли восстание увенчается успехом, Северная Ирландия останется автономным регионом Соединенного Королевства, как это было до британской революции.\n\n§RТребуется:§!\n§CМарш на Дублин§! в §Y$IRE_ELECTION$§! и §Rне§! §CАнтанта§!, §CПро-германский переворот§! или §CВторая ирландская революция§! в\n§Y$IRE_FORPOL$§! и §Rне§! §CAontas Náisiúnta - Демократия§! в §Y$IRE_PATH$§! или\n\n§CВторая ирландская революция§! в §Y$IRE_FORPOL$§!\nи §CАнтанта находится в состоянии войны с Третьим интернационалом.§!\n\n§RНе§! §CАнтанта§! в §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_ANNEX: "£KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Восстание - Интеграция"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nЕсли восстание увенчается успехом, Северная Ирландия будет полностью присоединена к Соединенному Королевству.\n\n§RТребуется:§!\n§CМарш на Дублин§! в §Y$IRE_ELECTION$§! и §Rне§! §CАнтанта§!, §CПро-германский переворот§! или §CВторая ирландская революция§! в\n§Y$IRE_FORPOL$§! и §Rне§! §CAontas Náisiúnta - Демократия§! в §Y$IRE_PATH$§! или\n\n§CВторая ирландская революция§! в §Y$IRE_FORPOL$§!\nи §CАнтанта находится в состоянии войны с Третьим интернационалом.§!\n\n§RНе§! §CАнтанта§! в §Y$IRE_FORPOL$§!"

 BEL_FLAWAL_PATH: "£KR_game_rule_flag_BEL  Последствия 17-го февраля"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC: "Непопулярный король и сильные антигерманские настроения - коктейль, с которым Фландрия-Валлония встретит грядущие испытания."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Статус КВО"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC: "§gАдельберт§! подавил протесты с помощью армии и решил не проводить какие-либо реформы в королевстве."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC: "Адельберт подавляет протесты с помощью армии. Некоторое время спустя он решается на реформы, превращающие королевство в полноценную конституционную монархию."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Реформа - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\n§cKatholiek Blok / Démocratie Chrétienne§!, или Католический блок победил на последующих выборах."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Реформа - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\n§SBelgische Werklieden Partij / Parti Ouvrier Belge§!, или Бельгийская рабочая партия, победила на последующих выборах."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Реформа - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nThe KP/DC побеждает на выборах, при этом §mLiberale Partij§!, или Либеральная партия, побеждает на следующих."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Реформа - BWP/POB (LP)"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nБельгийская Рабочая партия победит на следующих выборах, при этом, §либералы§! победят на следующих."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Адельберт подавляет протесты с помощью армии. Через некоторое время армия набирает достаточно сил, чтобы свергнуть непопулярное правительство и превратить Адельберта в подставное лицо."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Военный переворот - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §cKP/DC§! побеждает на выборах."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Военный переворот - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §mLiberale Partij§!, или Либеральная партия побеждает на выборах."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Военный переворот - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §SBWP/POB§! побеждает на выборах."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Военный переворот - BWP/POB (LP)"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\n KP/DC побеждает на выборах, при этом §mLiberale Partij§!, или Либеральная партия, побеждает на следующих"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Военный переворот - вмешательство Германии"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe BWP/POB побеждает на последующих выборах, но Германия вмешивается и восстанавливает Адельберта и его §gкабинет§!.\nБельгия позже восстает после того, как Французская коммуна объявляет войну Германской империи."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia  Военный переворот - военная хунта"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §PВоенные§! решают не расставаться с властью."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В последней отчаянной попытке сохранить власть перед роспуском §PФламандский совет§! решается на смелый шаг - единогласно провозглашает независимость Фландрии."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Фламанское восстание - подавление"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Адельберт решает подавить это восстание."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Фламандское васстание - молчаливое согласие"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Адельберт не решается вторгнуться во Фландрию."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Восстание - независимость Бельгии"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится критической, что приводит к восстанию. Фламандские и валлонские повстанцы объединяются, чтобы обеспечить независимость объединенной Бельгии, вытесняя немецкие войска из страны\n\n§CПримечание: Бельгия провозглашает независимость в§! §Y1936 году§!§C.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум о независимости Бельгии."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Референдум - независимость Бельгии"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Германия признает результаты этого референдума и предоставляет Бельгии независимость.\n\n§CNote: Бельгия получает независимость около§! §Y1937 года§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL  Референдум - отказ"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Германия отвергает результаты этого референдума и расправляется со всеми несогласными. Бельгия позже восстает после того, как Французская коммуна объявляет войну Германской империи."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Отречение - Независимость Бельгии"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. Фламандская гвардия использует эту возможность для консолидации власти. Позже она совершает успешный государственный переворот и заставляет Адельберта отречься от престола.\n\n§CПримечание: Бельгия объявляет о независимости около §Y1938 года§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Распад"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "Единая Фландрия-Валлония не смогла выжить в огне восстания, и теперь на ее месте появились две новые отдельные страны, судьба которых неясна.\n\n§CСтрана разваливается в§! §Y1936 году§!§C.§!"

 BEL_PATH: "£KR_game_rule_flag_BEL  Первый бельгийский конгресс"
 RULE_OPTION_BEL_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_BEL_PATH_RANDOM_DESC: "Немецкий претендент был свергнут, а временное правительство призвало провести официальные выборы. Необходимо будет подать два отдельных бюллетеня, во-первых, решить, какой тип правительства будет принимать государство, и, во-вторых, решить, какие партии проведут нас через эти тревожные времена."
 RULE_OPTION_BEL_PATH_MONARCHY: "£KR_game_rule_flag_BEL  Монархия восстановлена"
 RULE_OPTION_BEL_PATH_MONARCHY_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!""
 RULE_OPTION_BEL_PATH_GENERIC_DESC: "а последующее избранное правительство - на волю случая."
 RULE_OPTION_BEL_PATH_MONARCHY_DESC_START: "Народ Бельгии голосует за возвращение короля Альберта I"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL  Восстановленная монархия - Ван Аккер"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, и избрано левоцентристское крыло §SЛейбористской Партии§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_BEL  Монархия - Спаак"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, и избирает крыло Ахилла Ван Аккера партии BWP/POB.\nНа последующих выборах победило крыло Поля-Анри Спаака из §lBelgische Werklieden Partij / Parti Ouvrier Belge§!, или Бельгийская Лейбористской партии. \n\n§RТребуется:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL  Восстановление монархии - Католическая Партия"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, и избрана §cКатолическая Партия§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_BEL  Монархия - Жансон"
 RULE_OPTION_BEL_PATH_MONARCHY_MARLIB_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, и избрана KP/DC.\nНа следующих выборах побеждает §mLiberale Partij§!, или Либеральная Партия Поль-Эмиля Жансона.\n\n§RТребуется:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_BEL  Восстановление монархии - Verdinaso"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, и избрана §PVerdinaso§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC: "£KR_game_rule_flag_BEL  Провозглашена республика"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START: "Народ Бельгии голосует за провозглашение республики"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_BEL  Провозглашена республика - Ван Аккер"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, и избрано левоцентристское крыло §SЛейбористской Партии§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BEL  Провозглашена республика - Спаак"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, и избрано центристское крыло §lЛейбористской Партии§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_BEL  Провозглашена республика - Либеральная Партия"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, и избрана §mЛиберальная Партия§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BEL  Провозглашена республика - Ван Зеланд"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, и избрана LP.\nНа последующих выборах победителем стало крыло Поля Ван Зеланда из §cKP/DC§!.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_BEL  Провозглашена республика - Verdinaso"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT_DESC: "После отречения Адельберта от престола к власти приходит Ван Северен и провозглашает себя \"Лидером\". Он создает военное правительство во главе с §PVerdinaso§!.\n\n§RТребование:§!\n§CОтречение - Бельгийская независимость§! в\n§Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist  Синдикалистское поглощение"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, и избрана Лейбористская Партия. §RЖакмотт§! берет под контроль правительство, возглавляемое лейбористами, и реформирует страну в синдикалистское государство.\n\n§RТребование:§!\nЛюбая §CБельгийская независимость§! в §Y$BEL_FLAWAL_PATH$§!\n§RНе§! §CРейхспакт§! или §CАнтанта§! в §Y$BEL_FORPOL$§!"
  
 BEL_FORPOL: "£KR_game_rule_flag_BEL  Внешняя политика Бельгии"
 RULE_OPTION_BEL_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "После восстановления независимости и роста международной напряженности Бельгия должна укрепить свои позиции в мире.§!\n§RТребование:§!\nЛюбая §CНезависимость Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствия 17-го февраля§!"
 RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER  Воссоединиться с Рейхспактом"
 RULE_OPTION_BEL_FORPOL_GER_DESC: "Бельгия и Германская Империя договариваются о том, что в обмен на признание своей независимости Бельгия вновь войдет в состав Рейхспакта.\n§RТребование:§!\nЛюбая §CНезависимость Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствия 17-го февраля§!\n§RНе§! §CМонархия восстановлена§! или §CСиндикалистское поглощение§! в §Y£KR_game_rule_flag_BELG  Первый бельгийский конгресс§!"
