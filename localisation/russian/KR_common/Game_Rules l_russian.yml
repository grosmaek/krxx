 RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Пути стран - Северная Америка"
  
 CAN_PATH: "£KR_game_rule_flag_CAN  Канадский политический путь"
 RULE_OPTION_CAN_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_CAN_PATH_RANDOM_DESC: "На предстоящих выборах Канаде предстоит выбор между либералами и консерваторами."
 RULE_OPTION_CAN_PATH_MARLIB: "£KR_game_rule_flag_CAN  Либеральный"
 RULE_OPTION_CAN_PATH_MARLIB_DESC: "Либералы во главе с Макензи Кингом побеждают на выборах 1936 года и сохраняют свою власть."
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM: "£KR_game_rule_flag_CAN  Коалиция либералов-КФС"
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC: "§mЛибералы§! во главе с Маккензи Кингом победят на выборах в Канаде в 1936 году и удержатся у власти благодаря помощи Кооперативной Федерации Содружества."
 RULE_OPTION_CAN_PATH_SOCCON: "£KR_game_rule_flag_CAN  Консервативный"
 RULE_OPTION_CAN_PATH_SOCCON_DESC: "Консерваторы во главе с Р.Б. Бенетом побеждают на выборах 1936 года, поворачивая страну на более милитаристский путь."
 RULE_OPTION_CAN_PATH_AUTDEM: "£KR_game_rule_flag_CAN  Авторитарный"
 RULE_OPTION_CAN_PATH_AUTDEM_DESC: "Консерваторы выигрывают выборы 1936 года, но после принятия закона о воинской повинности и Акта о военных мерах они передают авторитарную власть в руки британского короля."
  
 CAN_KING: "£KR_game_rule_flag_CAN  Британская монархия"
 RULE_OPTION_CAN_KING_RANDOM: "По умолчанию"
 RULE_OPTION_CAN_KING_RANDOM_DESC: "Британская корона наследуется Эдуардом, но останется ли она у него зависит от его популярности и силы его сторонников."
 RULE_OPTION_CAN_KING_EDWARD: "£KR_game_rule_flag_CAN  Король Эдуард VIII"
 RULE_OPTION_CAN_KING_EDWARD_DESC: "Британскую корону наследует Эдуард. Он никогда не отрекается от престола."
 RULE_OPTION_CAN_KING_ABDICATES: "£KR_game_rule_flag_CAN  Король Эдуард VIII отрекается"
 RULE_OPTION_CAN_KING_ABDICATES_DESC: "Британскую корону наследует Эдуард, но он в конце концов отрекается от престола (при условии, что существуют условия для отречения). Кому-то из его братьев предстоит быть королём."
 RULE_OPTION_CAN_KING_ALBERT: "£KR_game_rule_flag_CAN  Король Альберт I"
 RULE_OPTION_CAN_KING_ALBERT_DESC: "Британскую корону наследует Эдуард, но он в конце концов отрекается от престола (при условии, что существуют условия для отречения). Корона переходит к принцу Альберту, его старшему брату и предполагаемому наследнику."
 RULE_OPTION_CAN_KING_HENRY: "£KR_game_rule_flag_CAN  Король Генрих IX"
 RULE_OPTION_CAN_KING_HENRY_DESC: "Британскую корону наследует Эдуард, но он в конце концов отрекается от престола (при условии, что существуют условия для отречения). Корона переходит к принцу Генри, его второму по старшенству брату и человеку со значительным военным опытом."
 RULE_OPTION_CAN_KING_GEORGE: "£KR_game_rule_flag_CAN  Король Георг VI"
 RULE_OPTION_CAN_KING_GEORGE_DESC: "Британскую корону наследует Эдуард, но он в конце концов отрекается от престола (при условии, что существуют условия для отречения). Корона переходит к принцу Георгу, его младшему брату, у которого уже есть сын. Георг не погибнет в авиакатастрофу."
  
 CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Новая Англия"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM: "По умолчанию"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM_DESC: "После начала Второй американской гражданской войны, Канада должна принять решение, проводить ли интервенцию в Новую Англию."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN  Формирование Новой Англии"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM_DESC: "Когда начнётся гражданская война, Канада проводит интервенцию в Новую Англию и формирует там союзное правительство."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM: "£KR_game_rule_flag_CAN  Оккупировать Новую Англию"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM_DESC: "Когда начнется Вторая Американская гражданская война, Канада обязательно вмешается в дела Новой Англии, но предпочтет оккупировать территорию, а не формировать союзное правительство."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN  Избегать Новой Англии"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE_DESC: "Когда начнется Вторая американская гражданская война, Канада вообще откажется вмешиваться в Новую Англию."
 
 CAN_ACW_ALASKA: "£KR_game_rule_flag_CAN  Вопрос об Аляске"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM: "По умолчанию"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM_DESC: "Последняя граница Америки, Аляска, представляет собой нетронутую красоту страны, которая сейчас находится в глубоком смятении. Губернатор Трой от имени своего немногочисленного населения обращается к Канаде - маяку мира, который может сохранить его штат и предотвратить войну. Хотя бы на время..."
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE: "£KR_game_rule_flag_CAN  Интервенция"
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE_DESC: "Канада принимает призывы своего соседа о защите, и ее судьба проявляется в том, что она становится защитницей североамериканских земель от хаоса, царящего внизу.\n\n§RТребование:§!\n§RНе§! §CИзбегать Новой Англии§! в §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  Без интервенции"
