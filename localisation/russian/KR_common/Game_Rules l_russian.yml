 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_CEN  Национально-Революционная Партия"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC: "Хотя демократия возобладала над революционными идеологиями, наименее экстремистские из них не были запрещены. §SНационально-Революционная Партия§! одерживает победу на выборах.\n\n§RТребуется§!\n§CЦентральная Америка объединена под властью демократов§!"

 CEN_DEM_FORPOL: "£KR_game_rule_flag_CEN  Внешняя политика демократической Центральной Америки"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM_DESC: "Объединив Центральную Америку, зарождающаяся республика должна искать союзников, чтобы обеспечить свою независимость на волне региональных и международных потрясений, вызванных Второй гражданской войной в Америке."
 RULE_OPTION_CEN_DEM_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_DESC: "Центральная Америка присоединится к Антанте.\n\n§RТребуется:§!\n§CЦентральная Америка объединена под властью демократов§!\n\n§RНе§! §CПартия Демократического Объединения§! или §CНационально-Революционная Партия§! в §Y$CEN_DEM_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Антанта - Белиз"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE_DESC: "Центральная Америка присоединится к Антанте, взамен потребовав Белиз у Вест-Индской федерации.\n\n§RТребуется:§!\n§CЦентральная Америка объединена под властью демократов§!\n\n§RНе§! §CПартия Демократического Объединения§! или §CНационально-Революционная Партия§! в §Y$CEN_DEM_PATH$§!\n§RНе§! любой §CСоциалистический переворот§! в §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_CEN: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Карибский Альянс"
 RULE_OPTION_CEN_DEM_FORPOL_CEN_DESC: "Центральная Америка решает сосредоточиться на защите региона, формируя Демократический альянс Карибского бассейна или присоединяясь к нему.\n\n§RТребуется:§!\n§CЦентральная Америка объединена под властью демократов§!"


 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist  Центральноамериканский конгресс"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Центральная Америка объединяется под властью левых сил. Какая фракция придет к власти во время первого Центральноамериканского конгресса?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist  Синдикалисты"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "§rОртодоксальные синдикалисты§! приходят к власти. Торговля с европейскими революционными режимами идет полным ходом, и молодая страна быстро индустриализируется.\n\n§RТребование:§!\n§CЦентральную Америку объединяют социалисты§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist  Революционеры"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "Радикальные социалисты всегда были самой популярной революционной фракцией в регионе, и съезд принимает решение против любых радикальных изменений. Таким образом, избираются §RРеволюционеры§!. Центроамерика становится аграрным бастионом равенства.\n\n§RТребование:§!\n§CЦентральную Америку объединяют социалисты§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist  Максимисты"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "Конгресс решает, что нужна сильная центральная власть, и избирает §oМаксимистов§!. Смогут ли они сотрудничать с менее радикальными фракциями или их правлению придет конец в результате переворота?\n\n§RТребование:§!\n§CЦентральную Америку объединяют социалисты§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist  Умеренные"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "Революция вечна, но люди гораздо важнее. В бархатной перчатке выбирают §RУмеренные§!, чтобы руководить страной.\n\n§RТребование:§!\n§CЦентральную Америку объединяют социалисты§!"

 CEN_MIL_PATH: "£KR_game_rule_flag_CEN  Военный конгресс Центральной Америки"
 RULE_OPTION_CEN_MIL_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC: "Центральная Америка объединилась под властью военных. Какая фракция придет к власти во время первого Центральноамериканского конгресса?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM: "£KR_game_rule_flag_CEN  Умеренные"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "Умеренные во главе с §gСомоза§! устанавливают военную администрацию и даже организуют подтасованные выборы, чтобы придать себе легитимность.\n\n§RТребование:§!\n§CЦентральную Америку объединяют реакционеры§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT: "£KR_game_rule_flag_CEN  Милитаристы"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "Милитаристы во главе с §PУбико§!устанавливают авторитарный режим. Центральная Америка быстро превращается в военную диктатуру.\n\n§RТребование:§!\n§CЦентральную Америку объединяют реакционеры§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP: "£KR_game_rule_flag_CEN  Радикалы"
