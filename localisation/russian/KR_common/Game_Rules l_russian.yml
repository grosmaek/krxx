 USA_ELECTION: "£KR_game_rule_flag_USA  Выборы в США 1936 года"
 RULE_OPTION_USA_ELECTION_RANDOM: "По умолчанию"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC: "Несмотря на политические неурядицы и неэффективные программы помощи экономике, многим казалось, что экономика Соединенных Штатов, наконец, восстанавливается после краха на Уолл-стрит в 1925 году. Черный понедельник положил конец этим надеждам и стал предсмертным звонком для и без того больной экономики. И республиканцы, и демократы пообещали исправить ситуацию, но доверие общества к системе быстро ослабевает. И Рид, и Лонг жестко выступают против коррумпированных банковских и политических секторов, которые они винят в крахе. Кроме того, 1936 год - год выборов, а выборы имеют последствия."
 RULE_OPTION_USA_ELECTION_GARNER: "£KR_game_rule_flag_USA  Джон Нэнс Гарнер"
 RULE_OPTION_USA_ELECTION_GARNER_DESC: "На выборах побеждает кандидат от демократов §cДжон Нэнс Гарнер§!"
 RULE_OPTION_USA_ELECTION_LANDON: "£KR_game_rule_flag_USA  Альф Лэндон"
 RULE_OPTION_USA_ELECTION_LANDON_DESC: "На выборах побеждает кандидат от республиканцев §mАльф Лэндон§!"
 RULE_OPTION_USA_ELECTION_OLSON: "£KR_game_rule_flag_USA  Флойд Олсон"
 RULE_OPTION_USA_ELECTION_OLSON_DESC: "На выборах побеждает кандидат от Национального Единства §SФлойд Олсон§!"
 RULE_OPTION_USA_ELECTION_LONG: "£KR_game_rule_flag_USA  Хьюи Лонг"
