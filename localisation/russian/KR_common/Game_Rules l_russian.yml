 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC: "£KR_game_rule_flag_RUS_socialist  ПСР - Левые (Спиридоновцы) - Камков"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC_DESC: "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ лево-эсеровский идеалист Борис Камков.\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST: "£KR_game_rule_flag_RUS_socialist  ПСР - Левые (Максималисты) - Устинов"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ Левые эсеры занимают доминирующее положение, и Мария Спиридонова избирается премьер-министром.\nОднако §oМаксималистское§! крыло Алексея Устинова постепенно набирает силу и захватывает полный контроль над партией, когда начинается война с Германией.\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE: "£KR_game_rule_flag_RUS_socialist  ВСТ - Правые - Абрамович"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nОднако на партийном съезде Левицкого заменяет Рафаил Абрамович, умеренный социалист из правого крыла партии.\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_VST_START_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ Руководящее положение занимает §rВсероссийский Союз Труда§!, премьер-министром избран Владимир Левицкий."
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE: "£KR_game_rule_flag_RUS_socialist  ВСТ - Центр - Левицкий"
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nЛевицкий тщательно балансирует между интересами коалиции и успешно сохраняет свою позицию.\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  ВСТ - Центр - Сулимов"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nСтолкнувшись с сильным сопротивление внутри партии, он позволяет своему протеже Даниилу Сулимову взять верх, который преодолевает фракционность, получив чрезвычайные полномочия.\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  ВСТ - Левые - Каменев"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ZINOVIEV_TOTALIST: "£KR_game_rule_flag_RUS_socialist  ВСТ - Левые - Зиновьев"
 RULE_OPTION_RUS_PATH_ZINOVIEV_TOTALIST_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ ВСТ занимает руководящее положение, и Владимир Левицкий избирается премьером.\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$ Либо благодаря растущему радикализму в партии, либо благодаря хитроумным интригам, Григорий Зиновьев успешно становится лидером партии и использует угрозу германского империализма для создания §oавторитарного режима§!.\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC: "Однако на партийном съезде Левицкого заменяет Лев Каменев, лидер левого крыла партии."

 RUS_FORPOL: "£KR_game_rule_flag_RUS_socialist  Внешняя политика Российских Социалистов"
 RULE_OPTION_RUS_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "С победой социализма в Европе российские лидеры разделились во мнениях относительно того, следует ли им официально присоединиться к западным социалистам или сформировать отдельный альянс, сосредоточенный вокруг Москвы."
 RULE_OPTION_RUS_FORPOL_INT: "£KR_game_rule_flag_RUS_socialist  £KR_game_rule_flag_FRA  Третий Интернационал"
 RULE_OPTION_RUS_FORPOL_INT_DESC: "В знак социалистического единства и братства Россия принимает решение присоединиться к Третьему Интернационалу.\n\n§RТребуется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§! или §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\nЕсли любой §CПСР-Левые (Спиридоновцы)§! в §Y$RUS_PATH$§!, тогда Французская Коммуна должна выбрать §CАнархисты§! в §Y$FRA_PATH$§!\n§CПримечание: Если Французская Коммуна больше не является лидером Третьего интернационала, новый лидер фракции должен иметь §RРадикильно Социалистическое§! правительство§!\n\nЕсли §CРДП Сулимов§! Или любой §CВСТ-Центр§! в §Y$RUS_PATH$§!, тогда Францзкая Коммуна §Rне§! должна выбрать §CСорелианцы§! или §CЯкобинцы§! в \n§Y$FRA_PATH$§!\n§CПримечание: Если Французская Коммуна больше не является лидером Третьего Интернационала, новый лидер фракции также должен §Rне§! иметь §oТоталистского§! правительства§!\n\n§RНе§! §CПСР-Левые (Максималисты) - Устинов§! в §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_FORPOL_RUS: "£KR_game_rule_flag_RUS_socialist  Независимый социализм"
 RULE_OPTION_RUS_FORPOL_RUS_DESC: "Полагая, что они должны руководить социалистическим миром, и благодаря своему уникальному геополитическому положению, Россия создает свой собственный военный альянс.\n\n§RТребуется:§!\n§CСоциалистическая республика§! в §Y$RUS_AFTERMATH$§! или §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\nЕсли §CРДП - Сулимов§! или любой §CВСТ-Центр§! в §Y$RUS_PATH$§!, тогда Французская Коммуна должна выбрать §CСорелианцы§! или §CЯкобинцы§! в\n§Y$FRA_PATH$§!\n§CПримечание: Если Французская Коммуна больше не является лидером Третьего Интернационала, новый лидер фракции должен иметь §oТоталистское§! правительство§!"
 
 RSA_PATH: "£KR_game_rule_flag_RSA  Последняя Добровольческая Армия"
 RULE_OPTION_RSA_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_RSA_PATH_RANDOM_DESC: "Государственный переворот генерала Василия Болдырева против Савинкова в 1929 году закончился неудачей, но теперь с помощью своих немецких товарищей он сверг тиранов и радикалов во имя российской демократии.\nВ недавно восстановленной Российской Республике должны состояться свободные выборы, и именно народ должен решить, будет ли победа Болдырева отмечена в урне для голосования."
 RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC: "Генерал Болдырев ведет Свободную Россию к победе и избирается ее первым президентом. Его руководство, возглавляемон"
 RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC: "основанным на защите Российской Республики от любого радикализма посредством сильного инстутута президентства и различных социальных реформ."
 RULE_OPTION_RSA_PATH_SOCDEM: "£KR_game_rule_flag_RUS  Красный Генерал"
 RULE_OPTION_RSA_PATH_SOCDEM_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §SДемократическим Союзом§!, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RТребуется:§!\n§CДиктатура§! в §Y$RUS_AFTERMATH$§!\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_RSA_PATH_SOCLIB: "£KR_game_rule_flag_RUS  Народный Маршал"
 RULE_OPTION_RSA_PATH_SOCLIB_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §lДемократическим Союзом§!, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RТребуется:§!\n§CДиктатура§! в §Y$RUS_AFTERMATH$§!\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_RSA_PATH_MARLIB: "£KR_game_rule_flag_RUS  Гарант свободы"
 RULE_OPTION_RSA_PATH_MARLIB_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §mНациональным Союзом§!, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_RSA_PATH_SOCCON: "£KR_game_rule_flag_RUS  Спаситель России"
 RULE_OPTION_RSA_PATH_SOCCON_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §cНациональным Союзом§!, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RТребется:§!\n§CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_RSA_PATH_OPPOSITION: "£KR_game_rule_flag_RUS  Триумф Оппозиции"
 RULE_OPTION_RSA_PATH_OPPOSITION_DESC: "Несмотря на успехи Болдырева на поле боя, на избирательных участках он проигрывает оппозиции, состоящей из тех, кто придерживается более единомышленнических взглядов с правящим немецким режимом.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"

 RSA_FORPOL: "£KR_game_rule_flag_RUS  Внешняя политика Свободной России"
 RULE_OPTION_RSA_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_RSA_FORPOL_RANDOM_DESC: "Свободная русская армия не смогла бы добиться успеха в восстановлении Российской Республики без помощи немцев, но нельзя ожидать, что такая великая держава, как Россия, будет бесконечно пресмыкаться перед своим благодетелем.\nКогда придет время, Республика сможет вернуть себе свое место в мире."
 RULE_OPTION_RSA_FORPOL_GER: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_GER  Верность Германии"
 RULE_OPTION_RSA_FORPOL_GER_DESC: "Россия укрепляет свои новые связи с Германией и углубляет свои экономические отношения, присоединяясь к Миттельевропе.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_RSA_FORPOL_RSA_DESC: "Россия отвергает карательные условия навязанного Германией Московского мирного договора"
 RULE_OPTION_RSA_FORPOL_ENT: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_RSA_FORPOL_ENT_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, и присоединяется к своим старым союзникам Первого Вельткрига.\n\n§RТребуется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!\n\n§CФранцузская Республика, а также Канада или Соединенное Королевство являются членами Антанты, а Антанта не находится в состоянии войны с Германией§!\n\n§RНе§! §CТриумф Оппозиции§! в §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_JAP: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_JAP  Сфера Сопроцветания"
 RULE_OPTION_RSA_FORPOL_JAP_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, и заключает новый союз с японцами.\n\n§RТребуется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!\n\n§CЯпония является лидером альянса и не находится в состоянии войны с Германией§!\n\n§RНе§! §CТриумф Оппозиции§! в §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_USA: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_USA  Северотихоокеанский Договор"
 RULE_OPTION_RSA_FORPOL_USA_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, и заключает новый союз с американцами.\n\n§CПримечание: Если выбран этот вариант, каждый несоциалистический победитель во Второй гражданской войне в США не будет объявлять войну Германии или присоединяться к другой фракции, если только Германия не потерпит поражение в Вельткриге. Это будет применяться, даже если правила игры для американской внешней политики уже установлены.§!\n\n§RТребуется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!\n\n§CПобедитель во Второй гражданской войне в Америке не является социалистом, не состоит во альянсе и не воюет с Германией§!\n\n§RНе§! §CТриумф Оппозиции§! в §Y$RSA_PATH$§!"

 FER_PATH: "£KR_game_rule_flag_FER_army  Путь контрреволюции"
 RULE_OPTION_FER_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_FER_PATH_RANDOM_DESC: "На Дальнем Востоке происходит восстание либо против савинковского, либо против социалистического режима в Москве. Возглавляемое двумя амбициозными людьми с совершенно противоположными взглядами, военачальником Григорием Семеновым и убежденным монархистом Михаилом Дитерихсом, восстание вряд ли увенчается успехом. В любом случае, только один из них сможет подняться на вершину."
 RULE_OPTION_FER_PATH_RUS_PATAUT: "£KR_game_rule_flag_RUS  Верховный атаман России"
 RULE_OPTION_FER_PATH_RUS_PATAUT_DESC: "$RULE_OPTION_FER_PATH_RUS$ его §PВсероссийский Воинский Союз§!, возьмет на себя полный контроль, и он будет назначен Верховным атаманом России.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_FER_PATH_RUS: "Семенов расправляется со своим соперником Дитерихсом и пытается захватить власть над всей Россией.\nЕсли он добьется успеха,"
 RULE_OPTION_FER_PATH_RUS_AUTDEM: "£KR_game_rule_flag_RUS  Пожизненный президент"
 RULE_OPTION_FER_PATH_RUS_AUTDEM_DESC: "$RULE_OPTION_FER_PATH_RUS$ его §gВсероссийская Народная Партия§!, восстановит Российскую Республику и назначит его авторитарным президентом.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_FER_PATH_SIB_PATAUT: "£KR_game_rule_flag_FER  Верховный Атаман Сибири"
 RULE_OPTION_FER_PATH_SIB_PATAUT_DESC: "$RULE_OPTION_FER_PATH_SIB$\n§PКлика Семёнова§! установливает полный контроль над режимом, Семенов назначается верховным атаманом Сибири.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_FER_PATH_SIB: "Семенов расправляется со своим соперником Дитерихсом и укрепляет свою власть над Сибирью вместо того, чтобы пытаться завоевать всю Россию."
 RULE_OPTION_FER_PATH_SIB_AUTDEM: "£KR_game_rule_flag_FER  Диктатор Сибири"
 RULE_OPTION_FER_PATH_SIB_AUTDEM_DESC: "$RULE_OPTION_FER_PATH_SIB$\nЕго §gДемократическая Народная Партия Вольной Сибири§!, делает незначительные уступки сибирским демократам и создает республику, в то время как на практике он сохраняет за собой значительные полномочия.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_FER_PATH_NATPOP: "£KR_game_rule_flag_RUS_empire  Восстановление Царства"
 RULE_OPTION_FER_PATH_NATPOP_DESC: "Дитерихс расправляется со своим соперником Семеновым и пытается захватить власть над всей Россией.\nЕсли он добьется успеха, его §nВысший Монархический Совет§!, восстановит Русское Царство, напоминающее времена до Петра I: глубоко реакционное и религиозное, государство-наследник старой Руси.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§CРоссия потерпела поражение во Втором Велькриге§!"
 RULE_OPTION_FER_PATH_NO_REVOLT: "£KR_game_rule_flag_RUS  Нет восстания"
 RULE_OPTION_FER_PATH_NO_REVOLT_DESC: "С убийством Семенова импульс для восстания на Дальнем Востоке утрачен.\n\n§RТребуется:§!\n§CДиктатура§! в §Y$RUS_AFTERMATH$§!"

 FER_FORPOL: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_FER  Внешняя политика Дальнего Востока"
 RULE_OPTION_FER_FORPOL_RANDOM: "По умолчанию"
 RULE_OPTION_FER_FORPOL_RANDOM_DESC: "То, что когда-то было Дальневосточной армией, должно будет решить, каким образом она хочет выйти на мировую арену - либо после того, как заявит о своих правах самой России, либо в качестве сибирского режима."
 RULE_OPTION_FER_FORPOL_FER: "£KR_game_rule_flag_RUS  Московский Договор"
 RULE_OPTION_FER_FORPOL_FER_DESC: "Восстание на Дальнем Востоке превзошло все ожидания и объединило Россию. Новое правительство воссоздает Московский Договор.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§RНе§! любая §CСибирь§! в §Y$FER_PATH$§!\n§CДальневосточная Армия контролирует Москву§!"
 RULE_OPTION_FER_FORPOL_RSA: "£KR_game_rule_flag_FER_army  £KR_game_rule_flag_RSA  Свободная Российская Армия"
 RULE_OPTION_FER_FORPOL_RSA_DESC: "Семенов находит неожиданного союзника в Свободной Российской Армии, объединенной общим презрением к действующему кремлевскому режиму.\nЕсли войскам Болдырева удастся захватить Москву, восстание Семенова мирно объединится с восстановленной республикой.\n\n§RТребется:§!\n§CДиктатура§! или §CСоциалистическая Республика§! в §Y$RUS_AFTERMATH$§!\nили §CРДП - Сулимов§! в §Y$RUS_PATH$§!\n\n§RНе§! §CВосстановление Царства§! в §Y$FER_PATH$§!"
 RULE_OPTION_FER_FORPOL_ENT: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_FER_FORPOL_ENT_DESC: "Восстание на Дальнем Востоке превзошло все ожидания и объединило Россию. В поисках нового союза режим Семенова присоединяется к Антанте.\n\n§RТребуется:§!\n§CВерховный Атаман России§! или §CПожизненный президент§! в\n§Y$FER_PATH$§!\n§CДальневосточная Армия контролирует Москву§!"
 RULE_OPTION_FER_FORPOL_JAP: "£KR_game_rule_flag_FER  £KR_game_rule_flag_JAP  Сфера Сопроцветания"
 RULE_OPTION_FER_FORPOL_JAP_DESC: "Семенов соглашается с японцами, официально причисляя Сибирь к Сфере Сопроцветания.\n\n§RТребется:§!\nЛюбая §CСибирь§! в §Y$FER_PATH$§!\n§CРоссия потерпела поражение во Втором Вельткриге§!"
 RULE_OPTION_FER_FORPOL_SIB: "£KR_game_rule_flag_FER  Нейтралитет"
 RULE_OPTION_FER_FORPOL_SIB_DESC: "Семенов отказывается от союза с японцами, создавая независимый сибирский режим.\n\n§RТребется:§!\nЛюбая §CСибирь§! в §Y$FER_PATH$§!\n§CРоссия потерпела поражение во Втором Вельткриге§!"
 
 BAT_PATH: "£KR_game_rule_flag_BAT  Балтийские немцы и их Герцогство"
 RULE_OPTION_BAT_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_BAT_PATH_RANDOM_DESC: "Чёрный Понедельник обострил глубокие политические разногласия в Балтийском Герцогстве, разрывающие страну на части. Какую форму примет мечта прибалтийских немцев и выживет ли она, будет решено в следующие месяцы."
 RULE_OPTION_BAT_PATH_DEM_DESC: "Балтийская Немецкая Демократическая Партия остается у власти и продолжает руководить нацией в соответствии с политической мыслью Пауля Шимана."
 RULE_OPTION_BAT_PATH_SOCLIB: "£KR_game_rule_flag_BAT  Демократия - БНДП"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "§lБалтийская немецкая демократическая партия§! остается у власти и продолжает руководить страной в соответствии с политическим мышлением Пауля Шимана. Они остаются у власти после первых президентских выборов."
 RULE_OPTION_BAT_PATH_SOCCON: "£KR_game_rule_flag_BAT  Демократия - ПРБГ"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$ §cПартия Реформ Балтийской Германии§! побеждает на первых президентских выборах."
 RULE_OPTION_BAT_PATH_AUTDEM: "£KR_game_rule_flag_BAT  Демократия - БНПП"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$ §gБалтийская Немецкая Народная Партия§! побеждает на первых президентских выборах."
 RULE_OPTION_BAT_PATH_PATAUT: "£KR_game_rule_flag_BAT  Традиция остается"
 RULE_OPTION_BAT_PATH_PATAUT_DESC: "Правительство фон Самсон-Химмельштерна пало, и Прибалтийские рыцари вновь берут контроль над государством, посвящая свои усилия поддержанию гармонии и традиций."
 RULE_OPTION_BAT_PATH_NATPOP: "£KR_game_rule_flag_BAT  Балтийское обновление"
 RULE_OPTION_BAT_PATH_NATPOP_DESC: "В хаосе Чёрного Понедельника, Ландесвер организовывает переворот и приводит к власти Балтийское Братство, чтобы превратить Прибалтику в образцовое националистическое государство."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB: "£KR_game_rule_flag_BAT_riga  Падение Герцогства - Наследие Шимана"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC: "Балтийское герцогство разваливается на Эстонию и Латвию. В Риге власть переходит к демократической партии, которая продолжает наследие Шимана."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON: "£KR_game_rule_flag_BAT_riga  Падение Герцогства - Рехтштат"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC: "Балтийское герцогство разваливается на Эстонию и Латвию. В Риге власть остаётся у Хельмута Штегмана."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT: "£KR_game_rule_flag_BAT_riga  Падение Герцогства - Рейхсфорпостен Рига"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC: "Балтийское герцогство разваливается на Эстонию и Латвию. В Риге немецкий гарнизон совершает переворот и ставит во главе Пангерманское диктаторское правительство."
  
 EST_PATH: "£KR_game_rule_flag_EST  Выбор Сирка"
 RULE_OPTION_EST_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "После провозглашения Второй Эстонской Республики власть перешла к главе временного правительства Артуру Сирку. Но напряженность в стране росла из-за его авторитарного правления. Что выберет Сирк - уйдет ли он в отставку или сможет укрепить свою власть?"
 RULE_OPTION_EST_PATH_PATAUT: "£KR_game_rule_flag_EST  Сирк остается у власти"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Сирк остается и основывает §PДвижение Вапсов§!, создавая авторитарную военную диктатуру.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! в §Y£KR_game_rule_flag_BAT  Балтийские немцы и их Герцогство§!"
 RULE_OPTION_EST_PATH_AUTDEM: "£KR_game_rule_flag_EST  Исамаалиитский переворот"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Движение §gИ́самаалийтов§!, возглавляемый Патриотической Лигой, свергает Сирка и устанавливает корпоративистский режим.\n§RТребование:§!\nЛюбая §CПадение Герцогства§! в §Y£KR_game_rule_flag_BAT  Балтийские немцы и их Герцогство§!"
 RULE_OPTION_EST_PATH_DEM_DESC: "Сирк поддается давлению, и власть переходит к национальному фронту демократических партий. На следующих выборах победу одерживает"
 RULE_OPTION_EST_PATH_SOCCON: "£KR_game_rule_flag_EST  Фронт Единства - Rahvaerakond"
