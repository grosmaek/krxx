### Subtype Descriptions ###
 totalist_subtype_desc: "Тотализм - это синекдоха для правительств, вдохновленных различными тоталитарными, авангардистскими или крайне авторитарными ветвями социализма. Названные в честь различных социалистических националистических партий, объединившихся для подписания Тоталистической хартии, многие другие авторитарные социалистические движения по всему миру ассоциируются с ними, иногда к их огорчению."
 syndicalist_subtype_desc: "Синдикализм - ведущая революционная идеология в мире, эволюция старых социалистических течений, ориентированных на профсоюзы, которые прошли путь от повстанческой формы прямого действия до системы управления. Часто сочетая индустриальный и либертарный социализм, многие современные синдикалистские правительства черпают вдохновение в системах, созданных во Франции и Великобритании, хотя многие привносят новые или местные идеи."
 radical_socialist_subtype_desc: "Радикальный социализм охватывает широкий спектр революционных левых правительств, и эти фракции отвергают политический реформизм в рамках реакционных структур как высшее средство изменения статус-кво. Различные направления радикального социализма могут значительно отличаться по убеждениям, но их объединяет стремление увидеть будущее, кардинально отличающееся от того, что мог предложить старый порядок."
 social_democrat_subtype_desc: "Социал-демократия представляет собой различные правительства, возглавляемые реформистскими левыми группами, которые отвергают необходимость насильственной классовой борьбы для достижения своих целей, иногда вступая в конфликт со своими более радикальными коллегами в этом процессе. Многие из них призывают к переменам путем голосования, хотя, если дело доходит до драки, революционеры из них ещё те."
 social_liberal_subtype_desc: "Социал-либерализм отражает многие стили управления прогрессивной либеральной традиции, часто добиваясь изменений в общественном договоре, чтобы удовлетворить растущие требования народа. Такие правительства, как правило, сосредоточены на расширении или защите гражданских свобод посредством политических и экономических реформ, хотя их цели варьируются от страны к стране."
 market_liberal_subtype_desc: "Рыночные либеральные правительства происходят от классического либерализма и берут свое начало в различных философиях Просвещения. Провозглашая святость свободы личности и обычно выступая за представительное правительство и свободное предпринимательство, эта категория представляет широкий спектр групп, включая либералов свободного рынка, национальных либералов и консервативных либералов."
 social_conservative_subtype_desc: "Социальный консерватизм охватывает многие демократические правительства, которые стремятся сохранить, поддержать или укрепить традиционные ценности своих народов перед лицом меняющихся обстоятельств. Его приверженцы не являются жесткими реакционерами, в целом поддерживая верховенство закона и демократию, и готовы добиваться взвешенных, постепенных изменений, соответствующих их этике, в политических системах, в которых они живут."
 authoritarian_democrat_subtype_desc: "Авторитарная демократия описывает широкий ряд частично представительных правительственных систем, характеризующихся влиятельными фигурами и группами интересов, правящими через видимость свободной законодательной власти. Иногда это продукт идеологических убеждений или простого прагматизма, но в других случаях такая политическая структура возникла из-за слабости выборных институтов или переходного периода."
 paternal_autocrat_subtype_desc: "Патернализм - это скорее образ мышления, чем идеология, и правители-патерналисты иногда прямо отрицают идеологическую партийность. Часто призывая сильного, мудрого лидера, такого как король, генерал или священнослужитель, защищать и направлять народ, эта властная природа не мешает правителям властвовать над массами по своему хотению."
 national_populist_subtype_desc: "Национал-популизм - продукт слияния правых ультранационалистических движений, возникающих в меняющемся мире, и правительств, стремящихся использовать энергию народа для достижения радикальных целей. Зачастую презирая традиционную демократию и опираясь на массовое недовольство истеблишментом, многие из них обращаются к эклектичным источникам вдохновения для решения насущных проблем."

