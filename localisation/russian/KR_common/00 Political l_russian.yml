### Generic Faction Joining ###
 generic_events.10.t: "Альянс с государством [FROM.GetNonIdeologyNameDef]?"
 generic_events.10.d: "Международные отношения часто бывают изменчивыми, соглашения и союзнические отношения быстро сменяют друг друга от поколения к поколению. Иногда даже в течение одного поколения пакты подписываются и отменяются по мере изменения интересов. Нестабильность, возникшая после Черного Понедельника и других политических событий по всему миру, усилила опасения многих слабых стран, что великие державы, вступающие в борьбу, застанут их врасплох.\n\nВ то время как некоторые обращаются к изоляции либо из-за собственных внутренних неурядиц, либо в надежде, что нейтралитет сделает их не стоящими времени для различных держав, чтобы охотиться на них, [FROM.GetNameDefCap] выбрал противоположный подход. Теперь, когда все внутренние проблемы решены, люди в [FROM.GetNameDefCap] начали смотреть вовне, надеясь найти защиту, которую дадут им союзники. Мы, возможно, из-за превосходных географических условий, военной мощи или идеологической последовательности, являемся выбором союзников [ROOT.GetFactionName].\n\n Теперь остается вопрос, примем ли мы их? Еще один союзник в нашем пакте означает дополнительные ресурсы для наших объединенных сил, хотя любые дополнительные опасности, которые они добавляют для нашей фракции - это опасности, которые будут приняты во внимание. Любые конкурирующие претензии должны быть приняты во внимание, как и любые разногласия, которые они могут вызвать между членами фракции. Каким должно быть наше решение?"
 generic_events.10.srd: "От [ITA.GetNonIdeologyNameDef] к нам поступило новое интересное сообщение: видя нашу общую войну против социализма и нашу общую цель - улучшение отечества, они решили предложить возвести короля Амедео в ранг главы государства, фактически объединив наши две страны. Хотя [ITA_GetNatPopLeader] останется главой правительства, нашему премьер-министру было предложено занять высокий пост в АИН и иметь значительное влияние на военную политику."
 generic_events.10.a: "Вместе сильнее!"
 generic_events.10.b: "Отличное предложение, отправьте его [faction_leader.GetNonIdeologyNameDef]!"
 generic_events.10.c: "Если подумать, то нет..."

 generic_events.11.t: "Государство [FROM.GetNonIdeologyNameDefCap] согласно!"
 generic_events.11.d: "Выслушав нашу просьбу о вступлении в альянс, [From.GetNameDefCap] принял наше заявление, и теперь мы становимся членом [FROM.GetFactionName]. Это, надеюсь, повысит нашу безопасность в эти тревожные времена, так как мы стремимся обеспечить защиту нашего народа от внешних сил и иностранного вмешательства.\n\nНо это не значит, что это соглашение дается бесплатно. На нас возлагаются определенные надежды по участию в общей обороне государств [FROM.GetFactionName], и мы, вероятно, будем вовлечены в конфликты, связанные с этим пактом. Это включает возможность участия в войнах, инициированных членами этого пакта.\n\n Теперь мы идем в будущее вместе, наши судьбы теперь переплетены как на словах, так и силой оружия. Если повезет, мы получим от этого соглашения гораздо больше, чем потеряли в автономии."
 generic_events.11.a: "Превосходно!"

 generic_events.12.t: "Государство [FROM.GetNonIdeologyNameDefCap] предлагает союз с гос-вом [FROM.GetNonIdeologyNameDef]"
 generic_events.12.d: "Срочная новость из нашего посольства: государство [FROM.GetNonIdeologyNameDef] попросило нас обдумать вопрос о том, чтобы пригласить государство [FROM.FROM.GetNonIdeologyNameDef] в наш альянс. Как оказалось, государство [FROM.FROM.GetNonIdeologyNameDef] изначально само попросило поручиться за него, думая, что эта идея является разумной.\n\nПреимущества этого союза налицо. Больше людей в нашем альянсе – больше влияния мы сможем оказать. Кроме того, государство [FROM.FROM.GetNonIdeologyNameDef] заверило, что с радостью готово помочь нам в наших конфликтах. Но, мудрые языки просят обдумать и обратную сторону медали. Будучи в одном альянсе, мы будем вынуждены вступиться в конфликты, в которые втянуто государство [FROM.FROM.GetNonIdeologyNameDef].\n\nИтак, что же мы решим?"
 generic_events.12.a: "Позволить им присоединиться."
 generic_events.12.b: "Они нам не нужны"

 generic_events.13.t: "Государство [FROM.GetNonIdeologyNameDefCap] согласно!"
 generic_events.13.d: "Отличные новости! Государство [FROM.GetNonIdeologyNameDef], выслушав предложение государства [FROM.FROM.GetNonIdeologyNameDef] согласилось принять нас в свой союз. С такими друзьями мы теперь будем в безопасности."
 generic_events.13.a: "Превосходно"

 generic_events.14.t: "Государство [FROM.GetNonIdeologyNameDefCap] согласно!"
 generic_events.14.d: "Отличные новости! Государство [FROM.GetNonIdeologyNameDef], выслушав предложение государства [FROM.FROM.GetNonIdeologyNameDef] согласилось принять нас в свой союз. Мы все останемся в плюсе от такого партнёрства."
 generic_events.14.a: "Превосходно"

 generic_events.15.t: "Государство [FROM.GetNonIdeologyNameDefCap] отказало!"
 generic_events.15.d: "Печальные новости! Несмотря на посредничество государства [FROM.FROM.GetNonIdeologyNameDef], государство [FROM.GetNonIdeologyNameDef] отказалось принять нас в их альянс. Судя по всему, наши геополитические пути слишком расходятся."
 generic_events.15.a: "Печально"

 generic_events.16.t: "Государство [FROM.GetNonIdeologyNameDefCap] отказало!"
 generic_events.16.d: "Шокирующие новости! Несмотря на посредничество государства [FROM.FROM.GetNonIdeologyNameDef], государство [FROM.GetNonIdeologyNameDef] отказалось принять нас в их альянс. Наши дипломаты потеряли дар речи. Мы были так уверены, что наши геополитические цели идеально совпадают."
 generic_events.16.a: "Что?"

 generic_events.17.t: "Государство [FROM.GetNonIdeologyNameDefCap] отказало!"
 generic_events.17.d: "Несмотря на наши убедительные заявления о том, что мы могли бы стать эффективным участником и членом их альянса, к нашему огорчению, государство [FROM.GetNameDef] отклонило нашу просьбу. В каком-то смысле этого можно было ожидать: альянсы часто бывают хрупкими и таят в себе опасности, и при их заключении следует проявлять некоторую осторожность. Тем не менее, этот отказ ставит нас в затруднительное положение. Либо у них нет намерений защищать нас, либо, что более цинично, они рассматривают нас как будущую цель своих завоеваний.\n\n Тогда мы должны поспешить, чтобы найти работающие средства обеспечения национальной безопасности. Будь то поиск другого альянса, который защитит нас от вторжения, обращение к нескольким фракциям в качестве благожелательного нейтрального посредника или обращение внутрь страны для вооруженной защиты, мы должны обеспечить безопасность нашего народа. Государство [FROM.GetFactionName] может сожалеть или не сожалеть о том, что отверг нас, но важно, чтобы мы не сожалели о таком исходе."
 generic_events.17.a: "Им же хуже"

 generic_events.18.t: "Альянс с государством [FROM.GetNonIdeologyNameDef]?"
 generic_events.18.d: "Международные отношения часто бывают изменчивыми, соглашения и союзнические отношения быстро меняются от одного политика к другому. Иногда даже в течение одного поколения пакты подписываются и отменяются по мере изменения интересов. Нестабильность, возникшая после Чёрного понедельника, и другие политические события по всему миру усилили опасения многих слабых стран, что великие державы, вступающие в борьбу, застанут их врасплох.\n\nВ попытке преследовать общие интересы, [FROM.GetFactionName] объединились во всеобъемлющий военный союз. Они добиваются нашего членства, предлагая нам дополнительную защиту (как от внешних угроз, так и от самих себя), а в обмен на углубление военных и экономических связей мы станем частью более сильного и единого блока.\n\n Однако вступление в союз не лишено риска. Мы, скорее всего, будем втянуты в любые конфликты, связанные с этим альянсом, и не исключено, что наш вклад перевесит выгоды, которые мы получим от членства. Очень важно, чтобы мы как нация тщательно взвесили затраты и выгоды от такого соглашения."
 generic_events.18.a: "Сильнее вместе!"
 generic_events.18.b: "Если подумать, то нет..."

 generic_events.19.t: "Государство [FROM.GetNonIdeologyNameDefCap] согласно!"
 generic_events.19.d: "После некоторых обсуждений государство [FROM.GetNameDefCap] приняло наше приглашение присоединиться к альянсу [ROOT.GetFactionName], как мы и надеялись. Новый член нашего альянса, обеспечит дальнейшую безопасность и мир между его членами. Их вклад в виде военных сил, финансирования и дипломатического веса, надеемся, будет способствовать взаимным интересам [ROOT.GetFactionName], но есть и некоторые опасения.\n\nЕще один союзник в нашем пакте означает дополнительные ресурсы для наших объединенных сил, хотя любые дополнительные опасности, которые они добавляют для нашей фракции - это опасности, которые будут приняты во внимание. Любые конкурирующие претензии должны быть приняты во внимание, как и любые разногласия, которые они могут вызвать между членами фракции.\n\nМы должны будем усердно работать, чтобы эти проблемы были сглажены, и чтобы этот союз работал на всех (или, по крайней мере, на нас самих). Тем не менее, это не должно омрачать дипломатическую победу, которую мы одержали сегодня для всех наших народов."
 generic_events.19.a: "Превосходно!"

 generic_events.20.t: "Государство [FROM.GetNonIdeologyNameDefCap] отказало!"
 generic_events.20.d: "После некоторых раздумий, к нашему огорчению, государство [FROM.GetNameDef] отклонило наше приглашение присоединиться к альянсу [ROOT.GetFactionName]. К сожалению, это нередкое явление, когда речь идет о создании альянса. Некоторые страны опасаются потери дипломатической гибкости, которую дадут официальные обязательства, надеясь избежать втягивания в проигрышный конфликт или желая присоединиться к более подходящему альянсу. Возможно также, что они преследуют взаимоисключающие цели, хотя, надеюсь, не антагонистические.\n\nКак бы то ни было, мы так или иначе добьемся своих целей, и если им повезет, государство [FROM.GetNameDef] не будет сильно жалеть о своем неудачном решении."
 generic_events.20.a: "Им же хуже"

### Incoming War-ning ###
 generic_events.30.t: "Приготовиться к войне!"
 generic_events.30.d: "Мы получили многочисленные сообщения о том, что в настоящее время [From.GetAdjective]ие войска массово перегруппируются, и что по ту сторону [Root.GetAdjective]ой границы проводится большая разведывательная работа. Военные говорят, очевидно, что [From.GetNameDef] планирует вторжение на государство [Root.GetNameDef], которое может начаться в любое время в течение ближайших нескольких недель."
 generic_events.30.a: "Мы должны готовиться!"
 generic_events.31.d: "Мы получили тревожное сообщение от [From.GetNameDef] о том, что [From.From.GetAdjective]ие войска в настоящее время массово наращиваются, и что через [From.GetAdjective]ую границу проходит интенсивная разведка. Военные чиновники говорят, очевидно, что [From.From.GetNameDef] планирует вторжение на государство [From.GetNameDef], которое может начаться в любое время в течение ближайших нескольких недель."
 generic_events.32.d: "Мы получили сообщение от наших союзников в [From.GetNameDef] о том, что их войска в настоящее время группируются, и что через [attack_target.GetAdjective]ую границу проходит интенсивная разведка. [From.GetNameDef] планирует вторжение в [attack_target.GetNameDef], которое может начаться в любое время в течение следующих нескольких недель."
 
### Returning Cores ###
 return_cores_to_ally: "Вернуть [From.GetAdjective]ие земли"
 return_cores_to_ally_desc: "[Root.GetAdjective]ое обсудило с нами вопрос оккупации нами земель, на которые они претендуют. Должны ли мы вернуть эти земли государству [From.GetNameDef]?"
 return_cores_to_subject: "Вернуть [From.GetAdjective]ие земли"
 return_cores_to_subject_desc: "[Root.GetAdjective]ое обсудило с нами вопрос оккупации нами земель, на которые они претендуют. Должны ли мы вернуть эти земли государству [From.GetNameDef]?"
 
 generic_events.75.t: "[From.From.GetAdjective]ие земли"
 generic_events.75.d: "[Root.GetAdjective]ое обсудило с нами вопрос оккупации нами земель, на которые они претендуют. Должны ли мы вернуть эти земли государству [From.GetNameDef]?"
 generic_events.75.a: "Да, верните все граничащие земли"
 KR_will_return_all: "Все прибрежные или смежные земли, являющиеся [return_to.GetAdjective]ими национальными землями или претензиями будут возвращены государству §Y[return_to.GetNameDef]§!\n"
 generic_events.75.b: "Да, верните им землю... но сохраните самые жизненно важные регионы"
 KR_will_return_rest: "Все прибрежные или смежные земли, являющиеся [return_to.GetAdjective]ими национальными землями или претензиями будут возвращены государству §Y[return_to.GetNameDef]§!\n"
 generic_events.75.c: "Вернуть только их национальные земли"
 KR_will_return_cores: "Все прибрежные или смежные земли, являющиеся [return_to.GetAdjective]ими национальными будут возвращены государству §Y[return_to.GetNameDef]§!.\n\nОбратите внимание, это §Rне§! включает [Root.GetAdjective]ие §Yпретензии§! или §Yнациональные§! земли, ни §Yважных§! земель как каналы. Любые [return_to.GetAdjective]ие §Yпретензии§! также будет сохранены."
 generic_events.75.e: "Мы все оставим себе!"
 KR_will_not_return: "Мы §Rне§! вернем ни одной из их земель, и нас не попросят сделать это снова."
 
 generic_events.76.t: "Государство [From.GetNameDefCap] вернуло [Root.GetAdjective]ие земли"
 generic_events.76.d: "Наши союзники из государства [From.GetNameDefCap] вернули нам часть наших земель!"
 generic_events.76.a: "Великолепно!"
 
