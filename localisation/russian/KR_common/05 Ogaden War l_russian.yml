 ### MISSIONS ### 
 ETH_ogaden_war_attack_phase: "Огаденская война: Фаза наступления"
 ETH_ogaden_war_defence_phase: "Огаденская война: Фаза обороны"
  
 ###  EVENTS  ### 
 ogaden.1.t: "Наступление на Огаден"
 ogaden.1.desc.ETH: "Настало время положить конец незаконной оккупации приграничных территорий и освободить их от сомалийского господства раз и навсегда. Наши войска сосредоточены на границе, и хотя сомалийские силы, скорее всего, ожидают не более чем очередной раунд легких стычек, на этот раз мы наступаем на них с полной силой."
 ogaden.1.desc.SOM: "В прошлой войне эфиопы вытеснили нас с наших позиций, и они, вероятно, даже обманывают себя, думая, что эта победа будет длиться долго. Это не так, и наши силы более чем готовы показать им, кто является королем Рога!"
 ogaden.1.a: "Вперёд!"
  
 ogaden.2.t: "Тактическая победа в Огадене"
 ogaden.2.desc.ETH: "Пришли последние сводки с фронта, и они говорят о нашем триумфе! Сомалийские войска рассеяны и отступают, а наши силы начали закреплять свои позиции, чтобы Огаден навсегда остался нашим. Мы восстановили контроль над Огаденом, и ближайшие месяцы покажут, что эта территория останется в наших руках"
 ogaden.2.desc.SOM: "Наше продвижение вытеснило эфиопов с их позиций, и наши войска освободили множество разрозненных городов Огадена. Хотя враг, несомненно, готовит контратаку в данный момент, наш долг - держаться и проявить истинно сомалийскую решимость."
 ogaden.2.a: "Это свидетельство величия нашего народа!"
  
 ogaden.3.t: "Победа! Огаден - это [ROOT.GetAdjective]ая территория"
 ogaden.3.desc.ETH: "В прекрасном проявлении эфиопской мощи силы Империи победили сомалийских врагов. Мы раз и навсегда показали, что способны защищать свои границы не хуже европейских имперских держав."
 ogaden.3.desc.SOM: "Эфиопские войска потерпели решительное поражение и отказались от дальнейших военных действий за Огаден. Нет сомнений, что это навсегда."
 ogaden.3.a: "Замечательно!"
 ogaden.3.b: "Почему все закончилось именно здесь?"
  
 ogaden.4.t: "Огаден под ударом"
 ogaden.4.desc.ETH: "Дерзкие сомалийцы напали на нас в попытке вернуть то, что они считают своей украденной землей. Мы победили их однажды, мы победим их снова!"
 ogaden.4.desc.SOM: "Эфиопы предпринимают еще одну экспедицию против нас! Как будто они пытаются вернуть дни славы 1860-х годов!"
 ogaden.4.a: "Держать строй!"
  
 ogaden.5.t: "[ROOT.GetAdjective]ие силы отступают"
 ogaden.5.desc.ETH: "Наши силы были вынуждены оставить свои позиции, но мы вполне способны вернуться после этой неудачи"
 ogaden.5.desc.SOM: "Эфиопы сделали смелый шаг, вытеснив нас со спорных территорий. Это не поражение, а стратегическое отступление. Очевидно, что в конечном итоге именно мы окажемся в выигрыше."
 ogaden.5.a: "Подготовить контратаку!"
  
 ogaden.6.t: "Огаден под [FROM.GetAdjective]им контролем"
 ogaden.6.desc.ETH: "Становится все более очевидным, что мы недооценили готовность Сомали к защите Огадена. Наше плохо подготовленное и дорогостоящее наступление должно закончиться, его цели не достигнуты. Пусть будущие попытки окажутся более успешными."
 ogaden.6.desc.SOM: "Эфиопы держатся стойко, и попытки вытеснить их оказались безуспешными. Пришло время признать, что эта война проиграна."
 ogaden.6.desc.war: "Мы не только не смогли остановить вражеские силы, но они твердо намерены продвигаться вглубь нашей территории."
 ogaden.6.a: "Мы вернемся!"
 ogaden.6.b: "Защищайтесь любой ценой!"
