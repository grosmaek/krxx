  ## TAB 3 ## 
 KR_welcome_splash_tab_3_content: "§YПожалуйста, будьте внимательны:§!\n£white_dot \n£white_dot \n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n\n§YРепорт багов:§!\nЭтот мод всё ещё находится в разработке, так что баги и вылеты не исключены. Если у вас возникли какие-то проблемы технического характера, отправьте отчёт на наш §YGitHub§!, чтобы мы быстрее могли их исправить. Ссылка на него находится в меню паузы."
 KR_welcome_splash_tab_3_content_0: "Кайзеррайх вводит ограничения на такие дипломатические действия как §Rручные войны§!, §Rручное присоединение к фракциям§! и §Rручная смена уровня автономии§!.\nКайзеррайх включает в себя §Cлимит на дивизии§! и механику §Cдемобилизации§! для большей играбельности на поздних датах.\nУдостоверьтесь, что вы забрали все возможные регионы во время §Yмирной конференции§!. У вас будет возможность выделить страны, которые вы захватили, посредством §Cрешений§!.\n§YПользовательские правила§! позволят настроить вам такие вещи, как §Cпути стран§!, §Cглавенство игрока на мирных конференциях§!, §Cинструмент передачи регионов§!.\n£kr_options_icon  §YМеню внутриигровых опций§! позволяет настроить §Cчастоту мировых новостей§! и включить §Cдинамичное переименование§!.\n§YЭто окно§! может быть открыто в любое время по нажатию на иконку £help_button в верхнем правом углу."
  
