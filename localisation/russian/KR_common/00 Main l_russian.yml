 ### Events ### 
 generic_events.100.t: "Восстановлен порядок в [Root.GetNameDef]."
 generic_events.100.d: "В то время как [Root.GetNameDef] все еще работает под [overlord_name.GetAdjective]им контролем, [Root.GetAdjective]ие военные установили достаточный контроль над нашими собственными границами, чтобы теперь можно было осуществлять подобие большей автономии. Это не независимость - далеко от нее - но это означает, что нам больше не придется полагаться на [overlord_name.GetAdjective]ие войска для защиты наших границ."
 generic_events.100.a: "Отлично."
  
 generic_events.101.t: "Порядок восстановлен в [From.GetNameDef]"
 generic_events.101.d: "В то время как [From.GetNameDef] все еще находится под [Root.GetAdjective]им контролем, [From.GetAdjective]ие военные установили достаточный контроль над своими собственными границами, что теперь стало возможной видимостью автономии. Это не независимость - далеко от нее - но это означает, что им больше не придется полагаться на [Root.GetAdjective]ие войска для защиты своих границ, и следовательно, они не находятся под таким жестким нашим контролем."
 generic_events.101.a: "Да будет так."
  
 generic_events.102.t: "Большая [Root.GetAdjective]ая автономия?"
 generic_events.102.d: "[Root.GetNameDefCap] остается под контролем [overlord_name.GetAdjective]ого правительства, но этот контроль начинает ослабевать по мере того, как наша сила восстанавливается. [Root.GetAdjective]ую власть нелегко сдержать, и уже сейчас наши лидеры требуют большего контроля над нашими собственными делами, и этот эффект ощущается по всей стране."
 generic_events.102.a: "Да здравствует [Root.GetNameDef]!"
  
 generic_events.103.t: "Большая [From.GetAdjective]ая автономия"
 generic_events.103.d: "[From.GetNameDefCap] остается под контролем [Root.GetAdjective]ого правительства, но этот контроль начинает ослабевать по мере того, как наша сила восстанавливается. [From.GetAdjective]ая власть не так-то просто сдержать, и по всей стране ощущается требования их лидеров в отношении большего контроля над своими собственными делами."
 generic_events.103.a: "Нам нужно будет внимательно следить за этим"
  
 generic_events.106.t: "Борьба за независимость"
 generic_events.106.d: "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им правительством  уже давно теряется. Мы слишком сильны, чтобы нас сдерживать. Среди [Root.GetAdjective]их людей есть общее требование, чтобы [Root.GetNameDef] стал свободным, и кажется, что мы должны решить, будем ли мы требовать нашей независимости от [overlord_name.GetNameDef]."
 generic_events.106.a: "Да здравствует [Root.GetName]!"
 generic_events.106.b: "Да, мы должны требовать нашей независимости"
 generic_events.106.c: "Нет, лучше не тыкать в осиное гнездо"
  
 generic_events.107.t: "[From.GetNameDefCap] требует независимости"
 generic_events.107.d: "[Root.GetAdjective]ий контроль над [From.GetAdjective]им правительством уже некоторое время теряется. Они слишком сильны, чтобы мы могли их полностью сдержать. Среди [From.GetAdjective]их людей есть общее требование, чтобы [From.GetNameDef] был освобожден, и теперь их правительство официально подало требование о полной независимости."
 generic_events.107.a: "Отпустите их, пока мы еще друзья"
 generic_events.107.b: "Они шутят? Забудьте"
  
 generic_events.108.t: "Отказали в независимости"
 generic_events.108.d: "[From.GetAdjective]ое правительство отклонило наше требование о независимости. В то время как мы и так лишь номинально находимся под их контролем, ограничения все еще накладывают на нас отпечаток."
 generic_events.108.a: "На этом мы не закончим"
  
 KR_fight_for_independence: "Объявить независимость"
 KR_fight_for_independence_desc: "[From.GetNameDefCap], возможно, отклонил наше требование независимости, но это еще не конец. Мы будем свободны, даже если будем бороться за это!"
  
 generic_events.109.t: "[From.GetNameDefCap] объявляет независимость"
 generic_events.109.d: "Кажется, нашего отказа предоставить [From.GetNameDef] независимость, было недостаточно. В любом случае, они объявили себя свободными от [Root.GetAdjective]ого контроля."
 generic_events.109.a: "Ба! Отпустите их"
 generic_events.109.b: "Мы еще посмотрим!"
  
 generic_events.110.t: "Война за Независимость"
 generic_events.110.d: "Похоже, наш бывший сюзерен не может закрепиться в [Root.GetNameDef]... но и мы не сможем их победить. Возможно, пришло время призвать к перемирию и покончить с этим?"
 generic_events.110.a: "Да, давайте закончим это"
 generic_events.110.b: "Нет! Теперь речь идет не только о независимости!"
  
 generic_events.111.t: "[From.GetAdjective]ая война за Независимость"
 generic_events.111.d: "Война с [From.GetNameDef] продолжается в течение некоторого времени, и никто из нас не может получить явного преимущества. Возможно, пришло время просто признать их независимость и покончить с этим."
 generic_events.111.a: "Да, давайте закончим это"
 generic_events.111.b: "Нет! Мы закончим это!"
  
 generic_events.250.t: "Марионетка из государства [marked_country.GetNameDef]?"
 generic_events.250.d: "Это превратит [marked_country.GetNameDef] в подданного [to_be_overlord.GetNameDef], используя автономное состояние оккупированной марионетки по умолчанию. Если они находятся в другой фракции, они покинут ее, но это не приведет к окончанию текущих войн, в которых они участвуют. Если вы хотите сделать это, вам следует сделать это отдельно.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
 generic_events.250.a: "Давай"
 generic_events.250.b: "Сделайте это, но пусть они сохранят свое нынешнее правительство."
 generic_events.250.c: "Если подумать..."
  
 generic_events.251.t: "Освободить [marked_country.GetNameDef]?"
 generic_events.251.d: "Это сделает [marked_country.GetNameDef] полностью независимой. Это не изменит их текущее правительство (если только мод не содержит контент, позволяющий сделать это автоматически), не удалит [marked_country.GetNameDef] из их фракции, если они в ней состоят, и не выведет их из каких-либо войн.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
  
 generic_events.252.t: "Присоединиться к [to_be_faction_leader.GetFactionName]?"
 generic_events.252.d: "Это заставит [marked_country.GetNameDef] присоединиться к [to_be_faction_leader.GetFactionName], расформировав свою фракцию, если они лидер фракции, или просто покинув свою текущую фракцию, если они в ней состоят. Это не изменит никаких войн, в которых они сейчас участвуют.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
  
 generic_events.253.t: "Ввести в [marked_country.GetFactionName]?"
 generic_events.253.d: "Это сделает [marked_country.GetNameDef] лидером фракции для [marked_country.GetFactionName].\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
  
 generic_events.254.t: "Выйти из [marked_country.GetFactionName]?"
 generic_events.254.d: "Это заставит [marked_country.GetNameDef] покинуть [marked_country.GetFactionName], расформировав фракцию, если он является лидером. Это не повлияет на войны, в которых они сейчас участвуют.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
  
 generic_events.255.t: "Мир с [peace_target.GetNameDef]?"
 generic_events.255.d: "[marked_country.GetNameDefCap], вместе со всеми своими союзниками, заключит белый мир с [peace_target.GetNameDef] и всеми их союзниками.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
 generic_events.255.b: "Отделить [marked_country.GetNameDef] от ее союзников, затем заключить мир"
  
 generic_events.256.t: "Мир после всех войн?"
 generic_events.256.d: "[marked_country.GetNameDefCap] заключит отдельный белый мир для всех своих текущих войн. Если страна является подданным, она сначала будет освобождена, а если она находится во фракции, она должна сначала выйти из нее.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
  
 generic_events.257.t: "Война с [war_target.GetNameDef]?"
 generic_events.257.d: "[marked_country.GetNameDefCap] объявит войну [war_target.GetNameDef]. Нет никаких проверок, чтобы убедиться, что это действительное объявление, кроме того, что эти две страны не являются союзниками и не находятся в состоянии войны.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
  
 ### Unit Leader Events ### 
 unit_leader.1.t: "[From.GetName] заболевает"
 unit_leader.1.d: "В службе [From.GetHerHis] народу, кажется [From.GetRank] [From.GetName] задвинул [From.GetHerselfHimself] слишком далеко. В результате плохого климата в оперативной зоне [From.GetHerHis], [From.GetRank] сейчас заболел, и вероятно, потребуется некоторое время, чтобы восстановиться. Пока [From.GetSheHe] не поправится, [From.GetSheHe] не будет работать на обычном уровне [From.GetHerHis]."
 unit_leader.1.a: "Несчастный."
  
 unit_leader.2.t: "[From.GetName] ранен"
 unit_leader.2.d: "При доведении битвы до успешного завершения, кажется, что [From.GetRank] [From.GetName] подвергает [From.GetHerselfHimself] слишком большому риску, ведя [From.GetHerHis] людей. [From.GetSheHeCap] был ранен, и вероятно, потребуется некоторое время, чтобы раны полностью зажили, до тех пор, пока [From.GetRank] не будет выступать на обычном уровне [From.GetHerHis]."
 unit_leader.2.a: "Несчастный."
  
 ### Government in Exile Events ### 
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective]ий лидер в изгнании предлагает свои услуги"
 mtg_exile_leader_added.1.desc: "После долгого и опасного путешествия по вражеской территории и нескольким нейтральным государствам, в столицу наконец прибыл высокопоставленный военный офицер одного из наших капитулированных союзников. После короткого периода восстановления он предложил свои услуги в нашей общей борьбе."
 mtg_exile_leader_added.1.a: "Ваша борьба еще не закончена."
  
 mtg_exile_government.2.title: "[From.GetAdjective]ое правительство в изгнании"
 mtg_exile_government.2.desc: "[From.GetLeader] формально просит у [Root.GetAdjective]ого правительства разрешения вернуться в государство [From.GetNameDef] и заново основать временное правительство партии [From.GetRulingParty], чтобы подготовиться к послевоенному миру."
 mtg_exile_government.2.a: "Пора им вернуться на свою территорию."
 mtg_exile_government.2.b: "Время еще не пришло."
  
 mtg_exile_government.3.title: "Государство [From.GetName] предлагает интеграцию флота"
 mtg_exile_government.3.desc: "Руководство [From.GetAdjective]ими ВМФ представило нам план интеграции нашего флота в их флот. Оно утверждает, что, если дать планирующим органам [From.GetAdjective]ого флота полный контроль над нашими кораблями, их эффективность значительно возрастет по сравнению с независимым статусом."
 mtg_exile_government.3.a: "Мы согласны."
 mtg_exile_government.3.b: "Мы не станем служить под их началом."
  
 mtg_exile_government.4.title: "Государство [From.GetName] принимает предложение об интеграции флота"
 mtg_exile_government.4.desc: "[From.GetAdjective]ое правительство сообщило нам, что они принимают наше предложение, и отныне их корабли будут действовать под нашим командованием."
 mtg_exile_government.4.a: "Отлично"
  
 mtg_exile_government.5.title: "Государство [From.GetName] отвергает предложение об интеграции флота"
 mtg_exile_government.5.desc: "[From.GetAdjective]ое правительство сообщило нам, что их моряки ни за что не будут служить под командованием офицеров другой страны. Они хотят помогать нам, но не намерены терять независимость."
 mtg_exile_government.5.a: "Они ставят свою гордость выше интересов альянса."
  
 mtg_generic.1.title: "Государство [From.GetName] насильственно меняет правительство"
 mtg_generic.1.desc: "Государство [From.GetNameDef] обращает внимание на явно недостаточную поддержку избирателями нашего текущего правительства и требует его замены."
 mtg_generic.1.a: "Нам остается лишь принять это."
  
