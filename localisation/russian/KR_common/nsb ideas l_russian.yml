l_russian:
 entente_invasion_spirit: "Подготовка к вторжению в Метрополию"
 entente_invasion_spirit_desc: "Отвоевать право владения!"
 reichspakt_defense_spirit: "Сохранение немецкого порядка"
 reichspakt_defense_spirit_desc: "Кровью и железом мы победим!"
 international_revolution_spirit: "Революционный дух"
 international_revolution_spirit_desc: "Разорвите цепи!"
 decentralised_logistics_spirit: "Война кормит сама себя"
 decentralised_logistics_spirit_desc: "Глубокие горы и огромные пространства Китая бросают вызов даже самым современным системам снабжения. Но там, куда не могут добраться грузовики и поезда, все равно найдутся люди, а в их руках находится почти все, что нужно армии, чтобы оставаться на ногах. Не все будут сотрудничать, но это наша земля и это наши люди. Военные усилия не должны быть напрасными."
 KR_whampoa_academy_spirit: "Дух Вампоа"
 KR_whampoa_academy_spirit_desc: "Хотя академия, располагавшаяся на острове Чанчжоу в Гуанчжоу, уже закрыта, ее дух живет в курсантах и преподавателях, которые продолжают бороться за гоминьдановскую революцию. Академия, впервые предложенная доктору Суню как институт для подготовки исключительно лояльной революции армии, чтобы покончить с зависимостью партии от армий военачальников, была укомплектована опытными китайскими офицерами, иностранными инструкторами и ветеранами-революционерами, которые прививали уникальную военно-политическую подготовку, подобающую партийному государству. Выпускники школы славятся своим упорством, находчивостью и, прежде всего, преданностью делу."
 KR_whampoa_academy_spirit_tt: "Новые офицеры: начинают с чертами §Y'Политически связанный'§!, §Y'Медийная личность'§! или §Y'Герой войны'§!"
 jet_aircraft_advancements_spirit: "Гром в небе"
 jet_aircraft_advancements_spirit_desc: "Среди вечных волн времени, Из ряби перемен поднимется буря, Из бездны глядят глаза демона, Узрите Разгриза, его крылья в черных ножнах!"
  
