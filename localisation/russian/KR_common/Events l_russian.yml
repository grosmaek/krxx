 ### Nuclear attacks ### 
  
 ### Generic Events ### 
 nuke_dropped.1.t: "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d: "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a: "Атомная эра началась по-настоящему."
 nuke_dropped.1.b: "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective]ого народа."
  
 ### Special Events ### 
 nuke_dropped.2.t: "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d: "'Улицы были похожи на сцену из ада.'\n - Куниёси Аикава\n\nСегодня ядерная бомба была взорвана над Хиросимой на высоте 580 метров. Более треть города была немедленно уничтожена. Несмотря на то, что город был построен, чтобы противостоять землетрясениям, только несколько прочных структур пережили взрыв.\n\nВ то время как сила атомной бомбы была воспроизведена в общественном сознании, человеческая стоимость оружия была проиграна. Ни одна из сторон не хочет созерцать ужас происходящего, но его наследие будет одним из городов, потерянных в мгновение ока."
 nuke_dropped.2.a: "Сколько еще должно пасть городов до окончания войны?"
 nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь жертвам."
  
 nuke_dropped.3.t: "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d: "Сегодня над городом Нагасаки была взорвана ядерная бомба.\n\nПоследствия бомбы были частично связаны с расположением города в долине, но урон все еще суровый. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения затмевают их. Может потребоваться несколько десятилетий, прежде чем мы с уверенностью узнаем долгосрочные последствия этого оружия."
 nuke_dropped.3.a: "Будет ли [From.From.Owner.GetAdjective] сдаваться?"
 nuke_dropped.3.b: "Мы надеялись, что Нагасаки пощадят."
  
 nuke_dropped.4.t: "Атомная бомбардировка Берлина"
 nuke_dropped.4.d: "Сегодня, в [GetDateText], немецкая столица Берлин была поражена ядерным взрывом. Город подвергся нескольким атакам, в этой войне, но все остальное побледнело по сравнению с этим. С тех пор, как Тридцатилетняя война в Берлине показала сопоставимые разрушения - учитывая ее рост, это было замечено как невозможное. \n\nBerliner Stadtschloss, похоже, пережил взрыв хотя бы частично из-за бомбы, взорвавшейся от запланированного эпицентра, И Кайзер [From.From.Owner.GetLeader], по слухам, все еще жив."
 nuke_dropped.4.a: "Сегодня я рад быть не берлинцем."
 nuke_dropped.4.b: "Наши враги поразили сердце народа!"
  
 nuke_dropped.5.t: "Атомная бомбардировка Лондона"
 nuke_dropped.5.d.ENG: "Сегодня ядерный взрыв разрушил город Лондон. Несмотря на противовоздушную оборону города, [From.From.Owner.GetName] не был подготовлен к этой атаке. В [GetDateText] Биг-Бен последний раз пробивался, распаявшись от взрыва. Ранние отчеты показывают, что TUC полностью уничтожен, и местонахождение правительства в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader] тем не менее, было подтверждено, что он выжил, и сегодня готовит зажигательную речь для радио. С моралью на рекордно низком уровне британский народ остро нуждается в этом - или очень красноречивой капитуляции."
 nuke_dropped.5.d.GBR: "Сегодня ядерный взрыв разрушил город Лондон. Несмотря на противовоздушную оборону города, [From.From.Owner.GetName] не был подготовлен к этой атаке. В [GetDateText] Биг-Бен последний раз пробивался, распаявшись от взрыва. Ранние сообщения свидетельствуют о том, что Букингемский дворец был полностью разрушен, а местонахождение королевской семьи в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader], тем не менее, было подтверждено, что он выжил и готовит зажигательную речь для радио позднее сегодня. С моральным духом на постоянно низком уровне, британский народ остро нуждается в этом - или в очень убедительной капитуляции."
 nuke_dropped.5.a: "Перед лицом взрывной волны, мы должны выйти из Алого Призрака."
 nuke_dropped.5.b: "Мы снова восстанем из пепла!"
 nuke_dropped.5.c: "Сложно поддерживать жесткую верхнюю губу перед лицом ядерной взрывной волны."
 nuke_dropped.5.d: "Боже, храни короля!"
  
 nuke_dropped.6.t: "Атомная бомбардировка Киото"
 nuke_dropped.6.d: "Город Киото, известный [From.From.Owner.GetAdjective]ий промышленный центр, сегодня был поражен ядерной бомбой. Предполагается, что город был выбран в качестве цели, поскольку он считается интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что это будет спасением от бомбы, но похоже,город скорее всего рассматривался как преимущество, увеличивая психологическое воздействие атаки. Расположение города в долине несколько ограничивало взрыв, но старый Императорский дворец и многие промышленные здания были полностью разрушены."
 nuke_dropped.6.a: "Наследие и красота ничего не означают в такой войне."
 nuke_dropped.6.b: "Если они уничтожат старое, мы построим новое."
  
 nuke_dropped.7.t: "Атомная бомбардировка Токио"
 nuke_dropped.7.d: "Сегодня ядерный удар был направлен в сердце Японии. Токио, город который, стал объектом удара, никогда не считался приоритетной целью этого нового оружия. Однако, в конечном счете, возможно, из-за значимости новой столицы и Императорского дворца, который теперь разрушен, еще более разрушительная  участь упала на город.\n\nХотя сообщается, что [From.From.Owner.GetLeader] выжил, событие вызвало вопросы о том, насколько враги Японии готовы пойти вперед в этой войне. Если война не закончится этим, какие военные цели останутся? Что еще нам угрожает?"
 nuke_dropped.7.a: "Означает ли это конец Японии?"
 nuke_dropped.7.b: "До тех пор, пока [From.From.Owner.GetLeader] живет, он будет поддерживать нацию."
  
 nuke_dropped.8.t: "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d: "Сегодня в столице Соединенных Штатов взорвалась ядерная бомба. В нападении, явно направленном на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица Земли. Даже Пылание Вашингтона более века назад бледнеет по сравнению с этим .\n\nХотя президент [From.From.Owner.GetLeader] в безопасности, нация была потрясена. Несомненно, США надеялись стать первой и единственной страной, обладающей таким оружием. Эти надежды теперь разрушены самым худшим образом."
 nuke_dropped.8.a: "Одна нация, неделимая, против одного атома, делимая."
 nuke_dropped.8.b: "Орел восстанет из пепла, как феникс."
  
 nuke_dropped.9.t: "Атомная бомбардировка Рима"
 nuke_dropped.9.d: "Сегодня в Риме произошел ядерный взрыв, потрясший людей по всему миру. Благодаря своим историческим и художественным сокровищам многие никогда не думали, что древний город станет объектом такого неизбирательного разрушения. С Апостольским дворцом также частично был ранен  Папа, это событие испугало не только итальянцев, но и католиков по всему миру. \n\n Быстрый рост в течение последнего десятилетия почти полностью был отменен атакой. Некоторое время казалось, что город может помочь восстановлению страны после окончания войны. Эти надежды теперь превратились в пыль вместе со многими людьми."
 nuke_dropped.9.a: "Bomba Iacta Est!"
 nuke_dropped.9.b: "Рим не будет перестроен за один день..."
  
 nuke_dropped.10.t: "Атомная бомбардировка Парижа"
 nuke_dropped.10.d: "Сегодня ядерное устройство было взорвано над Парижем, что привело к широкомасштабному разрушению и бесчисленным жертвам. Франция была в шоке, поскольку ее столица пережила то, что может быть самой разрушительной атакой, которую она когда-либо испытывала, несмотря на века войн и революций. Парижане возможно, ожидали завоевания, но не полного зверского опустошения."
 nuke_dropped.10.a: "Город света сгорел в огне."
 nuke_dropped.10.b: "Только вчера казалось, что Париж всегда будет у нас."
  
 nuke_dropped.11.t: "Атомная бомбардировка Москвы"
 nuke_dropped.11.d: "Город, который многие пытались и не смогли победить, сегодня стал объектом ядерной атаки. Взрыв был направлен на историческое сердце города, и Кремль был почти полностью разрушен взрывом.\n\n[From.From.Owner.GetLeader], в последнее время все более осознавая и опасаясь всех возможных и невозможных угроз, бил эвакуирован вовремя. Однако даже мудрости [From.From.Owner.GetName] может быть недостаточно, чтобы избежать такого безжалостного врага. Действительно, если это будет продолжаться, нация скоро будет состоять только из двух видов пустошей: Те, которые были там в первую очередь, и те, которые созданы ее врагами."
 nuke_dropped.11.a: "Разве ядерная зима не сделает Москву более сложной мишенью?"
 nuke_dropped.11.b: "Они могут сжечь каждый наш город, но они никогда не возьмут их."
  
 nuke_dropped.12.t: "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d: "Сегодня город Копенгаген был поражен ядерным взрывом. В окрестностях Эресунда также произошли значительные разрушения, и оставшиеся в живых начали бежать в Финляндию и на материк, опасаясь дальнейших нападений.\n\nВ настоящее время неизвестно местонахождение короля Кристиана Х, а моральный дух страны сильно пострадал от нападения. Остается увидеть, является ли это началом конца для одной из старейших стран Европы."
 nuke_dropped.12.a: "Что-то облучается в Дании."
 nuke_dropped.12.b: "Город сгорел, но не погиб."
  
 nuke_dropped.13.t: "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Венеция Севера, сегодня была поражена ядерной бомбой. Несмотря на все усилия, чтобы сохранить нейтралитет, шведы теперь заплатили максимальную цену за международные конфликты. Эпицентр взрыва был посередине южного центра Стокгольма, района, предназначенного для будущего развития и грандиозных строительных проектов, которые теперь необратимо разрушены. \n\nНебольшая часть города изменилась до неузнаваемости, но старые структуры в Слуссене, похоже, выжили. Было решено, что оно должно оставаться нетронутым навсегда как памятник устойчивости города."
 nuke_dropped.13.a: "Шведский нейтралитет стал всего лишь памятью."
 nuke_dropped.13.b: "Шведский тигр не потеряет свои полосы!"
  
 nuke_dropped.14.t: "Атомная бомбардировка Бангкока"
 nuke_dropped.14.d: "Прекрасный город Бангкок, Венеция Востока, был поражена ядерной бомбой сегодня в [GetDateText]. Считается, что эпицентр находится недалеко от Большого дворца, разрушив вековые ценности культурных артефактов, включая Изумрудного Будду. \n\n [From.From.Owner.GetLeader], тем не менее, подтвердилось, что он выжил, и сегодня готовит к выпуску радиопередачу. Большая часть города изменилась до неузнаваемости, когда старый город был полностью втоптан в землю, но Золотая пагода, похоже, пережила взрыв. Было решено, что оно должно оставаться нетронутым навсегда как памятник устойчивости города."
 nuke_dropped.14.a: "Означает ли это конец [SIA.GetAdjective]ой независимости?"
 nuke_dropped.14.b: "[SIA.GetNameDef] теперь навсегда свободна! Мы не сдадимся иностранным империалистам!"
  
 nuke_dropped.15.t: "Atomic Bomb Over Semipalatinsk" #NT!
 nuke_dropped.15.d: "The Russians have succesfully detonated an atomic bomb in their test site of Semipalatinsk. Photographs of the mushroom cloud over the Kazakh Steppe are spreading like a wildfire as a proof of Russian technological marvel. The detonation left a glassed, irradiated crater 1.5 meters deep, and the shock wave still caused infrequent damages thousand miles from the epicentre.\n\nIn a formal address, [RUS_leader] [RUS.GetLeader] announced to the world that Russia now possess atomic weapons, and capability to produce more of them. With the most powerful weapon in human history in Russian hands, one can only hope they will wield it responsibly." #NT!
 nuke_dropped.15.a: "A terrifying power." #NT!
