### Events ###
 treatyport.1.t: "Захват [treatyport_whichisit]"
 treatyport.1.d: "С началом войны наши силы немедленно перешли под контроль [treatyport_whichisit], и после короткой схватки одержали победу."
 treatyport.1.a: "Страна снова стала единой!"
 
 treatyport.2.t: "Малые территории захвачены"
 treatyport.2.d: "С началом войны наши незначительные территориальные владения были захвачены. Соответствующие договоры были разорваны, а наш персонал эвакуирован. С победой в этой войне, возможно, мы вернем их."
 treatyport.2.a: "Скоро мы их вернем."
 
 treatyport.3.t: "Захват [treatyport_whichisit2]"
 treatyport.3.d: "Наши силы взяли под контроль концессию на [treatyport_whichisit2]. Судьба территории должна быть решена с окончанием войны."
 treatyport.3.a: "Маленькая победа."
 
 treatyport.4.t: "Захват [treatyport_whichisit2]"
 treatyport.4.d: "[FROM.GetAdjective]ие отряды захватили наши части, расположенные в [treatyport_whichisit2]. Пока, по крайней мере, [treatyport_whichisit2] находится в руках врага."
 treatyport.4.a: "Скоро мы его вернем."
 
 treatyport.5.t: "Возвращение [treatyport_whichisit2]"
 treatyport.5.d: "С повторным захватом [treatyport_whichisit2], территория была возвращена под иностранный контроль."
 treatyport.5.a: "Горько-сладкий момент."
 
 treatyport.6.t: "Возвращение [treatyport_whichisit2]"
 treatyport.6.d: "[treatyport_whichisit2] вернулся под наш контроль и снова работает."
 treatyport.6.a: "Ура!"
 
 treatyport.7.t: "Аннулирование [treatyport_whichisit2]"
 treatyport.7.d: "[treatyport_whichisit2] восстановлен. Однако, учитывая нынешнее состояние войны с владельцем территории, вместо того, чтобы вернуться на территорию под иностранный контроль, территория была полностью перепрофилирована."
 treatyport.7.a: "Пусть мы выиграем эту великую войну."
 
 treatyport.8.t: "Аннулирование [treatyport_whichisit2]"
 treatyport.8.d: "[FROM.GetName] объявил об аннулировании договора аренды на [treatyport_whichisit2]."
 treatyport.8.a: "Мы его вернем."
 
 treatyport.9.t: "Конец концессии [treatyport_whichisit2]"
 treatyport.9.d: "С падением [FROM.GetNameDef] перед вражескими силами, мы больше не обязаны идти на уступки - и наши силы уже двинулись, чтобы захватить их."
 treatyport.9.a: "Маленькая победа."
