### Aliases ###
 GTM: "Арендодатель Гуантанамо"
 MSN: "Арендодатель Моль Сен-Никола"
 SAM: "Арендодатель Самана"

### Ideas ###
 holds_leases_idea: "Владеет малыми территориями"
 holds_leases_idea_desc: "В настоящее время мы либо арендуем, либо напрямую владеем важными, но небольшими территориями по всему миру.\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"
 
 gitmo_lease_idea: "Аренда Гуантанамо"
 gitmo_lease_idea_desc: "В настоящее время мы сдаем в аренду важную военно-морскую базу в Гуантанамо §Y[GTM.GetNameWithFlag]§!.\n\nГуантанамо был оккупирован Соединенными Штатами во время Кубинской войны за независимость в рамках более масштабной испано-американской войны. В последующие годы и десятилетия американский контроль над Гуантанамо под номинальным суверенитетом Кубы был подтвержден, а военно-морская база в Гуантанамо была значительно расширена. Кто бы ни контролировал Гуантанамо, Соединенные Штаты или какие-либо другие имперские державы, несомненно, извлекут из этого значительную выгоду."
 mole_lease_idea: "Аренда Моль Сен-Никола"
 mole_lease_idea_desc: "В настоящее время мы сдаём в аренду прибрежный город Моль Сен-Никола §Y[MSN.GetNameWithFlag]§!.\n\nСовсем недавно небольшой прибрежный городок, Моль Сен-Никола, медленно, но верно превращается в военно-морскую базу, чтобы соперничать с расположенным поблизости Гуантанамо."
 samana_lease_idea: "Аренда Самана"
 samana_lease_idea_desc: "В настоящее время мы сдаём в аренду прибрежный город Самана §Y[SAM.GetNameWithFlag]§!.\n\nЖеланная американцами до приобретения Гуантанамо, после десятилетий относительной неизвестности в глазах иностранных держав, Самана в настоящее время быстро превращается в узловой пункт для [SAM.GetAdjective]их флотов."

