 afr.1.SAF: "Обратиться к государству [SAF.GetNameDef] за помощью."
 afr.1.alone: "Мы прекрасно справляемся сами."
  
 afr.2.t: "[FROM.GetNameDefCap] запрашивает помощь"
 afr.2.d: "Африканская страна [FROM.GetNameDef] обратилась к нам по поводу потенциального партнерства. Колониальное правление Германии оставило их неподготовленными к независимости, и они стремятся приобрести необходимый капитал, чтобы наладить свою экономику."
 afr.2.a: "Мы отправим то, что они требуют"
 afr.2.b: "Они сами по себе."
  
 afr.3.t: "[FROM.GetNameDefCap] соглашается на взаимопомощь"
 afr.3.d: "[FROM.GetNameDefCap] согласилась вступить в партнерство с нашей нацией."
 afr.3.a: "Великолепно."
  
 afr.4.t: "[FROM.GetNameDefCap] отказывает во взаимопомощи"
 afr.4.d: "[FROM.GetNameDefCap] отказалась вступить в партнерство с нашей страной."
 afr.4.a: "Мы справимся сами!"
