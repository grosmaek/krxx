 ### Focus Tree ### 
 african_minors_focus: "Африканское минорное фокусное дерево"
  
 AFR_Independence_Conflict: "Защита нашего суверенитета"
 AFR_Independence_Conflict_desc: "Распад Миттельафрики дал [ROOT.GetNameDef] возможность заявить о себе как о суверенном государстве, давайте не будем тратить это впустую.\n\nСоюз, работа, справедливость!"
  
 AFR_the_German_Remnants: "[AFR_FormerOverlord_ADJ]ие остатки"
 AFR_the_German_Remnants_desc: "Поспешный конец колониального правления оставил после себя множество солдат. Однако он также оставил после себя приличное количество военного имущества, хранящегося на складах в ключевых точках нашей страны."
  
 AFR_Analyse_their_Equipment: "Проанализируйте их снаряжение"
 AFR_Analyse_their_Equipment_desc: "При [AFR_FormerOverlord_ADJ]ой администрации, наших людей не обучали использованию современного оборудования, которое наши колониальные хозяева применяли для удержания [ROOT.GetAdjective]ой нации в подчинении. Хотя большая часть этого оборудования попала в наши руки, мы должны научиться им пользоваться, прежде чем применять его на поле боя."
  
 AFR_Petition_French_Republic: "Петиция во Французскую Республику"
 AFR_Petition_French_Republic_desc: "[ROOT.GetNameDefCap] нужно оружие, и это кажется наиболее очевидным местом, куда можно обратиться."
  
 AFR_Petition_French_Commune: "Петиция во Французскую Коммуну"
 AFR_Petition_French_Commune_desc: "Коммуна может с пониманием отнестись к нашим нуждам."
  
 AFR_Open_Recruitment_Program: "Программа открытого набора"
 AFR_Open_Recruitment_Program_desc: "Прямо сейчас [ROOT.GetNameDef] нуждается в любой помощи на передовой, которую он может получить!"
  
 AFR_independence_push: "Толчок к независимости"
 AFR_independence_push_desc: "[ROOT.GetNameDefCap] впервые почувствовал вкус свободы и не собирается так просто отказываться от возможности быть независимым!"
  
 AFR_modern_african_army: "Современная африканская армия"
 AFR_modern_african_army_desc: "Наши солдаты поняли, что стоит на кону, мы собрали все разрозненное снаряжение, которое смогли найти, и научились использовать новое оружие и тактику. Хотя многое еще предстоит сделать, мы на пути к созданию единой и мощной армии, готовой противостоять любому военачальнику, которого мы встретим!"
  
 AFR_a_Homegrown_Industry: "Отечественная промышленность"
 AFR_a_Homegrown_Industry_desc: "Отсутствие значительного промышленного производства приведет к тому, что наша нация потерпит поражение в борьбе с другими, более развитыми в экономическом отношении странами. Мы не должны допустить этого; необходимо начать и быстро продвигать индустриализацию."
 AFR_a_Homegrown_Industry_2: "Развитие инфраструктуры"
 AFR_a_Homegrown_Industry_2_desc: "При наших [AFR_FormerOverlord_ADJ]их владыках, инфраструктурой пренебрегали. По мере продвижения индустриализации мы должны инвестировать в основные объекты, такие как здания и дороги, не только для создания процветания для наших граждан, но и для поддержки наших солдат на фронте."
 AFR_a_Homegrown_Industry_3: "Промышленное оборудование"
 AFR_a_Homegrown_Industry_3_desc: "Развитие нашего сельского хозяйства и промышленности, значительно продвинуло нашу страну. Хотя нам еще многое предстоит сделать, мы сделали первые шаги к функционирующей, современной экономике."
 AFR_a_Homegrown_Industry_4: "Зарождающаяся база тяжелой промышленности"
 AFR_a_Homegrown_Industry_4_desc: "Инвестиции в тяжелую промышленность будут дорогостоящими, но они того стоят, внося значительный вклад в наше экономическое развитие и индустриализацию. Таким образом, мы сможем производить военное оборудование более высокими темпами."
 AFR_a_Homegrown_Industry_5: "[ROOT.GetAdjective]ое оружие"
 AFR_a_Homegrown_Industry_5_desc: "После краха [AFR_FormerOverlord_ADJ]ой администрации, в [ROOT.GetNameDef] осталось большое количество военной техники. Однако, если мы хотим сосредоточиться на долгосрочном процветании и безопасности [ROOT.GetNameDef], было бы разумно инвестировать в заводы по производству вооружений, чтобы не зависеть от иностранного снаряжения."
  
 AFR_international_waters: "Международные воды"
 AFR_international_waters_desc: "Обеспечение доступа к морю имеет огромное значение, особенно во время кризиса, подобного этому. Имея доступ к морю, мы сможем получать сырье и помощь, в которых мы отчаянно нуждаемся."
 AFR_join_international_community: "Присоединиться к международному сообществу"
 AFR_join_international_community_desc: "Позиция нашего правительства укрепилась, мы объявили себя свободным и суверенным государством и готовы присоединиться к международному сообществу. В первую очередь мы должны обратить внимание на страны, которые готовы предложить нам поддержку; неважно, заинтересованы ли они в поддержке нашей независимости или просто ищут новые возможности, мы не можем выбирать, учитывая наше шаткое положение."
  
 AFR_materiel_from_benefactor: "Материальные средства из [?AFR_benefactor_tag.GetNameDef]"
 AFR_materiel_from_benefactor_desc: "Не все необходимые нам боеприпасы могут быть произведены внутри страны, и мы не можем отыскать все, что лежит где-то на земле. Обращение к нашему благодетелю с петицией о предоставлении оружия очень поможет нам."
  
 AFR_military_advisors_from_benefactor: "[?AFR_benefactor_tag.GetAdjective]ий надзор"
 AFR_military_advisors_from_benefactor_desc: "Наши офицеры могут смело и решительно бороться за нашу независимость, но прискорбная реальность такова, что они неопытны. С [?AFR_benefactor_tag.GetNameDef], курирующим наши военные дела, мы сможем создать современную армию и изучить новую тактику."
  
 AFR_economic_aid_from_benefactor: "Экономическая помощь от [?AFR_benefactor_tag.GetNameDef]"
 AFR_economic_aid_from_benefactor_desc: "Благодаря внедрению иностранных товаров и услуг из [?AFR_benefactor_tag.GetNameDef], мы сможем развивать нашу экономику гораздо эффективнее."
  
 AFR_investments_from_benefactor: "[?AFR_benefactor_tag.GetAdjective]ое чудо"
 AFR_investments_from_benefactor_desc: "Независимо от намерений наших благодетелей, помогающих нашему развитию, никто не может утверждать, что их помощь позволила [ROOT.GetNameDef] процветать. Мы находимся на пути к экономическому чуду."
  
 AFR_join_iedc: "Присоединиться к ИСЭР"
 AFR_join_iedc_desc: "Без наших [?AFR_benefactor_tag.GetAdjective] друзей, наша страна, скорее всего, не достигла бы такого процветания. Из-за отсутствия промышленного потенциала мы вряд ли сможем в ближайшее время вернуть им долги. Однако мы можем отплатить им, оформив наше вступление в их экономический блок, Имперский Совет Экономического Развития."
  
 AFR_join_cairo_pact: "Присоединиться к Каирскому Пакту"
 AFR_join_cairo_pact_desc: "Египетские инвестиции, как экономические, так и военные, оказались жизненно важными для выживания нашей нации. Мы должны отплатить им за доброту, присоединившись к их фракции, Каирскому Пакту."
  
 AFR_join_phalanstere: "Присоединиться к Фаланстеру"
 AFR_join_phalanstere_desc: "Без наших [?AFR_benefactor_tag.GetAdjective] друзей, наша нация, скорее всего, не достигла бы такого процветания. Из-за отсутствия промышленного потенциала мы вряд ли сможем вернуть им долги в ближайшее время. Однако мы можем отплатить им, оформив наше вступление в их экономический блок, Фаланстер."
  
 AFR_join_mitteleuropa: "Присоединиться к Миттельевропе"
 AFR_join_mitteleuropa_desc: "Без наших [?AFR_benefactor_tag.GetAdjective] друзей, наша страна, скорее всего, не достигла бы такого процветания. Из-за отсутствия промышленного потенциала мы вряд ли сможем в ближайшее время вернуть им долги. Однако мы можем отплатить им, оформив наше вступление в их экономический блок, Миттельевропе."
  
