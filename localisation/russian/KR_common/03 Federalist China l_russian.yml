### Scripted localization ###
 
 UPC_CZGP_tang_made_it: "\n\nЧэнь Цию был первым фаворитом, сменившим основателя партии, пообещав сохранить курс и ревностно реализовывать План восстановления. Однако Тан Цзяо, соучредитель партии, сделал свой ход. Имея за спиной свою клику, он выступал против «очевидного иностранного влияния» и радикализма, от которого пахло «коварным Гоминданом». Судя по всему, он сможет пробиться к председательству, обратившись к умеренным."
 UPC_CZGP_tang_didnt_make_it: "\n\nЧэнь Цию, фаворит как большинства партии, так и самого Чэнь Цзюнмина, был быстро занесен партийным съездом в качестве второго председателя CZGP. Он подтвердил свою приверженность Плану реконструкции и продолжит политику консенсусного правительства, при котором CZGP возглавляет широкую коалицию республиканцев."
 
 UPC_DC_tang_made_it: "\n\nПосле неудачной попытки возглавить федералистов, Тан Цзяо покинул CZGP и вместо этого присоединился к демократическим конституционалистам, сделав последнюю ставку на лидерство в молодой республике и добавив третьего потенциального кандидата. Немногие верят в его искренность в данный момент, но он также прагматичен, и его имя связано с победой федералистов и может принести партии столь необходимое громкое имя для участия в выборах.\n\n Эти трое известны своей прагматичностью, что было бы полезно, поскольку положение главы исполнительной власти относительно слабое и подчинено Национальному собранию."
 UPC_DC_tang_didnt_make_it: "Оба имеют хорошую репутацию прагматичных политиков и опытных дипломатов и могут стать хорошими лидерами на довольно слабой должности главы исполнительной власти." 
 
