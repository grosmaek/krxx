### Решения ###
 UPC_mopping_up: "Работа с сепаратистами"
 UPC_mopping_up_desc: "Периферия Китая всегда была более слабо интегрирована в центральное правительство и имела богатую историю восстаний, этнической напряженности и сепаратизма. Во время гражданской войны несколько штатов попытались отделиться от центрального правительства и объявили о своей независимости. Хотя немногие в Китае хотят их признавать, их реинтеграция может оказаться более сложной задачей, чем просто умиротворение ханьских шовинистических настроений. В любом случае, мы должны принять решение: признать их или вернуть обратно."
 
 UPC_retake_periphery: "[FROM.GetFlag] Уничтожить [FROM.GetAdjective]их сепаратистов"
 UPC_retake_periphery_desc: "[UPC_crush_separatist_tag]"
 
 UPC_crush_separatist_MON: "Внешняя Монголия была потеряна еще в 1911 году, и в то время основатель нашей республики был одним из многих, требовавших экспедиции, чтобы отбить ее силой. Мы не можем принять их ужасный режим на нашей периферии; сам монгольский народ должен нести ответственность, и мы можем передать это ему без нашей Федерации."
 UPC_crush_separatist_MAN: "Северо-восточные провинции были отобраны у нас подлыми империалистами, пока мы вели демократическую революцию. Являясь ядром Китая, мы должны отвоевать утраченные границы и освободить его народ от их иностранного марионеточного хозяина."
 UPC_crush_separatist_KUM: "Кумульское ханство - это анахронизм, и это красиво. Остатки ушедшей эпохи, посвященные маньчжурской монархии, от которых мы наконец избавились раз и навсегда. Их остатки будут уничтожены, и регион наконец увидит свободу и современность вместо крепостничества, угнетения и отсталости."
 UPC_crush_separatist_ETS: "Религиозные фундаменталисты Синьцзяна, разжигаемые этническим сепаратизмом, являются пятном на чести Китая. Мы не можем верить, что уйгуры будут честными и беспристрастными стражами северо-западной границы, поскольку они опьянены этническим национализмом и исламским фундаментализмом в многокультурной стране. Это будет трудная задача, но Синьцзян необходимо реинтегрировать."
 
 UPC_deal_with_separatists: "[FROM.GetFlag] Вести переговоры с [FROM.GetNameDef]"
 UPC_deal_with_separatists_desc: "[UPC_deal_with_separatists_tag]"
 
 UPC_deal_with_separatist_MON: "Внешняя Монголия была потеряна еще в 1911 году. Даже если основатель нашей республики был одним из многих голосов, призывающих к военной экспедиции, чтобы вернуть себе автономию, пора признать тот факт, что внешние монголы не хотят быть частью Федеральной Республика. Конечно, пора начать все сначала, поскольку их мерцающая демократия должна быть братьями в Азии, а не врагами из ничего, кроме эгоистичной гордости."
 UPC_deal_with_separatist_ETS: "Признание того, что Восточный Туркестан будет непростой задачей, поскольку Синьцзян на протяжении веков был частью Китая. Тем не менее, если они не станут частью Соединенных провинций, есть ли у нас действительно повод подчинить их против их воли? Несомненно, их молодая республика может стать такой же азиатской демократией. Кроме того, военная экспедиция была бы адским приключением, учитывая расстояния, плохую инфраструктуру и жестокие боевики, противостоящие нам."
 
 UPC_reconstruction_plan: "План реконструкции"
 UPC_reconstruction_plan_desc: "План реконструкции является детищем Чэнь Цзюнмина и Партии общественных интересов Китая (Чжигун). В 1920-х годах лидер федералистов предвидел мирное воссоединение страны между Чжили и Севером, где доминируют Фэнтянь, и Югом, где доминируют Гоминьдан, но это не удалось, и вместо этого он сосредоточился на выявлении причин Первой республики и падения режима Гоминьдана, почему ни то, ни другое может решить проблемы Китая, и как решить указанные проблемы. Это включало ревностную программу общественных работ, усиление сотрудничества между центральными и провинциальными органами и демилитаризацию для финансирования всего этого.\n\n После воссоединения Китая мы можем начать превращать его в великую державу, равную Западу."
 
 UPC_guangzhou_nanning: "Железная дорога Гуанчжоу-Наньнин"
 UPC_guangzhou_nanning_desc: "Гуанси плохо соединён со остальной страной дорогами, частично из-за рельефа провинции, частично из-за её общей изоляции. В целях интегрировать нашу братскую провинцию и предотвратить распространение бандитизма и коррупции в ней, было решено проложить железную дорогу от Гуаньчжоу до Наньнина."
 UPC_improve_hainan: "Расширение добычи на Хайнане"
 UPC_improve_hainan_desc: "Мы слишком долго занижали экономический потенциал острова Хайнань. Новые технологии в горнодобывающей промышленности, как и наличие стабильного правительства в регионе привели к обширному притоку инвестиций в добычу ископаемых металлов на острове. "
 UPC_nanning_guiyang: "Железная дорога до Гуйчжоу"
 UPC_nanning_guiyang_desc: "Гуйчжоу – одна из самых беднейших провинций Южного Китая, но у ней есть инвестиционный потенциал. Прокладка железной дороги станет первым шагом на пути интеграции этой отсталой провинции в общекитайский рынок. Железная дорога станет отличным стартом для инвестирования в этот регион, а среди народа пойдёт молва, что мы заботимся даже о самых отдалённых районах страны."
 UPC_guiyang_kunming: "Расширить линию до Куньмина"
 UPC_guiyang_kunming_desc: "Юньнань представляется нелёгкой задачей по интеграции в общекитайскую сеть инфраструктуры из-за непростого горного рельефа и удалённости от всех центров. Мы должны приложить усилия и проложить железную дорогу до столицы провинции, города Куньмина. Тогда мы сможем получить удобный доступ к Юньнаню и его богатствам."
 UPC_guiyang_chengdu: "Соединить Сычуань"
 UPC_guiyang_chengdu_desc: "Сычуань – одна из самых про-федералистских провинций Южного Китая. Из-за постоянных конфликтов между местными военачальниками и голодом, Сычуань нуждается в нашей помощи. И хотя традиционно единственной артерией, связывающей Сычуань с остальным Китаем, была Янцзы, мы изменим этот уклад, проложив железную дорогу. Это приведёт к притоку пищи и товаров в регионе и поможет поборот голод."
 UPC_guangzhou_changsha: "Расширить линию Гуанчжоу-Ухань"
 UPC_guangzhou_changsha_desc: "Линия Гуанчжоу-Ухань является самым важным железнодорожным путём на Юге Китая. Она соединяет торговую столицу Юга с далёким Пекином. Расширив эту сеть и проведя её через столицу Хунаня, гордо Чанша, мы бы получили надёжный доступ к нашем партнёрам и лучше бы смогли снабжать северные провинции."
 UPC_guangzhou_fujian: "Железная дорога до Фуцзяня"
 UPC_guangzhou_fujian_desc: "Юго-Восточный Китай находится в плачевном состоянии. Однако на помощь пришёл Чэнь Цзюнмин, губернатор Фуцзяня. Он уже давно правит этой провинцией и имеет обширные связи с местными. Он готов помочь нам в деле прокладки железной дороги до Фуцзяня, что позволит нам проложить надёжную инфраструктуру в этом крае."
 UPC_connect_coast: "Соединить Юго-Восток"
 UPC_connect_coast_desc: "И хотя северные регионы Юго-Восточного Китая соединены дорогой с Севером, но они остаются изолированы от Юга. Проложив новые железные дороги, мы смогли бы создать альтернативный путь на Север через безопасный Нанкин, в обход уязвимого пути через Ухань."
 UPC_changsha_nanjing: "Путь из Гуанчжоу в Нанкин"
 UPC_changsha_nanjing_desc: "Нанкин – это важнейший город всего Восточно-Центрального Китая. Если мы проведём к нему железную дорогу из Гуйчжоу, в Нанкин рекой польются товары, а мы снискаем славу строителей нации, соединив два самых важных города Китая."
 UPC_wuhan_bridge: "Пересечь Янцзы"
 UPC_wuhan_bridge_desc: "В Ухани до сих пор нет моста через Янцзы, из-за чего вагоны приходится переправлять на баржах прямо через непослушную реку. Проект железнодорожного моста через Янцзы долгое время был у всех на устах, но так и не был реализован. Мы взялись претворить в жизнь это амбициозное начинание. Мост через Янцзы станет не только престижным шедевром китайской инженерии, но и впервые в истории обеспечит стабильный путь через весь Китай от Севера у Югу."
 UPC_wuhan_beijing: "Модернизация пути Пекин-Ухань "
 UPC_wuhan_beijing_desc: "Путь из старой северной столицы до колыбели нашей революции важен не меньше, чем путь из Нанкина в Гуанчжоу. Эта устарелая железнодорожная линия должна быть модернизирована по самым современным меркам, что позволит существенно увеличить грузоперевозки на Севере Китая. "
 UPC_connect_northwest: "Соединить Северо-Запад"
 UPC_connect_northwest_desc: "Северо-Западный Китай веками жил изолированно и довольно независимо от центрального правительства. Проект железной дороги через этот пустынный край обойдётся не дёшево, но итогом его станет первый в истории Китая путь в отдалённые провинции западного Пограничья."
 UPC_connect_xinjiang: "Достичь Синьцзяна"
 UPC_connect_xinjiang_desc: "После завершения нашего амбициозного проекта по прокладке железной дороги через Северо-Западный Китай, последней точкой должна стать дорога прямиком до самой западной провинции Китая, Синьцзяна. Этот изолированный от нас край полон бандитов, коррупции и нищеты. Железная дорога позволит нам впервые в истории принести благополучие в этот край."
 
 UPC_foreign_policy: "Федеральная внешняя политика"
 UPC_foreign_policy_desc: "Соединенные Провинции Китая является неоспоримым центральное правительство Китая и находится на пути к модернизации и процветанию. Однако мы достаточно изолированы, и остается несколько неравноправных договоров с другими державами. Если Китай хочет стать великой державой, эти договоры должны быть расторгнуты и новые договоры должны быть подписаны на основе равенства наций. Сделать это мирным путем будет непросто, но Век Унижения должен закончиться!"
 
 UPC_repeal_unequal_treaties: "Отмена неравноправных договоров"
 UPC_repeal_unequal_treaties_desc: "Пора Китаю вновь заявить о себе как о самостоятельной великой державе. Отныне мы будем рассматриваться как равные. Больше никаких неравноправных договоров! Положим конец веку унижений!"
 
 UPC_trade_treaty: "Договор с [FROM.GetNameDef]"
 UPC_trade_treaty_desc: "Империалисты из [FROM.GetNameDef] отказались принять новую реальность, согласно которой Китай должен быть независимым раз и навсегда. Нам следует возобновить наше предложение и, возможно, мы сможем оставить их мелкое оскорбление позади, поскольку мы работаем на то, чтобы к Китаю относились как к равному, чтобы они не цеплялись за свои колониальные позиции."
 
