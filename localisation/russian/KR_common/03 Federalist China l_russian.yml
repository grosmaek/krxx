 QIE_hu_shih_UPC_leader_desc: "§YОписание лидера\nРодился:§! 17 декабря 1891, Чуаньша, Цзянсу, Империя Цин\n§YПолитическая карьера:§! Политический философ и интеллектуал, Ху Ши первоначально работал вместе с У Пэйфу и кликой Чжили, надеясь, что сможет повлиять на Нефритового маршала, чтобы тот реформировал Китай по более либеральным и демократическим принципам. Ху также пытался заставить У адаптировать некоторые положения федералистской платформы Чэнь Цзюнмина к своему правительству. Однако У постоянно срывал его попытки, отказываясь принимать какие-либо значимые федералистские меры и даже соглашаясь на восстановление монархии Цин, против чего Ху решительно протестовал.\n\nМечты Ху о демократическом Китае, казалось, были обречены на провал, пока Чэнь Цзюнмин не бросил вызов всем обстоятельствам и не совершил успешный поход на Пекин. После объединения Китая и создания новой конституции Ху был выбран лидером Демократической конституционной партии, а теперь избран новым президентом Объединенных провинций Китая. Идеалист в душе, Ху сделает все возможное, чтобы отстоять права китайского народа и добиться того, чтобы авторитаризм никогда не вернулся в Китай."
 QIE_gao_lingwei_UPC_leader_desc: "§YОписание лидера\nРодился:§! 12 сентября 1870, Тяньцзинь, Чжили, Империя Цин\n§YПолитическая карьера:§! Сдав императорский экзамен в возрасте 25 лет, Гао оказался в ловушке клики Чжан Чжидуна, занимая должности начальника Академии вооруженных сил Хубэя, генерального офицера монетного двора Хубэя, а затем академика и главного посланника провинции. Уйдя в отставку в 1910 году, Гао вернулся в Тяньцзинь и занял пост директора по гражданским делам провинции Чжили. В 1913 году Гао руководил реорганизацией провинциальных банков, был директором финансового департамента Чжили и департамента налоговых расследований Чжили.\n\nИзбранный членом нового съезда в 1917 году, Гао в 1920 году стал заместителем министра сельского хозяйства, а по рекомендации Цао Куня занял пост главного финансового директора. Еще больше втянувшись во внутриполитическую жизнь клики Чжили, Гао стал главным министром внутренних дел в кабинете Лян Шии и занимал другие важные посты в кабинетах Янь Хуэйцина и Чжоу Цзыци.\n\nСменив Цао Жуя на посту губернатора провинции Чжили, Гао стал генеральным директором сельского хозяйства и торговли, начальником внутренних дел, а в 1923 году исполнял обязанности премьер-министра и президента. С небольшим перерывом после падения Чжили Гао продолжал работать в кабинете Цао Куня.\n\nПосле падения Чжили Гао объединил остатки правительства Бэйяна по обе стороны перевала Шанхайгуань, чтобы сформировать блок северной оппозиции южным выходкам. Выдвинутый Демократической конституционалистской партией, этот утонченный, ученый и старательный политик победил с блеском. Он снова стал президентом китайской республики, и, похоже, наследие Бэйяна останется, федерализм это или нет."
 UPC_zhang_junmai_leader_desc: "§YОписание лидера\nРодился:§! 18 января 1887, Цзядин, Цзянсу, Империя Цин\n§YПолитическая карьера:§! Заинтересовавшись политикой в юности, Чжан Цзюньмай отправился за границу, в Японию, чтобы изучать политическую экономику. Именно в Японии Чжан познакомился с соратниками-реформаторами Лян Цичао и Чжан Дунсунем - людьми, с которыми он будет связан до конца своих дней. Эти трое возглавили усилия по демократизации зарождающейся Китайской республики, созданной после Синьхайской революции, но военачальники в правительстве препятствовали их усилиям. Чжан безуспешно пытался заискивать перед премьером Дуань Цижуем.\n\nПоняв, что его усилия тщетны, Чжан покинул правительство и уехал в Европу. В последующие годы Чжан читал лекции в Университете Цинхуа, особенно критикуя материалистическое мировоззрение марксизма через призму идеализма. Чжан даже сотрудничал с соучредителем Молодой китайской партии Ли Хуаном в создании журнала «Новый путь». В 1931 году Чжан все больше разочаровывался в правящей клике Чжили и основал Китайскую демократическую лигу в Гуанчжоу под покровительством губернатора Чэнь Цзюнмина.\n\nПоддерживая с тех пор стремление Чэня к свободному Китаю, неудивительно, что Китайская демократическая лига заняла второе место после Партии общественных интересов Чэня в его Великой республиканской лиге. Когда необходимость в лиге отпала, а объединение Китая под властью свободного правительства было завершено, вполне естественно, что Чжан выдвинул свою кандидатуру на пост президента. Его победа не только демонстрирует институциональную силу новой китайской многопартийной демократии, но и является признанием усилий всех демократически настроенных республиканцев по всему Китаю."
 YUN_tang_jiyao_UPC_leader_desc: "§YОписание лидера\nРодился:§! 14 августа 1883, Сюцзин, Юньнань, Империя Цин\n§YПолитическая карьера:§! Верный последователь генерала Цай Е, Тан начал свою политическую карьеру в 1911 году, когда Цай Е приказал ему принять участие в восстании в Вучане, положив начало Синьхайской революции. После успеха революции он стал губернатором Гуйчжоу, а затем вернулся в родную провинцию Юньнань в 1913 году, чтобы заменить Цай Е. Когда Юань Шикай объявил о своих амбициях стать императором, Тан немедленно отделился при поддержке Цай Е и Ли Лицзюня, которые вместе с Таном возглавили Национально-защитную войну. После победы в Национально-защитной войне Юньнань стала одним из главных гегемонов континента.\n\nНо дни славы Юньнани давно канули в лету. Тан возглавлял одну неудачную экспедицию за другой, а неудача в победе над Сычуанью привела к тому, что в 1921 году Гу Пинчжэнь едва не сверг его с престола в результате государственного переворота. Таким образом, провал Северной экспедиции стал благословением для контроля Тана над Юньнань. Тан продолжил сотрудничество с Чэнь Цзюньмином и Партией общественных интересов после распада Лиги и сыграл решающую роль в последовавших за этим объединительных войнах. Как соучредитель ПИО вместе с Чэнем, Тан вполне мог стать преемником Чэня на посту лидера партии. Человек с поразительными противоречиями, но с твердыми идеалами, Тан будет следить за тем, чтобы UPC соблюдала федералистские принципы, но при этом поддерживала сильное центральное правительство."
 YUN_tang_jiyao_UPC_soccon_leader_desc: "§YОписание лидера\nРодился:§! 14 августа 1883, Сюцзин, Юньнань, Империя Цин\n§YПолитическая карьера:§! Верный последователь генерала Цай Е, Тан начал свою политическую карьеру в 1911 году, когда Цай Е приказал ему принять участие в восстании в Вучане, положив начало Синьхайской революции. После успеха революции он стал губернатором Гуйчжоу, а затем вернулся в родную провинцию Юньнань в 1913 году, чтобы заменить Цай Е. Когда Юань Шикай объявил о своих амбициях стать императором, Тан немедленно отделился при поддержке Цай Е и Ли Лицзюня, которые вместе с Таном возглавили Национально-защитную войну. После победы в Национально-защитной войне Юньнань стала одним из главных гегемонов континента.\n\nНо дни славы Юньнани давно канули в лету. Тан возглавлял одну неудачную экспедицию за другой, а неудача в победе над Сычуанью привела к тому, что в 1921 году Гу Пинчжэнь едва не сверг его с престола в результате государственного переворота. Таким образом, провал Северной экспедиции стал благословением для контроля Тана над Юньнань. Тан продолжил сотрудничество с Чэнь Цзюньмином и Партией общественных интересов после распада Лиги и сыграл решающую роль в последовавших за этим объединительных войнах. Как соучредитель ПИО вместе с Чэнем, Тангу было вполне логично стать преемником Чэня на посту лидера партии. Но неблагодарные глупцы из партии решили выбрать своим лидером Чэнь Цюйоу, что привело Тана в ярость. Вместо этого Тан возглавил Демократическую конституционалистскую партию и выиграл президентский пост с ее помощью. Хотя ПИО, возможно, и предала его, Тан продолжает придерживаться своих идеалов демократической федеративной республики с дееспособным центральным правительством."

