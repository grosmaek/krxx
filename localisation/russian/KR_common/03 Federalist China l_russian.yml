### Focuses ###
 Federalist_China_Tree: "Федеральный Китай"
 UPC_Begin_The_National_Conference: "Начать национальную конференцию"
 UPC_Begin_The_National_Conference_desc: "Представители освобожденных провинций посетят Национальную конференцию Чэнь Цзюнмина. Это собрание будет действовать как временный законодательный орган, создавая предстоящее временное правительство и Сенат, прежде чем приступить к работе над новой конституцией."
 UPC_Form_A_Provisional_Government: "Сформировать временное правительство"
 UPC_Form_A_Provisional_Government_desc: "Пока не будет согласована новая конституция, временное правительство будет выполнять повседневные задачи национального правительства. В значительной степени это будет расширенное федеральное правительство Гуанчжоу, в которое войдут новые союзники и сторонники с недавно освобожденного Севера."
 UPC_Restore_The_Senate: "Восстановить Сенат"
 UPC_Restore_The_Senate_desc: "В Китайской Республике от Синьхайской революции до Реставрации Цин был Сенат в качестве верхней палаты Национального собрания. Он должен быть восстановлен, в основном без изменений по структуре и основанный на американской модели, чтобы он представлял провинции одинаково. Этот реформированный Сенат также изберет временного главы государства в качестве главы исполнительной власти."
 UPC_First_Draft_Of_The_Constitution: "Первый проект Конституции"
 UPC_First_Draft_Of_The_Constitution_desc: "Первый проект будущей конституции, по сути, является расширением Конституции 1924 года, которая до сих пор использовалась временно. Было дополнительно уточнено разделение властей и подтверждено верховенство парламента над исполнительной властью; ответы на фундаментальные проблемы Первой республики."
 UPC_A_New_Legal_Code: "Новый Юридический Кодекс"
 UPC_A_New_Legal_Code_desc: "Юридический кодекс Великой Цин был значительно реформирован после их Восстановления, но действовал уже почти три столетия, и Первая республика не смогла его заменить. Это будет долгий и трудный процесс, но разработка и внедрение современного правового кодекса является приоритетом для нового федерального правительства как способ окончательно отойти от Старого Китая."
 UPC_Fight_Against_Corruption: "Борьба с коррупцией"
 UPC_Fight_Against_Corruption_desc: "Коррупция широко распространена по всему Китаю, и ее искоренение и предотвращение - постоянный процесс. Мы должны занять твердую позицию против этого, чтобы доказать, что Новый Китай будет лучше для людей."
 UPC_Eliminate_The_Warlords: "Уничтожить полководцев"
 UPC_Eliminate_The_Warlords_desc: "Полководцы принесли китайскому народу хаос, разрушение и непреходящую боль. Его необходимо искоренить раз и навсегда, иначе Китай не сможет модернизироваться, а народ не сможет стать свободным. Военачальники подчинятся - или будут уничтожены."
 UPC_Crack_Down_On_Opium: "Покончить с опиумом"
 UPC_Crack_Down_On_Opium_desc: "Опиум был чумой на протяжении столетия. Век унижения может закончиться только тогда, когда наркотик будет искоренен. Борьба с зависимостью будет долгим процессом, а борьба с ее торговлей - дорогостоящим процессом, но это необходимо сделать, иначе Китай останется в бедности и моральной деградации."
 UPC_Reform_The_Judiciary: "Судебная реформа"
 UPC_Reform_The_Judiciary_desc: "В то время как Первая республика действительно представила независимую судебную систему и суды, слабое министерство юстиции затмило мощное министерство внутренних дел. Судебная независимость должна быть реальностью, а не только на бумаге, чтобы обеспечить людям справедливость и правовую защиту, достойную могущественной страны, которой должен быть Китай."
 UPC_Modern_Legal_System: "Современная правовая система"
 UPC_Modern_Legal_System_desc: "Правовой кодекс и независимая судебная система - это всего лишь часть современной правовой системы, но они будут ее основными столпами. Правовая халатность и злоупотребления могут быть устранены, если современный легализм закрепится в китайском обществе и поможет восстановить справедливость для людей, которые долгое время подвергались угнетению."
 UPC_Restructure_The_Bureaucracy: "Реструктуризация бюрократии"
 UPC_Restructure_The_Bureaucracy_desc: "Федеральное правительство Гуанчжоу ранее контролировало только южные провинции, и оно уже было растянуто от управления только Гуандуном. Национальное правительство, охватывающее весь Китай, требует огромной бюрократии; нынешний должен быть расширен, реформирован и реорганизован, чтобы правильно управлять им."
 UPC_Reform_The_Currency_System: "Реформировать валютную систему"
 UPC_Reform_The_Currency_System_desc: "Валюта в Китае - полный бардак. В то время как современная система была введена в начале 1900-х годов, анархия эпохи военачальников привела к появлению ряда провинциальных, национальных и иностранных валют с различными обменными курсами. Поскольку наше правительство твердо контролирует ситуацию, пришло время ввести в действие единую национальную валюту, отчеканенную в центральном банке, Федеральном резервном банке Китая."
 UPC_Financial_Reform: "Финансовая реформа"
 UPC_Financial_Reform_desc: "Финансы - действительно сложная тема, и высокий уровень коррупции только усугубляет ситуацию. Федералисты настаивают на большей финансовой прозрачности и разделении центральных и провинциальных финансов с момента основания Партии общественных интересов. Пришло время для них реализовать свою политику перед правительством и, надеюсь, принести экономическую стабильность в Китай."
 UPC_Fiscal_Reform: "Фискальная реформа"
 UPC_Fiscal_Reform_desc: "Доходы трудно контролировать в такой большой и коррумпированной стране, как Китай. Крайне необходимы реформы, чтобы модернизировать налогообложение и уйти от сомнительных источников дохода, таких как игорные монополии и непомерное или несправедливое налогообложение. Когда можно будет гарантировать стабильный доход, правительство сможет инвестировать средства, чтобы помочь восстановить разрушенную страну."
 UPC_China_Reconstruction_Plan: "План реконструкции Китая"
 UPC_China_Reconstruction_Plan_desc: "План восстановления - это детище Чэнь Цзюнмина с середины 1920-х годов, в котором изложены его идеалы и план воссоединения и восстановления нации. Путем социальных, политических и экономических реформ Китай может не только оправиться от военачальников и империализма, но и стать великой державой, равной любой из великих западных держав."
 UPC_Set_Up_Provincial_Assemblies: "Передел провинциальных ассамблей"
 UPC_Set_Up_Provincial_Assemblies_desc: "Местная демократия задушена полевыми командирами, коррумпированными политиками и монархистами. Правительства провинций должны принимать конституции и создавать демократические институты на уровне графств и провинций, а также способствовать возрождению старых традиций местного самоуправления. В конце концов, это поможет людям, которые все еще в значительной степени неграмотны, понять демократию и укрепит ее основы на национальном уровне."
 UPC_Delineate_Provincial_Powers: "Обозначить провинциальные полномочия"
 UPC_Delineate_Provincial_Powers_desc: "Разделение властей важно для создания прочной основы демократии. Федералистам - обеспечение четкого определения полномочий центрального и провинциального правительств во избежание конфликта. Чэнь Цзюнмин, в своем письме, нечеткость разделения властей как одна из основных проблем, стоящих за падением Первой республики, и четкие формулировки новой Конституции помогут смягчить межведомственные конфликты."
 UPC_Governor_Elections: "Выборы губернатора"
 UPC_Governor_Elections_desc: "Назначение губернаторов остро нуждается в реформе, как это слишком ясно продемонстрировал военачальник. Федералисты в целом выступали за то, чтобы губернаторы и окружные судьи избирались народом напрямую, в то время как Гуандун проводил непрямые выборы, полагая, что сохраняющиеся коррумпированные и феодальные влияния все еще слишком сильны. В любом случае процесс должен быть реформирован, чтобы способствовать демократизации."
 UPC_Concessions_To_The_Landowners: "Уступки помещикам"
 UPC_Concessions_To_The_Landowners_desc: "Хотя земельная реформа является необходимостью, она должна проводиться в рамках закона и никогда не будет возможна без поддержки или, по крайней мере, согласия самих землевладельцев. Следовательно, необходим компромисс, и дворяне будут либо вознаграждены, либо предоставлены уступки, чтобы обеспечить их постоянную поддержку более неотложных политических решений."
 UPC_Good_Business_Relations: "Хорошие деловые отношения"
 UPC_Good_Business_Relations_desc: "Правительству необходимо будет поощрять инвестиции богатых людей и организаций, чтобы довести сложную задачу восстановления Китая до успешного завершения. Даже если они являются иностранцами, пока это приносит пользу китайскому народу и правительству, им не следует ограничивать возможность развития огромного богатства страны."
 UPC_Support_Farmer_Unions: "Поддержка фермерских союзов"
 UPC_Support_Farmer_Unions_desc: "Крестьяне составляют абсолютное большинство населения. Вполне разумно, что мы поддерживаем их благополучие и процветание над благополучием и без того богатых землевладельцев. Чэнь Цзюнмин поощрял создание профсоюзов как среди городского, так и среди сельского населения, считая, что профсоюзы необходимы крестьянам для выражения своих жалоб и разрешения земельных и трудовых споров."
 UPC_Land_To_The_Tiller: "Земельная реформа"
 UPC_Land_To_The_Tiller_desc: "Программа «Земля для пашни» - это одна из разумных земельных реформ, которая принесет пользу как крестьянам, так и землевладельцам. Конечно, легче сказать и осуществить реализацию, и это, безусловно, будет дорого, но это путь как к модернизации аграрной экономики Китая, так и к сокращению бедности среди крайне бедных крестьян страны."
 UPC_Self_Organisation_For_Workers: "Самоорганизация для работников"
 UPC_Self_Organisation_For_Workers_desc: "Объединение в профсоюзы поощрялось во время правления Чэнь Цзюнмина в провинции Гуандун, и у них было место в правительстве провинции. По его мнению, самоорганизация рабочих - это расширение местного самоуправления, призванное улучшить их благосостояние путем переговоров и помочь справедливому разрешению трудовых споров."
 UPC_Federal_Constitution_Of_China: "Федеральная конституция Китая"
 UPC_Federal_Constitution_Of_China_desc: "Наконец-то подходит к концу долгая работа Национальной конференции. Когда будет готов окончательный проект, новая постоянная конституция будет представлена на ратификацию. Принимая во внимание провал Первой республики, мы можем ожидать, что Китай вступит в настоящий конституционный период, и страна будет продвигаться по пути восстановления и модернизации."
 UPC_First_Federal_Elections: "Первые федеральные выборы"
 UPC_First_Federal_Elections_desc: "После ратификации конституции Временное правительство сделало свою работу и были назначены выборы. Это будут вторые свободные общенациональные выборы в истории Китая и первое испытание для новорожденной Федеративной республики. В конце концов, будет открыто выборное Национальное собрание вместе с непрямыми выборами Цзунчжичжэна (главы исполнительной власти, главы государства)."
 UPC_The_New_Foreign_Ministry: "Новое МИД"
 UPC_The_New_Foreign_Ministry_desc: "С новым кабинетом следует реорганизация Министерства иностранных дел. Вместе с этим наступит новая внешняя политика, направленная на прекращение неравноправных договоров и установление равноправных отношений с Западом. Действительно, трудная задача для нового, неподтвержденного правительства при ограниченной международной поддержке."
 UPC_Tie_Up_Loose_Ends: "Свяжите свободные концы"
 UPC_Tie_Up_Loose_Ends_desc: "Ряд провинций остается вне досягаемости нового правительства. Независимо от того, являются ли они оставшимися полевыми командирами или сепаратистскими режимами, они снова присоединятся к нам, или мы сделаем все необходимое для обеспечения безопасности наших границ, мирно или нет."
 UPC_National_Healthcare: "Национальное здравоохранение"
 UPC_National_Healthcare_desc: "Обеспечить общественное здравоохранение сложно в такой огромной и густонаселенной стране, как Китай, но необходимо предпринять шаги для улучшения этой конкретной инфраструктуры. По крайней мере, должны быть заложены основы системы здравоохранения, которые должны начать долгосрочную задачу по предоставлению медицинских услуг людям и улучшению их жизни."
 UPC_Academia_Sinica: "Академия Sinica"
 UPC_Academia_Sinica_desc: "Академия Sinica, также известная как Центральная исследовательская академия, является ведущим учебным заведением Китая. Новое правительство желает возобновить финансирование учебного заведения и его дальнейшую поддержку для расширения, чтобы обслуживать большее количество потенциальных учеников и исследователей."
 UPC_Expand_Scholarship_Funds: "Увеличить стипендиальные фонды"
 UPC_Expand_Scholarship_Funds_desc: "Слишком много потенциальных звездных учеников и интеллектуалов не могут полностью раскрыть свой потенциал. Следует выделить больше денег на стипендии, чтобы поддержать более яркие китайские умы, которые не могут продолжать обучение из-за своего плохого прошлого."
 UPC_Rural_Literacy_Programs: "Программы повышения грамотности в сельских районах"
 UPC_Rural_Literacy_Programs_desc: "Китай страдает от ужасного уровня грамотности, и слишком многие сельские общины не имеют доступа к образованию. Федералисты хотят улучшить ситуацию, открывая больше сельских и вечерних школ для крестьян и рабочих, чтобы обучать их. Это единственный способ по-настоящему улучшить качество жизни в стране и навсегда."
 UPC_Decentralised_Economic_Development: "Децентрализованное экономическое развитие"
 UPC_Decentralised_Economic_Development_desc: "Конституция предоставляет провинциям значительную автономию в финансовых и экономических вопросах. Федеральное правительство хочет побудить правительства провинций вкладывать больше средств через совместные федерально-провинциальные программы, в которых приоритет отдается местному развитию. Это принесет более прямую пользу людям и будет способствовать установлению хороших отношений между федеральным правительством и правительствами провинций."
 UPC_Industrialisation_Committee: "Комитет индустриализации"
 UPC_Industrialisation_Committee_desc: "Для того чтобы улучшить экономику Китая в целом, ему потребуется дальнейшая индустриализация. Для достижения успеха потребуется четкий план и серьезное вмешательство правительства, и Комитет по индустриализации соберет китайских экономических экспертов для выполнения этой задачи."
 UPC_Develop_The_Daye_Hanyang_Corridor: "Развитие коридора Дайе-Ханьян"
 UPC_Develop_The_Daye_Hanyang_Corridor_desc: "Коридор Дайе-Ханьян в провинции Хубэй - одна из наиболее развитых промышленных зон Китая, но в лучшем случае остается плохо развитой и плохо спланированной. Необходимо улучшить находящуюся в затруднительном положении инфраструктуру и развивать гражданскую промышленность для поддержки уже существующей военной промышленности. Существующая отрасль сделает эту задачу проще, чем создание отрасли с нуля."
 UPC_Modernise_The_Lower_Yangtze: "Модернизация Нижней Янцзы"
 UPC_Modernise_The_Lower_Yangtze_desc: "Нижняя Янцзы является одной из исторических столиц Китая, а река является экономическим центром страны. После значительного пренебрежения со стороны полевых командиров Южных Чжили и разрушения в результате распада Лиги регион оказался в плачевном состоянии, и для его восстановления потребуется поддержка правительства."
 UPC_Develop_Shanxis_Mining_Industry: "Развитие горнодобывающей промышленности Шаньси"
 UPC_Develop_Shanxis_Mining_Industry_desc: "В Шаньси процветающий горнодобывающий сектор, но есть большие возможности для улучшения и расширения. Учитывая, что провинция остается бедной, несмотря на богатство полезных ископаемых, ей может потребоваться дополнительная поддержка со стороны федерального правительства. Ведь добытый уголь нужен нашей растущей тяжелой промышленности."
 UPC_The_Star_Of_Guangdong: "Звезда Гуандуна"
 UPC_The_Star_Of_Guangdong_desc: "При Чэнь Цзюнмине провинция Гуандун считалась образцовой провинцией федералистского движения. Его успехи в модернизации и процветании должны быть воспроизведены путем принятия его политики и ее адаптации к местным реалиям. Достаточно скоро самоуправление и демократия закрепятся в других провинциях, поскольку преимущества, которые они приносят, станут очевидными."
 UPC_Rebuild_Shandong: "Восстановить Шаньдун"
 UPC_Rebuild_Shandong_desc: "После долгих лет некомпетентности, пренебрежения и злоупотреблений под руководством Догматического генерала и немецких империалистов, выводящих богатство из региона, Шаньдун превратился в просто беспорядок. Потенциал растрачен, на его восстановление уйдут годы, если не десятилетия, но начинать нужно как можно скорее."
 UPC_The_Mountain_Economy: "Горная экономика"
 UPC_The_Mountain_Economy_desc: "Юньнань был неспокойной провинцией. Обладая сильными республиканскими настроениями и военными традициями, он стал важным союзником Соединенных провинций и движения федералистов. Даже игнорируя моральное обязательство выплатить свою поддержку, потенциал Юньнани огромен, и государственная поддержка сыграет важную роль в его развитии."
 UPC_The_Breadbasket_Of_China: "Хлебная корзина Китая"
 UPC_The_Breadbasket_Of_China_desc: "Сычуань едва оправился от последнего голода. После окончательной чистки местных полевых командиров и поддержки компетентного федерального правительства аграрная провинция, наконец, может быть должным образом развита и модернизирована, чтобы не только избежать нового голода, но и снова стать житницей Китая."
 UPC_The_Northern_Frontier: "Северный рубеж"
 UPC_The_Northern_Frontier_desc: "Внутренняя Монголия и Северо-Запад предоставлены самой себе. Из-за неразвитости и слабой местной экономики потребуется вмешательство федерального правительства для развития огромного потенциала Frontier в добыче полезных ископаемых. Это будет непростая задача, поскольку местные жители заведомо замкнуты, но федералисты уверены, что смогут заручиться их поддержкой своей децентралистской политикой."
 UPC_Public_Works_Projects: "Проекты общественных работ"
 UPC_Public_Works_Projects_desc: "Эти проекты являются краеугольным камнем любой программы модернизации или восстановления экономики. Улучшение инфраструктуры в менее развитых районах поможет нам добраться до изолированных уголков Китая и улучшить там жизнь людей."
 UPC_Federal_Ministry_Of_Railways: "Федеральное министерство путей сообщения"
 UPC_Federal_Ministry_Of_Railways_desc: "Чтобы координировать развитие и обслуживание железнодорожной системы, будет создано новое министерство отдельно от министерства связи, которое держало экономику Первой республики мертвой хваткой."
 
 UPC_New_Army_Ministry: "Новое армейское министерство"
 UPC_New_Army_Ministry_desc: "Военачальники и военные диктатуры были источником многих проблем в Китае. Гражданский контроль над вооруженными силами является абсолютной необходимостью для создания стабильной демократии, и военное министерство (или армейское министерство) должно быть реорганизовано с учетом этого, чтобы предотвратить военное доминирование над политикой."
 UPC_Integrate_The_Arsenals: "Интегрировать арсеналы"
 UPC_Integrate_The_Arsenals_desc: "Даже когда Цин и Первая республика безоговорочно контролировали страну, многочисленные арсеналы Китая никогда не были полностью интегрированы. Процесс стандартизации будет ключом к военной модернизации, обеспечивая лучшую координацию между военным и промышленным сектором для улучшения логистики и качества материальных средств."
 UPC_Motorisation: "Моторизация"
 UPC_Motorisation_desc: "Армии Запада и многие офицеры Армии национальной обороны полностью осознают преимущества военной автомобилизации. В то время как инфраструктура страны все еще сильно не хватает для этого, автомобили должны быть интегрированы как можно скорее, чтобы улучшить мобильность и, таким образом, нашу способность защищать нашу огромную страну."
 UPC_Mobile_Artillery: "Мобильная артиллерия"
 UPC_Mobile_Artillery_desc: "В Китае никогда не применялась тяжелая артиллерия. Плохая инфраструктура сделала легкую и горную артиллерию более полезной, а крупногабаритные орудия невозможно было использовать должным образом. Современные части должны быть настолько большими, насколько позволяет наша улучшающаяся инфраструктура, без потери мобильности, ключевого фактора в современной войне."
 UPC_Develop_The_Liu_Rifle: "Разработайте винтовку Лю"
 UPC_Develop_The_Liu_Rifle_desc: "Винтовка генерала Лю была полуавтоматической винтовкой, разработанной в 1910-х годах, но никогда не могла производиться серийно в Китае до кончины генерала. После воссоединения страны мы можем возродить конструкцию, исправить ее недостатки и усовершенствовать ее в современную винтовку, сопоставимую с новыми служебными винтовками западных стран."
 UPC_Army_Logistics_Department: "Управление тыла армии"
 UPC_Army_Logistics_Department_desc: "Логистика считается самой важной частью современной войны. Для такой обширной страны, как Китай, это верно вдвойне, и последние десятилетия ожесточенных боевых действий только подтвердили это. Департаменту материально-технического снабжения следует уделить все необходимое внимание, чтобы обеспечить снабжение наших войск."
 UPC_Chongqing_Tank_Plant: "Чунцинский танковый завод"
 UPC_Chongqing_Tank_Plant_desc: "Машинный завод Yufeng в Чунцине был недавно выбран и выкуплен армией в рамках амбициозного плана по превращению его в первый танковый завод в Китае. Расширение существующего завода и найм необходимых технических специалистов - долгий процесс, но база прочная, и есть возможности для расширения."
 UPC_The_Peoples_Army: "Народная армия"
 UPC_The_Peoples_Army_desc: "Китайская армия должна использовать свои силы и размер для ведения войн. Это должна быть Народная армия: та, которая представляет народ и защищает его. Это должно быть столпом национального единства, а не угнетения или репрессий; Институт, а не инструмент."
 UPC_Streamline_Rifle_Production: "Оптимизация производства винтовок"
 UPC_Streamline_Rifle_Production_desc: "Самая большая проблема большой армии - ее снабжение. Не только с едой и боеприпасами, но и каждому пехотинцу, как основной части армии, нужна винтовка в руках. Арсеналы должны иметь это в виду: стрелковое оружие должно быть максимально простым в производстве и прочным за счет упрощения и стандартизации."
 UPC_Reform_Conscription: "Реформа воинской обязанности"
 UPC_Reform_Conscription_desc: "Призыв всегда было трудно ввести должным образом из-за размеров страны и ее населения, а также из-за серьезной коррупции и неспособности обеспечить его соблюдение. Когда наше правление не оспаривается, а национальное единство сильнее, чем когда-либо, Китай никогда не был в лучшем положении для модернизации призыва."
 UPC_Unity_Through_Service: "Единство через сервис"
 UPC_Unity_Through_Service_desc: "Широко распространенная военная служба объединяет людей из многих регионов, давая им возможность поделиться опытом и помогая им видеть друг в друге братьев; конкретные и истинные примеры братства вместо расплывчатых представлений о государственности. Это укрепит национальное единство."
 UPC_Unify_The_Academies: "Объедините академии"
 UPC_Unify_The_Academies_desc: "Несколько военных академий были основаны за последние 100 лет или около того, но эпоха милитаристов разделила их, поскольку с тех пор не было единой учебной программы или даже института, который бы ее соблюдал. После воссоединения страны военные институты, такие как академии, также должны восстановить единообразие в армейском образовании."
 UPC_The_Citizen_Army: "Гражданская армия"
 UPC_The_Citizen_Army_desc: "Запад имеет очень долгую историю с гражданами-солдатами; граждане, которые добровольно поступают на службу. Профессиональная армия добровольцев будет будущим китайской армии: меньшая армия, посвященная демократии и Федеративной Республике, ставящая во главу угла качество превыше количества."
 UPC_New_Model_Army: "Новая модель армии"
 UPC_New_Model_Army_desc: "Новая китайская армия будет профессиональной, то есть ее отдельные солдаты будут сосредоточены на военном обучении на постоянной основе, поощряя высокий уровень дисциплины и навыков. Гофанцзюнь (Армия национальной обороны) станет образцом для современной профессиональной армии, сопоставимой с любой западной державой."
 UPC_Officers_Curriculum: "Учебный план офицера"
 UPC_Officers_Curriculum_desc: "Профессиональная сила требует, чтобы профессиональные лидеры и офицеры, от новичков до ветеранов, были хорошо образованы, чтобы выполнять свою работу должным образом. В академиях будет введен новый учебный план, отражающий новые реалии современной войны, улучшающий их индивидуальные навыки и инициативу."
 UPC_Professional_Training: "Профессиональное обучение"
 UPC_Professional_Training_desc: "У солдат, занятых полный рабочий день, достаточно времени, чтобы отточить свои навыки. Обучение, в том числе новобранцев и унтер-офицеров, следует постоянно улучшать и усиливать, чтобы поощрять усиление Esprit d'Corps и дисциплины, создавая лучших солдат, которые могут выполнять сложные задачи и выполнять сложные приказы."
 
 UPC_Create_The_Aviation_Ministry: "Создать министерство авиации"
 UPC_Create_The_Aviation_Ministry_desc: "По мере роста наших военно-воздушных сил, их офицеры все чаще требовали большей автономии от сухопутных войск. Отдельное министерство будет управлять военно-воздушными силами, как и флот, предоставляя им независимость, необходимую для успешной работы и развития."
 UPC_Standardised_Part_Production: "Стандартизированное производство деталей"
 UPC_Standardised_Part_Production_desc: "В то время как Китай имеет ограниченные возможности по производству самолетов внутри страны, было основано значительное количество заводов по производству запасных частей, что снизило иностранную зависимость. Однако почти все они были частными инициативами, практически без надзора. Эти заводы будут реорганизованы, чтобы упростить и облегчить логистические проблемы."
 UPC_Aircraft_Repair_Schools: "Школы ремонта самолетов"
 UPC_Aircraft_Repair_Schools_desc: "Недооцененной, но важной частью военно-воздушных сил являются механики и обслуживающие бригады, которые обеспечивают полет и боевые действия боевых самолетов. По мере роста военно-воздушных сил необходимо обучать еще больше из них; либо существующие военные академии улучшат классы авиационной инженерии, либо будут созданы специальные школы для этой задачи."
 UPC_Central_Aircraft_Manufacturing_Company: "Центральная Авиастроительная Компания"
 UPC_Central_Aircraft_Manufacturing_Company_desc: "Необходимо как можно скорее наладить отечественное производство самолетов, чтобы сократить импорт вооружений, улучшить наши промышленные мощности и обеспечить надлежащее снабжение военно-воздушных сил. Для этого было создано Центральное авиационное производственное предприятие с привлечением иностранных инвестиций и технической экспертизы."
 UPC_New_Air_Bases: "Новые авиабазы"
 UPC_New_Air_Bases_desc: "Современные самолеты, пилоты и механики хороши, но бесполезны без инфраструктуры, необходимой даже для работы военно-воздушных сил. Китай большой, и ему потребуется много новых авиабаз, чтобы военно-воздушные силы могли нормально работать и поддерживать наземные и военно-морские операции."
 UPC_Project_Zhongyun: "Проект Чжунъюнь"
 UPC_Project_Zhongyun_desc: "Чжунъюнь - это прототип транспортного самолета, разработанный и произведенный внутри страны, и было быстро отмечено, что возможен вариант легкого бомбардировщика. Этот проект необходимо развивать, чтобы дать Армии национальной обороны столь необходимую наземную поддержку и дополнительные наступательные возможности."
 UPC_Develop_The_Zhu_X_P0: "Разработать Zhu X-P0"
 UPC_Develop_The_Zhu_X_P0_desc: "Основанный на Curtiss Hawk Model 75, XP-0 является отечественным прототипом истребителя. Проект требует дальнейшего развития, ведь успешный отечественный истребитель стал бы предметом национальной гордости и видимым символом модернизации Китая."
 UPC_Civil_Aviation_Administration: "Администрация гражданской авиации"
 UPC_Civil_Aviation_Administration_desc: "Авиация остается довольно новым понятием. Правильная организация его растущей гражданской части поможет не только с правилами и безопасностью, но и с обучением пилотов и вспомогательных экипажей за пределами ВВС. В долгосрочной перспективе это расширит круг обученных и опытных специалистов в этой области."
 UPC_Central_Aviation_School: "Центральная авиационная школа"
 UPC_Central_Aviation_School_desc: "Ранее формальная подготовка личного состава ВВС ограничивалась занятиями в существующих военных академиях, в которых преобладали сухопутные войска. Создание независимой академии для военно-воздушных сил имеет первостепенное значение для обеспечения качественной подготовки и образования без вмешательства армии."
 UPC_Doctrine_Studies: "Доктринальные исследования"
 UPC_Doctrine_Studies_desc: "Ни для кого не секрет, что, несмотря на опыт, накопленный во время гражданской войны, для создания или адаптации официальной воздушной доктрины было приложено мало усилий. Будут приложены усилия к анализу данных, полученных в результате недавних конфликтов внутри и за пределами Китая, чтобы помочь растущим военно-воздушным силам разработать доктрину для дальнейшего развития."
 UPC_Naval_Aviation: "Военно-морская авиация"
 UPC_Naval_Aviation_desc: "Военно-морская авиация имеет удивительно долгую историю в Китае, поскольку военно-морской флот быстро осознал ее потенциал и экспериментировал, но не получил необходимого внимания и финансирования. Проверенная концепция позволила военно-морскому флоту возобновить интерес к этой концепции в надежде получить рентабельный способ борьбы с значительно превосходящими флотами."
 
 UPC_Reform_The_Navy_Ministry: "Реформа военно-морского министерства"
 UPC_Reform_The_Navy_Ministry_desc: "Военно-морское министерство, вероятно, станет самым легким военным министерством для реформы, поскольку военно-морские силы Китая очень ограничены и имеют историю административной независимости. Тем не менее, министерство необходимо закрепить под гражданским контролем и сохранить его независимость от сухопутных войск."
 UPC_Project_Power: "Мощность проекта"
 UPC_Project_Power_desc: "Лучшая защита - это нападение. Этой аксиомой можно злоупотреблять, но это действительно единственный способ держать империалистические державы на расстоянии вытянутой руки. Это будет очень дорогостоящая и долгосрочная стратегия, но Китай может быть независимым только в том случае, если его враги будут держаться на расстоянии, но при этом смогут распространять свое влияние где-то еще."
 UPC_Shipbuilding_Programs: "Судостроительные программы"
 UPC_Shipbuilding_Programs_desc: "Китай обладает огромным потенциалом для судостроения, но эту отрасль нужно строить с нуля, и сделать это с приемлемым качеством будет непросто. Тем не менее, эта отрасль была бы отличным долгосрочным вложением, несомненно, способным нанять много людей и продуктивно использовать наши ресурсы."
 UPC_New_Cruisers: "Новые крейсера"
 UPC_New_Cruisers_desc: "Крейсеры - это глаза флота. Их скорость позволяет им избегать более сильных врагов, а их вооружение может сравниться с другими крейсерами и, что более важно, сдерживать или даже уничтожать эсминцы."
 UPC_Focus_On_Carriers: "Сосредоточьтесь на перевозчиках"
 UPC_Focus_On_Carriers_desc: "Авианосцы оказались гораздо более полезными, чем ожидалось, поскольку авиация оказалась очень способной противостоять кораблям. Мы не можем позволить себе огромные плавучие артиллерийские батареи, но плавучие аэродромы для развертывания авиации далеко за пределами наших наземных авиационных крыльев окажутся более рентабельными и стратегически целесообразными."
 UPC_Focus_On_Battleships: "Сосредоточьтесь на линкорах"
 UPC_Focus_On_Battleships_desc: "Линкоры - гордость любого флота, и они нужны любому флоту, достойному великой державы. Они могут быть дорогостоящими, но их престиж и потенциал военно-морской артиллерии делают их невероятно важными, чтобы держать врагов подальше от наших берегов и интересов."
 UPC_Protect_Our_Coasts: "Защитить наши берега"
 UPC_Protect_Our_Coasts_desc: "Было бы неразумно, мягко говоря, сосредоточить наши инвестиции на массивном, негибком флоте, когда мы не можем сравниться с западными военно-морскими силами. Защита наших берегов - это самый важный приоритет для нашего флота, и мы должны строить его вокруг этой задачи, а не впадать в иллюзию величия."
 UPC_Coastal_Fortifications: "Прибрежные укрепления"
 UPC_Coastal_Fortifications_desc: "Слабая береговая оборона частично виновата в легкости высадки немцев и вынудила Первую республику подчиниться монархической реставрации. Прибрежная артиллерия играет ключевую роль в сдерживании высадки и нападения морских десантов, а также заставляет наших врагов сдерживать свои ценные боевые корабли."
 UPC_Modern_Destroyers: "Современные эсминцы"
 UPC_Modern_Destroyers_desc: "Эсминцы десятилетиями были недооцененными рабочими лошадками современного флота. Приобретение модельных судов такого типа даст нам много сил за счет их скорости и тяжелого торпедного вооружения, в то время как их противолодочные вооружения удержат этих подводных рейдеров подальше от наших берегов."
 UPC_Convoy_Escorts: "Сопровождение конвоев"
 UPC_Convoy_Escorts_desc: "Сохранение страны открытой будет ключом к нашему выживанию, если мы столкнемся с сильным врагом. Система конвоев и надлежащее сопровождение обеспечат, чтобы торговый флот мог продолжать работу в военное время и поддерживать связь с внешним миром."
 UPC_War_Under_The_Sea: "Подводная война"
 UPC_War_Under_The_Sea_desc: "Подводные лодки, несомненно, стали грозным оружием. Эти суда могут атаковать артерии наших врагов - торговлю и снабжение. Они затруднят им пополнение запасов своих сил, если они вторгнутся в нас с моря и поставят под угрозу их спасательный круг."
 UPC_Expand_The_Hangzhou_Shipyards: "Расширяйте верфи Ханчжоу"
 UPC_Expand_The_Hangzhou_Shipyards_desc: "Город Ханчжоу расположен в конце бухты, носящей название и устье реки Цяньтан. Наряду с существующей инфраструктурой дальнейшее развитие верфей ослабило бы доминирование Шанхая в регионе и снизило бы нашу зависимость от города в судостроении и торговле."
 UPC_The_Huangpu_Naval_Academy: "Военно-морская академия Хуанпу"
 UPC_The_Huangpu_Naval_Academy_desc: "В городе Хуанпу недалеко от Гуанчжоу находится старая военно-морская академия. Менее престижный, чем его аналоги на Северо-Западе и в Шаньдуне, он некоторое время оставался без внимания. Он должен расшириться, чтобы обеспечить большее присутствие «южан» во флоте и укрепить наш контроль над ним."
 UPC_Build_A_Merchant_Navy: "Построить торговый флот"
 UPC_Build_A_Merchant_Navy_desc: "Чтобы уменьшить нашу зависимость от иностранцев и получить максимальную выгоду от нашего растущего экспортного сектора, мы должны значительно расширить наш торговый флот. Это поможет обеспечить место Китая в мировой экономике и ослабит империалистический контроль над национальной экономикой."
 
