 lngupc.1.t: "Конференция в [GetConferenceCity]"
 lngupc.1.d: "Первая и Вторая Шаньтоуские конференции 1924 года были собранием федералистов со всего Китая для обсуждения будущего движения и страны. Примечательно, что на втором собрании присутствовали делегаты как от Гоминьдана, так и от правительства Пекина, несмотря на продолжающийся конфликт. Чэнь Цзюнмин теперь проведет третью конференцию, надеясь собрать вместе правительства южных провинций, чтобы согласовать новый План реконструкции для региона и сформировать временное правительство, которое будет соперничать с правительствами Пекина и Фэнтянь, а также с выскочками из Гоминьдана. И снова сила федералистского движения на подъеме, и у него есть реальный шанс стать влиятельным в национальной политике."
 lngupc.1.a: "К единству."
 
 lngupc.101.t: "Начало конференции"
 lngupc.101.d: "Губернатор Чэнь Цзюнмин, председатель Партии общественных интересов Китая, открыл конференцию, заявив, что Южный Китай снова находится в уникальном положении и что движение федералистов может показать себя для остальной части Китая как образец подлинной демократии и процветания. [GXC.GetTangStatus]. Чжао Хэнти повторил свое заявление 1922 года о том, что единственный способ объединить Китай - это построить федерализованную, единую нацию. Примечательно, что есть ряд делегатов, не являющихся участниками движения федералистов, которые наблюдают за Конференцией, как и первые два. После вступительных слов делегаты приступают к обсуждению плана реконструкции Чэнь Цзюнмина и возможности формирования нового национального правительства."
 lngupc.101.a: "Вперед!"
 
 lngupc.102.t: "Действия Тана"
 lngupc.102.d: "Поскольку конференция затягивается, губернатору Тану становится не по себе. План восстановления Чэнь Цзюнмина серьезно ослабит его позиции в движении и в самом Юньнани, и хотя он ранее соглашался с ним еще в 1924 году, лидер Юньнани с годами стал амбициозным. Как заместитель председателя партии общественных интересов Чэня, Тан имеет возможность выступить против более радикальных предложений председателя партии. Становится ясно, что председатель и заместитель председателя больше не находятся в полном согласии, и Тан видит свой шанс узурпировать движение федерализма у Чэна. Однако это пошло бы против большинства Партии общественных интересов и полностью сломило бы движение. Однако идея достижения национального лидерства является привлекательной и может стоить риска войны с Лянгуаном."
 lngupc.102.a: "Осуждать Чэня и требовать лидерства!"
 lngupc.102.b: "Нет, нужно сохранять единство."
 
 lngupc.103.t: "Декларация Соединенных провинций"
 lngupc.103.d: "Делегаты конференции согласились с планом реконструкции Чэня и вскоре закончили проект своей декларации. Чэнь Цзюнмин объявляет [QIE.GetNameDef] незаконным и заявляет о формировании нового национального правительства в [Root.Capital.GetName]: Соединенных провинциях Китайской Республики. Затем Конференция избирает его временным главой исполнительной власти Соединенного провинциального правительства, незамедлительно объявляя о проведении другой конференции для разработки проекта временной конституции федералистского правительства. Хотя Южный Китай де-факто находится вне контроля правительства Пекина с февраля 1936 года, в этой декларации официально объявлено о создании на юге конкурирующего республиканского правительства. Хотя Чэнь Цзюнмин надеется, что примирение с другими республиканскими движениями в Китае все еще возможно, это, вероятно, будет плохо воспринято конкурирующими национальными правительствами."
 lngupc.103.a: "Да здравствует Федеративная Республика!"
 
 lngupc.104.t: "Декларация Соединенных провинций"
 lngupc.104.d: "Делегаты конференции согласились с планом реконструкции Чэня и вскоре закончили проект своей декларации. Чэнь Цзюнмин объявляет незаконным [QIE.GetNameDef] и заявляет о формировании нового национального правительства в Гуанчжоу: Соединенных провинциях Китайской Республики. Затем Конференция избирает его временным главой исполнительной власти Соединенного провинциального правительства, незамедлительно объявляя о проведении другой конференции для разработки проекта временной конституции федералистского правительства. Наша провинция была официально приглашена присоединиться к федералистскому правительству, и ожидается, что мы присоединимся к Чэнь Цзюнмину против монархистов и милитаристов на Севере и партий-диктаторов на Востоке."
 lngupc.104.a: "Да здравствует Федеративная Республика!"
 lngupc.104.b: "Неужели уже поздно передумать?"
 
 lngupc.105.t: "Конец конференции [GetConferenceCity]"
 lngupc.105.d: "Конференция [GetConferenceCity] успешно завершилась сегодня после образования Федеративной Республики. Сейчас мы находимся на пути к свободному, демократическому, федеративному Китаю. Однако этот путь гарантированно будет трудным, поскольку многие претендуют на лидерство над страной, и немногие готовы принять призыв временного главы исполнительной власти к примирению и мирному воссоединению."
 lngupc.105.a: "Чэнь освободит Китай!"
 
 lngupc.106.t: "Конец конференции [GetConferenceCity]"
 lngupc.106.d: "Конференция [GetConferenceCity] завершилась относительно успешно. Движение федералистов кажется единым и движется к защите всего Южного Китая. В конечном итоге это может создать угрозу для нашего положения, и мы должны внимательно следить за выскочками федералистов в Гуанчжоу."
 lngupc.106.a: "Мы увидим."
 
 lngupc.107.t: "Предательство Тан"
 lngupc.107.d: "Тан Цзяо, губернатор Юньнани и заместитель председателя Партии общественных интересов, обратился к Чэнь Цзюнмину в середине конференции. Вскоре Тан и его делегаты вышли из собрания, осудив председателя Чена как радикала и что он считает нарушением провинциальной автономии. Конференция потрясена, но продолжается без Юньнани. Предательство Тана быстро осуждается, и остальные делегаты принимают План восстановления. Чэнь Цзюнмин зачитывает решение конференции, в котором объявляется незаконным [QIE.GetNameDef] и формируется новое национальное правительство в Гуанчжоу: Соединенные провинции Китайской Республики. Затем конференция избирает его временным главой правительства Соединенного провинции и незамедлительно объявляет о проведении другой конференции по разработке проекта временной конституции правительства федералистов. Хотя Южный Китай де-факто находится вне контроля правительства Пекина с февраля 1936 года, в этой декларации официально объявлено о создании конкурирующего республиканского правительства на Юге. Хотя Чэнь Цзюнмин надеется, что примирение с другими республиканскими движениями в Китае все еще возможно, это, вероятно, будет плохо воспринято конкурирующими национальными правительствами, и его легитимность подорвана открытым восстанием Тан."
 lngupc.107.a: "Долой Тан, да здравствует Республика!"
 
 lngupc.108.t: "Декларация Соединенных провинций"
 lngupc.108.d: "Открытое предательство Тан Цзяо на конференции потрясло движение федералистов, но, тем не менее, делегаты продолжили свою работу. Остальные делегаты конференции согласились с планом реконструкции Чэня и вскоре закончили работу над проектом своей декларации. Чэнь Цзюнмин объявляет незаконным [QIE.GetNameDef] и заявляет о формировании нового национального правительства в Гуанчжоу: Соединенных провинциях Китайской Республики. Затем Конференция избирает его временным главой исполнительной власти Соединенного провинциального правительства, незамедлительно объявляя о проведении другой конференции для разработки проекта временной конституции федералистского правительства. Наша провинция была официально приглашена присоединиться к федералистскому правительству, и ожидается, что мы присоединимся к Чен Цзюнмину против монархистов и милитаристов на Севере и партий-диктаторов на Востоке."
 lngupc.108.a: "Долой Тан, да здравствует Республика!"
 lngupc.108.b: "Федералисты - тонущий корабль."
 
 lngupc.109.t: "Конец конференции [GetConferenceCity]"
 lngupc.109.d: "Конференция [GetConferenceCity] успешно завершилась сегодня после основания Федеративной Республики, несмотря на предательство Тан Цзяо. Сейчас мы находимся на пути к свободному, демократическому, федеративному Китаю. Однако этот путь гарантированно будет трудным, поскольку многие претендуют на лидерство в стране, и немногие готовы принять призыв временного главы исполнительной власти к примирению и мирному воссоединению, особенно с учетом его легитимности, подорванной расколом Тана."
 lngupc.109.a: "Чэнь освободит Китай!"
 
 lngupc.110.t: "Конец конференции [GetConferenceCity]"
 lngupc.110.d: "Конференция [GetConferenceCity] завершилась, и раскол между Чэнем Цзюнмином и Тан Цзяо стал очень публичным делом, поскольку два бывших союзника стали враждебными врагами. Нам ясно, что федералистам совсем не хватает единства, но оно могло выйти из этого кризиса очень сильно. Мы должны внимательно следить за Югом."
 lngupc.110.a: "Третий раз явно не прелесть."

 lngupc.111.t: "Официально присоединиться к Объединенным Провинциям?"
 lngupc.111.d: "Хотя мы присутствовали на конференции Чэнь Цзюнмина в Шаньтоу, мы не смогли взять на себя обязательства в то время - наше военное положение заставило нас отвлечься от большей части конференции, не считая предоставления несколько расплывчатых заявлений о поддержке. В то время как Цзюнмин провозгласил Объединенные Провинции Китая и создал альянс для помощи в достижении своей цели - свободной, единой страны, мы остались в стороне из-за нашего продолжающегося конфликта, так как ни мы, ни руководство Федералистов не были готовы взять на себя обязательства по полномасштабной войне против наших врагов.\n\nКак бы то ни было, наша война теперь закончилась, и заявления в поддержку, сделанные нами в Шаньтоу, теперь должны что-то значить. [UPC.GetNonIdeologyNameDefCap] теперь просит, чтобы мы оба выполнили свои предыдущие обязательства и присоединились к Объединенным Провинциям. Несмотря на это, несколько наших советников либо с самого начала были против этой идеи, либо с тех пор отбросили ее - это лишит нас любой дипломатической гибкости, которая у нас может быть, и почти наверняка сделает некоторых крупных игроков в Китае постоянно враждебными по отношению к нам. Тем не менее, отказ, скорее всего, будет означать то же самое для федералистов - таким образом, необходимо сделать выбор."
 lngupc.111.a: "Давайте объединим наши усилия."
 lngupc.111.b: "На самом деле, нам лучше быть самим по себе."

 lngupc.112.t: "[FROM.GetNonIdeologyNameDefCap] присоединяется к [ROOT.GetNameDef]"
 lngupc.112.d: "Мы получили сообщение от [FROM.GetNonIdeologyNameDefCap], что они завершили свою войну и теперь готовы более официально объявить себя нашими союзниками. Наше движение за свободный Китай продолжает крепнуть с каждым днем."
 lngupc.112.a: "Мы приветствуем наших новых друзей!"

 lngupc.113.t: "[FROM.GetNonIdeologyNameDefCap] предает нас!!"
 lngupc.113.d.refused: "[FROM.GetNonIdeologyNameDefCap] совершили неожиданный поворот и сообщили, что они не будут присоединяться к нашему альянсу. Нас застали врасплох - если мы хотим распространить Объединенные Провинции на их территорию, теперь это придется делать силой."
 lngupc.113.d.refused_after_war: "Во время Шаньтоуской конференции [FROM.GetNonIdeologyNameDefCap] выразила согласие с нашими целями и готовность присоединиться к Объединенным Провинциям, которые вскоре должны были быть провозглашены - однако, состояние войны, в котором они оказались, было тем, на что мы не были готовы реагировать, поэтому было решено, что мы должны подождать с расширением нашего союза до окончания конфликта. Однако теперь, когда война закончилась, [FROM.GetNonIdeologyNameDefCap] сделал неожиданный поворот и заявил, что не собирается присоединяться к нашему альянсу. Нас застали врасплох - если мы хотим распространить Объединенные Провинции на их территорию, теперь это придется делать силой."
 lngupc.113.a: "Что это за предательство?"
 lngupc.113.b: "Это их выбор..."

 lngupc.2.t: "Посетить конференцию в [GetConferenceCity]?"
 lngupc.2.d: "Благодаря своему безопасному положению в Лянгуане, Чэнь Цзюнмина пригласил нас на конференцию [GetConferenceCity]. Мы посетили первые две конференции в 1924 году как члены движения федералистов, что привело к неоднозначным результатам, поскольку нашему движению не удалось положить конец войне между Севером и Югом. Мы ожидаем, что на этот раз Чэнь Цзюнмин намерен сформировать новое национальное правительство, основанное на его идеалах демократического и федеративного Китая, который, по его мнению, является единственным способом для китайского народа быть свободным и процветающим. Если мы должны присутствовать и согласиться с его Планом реконструкции, ясно, что в конечном итоге мы примем федералистскую конституцию, передадим власть избранному собранию и, что более важно, наши армии будут поглощены центральным командованием. Хотя это не идеально для нас, идеи Чэня стали популярными на юге Китая, и присоединение к нему поможет стабилизировать нашу провинцию и поставит нас на видное место в движении."
 lngupc.2.a: "Да."
 lngupc.2.b: "Нет."
 
 lngupc.3.t: "Наблюдать за конференцией [GetConferenceCity]?"
 lngupc.3.d: "После того, как губернатор Чэнь Цзюнмин закрепил за собой значительную часть Южного Китая, движение федералистов снова стало на подъеме. Хотя мы не являемся частью этого движения, мы были приглашены в рамках надежды губернатора Чена на укрепление сотрудничества между враждующими группировками. Отправка делегата может помочь нам собрать больше информации о событиях на Юге и посмотреть, смогут ли федералисты действительно воспользоваться своим обновленным импульсом."
 lngupc.3.a: "Да."
 lngupc.3.b: "Нет."
 
 lngupc.4.t: "Чэнь Цзюнмин национализирует наши силы"
 lngupc.4.d: "В рамках Плана реконструкции, согласованного на конференции [GetConferenceCity], Чэнь Цзюнмин предпринял шаги по объединению всех федералистских сил под управлением Военного министерства Соединенных провинций, таким образом сделав наши армии официально подчиненными единому гражданскому правительству. Хотя это формально создаст Федеральную армию как единую военную силу, это означает, что [Root.GetLeader] юридически станет подчиненным Чэнь Цзюнмина."
 lngupc.4.a: "Да здравствует Федеративная Республика!"
 lngupc.4.b: "Постойте, а как же наша автономия !?"
 
 lngupc.5.ta: "[From.GetLeader] отказывается подчиняться"
 lngupc.5.da: "Полностью игнорируя наше предыдущее соглашение в [GetConferenceCity], [From.GetNameDef] отказался подчиняться федеральному правительству. Это предательство должно быть наказано!"
 lngupc.5.tb: "[From.GetLeader] соглашается"
 lngupc.5.db: "Без каких-либо признаков проблем, силы [From.GetNameDef] были подчинены правительству Соединенных провинций, как было согласовано на конференции [GetConferenceCity]."
 lngupc.5.a: "Отлично."
 
 lngupc.6.t: "Временная конституция Соединенных провинций"
 lngupc.6.d: "Комиссия, состоящая из делегатов от провинций, официально приняла конституцию объединенных провинций Китайской Республики, которая скоро будет ратифицирована провинциальными ассамблеями. Единый федеративный Китай на шаг ближе к реальности - по крайней мере, на юге."
 lngupc.6.a: "Да здравствует Китайская Республика!"
 
 #Used to house the new capital event, turned in a generic
 
 lngupc.8.t: "Дебаты о национальном флаге"
 lngupc.8.d: "Национальная конференция начала обсуждение официального принятия государственного флага. Многие хотят восстановить флаг Первой республики, пятицветный флаг, как символ национального единства. Однако многие революционеры хотят избежать связей с коррумпированными режимами полевых командиров Бэйян, Фэнтянь и Чжили, и популярность партийного флага Партии общественных интересов (белый символ на синем кантоне на красном поле) выросла вместе с продолжающимися успехами движения федералистов."
 lngupc.8.a: "Восстановите пятицветный флаг."
 lngupc.8.b: "Держите партийный флаг."
 
 lngupc.9.t: "Федералистская конституция"
 lngupc.9.d: "Национальная конференция сделала окончательное голосование; Конституция обнародована! По завершении работы Конференция будет распущена после избрания Национального собрания. Конституция Соединенных провинций Китая (или Федеративной Республики) во многом основана на Конституции Китайской Республики 1924 года. Его основные отличия заключаются в организации Республики и ее правительства, основанного на Соединенных Штатах. Полномочия центрального и провинциального правительств определены более четко. Основная административная единица Республики - провинция, а провинция - это графство, и каждая из них является самоуправляемой. Каждая провинция должна иметь свою конституцию, которая не может противоречить федеральной, разработанная и принятая представителями ее народа. Цзунчжичжэн (глава исполнительной власти) является главой государства и подчиняется Национальному собранию, а исполнительная власть принадлежит Кабинету министров. Национальное собрание состоит из двух палат: нижняя палата - это палата представителей, избираемая народом, а верхняя палата - сенат, избираемый провинциальными правительствами. Короче говоря, Китай должен стать федеральной парламентской республикой. Есть надежда, что эта новая конституция приведет к лучшему, стабильному и единому Китаю, где демократия, наконец, сможет закрепиться."
 lngupc.9.a: "Да здравствует Федеративная Республика!"
 
 lngupc.10.t: "Сенат и временное правительство"
 lngupc.10.d: "Члены Сената избираются правительством провинции, чтобы представлять их, образуя верхнюю палату законодательного органа. Их первым действием было избрание первого главы исполнительной власти Соединенных провинций, и они единогласно выбрали Чэнь Цзюнмина, уже временного главы государства. Хотя поначалу неохотно, Чен принял эту должность только для того, чтобы объявить о своем уходе из политики после своего срок. С этого момента, как предусмотрено Планом реконструкции, главный исполнительный директор будет избираться народом."
 lngupc.10.a: "Провинциальное представительство гарантировано."
 
 lngupc.11.t: "Третий съезд партии общественных интересов"
 lngupc.11.d: "С учетом того, что будущее Китая находится в их руках, China Zhigongdang, или Партия общественных интересов, провела новый съезд, чтобы определить следующего председателя после того, как измученный Чэнь Цзюнмин попрощался с политикой. [UPC_CZGP_congress_loc]"
 lngupc.11.a: "Чэнь Цию, естественно."
 lngupc.11.b: "Тан Цзяо, большой сюрприз."
 
 lngupc.12.t: "Конгресс Демократической конституционалистической партии"
 lngupc.12.d: "Демократическая конституционалистическая партия, грубо говоря, является потомком Прогрессивной партии Первой республики. Он был основан в изгнании после падения Юань Шикая и оставался в значительной степени неактуальным. С возвращением демократии в Китай партия переживает возрождение, принимая новую роль в качестве представителей недавно освобожденного севера и разогнанных консервативных политиков. На пост председателя претендуют два основных кандидата: Ян Хуэйцин, политик Первой республики и уважаемый дипломат из клик Аньхой и Чжили, и Ху Ши, еще один дипломат и выдающийся эссеист и философ. [UPC_DC_congress_loc]"
 lngupc.12.a: "Ян Хуэйцин и остатки Чжили."
 lngupc.12.b: "Тан Цзяо; воспользоваться его именем."
 lngupc.12.c: "Прагматичный Ху Ши."
 
 lngupc.13.t: "Конгресс Китайской демократической лиги"
 lngupc.13.d: "Китайская демократическая лига - это широкая коалиция либеральных интеллектуалов. После воссоединения Китая Лига приветствовала Партию восстановления сельских районов, которая участвовала в парламентской политике Цин до свержения монархии, в свою коалицию вместе с другими небольшими либеральными движениями. Чжан Цзюньмай, признанный социал-демократ западного стиля, остается во главе Лиги. Главная цель либеральной коалиции - обеспечить, чтобы новая республика продолжала отстаивать гражданские свободы с упором на реформу и модернизацию образования."
 lngupc.13.a: "Чжан Цзюньмай возглавит центристов."
 
 lngupc.14.t: "Конгресс Китайской националистической партии"
 lngupc.14.d: "Гоминьдан испытывает трудности с момента своего второго поражения в Войне Лиги. Во многом благодаря сотрудничеству Чэнь Цзюнмина с Продуктивной народной партией Чэнь Миншу, Националистической партии удалось пережить бурю. После воссоединения страны Центральный комитет распустил ПНП и провел новый партийный съезд, чтобы определиться с будущим.\n\nВскоре было принято решение отказаться от революционных методов и признать федеральное правительство. Сун Цинлин быстро укрепила свои позиции в качестве председателя Националистической партии, заявив, что она готова работать с Партией общественных интересов для продвижения 'Трех принципов' Сунь Ятсена и продолжения борьбы за их применение в Национальном собрании. Гоминьдан стал настоящей политической партией, участвующей в парламентской политике."
 lngupc.14.a: "Ван Цзинвэй продолжит наследие Ятсена."
 
 lngupc.15.t: "Конгресс Синдикалистской партии Китая"
 lngupc.15.d: "После того, как союз с Гоминьданом закончился, Синдикалистская партия Китая провела собственный съезд, чтобы решить свое будущее. Поскольку китайский городской пролетариат остается небольшим, синдикалисты поставили своей целью обеспечить сохранение федеральным правительством своей про-профсоюзной позиции и призвали к созданию федерации профсоюзов, чтобы объединить многочисленные профсоюзы Китая и обеспечить надлежащее представительство трудящихся. . Чэнь Дусю остается во главе СПК, а партия, вероятно, останется маргинальной и в значительной степени не влиятельной."
 lngupc.15.a: "Крайний левый держит Чэнь Дусю."
 
 lngupc.16.t: "Начало демократии"
 lngupc.16.d: "Поскольку в избирательном процессе активно участвуют несколько крупных демократических партий, идея установления демократии в Китае кажется более реалистичной, чем предполагалось ранее. Дебаты носят цивилизованный характер, хотя иногда и являются энергичными и эмоциональными, и, похоже, нет никаких признаков препятствий в процессе. Конечно, многие были оптимистичны во время выборов в Национальное собрание 1912 года, но победитель, Сун Цзяорен из гоминьдана, был убит. Только время покажет, так как предстоящие выборы станут первым испытанием китайской демократии с 1910-х годов."
 lngupc.16.a: "С осторожным оптимизмом смотрим в будущее."
 
 lngupc.17.t: "Предложение Чэнь Цзюнмина"
 lngupc.17.d: "Когда-то всего лишь губернатор провинции Гуандун, федералистское движение Чэнь Цзюнмина превратилось в настоящую силу в Китае и, возможно, на пути к тому, чтобы стать серьезным претендентом на национальное лидерство. Эмиссар так называемых объединенных провинций Китайской Республики, правительство Чэня, явился с просьбой: присоединиться к Соединенным провинциям в свержении упадочного и коррумпированного [QIE.GetName] и восстановить республику и конституцию. Сообщение действительно включает требования и последнюю угрозу: [Root.GetLeader] должен соблюдать так называемый план реконструкции Чэнь Цзюнмина, который потребует от нас принять конституцию и делегировать большую часть наших полномочий избранному собранию, в то время как наши армии будут интегрированы в Соединенные Провинции », фактически лишив нас политической власти. Взамен офицеры [GetAdjective] сохранят свое звание в федералистской армии, а [Root.GetLeader] обещает командование."
 lngupc.17.a: "Во благо Китая. Мы согласимся!"
 lngupc.17.b: "Мы не будем подчиняться этому выскочке!"
 
 lngupc.18.t: "[From.GetLeader] согласился!"
 lngupc.18.d: "Лидер [From.GetNameDef] принял наши требования. Его армии теперь находятся под нашим контролем, и его провинциальное правительство приступит к осуществлению Плана реконструкции. Мы на один шаг ближе к объединению Китая под руководством федералистов."
 lngupc.18.a: "Да здравствует республика!"
 
 lngupc.19.t: "[From.GetLeader] отклоняет наши требования"
 lngupc.19.d: "Не желая сотрудничать с нашим правительством и ввести в действие наш План реконструкции, лидер [FROM.GetNameDef] демонстративно отклонил наши требования. Нам придется применить силу, чтобы свергнуть незаконный режим полевых командиров и привести народ к власти."
 lngupc.19.a: "Они пожалеют об этом."
 
 lngupc.20.t: "Федералисты мобилизуются против нас"
 lngupc.20.d: "Чэнь Цзюнмин и его вероломная банда контрреволюционеров мобилизовали свои силы военачальников против нас, стремясь уничтожить Национальную революцию. Мы никогда не забудем его предательство националистов перед Северной экспедицией. Мы победили его однажды и победим снова."
 lngupc.20.a: "Они смеют плюнуть на наследие Сунь Ятсена! Смерть им!"
 
 lngupc.21.t: "Делегация федералистов"
 lngupc.21.d: "Соперничающее правительство Чэнь Цзюнмина в Гуанчжоу, обеспечив себе значительное присутствие на юге, отправило делегатов на переговоры. Не желая продолжать кровопролитие и желая воссоединить страну как можно безболезненно и мирно. Эмиссары настаивали на том, чтобы наше правительство приняло План реконструкции Чэнь Цзюнмина, что означало бы, что наши провинции отправят делегатов на Национальную конференцию Чэня. Это собрание разработает новую Федеральную конституцию, основанную на Конституции 1924 года, и экономический план восстановления страны. Это, однако, подчинит все наши вооруженные силы новому гражданскому федеральному правительству, практически лишив нас значительной переговорной силы в Федеративной Республике Чэнь. Переговоры быстро сорвались, поскольку федералисты отказались позволить нашему маршалу оставаться главой воссоединенной китайской армии или изменить полномочия президента. Делегаты уехали, горько разочарованные, и нам остается только ожидать, что их мятежные армии выступят против нас."
 lngupc.21.a: "Глупые повстанцы."
 
 lngupc.211.t: "Прерванные переговоры с [FROM.GetNameDef]"
 lngupc.211.d: "Наши делегаты вернулись горько разочарованными. [FROM.GetLeader] отказался принять план восстановления Чэня, и попытки компромисса потерпели неудачу, по-видимому, не желая избежать дальнейшего кровопролития среди соотечественников, чтобы сохранить их тонко завуалированную диктатуру. Придется свергать милитаристов силой."
 lngupc.211.a: "Глупые милитаристы."
 
 lngupc.22.t: "Федералисты мобилизуются против нас"
 lngupc.22.d: "Чэнь Цзюнмин и его вероломная банда республиканцев и самопровозглашенных революционеров мобилизовали свои повстанческие силы против нас. Неудивительно, что они не хотят быть разумными и твердо настроены свергнуть Императора и принести Империю новую эру анархии. Мы можем ожидать, что они скоро нападут на нас, и мы уничтожим анархиста, когда он попытается двинуться на север."
 lngupc.22.a: "Он никогда не должен был возвращаться в Гуандун."
 
 lngupc.23.t: "Реализация плана реконструкции"
 lngupc.23.d: "Хотя мы работали над его предварительной реализацией с тех пор, как присоединились к движению федералистов Чэнь Цзюнмина, новое федеральное правительство официально сделало это своим первым актом. Вскоре нас пригласят на Национальную конференцию, где будут решены детали новой Конституции. В отличие от двух последних республиканских конституций, эта четко определяет полномочия главы исполнительной власти (главы государства), кабинета, законодательного органа, федерального правительства и правительства провинции и так далее. По сути, ожидается, что Временное правительство будет моделировать себя по образцу Соединенных Штатов Америки, принимая во внимание свои недавние неудачи и, конечно же, особенности Китая. После принятия Конституции и формирования Сената (представляющего провинции) будут организованы выборы в Национальное собрание. Пока не откроется Национальная конференция, как часть Плана, мы можем рассчитывать на помощь Временного правительства в инфраструктурных проектах, которые помогут восстановить национальную экономику."
 lngupc.23.a: "Помощь? От центрального правительства?"
 
 lngupc.24.t: "Приглашение на национальную конференцию"
 lngupc.24.d: "Национальная конференция, как согласовано в Плане реконструкции, должна разработать новую Конституцию Республики, сформировать Сенат для представления провинций Китая и создать новое центральное правительство, руководствуясь демократическими федералистскими идеалами. Наша часть страны станет неотъемлемой частью возродившейся китайской нации."
 lngupc.24.a: "Возникает новый Китай."
 
 lngupc.25.t: "[FROM.GetLeader] Присутствует на национальной конференции"
 lngupc.25.d: "Среди представителей [FROM.GetNameDef] есть [FROM.GetLeader], присоединившийся к нам на Национальной конференции. Их поддержка в восстановлении Китая окажется полезной, и мы приветствуем их с распростертыми объятиями!"
 lngupc.25.a: "Добро пожаловать брат!"
 
 lngupc.26.t: "Дипломатическая увертюра от [FROM.GetNameDef]"
 lngupc.26.d: "С тех пор, как мы обрели независимость, Китай, независимо от сменявших друг друга правительств, продолжает заявлять, что наши земли являются частью своей страны. Хотя это вряд ли было проблемой, когда китайцы продолжали ссориться между собой, новое китайское правительство восстало из пепла и воссоединило страну, которая сейчас является самой сильной за последнее время. Однако, похоже, [FROM.GetLeader] желает видеть причину и идти на компромисс. Они направили дипломатического представителя, дав понять, что готовы признать нашу независимость. Взамен наши страны должны стремиться к более тесным экономическим связям для взаимной выгоды. Китайский дипломат выглядит достаточно искренним, говоря о том, что наши мерцающие демократии сближаются, несмотря на бурные отношения в прошлом, и не теряет надежды на дальнейшее азиатское единство в будущем."
 lngupc.26.a: "Будем искать более близких отношений на равных."
 lngupc.26.b: "Это просто попытка снова нас эксплуатировать!"
 
 lngupc.27.t: "Установлены дипломатические отношения с [FROM.GetNameDef]"
 lngupc.27.d: "Наш дипломат добился успеха. В обмен на признание их независимости мы подписали взаимовыгодное торговое соглашение как основу для будущих отношений и регионального сотрудничества."
 lngupc.27.a: "За лучшее будущее с соотечественниками из Азии."
 
 lngupc.28.t: "[FROM.GetLeader] отклонил наше предложение"
 lngupc.28.d: "Нашему дипломату это не удалось. Они ясно дали понять, что не примут ничего, кроме признания своей независимости, и что любая торговая сделка только вернет их страну под китайское господство. Их оскорбление было отмечено."
 lngupc.28.a: "Это смешно!"
 
 lngupc.29.t: "Первые выборы в Национальное собрание"
 lngupc.29.d: "Наконец-то наступили первые свободные выборы в Китайской Республике с 1910-х годов. Миллионы китайцев пойдут на избирательные участки, подавляющее большинство - впервые в жизни, - чтобы проголосовать за своего кандидата или политическую партию. Это хорошо отразится на стране и ее людях, независимо от результатов."
 lngupc.29.a: "Чэнь Цию и федералисты"
 lngupc.29.b: "Тан Цзяо и его умеренные федералисты."
 lngupc.29.c: "Чжан Цзюньмай и Китайская демократическая лига"
 lngupc.29.e: "[?UPC_DCP_leader.GetName] и Демократическая конституционалистская партия"
 
 lngupc.30.t: "Выборы [GetYear] года в Национальное собрание"
 lngupc.30.d: "Срок полномочий [Root.GetLeader] закончился, и китайский народ вернулся к участию в выборах. Мы ожидаем большей явки, чем на предыдущих выборах, благодаря улучшению государственного образования и инфраструктуры по всему Китаю. Наша растущая демократия привлекает внимание всего мира, поскольку мы доказываем, что способны нести большую гражданскую ответственность, чем они когда-либо ожидали. Китайский народ может гордиться тем, что голосует на свободных и справедливых выборах, неизвестных в этой части мира."
 lngupc.30.a: "Чэнь Цию и федералисты"
 lngupc.30.b: "Чжан Цзюньмай и Китайская демократическая лига"
 lngupc.30.c: "[?UPC_DCP_leader.GetName] и Демократическая конституционалистская партия"
 
 fedchi.100.t: "Успешное расширение сферы здравоохранения"
 fedchi.100.d: "Размер страны и ограниченные ресурсы сделали создание службы здравоохранения очень сложной и дорогостоящей задачей. Однако инициатива федерального правительства начинает приносить плоды, поскольку количество больниц в городах и клиник в сельской местности значительно увеличилось. Народ Китая впервые в истории получает доступ к современному здравоохранению."
 fedchi.100.a: "Отлично."
 
 fedchi.101.t: "Успешные кампании по распространению грамотности"
 fedchi.101.d: "Реформу образования всегда сложно осуществить и судить о ее успехе. Однако усилия федерального правительства по повышению грамотности путем строительства большего количества школ и проведения вечерних уроков для рабочих уже оказали заметный эффект среди населения. Конечно, для проявления долгосрочных эффектов потребуется еще больше времени, но первые результаты уже многообещающие."
 fedchi.101.a: "Отлично."
 
 fedchi.102.t: "Земельная реформа"
 fedchi.102.d: "Земельная реформа была спорным вопросом. Не потому, что некоторые не согласны (необходимость такой программы почти повсеместно признана в Китае), а потому, что ее реализация может быть либо дорогостоящей, либо насильственной путем экспроприации. Тем не менее, попытка правительства провести разумную земельную реформу, не прибегая к незаконным или насильственным средствам, начинает приводить к некоторым реальным изменениям в сельских районах по всему Китаю. Это займет очень много времени, но программа «Земля для земледельцев» медленно перераспределяет землю и выплачивает компенсации помещикам, повышая уровень крестьянской собственности на землю, как никогда раньше."
 fedchi.102.a: "Отлично."
 
 fedchi.200.t: "Китай отменяет неравноправные договоры"
 fedchi.200.d: "Новое национальное правительство Китая, обеспечив себе позицию, решило в одностороннем порядке аннулировать все неравноправные договоры. Чтобы вновь заявить о себе на мировой арене, они приглашают нас подписать новый договор с ними на равных. Это означало бы прекращение экстерриториальных прав наших граждан в Китае и привело бы к взаимовыгодному торговому соглашению вместо преференциальных тарифов и территориальных уступок. Отказ от этого будет включать торговые санкции с Китаем, что будет невыгодно, поскольку китайское правительство не желает восстанавливать предыдущие договоры, которые приносили нам прибыль."
 fedchi.200.a: "Что ж, это новая эра."
 fedchi.200.b: "Вместо этого вводите санкции."
 
 fedchi.201.t: "Новый договор с [FROM.GetNameDef]"
 fedchi.201.d: "Правительство [FROM.GetNameDef] согласилось признать нас равноправной нацией, и вместо этого было принято новое торговое соглашение. Мы на один шаг ближе к завершению Века унижений и к достижению своего места в мире."
 fedchi.201.a: "Отлично."
 
 fedchi.203.t: "Китай предлагает торговое соглашение"
 fedchi.203.d: "Когда китайское правительство в одностороннем порядке прекратило действие неравноправных договоров, мы отказались признать это и вместо этого ввели санкции в отношении Китая. Однако это разрушило торговые отношения с Китаем и мало на них повлияло. Министерство иностранных дел Китая повторило свое предыдущее предложение о заключении с ними нового договора, по-видимому, желая игнорировать то, что они воспринимали как серьезное оскорбление их статуса как нации, чтобы восстановить отношения между нашими двумя странами как равные вместо "империалистического урегулирования"."
 fedchi.203.a: "Отлично."
 fedchi.203.b: "Никогда!"
 
 fedchi.204.t: "[FROM.GetName] отклоняет наше предложение"
 fedchi.204.d: "Империалисты из [FROM.GetNameDef] отказались подписать с нами новый договор, вместо этого цепляясь за свою умирающую колониальную позицию и продолжающиеся санкции. Они увидят последствия потери доступа на китайский рынок по мере того, как мы продолжаем модернизироваться и процветать."
 fedchi.204.a: "Они пожалеют об этом оскорблении."
