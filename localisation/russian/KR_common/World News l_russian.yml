 # Russia starts the war 
 worldnews.1.t: "Россия вторгается в Рейхспакт"
 worldnews.1.d.starts_wk: "Вот уже два десятилетия Германия и Россия живут в мире. Несмотря на вражду, возникшую после поражения России в Великой войне, цена пяти лет внешней и гражданской войны была очень высокой - и ни одна из сторон не хотела повторить ее снова. Не все были уверены, что это надолго.\n\nСегодня скептики оказались правы: после многих лет военного перевооружения и реваншистских настроений Россия отказалась от Брест-Литовского договора и заявила о своем намерении силой отменить то, что она называет немецким господством над Восточной Европой. В то время как Германия и ее союзники мобилизуются против этой давно ожидаемой угрозы, поступают сообщения о российских артиллерийских ударах по немецким позициям по ту сторону российской границы - начало второй за последнее поколение большой войны, которая потрясет европейский континент."
 worldnews.1.d.joins_wk: "Хотя начало войны между Интернационалом и Германией давно ожидалось, оно стало настоящим потрясением - в последний раз война между великими державами Европы быстро охватила весь континент. Даже если бы они не стали действовать мгновенно, уже было очевидно, что Россия, давний враг Германии на востоке, в последние годы становится все более воинственной.\n\nПосле долгих ожиданий, [RUS.GetLeader] выступил сегодня рано утром с речью, в которой заявил, что в свете последних лет, гегемония Германии над миром никогда не была таким мифом. Хотя в речи лишь косвенно упоминалась война, в остальном речь была воинственной - и за ней последовали агрессивные армейские действия вдоль границы России. Германия снова вынуждена вести войну на два фронта."
 worldnews.1.d.sov: "В течение двух десятилетий Германия и Третий Интернационал жили в мире. Несмотря на их идеологическое противостояние, ужасы Великой войны тяготили всех - и ни одна из сторон не была готова к их повторению. Не все были уверены, что это продлится долго.\n\nСегодня скептики оказались правы: после многих лет военного перевооружения и реваншистских настроений Россия отказалась от Брест-Литовского договора и заявила о своем намерении силой отменить то, что она называет немецким господством над Восточной Европой. В то время как Германия и ее союзники мобилизуются против этой долгожданной угрозы, остальной Интернационал издает собственные мобилизационные приказы в поддержку своего союзника - это начало Второй Великой войны за одно поколение, которая потрясет европейский континент."
 worldnews_rus_vs_ger_RUS: "Мы пройдем маршем через Бранденбургские ворота."
 worldnews_rus_vs_ger_GER: "Готовьте Оствалл."
 worldnews_rus_vs_ger_GER_allies: "Наши узы не будут разорваны."
 worldnews_rus_vs_ger_FRA: "Германия наконец-то показывает слабость..."
 worldnews_rus_vs_ger_ENG: "Полагаю, время почти пришло."
 worldnews_rus_vs_ger_INT_allies: "Война, которая подтолкнет народ к оружию."
 worldnews_rus_vs_ger_NFA: "Их битва бросает тень на Францию..."
 worldnews_rus_vs_ger_ENT: "Социалисты не могли упустить такой шанс, конечно..."
 worldnews_rus_vs_ger_ENT_allies: "И если Германия занята на востоке, то..."
 worldnews_rus_vs_ger_JAP: "Пусть дерутся..."
  
 # France starts the war 
 worldnews.2.t: "Война в Западной Европе"
 worldnews.2.d.starts_wk: "В течение двух десятилетий Германия и Третий Интернационал жили в мире. Несмотря на их идеологическое противостояние, ужасы Великой войны тяготили всех - и ни одна из сторон не была готова к их повторению. Не все были уверены, что это продлится долго.\n\nСегодня скептики оказались правы: после многих лет растущего реваншизма и военной экспансии французское правительство в Париже официально заявило, что оно больше не связано Версальским договором, и объявило революционную войну, чтобы вернуть утраченные территории и освободить немецкий пролетариат, а Берлин в ответ осудил Францию как государство-изгой. Французские и немецкие войска уже обмениваются огнем вдоль Эльзас-Лотарингии - это начало второй за последнее поколение большой войны, которая потрясет европейский континент."
 worldnews.2.d.joins_wk: "Хотя начало войны между Россией и Германией давно ожидалось, оно стало драматическим потрясением - в последний раз война между великими державами Европы быстро охватила весь континент. Даже если бы они не стали действовать мгновенно, все могли видеть, что Третий Интернационал, соперник Германии на западе, в последние годы становится все более настойчивым.\n\nПосле нескольких напряженных недель, [FRA.GetLeader] выступил с речью сегодня рано утром, назвав войну 'искрой последнего конфликта' и заявив, что Франция обязана действовать в этот решающий момент. Хотя в речи не было прямого упоминания России, намерения в отношении Германии были очевидны, что подтверждается крупными перемещениями армии вдоль Эльзас-Лотарингии. Германия снова должна вести войну на два фронта."
 worldnews_int_vs_ger_FRA: "Встаньте, узники голода."
 worldnews_int_vs_ger_ENG: "И Британия будет там."
 worldnews_int_vs_ger_RUS_socialist: "Мы сделаем то, что не смог сделать Керенский."
 worldnews_int_vs_ger_INT_allies: "Финальный конфликт."
 worldnews_int_vs_ger_GER: "Германия, объединившись, никогда не была побеждена."
 worldnews_int_vs_ger_GER_allies: "Революция закончится здесь."
 worldnews_int_vs_ger_RUS: "Но если Германия отвлечется на запад..."
 worldnews_int_vs_ger_NFA: "Пусть коммунары подавятся своими амбициями."
 worldnews_int_vs_ger_ENT: "Вот оно. У нас никогда не будет лучшего шанса."
 worldnews_int_vs_ger_ENT_allies: "Их война, которая скоро станет нашей."
 worldnews_int_vs_ger_JAP: "Запад смотрит в сторону..."
  
 # Germany starts the war, vs Russia 
 worldnews.3.t: "Германия вторгается в Россию"
 worldnews.3.d.starts_wk: "Вот уже два десятилетия Германия и Россия живут в мире. Несмотря на враждебность, оставшуюся после поражения России в Великой войне, цена пяти лет внешней и гражданской войны была высокой - и ни одна из сторон не хотела вновь повторять ее. Не все были уверены, что это надолго.\n\nСегодня скептики оказались правы: после многих лет растущей милитаризации и вызовов немецкому мировому порядку, Германия заявила, что Россия неоднократно нарушала Брест-Литовский договор, и решила еще раз заставить Россию соблюдать его. Поскольку Россия отвергла немецкий ультиматум, немецкие войска были замечены в начале боевых действий по всей российской границе, от Балтики до Черного моря - начало второй за последнее поколение большой войны, которая потрясет европейский континент."
 worldnews.3.d.joins_wk: "Хотя начало войны между Интернационалом и Германией давно ожидалось, оно стало драматическим потрясением - в последний раз, когда между великими державами Европы была война, она быстро охватила весь континент. Даже если бы они не стали действовать мгновенно, уже было очевидно, что Россия, давний враг Германии на востоке, в последние годы становится все более воинственной.\n\nНикто не ожидал, что Германия выстрелит первой - только сегодня канцлер Германии обвинил Россию в систематическом подрыве Брест-Литовского договора и глобальной стабильности в целом наряду с Интернационалом в наглой попытке вновь установить свое господство над Восточной Европой - перед тем, как отдать приказ о нападении вдоль российской границы. И снова Германия вынуждена вести войну на два фронта."
 worldnews.3.d.sov: "В течение двух десятилетий Германия и Третий Интернационал жили в мире. Несмотря на их идеологическое противостояние, ужасы Великой войны тяготили всех - и ни одна из сторон не была готова к их повторению. Не все были уверены, что это продлится долго.\n\nСегодня скептики оказались правы: после многих лет растущей милитаризации и вызовов немецкому мировому порядку Германия обвинила Россию в неоднократном нарушении Брест-Литовского договора, одобренного Третьим Интернационалом, и заявила о своем намерении обеспечить выполнение договора. Социалистические правительства в Европе и за ее пределами мобилизуют свои армии и клянутся выступить на защиту России - это начало Второй Великой войны за одно поколение, которая потрясет европейский континент."
 worldnews_ger_vs_rus_RUS: "Тогда они присоединятся к Наполеону."
 worldnews_ger_vs_rus_GER: "На этот раз мы не будем останавливаться на достигнутом."
 worldnews_ger_vs_rus_GER_allies: "Наши снова будут победившей стороной"
 worldnews_ger_vs_rus_FRA: "Враг моего врага..."
 worldnews_ger_vs_rus_ENG: "Неужели они серьезно!"
 worldnews_ger_vs_rus_INT_allies: "Долго им это с рук не сойдет"
 worldnews_ger_vs_rus_NFA: "Вы не думаете, что есть что-то более важное?"
 worldnews_ger_vs_rus_ENT: "Ужасное чувство приоритета!"
 worldnews_ger_vs_rus_ENT_allies: "Если Германия чертовски хочет отвлечься..."
 worldnews_ger_vs_rus_JAP: "Ха! Пусть они сотрут друг друга в порошок."
  
 # Germany starts the war, vs Internationale 
 worldnews.4.t: "Война в Западной Европе"
 worldnews.4.d.starts_wk: "В течение двух десятилетий Германия и Третий Интернационал жили в мире. Несмотря на их идеологическое противостояние, ужасы Великой войны тяготили всех - и ни одна из сторон не была готова к их повторению. Не все были уверены, что это продлится долго.\n\nСегодня скептики оказались правы: после нескольких лет растущей милитаризации и вызовов немецкому мировому порядку, Берлин обвинил Интернационал в попытке подорвать мир и стабильность в Европе и за рубежом, и заявил о намерении силой свергнуть революционные правительства. В то время как Париж и его союзники клянутся отомстить реакции, французские позиции под Верденом, Нанси и другими городами снова подверглись обстрелу - начало второй за поколение большой войны, которая сотрясает европейский континент."
 worldnews.4.d.joins_wk: "Хотя начало войны между Россией и Германией давно ожидалось, оно стало драматическим потрясением - в последний раз, когда между великими державами Европы была война, она быстро охватила весь континент. Даже если бы они не действовали мгновенно, все могли видеть, что Третий Интернационал, соперник Германии на западе, в последние годы становится все более настойчивым.\n\nНо никто не ожидал, что Германия выстрелит первой - сегодня рано утром канцлер Германии обвинил Интернационал в организации дестабилизации во всем мире и помощи России в рамках 'лиги хаоса', предполагаемые действия были названы актами войны - и вслед за этим мобилизовал Хеер вдоль французской границы. И снова Германия должна вести войну на два фронта."
 worldnews_ger_vs_int_FRA: "Они не пройдут."
 worldnews_ger_vs_int_ENG: "Мы будем держать здесь красный флаг."
 worldnews_ger_vs_int_RUS_socialist: "Но это не 1917 год."
 worldnews_ger_vs_int_INT_allies: "Они не смогут избежать удара истории."
 worldnews_ger_vs_int_GER: "Эта революция будет подавлена."
 worldnews_ger_vs_int_GER_allies: "Другого выбора не было."
 worldnews_ger_vs_int_RUS: "Пусть они никогда не увидят Париж."
 worldnews_ger_vs_int_NFA: "Коммуна обрекает Францию на новые унижения."
 worldnews_ger_vs_int_ENT: "Это заняло у них достаточно много времени."
 worldnews_ger_vs_int_ENT_allies: "Германия наконец-то исправляет свою ошибку."
 worldnews_ger_vs_int_JAP: "Германия перенапрягается."
  
 worldnews.7.t: "Дунайский кризис"
 worldnews.7.d.pluralism: "Во время Австро-Венгерского Аусглейха 1937 года, австрийцы обещали автономным государствам своей империи, что меньшинства в Транслейтании также получат автономию. Венгры, однако, не желали принуждать к расформированию своего государства и упразднению привилегий в рамках монархии. В результате австрийцы объявили о своем намерении одновременно унизить Венгрию и силой освободить словаков, трансильванцев и русинов, а вдоль австро-венгерской границы уже начались стычки. Только время покажет судьбу бывшей дуальной монархии."
 worldnews.7.d.illyria: "Во время Австро-Венгерского Аусглейха 1937 года, австрийские делегаты пообещали своему венгерскому коллеге, что историческое королевство Хорватия - присоединенное к новосозданному десять лет назад королевству Иллирия - будет возвращено в транслейтанскую половину империи. Венгры вскоре попытались вторгнуться в Хорватию-Славонию, но на границе их встретили иллирийские войска, которые отказались впустить венгров на свою землю. Стычки между венграми и иллирийцами переросли в войну, которая развязала две державы Дуальной монархии в Австрии и Венгрии против прежних автономных составляющих, все из которых опасаются возрождения Дуализма. Галиция-Лодомерия, однако, находится под пристальным вниманием соседей..."
 worldnews.7.d.hungary: "Во время Австро-Венгерского Аусглейха 1937 года, австрийские делегаты пообещали своему венгерскому коллеге, что историческое королевство Хорватия - присоединенное к новосозданному десять лет назад королевству Иллирия - будет возвращено в транслейтанскую половину империи. Венгры вскоре потребовали, чтобы Вена выполнила свою часть сделки, но имперское правительство неожиданно отказалось. Разгневанные венгры попытались силой вернуть Хорватию-Славонию, но были отброшены иллирийскими войсками. Теперь Австрия вступила в конфликт на стороне иллирийцев, пообещав покончить с венгерскими заблуждениями о господстве над империей."
 worldnews.7.a: "Стабильность Центральной Европы находится под угрозой."
 worldnews.7.b: "Противоречия империализма очевидны."
  
 worldnews.10.t: "Австро-Венгерская федерализация"
 worldnews.10.d: "В течение последних нескольких десятилетий, Австро-Венгерская империя децентрализовала полномочия из Вены и Будапешта, наиболее заметным событием стало создание Иллирии в 1927 году. Теперь этот процесс совершил еще один большой скачок вперед с созданием [AUS.GetNameDef]. Монархия реорганизовала свои внутренние структуры, чтобы сделать их более представительными, одновременно институционно сблизив свои земли. С заменой децентрализованной, распадающейся империи - единым государством, баланс сил в Европе сместился в сторону всех противников статуса-кво и Габсбургов."
 worldnews.10.a: "Это действительно что-нибудь изменит?"
 worldnews.10.b: "Их консервативная "реформа" не сможет остановить революцию!"
  
 worldnews.13.t: " "Наш Звёздный Час""
 worldnews.13.d: "Известный британский лорд и член парламента, Уинстон Черчилль, написал новую книгу — первую крупную работу по альтернативной вселенной.\n\nЗахватывающая история рассказывает о ветеране Великой войны, который пытается выжить в разорванной войной Германии. В этой вселенной Теодор Рузвельт и его Прогрессивная партия одержали победу на президентских выборах в 1912 году, а позже вмешались в войну, тем самым определив победу Антанты. Униженная и побежденная Германия разрывается политическими, экономическими кризисами и иностранными интервенциями, что в конечном итоге приводит к власти радикального националиста Адама Дресслера и его Немецкую Рабочую Партию, идеологией которой является 'Валькизм', который подозрительно похож на нынешний национал-популизм.\n\nРоман кончается войной между 'Германским Рейхом' Дресслера, Континентальной Антантой и Советской Россией, возглавляемой Сергеем Кировым. Многие критикуют книгу за ее излишнюю фантастичность и отсутствие исторической логики, но Черчилль утверждает, что 'такое вполне могло произойти в другой вселенной'."
 worldnews.13.a: "Наивные фантазии."
  
 worldnews.16.t: "Война Аргентины и Чили!"
 worldnews.16.d: "Идеологические распри между двумя региональными лидерами Южной Америки зашли слишком далеко. Неспособность Аргентины побороть повстанцев в Патагонии привели к тому, что Армада была обстреляна чилийскими кораблями. Данный инцидент перерос в открытую войну, которая определит будущее Южной Америки."
 worldnews.16.a: "Ужасно."
 worldnews.16.b: "Аргентина будет единой!"
  
 worldnews.17.t: "Каирский конгресс"
 worldnews.17.d: "Многие лидеры Ближнего востока от Ирана до Триполитании собрались сегодня в Каире, чтобы обсудить вопрос с османами. Многие считают, что Египет станет главным в этом конгрессе: он намеревается построить Ближний Восток без турецкого влияния. Время покажет, что из этого всего выйдет."
 worldnews.17.a: "Звучит до странного знакомым."
  
 worldnews.18.t: "Учреждение Белградского Договора"
 worldnews.18.desc_rom_gre: "Сербия, Румыния и Греция — три балканских члена Антанты с реваншистскими взглядами, недавно собрались за столом переговоров и объявили о создании Белградского Договора. Основной задачей договора является сохранение культурной идентичности народов Балкан, но это также и военный союз, направленный против нынешних держателей 'земли предков'.\n\nЭто большой удар по болгарской гегемонии в регионе, но только реакция со стороны Центральных Держав определит будущее."
 worldnews.18.desc_only_romania: "Сербия и Румыния — два балканских члена Антанты с реваншистскими взглядами, недавно собрались за столом переговоров и объявили о создании Белградского Договора. Основной задачей договора является сохранение культурной идентичности народов Балкан, но это также и военный союз, направленный против нынешних держателей 'земли предков'.\n\nЭто большой удар по болгарской гегемонии в регионе, но только реакция со стороны Центральных Держав определит будущее."
 worldnews.18.desc_only_greece: "Сербия и Греция — два балканских члена Антанты с реваншистскими взглядами, недавно собрались за столом переговоров и объявили о создании Белградского Договора. Основной задачей договора является сохранение культурной идентичности народов Балкан, но это также и военный союз, направленный против нынешних держателей 'земли предков'.\n\nЭто большой удар по болгарской гегемонии в регионе, но только реакция со стороны Центральных Держав определит будущее."
 worldnews.18.a: "Надеюсь, Балканы не начнут очередную Великую Войну."
 worldnews.18.b: "Вместе против Болгарии!"
 worldnews.18.c: "Это нехорошо..."
  
 worldnews.19.t: "Пятая Англо-Афганская война"
 worldnews.19.d: "После Великой Войны Индийский Доминион оказался на грани катастрофы, и Королевство Афганистан воспользовалось моментом, аннексировав Пешавар и Кветту. Осознавая, что это лишь временная победа, король Аманула Хан пытался провести реформы, но все они натолкнулись на резкую оппозицию в стране. Теперь король Афганистана снова пытается воспользоваться кризисом, возникшим после смерти Георга V. Маленькой победоносной войной король надеется удовлетворить консервативную оппозицию и расширить свои владения. Но эксперты считают, что Афганистан не выдержит второй войны."
 worldnews.19.a: "Кому есть дело до Афганистана?"
  
 worldnews.24.t: "Освальд Мосли избран Председателем Конгресса"
 worldnews.24.d: "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами.\n\n Как только осела пыль, Освальд Мосли, лидер Максимистов и идеолог Тотализма, был назначен новым Председателем. Партия Мосли выступает за усиление роли государства во всех сферах жизни, являясь самой радикальной, милитаристической и националистической партией Британии."
 worldnews.24.a: "Интересно"
  
 worldnews.25.t: "Николас Глейс избран Председателем Конгресса"
 worldnews.25.d: "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами.\n\n Как только осела пыль, Уэльский поэт и лидер автономистов, Николас Глейс, был выбран Председателем. Автономисты выступают за дальнейшую децентрализацию Британии и даже большую автономию шотландцам и валлийцам, возможно, даже полную независимость."
 worldnews.25.a: "Британский синдикализм распадается сам собой..."
  
 worldnews.26.t: "Сильвия Панкхёрст избрана Председателем Конгресса"
 worldnews.26.d: "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами. \n\nКак только осела пыль, Сильвия Панкхёрст, лидер Конгрегационистов, была избрана председателем, или председательницей в данном случае. Панкхёрст - одна из немногих женщин планеты, которые имеют власть. Её программа основана на радикальном феминизме и всеобщем равенстве."
 worldnews.26.a: "Радикальный феминизм? Это что вообще за идеология?"
  
 worldnews.27.t: "Артур Хорнер избран Председателем Конгресса"
 worldnews.27.d: "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами.\n\n Как только осела пыль, Артур Хорнер, нынешний Генсек, был выбран преемником Филиппа Сноудена. Ему и его Федерационистам выгодно сохранить статус-кво, что становится все труднее в этом меняющемся мире."
 worldnews.27.a: "Ничего нового в синдикалистских землях."
  
 worldnews.28.t: "Эдуард VIII коронован Королем Британии"
 worldnews.28.d: "Георг V, последний король Великобритании и Ирландии, правивший Британскими островами, ушел из жизни в изгнании в Канаде. Правление первого короля из династии Виндзоров запомнится горечью и печалью из-за проигрыша Великой Войны и потери островов. Корона перешла Эдуарду, принцу Уэльскому, который провозгласил себя Эдуардом VIII. \n\n Король Эдуард, мстительный и амбициозный человек, находится в плохих отношениях с Премьер-Министром Макензи Кингом. Он живет одной мечтой вернуться на Британские острова, и поэтому крайне популярен среди английских изгнанников."
 worldnews.28.a: "Посмотрим, на что он способен"
  
 worldnews.37.t: "Четвертая Балканская война"
 worldnews.37.d: "Страна, возрожденная после Великой Войны, Великая Болгария, Атлант полуострова, объединившая всех болгар и не только. Болгарское Царство родилось через пот и кровь войны, через победу Сербии, Греции и Румынии в Великой Войне, о чем все прекрасно помнят и сейчас. \n\nЭта память и создала Белградский Договор, объявивший войну Болгарии и ввергнувший регион в хаос. Спасет ли Борис III свой народ, или его Царство снова разделят?"
 worldnews.37.a: "Что не так с этими Балканами?"
 worldnews.37.b: "Вместе к победе!"
 worldnews.37.c: "Борис защитит всех нас!"
  
 worldnews.43.t: "Вильнюсское восстание"
 worldnews.43.d: "В течение многих лет LAF бродит по лесам Литвы, ведя жестокую партизанскую войну против литовского правительства. Будучи крайне националистически настроенными, LAF проповедуют антигерманскую риторику, а также призывы к созданию истинно этнического литовского государства, что привлекает радикалов из ультраправых сил.\n Однако, похоже, что неспособность литовского правительства усмирить LAF привела к открытому восстанию в Литве. Во главе со своим лидером Аугустинасом Вольдемарасом, войска LAF гордо маршируют по улицам Вильнюса, официально отделяя Литву от немецкой нации. Хотя Литва может наслаждаться вновь обретенной полной независимостью, маловероятно, что Германская Империя будет терпеть такую угрозу на своих восточных границах. Наблюдатели отмечают, что конфликт неизбежен, и свобода Литвы может быть недолгой..."
 worldnews.43.a: "Посмотрим, как долго они продержатся."
  
 worldnews.50.t: "Война в пустыне"
 worldnews.50.d: "Арабский национализм и турецкий империализм, наконец, оказались в противоречии, так как переговоры по синайско-палестинскому вопросу потерпели крах после того, как Египет промаршировал свою армию через Синайскую пустыню. Номинально объединенные до 1914 года, две ведущие державы на Ближнем Востоке теперь взяли курс на решение судьбы Ближнего Востока. Несмотря на то, что египтяне могут рассчитывать на множество союзников в других арабских государствах, многие опасаются, что этого будет недостаточно, так как военный и экономический потенциал Турецкой империи до сих пор значительно превосходит потенциал ее соперника.\n\n Иностранные инвесторы смотрят на конфликт со страхом, так же как и на нефтяные резервуары Ближнего Востока, стали более важными, чем когда-либо, после падения власти в США."
 worldnews.50.a: "А как же нефть?"
 worldnews.50.b: "Мы не можем допустить падения империи"
  
 worldnews.58.t: "Победа демократии в Филиппинах"
 worldnews.58.d: "Только что добившись независимости от Соединенных Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединенных Синдикатов и Коммуны Бхарата, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\n К счастью, их попытка переворота окончилась полным поражением, так как лоялисты в армии сумели заручиться поддержкой и выбив повстанцев из города, тем самым уничтожив всякую возможность синдикалистского переворота еще до ее появления."
 worldnews.58.a: "Однажды, они к нам вернутся."
 worldnews.58.b: "Уроки США не прошли даром."
  
 worldnews.59.t: "Военная хунта в Филиппинах"
 worldnews.59.d: "Только что добившись независимости от Соединенных Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединенных Синдикатов и Коммуны Бхарата, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\n К счастью, их попытка переворота окончилась полным поражением, так как лоялисты в армии сумели заручиться поддержкой и выбив повстанцев из города. Но высшие армейские чины решили захватить власть в свои руки, чтобы сохранить стабильность в Филиппинах 'в ближайшем будущем'."
 worldnews.59.a: "Настораживает."
  
 worldnews.60.t: "Синдикализм в Филиппинах"
 worldnews.60.d: "Только что добившись независимости от Соединенных Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединенных Синдикатов и Коммуны Бхарата, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\n К сожалению, синдикализм слишком глубоко засел в головах, и военные чиновники уже объявили о поддержке синдикалистского движения. Правительство, заручившись поддержкой лишь пары дивизий, не захотело провоцировать гражданскую войну и согласилось на все требования."
 worldnews.60.a: "Синдикализм даже в Азии!"
  
 worldnews.61.t: "Синдикализм в Бирме"
 worldnews.61.d: "После ряда неудачных решений бирманского правительства, кульминацией которых стало приказание Татмадо открыть огонь по протестующим студентам и рабочим, вся страна обратилась против республики У Ба Пе. Недавно созданный Национальный совет формирует новое синдикалистское правительство и, как сообщается, уже рассматривает возможность поиска внешних сильных союзников-единомышленников."
 worldnews.61.a: "Революция неостановима."
  
 worldnews.62.t: "Восстание Рэнда завершилось"
 worldnews.62.d: "Промышленная база Южной Африки, Ранд, уже давно является очагом синдикализма. До сих пор интересы белых рабочих никак не могли примириться с интересами коренного населения. Мало кто ожидал, что крупнейшая федерация профсоюзов Южной Африки, Южноафриканский Совет торговли и труда, Союз Промышленников и Коммерсантов и многорасовая Международная Социалистическая Лига преодолеют свои разногласия и свергнут доминионное правительство Южной Африки.\nУже сообщается о трениях между белыми и цветными социалистами в новой администрации, требующими права для старых расовых низших классов играть ведущую роль в новом правительстве. Неизвестно, сможет ли синдикализм выжить без ущерба для своей идентичности в этой враждебной политической среде."
 worldnews.62.a: "Красная Гидра достигла Черного континента?!"
 worldnews.62.b: "Интернационал объединяет человечество!"
  
 worldnews.63.t: "Принятие закона о предоставлении "цветных" избирательных прав"
 worldnews.63.d: "Удивительные новости из Южной Африки: их парламент, также известный как Фольксраад, одобрил продвигаемый правительством закон о предоставлении избирательных прав южноафриканцам смешанного происхождения, известным в стране как "цветные". \n\nОпасения, что сделка будет сорвана оппозицией и консервативными элементами в правительственных рядах, не оправдались. Либеральный министр-африканер и автор законопроекта Ян Хендрик Хофмейр прокомментировал, что это лишь первый шаг в постепенном переходе Южной Африки, которая будет действительно справедливой по отношению ко всем своим гражданам. Другие союзники в Фольксрааде поспешили добавить предостережение, что они не собираются ставить под угрозу интересы белого населения Южной Африки в этом процессе."
 worldnews.63.a: "Новый курс в ЮАР."
  
 worldnews.64.t: "Начало Третьей Англо-Бурской войны"
 worldnews.64.d: "Негодование между голландскими и британскими колонистами в Южной Африке, зреет под поверхностью с момента окончания Второй Англо-Бурской войны: первые в основном преследуют цель развода Южной Африки с Британской империей, а вторые стремятся держаться как можно ближе к ней. Возможно, возобновление конфликта было неизбежным с самого начала: используя свое большинство среди электората, африканеры объявили Южную Африку независимой республикой под руководством д-ра Д.Ф. Малана. Англоязычные провинции Южная Родезия и Натал, вскоре после этого заявили о своей лояльности Империи и отделении от республики. По мере прорисовки боевых действий, вступление в войну Антанты становится все более вероятным. Смогут ли британцы окончательно умиротворить Южную Африку навсегда, или буры вернут свободу и независимость, от которых они были вынуждены отказаться в 1902 году?"
 worldnews.64.a: "В третий раз по новой..."
  
 worldnews.66.t: "Эритрейское восстание!"
 worldnews.66.d: "Единственное территориальное приобретение Эфиопии после Вельткрига, Эритрея, объявило о открытом восстании! Слишком долго находившиеся под гнётом эфиопцев, мусульмане и христиане встали плечом к плечу, чтобы добиться независимости Эритреи. Император Абиссинии пришёл в ярость, услышав об этом! \n\nТеперь, когда ситуация в регионе пошатнулась, остаётся нерешённым вопрос: нападёт ли Сомалия на сражающуюся Абиссинию? Сможет ли Абиссиния подавить восстание, или повстанцы одержат победу?"
 worldnews.66.a: "Ох уж эти африканцы..."
  
 worldnews.67.t: "Смерть Пия XI"
 worldnews.67.d: "Весь итальянский народ оплакивает смерть Его Святейшества, Папы Римского Пия XI, который мирно ушел из жизни во сне после нескольких лет тяжелой болезни и ухудшающегося здоровья. Святой Отец скоро будет захоронен в гробнице, как и все его предшественники. До выборов следующего Папы управление государством возьмет на себя Коллегия Кардиналов в Риме. Преемнику придется позаботиться как об управлении страной, так и противостоянии синдикализму, который снова разделил страну и создал богопротивное синдикалистское государство на севере страны."
 worldnews.67.a: "Ужасно!"
  
 worldnews.70.t: "АИН побеждает на итальянских выборах"
 worldnews.70.d: "Итальянская Республика находилась под защитой Австрии с момента окончания гражданской войны в Италии, пятнадцать лет назад. Однако после Черного Понедельника, Австрия отказалась от своего влияния и военного присутствия в стране, почле чего покинула Итальянскую Республику, чтобы самостоятельно справиться со своими экономическими проблемами. Для того, чтобы получить больше поддержки в парламенте для решения проблем с Черным Понедельником, так как они считали нужным, правящие либеральные демократы с Иваноэ Бономи призвали к досрочным выборам. Эти выборы завершились победой и избранием антиавстрийской Ассоциация итальянских националистов во главе правительства. Сегодня в своей речи в Милане, новый премьер-министр [ITA.GetLeader] заявил, что ничто не может помешать величию Италии, а Черный Понедельник стал прямой причиной мерзкого австрийского вмешательства и колониализма, которые будут искоренены новыми легионами Италии."
 worldnews.70.a: "Интересно"
 worldnews.70.b: "Новый враг, по-видимому."
 worldnews.70.c: "Мы будем сильнее, чем когда-либо!"
  
 worldnews.72.t: "Победа Доминиона"
 worldnews.72.d: "С конца Вельткрига, Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались лоялисты, и Индийский Доминион установил контроль над всем регионом, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
 worldnews.72.a: "Снова британцы?"
  
 worldnews.73.t: "Победа [PRF.GetName]"
 worldnews.73.d: "С конца Вельткрига, Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались реакционеры. [PRF.GetLeader] правит самодержавно как независимый монарх, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
 worldnews.73.a: "Правление князей никогда не кончится."
  
 worldnews.74.t: "Кайзар-и-Хинд"
 worldnews.74.d: "Низам Декканской Федерации, Осман Али Хан, заявил о своих претензиях на Кайзар-и-Хинд - титул, принадлежавший только Моголам и британским императорам Индии. Заявление показывает, что низаму нет никакого дела до претензий других сил региона, и, кажется, война неизбежна."
 worldnews.74.a: "Претенциозно!"
  
 worldnews.75.t: "Победа Коммуны Бхарата"
 worldnews.75.d: "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались синдикалисты, и Коммуна установила контроль над всем регионом, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
 worldnews.75.a: "Освобождение!"
  
 worldnews.76.t: "Тоталисты в Коммуне Бхарата"
 worldnews.76.d: "Лидер Максимистов Коммуны Бхарата и новоизбранный глава государства Субхас Чандра Бос произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что тоталисты сделают все возможное, чтобы уничтожить как 'верных псов колониализма' на севере, так 'реакционных угнетателей' на западе. Он заявил, что Коммуна справится со всеми проблемами самостоятельно, без помощи иностранцев, и докажет, что с Индией нужно считаться."
 worldnews.76.a: "Интересно."
  
 worldnews.77.t: "Синдикалисты в Коммуне Бхарата"
 worldnews.77.d: "Лидер умеренной партии Коммуны Бхарата и новоизбранный глава государства, А.К. Фазлул Хук произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что новое синдикалистское правительство построит промышленность и приведет страну к процветанию. Но он же заявил, что никакого послабления ни к колониалистам на севере, ни реакционерам на западе не будет, и Коммуна сделает все возможное, чтобы распространить Революцию на Индостан, а позже и весь мир. Такие приоритеты нового лидера Коммуны наталкивают на мысли об улучшении отношений с другими синдикалистскими странами и даже о возможном вступлении в Интернационал."
 worldnews.77.a: "Интересно."
  
 worldnews.78.t: "Ганди в Коммуне Бхарата"
 worldnews.78.d: "Лидер Аграрно-Социалистической партии Коммуны и новоизбранный глава государства, Мохандас Карамчанд Ганди - также иногда называемый Махатмой или 'Чистосердечным' его преданными соотечественниками - произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что найдет 'мирный путь' объединения Индии. Он же заявил, что никакого послабления ни к колониалистам на севере, ни реакционерам на западе не будет, что Коммуна будет защищать свою страну любой ценой, и обратился к народу Индии с предложением Свараджа - или самоуправления - мирным путем, а не разрушительной войной, которая принесет только страдания. Ганди также пообещал, что сделает все возможное на этом тяжелом пути."
 worldnews.78.a: "Интересно."
  
 worldnews.80.t: "Мир в Индии?"
 worldnews.80.d: "Удивительные сообщения приходят из Индии. Представители Коммуны Бхарата и Индийского Доминиона анонсировали план по мирному объединению двух стран. План был предложен Махатмой, Мохандасом Карамчандом Ганди, сразу после победы его Аграрно-Социалистической партии, хотя для этого и требуется соглашение Юнионистов из Дели и долгие недели переговоров - которые также включают разрыв отношений с Британской Империей и легализацию социалистической партии перед следующими выборами, которые точно пройдут тяжело, потому что слишком много людей в Доминионе возмущены секретными встречами Юнионистов. Но большинство все же приветствуют возможность объединения полуострова без кровопролития, в чем заключается немалая заслуга и самого Ганди, который уже долгое время путешествует по стране, выступая с пламенными речами."
 worldnews.80.a: "Довольно неожиданный исход."
  
 worldnews.81.t: "Восстание Максимистов"
 worldnews.81.d: "Последнее время в Калькутте ходят слухи, что Махатма Ганди начал переговоры с Юнионистами в [RAJ.GetNameDef] о мирном объединении стран. Трудно сказать, существовала ли реальная возможность объединения или нет, но тоталисты в Индии восстали и Субхас Чандра Бос заявил о намерении бороться с Ганди и Аграрной партией, чтобы не допустить воссоединения. В Бенгале уже начались ожесточенные сражения на улицах, пока в остальной Индии могут только наблюдать за исходом событий."
 worldnews.81.a: "Опять Гражданская война? Господи!"
  
 worldnews.82.t: "Максимисты захватывают Калькутту"
 worldnews.82.d: "Силы максимистов под управлением Субхас Чандра Боса сегодня въехали в центр Калькутты, окружив здание Индийского Национального Конгресса и захватив лидеров Аграрной партии, включая Ганди. Местоположение Ганди неизвестно, но Бос и его Максимисты довольно быстро захватили полный контроль над правительством и установили порядок. Аграрная партия была объявлена вне закона, означая, что мечты Ганди о мирном объединении страны пали прахом."
 worldnews.82.a: "Тяжелые времена для Коммуны."
  
 worldnews.83.t: "Аграрное восстание"
 worldnews.83.d: "Каждый знает Махатму Ганди как человека в крайней мере миролюбивого, но миролюбие даже этого человека имеет свои пределы - после многочисленных обращений, направленных партии Максимистов, возглавляемой Субхасом Чандра Босом, с просьбами остановить чистки в армии, Мохандас Карамчанд Ганди призвал всех своих сторонников поднять оружие против тоталистического режима. Некоторые считают, что политика Боса, вынудила Ганди на такой поступок. Бос приказал арестовать и судить на военном трибунале как военного преступника Ганди, а всю Аграрно-Социалистическую партию распустить"
 worldnews.83.a: "Опять Гражданская война? Господи!"
  
 worldnews.84.t: "Аграрии захватывают Калькутту"
 worldnews.84.d: "Силы аграрной партии под руководством Махатмы Ганди въехали в центр Калькутты, окружив здание Индийского Национального Конгресса и заседавших в нем тоталистов. Местоположение председателя партии Максимистов, Субхас Чандра Боса, остается под покровом тайны, но Ганди и Аграрии довольно быстро захватили полный контроль над правительством и установили порядок. Максимистская партия была объявлена вне закона, означая, что военное присоединение Индии не предвидится."
 worldnews.84.a: "Это делает их сильнее или слабее?"
  
 worldnews.86.t: "Конец Испанской Гражданской войны"
 worldnews.86.d: "Испанская Гражданская война наконец окончена, и кажется, [SPA.GetNameDef] вышла единственным победителем. Большая часть страны лежит в руинах, и порядок восстановится еще не скоро, но правительство сообщает, что с анархистами и синдикалистами покончено, и скорее всего, навсегда. Настоящий триумф для короля Альфонсо XIII, хотя он явно не в курсе произошедших событий, так как находился в коме с начала войны."
 worldnews.86.a: "Всего лишь статус-кво?"
  
 worldnews.87.d: "Испанская Гражданская война наконец окончена, и кажется, [SWF.GetNameDef] вышла единственным победителем. Большая часть страны лежит в руинах, и порядок восстановится еще не скоро, но правительство сообщает, что со старым феодальным режимом навсегда покончено, а народ Испании только выиграет от перехода к новому социалистическому строю. Ликующие толпы собрались в Барселоне, чтобы чествовать возвращающиеся отряды милиции и помолиться о наступлении вечного мира в Испании."
 worldnews.87.a: "Еще одна Европейская страна пала перед Синдикализмом"
  
 worldnews.88.d: "Испанская Гражданская война наконец окончена, и кажется, карлисты вышли единственными победителями. Большая часть страны лежит в руинах, и порядок восстановится еще не скоро, но ликующие толпы уже собрались в Бургосе, чтобы поприветствовать нового короля, Хавьера I де Бурбон-Пармского. Король объявил день выходным и заявил, что справедливость наконец восторжествовала и карлисты теперь именно там, где и должны быть. Он пообещал восстановить нацию и вернуться к католическим корням Испании, что сразу же встретило поддержку Папы Римского, который предложил помолиться за вечный мир в Испании."
 worldnews.88.a: "Интересный исход войны."
  
 worldnews.90.t: "Избирательный тупик в Британии"
 worldnews.90.d: "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистов, Автономистов, Федерационистов и Конгрегационистов.\n\nПо мере того, как пыль улеглась, после сложных выборов не появилось ни одной четкой ведущей фракции. Поскольку беспорядки медленно нарастали, и все фракции требовали пересчета голосов или проведения новых выборов, было наконец решено избрать федералиста Тома Манна в качестве умеренной фигуры. Для многих это является признаком предстоящей политической инерции в Британском Союзе."
 worldnews.90.a: "Интересно."
  
 worldnews.91.t: "Индокитай объявляет о независимости"
 worldnews.91.d.a: "После Вельткрига, французские колонии в Индокитае перешли в руки немцев. Стабильность в регионе так и не восстанавливалась, пока в 1926 не были разбиты китайские революционеры.\n Сегодня, националисты и левые политики объявили о создании единого органа - Вьет Миня. Лидер Вьет Миня объявил о независимости Индокитайского союза. После слов приветствия Интернационалу и мировой революции, он заявил о чудовищной немецкой тирании, с которой будут сражаться простые рабочие Индокитая.\nГермания заявила, что их армия или даже полиция справится с этой голытьбой."
 worldnews.91.d.b: "После Вельткрига, французские колонии в Индокитае перешли в руки немцев. Стабильность в регионе так и не восстанавливалась, пока в 1926 не были разбиты китайские революционеры.\n Сегодня, националисты и левые политики объявили о создании единого органа - Вьет Миня. Лидер Вьет Миня объявил о независимости Индокитайского союза в Сайгоне. После слов почтения всем азиатским революционерам, он заявил о чудовищной немецкой тирании, с которой будут сражаться простые рабочие Азии.\nГермания заявила, что их армия или даже полиция справится с этой голытьбой. Мировая общественность поддержала это заявление."
 worldnews.91.d.c: "После Вельткрига, французские колонии в Индокитае перешли в руки немцев. Стабильность в регионе так и не восстанавливалась, пока в 1926 не были разбиты китайские революционеры.\n Сегодня, националисты и левые политики объявили о создании единого органа - Вьет Миня. Цитируя Французскую Декларацию прав человека и Американскую Декларацию Независимости, Лидер Вьет Миня объявил о независимости Индокитайского союза в Сайгоне.\nГермания заявила, что их армия или даже полиция справится с этой голытьбой. Мировая общественность поддержала это заявление..."
 worldnews.91.a: "'Великая' война Германии с босой голытьбой"
 worldnews.91.b: "Да, это явно не самая лучшая их колония."
 worldnews.91.c: "Где они научились объявлять независимость?"
 worldnews.91.g: "Неповиновение недопустимо."
 worldnews.91.i: "Независимость или смерть!"
 worldnews.91.j: "Мы будем следить за этим."
  
 worldnews.92.t: "Победа повстанцев в Индокитае"
 worldnews.92.d: "С яростью и стойкостью войска Вьетминя выдавили немцев со всех стратегических позиций на Индокитайском полуострове, МИД Германии наконец согласился встретиться с лидерами восстания и предложил полную независимость всех земель в регионе. \n\n И сегодня Вьетминем было подтверждено создание Индокитайского союза к большому удовольствию вьетнамского народа, пришедшего посмотреть на историческое событие. Будущее новой страны лежит под покровом тайны, но уже ходят слухи о влиянии Коммуны Бхарата, пока весь мир пытается заглушить эффект восстания."
 worldnews.92.a: "Серьезный удар для колониализма!"
 worldnews.92.b: "Наконец-то независимость!"
 worldnews.92.c: "Мы никогда не оправимся от этого."
 worldnews.92.j: "Немецкое влияние на Азию ослабевает."
  
 worldnews.93.t: "Поражение Индокитайского восстания"
 worldnews.93.d: "Несмотря на ожесточенную борьбу партизан Вьетминя, Германской армии удалось сокрушить повстанцев. Хо Ши Мин и большинство высокопоставленных чиновников Синдикалистского правительства Индокитая, предположительно мертвы после ковровых артиллерийских бомбардировок центра Вьетминя в Ханое. Но ходят слухи, что Хо Ши Мин бежал в Юннань с теми бойцами, что у него остались.\n\n Также поступают сообщения об опьяненных победой немцах, которые жестоко 'проверяют' окрестные деревни на предмет синдикалистской агитации."
 worldnews.93.a: "Как и ожидалось."
 worldnews.93.b: "Наши интересы в Азии защищены. Пока что."
 worldnews.93.c: "Еще одна нация, потерянная для империализма."
 worldnews.93.j: "Удача. Вот и все!"
  
 worldnews.105.t: "Революция в Сиаме"
 worldnews.105.d: "Сегодня, клика офицеров и интеллигенции, которые называют себя 'Khana Ratsadon'(Народная партия) успешно провели революцию в Сиаме. Наследник трона и глава полиции были помещены под арест, а сам король, который в это время не находился в Бангкоке, добровольно вернулся в столицу и принял свою судьбу.\n\nДанная революция является политическим ответом народа на нерешённый аграрный кризис. Люди желают перехода от абсолютизма к самоуправлению. После того, как новая Конституция была подписана, временное правительство начало свою работу. Время покажет, приведёт ли оно страну к успеху или к очередной диктатуре."
 worldnews.105.a: "Интересно"
  
 worldnews.106.t: "Сиам стал конституционной монархией"
 worldnews.106.d: "Король Прачадипок недавно закончил написание Конституции, которая сегодня вступила в полную силу, окончательно уничтожив абсолютизм в Сиаме. На пути к модернизации король подчинился воле народа, но будет ли он исполнять свои обязанности? Чтобы решить насущные вопросы, было создано временное правительство, возглавляемое премьером Пхрайя Манопакорном, который будет занимать пост до следующих выборов."
 worldnews.106.a: "Интересно"
  
 worldnews.109.t: "Революция Боворадета"
 worldnews.109.d: "И хотя Сиам захлестнула революция, в скором времени роялисты устроили контрреволюцию, воспользовавшись бездействием парламентаристов.\n\nПринц Боворадет поднял восстание на севере и северо-востоке страны и объявил о создании 'Союза Спасения Нации'. Правительство готово бороться с ним, а Сиам захлестнула очередная гражданская война."
 worldnews.109.a: "Захватывающе."
 worldnews.109.b: "Последние вздохи реакционеров."
 worldnews.109.c: "Может немного подкинем снаряжения роялистам?"
 worldnews.109.e: "Последние вздохи пронемецкой клики?"
 worldnews.109.f_gov: "Мы подавим этих мятежников!"
 worldnews.109.f_reb: "За короля и страну!"
  
 worldnews.110.t: "Восстание Тамронгнавасавата"
 worldnews.110.d: "Недавняя сиамская революция, несмотря на свой внешний успех, привела к резкому падению популярности. Воспользовавшись спорным 'Досье с желтой обложкой' - прозвищем для предложенного плана по перестройке национальных экономических систем и национализации многих отраслей промышленности - была запущена "красная паника".\n\nНачальник армии Луанг Пибунсонгкрам поклялся в верности королю. С другой стороны, Луанг Тхамронгнавасават и некоторые недовольные морские офицеры организовали вооруженный мятеж на юге страны. Объявив себя 'Хана Покпонг Прачатипатай' (Партия защиты Демократии), они прошли маршем по Бангкоку. Развал военного истеблишмента знаменует начало тотальной Гражданской войны в Сиаме."
 worldnews.110.a: "Этого нельзя было не заметить."
 worldnews.110.b: "Мы поддерживаем товарищей-социалистов!"
 worldnews.110.c: "Проинформируйте Сингапур об укреплении границы с Сиамом."
 worldnews.110.e: "Социалистическим повстанцам не место в Азии."
 worldnews.110.f_gov: "Синдикалисты показали свое истинное лицо!"
 worldnews.110.f_reb: "Мы раз и навсегда уничтожим старый порядок!"
  
 worldnews.111.t: "Путч Пибун Сонгкрама"
 worldnews.111.d: "И хотя Сиам захлестнула революция, в скором времени роялисты устроили контрреволюцию, воспользовавшись бездействием парламентаристов.\n\nГенерал Пибун Сонгкрам вовремя вмешался и не допустил гражданской войны, объявив военное положение по всей стране. Он будет управлять страной до тех пор, пока народ действительно не будет готов к демократии и всей её ответственности."
 worldnews.111.a: "И когда он будет готов?"
  
 worldnews.112.t: "37-ая Сиамо-Бирмская война"
 worldnews.112.d: "Новый популистический режим Пибун Сонгкрама объявил войну Бирме, посчитав анти-сиамскую пропаганду с её стороны поводом к действию.\n\nПо правде сказать, Сиам повёл себя как агрессор, нарушив подписанные договоры 1929 и оккупировав часть Бирмы. Сами Бирманцы видят войну как попытку Сиама утвердить свою гегемонию в регионе и побороться во влиянии с европейскими державами."
 worldnews.112.a: "Они точно ненавидят друг друга до мозга костей."
  
 worldnews.114.t: "Парламентаристы победили в Сиаме"
 worldnews.114.d: "Несмотря на численный перевес Роялистов - силы Парламентаристов смогли занять Бангкок, его окрестности и часть стратегических регионов, вынудив короля Раму VII бежать в Сингапур.\n\nВ тоже время, Приди Паномионг объявил себя премьер-министром и с одобрения парламента начал проводить политику 'Национального Возрождения'. Новое синдикалистское правительство, без сомнений, изменит баланс сил в Индокитайском регионе."
 worldnews.114.a: "Новая республика родилась из пепла"
 worldnews.114.b: "Наши новые товарищи в Азии"
 worldnews.114.c: "Еще один синдикалистский режим, скрывающийся за демократическим фасадом"
 worldnews.114.e: "Возможно, мы могли бы больше поддерживать роялистскую сторону..."
 worldnews.114.f: "Нас ждет новый рассвет!"
  
 worldnews.115.t: "Роялисты победили в Сиаме"
 worldnews.115.d: "Несмотря на численный перевес Парламентаристов - силы Роялистов смогли занять Бангкок, его окрестности и часть стратегических регионов, вынудив лидера революции, Приди Паномионга, бежать в Сингапур.\n\nИ хотя консерваторы остаются вне политики, они управляют королём из тени, который всё ещё не может оправиться от провала своих реформ. Рама VII и его потомки ещё на долгое время будут сторониться эту хаотичную 'демократию'."
 worldnews.115.a: "Шаг назад к абсолютизму?"
 worldnews.115.b: "Наши спасенные сиамские товарищи будут сражаться и дальше!"
 worldnews.115.c: "Еще один оплот в Азии обеспечен"
 worldnews.115.e: "Еще одна немецкая пешка в Азии, со временем мы их уничтожим"
 worldnews.115.f: "Старый порядок торжествует!"
  
 worldnews.116.t: "Восстановление порядка в Сиаме"
 worldnews.116.d: "Правительство Сиама побороло повстанцев. Правительственные войска заняли Бангкок и потихоньку зачищают последние очаги восстания. \n\nМногие заключённые отправлены на остров-тюрьму Тарутао. Старое правительство было распущено и новое уже начало восстанавливать страну."
 worldnews.116.a: "Они пришли к статусу-кво."
 worldnews.116.b_gov: "Прогерманский план остановлен на корню"
 worldnews.116.b_reb: "Наши спасенные сиамские товарищи будут сражаться еще сутки!"
 worldnews.116.c_gov: "Угроза со стороны синдикалистов нейтрализована"
 worldnews.116.c_reb: "Мы могли бы больше поддерживать наших союзников-роялистов..."
 worldnews.116.e: "Угрозы нашему потенциальному союзнику побеждены"
 worldnews.116.f: "Время восстанавливаться и оплакивать наши потери"
  
 worldnews.117.t: "Роялистский переворот в Сербии"
 worldnews.117.d: "Республика Сербия, провозглашенная в 1926 году, оказалась недолговечной, так как волнения и социалистическая агитация после выборов 1936 года подтолкнули королевскую армию дома Карагеоргиевичей к организации путча. Под руководством тайного военного общества, известного как 'Белая Рука', которым командовал Петр Живкович, армия свергла Социалистическую рабочую партию и объявила о восстановлении Королевства Сербия. Пока неясно, какая форма правления будет сформирована при следующем регентстве, но Республика, похоже, уничтожена окончательно."
 worldnews.117.a: "Это было неизбежно."
 worldnews.117.b: "Мы снова встретились, наследники Карагеоргий..."
  
 worldnews.119.t: "Сербия провозглашает Югославию"
 worldnews.119.d: "Сербское государство добилось немалых успехов за последнее время. Сегодня, из официального Белграда пришла новость о создании нового государства южных славян, что означает фактическое объединение всех Сербов, Хорватов и Словенцев в одно единое государство. Данный концепт получил название 'Югославия' и вскоре был принят как официальное название нового государства.\n\nРанее, подобные попытки проводились со стороны Иллирии, желающей объединить славян под главенством хорватов. Время покажет, насколько прочной окажется Югославия."
 worldnews.119.a: "Надеемся, это принесёт мир на Балканы."
  
 worldnews.120.t.MAF: "Распад Миттельафрики"
 worldnews.120.t.GEX: "Конец Германского правительства-в-изгнании"
 worldnews.120.d: "Ужасающие новости приходят из различных немецких колоний в Африке. Похоже, что весь немецкий административный состав рухнул в одночасье, неспособный решить поставленные проблемы! Всё ещё неясно, что же послужило причиной этого, но факт остаётся фактом - в немецких колониях просто некому следить за местными. Иерархия пошатнулась, и теперь каждый вождь, князёк или королёк де-факто независим от Кайзера. Теперь, когда центрального командования нет, племена возобновили вражду, а клики немецких ветеранов и остатков офицерского состава пытаются сохранять стабильность там, где они могут. Несомненно, для Африки вновь настали времена жестоких войн и насилия. Можно с уверенностью сказать, что немецкая колониальная империя рухнула."
 worldnews.120.a: "Германская власть над Африкой оказалась не такой уж и сильной..."
 worldnews.120.b: "Полная катастрофа!"
 worldnews.120.c: "Гунны получили по заслугами"
 worldnews.120.e: "Народы Африки теперь свободны от империалистов!"
  
 worldnews.121.t: "Война за Верхнюю Савойю!"
 worldnews.121.d: "Мир, затаив дыхание, наблюдал как Французская Коммуна агрессивно требовала Верхнюю Савойю у Швейцарии. Регион был оккупирован после Вельткрига. Швейцария отказывается вернуть Верхнюю Савойю Коммуне, что полностью разрушило отношения между двумя странами.\n\nСегодня, вместо очередной плеяды дипломатических дискуссий, раскаты артиллерии и топот французских сапог разбудил Швейцарию. Переговоры провалились - настало время войны."
 worldnews.121.enemies: "В ответ на восстание в регионе Романдия и Верхней Савойи, Швейцария направила войска на подавление протеста. Революционеры попросили помощи у Французской Коммуны, которая потребовала вывести войска из региона. Швейцария проигнорировала ультиматум, и теперь французы мобилизовали свои войска в помощь революционерам."
 worldnews.121.a: "Так закончились тихие деньки."
 worldnews.121.b: "Война за наше выживание."
 worldnews.121.c: "Победим империалистов!"
 worldnews.121.e: "Мы вновь разобьём французов."
  
 worldnews.122.t: "Синдикалистическая революция в Швейцарии"
 worldnews.122.d: "Урывистые новости доходят до нас о том, что маленькая горная республика Швейцария была захвачена синдикалистами. У Швейцарии всегда были проблемы с левыми радикалами, поддерживаемыми Французской Коммуной, но они до сих пор не выступали открыто против правительства.\n\nТакой быстрый переворот наводит на мысль, что здесь побывала рука французских коммунаров, которые агитировали левых в Романдии.\n\nИ хотя в некоторых частях Швейцарии идут бои, столица и основные города заняты синдикалистами."
 worldnews.122.enemies: "Урывистые новости доходят до нас о том, что запад Швейцарии был захвачена синдикалистами в ответ на попытку федералов подавить выступления. Французская Коммуна ввела свои войска в захваченные регионы, заставив правительство Швейцарии уступить их. Маленькая горная страна не готова вести открытые боевые действия с таким гегемоном. До сих пор неясно, что же делать Швейцарии."
 worldnews.122.a: "Как такое могло произойти?"
 worldnews.122.b: "Переломим оковы!"
 worldnews.122.c: "Чудесно!"
 worldnews.122.e: "Прямо у наших границ!"
  
 worldnews.123.t: "Синдикалисты завладели Австралазией"
 worldnews.123.d: "На прошедших выборах в Австралазии победила партия Лейбористов под руководством Джона Кёртина. Однако, вскоре после его инаугурации, радикалы из партии захватили власть в стране. Эти радикалы верны Конгрессу Профсоюзов, который находился вне закона со времён Мельбурнского восстания 1924 года. Народ Австралазии до сих пор в шоке, а радикалы уже выводят свои отряды на улицы, чтобы не допустить демонстраций и протестов против них самих."
 worldnews.123.a: "Ещё одна победа мировой революции!"
 worldnews.123.b: "Это очень опасно."
 worldnews.123.c: "Синдикализм вернулся на наше полушарие..."
  
 worldnews.124.t: "Австралазийская Гвардия"
 worldnews.124.d: "До нас дошли удивительные новости из [AST.GetNameDef] - Эрик Кэмпбелл и его Центристы вернулись со свалки истории в политику Австралазии. Центристы - политическое подразделение Новой Гвардии, милитаристической организации, состоящей из ветеранов Вельткрига. Эти правые радикалы винят правительство в том, что оно недостаточно активно борется с синдикализмом. Их популярность в народе только растёт в связи с тем, что они стали охранять покой на улицах и разгонять рабочие демонстрации. Ещё неизвестно, как такие авторитарные идеи повлияют на Австралазию, но Антанта не слишком-то и против, ведь Гвардия настроена про-монархически и всячески старается содействовать короне."
 worldnews.124.a: "Интересно."
  
 worldnews.125.t: "Австралазия Превыше Всего"
 worldnews.125.d: "До нас дошли удивительные новости из государства[AST.GetNameDef] - партия АПВ, ведомая Перси Стефенсоном, набрала большинство голосов в парламенте. Партия культивирует антибританскую риторику, обещая порвать все связи с Канадой и всей Антантой в целом. АПВ славится своими авторитарными порядками - Премьер Стефенсон уже начал потихоньку уничтожать демократические институты страны. По всей стране уже проходят протесты Новой Гвардии, и ещё не ясно, вмешается ли Антанта в происходящее."
 worldnews.125.a: "Интересно."
  
 worldnews.126.t: "Путч Гвардии в Австралазии"
 worldnews.126.d: "До нас дошли ужасающие новости из государства [AST.GetNameDef] - Новая Гвардия, ультраправые радикалы, которые винили правительство в недостаточном подавлении левых идей и которые проиграли на честных выборах, совершили вооружённый переворот. Ведомое фельдмаршалом Томасом Блейми, новое правительство [AST.GetNameDef] сделает всё возможное, чтобы очистить страну от синдикализма. Блейми также хочет сделать Австралазию самым надёжным и верным членом Антанты. По всей стране уже идут протесты, и будущее Австралазии кажется туманным."
 worldnews.126.d.nzl: "До нас дошли ужасающие новости из государства [AST.GetNameDef] - Новая Гвардия, ультраправые радикалы про-монархического толка, ворвались в здание парламента в Канберре и захватили власть. Ведомое фельдмаршалом Томасом Блейми, новое правительство [AST.GetNameDef] сделает всё возможное, чтобы восстановить порядок и связи с Антантой. Многие видят в этом восстановление статуса-кво, а, значит, и возвращение беспорядков и хаоса."
 worldnews.126.a: "Как неожиданно."
  
 worldnews.127.t: "[AST.GetNameDefCap] стала республикой"
 worldnews.127.d.permission: "После долгих дебатов в парламенте, которые грозили перерасти в беспорядки, правительство Австралазии ратифицировало так называемый 'Австарлазийский Конституционный Акт', которые объявил об отмене Вестминстерской системы и переходу к республике.\n\nЭто было сделано с позволения короля Эдуарда VIII, который надеется, что [AST.GetNameDef] останется верным союзником Антанте."
 worldnews.127.d.kicked: "После долгих дебатов в парламенте, которые грозили перерасти в беспорядки, правительство Австралазии ратифицировало так называемый 'Австарлазийский Конституционный Акт', которые объявил об отмене Вестминстерской системы и переходу к республике.\n\nЭто было сделано с позволения короля Эдуарда VIII, но это также значит, что [AST.GetNameDef] потеряет статус члена Антанты и Британского Содружества."
 worldnews.127.d.rebel: "После долгих дебатов в парламенте, которые грозили перерасти в беспорядки, правительство Австралазии ратифицировало так называемый 'Австарлазийский Конституционный Акт', которые объявил об отмене Вестминстерской системы и переходу к республике.\n\nЭто было сделано в обход воли короля Эдуарда VIII, который признал этот документ недействительным, а политиков, его подписавших, предателями. Пока что это означает, что [AST.GetNameDef] потеряет статус члена Антанты и Британского Содружества. Но ещё неясно, предпримет ли Канада что-нибудь, чтобы вернуть себе Австралазию."
 worldnews.127.a: "Ура!"
  
 worldnews.128.t: "Второе Мельбурнское восстание"
 worldnews.128.d: "Массовые беспорядки начались по всем [AST.GetAdjective]им штатам, которые позже переросли в так называемое Второе Мельбурнское восстание. Синдикалисты повторили своё восстание 1924, которое тогда было подавлено армией. В этот раз, непопулярное правительство Гвардии было вынуждено сложить свои полномочия и передать власть Конгрессу Профсоюзов, который пообещал восстановить порядок и провести ряд левых реформ в поддержку рабочего класса. Революция расползлась по всей стране, оставляя за собой протесты и демонстрации. Ещё неясно, как на это отреагирует Антанта."
 worldnews.128.a: "Ещё одна победа мировой революции!"
 worldnews.128.b: "Это опасно."
  
 worldnews.129.t: "Второе Мельбурнское восстание"
 worldnews.129.d: "Массовые беспорядки начались по всем [AST.GetAdjective]им штатам, которые позже переросли в так называемое Второе Мельбурнское восстание. Синдикалисты повторили своё восстание 1924, которое тогда было подавлено армией. В этот раз, непопулярное правительство Гвардии приказало солдатам расстрелять протестующих, что привело к огромным жертвам и анархии в Мельбурне. И хотя Гвардия утверждает, что всё под контролем, мировая общественность уже осудила такую жестокость с их стороны."
 worldnews.129.a: "Это опасно."
  
 worldnews.130.t: "Второе Мельбурнское восстание"
 worldnews.130.d: "Массовые беспорядки начались по всем [AST.GetAdjective]им штатам, которые позже переросли в так называемое Второе Мельбурнское восстание. Синдикалисты повторили своё восстание 1924, которое тогда было подавлено армией. В этот раз, армия перешла на сторону протестующих, что заставило Гвардию обратиться за помощью к Антанте. Как и в 1924, Канада ввела военное положение и Генерал-губернатор приказал правительству сложить полномочия. В конечно итоге, беспорядки утихли, но политическая ситуация вернулась к своему статусу-кво: авторитарное правление генерал-губернатора под мандатом английской короны."
 worldnews.130.a: "Это опасно."
  
 worldnews.131.t: "Новозеландский кризис"
 worldnews.131.d.synd: "В государстве [AST.GetNameDef] назревает кризис. По слухам, последнее время идут ожесточённые споры между австралазийскими и новозеландскими политиками. В Новой Зеландии никогда не любили синдикалистов, поэтому многие лидеры несостоявшегося путча из числа Новой Гвардии бежали туда. Часть флота и армии уже перешла на сторону новозеландцев, что ставит под вопрос мирное решение конфликта. Некоторые считают, что Антанте наконец-то пора вмешаться."
 worldnews.131.d.afm: "В государстве [AST.GetNameDef] назревает кризис. По слухам, последнее время идут ожесточённые споры между австралазийскими и новозеландскими политиками. В Новой Зеландии никогда не любили правящую партию АПВ, поэтому многие лидеры несостоявшегося путча из числа Новой Гвардии бежали туда. Часть флота и армии уже перешла на сторону новозеландцев, что ставит под вопрос мирное решение конфликта. Некоторые считают, что Антанте наконец-то пора вмешаться."
 worldnews.131.a: "Это опасно."
  
 worldnews.132.t: "Новая Зеландия голосует за независимость"
 worldnews.132.d: "После проведения референдума, австралазийский штат Новая Зеландия объявил о выходе из конфедерации. Новозеландцы предпринимали попытку обрести независимость с тех самых времён, когда их насильно присоединили к Австралии в 1924 году. Правительство в Канберре могло лишь пожелать удачи новообразовавшемуся государству."
 worldnews.132.a: "Интересно."
  
 worldnews.133.t: "Демократия вернулась в Австралазию"
 worldnews.133.d: "[AST.GetNameDefCap] находилась под авторитарным правлением генерал-губернатора, назначенным британцами во время военного положения, введённого в 1924 году во время Мельбурнского восстания. Губернатор Бирдвуд больше не мог откладывать выборы, на которых победил Стенли Брюс и партия Единая Австралазия. Брюса ждут непростые времена, ведь по всей стране идут рабочие демонстрации, которые требуют отправить Бирдвуда в отставку."
 worldnews.133.a: "Интересно"
 worldnews.134.d: "[AST.GetNameDefCap] находилась под авторитарным правлением генерал-губернатора, назначенным британцами во время военного положения, введённого в 1924 году во время Мельбурнского восстания. Губернатор Бирдвуд больше не мог откладывать выборы, на которых победил Эрл Пейдж и партия Народников. Пейджа ждут непростые времена, ведь по всей стране идут рабочие демонстрации, которые требуют отправить Бирдвуда в отставку."
 worldnews.135.d: "[AST.GetNameDefCap] находилась под авторитарным правлением генерал-губернатора, назначенным британцами во время военного положения, введённого в 1924 году во время Мельбурнского восстания. Губернатор Бирдвуд больше не мог откладывать выборы, на которых победил Джон Кёртин и партия Лейбористов. После того, как партийные радикалы не смогли сместить его с должности и были исключены из партии, Кёртина ждут рабочие восстания и давление со стороны крайне правых, которые требуют подавления синдикалистических настроений."
  
 worldnews.136.t: "Бельгийская Декларация Независимости"
 worldnews.136.d: "Устав от германской тирании и экономического кризиса, бельгийцы начали массово требовать независимости и устраивать партизанские вылазки на немецких солдат. Германия больше не может поддерживать Адальберта и вынуждена признать своё бессилие. Армия Освобождения завладела крупными городами и выбила немцев из страны, король был вынужден сдаться. Многие боятся, что независимая Бельгия вскоре станет очередной жертвой Французской Коммуны."
 worldnews.136.a: "Удачи, Бельгия!"
 worldnews.136.b: "Наш западный фланг обнажился."
 worldnews.136.c: "Смена власти или рассвет революции?"
 worldnews.136.e: "Пошлите Брюсселю наши поздравления."
  
 worldnews.137.t: "Синдикалистический переворот в Валлонии"
 worldnews.137.d: "В Льеже группа валлонских синдикалистов объявили о независимости после того, как началась война Коммуны и Рейха. Они уверены, что вскоре французские армии войдут в город и помогут им освободить всю Бельгию. Коммуна открыта признала поддержку этим революционерам."
 worldnews.137.a: "Это серьёзный поворот."
  
 worldnews.145.t: "Крах Рейхспакта"
 worldnews.145.d.africa: "Похоже, произошло немыслимое! Распространились новости о том, что немецкий Кайзер, его кабинет и значительное число государственных чиновников и ключевых генералов отправились по воздуху и морю в Миттельафрику, где они установили правительство в изгнании. Немецкие территории и союзники в Европе были оставлены на произвол судьбы, а структура, предложенная альянсом Рейхспакта, теперь полностью испарилась. Ожидается, что немецкие войска в Европе предложат свою окончательную капитуляцию в течение нескольких дней, и хотя германское правительство все еще существует, ясно, что мировой порядок, существовавший с конца Первого Вельткрига, вот-вот придет к огненному концу."
 worldnews.145.d.collapse: "Похоже, произошло немыслимое! Сегодня немецкие войска, сражающиеся в Европе, окончательно рухнули под тяжестью армий вторжения. Когда стало понятно что бежать некуда, Кайзер и его кабинет встретились и согласились, что полная капитуляция в течение нескольких дней неминуема. Новость привела их союзников в полное замешательство, а структура, предложенная альянсом Рейхспакта, полностью испарилась. Очевидно, что мировой порядок, существовавший с конца Первого Вельткрига, вот-вот придет к огненному концу."
