 worldnews.483.d.paz: "Двенадцатые Олимпийские игры недавно прошли в Токио, Япония.\n\nЯвляясь первой незападной страной, принимающей соревнования, японское правительство вложило значительные средства в то, чтобы они прошли на высоком уровне. Хотя недавние международные беспорядки поставили под сомнение целесообразность проведения игр, они все же состоялись, хотя на них присутствовало значительно меньше стран, чем на прошлых играх.\n\nНаибольшего успеха добились немецкие и американские спортсмены, завоевавшие 32 и 21 медаль, в то время как японские спортсмены показали результаты выше среднего, завоевав 16 медалей."
