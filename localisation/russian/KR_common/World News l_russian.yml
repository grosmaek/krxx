 worldnews.210.d.tuscnoaus: "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации вновь стал Великий герцог Габсбургов Петер Фердинанд из Тосканы, и этот шаг наверняка понравится соседней Австрии."
 worldnews.210.d.lombnoaus: "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться белыми республиканцами. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации становится граф Адриано Висконти из Ломбардии. В то время как для некоторых это является неожиданным шагом, антиавстрийские настроения в стране остаются высокими, и правительство не желает вновь возвращаться к австрийскому влиянию."
 worldnews.210.d.vennoaus: "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться белыми республиканцами. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. В то время как некоторые полагали, что главой Совета Федерации вновь станет Великий герцог Габсбургов Тосканский, венецианцы вместо этого решили поставить на такое место своего премьер-министра Джузеппе Вольпи. Учитывая его заметную роль в восстании против АИН, многие в Италии считают его национальным героем."
 worldnews.210.a: "Посмотрим, как долго это продлится на этот раз."
  
 worldnews.211.t: "Роспуск Итальянской Республики"
 worldnews.211.d: "Успешные в своем восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили, что они не будут восстанавливать Итальянскую Республику, а вместо этого она, и новое государство Ломбардия, пойдут своими отдельными путями, как независимые государства. В настоящее время Ломбардия находится под военным управлением, хотя правительству помогает граф Адриано Висконти, и большинство ожидают, что он возьмет на себя бразды правления в качестве лидера страны. Это было неудивительно, учитывая, что вера в демократию была сильно подкошена, а военные обеспокоены тем, что поддержка АИН до сих пор не сломлена. Будет ли этот шаг означать новый статус-кво венецианского руководства в регионе или же оставит обе нации уязвимыми перед лицом внешних угроз, еще предстоит выяснить."
 worldnews.211.a: "Фрагменты старого порядка"
  
 worldnews.212.t: "Австрия заставляет Италию восстановить Федерацию"
 worldnews.212.d: "В то время как Consiglio della Federazione Italiana, руководящий орган Итальянской Федерации, истек в 1929 году, сегодня [AUS.GetAdjective]ое правительство объявило о своем восстановлении в качестве официального правительства Италии... хотя на этот раз без республиканцев, лидера которых австрийцы были вынуждены принять в качестве главы Федерации после гражданской войны. Хотя демонстрации по всей Италии говорят о том, что это непопулярный шаг, выборы были приостановлены, и вся власть была передана в руки Совета и его аристократических членов - новым главой Совета стал Великий герцог Тосканы Габсбург Петер Фердинанд. Хотя Австрия утверждает, что не считает Федерацию марионеточным правительством, это во многом означает восстановление австрийского влияния в стране, утраченной после событий Черного Понедельника в 1936 году."
 worldnews.212.a: "Посмотрим, как долго это продлится на этот раз"
  
 worldnews.213.t: "[ITA.GetNameDefCap] бросает вызов австрийскому Ультиматуму"
 worldnews.213.d: "В то время как Consiglio della Federazione Italiana, или Совет Федерации, истек в 1929 году, [AUS.GetNameDef] предъявила Милану ультиматум, настаивая на восстановлении власти Совета в [ITA.GetNameDef] - с республиканцами или без республиканцев во главе Совета, как это было до его роспуска. Ультиматум истек, и очевидно, что итальянцы хотят сохранить свою вновь обретенную свободу. Уже сейчас австрийские и итальянские войска начали стычку на границах, а премьер-министр Италии [ITA.GetLeader] выступил в Милане с речью, призвав всех истинных итальянцев к борьбе с 'вопиющим империализмом' империи Габсбургов."
 worldnews.213.a: "Опасный ход"
  
 worldnews.214.t: "[AUS.GetNameDefCap] выходит из Италии"
 worldnews.214.d: "Понятно, что Черный Понедельник сильно ударил по [AUS.GetNameDef]. Австро-Венгерский Рейхскригсминистер объявил сегодня, что отзывает подразделения, расположенные на [ITA.GetAdjective]ой территории, неспособных позволить себе финансовое бремя защиты их от [SRI.GetNameDef]. Хорошо это или плохо, но [ITA.GetNameDef] теперь фактически независима от австрийского господства, по крайней мере до тех пор, пока австрийцы не восстановят свои силы и не примут решение о том, стоит ли восстанавливать их интересы на итальянском полуострове. Многие в [ITA.GetNameDef] выражали беспокойство по поводу того, не оставит ли это их под угрозой нападения со стороны [SRI.GetNameDef] - шага, который вновь ввергнет Италию в гражданскую войну."
 worldnews.214.a: "Австрийское влияние продолжает ослабевать"
 worldnews.214.b: "Может быть, это возможность?"
  
 worldnews.215.t: "Итальянская демократия выживает"
 worldnews.215.d: "После многих месяцев террористических актов АИН, сотрясавших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, сегодня в Милане был проведен вотум недоверия - в случае его принятия, многие боялись, что это стало бы сигналом о распаде Республики. В результате это ходатайство было отклонено, а премьер-министром [ITA.GetLeader] заявил со ступеней правительственного здания, что демократия в Италии пережила свой самый большой вызов и что Республика будет жить дальше."
 worldnews.215.a: "Посмотрим что из этого выйдет"
  
 worldnews.216.t: "Падение Итальянского правительства"
 worldnews.216.d.tusc: "После многих месяцев террористических актов, совершенных АИН, потрясших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, отчего сегодня в Милане был проведен вотум недоверия... голосование, которое прошло с минимальным перевесом. Внимание теперь обратилось на Consiglio della Federazione Italiana, старое правительство Итальянской Федерации, которое прекратило свое существование после 1929 года, но все еще технически существующее, и оно вмешалось, чтобы заполнить пустоту, оставленную Республикой. Совет, состоящий из аристократов из государств Федерации и возглавляемый Габсбургским Великим герцогом Тосканским, Петером Фердинандо, приостановил выборы и объявил о восстановлении Итальянской Федерации в полном объеме."
 worldnews.216.d.lomb: "После многих месяцев террористических актов, совершенных АИН, потрясших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, отчего сегодня в Милане был проведен вотум недоверия... голосование, которое прошло с минимальным перевесом. Внимание теперь обратилось на Consiglio della Federazione Italiana, старое правительство Итальянской Федерации, которое прекратило свое существование после 1929 года, но все еще технически существующее, и оно вмешалось, чтобы заполнить пустоту, оставленную Республикой. Совет, состоящий из аристократов из государств Федерации и возглавляемый Адриано Висконти, герцогом Ломбардийским, приостановил выборы и объявил о восстановлении Итальянской Федерации в полном объеме."
 worldnews.216.d.separate: "После многих месяцев террористических актов, совершенных АИН, потрясших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, отчего сегодня в Милане был проведен вотум недоверия... голосование, которое прошло с минимальным перевесом. После долгих ожесточенных выступлений в палатах правительства стало ясно, что республика потерпела крах, и разногласия между политиками и народом не будут устранены. Похоже, что Венеция и Ломбардия решили пойти своими путями, каждый из которых руководил своими правительствами и отвечал за свои судьбы."
 worldnews.216.a: "Интересно"
  
 worldnews.217.t: "АИН свергает итальянское правительство"
 worldnews.217.d: "После неудачной попытки захвата власти на выборах 1937 года, Итало Бальбо и АИН сегодня свергли итальянское правительство, после нескольких месяцев восстаний и бомбардировок. Попытки республиканского правительства сохранить порядок потерпели неудачу настолько, что настроения народа обернулись против них, и АИН набросилось на эту слабость, получив значительную поддержку в итальянских вооруженных силах. Сегодня, с демонстрациями заполнившими улицы, особенно в Венеции, Итало Бальбо объявил, что АИН взяло государство под свой полный контроль и будет следить за тем, чтобы нация оставалась сильной перед лицом синдикалистской угрозы."
 worldnews.217.a: "Похоже на рецепт нестабильности"
  
 worldnews.218.t: "Италия Объединённая!"
 worldnews.218.d.ani: "Сегодня, лидер [ITA.GetNameDef], самозваный 'Дуче' [ITA.GetLeader], объявил о том, что Италия вновь стала единым целым и воссоединилась. 'Это Второе Рисорджименто произошло большой ценой,' - сказал он ликующей толпе в Риме, - 'но жертв будет еще больше, ибо Италия должна достичь того величия, которое она знала только в прошлые века. Позор Первого Вельткрига должен быть отброшен в сторону, и мир должен знать, что наша нация никогда больше не будет разорвана на части иностранными державами!' Силы так называемой 'зеленой рубашки' были заняты распространением по регионам Италии, где АИН только недавно достигло контроля, убедившись, что оппозиция новому режиму по-прежнему молчит."
 worldnews.218.d.fed: "Сегодня глава Consiglio della Federazione Italiana, или Совета Федерации, [ITA.GetLeader], заявил, что Италия наконец воссоединилась и стала единым целым. 'Наше воссоединение произошло большой ценой,' - сказал он ликующей толпе в Риме, - 'и мы должны помнить о жертвах, принесенных столькими людьми. Грехи прошлого должны быть отброшены в сторону, и мы должны быть благодарны за то, что наш народ прошел через такое беспокойное время и снова оказался в таком положении'. В стране до сих пор много недовольства по поводу объема полномочий, которыми обладает Совет, - и что во многом - Италия вернулась к своим аристократическим корням, вместо того чтобы принять демократию, но для большинства, это время единства принесло много радости."
 worldnews.218.d.rep: "Сегодня премьер-министр [ITA.GetNameDef], [ITA.GetLeader], заявил, что Италия вновь воссоединилась. 'Это Второе Рисорджименто произошло большой ценой,' - сказал он ликующей толпе в Риме, - 'и мы должны помнить о жертвах, принесенных столькими людьми. Грехи прошлого должны быть отброшены в сторону, и мы должны быть благодарны за то, что наша нация прошла через такое беспокойное время и снова оказалась в таком положении'. Правительство сейчас значительно стабильнее, чем было совсем недавно, когда оно проголосовало за вотум недоверия, но внутри страны много тех, кто опасается того, что сделает расширение прав голосования теперь, когда страна едина и в нее включены более социалистические части Северо-Запада."
 worldnews.218.a: "Возникает новая сила"
  
 worldnews.219.t: "Второе Рисорджименто завершено"
 worldnews.219.d: "Сегодня председатель [SRI.GetNameDef], [SRI.GetLeader], объявил о завершении Второго Рисорджименто Италии. Со времен гражданской войны мы мечтали о том, чтобы Италия была не только целой, но и по-настоящему свободной", - сказал он ликующей толпе в Риме. "Теперь эта мечта стала реальностью. Италия освободилась от своих иностранных хозяев, от своих капиталистических хозяев, от своих королей и аристократов... теперь, впервые, она действительно принадлежит итальянскому народу"! Синдикалистские силы были заняты, распространившись по всей территории страны, когда-то предназначенной для сопротивления синдикалистскому контролю, и неизвестно, действительно ли [SRI.GetNameDef] когда-нибудь достигнет той стабильности, которую обещало правительство."
 worldnews.219.a: "Отлично сработано!"
 worldnews.219.b: "Объединенная синдикалистская Италия? Мерси!"
  
 worldnews.220.t: "Королевство Италия восстановлена"
 worldnews.220.d: "Сегодня король [SRD.GetLeader] заявил, что Итальянское Королевство вновь было восстановлено и преобразовано в единое целое. Это Второе Рисорджименто произошло большой ценой", - сказал он ликующей толпе в Риме. Мы никогда не должны забывать о жертвах, которые привели нас сюда, а также об усилиях наших союзников, которые сделали это возможным... но мы также должны гордиться тем, что мы сделали". Мы преодолели позор нашей утраты в Первом Вельткриге и вернулись, чтобы занять свое законное место во главе восстановленной нации. Это победа для всех итальянцев! Не все итальянцы разделяют царский энтузиазм, но на данный момент, большинство кажется, радуется тому, что разногласия их народа теперь остались в прошлом."
 worldnews.220.a: "Старый порядок возвращается, кажется."
  
 worldnews.221.t: "Провозглашение Итальянской Империи"
 worldnews.221.d: "Сегодня Король [SIC.GetLeader] Королевства Двух Сицилий заявил, что поскольку большая часть Италии теперь объединена под его властью, его нация будет известна как Итальянская империя. В то время как некоторые считают титул амбициозным, огромная толпа в городе Неаполе с большим энтузиазмом приветствовала заявление короля. В сицилийском правительстве были и те, кто по-видимому, предлагали человеку, который воссоединил Италию, принять титул императора, но очевидно король отказался. На самом деле наша страна - это земля многих царей, - сказал он, - но все они объединены под властью империи, точно так же, как Италия - это земля многих людей, объединенных под одним устремлением"."
 worldnews.221.a: "Молодцы!"
  
 worldnews.222.t: "Провозглашение Итальянской Конфедерации"
 worldnews.222.d: "Сегодня король [uniter.GetLeader] из [uniter.GetNameDef] объявил о создании Итальянской конфедерации, в которой восстановленные государства Италии вновь обретут независимость, но будут работать сообща во имя общего дела. На вопрос некоторых чиновников, почему он просто не решил объединить Италию под единым флагом, король ответил: 'Потому что это не сработало в первый раз. В конце концов, Рисорджименто уничтожил нас. Мы итальянцы, один народ, и в то же время не один, и так было всегда'. Толпы людей в [uniter.GetAdjective]ой столице, и по всему итальянскому полуострову, казалось, одобрили заявление короля, и дико радовались, когда он начал свое первое путешествие по новым государствам."
 worldnews.222.a: "Отлично сработано!"
  
 worldnews.223.t: "Пий XII избран новым Папой"
 worldnews.223.d: "Набожные католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы пошёл белый дым, символизируя собой избрание нового Папы. Вскоре, было объявлено, что набожный и популярный в народе кардинал Эудженио Пачелли стал Папой Пием XII. Ожидается, что он будет придерживаться того же курса, что и его предшественник, чьё имя он выбрал."
 worldnews.223.a: "Удачи, ваше Святейшество"
 worldnews.223.b: "Бесполезный человек, избранный бесполезными людьми"
  
 worldnews.224.t: "Стефан X избран новым Папой"
 worldnews.224.d: "Набожные католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы пошёл белый дым, символизируя собой избрание нового Папы. Вскоре, было объявлено, что щедрый и безучастный кардинал Элайя далла Коста стал Папой Стефаном X. Многие уверены, что новый Папа, известный своей скромностью, передаст управление государством из рук церкви секулярному правительству."
 worldnews.224.a: "Удачи, ваше Святейшество"
 worldnews.224.b: "По крайней мере, он знает свое место"
  
 worldnews.225.t: "Иоанн XXIII, 'Папа-Социалист'"
 worldnews.225.d: "Набожные католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы пошёл белый дым, символизируя собой избрание нового Папы. Вскоре, к их разочарованию, было объявлено, что Ашиль Льенар, печально известный в религиозной среде 'красный кардинал', стал Папой Иоанном XXIII. Многие ожидают, что политика нового Папы будет направлено на пересмотр отношения Церкви к синдикализму, а самые пессимисты уверены, что Иоанн готов наладить отношения с социалистами на севере Италии."
 worldnews.225.a: "Удачи, ваше Святейшество"
 worldnews.225.b: "Интересное развитие событий"
  
 worldnews.226.t: "Юлий IV избран новым Папой"
 worldnews.226.d: "Набожные католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы пошёл белый дым, символизируя собой избрание нового Папы. Вскоре, было объявлено, что реакционный кардинал Альфредо Ильдефонсо Шустер, активный игрок на политическом поприще, который ненавидит социалистов всеми фибрами своей души, стал Папой Юлием IV. Ожидается, что политика нового Папы будет направлена на агрессивную борьбу с радикализмом, которая ещё сильнее углубит противоречия между Южной и Северной Италией."
 worldnews.226.a: "Удачи, ваше Святейшество"
 worldnews.226.b: "Мракобесы показали своё истинное лицо"
  
 worldnews.228.t: "Папа нашёл убежище в государстве [refuge.GetNameDef]"
 worldnews.228.d: "Папа [PAP.GetLeader] прибыл сегодня в [refuge.GetNameDef], искав там убежища после того, как о его изгнали из Рима было объявлено [SRI.GetNameDef] более недели назад. Будучи измотанным в своем путешествии, Папа обратился к огромной толпе доброжелателей и верующих, собравшихся возле его гостиницы, и призвал остальной мир искать стойкости и силы духа перед лицом угрозы синдикалистов."
 worldnews.228.a: "По крайней мере он в безопасности"
 worldnews.228.b: "Скатертью дорога"
  
 worldnews.229.t: "Маршал У Пейфу поддержал Аньцин"
 worldnews.229.d: "Смерть Маршала Суня Чуаньфана и стремительная потеря влияния Пекина на окраины своей империи заставило У Пейфу, реальную власть за спиной императорского трона, лично заняться военными делами. Этим утром, Пейфу и Цао Кунь, президент Ассамблеи, выразили свою поддержку мятежному губернатору Аньцина, Чэню Тяоюаню. Пейфу и Кунь долгое время искали предлог для того, чтобы выбить немцев из Пекина. Поддержка антиконцессиониста и националиста Тяоюаня дала понять западному миру, что им более не рады в Китае. И хотя Цин пока не может воевать на Юге в полную силу, вынужденная оборонять северные рубежи от Фэнтяня, ограниченный контингент имперских войск уже направляется на подмогу новому другу и союзнику Нефритового Маршала."
 worldnews.229.a: "Во имя императора!"
 worldnews.229.b: "Прежний баланс сил рухнул..."
  
 worldnews.230.t: "Маршал У Пейфу поддержал Нанкин"
 worldnews.230.d: "Смерть Маршала Суня Чуаньфана и стремительная потеря влияния Пекина на окраины своей империи заставило У Пейфу, реальную власть за спиной императорского трона, лично заняться военными делами. Этим утром, Пейфу и Цао Кунь, президент Ассамблеи, выразили свою поддержку легитимному правительству Нанкина, последнему оплоту распавшейся Лиги. Для немецких дипломатов эта новость стала поводом вздохнуть спокойно. Сколь напряжены не были бы отношения Германии и Цин, Нефритовому Маршалу нужна поддержка из вне, чтобы противостоять Фэнтяню и переметнувшимся к ним предателям из Аньцина."
 worldnews.230.a: "Во имя императора!"
 worldnews.230.b: "Длань Кайзера прочно вцепилась в Пекин"
  
 worldnews.231.t: "Имперский переворот"
 worldnews.231.d: "Детали пока неясны, но этим утром прошли слухи, что в Запретном Городе случился переворот против Чжилийской Клики. Слухи подтвердились в тот момент, когда из ворот дворца вышел император Пу И в сопровождении своего брата Пуцзе и Ли Бинчжи, переметнувшегося чжилийского генерала и убеждённого монархиста.\n\n'Наш дорогой император только что спасся от предательских заговорщиков из Чжили, которые посмели покуситься на него!' – пафосно заявлял принц, пока Пу И стоял в стороне, не выказывая никаких эмоций. Неясно, было ли это состояние полного умиротворения, либо состояние парализующего ужаса. 'У Пейфу и его немецкие прихвостни вот уже три десятка лет отравляли нашу страну своим коварством и алчностью' – как только речь завершилась, на улицу были вынесены изувеченные тела Пейфу и Цао Куня, которые тут же были окончательно истерзаны бушующей толпой, которая уже принялась сжигать все, на чём стояло клеймо Кайзера."
 worldnews.231.a: "Да здравствует император!"
 worldnews.231.b: "Ещё один переворот в Китае?"
  
 worldnews.232.t: "Неудачный переворот в Пекине!"
 worldnews.232.d_1: "Details are unclear, but following a presumed coup attempt in the Forbidden City this morning Marshal Wu Peifu emerged, arm in a sling, but otherwise standing tall. Walking down the stairs, he stopped for a few words with reporters who had rushed to the scene, as Puyi, bound and guarded by a group of soldiers, shuffled out.\n\n\"Cao Kun, the democratically elected leader of China, and I were savagely attacked by the Emperor's thugs, no doubt supported by outside powers.\" he began, staring directly into the camera bulbs flashing in his face. \"It is clear these opposition elements wished to undo the progress we have made, and after their betrayal today the Assembly has declared them traitors. China will be a republic once more, free from foreign domination!\"" #NT!
 worldnews.232.d_2: "В миазме китайской политики можно забыть о хрупком балансе сил, установившемся между кликой Чжили и ее маньчжурскими придворными коллегами. Однако, похоже, чаша весов была опрокинута, поскольку после предполагаемых планов попытки переворота в столице У Пейфу отважно вышел к неустрашимым толпам.\n\nПровозгласив себя 'Национальным защитником' после отставки Цао Куня, Нефритовый маршал объявил о полной отмене маньчжурской монархии, восстановлении Бэйянской республики и продолжении борьбы за добродетели, прославляемые Синьхаем. Как бы там ни было, Нефритовый маршал едва избежал смерти и воцарился как 'Первый среди равных'."
 worldnews.232.a: "Да здравствует Республика!"
 worldnews.232.b: "Ещё один переворот в Китае?"
  
 worldnews.233.t: "[FNG_zhifeng_war_name]"
 worldnews.233.d: "Немецкая интервенция в 1927 лишь на время заставила враждующие фракции и клики Китая прекратить свою вражду, но все эти годы напряжение лишь росло с новой силой. Последние десять лет Фэнтяньское правительство и Пекин собирали войска для финального противостояния. Настало время их последней битвы, в которой они окончательно решат, кто будет владеть Китаем.\n\n Кто бы не одержал победу, Япония и Германия не упустят возможность ещё больше усилить своё влияние в регионе. Империя Восходящего Солнца и Кайзеррейх ведут свою невидимую войну за рынки сбыта и островные колонии."
 worldnews.233.a: "Битва началась"
  
 worldnews.234.t: "Цин начинает 'Кампанию по Умиротворению'"
 worldnews.234.d: "После переворота, устроенного Пу И, мировая общественность ожидала, что имперская политика по отношению к различным фракциям Китая серьёзно изменится. И действительно, сегодня, Пу И выступил перед собранием военных офицеров, сопровождаемый маршалом Пуцзе, своим старшим братом. В своём обращении, Пу И объявил о начале 'Кампании по Умиротворению Нации', которая призвана покончить с 'левачеством, упадническим республиканством и мелким регионализмом милитаристов раз и навсегда'. В срочном порядке, региональные правительства и клики начали слать панические послания Фэнтяню с просьбой о защите, а немцы спешно эвакуируют своих людей и ценные бумаги из самых опасных районов."
 worldnews.234.a: "Так или иначе, Китай будет един."
 worldnews.234.b: "Разве они не усвоили урок в *первый* раз, когда их низложили?"
  
 worldnews.235.t: "Кайзер Вильгельм II скончался"
 worldnews.235.d: "Вильгельм II, кайзер великого Рейха, отошёл в мир иной этим утром, мирно умерев в постели. Один из последних монархов прошлого столетия, Вильгельм делал всё, чтобы приумножать величие Европы и Германской империи. После окончания Вельткрига, он встал у истоков формирования концепции Вельтполитики. В её рамках, он, как последний монарх старой школы, активно боролся со всеми проявлениями радикализма, выступая в качестве гаранта стабильности. После его смерти, кронпринц Фридрих Вильгельм взошёл на трон под именем Вильгельма III. По сравнению со своим отцом, он куда более склонен к реформаторству и новаторской деятельности. Под его началом, политика и дипломатия Германии должны измениться. Реакция сателлитов и друзей Германии ещё не ясна, но всем понятно, что со смертью старика Вильгельма настал подлинный конец девятнадцатого века."
 worldnews.235.a: "На сим кончается старая эра"
 worldnews.235.b: "Туда ему и дорога!"
  
 worldnews.236.t: "Распад Городов-Концессий"
 worldnews.236.d: "ШАНХАЙ. Приходят тревожные новости о полном распаде Городов-Концессий. Эти новости последовали после недавних известий о ряде необдуманных инвестиций бюджета, которые привели к потере доверия Городам и их банкротству. Немцы, японцы, британцы и ряд других сил, которые поддерживали суверенитет Городов, спешно эвакуируют остатки своих вложений и увозят представителей, опасаясь вторжение соседних китайских клик. Городской Совет Шанхая принял на себя бразды правления городом и его уцелевшей нейтральной зоной. На улицах идут беспорядки, банды наймитов Японии и Германии отчаянно пытаются дорваться до власти в остатках того, что когда-то было символом богатства и мощи Европы в этом регионе."
 worldnews.236.a: "В Китае даже города распадаются на клики"
  
 worldnews.237.t: "Япония была изгнана из Городов-Концессий"
 worldnews.237.d: "ШАНХАЙ. Сегодня стало известно, что [JAP.GetNameDef] была исключена из состава Городов-Концессий, а их накопления и вложения были конфискованы местной администрацией. Генеральный Комиссионер оправдал данный шаг перед мировой общественностью тем, что ‘Япония проявила себя в Китае как нарушитель спокойствия, слишком долго они подрывали сложившийся мир в Азии, мешая честному бизнесу’. Япония ещё не выразила формальный ответ на эти заявления, но для многих уже ясно, что Япония готовит атаку на Города-Концессии. Что бы из этого не вышло, одно точно понятно – Города-Концессии провалили свою роль охранителя мира на Дальнем Востоке."
 worldnews.237.a: "Они знали о последствиях своих действий"
  
 worldnews.238.t: "Германия была изгнана из Городов-Концессий"
 worldnews.238.d: "ШАНХАЙ. Сегодня стало известно, что [GER.GetNameDef] была исключена из состава Городов-Концессий, а их накопления и вложения были конфискованы местной администрацией. Генеральный Комиссионер оправдал данный шаг перед мировой общественностью тем, что ‘Германия вероломно нарушила условия Пекинского Договора 1927 года и более не может пользоваться доверием и поддержкой Совета’. Германия ещё не выразила формальный ответ на эти заявления, но для многих уже ясно, что Германия готовит атаку на Города-Концессии. Что бы из этого не вышло, одно точно понятно – Города-Концессии провалили свою роль охранителя мира на Дальнем Востоке."
 worldnews.238.a: "В Азии снова неспокойно"
  
 worldnews.239.t: "Второй Северный Поход"
 worldnews.239.d1: "Гражданская война в Китае достигла своего апогея после того, как Гоминьдановская Республика Китая объявила войну Фэнтяню. Первый Северный Поход, который был предпринят десятилетие назад с целью 'объединить страну', провалился под давлением немецкого экспедиционного корпуса. Вновь собравшись с силами, Гоминьдан в очередной раз пытается пробиться на север, в надежде сделать то, чего когда-то не смог Чан Кайши. В этот раз Германия занята своими европейскими делами, так что их вторжение маловероятно. Будущее Китая туманно..."
 worldnews.239.d2: "Гражданская война в Китае достигла своего апогея после того, как Гоминьдановская Республика Китая объявила войну Пекину. Первый Северный Поход, который был предпринят десятилетие назад с целью 'объединить страну', провалился под давлением немецкого экспедиционного корпуса. Вновь собравшись с силами, Гоминьдан в очередной раз пытается пробиться на север, в надежде сделать то, чего когда-то не смог Чан Кайши. В этот раз Германия занята своими европейскими делами, так что их вторжение маловероятно. Будущее Китая туманно..."
 worldnews.239.d3: "Гражданская война в Китае достигла своего апогея после того, как Гоминьдановская Республика Китая объявила войну [608.Owner.GetName]. Первый Северный Поход, который был предпринят десятилетие назад с целью 'объединить страну', провалился под давлением немецкого экспедиционного корпуса. Вновь собравшись с силами, Гоминьдан в очередной раз пытается пробиться на север, в надежде сделать то, чего когда-то не смог Чан Кайши. В этот раз Германия занята своими европейскими делами, так что их вторжение маловероятно. Будущее Китая туманно..."
 worldnews.239.a: "История вновь повторяет саму себя..."
 worldnews.239.b: "Второй раз не зря..."
  
 worldnews.241.t: "Китайские федералисты заявили о себе"
 worldnews.241.d: "Закрепившись на Юге Китая, федералисты заявили о создании своего собственного правительства. Чэнь Цзюнмин, генерал-губернатор [From.GetCliqueShortName] и командир Национальной Оборонительной Армии, заявил о намерении объединить разрозненные провинции по всей стране, уничтожить милитаристов и возродить китайскую демократию, которую так бояться \"бандиты в погонах и партийные диктаторы\". Время покажет, что из этого выйдет, но стоит отдать Цзюнмину должное – Южный Китай стал настоящим плацдармом и опорой для северных экспедиций НОА."
 worldnews.241.a: "Ещё одно правительство? Это абсурд!"
 worldnews.241.b: "Да здравствует Федеральная Республика!"
  
 worldnews.243.t: "Конец неравноправных договоров"
 worldnews.243.d: "Министерство иностранных дел Объединенных провинций Китая, объявило об аннулировании всех неравноправных договоров с Китаем. Чэнь Цзюнмин и партия 'Общественный интерес' призывали к одностороннему прекращению действия этих договоров заключенных с 1920-х годов, и похоже, что ОПК выполнило это обещание. Это серьезный сдвиг в международной дипломатии, который может вызвать серьезный раскол между Китаем и европейскими колониальными державами. Однако, с учетом того, что власть Запада на Дальнем Востоке находится на рекордно низком уровне, новое китайское правительство воспользовалось шансом вновь заявить о себе на мировой арене, стремясь положить конец тому, что они называют \"Век унижения\", надеясь вести переговоры о заключении новых договоров с великими европейскими державами по мере того, как Китай с новой силой уверенно входит в современный мир."
 worldnews.243.a: "Китай вновь заявляет о себе."
  
 worldnews.245.t: "Судьба японской императорской семьи"
 worldnews.245.d.exile: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the People's Republic of Japan, it has been decided that the Yamato family should not be allowed to stay in Japan. Today, the Yamato family departed from Tokyo in an ocean liner headed towards the Americas, toward a life of exile.\n\nThis move has sparked a strike at Tokyo Harbour, as well as protests in most major cities, but the situation is expected to normalise in a few months' time."
 worldnews.245.d.abolish: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the People's Republic of Japan, it has been decided that the Imperial Family should have their titles and status abolished - as of today, the Yamato family holds citizen status, being no different than their former subjects.\n\nThis move has sparked a strike in the centre of Tokyo, as well as smaller protests in Osaka and Nagasaki, but the situation is expected to normalise in a month's time."
 worldnews.245.d.symbol: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the special Diet session of the [JAP.GetName], it has been decided that the Emperor, as the symbol of the State and the Japanese people, and in wider sense, the Imperial Family could carry out public and official duties, but not have any role in the new government.\n\nTo emphasise this, in an extraordinary radio speech, Emperor [JAP.GetLeader] publicly renounced his own divinity, stressing that the ties between the Throne and the people have always stood upon mutual trust and affection, not upon mere myths or legends."
 worldnews.245.d.abdicate: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the special Diet session of the [JAP.GetName], it has been decided that the Emperor, as the symbol of the State and the Japanese people, and in wider sense, the Imperial Family could carry out public and official duties, but not have any role in the new government.\n\nIn an interview given to international press, prince regent Takamatsu stressed that despite the nationwide stupor created by the late Emperor's abdication, it is a necessary step to ensure a long lasting period of peace, and renewed ties between Japan and its collaborators."
 worldnews.245.a: "Одна эра заканчивается, другая начинается."
  
 worldnews.247.t: "Республиканская победа в Бразилии"
 worldnews.247.d: "И хотя это конечно, не неожиданный результат, но нам пришло подтверждение того, что Республиканская партия останется у власти в Бразилии, как это было с момента создания Новой Республики в 1927 году. Новый президент республики Жетулиу Варгас будет приведен к присяге в январе, но уже пообещал разобраться твердой рукой с экономическими проблемами, нависшими над страной, а также обещал сделать лучше для простого бразильского человека, в своей победной речи. Однако победа республиканцев не означает немедленного прекращения бед Бразилии, и время покажет, будет ли эта продолжающаяся гегемония иметь положительные последствия."
 worldnews.247.a: "Как и ожидалось"
 worldnews.247.b: "Этот спор капиталистов\nнас не касается"
  
 worldnews.248.t: "Либеральная победа в Бразилии"
 worldnews.248.d: "Альянс старой гвардии, оппозиции и многих видов либералов, Либеральная партия считалась второй лошадью в президентских скачках, но теперь она стоит на вершине с осевшей пылью, тесно окружив республиканцев. При наличии партийной программы, основанной на идеалистических принципах, которые не были поддержаны первой Республикой, желания диверсифицировать и модернизировать экономику, а также вернуть народу процветание, руководство ЛП начнет работу в январе, по мере того, как начнется подготовка к мирной передаче власти. Время покажет, сможет ли такое идеалистическое и несколько нестабильное правительство, удержать страну на верном пути в эти тревожные времена."
 worldnews.248.a: "Обидно наверняка"
 worldnews.248.b: "$worldnews.247.b$"
  
 worldnews.249.t: "Демократические левые победили в Бразилии"
 worldnews.249.d: "Демократия в Бразилии была потрясена результатами всеобщих выборов: Демократические левые, чрезвычайно большой палаточный альянс левоцентристских и левых партий, объединенный общей платформой радикальной реформы в области прав трудящихся, одержал победу на всеобщих выборах в Бразилии. Удивительный результат для многих наблюдателей, другие утверждают, что широкая притягательность и четкие цели коалиции дали ей более широкую базу, чем ее оппонентам. Теперь Жуан Мангабейра, любопытный брат нынешнего президента Отавио Мангабейры, вступит в январе в должность, и перед ним, пожалуй, стоит невыполнимая задача сохранить коалицию, в которой есть все - от социал-либералов до максималистов - от раскола на части, так как ему приходится управлять этим браком по расчету, делая реформы, благодаря которым его избрали, осязаемой реальностью."
 worldnews.249.a: "Танцы с синдикалистами - опасный шаг"
 worldnews.249.b: "В конце концов, капитализм не может быть изменен.\nДурацкое поручение."
  
 worldnews.250.t: "Интегралисты победили в Бразилии"
 worldnews.250.d: "Неожиданным поворотом событий стала внезапная победа на выборах в Бразилии, организации 'Бразильское интегралистское действие', которая одержала удивительно сокрушительную победу. Огромное движение захватило Бразилию врасплох, а его антиполитическое основополагающее послание веры, национальной гордости и монархизма нашло множество сочувствующих слушателей от беднейшего квартала до самой могущественной усадьбы. Теперь относительно политически неопытной партии приходится иметь дело с бременем власти, и многие опасаются, что хрупкий альянс между различными фракциями внутри Интегралистов может ослабить ее. Тем не менее, ее влияние в настоящее время значительно возросло, и восстановление монархии на данном этапе рассматривается наблюдателями как весьма вероятное."
 worldnews.250.a: "Вернется ли Империя?"
 worldnews.250.b: "$worldnews.247.b$"
  
 ### City Fall Events (251-400) ### 
  
 worldnews.251.t: "Падение Лондона"
 worldnews.251.d.generic: "Поступают сообщения, что столица государства [FROM.FROM.GetNameDef] была полностью захвачена [FROM.GetAdjective]ими войсками после тяжелых битв на реке Темза.[FROM.FROM.GetAdjective]ие войска пытались затормозить продвижение [FROM.GetAdjective]их войск, забаррикадировавшись в каждом доме, но, видимо, это не спасло их.\n\n Впервые со времен Вильгельма Завоевателя Британские острова пали перед ногами иностранного захватчика."
 worldnews.251.d.entente: "Поступают сообщения, что столица синдикалистского Британского Союза, была полностью захвачена канадскими войсками после тяжелых битв на реке Темза. Британские войска пытались затормозить продвижение роялистских войск, забаррикадировавшись в каждом доме, но, видимо, это не спасло их.\n\nПо мере того, как пыль оседает, становится ясно, что Лондон снова в руках правительства, которое бросило его в 1925 году. Атмосфера в городе все еще тяжелая, в ночи все еще слышны вспышки выстрелов, когда синдикалистская армия отступает, оставив только протестующих для борьбы с канадскими войсками."
 worldnews.251.d.ireland: "В шокирующем повороте событий сообщения из Лондона подтверждают, что город был захвачен наступающими [FROM.GetAdjective]ими войсками после яростных сражений на реке Темзе. Всего несколько десятилетий назад именно [FROM.FROM.GetAdjective]ие войска  захватывали [FROM.GetAdjective]ие города  в разгар Войны за независимость, но теперь, похоже, ситуация резко изменилась: [FROM.GetAdjective]ий флаг поднят над Лондоном.\n\nХотя войска остаются в целом дисциплинированными, несмотря на внутреннее стремление отомстить Британии, атмосфера в городе остается тяжелой. Улицы все еще периодически наполняются вспышками выстрелов на фоне того как отступают [FROM.FROM.GetAdjective]ие войска, оставляя протестующих и [FROM.GetAdjective]ую военную полицию сражаться на улицах."
 worldnews.251.a: "Это временно. Еще немного, и мы столкнем их обратно в Ла-Манш!"
 worldnews.251.b: "Начало конца. Мы исправим все ошибки."
 worldnews.251.c: "Теперь, когда Лондон в [FROM.GetAdjective]их руках, [FROM.FROM.GetAdjective]ое поражение неизбежно"
 worldnews.251.e: "Похоже, король вернулся."
 worldnews.251.f: "Чинно над Тауэром повесили они флаг войны."
  
 worldnews.252.t: "Падение Парижа"
 worldnews.252.d.germany: "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском германской армии. Войска Коммуны сражались как львы, надеясь затормозить наступление немцев, но были в конечном итоге выдавлены из города.\n\n Парижане явно шокированы, но не удивлены — Германская Армия уже в третий раз прошла триумфальным маршем сквозь Елисейские поля к Эйфелевой Башне. Но праздник длился недолго, так как немцы натолкнулись на серьезное сопротивление парижан на узких улочках. Впрочем, сумрачные тевтонские танки окончательно поставили крест на сопротивлении."
 worldnews.252.d.other: "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском [FROM.GetAdjective]ой армии. [FROM.FROM.GetAdjective]ие солдаты сражались как львы, надеясь затормозить наступление [FROM.GetAdjective]их солдат, но были в конечном итоге выдавлены из города.\n\nШокированные парижане наблюдают за тем, как [FROM.GetAdjective]ая армия прошла триумфальным маршем сквозь Елисейские поля к Эйфелевой Башне. Но праздник длился недолго, так как [FROM.GetAdjective]ие войска натолкнулись на серьезное сопротивление парижан на узких улочках."
 worldnews.252.a.germany: "Немцы не победят! Франция не может пасть снова!"
 worldnews.252.a: "Нет! Мы не сдадим Париж снова!!"
 worldnews.252.b: "Наша победа над страной [FROM.FROM.GetNameDef] теперь предопределена"
 worldnews.252.c.germany: "Второй Вельткриг сильно напоминает первый"
 worldnews.252.c: "Падение страны [FROM.FROM.GetNameDef] предопределено"
  
 worldnews.253.t: "Падение Берлина"
 worldnews.253.d.france: "Известия из Берлина подтвердили, что [FROM.FROM.GetAdjective]ая столица была захвачена войсками коммунаров после жестоких боёв на улицах величайшего города Рейхспакта. [FROM.FROM.GetAdjective]ие солдаты сражались как львы, надеясь затормозить наступление французских солдат, но были в конечном итоге выдавлены из города.\n\nОшарашенные берлинцы уже наблюдают как войска парадом прошли под центральной аркой Бранденбургских ворот, - акт, ранее ограничивавшийся только Кайзером и его семьей - что исполнить хором Интернационал пока знаменитый монумент взлетал на воздух, уничтоженный огромным количеством взрывчатки. Зверства коммунаров продолжились и после - [FROM.FROM.GetAdjective]ие солдаты и военнопленными вагонами отправились в концентрационные лагеря."
 worldnews.253.d.lkmt: "Сообщения из Берлина подтверждают, что [FROM.FROM.GetAdjective]ая столица была захвачена наступающими дивизиями Национально-Революционной Армии после долгих, беспощадных боев в столице Рейхспакта.[FROM.FROM.GetAdjective]ие войска оказывали упорное сопротивление, надеясь задержать войска НРА как можно дольше, но в итоге были отбиты.\n\nКогда шокированные берлинцы смотрели на происходящее, над сильно поврежденным Рейхстагом был поднят флаг Белого Солнца, Голубого Неба и Полностью Красной Земли - ироничная судьба для Германской Империи, ведь не так давно немецкая интервенция почти уничтожила Гоминьдан. Похоже, что Гоминьдан вернул унижение поражения."
 worldnews.253.d.other: "Известия из Берлина подтвердили, что [FROM.FROM.GetAdjective]ий город был захвачен [FROM.GetAdjective]ими войсками после жестоких боёв на улицах величайшего города Рейхспакта. [FROM.FROM.GetAdjective]ие солдаты сражались как львы, надеясь затормозить наступление [FROM.GetAdjective]их солдат, но были в конечном итоге выдавлены из города.\n\nОшарашенные берлинцы уже наблюдают как [FROM.GetAdjective]ие войска проходят парадом через Бранденбургские ворота, чтобы послушать как [FROM.GetLeader] толкает речь напротив знаменитого монумента. Стоит заметить, что самый запоминающимся моментом парада, стал [FROM.GetAdjective]ий солдат, водрузивший [FROM.GetAdjective]ий флаг на крыше полуразрушенного рейхстага. Данный снимок точно войдёт в историю."
 worldnews.253.a.france: "[FROM.FROM.GetNameDef] не падёт. Отбросим коммунаров назад!"
 worldnews.253.a.lkmt: "Как такое возможно? Этого не может быть!"
 worldnews.253.a: "Как жемчужина нашей империи могла так просто пасть?!"
 worldnews.253.b.france: "Верден, Сомма... Мы отомстили им сполна."
 worldnews.253.b.lkmt: "Северная Экспедиция была отомщена."
 worldnews.253.b: "Дни страны [FROM.FROM.GetNameDef] сочтены"
 worldnews.253.c: "Великая победа для [FROM.GetNameDef]"
  
 worldnews.254.t: "Падение Мадрида"
 worldnews.254.d.carlist: "Сообщения из Мадрида подтверждают, что [FROM.FROM.GetAdjective]ий город был захвачен наступающими [FROM.GetAdjective]ими войсками после долгих и беспощадных боев через холмистую местность и старый город. [FROM.FROM.GetAdjective]ие войска оказали жёсткое сопротивление, надеясь как можно дольше задержать [FROM.GetAdjective]ую армию, но в конце концов были повержены.\n\nОфициальные отчеты свидетельствуют о том, что несмотря на широкое распространение мародерства, памятники и заслуживающие внимания здания были полностью сохранены. С падением их столицы ожидается, что [FROM.FROM.GetNameDef] скоро сдастся, несмотря на призывы к оказанию безжалостного сопротивления со стороны [FROM.FROM.GetAdjective]их генералов."
 worldnews.254.d.other: "По данным из Мадрида подтвердилось, что [FROM.FROM.GetAdjective]ий город захвачен страной [FROM.GetNameDef] после тяжёлых боёв на холмистой местности старого города. Обороняющиеся пытались задержать наступление как могли, но в итоге пали под натиском.\n\nИз официальных источников стало ясно, что королевский дворец был разграблен и сожжён, а многие памятники королевского режима были взорваны. Падение такого города сулит только поражение его бывшим владельцам."
 worldnews.254.a: "Без Мадрида мы падём"
 worldnews.254.b: "Мадрид наконец-то наш!"
 worldnews.254.c: "Так пала столица [FROM.FROM.GetNameDef]"
  
 worldnews.255.t: "Падение Барселоны"
 worldnews.255.d: "По данным из Барселоны подтвердилось, что [FROM.FROM.GetAdjective]ий город захвачен страной [FROM.GetNameDef] после тяжёлых боёв в горах. Обороняющиеся пытались задержать наступление как могли, но в итоге пали под их натиском.\n\nНа улицах продолжаются уличные бои, особенно в старых готических районах. На главной площади уже проходит парад, а солдаты-победители уже отдыхают на пляжах Барселоны."
 worldnews.255.a: "Нехорошо..."
 worldnews.255.b: "Барселона наконец-то наша!"
 worldnews.255.c: "Звезда Каталонии пала"
  
 worldnews.256.t: "Падение Бургоса"
 worldnews.256.d.SPA: "Поступают сообщения, что временная столица карлистов, Бургос, была захвачена наступающими лоялистами после небольших стычек в холмистой сельской местности. Войска карлистов сражались как львы за каждую улочку, надеясь затормозить наступление лоялистов, но были в конечном итоге выдавлены из города.\n\n Кастильцы бежали на север, к Басконии, не желая видеть свою страну в огне и разрухе этой братоубийственной войны и даже зверства лоялистов против своих собственных людей. Ходят слухи, что карлистская милиция вывела Хавьера вместе с потоком беженцев и его местонахождение неизвестно. Многие эксперты считают, что карлисты продолжат борьбу на Центрально-иберийском Плато, чтобы защитить Овьедо и Ла-Корунью."
 worldnews.256.d.SWF: "Поступают сообщения, что временная столица карлистов, Бургос, была захвачена наступающими анархистами после небольших стычек в холмистой сельской местности. Войска карлистов сражались как львы за каждую улочку, надеясь затормозить наступление анархистов, но были в конечном итоге выдавлены из города.\n\n Кастильцы бежали на север, к Басконии, не желая видеть свою страну в огне и разрухе этой братоубийственной войны и даже зверства анархистов против своих собственных людей. Ходят слухи, что карлистская милиция вывела Хавьера вместе с потоком беженцев и его местонахождение неизвестно. Многие эксперты считают, что карлисты продолжат борьбу на Центрально-иберийском Плато, чтобы защитить Овьедо и Ла-Корунью."
 worldnews.256.a: "Мы не сдадимся! За Хавьера!"
 worldnews.256.b: "Окончательное поражение для карлистов"
 worldnews.256.c: "Смогут ли карлисты оправиться от такого?"
  
 worldnews.257.t: "Падение Гибралтара"
 worldnews.257.d: "Известия из Гибралтара подтвердили, что крепость пала под натиском [FROM.GetAdjective]их войск после молниеносной высадки и битвы за Гибралтарский мыс. [FROM.FROM.GetAdjective]ие войска пытались задержать наступающих как могли, но пали под натиском врага.\n\nНесмотря на быструю победу на поверхности, бои в тоннелях продолжались до самого вечера пока [FROM.FROM.GetAdjective]ий гарнизон не признал окончательное поражение."
 worldnews.257.a: "Теперь у них есть выход в Средиземное море..."
 worldnews.257.b: "Врата в Средиземноморье наши!"
 worldnews.257.c: "Могучий Гибралтар пал?"
  
 worldnews.258.t: "Падение Лиссабона"
 worldnews.258.d: "Известия из Лиссабона подтвердили, что [FROM.FROM.GetAdjective]ий город пал под натиском [FROM.GetAdjective]их войск на узких улочках города. [FROM.FROM.GetAdjective]ие войска пытались задержать наступающих как могли, но пали под натиском [FROM.GetAdjective]их войск.\n\nЗащитники города были вынуждены взорвать все мосты, что заставило наступающих форсировать довольно широкую реку Тахо. Парад [FROM.GetAdjective]их войск состоялся на Праса-ду-Комерсиу - главной площади Лиссабона. Однако потребовалось ещё много времени чтобы утихомирить последних защитников, засевших в холмах в пригороде."
 worldnews.258.a: "Мы будем сражаться до последнего!"
 worldnews.258.b: "Лиссабон наконец-то наш!"
 worldnews.258.c: "Ясно..."
  
 worldnews.259.t: "Падение Чикаго"
 worldnews.259.d.aus: "Минитмены смогли завладеть временной столицей страны [FROM.FROM.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева Союза. Местоположение [FROM.FROM.GetLeader] неизвестно, однако считается, что [FROM.FROM.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nЛюди в страхе шушукаются о том, что минитмены без суда и следствия расстреливают местное ополчение и видных деятелей ОСА. Многие районы полыхают, но никто не спешит их тушить. Вероятно, это конец синдикалистического эксперимента в Америке?"
 worldnews.259.d.usa: "Федеральные войска смогли завладеть временной столицей страны [FROM.FROM.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева США. Местоположение [FROM.FROM.GetLeader] неизвестно, однако считается, что [FROM.FROM.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов агитаторов и видных синдикалистских деятелей. Многие районы полыхают, но никто не спешит их тушить. Вероятно, это конец синдикалистического эксперимента в Америке?"
 worldnews.259.d.other: "[FROM.GetAdjective]ие войска завладели временной столицей страны [FROM.FROM.GetNameDef]. Новости из Чикаго подтверждают сдачу в плен защитников города. Местоположение [FROM.FROM.GetLeader] неизвестно, однако считается, что [FROM.FROM.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов агитаторов и видных синдикалистских деятелей. Улицы Чикаго пылают огнём - [FROM.GetAdjective]ие войска пытаются установить свой порядок в городе."
 worldnews.259.a: "Бой ещё не окончен!"
 worldnews.259.b: "Твердыня синдикализма в Америке пала!"
 worldnews.259.c: "Войска скоро закончится, не так ли?"
  
 worldnews.260.t: "Падение Батон-Руж"
 worldnews.260.d.csa: "Рабочее ополчение синдикалистов смогло завладеть временной столицей страны [FROM.FROM.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева ОСА. Местоположение [FROM.FROM.GetLeader] неизвестно, однако считается, что [FROM.FROM.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nУжасные новости доходят до нас о том, что красное ополчение буквально линчует всех неугодных новому режиму, а сам город практически полностью выгорел. Возможно, это конец восстания реакционеров в Америке?"
 worldnews.260.d.usa: "Федеральные войска смогли завладеть временной столицей страны [FROM.FROM.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева США. Местоположение [FROM.FROM.GetLeader] неизвестно, однако считается, что [FROM.FROM.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов минитменов и видных юнионистских деятелей. Улицы Атланты пылают огнём - федеральные войска пытаются установить свой порядок в городе. Возможно, это конец восстания реакционеров в Америке?"
 worldnews.260.d.other: "[FROM.GetAdjective]ие войска завладели временной столицей страны [FROM.FROM.GetNameDef]. Новости из Атланты подтверждают сдачу в плен защитников города. Местоположение [FROM.FROM.GetLeader] неизвестно, однако считается, что [FROM.FROM.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов минитменов и видных юнионистских деятелей. Улицы Атланты пылают огнём - [FROM.GetAdjective]ие войска пытаются установить свой порядок в городе."
 worldnews.260.a: "Бой ещё не окончен!"
 worldnews.260.b: "Твердыня юнионистов пала!"
 worldnews.260.c: "Война скоро закончится, не так ли?"
  
 worldnews.261.t: "Падение Денвера"
 worldnews.261.d.csa: "Рабочее ополчение ведёт ожесточённые бои с федералами в Денвере - временной столице США. Новости сообщают, что королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления войск ОСА.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с ОСА."
 worldnews.261.d.psa: "[FROM.GetAdjective]ие ополченцы ведут ожесточённые бои с федералами о всем Скалистым Горам. Новости сообщают, что королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления войск ТША.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с ТША."
 worldnews.261.d.aus: "Минитмены ведут ожесточённые бои с федералами в Денвере - временной столице США. Новости сообщают, что королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления войск Юнионистов.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с Союзом."
 worldnews.261.d.other: "[FROM.GetAdjective]ие войска ведут ожесточённые бои с федералами о всем Скалистым Горам. Новости сообщают, что королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления [FROM.GetAdjective]их войск.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с [FROM.GetNameDef]."
 worldnews.261.a: "Бой ещё не окончен!"
 worldnews.261.b: "Твердыня федералистов пала!"
 worldnews.261.c: "Сколько ещё шишек США может получить на свою голову?"
  
 worldnews.262.t: "Падение Сакраменто"
 worldnews.262.d: "[FROM.GetAdjective]ие войска ведут ожесточённые бои с калифорнийские призывниками в районе Скалистых гор. Сегодня, до нас дошли известия, что после крупного наступления, Сакраменто - столица ТША пала.\n\nИ хотя стратегическая ценность города довольно мала, владение им даёт возможность [FROM.GetAdjective]им войскам контролировать Скалистые горы. Многие эксперты считают, что [FROM.FROM.GetNameDef] в скором времени заключит мир с [FROM.GetNameDef]."
 worldnews.262.a: "Бой ещё не окончен!"
 worldnews.262.b: "Твердыня сепаратистов пала!"
 worldnews.262.c: "Эта война хоть когда-нибудь закончится?"
  
 worldnews.263.t: "Падение Вашингтона"
 worldnews.263.d.csa: "Сегодня, ополченцы из ОСА захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге ОСА заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nДоходят слухи, что ополченцы и военная полиции уже ходит по домам и устраивает чистки недовольных. Местонахождение важных политических деятелей неизвестно, но можно предположить, что их предварительно эвакуировали."
 worldnews.263.d.tex: "Сегодня, минитмены Американского Союза захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге юнионисты заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nДоходят слухи, что минитмены и военная полиция уже ходит по домам и устраивает чистки недовольных, проверяя 'их лояльность новому режиму'. Местонахождение важных политических деятелей неизвестно, но можно предположить, что их предварительно эвакуировали."
 worldnews.263.d.psa_nee: "[FROM.GetAdjective]ие войска захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге калифорнийцы заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nПосле захвата города, дела пошли довольно мирно - [FROM.GetAdjective]ие представители встретились с местными властями. По не подтверждённым данным, важные политические деятели прежнего режима были эвакуированы заранее."
 worldnews.263.d.can: "[FROM.GetAdjective]ие войска захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге канадцы заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nВ отличие от 1812, не было массовых поджогов, но [FROM.FROM.GetAdjective]ие политики были арестованы, в 'целях предосторожности', как заявили канадские оккупационные войска. По не подтверждённым данным, части важных политических деятелей прежнего режима удалось эвакуироваться заранее и избежать ареста."
 worldnews.263.d.feds: "[FROM.GetAdjective]ие войска продвинулась к символической столице Соединенных Штатов, Вашингтону, и захватила ее. Они ворвались в здание Капитолия и встретили сильное сопротивление, но в конце концов прорвались, и флаг [FROM.GetNameDef] снова развевается над Капитолием США.\n\nПо слухам, ополченцы федералистов собирали всех политических представителей, которых могли найти в городе, чтобы 'отдать их под суд', хотя неподтвержденные источники утверждают, что большинство важных правительственных деятелей были эвакуированы во время битвы, и их нынешнее местонахождение неизвестно."
 worldnews.263.d.other: "[FROM.GetAdjective]ие войска захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в конечном итоге заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nПосле этого последовали массовые аресты политиков, а местами даже и их расстрел. По не подтверждённым данным, части важных политических деятелей прежнего режима удалось эвакуироваться заранее и избежать ареста."
  
