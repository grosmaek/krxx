 worldnews.479.t: "Реставрация Сёва"
 worldnews.479.d: "Сообщения из Токио в последние несколько недель были скудными, но теперь немногие могут сомневаться в том, что японская демократия мертва. После того как правительство не смогло принять меры против зарождающегося в стране движения синдикалистов, консервативные офицеры совершили государственный переворот, сместив премьер-министра и установив военную диктатуру. Но даже это оказалось временным - офицеры, принадлежащие к конкурирующей фракции реставраторов, начали контрпереворот. На улицах величайшего города Азии, залитого кровью, они объявили о Реставрации Сёва - восстановлении высшей власти Императора и возрождении Японии, свободной от развращающего влияния синдикализма, демократии и западного влияния."
 worldnews.479.a: "Сонно токан!"
 worldnews.479.b: "О нет..."
  
 worldnews.480.t: "Военный переворот в Японии"
 worldnews.480.d: "Сообщения из Токио за последние несколько недель были скудными, но сейчас кажется, что японская демократия мертва. После многих лет междоусобиц, скандалов и коррупции среди политических партий радикальные офицеры-реставраторы совершили государственный переворот, стремясь превратить страну в ультранационалистический режим. В конечном итоге, похоже, их усилия оказались напрасными - верные правительству войска смогли провести контрпереворот и успешно разгромить повстанцев. Тем не менее, этот эпизод, несомненно, показал слабость сторон. Япония фактически превратилась в военную диктатуру, руководящими принципами которой являются национализм, корпоративизм и милитаризм."
 worldnews.480.a: "Банзай!"
 worldnews.480.b: "О нет..."
  
 worldnews.481.t: "Полет [MAF.GetLeader]"
 worldnews.481.d: "ДАР-ЭС-САЛАМ. Ранним рассветом одинокий самолет совершил незапланированный взлет. Хотя административная столица немецкой Африки стала в некотором роде горячей точкой для авиации, отсутствие надлежащего разрешения на этот полет, а также время, в которое произошло это событие, не могли не вызвать тревоги.\n\nИстинное значение инцидента, однако, выяснилось только тогда, когда в штаб-квартире немецкой администрации начался рабочий день. Ни Штатгальтера, ни денежных резервов правительства обнаружить не удалось. Ведущая версия заключается в том, что Штатгальтер сам присвоил средства, прежде чем покинуть свой пост. Остается только догадываться, что это означает для немецкого колониального управления в регионе."
 worldnews.481.a: "Кто бы мог подумать, что свиньи могут летать?"
 worldnews.481.b: "Он сделал ЧТО?"
  
 worldnews.482.t: "Олимпийские игры 1936 года в Дублине"
 worldnews.482.d: "Одиннадцатые Олимпийские игры недавно прошли в Дублине, Ирландия.\n\nПоказав столицу молодой республики, игры стали для нее большим предметом гордости. В очередной раз французские и британские делегаты отсутствовали, синдикалистские силы не были признаны Международным олимпийским комитетом, а правительствам в изгнании не хватало людей.\n\nГерманские и американские спортсмены добились наибольшего успеха, завоевав 27 и 26 медалей, в то время как ирландские спортсмены показали результаты выше среднего, завоевав 9 медалей."
 worldnews.482.a: "Ирландия снова побеждает!"
 worldnews.482.b: "Будем надеяться, что мы сможем принять участие в следующих Олимпийских играх..."
 worldnews.482.c: "Элитарный бред."
 worldnews.482.e: "Мы сделали все возможное!"
  
 worldnews.483.t: "Олимпийские игры 1940 года в Токио"
 worldnews.483.d.war: "Двенадцатые Олимпийские игры планировалось провести в Токио, Япония, но обстоятельства привели к их отмене.\n\nПоскольку [JAP.GetNameDef] оказалась в состоянии войны, средства на проведение игр отсутствуют, а безопасность спортсменов вызывает опасения. Впервые после Великой войны Олимпийские игры отменены.\n\nЯпонское правительство попыталось пролоббировать в Международном олимпийском комитете проведение следующих игр, но неясно, смогут ли игры пережить кризис."
