 worldnews.264.t: "Падение Сингапура"
 worldnews.264.d.japan: "Сингапур или 'Гибралтар Востока' был захвачен войсками Японии, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\n [JAP.GetAdjective]ая Военная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба, а город был переименован в Шоонанто, что можено примерно перевести как 'Южный остров, взятый в эпоху Шова'. Можно увидеть отряды Кемпентай, патрулирующих улицу, тем самым заявляя, что они здесь надолго."
 worldnews.264.d.siam: "Сингапур или 'Гибралтар Востока' был захвачен Королевскими [SIA.GetAdjective]ими войсками, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\n [SIA.GetAdjective]ая Военная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба, а город был переименован в Синганахон, что можено примерно перевести как 'Город Лев'. Можно увидеть Сарават Тахарн, патрулирующих улицу, тем самым заявляя, что они здесь надолго."
 worldnews.264.d.other: "Сингапур или 'Гибралтар Востока' был захвачен, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\nВоенная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба. Можно увидеть отряды военной полиции, патрулирующих улицу, тем самым заявляя, что они здесь надолго."
 worldnews.264.a.japan: "Во имя императора!"
 worldnews.264.a.siam: "Это - исконная земля Сиама!"
 worldnews.264.a.other: "Львиный город теперь наш!"
 worldnews.264.b.germany: "Они пожалеют об этом мелком колониальном воровстве, когда прибудет Кайзерлихмарин!"
 worldnews.264.b.other: "Сингапур пал? Как такое возможно!?"
 worldnews.264.c: "Сингапур должен быть британским."
 worldnews.264.d: "German dominance in the East Indies is heavily shaken by [FROM.GetNameDef]." #NT!
  
 worldnews.265.t: "Падение Нью-Йорка"
 worldnews.265.d.csa: "[FROM.GetAdjective]ие ополченцы ведут разрозненные стычки с Красной гвардией внизу по реке Гудзон. Сегодня утром палисады, как природные, так и рукотворные, вышли из рук Синдиката. Вскоре после этого, остров Манхэттен был вынужден капитулировать, а не рисковать массовыми человеческими жертвами, которые принесет война в городах. Синдикаты приказали остальным красногвардейцам перевезти золото из здания Федерального резерва в безопасное место, оставив после себя многих финансовых работников, заключенных в тюрьму на острове Вспомоществования.\n\nВесь Нью-Йорк теперь находится под [FROM.GetNameDef] контролем, и в настоящее время предпринимаются массовые усилия по оказанию помощи, чтобы оценить весь масштаб ущерба, который Синдикаты причинили городу."
 worldnews.265.d.other: "Силы [FROM.GetAdjective]их войск, уже некоторое время оттесняют вниз по реке Гудзон. Сегодня их усилия подошли к концу, когда они, наконец напали на Нью-Йорк, после того как успешно окружили оставшихся защитников. К большому огорчению завоевателей, здание Федерального Резерва было основательно разграблено и перенесено в безопасное место. Политические заключенные были оставлены в своих тюремных камерах на острове Вспомоществования.\n\nПадение Нью-Йорка, нанесло серьезный удар по нашему делу, символам американской власти и тысячам сторонников, присутствовавших на наших митингах. По мере того, как боевые действия затихают в гавани Нью-Йорка, кажется практически бесспорным, что [FROM.GetNameDef] имеют несомненное преимущество."
 worldnews.265.a: "Нью-Йорк наш!"
 worldnews.265.b: "Леди Свобода вновь сияет!"
 worldnews.265.c: "Это неудача Революции!"
 worldnews.265.d: "Нью-Йорк не должен оставаться в руках врага!"
 worldnews.265.e: "Синдикаты теряют главный символ."
 worldnews.265.f: "И к победителям идет Статуя Свободы."
  
 worldnews.266.t: "Падение Гонконга"
 worldnews.266.d.asia: "[FROM.GetAdjective]ие войска захватили старую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где установили военный штаб.\n\n После быстрой формальной церемонии был установлен новый губернатор, который представил 'Новый Гонконг, свободный от западного колониализма.'"
 worldnews.266.d.legat: "[FROM.GetAdjective]ие войска захватили старую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где установили военный штаб.\n\n После быстрой формальной церемонии был установлен новый губернатор, который представил 'Старый Гонконг, зависимый от западного влияния.'"
 worldnews.266.d.other: "[FROM.GetAdjective]ие войска захватили старую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где установили военный штаб.\n\n После быстрой формальной церемонии был установлен новый губернатор, который заявил о полном контроле над 'Жемчужиной Востока'."
 worldnews.266.a: "Захват Гонконга точно изменит ситуацию в [FROM.FROM.GetNameDef]."
 worldnews.266.b.asia: "Гонконг будет процветать и без Запада!"
 worldnews.266.b.legat: "Гонконг снова наш"
 worldnews.266.b.other: "Жемчужина Востока в наших руках"
 worldnews.266.c: "[FROM.FROM.GetNameDef] не оставят это просто так."
 worldnews.266.e: "Еще один удар по Британии."
  
 worldnews.267.t: "Падение Манилы"
 worldnews.267.d: "Столица Филиппин, Манила, пала под натиском [FROM.GetAdjective]их войск, выдавивших войска Филиппин и их союзников из города. Владение над входом в стратегически важную Манильскую бухту переходило из рук в руки после падения города из-за высокой концентрации Филиппинской береговой артиллерии на острове Коррегидор, но орудия в итоге затихли.\n\n Потеря столицы нанесла значительный урон престижу и боеспособности Филиппин, в скором времени ожидается капитуляция правительства. Серьезная потеря для [FROM.FROM.GetFactionName] в Азии и Океании."
 worldnews.267.a: "Падение Манилы обеспечивает захват [FROM.GetNameDef] в Ост-Индии."
 worldnews.267.b.japan: "Мы нанесли очередной удар западному империализму!"
 worldnews.267.b.china: "Будет восстановлен традиционный порядок в Азии."
 worldnews.267.b.other: "Скоро и остальные Филиппины будут наши."
 worldnews.267.c: "Отступить в джунгли! Мы не сдадимся!"
  
 worldnews.268.t: "Падение Хайдарабада"
 worldnews.268.d: "Наши источники подтвердили, что Хайдарабад, столица одно из самых богатых княжеств Южной Индии, пал под натиском [FROM.GetAdjective]их войск. Тяжёлые бои полностью уничтожили пригородный город Секундерабад, а в самой столице повисла тишина, прерываемая только редкими выстрелами, сопровождающими отступление [FROM.FROM.GetAdjective]ого гарнизона. Низам призвал обе стороны пощадить различные исторические монументы и культурные достопримечательности.\n\nДоходят слухи, что [FROM.GetAdjective]ие войска приступили к патрулированию города, но это не остановило местное мусульманское и индуистское население от взаимных стычек. Время покажет, смогут ли захватчики удержать город."
 worldnews.268.a: "Это ещё не конец."
 worldnews.268.b: "Жемчужный город наш!"
 worldnews.268.c: "Жемчужный город пал."
  
 worldnews.269.t: "Падение Лахора"
 worldnews.269.d: "Одна из величайших жемчужин могольской архитектуры и последний центр власти Британии в Индии, город Лахор пал под натиском [FROM.GetAdjective]ой военной машины, несмотря на все попытки [FROM.FROM.GetAdjective]ого гарнизона дать отчаянный отпор.\n\n[FROM.GetAdjective]ий флаг висит над вратами Аламгери, знаменуя собой восход солнца. Остатки [FROM.FROM.GetAdjective]их войск были вынуждены сдаться, не в силах больше выдержать продолжающуюся осаду.\n\nИ снова, город садов поменял своего владельца."
 worldnews.269.a: "Сейчас подойдут подкрепления и мы им покажем!"
 worldnews.269.b: "Сады моголов теперь наши!"
 worldnews.269.c: "Так пал последний осколок Британского Раджа"
  
 worldnews.270.t: "Падение Бангкока"
 worldnews.270.d.can: "Сегодня [FROM.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, а Юнион Джек теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [FROM.FROM.GetAdjective]им правительство в качестве парламента.\n\n[FROM.FROM.GetAdjective]ое правительство собралось для обсуждения [FROM.GetAdjective]их требований, чтобы многие из членов движения Свободный Таиланд теперь занимали свои предварительные временные правительственные позиции, поскольку большинство старых членов кабинета министров теперь считаются мертвыми. Однако за пределами города борьба продолжается, хотя неизвестно, как долго она будет продолжаться."
 worldnews.270.d.jap: "После того как в Бангкоке закончилась бойня, флаг Японии уже возвышается из каждого здания Бангкока, теперь переименованного в Банкоку, и [FROM.GetAdjective]ие чиновники уже установили новое временное правительство, чтобы справиться с завоёванными землями.\n\nУже, несогласные были собраны и изгнаны посреди ночи, и [FROM.FROM.GetAdjective]ие армейские подразделения, которые сдались, начали марш в новые лагеря, построенные для них в сельской местности. Несколько местных [FROM.FROM.GetAdjective]их лидеров совершили харакири, чтобы искупить их неудачу и из-за возможности сопротивления, сплотившегося вокруг них. Большой дворец в Бангкоке уже начал ремонт, чтобы стать одним из новых сезонных резиденций Императора, хотя ещё борьба продолжается в округе."
 worldnews.270.d.gea: "Сегодня победоносные немецкие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение большей части дня. Большинство зданий вдоль Ратчадамноен были разрушены артиллерийским огнём от военных кораблей Германской Остазии, бросивших якорь у Большого дворца, а над тронным залом Ананда Самакхом, который использовался [FROM.FROM.GetAdjective]им правительством в качестве своего парламента, теперь поднят флаг Рейхскригсфлага.\n\nПо слухам, многие прогерманские элементы в сиамском правительстве встречаются с [FROM.GetLeader]им адмиралом, обсуждая послевоенную позицию при новом немецком порядке, так как оставшиеся [FROM.FROM.GetAdjective]ие войска отступают в сторону сельской местности."
 worldnews.270.d.inc: "Сегодня [FROM.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, и [FROM.GetAdjective]ий флаг теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [FROM.FROM.GetAdjective]им правительством в качестве парламента.\n\n[FROM.FROM.GetAdjective]ое правительство собралось для обсуждения [FROM.GetAdjective]их требований. Теперь, последние [FROM.FROM.GetAdjective]ие солдаты, были выбиты из города, похоже, что дальнейшее сопротивление в округе скоро закончится."
 worldnews.270.d.bur: "Сегодня [FROM.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, и [FROM.GetAdjective]ий флаг теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [FROM.FROM.GetAdjective]им правительством в качестве парламента.\n\n[FROM.FROM.GetAdjective]ое правительство собралось для обсуждения [FROM.GetAdjective]их требований. Теперь, последние [FROM.FROM.GetAdjective]ие солдаты, были выбиты из города, похоже, что дальнейшее сопротивление в округе скоро закончится."
 worldnews.270.d.other: "Сегодня [FROM.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, и [FROM.GetAdjective]ий флаг теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [FROM.FROM.GetAdjective]им правительством в качестве парламента.\n\n[FROM.FROM.GetAdjective]ое правительство собралось для обсуждения [FROM.GetAdjective]их требований. Теперь, последние [FROM.FROM.GetAdjective]ие солдаты, были выбиты из города, похоже, что дальнейшее сопротивление в округе скоро закончится."
 worldnews.270.a: "Мы будем бороться до последней капли крови!"
 worldnews.270.b: "Наконец, Бангкок наш!"
 worldnews.270.c: "Я вижу..."
  
 worldnews.271.t: "Падение Москвы"
 worldnews.271.d: "В последний раз, когда Москва была захвачена иностранной державой, огромный пожар уничтожил большую часть города. Не так как сегодня, когда [FROM.GetAdjective]ие силы прорвали осадные линии в нескольких местах и сблизились в Кремле. [FROM.FROM.GetAdjective]ие солдаты продолжают бежать от врагов, но главная оборона прорвана и отходит от пригородов в леса.\n\nКрасная площадь, главный центр жизни в городе, превратилась в импровизированный лагерь для военнопленных, и из кремлевских окон было видно, как сжигают мусор, без сомнения, последнее усилие для предотвращения [FROM.FROM.GetAdjective]ой интеллигенции от попадания в [FROM.GetAdjective]ие руки. Это темный день для страны [FROM.FROM.GetNameDef]."
 worldnews.271.a: "Мы будем сражаться до конца"
 worldnews.271.b: "Сердце страны [FROM.FROM.GetNameDef] теперь наше!"
 worldnews.271.c: "Ситуация в стране [FROM.FROM.GetNameDef] кажется ужасной, действительно"
  
 worldnews.272.t: "Падение Петрограда"
 worldnews.272.d: "Великий [FROM.FROM.GetAdjective]ий город, построенный Петром Великим, был захвачен сегодня. [FROM.FROM.GetAdjective]ие защитники сначала сдерживали [FROM.GetAdjective]ую армию на реке Нева, но несколько дней назад эти позиции, наконец, прорваны. Теперь постоянный пушечный огонь на Васильевском острове оставил последних защитников в нищете. Некоторые военные тактики говорят, что с надлежащей защитой город мог держаться годами, но [FROM.GetAdjective]ий рывок продвинул их городу намного быстрее, чем ожидалось.\n\n[FROM.GetAdjective]ие солдаты используют Дворцовую площадь в качестве площадки для перемещения по всей остальной части города, и ходят слухи о том, что [FROM.GetAdjective]ие солдаты, совершающие праздничные туры по великому Музею артиллерии, уверенные, что они поместятся в военную историю страны [FROM.FROM.GetNameDef]."
 worldnews.272.a: "Ужасно!"
 worldnews.272.b: "Этот удар по морали [FROM.FROM.GetAdjective]их солдат будет серьезным"
 worldnews.272.c: "Славная жемчужина севера пала."
  
 worldnews.273.t: "Падение Киева"
 worldnews.273.d: "Плохие новости для страны [FROM.FROM.GetNameDef] - сегодня, [FROM.GetAdjective]ая армия только что напала на древнюю столицу. Хотя в первоначальных докладах [FROM.FROM.GetAdjective]ие защитники могли бы удерживать их на мостах в затяжной осаде, но мостов оказалось слишком много. [FROM.GetAdjective]ие войска по обе стороны реки заставили разбросанных защитников сдаться, Киев пал.\n\nС процветающим центром в [FROM.GetAdjective]их руках, остальная часть [FROM.FROM.GetAdjective]их земель находятся под угрозой. В то время как представитель государства [FROM.GetNameDef] пообещали уважать 700-летнюю историю, сложившуюся после того, как монголы уничтожили его в 1204 году. Оккупанты никогда не были добры к местным жителям, поэтому жители ожидают худшего."
 worldnews.273.a: "Это не закончится здесь"
 worldnews.273.b: "Наконец Киев наш!"
 worldnews.273.c: "Ситуация в [FROM.FROM.GetAdjective]их рядах кажется ужасной"
  
 worldnews.274.t: "Падение Рио-де-Жанейро"
 worldnews.274.d: "Бои в Рио-де-Жанейро, похоже, уже прекратились, после нескольких дней ужасной атаки [FROM.GetAdjective]их сил. Несмотря на защищенную позицию города, [FROM.FROM.GetAdjective]ий гарнизон не смог предотвратить, чтобы Дворец Катете и большая часть самого города попали в [FROM.GetAdjective]ие руки. Во время борьбы задержавшейся на холмах, регулярная [FROM.FROM.GetAdjective]ая армия была выбита из города.\n\nБольшая часть Рио была повреждена в ходе боевых действий, [FROM.GetAdjective]ие снаряды, разрушающие купол церкви Канделария, и тоннель Гранде, разрушенный отчаянными [FROM.FROM.GetAdjective]ими солдатами, чтобы остановить вражеское продвижение. [FROM.GetAdjective]ие солдаты патрулируют почти каждую улицу, а колонны едут центре города, ясно, что [FROM.GetNameDef] совершила большой шаг к победе в войне против [FROM.FROM.GetNameDef]."
 worldnews.274.a: "Нет! Как это могло произойти?!"
 worldnews.274.b: "Наши командиры хорошо справились"
 worldnews.274.c: "Ситуация в [FROM.FROM.GetAdjective]их рядах кажется ужасной"
 worldnews.274.par: "Месть неизбежна! Вперед!"
  
 worldnews.275.t: "Падение Гаваны"
 worldnews.275.d: "[FROM.FROM.GetAdjective]ие солдаты и боевики были выбиты из Гаваны в деревни или в старые испанские форты в городе, где после долгих беспощадных бомбардировок они, наконец, сдались [FROM.GetAdjective]ой армии. С возвышением [FROM.GetAdjective]ого флага над замком Эль Морро, обычно изображаемый во многих открытках, вход в гавань Гаваны был взят захватчиками. [FROM.FROM.GetAdjective]ая армия, в то время как гарнизон города не так многочислен или хорошо экипирован, как их враг, сумел навязать жестокую борьбу армии [FROM.GetNameDef] за город так долго, как только могли. В конце концов, их доблестное сопротивление было лишь мимолетным, так как Гавана сейчас находится в руках иностранной державы."
 worldnews.275.a: "Скажите людям, чтобы они боролись за свою свободу..."
 worldnews.275.b: "Кажется, американцы снова повторяют историю."
 worldnews.275.c: "Их неповиновение никогда не поможет им."
 worldnews.275.e: "Кажется, что Куба выбрала неправильную сторону..."
 worldnews.275.f: "Вскоре остров будет наш."
  
 worldnews.276.t: "Падение Рима"
 worldnews.276.d: "[FROM.GetAdjective]ие генералы подтвердили падения Вечного города - Рима. [FROM.GetAdjective]ая армия встретила жестокое сопротивление, однако некоторые болотистые участки всё ещё под [FROM.FROM.GetAdjective]им контролем, важнейшие дороги, а также Ватикан пали. [FROM.FROM.GetAdjective]ие солдаты были отброшены к окраинам столицы некогда могущественной Римской империи.\n\nНовые власти [FROM.GetNameDef] тут же объявили о неприкосновенности памятников. Для обеспечения безопасности этих самых сооружений выделились отряды военной полиции. Обсуждается независимость Папства под [FROM.GetAdjective]ой оккупацией."
 worldnews.276.a: "Как мы такое допустили?!"
 worldnews.276.b: "Рим...наш!!!"
 worldnews.276.c: "Как страна [FROM.FROM.GetNameDef] ответит?"
  
 worldnews.277.t: "Падение Вены"
 worldnews.277.d: "Вена не сдавалась захватчикам уже на протяжении более чем пятисот лет, до данного момента... [FROM.GetAdjective]ая армия вытеснила остатки [FROM.FROM.GetAdjective]их солдат на берег Дуная. По слухам [FROM.FROM.GetAdjective]ая императорская семья уже давно покинула город. Сейчас город полностью захвачен оккупантами. Вопрос... будет ли культурная столица Европа разрушена?\n\n Политики государства [FROM.GetNameDef] планируют провести блистательный военный парад на Рингштрассе. Вскоре новый [FROM.GetAdjective]ий глава города выступил с речью к жителям с балкона здания Нойе Бург."
 worldnews.277.a: "Невозможно!!!"
 worldnews.277.b: "Наконец-то Вена пала!!"
 worldnews.277.c: "Их крах близок..."
  
 worldnews.278.t: "Падение Пекина"
 worldnews.278.d: "Победив в затяжных пригородных боях, [FROM.GetAdjective]ая армия наконец достигла стен Внешнего города, вынуждая защитников отступить из Пекина. Линии снабжения перерезаны, вследствие чего [FROM.FROM.GetAdjective]ие дезертиры вливаются в ряды гражданских.\n\n Над Вратами Небесного Спокойствия развиваются [FROM.GetAdjective]ие флаги. К сожалению, из-за интенсивных схваток между враждующими сторонами загорелись Ворота Цяньмэнь, очерняя небо огромным чёрным облаком пожарищ... Хочется верить, что очередные захватчики не проявят себя так же, как и всепоглощающий огонь..."
 worldnews.278.a: "Прискорбно..."
 worldnews.278.b: "Запретный город в наших руках!"
 worldnews.278.c: "В Пекине было много оккупантов, это всего лишь очередной"
 worldnews.278.d.japan: "В ходе молниеносного наступления, японские войска вчера утром преодолели внешнюю оборону Пекина, а сегодня прорвали его стены. Железнодорожные пути в город и из города были перерезаны, оставшиеся [FROM.FROM.GetAdjective]ие силы быстро поредели, а дезертировавшие солдаты растворились в городском населении.\n\nВ то время как восходящее солнце теперь проплывает над воротами Тяньнаньмэнь, пламя на Чжэнъянмэнь поднимает в небо столбы густого черного дыма, печальный символизм которого мало кому понятен. Древняя столица теперь потеряна, нация затаила дыхание. Возможно, это лишь вопрос времени, когда японцы, подобно грозовой буре, пронесутся по северной равнине, а оттуда - по всему остальному Китаю."
 worldnews.278.a.japan: "Защитники Пекина будут отомщены!"
 worldnews.278.b.japan: "Еще один шаг к поражению западного империализма!"
 worldnews.278.c.japan: "Похоже, [FROM.FROM.GetAdjective]ий конец близок."
 worldnews.278.d.fng: "После нескольких дней интенсивных боев в пригородах столицы, [FROM.GetAdjective]ие войска наконец-то преодолели стены Внешнего города, рассеяв защитников и сделав дальнейшую оборону столицы практически несостоятельной. Чжан Цзолинь прибыл к воротам Запретного города без лишней помпы, но его триумф должен быть отмечен одной отрезвляющей мыслью: он уже не в первый раз берет Пекин. Несмотря на все его усилия, впереди его ждет долгий путь.\n\nПока над воротами Тяньнаньмэнь развевается Пятицветный флаг, а город по-прежнему окутан дымом, Чжан уже начал готовить свою 'Конференцию национального воссоединения'. Сможет ли он объединить эту расколотую нацию и добиться успеха там, где многие другие потерпели неудачу?"
 worldnews.278.a.fng: "В свое время мы вернем Пекин!"
 worldnews.278.b.fng: "Мы не потеряем Пекин во второй раз."
 worldnews.278.c.fng: "Неужели Китай можно объединить только мечом?"
 worldnews.278.d.lep: "После нескольких дней интенсивных боев в пригородах столицы, [FROM.GetAdjective]ие войска наконец-то преодолели стены Внешнего города, рассеяв защитников и сделав дальнейшую оборону столицы практически невозможной. Появление Ци Сеюаня у ворот Запретного города стало еще одним шагом в его стремительном восхождении от провинциального военачальника к одной из самых выдающихся фигур Китая. Это также знаменует возможную смену власти: впервые со времен правления династии Мин юг утвердился над севером.\n\nГде бы Ци ни выбрал место для своего нового правительства, немцы, несомненно, будут наблюдать за ним с кнутом и пряником в руках."
 worldnews.278.a.lep: "Быстрее взлета Ци будет только его падение!"
 worldnews.278.b.lep: "Однажды они не посмеют жаловаться."
 worldnews.278.c.lep: "Править будет не Ци, а [GER.GetLeader]."
  
 worldnews.279.t: "Падение Шанхая"
 worldnews.279.d.interchina: "В рамках непрерывного конфликта, который сотрясает Китай последние несколько десятилетий, город Шанхай снова перешел из рук в руки. Завоеванный ранее армиями [FROM.FROM.GetLeader] и управляемый [FROM.FROM.GetNameDef], город надеялся, что последняя бойня осталась позади. К сожалению, конфликт охватил город снова, когда [FROM.GetAdjective]ие войска ворвались в город, подавляя местных защитников и подняв свой флаг на вершине Бунда.\n\n[FROM.GetAdjective]ие солдаты уже начали процесс разграбления территорий за пределами старого Международного поселения, в то время как большинство иностранцев пока остались невредимыми, но не без опасений, что они могут быть следующими."
 worldnews.279.d.china: "Несмотря на происходивший в Китае хаос, Шанхай оставался относительно стабильным, однако благодаря [FROM.GetAdjective]ие войскам, статус-кво нарушен, а вслед за ним и спущены флаги. Несмотря на, казалось бы, всесильную международную поддержку, полиция и наспех сформированное ополчение не может служить преградой для сколько-нибудь состоятельной армии. Моментально началась партизанская война, однако разрозненные, дезорганизованные налёты не несут в себе смысла.\n\nЭкономическое благополучие и процветание города, в первую очередь основанное на торговле и иностранных инвестициях, кануло в лету."
 worldnews.279.d.other: "Несмотря на международную поддержку, [FROM.GetAdjective]ие войска захватили Шанхай, легко сломив наспех сформированные части полиции и ополчения. Ещё вчера подобная агрессия была бы незамедлительно осуждена и наказана, однако сегодня обострившиеся мировые противоречия лишили защиты народ [FROM.FROM.GetNameDef].\n\nУже поступила информация о начале грабежей населения. Очевидно, дни безмятежности и процветания Шанхая закончились."
 worldnews.279.a: "С чего это вдруг?"
 worldnews.279.b: "Наконец Шанхай наш!"
 worldnews.279.c: "Этот китайский ад вообще закончится??"
  
 worldnews.280.t: "Падение Варшавы"
 worldnews.280.d: ""Париж Востока" в период Ренессанса, Варшава последнее время переживает не самые лучшие дни. После Вельткрига была надежда на возрождение польской нации, но всё обернулось прахом после того, как [FROM.FROM.GetAdjective]ая армия не смогла защитить свою столицу от [FROM.GetAdjective]их войск.\n\nКак в стародавние времена, королевский замок был разграблен [FROM.FROM.GetAdjective]ими солдатами до того, как город перешёл под власть [FROM.GetNameDef]. [FROM.FROM.GetNameDef] яростно это отрицают, приписывая мародёрство [FROM.GetAdjective]ие войскам. Так или иначе, с потерей столицы, будущее [FROM.FROM.GetNameDef] безрадостно."
 worldnews.280.a: "Только не Варшаву!"
 worldnews.280.b: "Наконец-то Варшава наша!"
 worldnews.280.c: "Ясно..."
  
 worldnews.281.t: "Падение Сиднея"
 worldnews.281.d.siam: "Продвигаясь всё дальше на юг, [FROM.GetAdjective]ие войска заняли Сидней. Местные защитники были вынуждены отступить за Сиднейский мост, предварительно подорвав его, но все попытки диверсии пресеклись [FROM.GetAdjective]ими войсками.\n\n[FROM.GetAdjective]ий флаг висит над городской ратушей Сиднея, которая стала штабом оккупационной администрации. Военная полиция жестоко подавляет любые попытки неповиновения."
 worldnews.281.d.other: "После захвата [FROM.GetAdjective]ой армией Голубых гор, падении города было лишь вопросом времени. После серии атак, [FROM.FROM.GetAdjective]ие силы были отброшены к докам, но после потери Сиднейского моста (Который не взорвали лишь из-за того, что он слишком дорог жителям), их командование попросило о перемирии.\n\nПервоначально, город английских каторжников, Сидней снова стал похож на тюрьму - военная полиция подавляет малейшие очаги неподчинения. Военные эксперты предсказывают падение [FROM.FROM.GetNameDef], так как потеря такого важного города - критическое поражение."
 worldnews.281.a: "Скоро мы вернёмся в Сидней"
 worldnews.281.b: "Наконец-то Сидней наш!"
 worldnews.281.c: "Скверное положение для [FROM.FROM.GetAdjective]ого правительства"
  
 worldnews.282.t: "Падение Мехико"
 worldnews.282.d: "Мехико, старейшая столица североамериканского континента и 5-ый по численности населения город, пал под натиском [FROM.GetAdjective]их войск. Они окружил город со всех сторон и начали штурмовать с запада, отрезав [FROM.FROM.GetAdjective]ий гарнизон от всех важных транспортных артерий и заперев на восточных холмах. Сегодня, после очередного [FROM.GetAdjective]ого наступления, оккупационные войска начали обсуждение сдачи города с мэром Мехико.\n\nСлухи доносят, что [FROM.GetAdjective]их солдаты мародёрствуют в старинных руинах ацтеков, пытаясь прихватить себе сувенир."
 worldnews.282.a: "Это нас не остановит"
 worldnews.282.b: "Сердце Мексики теперь наше!"
 worldnews.282.c: "Хм, ясно..."
  
 worldnews.283.t: "Падение Алжира"
 worldnews.283.d: "Доходят известия из Алжира, столицы Франции-в-изгнании с 1919 года. Город пал под натиском [FROM.GetAdjective]их войск. Медленно продвигаясь по старинным улочкам, войска [FROM.GetNameDef] встретили ожесточённое сопротивление местных защитников. Особо жестоко стычки проходили в европейском квартале Баб эль-Уэд и в районе знаменитой базилики Нотр Дам де Африк. Последние очаги сопротивления заняли старинную крепость Касбу, но всё равно были выбиты оттуда подавляющим огнём противника. Солнце восходит над заливом, освещая своими лучами каски новых владельцев города..."
 worldnews.283.a.commune: "Мы не дадим коммунарам уничтожить последний бастион Истинной Франции!"
 worldnews.283.a: "Это конец нашей мечте о возвращении?"
 worldnews.283.b: "Алжирский режим больше не причинит никому хлопот"
 worldnews.283.c.commune: "Похоже, революция Коммунаров наконец-то закончилась"
 worldnews.283.c: "[FROM.FROM.GetNameDef] медленно умирает"
  
 worldnews.284.t: "Падение Детройта"
 worldnews.284.d.csa: "Вчера вечером [FROM.GetAdjective]ие войска сделали свой ход, чтобы обезопасить Даунтаун Детройт, пересекающий реку в Джефферсонском коридоре на фоне мощного сопротивления Красной гвардии. К ночи, солдаты [FROM.GetNameDef] вели переговоры о сдаче в плен военнослужащих, спрятавшихся в Норт-Энде. Ист-Энд сдался, и лояльные солдаты синдиката были обнаружены, отступающими через Вест-Сайд. Ополченцы Синдиката оставили позади оболочку здания Фишер Билдинг, Дирборн, и великие труды Альберта Кана.\n\nНаблюдателям становится очевидно, что Детройт теперь принадлежит к территории [FROM.GetNameDef], однако не раньше, чем Красная гвардия уничтожила Мемориальное здание Эдселя Форда и оставила за собой массивное сооружение на Виадуке, подписанное известным художником Диего Ривера."
 worldnews.284.d.other: "[FROM.GetAdjective]ие войска устроили дерзкую гонку через Вест-Сайд Детройта, поймав своего врага врасплох. Сегодня их усилия принесли свои плоды, когда защитник Детройта отступил в Мидтаун. Для многих нападавших, последствия Дирборна ускорили темп продвижения к реке Детройт, обеспечив безопасность города.\n\nПадение Детройта было хорошо воспринято [FROM.GetNameDef], который в настоящее время располагает как стратегической, так и символической мощью американской тяжелой промышленности."
 worldnews.284.a: "Дорога в Мичиган теперь широко открыта."
 worldnews.284.b: "Мы должны восстановить Детройт, быстро!"
 worldnews.284.c: "Удар по Синдикатам, конечно."
 worldnews.284.d: "Эта война когда-нибудь закончится?"
  
 worldnews.285.t: "Падение Бостона"
 worldnews.285.d.nee: "Жители Бостона, вместе с Национальной гвардией Новой Англии произвели впечатление на [FROM.GetAdjective]ие войска. Вторгшиеся силы вошли в Третий тоннель под мощным противодействием, окружая Бостон через реку Чарльз. Национальная гвардия Новой Англии была вынуждена эвакуироваться через Кембридж, полностью утратив равнины Ямайки противника.\n\nИсторическое и символическое значение этой победы не было потеряно на [FROM.GetNameDef], которые приступили к использованию оставшихся символов американской независимости в городе, включая Олд-Норт-Черч, теперь украшенную уличными битвами по всему периметру."
 worldnews.285.d.other: "Осторожного применения силы, было достаточно для [FROM.GetAdjective]их сил, чтобы вытеснить защитников из Внутреннего пояса Бостона. После яростной схватки в порту, защитники города были вынуждены отступить через реку Чарльз по направлению к Эверетту, оказавшись в ошеломляющем разгроме. И солдаты, и мирные жители в замешательстве.\n\nИнтервью [FROM.GetAdjective]их мужчин на месте событий сообщают не только об экстазе от победы, но и о большой необходимости найти и сохранить символы свободы города, которым [FROM.GetNameDef] заявит о себе."
 worldnews.285.a: "С Бостоном в наших руках, Новая Англия под защитой."
 worldnews.285.b: "Свобода не будет потушена!"
 worldnews.285.c: "Афины Америки пали..."
  
 worldnews.286.t: "Падение Токио"
 worldnews.286.d.other: "Сегодня вся Япония была потрясена до основания, так как [FROM.GetAdjective]ие силы, в конце концов, после нескольких ожесточенных боев захватили столицу. Несмотря на надежды [FROM.GetAdjective]их командиров, похоже, что Императорский дворец был успешно эвакуирован, оставив местонахождение Императора и правительства неизвестным.\n\nВпервые в истории, японская столица находится в иностранных руках, настроения среди [FROM.FROM.GetAdjective]их войск можно описать только как мрачные. Японская общественность долгое время верила, что мощь их вооруженных сил и позиция нации сделают вторжение невозможным. Приход [FROM.GetAdjective]их войск обнажает лживость этого утверждения, и кажется, что [FROM.FROM.GetAdjective]ая гегемония над Восточной Азией была разрушена навсегда."
  
 worldnews.286.d.lkmt: "Сегодня, после кровавой и жестокой высадки на Японские острова, Национально-Революционная армия Гоминьдана заняла японскую столицу, город Токио. Несмотря на надежды военных схватить императора живьём, тот благополучно был эвакуирован вместе с семьёй. Его местонахождение пока неизвестно.\n\nВидя, как впервые за всю историю столица их государства пала в руки иноземцам, [FROM.FROM.GetAdjective]ие войска совсем пали духом. Чего нельзя сказать о ликующих китайцах. Такое позорный удар по японскому империализму подвёл заключительную черту столетия китайских унижений. Судя по всему, в Азии родилась новая могучая сила, с которой придётся считаться..."
 worldnews.286.a: "Великая победа!"
 worldnews.286.a.lkmt: "Век унижений отомщён"
 worldnews.286.b: "Мы не должны терять надежду."
 worldnews.286.c: "Жемчужина всей Азии пала."
  
 worldnews.287.t: "Падение Шэньяна"
 worldnews.287.d.chi: "После решительного наступления, [FROM.GetAdjective]ие солдаты наконец-то одержали победу над [FROM.FROM.GetAdjective]ими защитниками и обезопасили главный город Маньчжурии. [FROM.GetAdjective]ие войска быстро окружили обнесённый стеной Старый город и потребовали ареста [FROM.FROM.GetLeader], а когда им его так и не вывели, начали штурм, который уничтожил большую часть старого маньчжурского дворца, в ходе которого им так и не удалось разыскать его владельца.\n\nХодят слухи, что люди [FROM.FROM.GetLeader] сомневаются в его способности защитить свою землю, а тем более объединить весь Китай. [FROM.FROM.GetLeader] сам, похоже, понимает всю серьезность ситуации: город вскоре нужно вернуть себе, иначе [FROM.GetAdjective]ие солдаты могут найдут того, кого искали..."
 worldnews.287.d.other: "Несмотря на отчаянные попытки [FROM.FROM.GetAdjective]их защитников остановить атаку, маньчжурский город Шэньян сегодня пал после ожесточенных городских боев. Боевые действия наиболее интенсивно велись на железнодорожной станции Хуангутун и вокруг нее, которая оказалась мишенью нескольких [FROM.GetAdjective]их попыток захватить ее. [FROM.FROM.GetAdjective]ие войска были вытеснены, но не раньше, чем они снесли несколько рельсов, оставив по настоящее время станцию в основном непригодной для использования.\n\nНезависимо от этого, захват города - большая победа для [FROM.GetAdjective]ой кампании по завоеванию Китая. Путь к Пекину и центральному Китаю теперь чист, и многие военачальники, усеявшие страну, похоже, обращают свое внимание на такое развитие событий. Китайские наблюдатели опасаются, что это может означать для будущего страны."
 worldnews.287.a: "[FROM.FROM.GetNameDefCap] скоро падет!"
 worldnews.287.b: "Мы вернем его в ближайшее время!"
 worldnews.287.c: "У Маньчжурии будет новый хозяин?"
  
 worldnews.288.t: "Падение Владивостока"
 worldnews.288.d: "Сегодня город Владивосток, резиденция [FROM.FROM.GetNameDefCap] была захвачена [FROM.GetAdjective]ими войсками. Возвысившись до статуса родины Тихоокеанского флота России, во время Гражданской войны во Владивостоке город стал резиденцией адмирала-диссидента Александра Колчака. Хотя многое изменилось с тех пор, как Колчак впервые взял город во время той войны, государство, которое он создал из Владивостока, сохранилось до наших дней. Однако с захватом города позиция этого государства стала крайне шаткой."
 worldnews.288.a: "Урааа!"
 worldnews.288.b: "Наше состояние скоро улучшится."
 worldnews.288.c: "[FROM.FROM.GetNameDefCap] только что потеряла Тихоокеанскую Россию."
  
 worldnews.289.t: "Падение Дублина"
 worldnews.289.d: "Сегодня многочисленные сообщения из Ирландии подтверждают, что [FROM.FROM.GetAdjective]ая столица была захвачена [FROM.GetAdjective]ими войсками. По мере продвижения вражеских сил по центру города, отдельные части [FROM.FROM.GetAdjective]их сил предприняли тщетные попытки удержать ключевые здания в этом районе, кульминацией которых стала их последняя позиция на О'Коннелл-стрит, пытавшаяся удержать Главное почтовое отделение до тех пор, пока они в конечном итоге не были подавлены неоднократными нападениями со стороны [FROM.GetAdjective]их войск.\n\nПо мере того, как новые оккупационные силы располагаются в старой британской резиденции властей в Дублинском замке, на город обрушивается тишина, нарушенная периодическими выстрелами огнестрельного оружия, во время которых уничтожаются последние очаги сопротивления. В то время как большая часть [FROM.FROM.GetAdjective]ого гражданского и военного руководства сумела эвакуироваться в сельскую местность, клятвенно обещая продолжить борьбу против [FROM.GetNameDef], их делу был нанесен серьезный удар."
 worldnews.289.a: "Несвободная Ирландия никогда не будет в мире!"
 worldnews.289.b: "С наличием [FROM.FROM.GetAdjective]ой столицы, остальная часть острова находится в пределах нашей досягаемости."
 worldnews.289.c: "[FROM.FROM.GetAdjective]ое дело кажется отчаянным."
  
 worldnews.290.t: "Падение Батавии"
 worldnews.290.d.dei: "Сегодня было объявлено, что Батавия, центр [FROM.FROM.GetNameDefCap], пала. Город находился под контролем голландцев с 1619 г. и стал жемчужиной Голландской империи в регионе. В заявлении Дворца Конингсплейна [FROM.GetAdjective]ого генерала, отвечающий за оккупацию, он попытался успокоить местное население, пообещав, что никто из них не пострадает.\n\nС падением Батавии, способность [FROM.FROM.GetNameDef] сохранять контроль над Явой и другими островами получила тяжелый удар, возможно, навсегда. Только время покажет, смогут ли колониальные силы сплотиться и восстановить контроль."
 worldnews.290.d.ins: "[FROM.GetAdjective]ие военные депеши сегодня подтвердили, что Батавия, столица [FROM.FROM.GetNameDefCap], пала после штурма города. Став центром голландского владычества в Ост-Индии, город с тех пор стал столицей новой [FROM.FROM.GetAdjective]ой нации.\n\nНесмотря на [FROM.GetAdjective]ую декларацию, призывающую местных жителей подчиниться оккупации, население стремилось продемонстрировать новой оккупационной власти, что они не откажутся от своей вновь обретенной независимости так легко, как хотелось бы. Для остальной части [FROM.FROM.GetNameDefCap], падение Батавии, однако, является катастрофическим ударом по национальной гордости вдобавок к стратегической катастрофе. По мере того, как эвакуированное [FROM.FROM.GetAdjective]ое правительство начинает реорганизацию, еще предстоит выяснить, смогут ли они изгнать этого нового завоевателя со своих островов."
 worldnews.290.d.other: "Сегодня было объявлено, что Батавия, крупнейший город на Яве и ключевой город в регионе, попал в [FROM.GetAdjective]ие руки. [FROM.GetAdjective]ий флаг теперь развевается над дворцом старого генерал-губернатора, в то время как их войска продвигаются для обеспечения безопасности гавани и других ключевых районов города.\n\nПадение Батавии знаменует собой драматический сдвиг в расстановке сил в Ост-Индии и дает [FROM.GetAdjective]им военным твердую базу, с которой они могут осуществлять контроль над прибыльными островами архипелага. Перед лицом такого поражения еще предстоит выяснить, смогут ли [FROM.FROM.GetAdjective]ие силы стабилизировать ситуацию и вернуть контроль."
 worldnews.290.a: "Мы будем бороться."
 worldnews.290.b: "Непростой приз."
 worldnews.290.c: "У Ост-Индии будет новый хозяин."
  
 worldnews.291.t: "Падение Бухареста!"
 worldnews.291.d: "Прошло два десятилетия с тех пор, как Бухарест был оккупирован во время Вельткрига, и теперь он снова попал в руки врага. Несмотря на энергичную защиту [FROM.FROM.GetAdjective]ой армии ,[FROM.GetAdjective]ие войска прорвались через нее. Старые форты вокруг города были восстановлены, чтобы немного облегчить жизнь столице, но это было бесполезно. Армянский и еврейский кварталы и район Урана по-прежнему оказывают сопротивление, последнему способствовало присутствие Метрополии и Арсенал Хиллз. Тем не менее, после захвата основных артерий Калеа Виктории, бульвара Королевы Елизаветы и улицы Сербан Вода их падение почти наверняка будет. Жители опасаются того, что может принести оккупация, последняя из которых все еще остается в памяти, несмотря на попытки [FROM.GetAdjective]ого правительства унять опасения местных жителей. Хотя [FROM.FROM.GetLeader] пообещал бороться, будущее [FROM.FROM.GetNameDef] остается неопределенным."
 worldnews.291.a: "Мы вернёмся!"
 worldnews.291.b: "Наконец-то Бухарест наш!"
 worldnews.291.c: "Серьезный удар по [FROM.FROM.GetAdjective]им амбициям."
  
 worldnews.292.t: "Падение Константинополя"
 worldnews.292.d.orthodox: "[FROM.GetAdjective]ий захват Константинополя был завершен сегодня, так как последние из [FROM.FROM.GetAdjective]их войск были вытолкнуты за берега Босфора. Захват города был относительно быстрым, и по сравнению с предыдущими разграблениями Константинополя милосердным. Однако многие исторические достопримечательности были все еще повреждены, в частности, Голубая мечеть, которая была разгромлена [FROM.GetAdjective]ими войсками при ликвидации последнего очага сопротивления в павшем городе. Правительство [FROM.GetNameDef] объявило захват формальным отвоеванием старой римской столицы для христианского мира, а посланник [FROM.GetLeader] был направлен для переоборудования Софийской мечети в Восточную Православную базилику."
 worldnews.292.d.other: "[FROM.GetAdjective]ий захват Константинополя был завершен сегодня, так как последние из [FROM.FROM.GetAdjective]их войск были вытолкнуты за берега Босфора. Захват города был относительно быстрым, и по сравнению с предыдущими разграблениями Константинополя милосердным. Однако многие исторические памятники были все еще повреждены, в частности, Долмабахче, который был сильно поврежден в ходе боевых действий во время финальной схватки [FROM.FROM.GetAdjective]их войск. [FROM.GetAdjective]ие войска сейчас патрулируют улицы древнего города, а правительство [FROM.GetNameDef] объявило о своем намерении осуществлять управление городом как можно более мягким способом."
 worldnews.292.a: "На данный момент мы потеряли проливы."
 worldnews.292.b: "Город Константина наш!"
 worldnews.292.c: "Царьград наш!"
 worldnews.292.e: "Константинополь возвращен Греции!"
 worldnews.292.f: "Турки окончательно изгнаны из\nЕвропы."
 worldnews.292.g: "У Босфора новый хозяин."
  
 worldnews.293.t: "Падение Сеуты"
 worldnews.293.d: "Сообщения из Сеуты подтверждают, что старый испанский укрепленный полуостров был захвачен [FROM.GetAdjective]ими войсками. После быстрой высадки и стычек на пляже вторгшиеся солдаты в конце концов преодолели последние оборонительные сооружения на крайней точке Обезьяней горы.[FROM.FROM.GetAdjective]ие войска оказывали упорное сопротивление, надеясь задержать захватчиков как можно дольше, но в конце концов были отбиты.\n\nБитва за Сеуту была кровавой баней, в которой сражались от дома к дому на узких центральных улицах города, что не давало возможности укрыться от артиллерии и морской поддержки окружающих войск."
 worldnews.293.a: "Один из столпов Геркулеса упал..."
 worldnews.293.b: "Теперь мы контролируем доступ к Средиземноморью!"
 worldnews.293.c: "Один за другим падают Геркулесовы столбы."
  
 worldnews.294.t: "Падение Амстердама"
 worldnews.294.d.other: "\"Северная Венеция\", Амстердам издавна восхищал своими прекрасными каналами и портом; возможно, \"золотой век\" финансов и торговли города давно прошел, но город остается вечным европейским сокровищем процветания и искусства. К сожалению, город превратился в поле боя с беженцами, бегущими со всех сторон, и было сообщено, что после ожесточенных боев [FROM.FROM.GetAdjective]ие объявили город открытым после успешной кампании [FROM.GetAdjective]их сил. Поскольку бои в городе прекратились, а [FROM.GetAdjective]ие силы начали марш по Мюнтплейну - будущее для жителей Амстердама мрачно."
 worldnews.294.d.holex: "Голландские силы в изгнании добились того, что сторонние наблюдатели считали несбыточной мечтой. Из ссылки в Голландской Ост-Индии голландское правительство в изгнании триумфально вернулось в Амстердам. После напряженной битвы, в результате которой большая часть города осталась в руинах, голландский триколор гордо развевается над Королевским дворцом, знаменуя возвращение королевы. Пока голландские войска начинают восстанавливать порядок на улицах, необходимо выделить время для оздоровления Амстердама. Голландский народ пережил революцию и гражданскую войну, и потребуется время, чтобы раны, нанесенные войной, полностью зажили."
 worldnews.294.a: "Темное время для голландского народа..."
 worldnews.294.b.other: "Северная Венеция наша!"
 worldnews.294.c.other: "С Амстердамом падение Голландии неминуемо..."
 worldnews.294.b.holex: "Хорошо вернуться домой."
 worldnews.294.c.holex: "Голландцы сделали невозможное!"
  
 worldnews.295.t: "Падение Мюнхена"
 worldnews.295.d: "Расположенный на берегу реки Изар к северу от Баварских Альп, город Мюнхен является резиденцией баварской администрации и центром искусства, науки, архитектуры и культуры. Во времена правления принца-регента Луитпольда город пережил взрыв художественной и культурной активности.\nОднако в ходе недавнего конфликта город оказался в осаде, и после изнурительной битвы [FROM.FROM.GetAdjective]ие войска эвакуировали город. Большая часть города лежит в руинах, Мариенплац лежит в обломках, а купола Фрауэнкирхе сильно повреждены в результате интенсивной бомбардировки. Последние остатки [FROM.FROM.GetAdjective]ого сопротивления в сердце города, в Новой ратуше, окончательно сдались победоносной [FROM.GetAdjective]ой армии. С падением Мюнхена, похоже, скоро наступит падение южной Германии."
 worldnews.295.d.france: "После напряженной кампании французские войска пересекли реку Изар и вошли в Мюнхен. В ходе боев большая часть города была разрушена, Маринплац лежала в руинах, а купола Фрауненкирхе были сильно повреждены в результате интенсивной бомбардировки. Сопротивление немцев было ожесточенным, и бои переросли в ближние бои между домами, но к вечеру стало известно, что триколор Коммуны теперь гордо развевается над башней ворот Тальбрук. После взятия Мюнхена Французская коммуна теперь готова захватить остальную часть Южной Германии. Сторонние наблюдатели считают, что падение Германской империи если не неизбежно, то близко к этому в течение ближайших нескольких недель."
 worldnews.295.a: "Падение Мюнхена означает, что Южная Германия принадлежит нам!"
 worldnews.295.b: "С потерей Мюнхена потеряна Южная Германия."
 worldnews.295.c: "Так падает сердце Баварии..."
 worldnews.295.a.france: "Славная победа Коммуны! Мы отомстим за наших братьев, вперед!"
 worldnews.295.b.france: "Ситуация тяжелая. Отечество стоит перед лицом величайшей опасности."
 worldnews.295.c.france: "После падения Мюнхена, Коммуна кажется неостановимой."
  
 worldnews.296.t: "Падение Дели"
 worldnews.296.d: "Один из старейших городов мира, древний город Дели много раз был завоеван, разграблен и отстроен заново. Самые ранние архитектурные реликвии датируются 300 годом до нашей эры, что свидетельствует о древней истории Дели и его жизнестойкости.\nНесмотря на это, город Дели пал перед вражескими войсками, и древние здания города снова находятся под угрозой разрушения. Вновь, после кровавой осады 1857 года, город Дели подвергся нападению, и [FROM.FROM.GetAdjective]ие защитники сломились под впечатляющим наступлением [FROM.GetAdjective]их сил. По сообщениям из города, [FROM.GetAdjective]ая армия начала сгонять пленных и выживших в Пурана Кила, древнюю крепость, которая теперь служит лагерем для интернированных."
 worldnews.296.a: "Неудача... но мы не сдадимся!"
 worldnews.296.b: "Сердце Северной Индии наше!"
 worldnews.296.c: "И снова у Дели появился новый хозяин..."
  
 worldnews.297.t: "Падение Риги"
 worldnews.297.d: "Рига, \"жемчужина Балтики\", с сегодняшнего дня находится под властью [FROM.GetAdjective]их сил. Этот оживленный торговый центр играет роль важнейшего экономического и финансового центра Балтийского моря. Хотя [FROM.GetAdjective]ая армия пообещала поддерживать мирную оккупацию, по всему городу бушуют пожары, а беженцы пытаются бежать по морю. Некоторые здания, такие как Дом черных голов, лежат в руинах после интенсивных бомбардировок [FROM.GetAdjective]ой армии.  Прижатые к морю, [FROM.FROM.GetAdjective]ие защитники не имели другого выбора, кроме как предложить безоговорочную капитуляцию победоносной [FROM.GetAdjective]ой армии, чтобы предотвратить дальнейшее разрушение своего города."
 worldnews.297.a: "Наша ситуация выглядит плачевно. Убедитесь, что порт остается открытым для эвакуации!"
 worldnews.297.b: "Наконец-то жемчужина Балтики принадлежит нам!"
 worldnews.297.c: "Ситуация для Риги выглядит мрачно."
  
 worldnews.298.t: "Падение Каира"
 worldnews.298.d: "Каир, город \"тысячи минаретов\", - один из старейших городов мира, служащий интеллектуальным и культурным центром арабского мира. Благодаря своей близости к великим городам фараонов, Каир также ассоциируется с пирамидами Гизы и древними столицами. Каир всегда был главным призом для завоевателей прошлых времен, таких как Саладин и Наполеон. Однако, подобно вечным пескам, окружающим город, похоже, что великий город снова перешел под власть нового оккупанта. После успешной кампании [FROM.GetAdjective]ой армии, оставшиеся [FROM.FROM.GetAdjective]ие защитники попытались отстоять Каирскую цитадель.\nПосле продолжительного сопротивления, последние [FROM.FROM.GetAdjective]ие силы в городе предложили безоговорочную капитуляцию. Несмотря на великую победу, [FROM.GetAdjective]ая армия пообещала пресечь возможное мародерство, чтобы сохранить этот исторический город."
 worldnews.298.a: "Каир, город фараонов - наш!"
 worldnews.298.b: "Мы потерпели серьезное поражение. Мы вернемся!"
 worldnews.298.c: "Древний город песков снова будет служить новому хозяину"
 worldnews.298.d.ottoman: "Каир, город \"тысячи минаретов\", один из старейших городов мира, служащий интеллектуальным и культурным центром арабского мира. Это также бьющееся сердце египетской нации, одной из нескольких арабских стран, объявивших войну Османской империи.\nПосле успешной османской кампании египетские войска предложили безоговорочную капитуляцию в городе, а некоторые египтяне оказали последнее сопротивление в Каирской цитадели. Король бежал из Каира, и капитуляция Египта должна быть неизбежной. Несмотря на турецкую победу, османская армия пообещала Каиру, что оккупация будет мирной и что исторические здания этого древнего города не пострадают."
 worldnews.298.a.ottoman: "Так называемый \"Каирский Пакт\" теперь рухнет. Славная победа османской нации!"
 worldnews.298.b.ottoman: "После падения Каира турки вторглись в Египет. Никогда больше они не будут править Египтом - мы должны контратаковать!"
 worldnews.298.c.ottoman: "После падения Каира будущее Каирского Пакта представляется мрачным"
  
 worldnews.299.t: "Падение Кейптауна"
 worldnews.299.d: "Один из крупнейших городов Южной Африки, расположенный в Западной Капской провинции, Кейптаун издавна восхищает своим прекрасным местоположением и ролью в экономике Южной Африки. За многие годы, прошедшие с тех пор, как исследователи впервые приплыли к мысу Доброй Надежды, Кейптаун перерос свое первоначальное предназначение далекого форпоста. Некогда процветающий и даже крупнейший город Южной Африки пережил поворот судьбы вспять, когда [FROM.GetAdjective]ие силы недавно ворвались в город в ходе успешной кампании. Отчаявшиеся [FROM.FROM.GetAdjective]ие защитники попытались организовать оборону в замке Доброй Надежды, но уже к ночи стало ясно, что битва окончена. Хотя порт Кейптауна получил повреждения во время сражения, он, несомненно, будет служить для удовлетворения стратегических потребностей [FROM.GetAdjective]ой армии, когда она начнет оккупацию города."
 worldnews.299.a: "Возможно, мы проиграли битву, но война еще не проиграна!"
 worldnews.299.b: "Крупный порт Кейптауна - наш!"
 worldnews.299.c: "Родной город был захвачен."
  
 worldnews.300.t: "Падение Буэнос-Айреса"
 worldnews.300.d: "Прозванный Парижем Южной Америки, Буэнос-Айрес является ведущим местом для иммигрантов из Европы, региональной столицей искусства и финансов.\n Главные проспекты города были недавно построены, наряду со строительством самых высоких зданий в Южной Америке и первой системы метро.\n Однако решительная кампания [FROM.GetAdjective]ой армии привела к тотальному сражению на улицах города. Тяжелые бои происходили на Авенида де Майо и Авенида де Хулио, когда [FROM.FROM.GetAdjective]ие защитники делали отчаянные последние шаги в основных зданиях по всему городу. Бои перешли в кровавые схватки между домами, но в конце концов [FROM.FROM.GetAdjective]ие защитники начали выходить из своих укрытий и сдаваться. Это действительно великая победа для [FROM.GetAdjective]ой нации."
 worldnews.300.a: "Великий город Южной Америки - наш!"
 worldnews.300.b: "После потери Буэнос-Айреса нам придется удвоить наши усилия."
 worldnews.300.c: "Королева Эль-Платы пала!"
 worldnews.300.d.patagonia: "Патагонским революционерам удалось одержать значительную победу: сегодня флаг патагонского движения гордо развевается над Каса Росада. Битва в Буэнос-Айресе была кровопролитной, бои быстро перешли от дома к дому на главных проспектах Авенида де Майо и Авенида 9 де Хулио. Однако к вечеру стало ясно, что патагонским революционерам удалось одержать победу, и столица аргентинского режима пала.\nНа фотографии запечатлен культовый момент, когда восторженные революционеры прошли по главному проспекту города верхом на танках и грузовиках бывшего аргентинского режима. Однако, хотя правительство Патагонии заверило мир, что революция будет максимально мирной, уже поступают сообщения о священниках и бывших \"врагах государства\", которых забирают под дулами автоматов."
 worldnews.300.a.patagonia: "Да здравствует Революция! Марш за свободу остальной Аргентины!"
 worldnews.300.b.patagonia: "Немедленно контратакуйте! Аргентина не должна пасть перед безбожными революционерами!"
 worldnews.300.c.patagonia: "Социалистическая революция пришла в Аргентину."
  
 worldnews.301.t: "Падение Сантьяго"
 worldnews.301.d: "Один из крупнейших и старейших городов Южной Америки, город Сантьяго расположен в центре котловины Сантьяго и окружен горами Анды. Горы Чили и его расположение на узкой западной стороне Южной Америки дают Сантьяго ощущение безопасности. Однако, несмотря на географическое преимущество, [FROM.GetAdjective]ие солдаты успешно вошли в город после напряженного боя с [FROM.FROM.GetAdjective]ими защитниками. В ходе завязавшегося сражения перестрелка велась вдоль знаменитого проспекта Аламеда. [FROM.GetAdjective]ие солдаты смогли прорваться через баррикады и [FROM.FROM.GetAdjective]ие укрепления на Пасео Ахумада. Дезорганизованные и искалеченные, [FROM.FROM.GetAdjective]ие войска не имели другого выбора, кроме как предложить безоговорочную капитуляцию."
 worldnews.301.a: "Город Святого Джеймса - наш!"
 worldnews.301.b: "Мы никогда не сдадимся! Контратакуйте, когда мы будем готовы!"
 worldnews.301.c: "Город островных холмов пал..."
 worldnews.301.d.argentina: "После долгой и изнурительной кампании, в ходе которой велись бои в горах Анд, аргентинский флаг гордо развевается над дворцом Ла Монеда. Бои велись на улицах города, на знаменитом проспекте Аламеда и Пасео Ахумада, чилийские войска оказывали интенсивное сопротивление. Однако аргентинцы смогли уничтожить чилийское сопротивление в городе, а те, кто остался в живых, охотно сдались победоносной аргентинской армии.\nПосле потери Сантьяго, кажется, что Аргентина теперь имеет преимущество в южноамериканском конфликте. Моральный дух чилийцев, несомненно, низок, и сторонние наблюдатели отмечают, что это лишь вопрос времени, когда начнутся волнения из-за отсутствия прогресса Чили в войне против Аргентины."
 worldnews.301.a.argentina: "Славная победа! Скоро Южная Америка будет очищена от социалистической угрозы."
 worldnews.301.b.argentina: "Мы не проиграем реакционерам! Собирайтесь, товарищи, мы вернемся!"
 worldnews.301.c.argentina: "Значительный удар по чилийским амбициям."
  
 worldnews.302.t: "Падение Минска"
 worldnews.302.d: "Возрождение Минска после Вельткрига ознаменовалось бурным развитием высшего образования, больниц, кинотеатров, Минск стал центром белорусского языка и культуры. \n Однако история повторяется, и Минск снова оказывается на фронте войны - только на этот раз он оккупирован [FROM.GetAdjective]ими силами. Большая часть города пострадала от интенсивных бомбардировок и обстрелов, и, по сообщениям, значительная часть беженцев бежит от хаоса. Несмотря на упорное сопротивление, [FROM.FROM.GetAdjective]ие защитники в конечном итоге предложили безоговорочную капитуляцию победоносным [FROM.GetAdjective]им силам, и только время покажет, насколько трудным будет восстановление Минска."
 worldnews.302.a: "Великий город Беларуси - наш!"
 worldnews.302.b: "Мы никогда не сдадимся!"
 worldnews.302.c: "Мрачный день для белорусского народа..."
 worldnews.302.d.russia: "Минск был частью России до Первого Вельткрига. После невероятного наступления российской армии - кажется, что история повторилась. После изнурительной и утомительной битвы, в которой большая часть города была превращена в руины, оставшиеся защитники сдались победоносным российским войскам. Фабрики, музеи и тысячи мирных жителей бежали на запад, спасаясь от захватчиков. Это поражение - верный удар по Рейхспакту, но только время покажет, будет ли русская оккупация временной или постоянной."
 worldnews.302.a.russia: "Это только начало. Скоро мы вернем наши земли!"
 worldnews.302.b.russia: "Мы никогда не сдадим нашу независимость! Сражайтесь!"
 worldnews.302.c.russia: "Нанеся существенный удар по будущему Беларуси, Русский медведь идет дальше..."
  
 worldnews.303.t: "Падение Вильнюса"
 worldnews.303.d: "Вильнюс известен, прежде всего, как \"старый город\", один из крупнейших сохранившихся средневековых городов Северной Европы - это место, где бок о бок соседствуют некоторые из самых замечательных архитектурных стилей Европы - готика, ренессанс, неоклассика и барокко.\nНо для жителей города наступили темные времена, поскольку город был охвачен Вильнюсской битвой. [FROM.GetAdjective]ие попытались окружить город, в то время как отчаянные [FROM.FROM.GetAdjective]ие предприняли отчаянный прорыв в надежде вырваться из осады. Завязались жестокие бои \"улица на улицу\", когда [FROM.GetAdjective]ие силы пытались ослабить оборону города. После мучительной битвы, когда большая часть города лежала в руинах и пламени, [FROM.FROM.GetAdjective]ие защитники сдались. Когда-то Вильнюс был культурной достопримечательностью Европы, но сейчас еще слишком рано говорить о том, восстановится ли он до своей довоенной славы."
 worldnews.303.a: "Мы будем сражаться до последнего!"
 worldnews.303.b: "Северный \"Иерусалим\" - наш!"
 worldnews.303.c: "Великий литовский город пал?"
  
 worldnews.304.t: "Падение Нанкина"
 worldnews.304.d: "После изнурительной многодневной бомбардировки с вершины Цзыцзиньшань, Фиолетовой горы, и многократных штурмов ее стен, Нанкин пал ранним вечером. Защитники у ворот Чжунхуа и Гуанхуа сражались до последнего человека, их трупы усеивали великие стены города, а их товарищи начали отступать по извилистым улицам. Поскольку облегчения не предвидится, а [FROM.FROM.GetAdjective]ие подразделения за пределами города не смогли восстановить контроль над батареями Цзыцзиньшаня, немногим подразделениям, оставшимся внутри, грозит только уничтожение. Потеря старой южной столицы, несомненно, станет ударом для [FROM.FROM.GetAdjective]их военных усилий, хотя [FROM.FROM.GetLeader] уже поклялся в своей окончательной победе."
 worldnews.304.a: "Южная столица - наша!"
 worldnews.304.b: "Мы скорее умрем, чем сдадимся! Мы вернемся!"
 worldnews.304.c: "Великий город Нанкин пал"
 worldnews.304.d.japan: "После изнурительной многодневной бомбардировки с вершины Цзыцзиньшань, 'Фиолетовой горы', и многократных штурмов ее стен, Нанкин пал ранним вечером. Защитники на стенах сражались до последнего человека, но остальная армия разбилась вскоре после того, как японские войска водрузили восходящее солнце над воротами Чжунхуа, начав хаотичное бегство, в результате которого на извилистых улицах города остались мундиры и винтовки. Хотя японцы заявили, что оккупация Нанкина будет мирной, повсюду лежат мертвые и умирающие, а в стенах города продолжают раздаваться спорадические выстрелы и полыхают неугасимые пожары. Рассвет, без сомнения, ознаменует начало новой мрачной реальности для старой южной столицы и ее оставшихся жителей."
 worldnews.304.a.japan: "Банзай! Славная победа Императора!"
 worldnews.304.b.japan: "Мы никогда не сдадимся японским собакам!"
 worldnews.304.c.japan: "Да смилуется Господь над жителями Нанкина..."
  
 worldnews.305.t: "Падение Уханя"
 worldnews.305.d: "Сегодня после упорной битвы район трех городов Ухань пал перед войсками государства [FROM.GetName]. [FROM.FROM.GetAdjective]ие защитники, возможно, надеялись повторить успешную оборону У Пэйфу в Учане в 1926 году и превратить битву в длительную осаду, но согласованный штурм и отсутствие помощи по реке полностью разрушили эти надежды. С [FROM.GetAdjective]им флагом, развевающимся над особняком губернатора и холмом Луоцзя, государство [FROM.GetName] нанесло значительный удар по государству [FROM.FROM.GetNameDef] и захватило один из крупнейших логистических центров Китая наряду с одним из его самых производительных арсеналов. Будет ли [GetDateText] однажды рассматриваться как поворотный момент или просто как очередная битва, похоже, что это событие будет преследовать умы [FROM.FROM.GetAdjective]их лидеров еще некоторое время."
 worldnews.305.a: "Ухань, город рек - наш!"
 worldnews.305.b: "Мы скорее умрем, чем сдадимся! Мы вернемся!"
 worldnews.305.c: "Серьезное поражение для [FROM.FROM.GetAdjective]их"
 worldnews.305.d.japan: "Сегодня после упорной битвы район трех городов Ухань перешел под контроль японских войск. [FROM.FROM.GetAdjective]ие защитники, возможно, надеялись повторить успешную оборону У Пейфу в Учане в 1926 году и превратить сражение в длительную осаду, но японский контроль над рекой и подавляющая огневая мощь сделали любые подобные усилия тщетными. С Хиномару, пролетающим над особняком губернатора и холмом Луоцзя, Япония нанесла серьезный удар по государству [FROM.FROM.GetNameDef], захватив один из крупнейших логистических центров Китая и один из его самых производительных арсеналов. Поскольку китайская внутренняя территория теперь лежит открытой, вряд ли она будет последней."
 worldnews.305.a.japan: "Скоро мы одержим победу над китайцами!"
 worldnews.305.b.japan: "Мы никогда не сдадимся японским собакам!"
 worldnews.305.c.japan: "Японское продвижение в Китай продолжается..."
  
 worldnews.306.t: "Падение Гуанчжоу"
 worldnews.306.d: "После ожесточенных боев между домами, [FROM.GetName]ие силы захватили Гуанчжоу сегодня рано утром. Этот портовый город, часто известный под международным названием 'Кантон', является крупнейшим промышленным и торговым центром южного Китая за пределами Гонконга, и его потеря станет серьезной неудачей для военных усилий государства [FROM.FROM.GetNameDef]. Хотя городские причалы и узкие переулки кажутся безопасными, слухи говорят об организации сопротивления в горах Байюнь на севере, и оттуда, возможно, будет предпринята попытка вернуть город.\n\nЮжный Китай и Гуандун, в частности, известны своим сопротивлением внешнему контролю, будь то из Пекина или откуда-то еще. Удержание города может оказаться сложнее, чем [FROM.GetLeader] рассчитывает."
 worldnews.306.a: "Порт Кантон взят!"
 worldnews.306.b: "Поражение, но мы обязательно вернемся!"
 worldnews.306.c: "Большая потеря для государства [FROM.FROM.GetName]"
 worldnews.306.d.japan: "После бомбардировки, слышимой в восьмидесяти милях от Гонконга, Гуанчжоу пал перед войсками государства [new_controlled.GetName] ранее сегодня. Город не видел такой осады со времен немецкого ответа на ноту Северна в октябре 1926 года, но в отличие от кайзерлихской морской пехоты, его оккупанты, похоже, намерены остаться. В офисе губернатора провинции уже создан военный штаб, а рядом на холме Юэсю строится лагерь.\n\nПо слухам, в горах Байюнь к северу организуется сопротивление, и оттуда, возможно, будет предпринята попытка захвата города. Южный Китай и Гуандун, в частности, известны своим сопротивлением внешнему контролю, будь то из Пекина или из других мест. Удержание этого региона может оказаться для Японии чем-то большим, чем она рассчитывала."
 worldnews.306.a.japan: "С захватом Гуанчжоу Южный Китай будет нашим!"
 worldnews.306.b.japan: "Мы никогда не сдадимся японским собакам!"
 worldnews.306.c.japan: "Японцы теперь контролируют Жемчужную реку..."
  
 worldnews.307.t: "Падение Чунцина"
 worldnews.307.d: "Когда-то улицы Чунцина, самого дальнего судоходного пункта на могучей Янцзы, были заполнены беженцами, как богатыми, так и бедными, спасавшимися от неудержимого наступления японцев. Это было несколько дней назад. Когда городские сирены завыли, а гром и грохот артиллерии ознаменовали последнее выступление защитников на восточном берегу реки, город снова опустел. Давка унесла почти столько же жизней, сколько и захватчики.\n\nСейчас на улицах тихо, только дым, обломки и трупы. С падением Чунцина мало что осталось между Японией и полным господством на юго-западе Китая."
 worldnews.307.a: "Еще одна славная победа!"
 worldnews.307.b: "Серьезная потеря, но мы восстановимся!"
 worldnews.307.c: "Важный шаг на пути к реализации Японией своих амбиций."
  
 worldnews.308.t: "Падение Куньмина"
 worldnews.308.d: "Впервые после поражения Трех феодалов в 1681 году город Куньмин пал перед захватчиком из-за пределов провинции Юньнань. Потеряв аэродром Вуцзяба на юго-востоке, войска государства [FROM.FROM.GetNameDef] постепенно отступали вдоль озера Дянь, и только после того, как древние стены города были разрушены, они окончательно сломились. Пока войска государства [FROM.GetNameDef] маршируют под культовыми арками Цзиньма-Бицзи, их лидеры должны довольствоваться тем, что они контролируют не только плодовитый Куньминский арсенал, но и конечную станцию чрезвычайно прибыльной железной дороги Куньмин-Хайфон."
 worldnews.308.a: "Благодаря этой победе мы закрепили свои позиции на западе Китая."
 worldnews.308.b: "Мы будем стоять за горами!"
 worldnews.308.c: "У гор Юньнани появился новый хозяин..."
 worldnews.308.d.japan: "Впервые после поражения Трех феодалов в 1681 году город Куньмин пал перед иностранным захватчиком. После потери аэродрома Вуцзяба на юго-востоке, войска государства [FROM.FROM.GetNameDef] были постепенно отброшены назад вдоль озера Дянь, и только после того, как древние стены города были разрушены, они были окончательно разбиты.\n\nПока японские войска маршируют под культовыми арками Цзиньма-Бицзи, их лидеры должны сидеть довольные, зная, что они контролируют не только плодовитый Куньминский арсенал, но и конечную остановку стратегической железной дороги Куньмин-Хайфон. По Китаю нанесен еще один большой удар. Теперь, когда Япония проникла так далеко в глубь страны, сколько еще она сможет выдержать?"
 worldnews.308.a.japan: "Китайцы не смогут убежать от нашего наступления!"
 worldnews.308.b.japan: "За горы! Мы никогда не сдадимся им, никогда!"
 worldnews.308.c.japan: "Завоевание Китая вскоре может стать реальностью..."
  
 worldnews.309.t: "Чжан изгнан из Цзинаня!"
 worldnews.309.d_Zongchang: "С 1925 года город Цзинань стал зеркальным отражением своего хозяина: коррумпированный и тучный, полный порока и мерзости. Из своего 'двора' Чжан Цзунчан покровительствовал всем, от художников и писателей до плейбоев и проституток, казнил всех, кто перечил ему, раскалывая головы, как можно раскалывать дыни. Этому пришел конец, когда оборона Цзинаня рухнула.\n\nПо слухам, самого Чжана можно было услышать ревущим над грохотом, возможно, он руководил эвакуацией своих неисчислимых богатств. Теперь его нигде нет, его гарем заброшен, его обширный особняк поглощен пламенем. Некоторые говорят, что Чжан вернется, либо как победитель, либо в гробу, и это мнение не лишено прецедента. Однажды, несмотря на поражение, он прошел парадом по Цзинаню, сидя в гробу и куря большую сигару."
 worldnews.309.d_Tianran: "На горе Тай Чжан Тяньжань, возвышаясь над миром, казалось бы, отвергал пути мира, но на самом деле его влияние простиралось далеко за пределы Шаньдуна. Благодаря вере Игуаньдао, его глаза и уши были повсюду, а часто и острый конец ножа.\n\nКак бы то ни было, его последователи сейчас отступают, и даже сама гора Тай была потеряна в результате решительного наступления государства [FROM.FROM.GetnameDef]. Храм Голубого Рассвета, Храм Нефритового Короля и множество других священных мест теперь в руках непочтительных солдат, которые топчут священные места, разбрасывают статуи, подношения и благовония, грабят без разбора. Тайшань, возможно, не восстановится в течение жизни целого поколения, но судьба Тяньжаня не вызывает сомнений. Эта потеря, несомненно, взволнует его последователей, а он никогда не оставался без плана."
 worldnews.309.a: "В добрый путь!"
 worldnews.309.b: "Это не что иное, как тактическое отступление!"
 worldnews.309.c: "Конец самому жестокому милитаристу Китая?"
 worldnews.309.e: "Конец этой странной религии"
  
 worldnews.310.t: "Падение Александрии"
 worldnews.310.d: "Основанный легендарным завоевателем Александром, город Александрия был наиболее известен такими чудесами, как Александрийская библиотека и Некрополь.\n Однако история повторяется, так как древний город снова был завоеван иностранной державой. После сильной [FROM.FROM.GetAdjective]ой бомбардировки были вынуждены отступить в цитадель Кайтбай. Окруженные со всех сторон и имея единственное спасение - море, [FROM.FROM.GetAdjective]ие предприняли отчаянную оборону. Однако, поскольку их запасы были ограничены, а моральный дух был низким, у [FROM.FROM.GetAdjective]их защитников не было другого выбора, кроме как предложить безоговорочную капитуляцию победоносной [FROM.GetAdjective]ой армии. Несмотря на великую победу, [FROM.GetAdjective]ие войска обязались не причинять вреда историческим зданиям города."
 worldnews.310.a: "С этой победой город Александра наш!"
 worldnews.310.b: "Серьезное поражение! Мы не потерпим этого"
 worldnews.310.c: "Город Александра снова завоеван..."
 worldnews.310.d.ottomans: "Город Александрия имеет большое культурное значение и является гордостью египетской нации. Город, в котором находятся великие чудеса древности, такие как Александрийская библиотека, действительно является важным центром жизни, культуры и промышленности Египта.\n Однако османы добились огромного прогресса в своей войне с Египтом и его арабскими союзниками: сегодня утром османские войска захватили город, а вместе с ним и стратегический египетский порт. Египетский флот успел бежать до прибытия османских войск, но оставшиеся защитники не смогли оттеснить османов. Окруженные со всех сторон и столкнувшиеся с мощью османской армии, египтяне бежали из города - и османы снова стали контролировать древний город. Несмотря на славную победу османов над своими египетскими врагами, османы пообещали не разрушать древние здания города."
 worldnews.310.a.ottomans: "С этой победой мы продвигаемся дальше в Египет!"
 worldnews.310.b.ottomans: "Мы никогда не сдадимся туркам! Мы вернемся!"
 worldnews.310.c.ottomans: "Османы нанесли удар по Каирскому Пакту"
  
 worldnews.311.t: "Падение Царицына"
 worldnews.311.d: "Город Царицын на протяжении веков был важным центром транспортной и торговой деятельности благодаря своему расположению. Несмотря на взрывной рост населения, плохие условия жизни города превратили его в очаг революционной активности. Во время Гражданской войны в России город стал местом важного сражения и осады, и вот история повторяется снова, так как город снова стал полем боя.\n\nБольшие части города лежат в руинах, так как ожесточенные городские войны и воздушные бомбардировки превратили большую часть городских центров в руины. Несмотря на почти фанатичное сопротивление [FROM.FROM.GetAdjective]их сил, [FROM.GetAdjective]ая армия сегодня объявила, что город перешел в их руки."
 worldnews.311.a: "Ни шагу назад! Мы вернемся!"
 worldnews.311.b: "Славная победа, скоро Русский Медведь \nпадёт."
 worldnews.311.c: "Россия еще больше пошатнулась в своей войне."
  
 worldnews.312.t: "Падение Екатеринбурга"
 worldnews.312.d: "Екатеринбург, расположенный на восточной стороне Уральских гор и пересекаемый рекой Исеть, известен как великий город, соединяющий восточную и западную половины России. Город, названный в честь жены Петра Великого, также был местом заточения бывшей российской императорской семьи перед их злополучной казнью.\n\nТяжелые времена, похоже, снова наступили для города, так как [FROM.FROM.GetAdjective]ие войска оставили город перед приближением [FROM.GetAdjective]их армий. Военные [FROM.FROM.GetAdjective]ие усилия потерпели огромное поражение с потерей этого критического узла, соединяющего Европу и Азию, и ценных ресурсов Урала."
 worldnews.312.a: "Конец матушки России близок."
 worldnews.312.b: "Этой победой, российским военным усилиям был нанесен колоссальный удар."
 worldnews.312.c: "Похоже, конец для русских близок."
  
 ### New Non-City-Capture 
 worldnews.400.t: "Жетулиу Варгас провозглашает новое государство"
 worldnews.400.d: "За последние несколько лет, Жетулиу Варгас значительно укрепил свою власть над государственным аппаратом, поскольку нестабильность в Бразилии спадает, и он претендует на все заслуги в этом деле. Теперь же, делая смелый шаг по обеспечению мира и стабильности, он взял на себя полный контроль над законотворчеством и предоставил себе многочисленные чрезвычайные полномочия, 'пока не закончится эта эпоха хаоса в мире'. Хотя с тех пор, как Черный Понедельник обрушился на Берлинскую фондовую биржу, по всему миру, безусловно, разгорелось множество войн, что делает этот шаг не менее наглым захватом власти. Тем не менее, он пользуется большой поддержкой населения в различных штатах, а также поддержкой руководства во многих штатах. Время покажет, действительно ли такое развитие событий обеспечит мир в Бразилии."
 worldnews.400.a: "Варгас действительно взял на себя прямой контроль"
 worldnews.400.b: "По крайней мере, больше нет претензии на демократию"
  
 worldnews.401.t: "Конституционалистское восстание в Бразилии"
 worldnews.401.d: "Штат Сан-Паулу, пожалуй, самый могущественный в Бразилии, взялся за оружие против Жетулиу Варгаса и его Нового государства, утверждая, что его правление является абсолютно неконституционной диктатурой, после нескольких попыток влиятельного президента вмешиваться в дела штата, в том числе, пытаясь навязать штату президента, пользующегося его собственным доверием, вместо того, чтобы быть избранным. В настоящее время напряженность достигла своего апогея, и ничего кроме войны не может случиться между Сан-Паулу и другими штатами, которые были призваны ранее присоединиться к ним в их борьбе. Время покажет, будет ли этот призыв услышан, или восстание будет подавлено."
 worldnews.401.a: "Централизация никогда не бывает легкой"
 worldnews.401.b: "Шанс для людей?"
  
 worldnews.402.t: "Успех восстания конституционалистов в Бразилии!"
 worldnews.402.d: "Когда Жетулиу арестован и предстал перед судом, революционеры-конституционалисты, которые так тяжело боролись за этот момент, празднуют по всему Рио и Бразилии. Теперь прежние рамки республики будут восстановлены и будут тесно следовать политическим путям Второй республики, но с дополнительными гарантиями против амбициозных диктаторов и еще большей автономии для государств-членов Союза."
 worldnews.402.a: "У бразильской демократии есть второй шанс."
 worldnews.402.b: "Рабочие погибли без всяких перемен, к сожалению."
  
 worldnews.403.t: "Восстание конституционалистов в Бразилии провалилось!"
 worldnews.403.d: "Сан-Паулу мог быть сильным, но он не мог противостоять могуществу Бразилии. По мере того, как их капитуляция была признана, митинги про-Жетулиу распались по всей стране, и мало кто может сомневаться в том, что хватка человека за власть на самом деле стала сильнее, нежели она была когда-либо до этого. С большинством своих оппонентов, находящихся в изгнании или арестованных, Жетулиу может сосредоточиться на других вопросах, так как он определенно выиграл опасную игру в бразильской политике, и имеет определенную степень контроля, до сих пор беспрецедентную в руках одного человека, даже во времена существования монархии в стране."
 worldnews.403.a: "Новое государство сделало это демонстрацией силы"
 worldnews.403.b: "Рабочие погибли без всяких перемен, к сожалению."
  
 worldnews.404.t: "Реставрация Империи в Бразилии"
 worldnews.404.d: "Когда в 1889 году пала Бразильская Империя, Педру II смирился с этой судьбой и отказался сопротивляться. С тех пор республиканские Соединенные Штаты Бразилии страдают от экономических проблем, коррупции и даже гражданских войн. После победы интегралистов на выборах и общественных слушаниях по этому вопросу сегодня в Кафедральном соборе Канделарии в Рио, император Бразилии Педру III был коронован на необычайно пышной церемонии даже по монархическим меркам. Теперь интегралисты и новый император направят свои усилия на восстановление былой славы Бразилии и несомненно, изменят нацию, возможно, необратимым образом. Хотя во время церемонии проходили республиканские демонстрации, они были быстро разогнаны армией, и нация задается вопросом, принесет ли, наконец, эта империя мир в неспокойную южноамериканскую страну."
 worldnews.404.a: "Новая сила растет!"
 worldnews.404.b: "Рабочие погибли без всяких перемен, к сожалению."
  
 worldnews.405.t: "Рондонское восстание"
 worldnews.405.d: "Известный и уважаемый маршал Бразилии Кандиду Рондон, вернулся из одной из своих уже ставших привычными экспедиций вглубь джунглей Северной Бразилии. К его удивлению, новость о попытках интегралистов восстановить монархию продолжала поступать, и он открыто выразил свое недовольство как благочестивый республиканец. Обеспокоенное правительство Рио-де-Жанейро издало приказ о его аресте, однако верные ему военные отказали в исполнении этого приказа, и он поднялся в открытом восстании на севере страны. Хотя восстание имеет глубоко укоренившееся республиканское происхождение, его поддержка местных силовиков также предположительно исходит от традиционно влиятельных политиков, которые теряли власть в новом интегралистском устройстве дел. Похоже, что Бразилия сталкивается со вторым за столетие гражданским конфликтом, и нация затаила дыхание, поскольку открытая война теперь неизбежна."
 worldnews.405.a: "Как старик может быть таким упрямым?"
 worldnews.405.b: "Шанс для людей?"
  
 worldnews.406.t: "Разгром Рондонского восстания"
 worldnews.406.d: "Восстание Кандиду Рондона было подавлено, и его силы были полностью разбиты. В то время как лидера восстания найти не удалось, так как он сбежал в лес со своими самыми преданными военнослужащими, обратная сторона республиканского движения была разгромлена, ибо восстания, вдохновленные этим человеком, выявили истинную преданность многих из них, показывая предателями в народе. Теперь интегралисты могут полностью следовать своим планам."
 worldnews.406.a: "Империя нанесла ответный удар!"
 worldnews.406.b: "Рабочие погибли без всяких перемен, к сожалению."
  
 worldnews.407.t: "Триумф Рондонского восстания"
 worldnews.407.d: "Республика сильна и одержала победу в Бразилии, так как дерзкое восстание Кандиду Рондона против интегралистского правительства привело к крупномасштабному конфликту и поражению этого правительства, поскольку различные государства присоединились к республиканскому восстанию и раскололи и без того перегруженные вооруженные силы. Рондон, под одобрительные возгласы своих земляков-республиканцев, сейчас втянут в процесс президентства - роль, которую он, конечно никогда не хотел, но поклялся провести выборы в соответствии с графиком и не принимать никаких радикальных мер. Многие предполагают, что старик, наконец уйдет в отставку, великая Революция боролась по всей Бразилии, являясь его последним приключением."
 worldnews.407.a: "Бразильская демократия получает второй шанс."
 worldnews.407.b: "Рабочие погибли без всяких перемен, к сожалению."
  
 worldnews.408.t: "Провозглашение Бразильского Союза!"
 worldnews.408.d: "Повышение давления на дипломатические инициативы с синдикалистским Чили вызвало глубокий конституционный кризис и привело к перевороту со стороны военных, которые считали, что ED сползает в социализм. Однако переворот был недолгим, и армейские лоялисты арестовали или сослали большую часть своего руководства. Более того, эти офицеры провозгласили Бразильский Союз, синдикалистское правительство, поскольку, увидев масштабный прогресс, достигнутый Чили в своих вооруженных силах после революции, гораздо больше офицеров склонились к левой стороне. Теперь Союз проведет свой первый съезд профсоюзов и проведет собрание, чтобы выбрать путь, по которому пойдет бразильский социализм. После того, как поступила новость о провозглашении так называемого Бразильского Союза, многочисленные губернаторы штатов теперь открыто взбунтовались и будут стремиться вернуть Соединенные Штаты Бразилии к демократическому устройству."
 worldnews.408.a: "Синдикалистская угроза распространяется!"
 worldnews.408.b: "Сюрприз, конечно, но желанный."
  
 worldnews.409.t: "Реакционное восстание победило в Бразилии"
 worldnews.409.d: "Волеизъявление народа было услышано, провозглашенный сильнейшим, Жетулиу Варгас после победоносного шествия по Рио, символически привязал свою лошадь к обелиску на проспекте Рио-Бранку. Восставшие казармы были захвачены, а так называемый Конгресс профсоюзов ликвидирован. В надлежащее время будут восстановлены прежние рамки республики, а виновные в этом хаосе, особенно члены 'синдикалистских левых демократов', будут привлечены к суду. После провала этого короткого эксперимента, жители страны надеются наконец-то обрести покой, так как видимый ущерб, нанесенный многим главным зданиям столицы, является мрачным напоминанием о ныне называемой 'Коммуне Рио' и о судьбе тех, кто будет восставать против республики."
 worldnews.409.a: "Бедствие было предотвращено"
 worldnews.409.b: "Прискорбный шаг назад."
  
 worldnews.410.t: "Разгром реакционного восстания в Бразилии"
 worldnews.410.d: "С окончанием восстания и капитуляцией или изгнанием причастных к этому государств президентов, Бразильский Союз закрепил свои позиции у власти. Однако конфликт оставил свои шрамы, и уже сейчас крики об амнистии и предательстве раздаются по всей стране, так как сильное недовольство центральным правительством не угасает с окончанием вооруженного конфликта. Воистину, это только первый шаг на пути к тому, что несомненно станет эпохой огромных перемен в самой Бразилии."
 worldnews.410.a: "Катастрофа была предотвращена"
 worldnews.410.b: "Вы не можете идти против истории!"
  
 worldnews.411.t: "Клика Аньцин признает Фэнтянь"
 worldnews.411.d: "Чэнь Тяоюань, лидер Аньцинской Клики и в настоящее время хозяин Восточного Китая, официально признал правительство Фэнтяня законным национальным правительством Китая. Хотя это и не удивительно, учитывая открытую поддержку Фэнтяном, Аньцинской Клики во время войны в Лиге, она все же шокировала многих по всему Китаю, а также западных жителей, которые опасались расширения влияния Японии по всему Китаю. Эта декларация запомнится как важный день в истории Китая."
 worldnews.411.a: "Отличные новости!"
 worldnews.411.b: "Страшное развитие событий."
  
 worldnews.412.t: "Пекинская Конференция Воссоединения"
 worldnews.412.d.chinese: "Когда несколько недель назад в Пекине началась Конференция Воссоединению, Чжан Цзолиня, мало кто ожидал, что она увенчается успехом. Иностранные газеты высмеивали это, местные газеты сомневались в результатах, и даже те кто присутствовал на конференции, чувствовали некоторую неуверенность. Тем не менее Китай сейчас перешагнул новый порог в своей истории, поскольку бывшие враги собрались вместе, чтобы поставить страну на первое место, поместив большую часть страны под одно знамя впервые за многие десятилетия. \n\n Заглядывая вперед, можно сказать, что путь к подлинному объединению остается действительно долгим, но сейчас сделан большой шаг - надеюсь, за ним последуют многие другие."
 worldnews.412.d.foreign: "Когда несколько недель назад в Пекине началась Конференция Воссоединению, Чжан Цзолиня, мало кто ожидал, что она увенчается успехом. Китай долгое время был охвачен внутренними конфликтами, и наблюдатели в Шанхае ожидали, что эта последняя попытка воссоединения, станет жертвой обычных восточных склок. Однако, похоже, что Чжан обладает тонким инстинктом и политической ловкостью, присущими только высшему классу мандаринов, и теперь он объединил большую часть Китая с помощью дипломатии.\n\nТем не менее, страна еще не является по-настоящему единой, и позиция Чжана в отношении военного превосходства предполагает, что как и всегда, Китаю нужна сильная рука эффективной власти, чтобы сделать и сохранить все это в целости и сохранности."
 worldnews.412.a: "Отличное достижение!"
 worldnews.412.b: "Мы должны подготовиться"
 worldnews.412.c: "Интересно"
  
 worldnews.414.t: "Распад Объединённого Балтийского Герцогства"
 worldnews.414.d: "Объединенное Балтийское Герцогство, прибалтийское германское суб-государство Германской Империи, окончательно распалось после нескольких месяцев внутренних распрей и партизанского сопротивления со стороны движения Лесных братьев. Во всем герцогстве было утрачено всякое подобие порядка, и балтийские немцы массово покидают свои земли.\n\nНекоторые из них прибыли в Германию, а другие собрались в свободном городе Рига, последнем владении прибалтийских немцев. Конфликт в Прибалтике был заморожен и несомненно, возобновится в будущем, но пока Латвия и Эстония отстаивают свою независимость."
 worldnews.414.a: "Мы никогда не сдадимся!"
 worldnews.414.b: "Ура!"
 worldnews.414.c: "Эта часть карты устарела..."
  
 worldnews.415.t: "Падение Королевства Финляндии"
 worldnews.415.d.natpop: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nУльтранационалистическое движение Лапуа под руководством Курта Мартти Валлениуса, ныне лидера Финляндской Республики, двинулось на Хельсинки, захватив власть и развязав волну насилия против монархистов и социалистов. Авторитарное, корпоративистское и яростно антигерманское, это движение, без сомнения, представляет собой насильственный разрыв со старым порядком."
 worldnews.415.d.syndicalist: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nПосле нескольких дней напряженных боев в Хельсинки, синдикалистская Финская народная делегация и военизированная Красная гвардия смогли одержать победу над националистическими группами и правительственными войсками, захватить власть и провозгласить республику. Новый социалистический режим разорвал все связи с Миттельевропой и уже ищет нового благодетеля в Париже."
 worldnews.415.d.mannerheim: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nПод руководством уважаемого фельдмаршала Карла Густава Маннергейма была собрана Белая гвардия для свержения монархии и победы над социалистическими и ультранационалистическими ополчениями, в результате чего немецкое влияние было устранено. Теперь, когда маршал вышел победителем, он заявил о своем намерении удерживать власть до полной стабилизации Финляндии."
 worldnews.415.d.democracy: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nПод руководством уважаемого фельдмаршала Карла Густава Маннергейма была собрана Белая гвардия для свержения монархии и победы над социалистическими и ультранационалистическими ополчениями, в результате чего немецкое влияние было устранено. Теперь, после победы, маршал решил отдать власть политическим партиям, восстановив демократию."
 worldnews.415.a: "Вот дураки!"
 worldnews.415.b: "Реакционное препирательство"
 worldnews.415.c: "Еще один удар по немецкому влиянию"
 worldnews.415.d: "Наконец-то свобода!"
 worldnews.415.e: "Превосходно!"
  
 worldnews.416.t: "Реставрация монархии в Грузии"
 worldnews.416.d.giorgi: "Удивительные новости пришли из Грузии. С момента основания маленькой кавказской республики в стране доминировала левая Социал-демократическая партия Грузии, несмотря на постоянное снижение поддержки партии на выборах. Однако когда Черный Понедельник потряс страну, недовольство и растущие гражданские волнения вынудили партию назначить досрочные выборы, по результатам которых победу одержала консервативная Национал-демократическая партия. Новая правящая партия быстро приступила к выполнению своего предвыборного обещания провести референдум о восстановлении монархии. Результаты показали явную победу монархической стороны, в результате чего на трон взошел князь Георгий Багратион, ныне король Георгий XIII. Националистически настроенный и выступающий против зависимости своей страны от немцев, его восшествие на престол знаменует растущую независимость Грузии от Миттельевропы."
 worldnews.416.d.ioakhim: "Удивительные новости пришли из Грузии. С момента основания маленькой кавказской республики в стране доминировала левая Социал-демократическая партия Грузии, несмотря на постоянное снижение поддержки партии на выборах. Однако когда Черный Понедельник потряс страну, недовольство и растущие гражданские волнения вынудили партию назначить досрочные выборы, по результатам которых победу одержала консервативная Национал-демократическая партия. Новая правящая партия быстро приступила к выполнению своего предвыборного обещания провести референдум о восстановлении монархии. Результаты показали явную победу монархической стороны, в результате чего трон занял принц Иоахим Франц-Гумберт, ныне Иоахим I. Король, родившийся в Пруссии, невероятно прогермански настроен, и его восшествие на престол знаменует все более тесное сотрудничество Грузии с Миттельевропой."
 worldnews.416.a: "Как интересно"
 worldnews.416.b: "Шаг назад"
 worldnews.416.c: "Да здравствует король!"
  
 worldnews.418.t: "Появляется [CEN.GetNameDef]"
 worldnews.418.d.syndie: "Центральная Америка давно разделена, различные страны находятся под сильным американским влиянием с тех пор, как почти столетие назад распалась Федеративная Республика Центральной Америки. Однако с началом Второй американской гражданской войны регион охватили конфликты и беспорядки, различные идеологии боролись за то, чтобы утвердиться в этой буре. Теперь, когда пыль осела, кажется, что страна объединилась под властью социалистического правительства, которое уже смотрит в сторону Парижа за вдохновением. Какому именно направлению социалистической мысли будет следовать молодое государство, пока не решено, но одно можно сказать наверняка - в регионе произошел радикальный разрыв с прошлым."
 worldnews.418.d.liberal: "Центральная Америка давно разделена, различные страны находятся под сильным американским влиянием с тех пор, как почти столетие назад распалась Федеративная Республика Центральной Америки. Однако с началом Второй американской гражданской войны регион охватили конфликты и беспорядки, различные идеологии боролись за свое место в буре. Теперь, когда пыль осела, кажется, что страна объединилась под либеральной и демократической Конфедерацией Центральной Америки. Многое еще неясно относительно будущего страны - характер конституции, местоположение столицы и политические партии, которые будут управлять страной, не определены - но можно сказать, что это знаменует новый рассвет для региона."
 worldnews.418.d.military: "Центральная Америка давно разделена, различные страны находятся под сильным американским влиянием с тех пор, как почти столетие назад распалась Федеративная Республика Центральной Америки. Однако с началом Второй американской гражданской войны регион охватили конфликты и беспорядки, различные идеологии боролись за то, чтобы утвердить себя в буре. Теперь, когда пыль осела, кажется, что земля объединилась под бдительным оком вооруженных сил Центральной Америки. Проамериканская и решительно настроенная против того, что они считают подрывным синдикалистским влиянием, армия стала рассматривать себя как направляющую руку новой страны, защищающую ее от врагов как внутри, так и вне ее. Куда пойдет новая страна дальше, неизвестно, но похоже, что, несмотря ни на что, бастион старого порядка остается."
 worldnews.418.a: "Это не закончится хорошо"
 worldnews.418.b: "С Интернационалом воспрянет род людской!"
 worldnews.418.c: "Снова едины!"
 worldnews.418.d: "Прекрасное развитие!"
 worldnews.418.e: "Должна быть обеспечена стабильность"
  
 worldnews.419.t: "Кризис Панамского канала"
 worldnews.419.d.joincan: "Законченный в 1914 году, Панамский канал является одним из важнейших торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской гражданской войны федеральное правительство было вынуждено вывести морские силы канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Однако против этого шага выступила Канада, которая предъявила им ультиматум - суверенитет Панамы над каналом будет признан, но страна должна согласиться на военный союз или столкнуться с вторжением. Перед лицом давления Канады небольшая латиноамериканская страна отступила, разрядив кризис."
 worldnews.419.d.war: "Законченный в 1914 году, Панамский канал является одним из важнейших торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской гражданской войны федеральное правительство было вынуждено вывести морские силы канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Однако против этого шага выступила Канада, которая предъявила им ультиматум, требуя влияния на канал. Несмотря на значительное превосходство как в промышленности, так и в людях, Панама отказалась отступить, что вызвало войну в Центральной Америке."
 worldnews.419.d.canbackdown: "Законченный в 1914 году, Панамский канал является одним из самых важных торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской гражданской войны федеральное правительство было вынуждено вывести морские силы из канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Против этого шага, однако, выступила Канада, которая предъявила им ультиматум, пытаясь гарантировать дальнейшую безопасность и доступ через канал. Несмотря на значительное превосходство как в промышленности, так и в людях, Панама отказалась отступить, вызвав Канаду на блеф и к удивлению многих, добившись успеха. К смущению Антанты и гордости Панамы, кризис в Центральной Америке был предотвращен."
 worldnews.419.d.demandcanpeace: "Законченный в 1914 году, Панамский канал является одним из важнейших торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской гражданской войны федеральное правительство было вынуждено вывести морские силы канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Однако против этого шага выступила Канада, которая предъявила им ультиматум - Панама должна немедленно прекратить вторжение, а Антанта пока будет охранять канал. Перед лицом давления Канады небольшая латиноамериканская страна отступила, разрядив кризис."
 worldnews.419.a: "Баланс сил под угрозой"
 worldnews.419.b: "Канал наш!"
 worldnews.419.c: "Они сделали правильный выбор"
 worldnews.419.d: "Будь они прокляты!"
  
 worldnews.420.t: "Коммунисты захватывают власть в Аргентине"
 worldnews.420.d: "После победы социалистов в Аргентино-Чильской войне правительство, похоже, постепенно приспосабливалось к аргентинской нации. Тем не менее, результаты недавнего конгресса аргентинских профсоюзов, по-видимому, не были удовлетворительными для Comite de Unidad Sindical Clasista (CUSC), которая во главе с нынешним председатель Либорио Хусто, возглавила государственный переворот. В то время как они столкнулись с некоторым сопротивлением, силы молодого правительства не смогли остановить коммунистов, и Конгресс в настоящее время полностью контролирует CUSC. Положит ли это конец жестоким политическим спорам в Аргентине или еще больше обострит напряженность в отношениях с измученным войной населением, это еще предстоит выяснить..."
 worldnews.420.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
 worldnews.420.b: "Товарищ против товарища, это действительно тот путь?"
  
 worldnews.421.t: "Радикальные анархисты захватывают власть в Аргентине"
 worldnews.421.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. Однако результаты недавнего Конгресса профсоюзов Аргентины, похоже, не были успешными для Союза Синдикатов Аргентины (ССА). В то время как умеренные приняли этот результат, радикалы быстро организовали свое собственное наступление и во главе с Северино ди Джованни смогли победить правительственные силы в Буэнос-Айресе. После марша в президентском доме они продолжили процесс захвата власти в Конгрессе, где Северино был приведен к присяге в качестве Председателя, а конкурирующие союзы ССА были удалены из Конгресса. Положит ли это конец ожесточённым политическим спорам в Аргентине или ещё больше разожжёт напряжённость в отношениях с измученным войной населением, это ещё предстоит выяснить..."
 worldnews.421.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
 worldnews.421.b: "Товарищ против товарища, это действительно тот путь?"
  
 worldnews.422.t: "[FOP.GetAdjective]ий председатель найден мертвым"
 worldnews.422.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. С учетом того, что результаты указывали на явное большинство членов Союза Синдикатов Аргентины (ССА), многие ожидали, что новое правительство окончательно стабилизирует ситуацию. Однако, похоже, что этого не произошло, так как председатель Антонио Сото и его главный политический союзник Эмилио Лопес Аранго были найдены мертвыми. Умеренные в ССА, в настоящее время не имеющие лидера, быстро потеряли хватку в союзе с лидером радикалов Северино ди Джованни, который быстро раскрыл заговор других фракций Конгресса и оперативно осуществил поглощение. В то время как многие видят в раскрытии этого заговора поворотный момент в политической стабильности Аргентины, другие задаются вопросом, будет ли править Северино в соответствии со стандартами его предшественников."
 worldnews.422.a: "Как по-варварски!"
 worldnews.422.b: "Будем надеяться, что новый председатель справится с ситуацией"
  
 worldnews.423.t: "Председатель Бальдомеро отстранен от власти"
 worldnews.423.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. С учетом того, что результаты указывают на явное большинство Аргентинской Региональной Федерации Рабочих (АРФР), многие ожидали, что новое правительство приступит к выполнению своих обязанностей и в конечном счете, стабилизирует ситуацию. Однако, к сожалению, этого так и не произошло, так как в столице произошло столкновение анархистских и коммунистических сил, а победившая сторона после стычки быстро пошла против сил председателя Бальдомеро. После того, как Бальдомеро ушел в отставку в президентском доме, силы [FOP.GetLeader] быстро захватили Конгресс, изгнали оппозицию и принесли присягу [FOP.GetLeader] в качестве нового председателя. Положит ли это конец ожесточенным политическим спорам в Аргентине или еще больше обострит напряженность в отношениях с измученным войной населением, это еще предстоит выяснить..."
 worldnews.423.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
 worldnews.423.b: "Товарищ против товарища, это действительно тот путь?"
  
 worldnews.424.t: "Кипрское восстание"
 worldnews.424.d: "Возвращенный к турецкому правлению после британского краха, преимущественно греческий православный остров Кибрис или Кипр никогда не имел хороших отношений с Портой. Их сепаратистское движение, имеющее единственную цель - Энозис (воссоединение с Грецией), в течение последних нескольких лет неуклонно набирало силу и поддержку, пока не достигло своей кульминации в начале сегодняшнего дня с открытым нападением на офисы губернаторов Османской администрации.\n\n Во главе с архиепископом Леонтием II, остров был потрясен насилием и терроризмом, так как агенты греческого правительства начали проникать на остров, чтобы помочь мятежникам."
 worldnews.424.a: "Сколько еще могут выдержать османы?"
 worldnews.424.b: "Эти надоедливые греки"
  
 worldnews.425.t: "Второе Арабское восстание"
 worldnews.425.d: "Родина первого арабского восстания при Шарифе Хусейне бин Али, народ Хиджаза в очередной раз восстал против своих турецких владык. Однако, в отличие от аналогичных движений в Сирии, гораздо менее вероятно, что это восстание будет иметь большой успех, поскольку ястребы из арабских внутренних районов смотрят на то, что они считают легкой добычей.\n\n Начались переговоры с Египтом о возможном вступлении в Каирский Пакт, но вполне вероятно, что на их вступление наложат вето другие амбициозные арабские военачальники."
 worldnews.425.a: "Будем надеяться, что на этот раз они добьются большего успеха."
 worldnews.425.b: "Они будут раздавлены!"
  
 worldnews.426.t: "Великое Сирийское восстание"
 worldnews.426.d: "Находящийся под турецким владычеством, арабский народ Большой Сирии наконец-то решил сбросить иго и присоединился к своим арабским братьям в Каире. Борясь за освобождение Машрика и создание нового, арабского, ближневосточного государства, сирийцы, принадлежащие ко всем религиям и этническим группам, объединяются, чтобы избавиться от турецкого правления.\n\n Амбиции отдельных лидеров и разногласия между различными партнерами по Каирскому Пакту, однако, могут привести к проблемам, если будет устранена общая угроза, так как идеи 'Большой Сирии' не совместимы с замыслами фарукского арабского государства, управляемого из Каира."
 worldnews.426.a: "Еще один удар по Великой Порте"
 worldnews.426.b: "Их дело безнадежно"
  
 worldnews.427.t: "Османская контрреволюция"
 worldnews.427.d: "В ответ на жесткие меры, применяемые кемалистским режимом в [OTT.GetName], различные религиозные ордена при поддержке курдских шейхов и ахов объявили джихад на режим в Константинии. Взяв на себя обязательство освободить султана-халифа из его безбожного заключения, различные консервативные силы, разбросанные по всей империи, выразили свое уважение лидерам движения.\n\n Тем не менее, их шансы выглядят мрачными, так как турецкий арсенал более чем готов противостоять этой угрозе. Первоначальные бомбардировки турецких ВВС, как сообщается, были особенно успешными, так как курдские силы не имеют возможности противостоять этому оружию."
 worldnews.427.a: "Самое тревожное"
  
 worldnews.428.t: "Война за Хасаб"
 worldnews.428.d: "Являясь анклавом государства Муската, полуостров Хасаб - одно из важнейших мест на Ближнем Востоке. Будучи в одиночку способным полностью отрезать Ормузский пролив, отрезав тем самым Иран и Ирак от мировой экономики, он стал занозой в глазах как Константиния, так и Тегерана.\n\nМорские маневры персидского флота вокруг пролива привели к росту напряженности, кульминацией которой стала военная оккупация анклава Тегераном, вызвавшая ультиматум от Возвышенной Порты. Не получив ответа, османский флот рано утром открыл огонь по Хасабу, тем самым начав боевые действия между двумя региональными державами."
 worldnews.428.a: "Ближний Восток все больше погружается в хаос"
  
 worldnews.429.t: "Восстание Барзинджи"
 worldnews.429.d: "Вождь двух неудачных попыток в Сулеймании вырезать курдское царство, печально известный шейх Махмуд Барзинджи в очередной раз провозгласил независимость своего курдского государства, заручившись поддержкой различных племен в Сулеймании. Хотя между Тегераном и Константинией было заключено перемирие, ограничивающее поддержку курдских движений по обе стороны границы, похоже, что Иран вышел из соглашения.\n\n Несмотря на иностранную поддержку, кажется маловероятным, что восстание Махмуда увенчается успехом, так как даже среди курдских племен мало кто видит в нем законного правителя Курдистана."
 worldnews.429.a: "Удачи!"
 worldnews.429.b: "Без союзников они погибнут"
  
 worldnews.430.t: "Война за Шатт-эль-Араб"
 worldnews.430.d: "Подписанный в 1913 году под руководством британских и русских атташе Константиния и Тегерана, Шатт-аль-Арабский протокол должен был решить многовековой пограничный конфликт между Османской и Персидской империями путем разграничения дельты Тигра и Евфрата.\n\n Утверждая, что договор несправедлив и благоприятствует Османам, Иран предъявил туркам ультиматум с требованием большой полосы земли 'для обеспечения персидских интересов'. Константиниийе проигнорировал ультиматум, утверждая, что протоколы 1913 года были уже слишком щедрыми. Не получив ответа, персидские войска впоследствии начали бомбардировку крепости Фао, начав открытую войну против турок."
 worldnews.430.a: "Очередная Персидско-Османская война из-за книг по истории..."
  
 worldnews.431.t: "Падение Рашидского Эмирата"
 worldnews.431.d.OTT: "Несмотря на успех в их дуэли против угрозы ваххабизма, дом Рашида долго находился под давлением со стороны влиятельных городских знаменитостей и семей, настаивающих на отмене абсолютистского правления в Ха'иле. Недооценивая эту угрозу, теперь кажется, что семья аль-Сабхана совершила переворот, свергнув правителей Хаила и короновав себя новыми эмирами Аравии.\n\n Возвышенная Порта воздержалась таким образом от признания власти новых правителей, утверждая, что единственный законный эмир - это дом Ибн Рашида. Будут ли они непосредственно вмешиваться в арабскую политику, пока неясно, но это событие знаменует собой еще одно нарушение в Османской сети безопасности."
 worldnews.431.d.no_OTT: "Несмотря на успех в их дуэли против угрозы ваххабизма, дом Рашида долго находился под давлением со стороны влиятельных городских знаменитостей и семей, настаивающих на отмене абсолютистского правления в Ха'иле. Недооценивая эту угрозу, теперь кажется, что семья аль-Сабханов совершила переворот, свергнув правителей Хаила и короновав себя новыми эмирами Аравии."
 worldnews.431.a: "Так пал Дом Ибн Рашида..."
  
 worldnews.432.t: "Реставрация Рашидского Эмирата"
 worldnews.432.d: "После успешной борьбы за власть рода Субхани кажется, что бывшие князья Ибн Рашида вновь захватили свою исконную родину, разгромив коалицию Субхани в битве, которая, несомненно, будет закреплена в качестве одной из самых определяющих в арабской истории. Однако многие вопросы все еще остаются нерешенными, так как кажется маловероятным, что князья Рашидов были способны самостоятельно собрать необходимые силы, многие подозревают османскую причастность к этому событию. В связи с этим статус Аль-Хазы вновь был поставлен под сомнение, так как давно потерянная Османская провинция могла быть обещана в обмен на поддержку Османской империи в их стремлении к власти."
 worldnews.432.a: "Так пал Дом аль-Субхана..."
  
 worldnews.433.t: "Мустафа Кемаль захватывает власть"
 worldnews.433.d: "Сытый постоянными препирательствами в Османской палате депутатов и сдержанный консервативной и часто роялистской оппозицией, Великий визирь использовал недавние внутренние события, чтобы централизовать власть вокруг позиции Великого визиря. Указ 'О поддержании общественного порядка', изданный во времена великого кризиса, уже привел к созданию различных трибуналов для вынесения приговоров 'врагам государства' и 'охранять османское государство'.\n\n Хотя многие ставят под сомнение истинные мотивы человека, ясно, что он пользуется полной поддержкой военного аппарата, что значительно ограничивает шансы на успешный контр-перехват..."
 worldnews.433.a: "Это возвращение в 1913 год?"
  
 worldnews.434.t: "Мустафа Кемаль застрелен!"
 worldnews.434.d: "Великий визирь и знаменитый герой войны, лидер ОФВ Мустафа Кемаль-паша был застрелен ранее сегодня в Измире, когда он выступал перед огромной толпой людей, собравшихся, чтобы отпраздновать его недавние реформы. Одинокий стрелок, армянского происхождения, похоже, немедленно отомстил за потерю своей семьи во время армянской резни, но многие наблюдатели подозревают в заговоре руку бывших членов спецорганизации, скорее всего, стремящихся ослабить HIF и вернуть партию к ее прошлой линии исламизма и строгого национализма."
 worldnews.434.a: "Вся Османская Империя затаила дыхание перед будущим..."
  
 worldnews.435.t: "Февзи-паша захватывает власть"
 worldnews.435.d: "Герой войны и прославленный командующий Османской армией, Февзи-паша захватил власть в Константинии ранее сегодня, когда колонны османской пехоты прошли мимо дворца Долмабахче, арестовывая оппозиционных деятелей в попытке восстановить порядок в империи во имя 'демократии' и 'стабильности'.\n\n Хотя иностранные наблюдатели отмечают, что у маршала Османской империи нет долгосрочных политических амбиций, он просто хочет создать переходное правительство до тех пор, пока не будет восстановлена демократическая альтернатива, многие задаются вопросом, не создал ли он таким образом опасный прецедент для всего Ближнего Востока..."
 worldnews.435.a: "Что принесет будущее?"
  
 worldnews.436.t: "Принц Сабахаттин назначен Великим визирем"
 worldnews.436.d.kemal_dead: "После того, как Великий визирь Мустафа Кемаль был убит в Измире, [OTT.GetNameDef] был вынужден объявить чрезвычайные выборы, чтобы заполнить вакуум в руководстве - в настоящее время либеральная коалиция, потерпевшая поражение в 1935 г. от HIF Кемаля, получила абсолютное большинство и тем самым укрепила свою власть.\n\n После своей победы на выборах принц Сабахаттин, лидер HIF, сегодня же был назначен на должность Великого визиря халифом, пообещав выполнить свою программу по децентрализации и продвижению частной инициативы."
 worldnews.436.d.kemal_out: "Казалось бы, не в состоянии осуществить свои планы, несмотря на победу на выборах 1935 года, бывший Великий визирь Мустафа Кемаль всего несколько месяцев назад подал в отставку Османскому халифу. Ставя на досрочные выборы, принесшие ему абсолютное большинство и народный мандат, в котором он нуждался, похоже, бывший генерал серьезно ошибся, так как либеральная коалиция, потерпевшая поражение в 1935 году, только укрепила свою власть.\n\n После его победы на выборах, принц Сабахаттин (лидер HIF) был назначен ранее сегодня халифом, пообещав выполнить свою программу децентрализации и продвижения частной инициативы."
 worldnews.436.a: "Удачи!"
  
 worldnews.437.t: "Декларация Великой Османской Федерации"
 worldnews.437.d: "Сегодня в Константинии состоялись торжества, когда Османская палата депутатов официально провозгласила создание нового федерального государства на землях Османской Империи. Возвышенная Османская Федерация, чье имя было навеяно имперским величием старого, основана на идеях принца Сабахаттина и иностранном влиянии немецких, австрийских и американских моделей.\n\n Хотя новая конституция переносит обширные полномочия на уровень вилайетов (провинций), многие задаются вопросом, будет ли это действительно означать демократию или просто подтверждение старой аристократии в своих вековых позициях..."
 worldnews.437.a: "Османская Империя открывает новую страницу!"
  
 worldnews.438.t: "Армянское восстание"
 worldnews.438.d: "Находясь почти два десятилетия под османской военной оккупацией, армянское сопротивление использовало войну между Константинополем и Тегераном для восстановления независимости Армении, изгнав Османский гарнизон и подняв свой флаг в восстании.\n\nХотя многие сомневаются в жизнеспособности восстания, оказавшись между молотом и наковальней, их мужество и решимость не остались незамеченными за границей, поскольку многие страны социалистического блока немедленно признали их независимость."
 worldnews.438.a: "Удачи!"
 worldnews.438.b: "Ничего, кроме отвлечения внимания"
  
 worldnews.439.t: "Саудовско-Оманская война"
 worldnews.439.d: "Давно разделенный на два самостоятельных политических образования: имамат Омана в Низве и султанат Маската в Маскате, все возрастающая слабость бывшей талассокократии не осталась незамеченной эмиром Неджада, который планировал разделить и завоевать, вторгся в изолированный имамат из-за крайне сомнительного пограничного спора.\n\nХотя Султанату Маската, поддерживаемому иностранными союзниками, удалось избежать прямой угрозы своей независимости, он тем не менее, решил вмешаться в конфликт, объединившись вместе с имамом против общей саудовской угрозы."
 worldnews.439.a: "Может ли Маскат выдержать еще один удар?"
  
 worldnews.440.t: "Ихванское восстание"
 worldnews.440.d: "Открыто объявив о своем восстании за восстановление истинного исламского правления, как оно определено ваххабитскими проповедниками, коалиция различных арабских племенных вождей объединилась в оппозиции к своему сюзерену в надежде сломать центральную власть государства и восстановить децентрализованные вотчины старого. Хотя, как сообщается, было достигнуто соглашение относительно будущего владения различными арабскими провинциями, немногие ожидают, что хрупкий альянс переживет возможную победу в их джихаде."
 worldnews.440.a: "Прячьте своих женщин и детей, Ихван здесь!"
  
 worldnews.441.t: "Ассирия заявляет о своей независимости"
 worldnews.441.d: "В ответ на османское решение об отмене ассирийских сборов после ответного нападения сил на мадан и с последними остатками ассирийской автономной зоны в Басре под прямой угрозой, Патриарх Ассирийской церкви Востока и де-факто правитель ассирийского государства Шимун XXI Эшай объявил о независимости Ассирии. \n\n Заявив, что в Османской империи больше невозможно обеспечить безопасность своего народа, Патриарх призвал своих бывших союзников в Антанте обеспечить сохранение как своего государства, так и всей культуры."
 worldnews.441.a: "Означает ли это новое начало для ассирийского народа?"
 worldnews.441.b: "Ну что за маленькая вошь."
  
 worldnews.442.t: "Русско-Османская Конвенция"
 worldnews.442.d: "Ошеломляя наблюдателей со всего мира, сегодня вечером, когда российский медведь начал свою истребительную войну в Восточной Европе, была активизирована до сих пор совершенно секретная Русско-османская конвенция. Пакт, детали которого остаются в тайне и по сей день, как сообщается, включает в себя разделение Ближнего Востока, Центральной Азии и Кавказа на османскую и российскую сферы влияния и включает в себя пакт о ненападении между Москвой и Константинополем.\n\n Хотя временный союз между двумя державами удивляет, наблюдатели уже поспешили отметить, что он вряд ли продержится долго, так как многовековые соперники в конце концов неизбежно окажутся в состоянии войны."
 worldnews.442.a: "Самое шокирующее событие"
  
 worldnews.443.t: "Французские интегралисты восстанавливают монархию"
 worldnews.443.d: "'...Во имя блага Франции и ее народа, как подданного, я смиренно прошу monseigneur герцога де Гиз, наследника сорока королей, которые на протяжении тысячелетий делали Францию, чтобы захватить корону и направлять нас к воскресению, к обновлению Франции'. Простым обращением к парламенту Шарль де Голль призвал к восстановлению монархии. После нескольких месяцев политической нестабильности кажется, что французские интегралисты 'Аксьон Франсез' наконец-то получили свои пожелания. Но правда в том, что никто во Франции не был удивлен таким развитием событий: роялистские симпатии де Голля были открытой тайной, и его, казалось бы, неумолимое восхождение к власти обязательно должно было закончиться именно таким образом. Только время покажет, сможет ли новый режим сохранить себя, не говоря уже о том, чтобы покорить французскую метрополию."
 worldnews.443.a: "Реакционеры переходят в дальнейшую реакцию, типично"
 worldnews.443.b: "Франция и политическая нестабильность, что еще нового?"
 worldnews.443.c: "Эта республика всегда была на грани краха"
  
 worldnews.444.t: "Демократическая коалиция в Алжире"
 worldnews.444.d: "После неожиданного ухода в отставку маршала Филиппа Петена, лидера тонко замаскированной военной хунты на протяжении последнего десятилетия, и избрания генерала Анри Мордака главой государства, новый президент восстановил большую часть гражданских свобод, приостановленных при Петене, и решил довериться до сих пор довольно маргинализированным демократическим силам изгнанной Республики, чтобы сформировать правительство единства, новый 'Священный Союз', сам решив взять на себя более церемониальную роль. Эта коалиция, возглавляемая консервативной Французской Социальной Партией и ее лидером полковником Франсуа де ля Роком, поклялась сделать все, что в ее силах, чтобы продолжить усилия по захвату французского материка и 'свергнуть Революцию', хотя скептики не уверены, что эта широкая коалиция, объединяющая совершенно разные силы, продержится достаточно долго, чтобы исполнить эту клятву."
 worldnews.444.a: "Реакционеры с улыбкой"
 worldnews.444.b: "Республика выдержит!"
 worldnews.444.c: "Я даю им несколько месяцев, прежде чем они развалятся"
  
 worldnews.445.t: "Государственный переворот в Алжире"
 worldnews.445.d: "Тонко замаскированная военная хунта маршала Филиппа Петена провалилась в государственный переворот во главе с одним из своих бывших союзников, генералом Анри Мордаком. Легитимность правления маршала неуклонно подрывалась обвинениями в кумовстве и коррупции, попытка централизовать власть в его руках добавила обвинения в тирании к длинному списку претензий к нему, ускорив переворот. В настоящее время Петен находится под стражей, а главой государства избран генерал Мордак. Хотя он объявил, что гражданские свободы, приостановленные при прежнем режиме, будут восстановлены, и обещал в конечном итоге возвращение к полному демократическому правлению, генерал объявил, что на данный момент будет создан 'Комитет Национального Спасения', состоящий из военных, экспертов и парламентариев, с тем чтобы наилучшим образом осуществить реформы, которые, по его мнению, необходимы для возвращения французского материка."
 worldnews.445.a: "Реакционеры пожирают друг друга"
 worldnews.445.b: "Первый шаг к демократии"
 worldnews.445.c: "Он должен был это предвидеть"
  
 worldnews.446.t: "Маршал остался"
 worldnews.446.d: "Вопреки всему, после нескольких месяцев беспорядков, напряженных дебатов, протеста, кажется, что во Французской Республике в изгнании все вернулось на круги своя. Легитимность тонко замаскированной военной хунты маршала Филиппа Петена была подорвана обвинениями в кумовстве и коррупции, а попытка централизовать власть в его руках добавила обвинения в тирании к длинному списку претензий к нему. И все же 'Лев Вердена' держался, тщательно заручившись поддержкой высших слоев общества, возродив восхищение своего народа и успокоив беспорядки, охватившие Республику, и все это благодаря широкой поддержке, оказанной ему загадочной группой 'Французское Возрождение'. Охраняя тылы, Петен объявил, что будет проведен широкий круг реформ, чтобы наилучшим образом подготовить Францию к борьбе за завоевание Французской материковой части."
 worldnews.446.a: "Маска спадает"
 worldnews.446.b: "Разве хунта не была временной?"
 worldnews.446.c: "Франции всегда нужна была сильная рука"
  
 worldnews.447.t: "Триумф французских изгнанников"
 worldnews.447.d: "По прошествии двух десятилетий пожары революции раз и навсегда потушены. Несмотря на подавляющие шансы, французские изгнанники успешно вновь захватили Метрополию. Благодаря сотрудничеству союзников и невероятной национальной мобилизации они превзошли тех, кто стоял на их пути. Планируются грандиозные торжества, особенно в Париже, где пройдет парад на Елисейских полях для войск всей Антанты. Однако французский народ по-прежнему глубоко расколот: одни приветствуют изгнанников как освободителей, другие оплакивают падение коммуны, а большинство просто в шоке, измученном войной, их жизнь восстанавливается второй раз за поколение: эта гражданская война лишь номинально закончилась, раны, которые она открыла, затянутся на долгие годы."
 worldnews.447.a: "Трагедия"
 worldnews.447.b: "Наконец-то, всё кончено"
 worldnews.447.c: "У всех революционеров одна судьба"
  
 worldnews.448.t: "Возвращение французских изгнанников"
 worldnews.448.d: "По прошествии двух десятилетий пожары революции раз и навсегда потушены. Несмотря на подавляющие шансы, французские изгнанники, благодаря сотрудничеству союзников и невероятной национальной мобилизации, успешно вновь вошли в Метрополию. Планируются грандиозные торжества, особенно в Марселе, где пройдет парад войск всей Антанты. Однако французский народ по-прежнему глубоко расколот: одни приветствуют изгнанников как освободителей, другие оплакивают падение коммуны, а большинство просто в шоке, измученном войной, их жизнь восстанавливается второй раз за поколение: эта гражданская война лишь номинально закончилась, раны, которые она открыла, затянутся на долгие годы. Кроме того, национальная территория Франции остается разобщенной: уже посеяны семена будущего конфликта."
 worldnews.448.a: "Трагедия"
 worldnews.448.b: "Наконец-то, всё кончено"
 worldnews.448.c: "У всех революционеров одна судьба"
  
 worldnews.449.t: "Пятая Балканская война"
 worldnews.449.t.afterbalkanwar: "The Fifth Balkan War" #NT!
 worldnews.449.t.duringbalkanwar: "The Balkan War Spreads" #NT!
 worldnews.449.t.beforebalkanwar: "Serbia Declares War on [AUS.GetNameDef]" #NT!
 worldnews.449.d: "Несмотря на то, что Сербия была разбита в Вельткриге и оккупирована Австрией почти десять лет, они не были раздавлены навсегда. Разбив своих врагов в Болгарии и вновь захватив Черногорию и Македонию, [SER.GetNameDef] посмотрела в сторону южных славянских земель Австро-Венгерской Империи. Вместе со своими союзниками в Румынии и Восточной Европе, сербы теперь предъявили Австро-Венгрии ультиматум о передаче им всех своих притязаний. Монархия, естественно, отказалась, поэтому австрийцы снова воюют с Сербией. Только время покажет, одержат ли они победу в очередной раз, или империя рухнет под тяжестью своих внутренних и внешних врагов."
 worldnews.449.d.afterbalkanwar: "Although Serbia was defeated in the Weltkrieg and occupied by Austria for almost a decade, they were not crushed forever.\n\nHaving defeated their enemies in Bulgaria and retaken Montenegro and Macedonia, [SER.GetNameDef] looked towards the Southern Slavic lands of the Austro-Hungarian Empire. Alongside their allies in Romania and Eastern Europe, the Serbians have now issued Austria-Hungary with an ultimatum to turn over all of their claimed territories to them. The Monarchy has naturally refused, and so the Austrians are once again at war with Serbia. Only time will tell if they will prevail once again, or if the Empire will collapse beneath the weight of its internal and external enemies." #NT!
 worldnews.449.d.duringbalkanwar: "Although Serbia was defeated in the Weltkrieg and occupied by Austria for almost a decade, they were not crushed forever.\n\nWith its allies in Romania and Greece, [SER.GetNameDef] has waged war against [BUL.GetNameDef] in the hope of retaking its lost lands in the south. But it seems that [SER.GetAdjective] irredentism is looking northward too, for the country has now issued [AUS.GetNameDef] with an ultimatum to turn over all of their claimed territories to them. The Monarchy has naturally refused, and so the Austrians are once again at war with Serbia. Only time will tell it they prevail once again, or if the Empire will collapse beneath the weight of its internal and external enemies." #NT!
 worldnews.449.d.beforebalkanwar: "Although Serbia was defeated in the Weltkrieg and occupied by Austria for almost a decade, they were not crushed forever.\n\nIn a shocking reversal of the start of the Weltkrieg, the Kingdom of Serbia has issued an ultimatum to the Austro-Hungarian Monarchy demanding the return of South Slavic territories under Habsburg rule. The Monarchy has naturally refused these demands, and a state of war now exists between the Serbs and the Austrians. Only time will tell if the Serbs will emerge victorious, or if they will suffer a similar fate as during the Weltkrieg." #NT!
 worldnews.449.a: "Пороховая бочка снова взорвалась"
 worldnews.449.a.afterbalkanwar: "The powderkeg explodes once again." #NT!
 worldnews.449.a.duringbalkanwar: "The war in the Balkans continues to expand." #NT!
 worldnews.449.a.beforebalkanwar: "Will this be the start of a second Weltkrieg?" #NT!
 worldnews.449.b: "Свобода или смерть!"
 worldnews.449.c: "Мы что, должны бояться?"
  
 worldnews.450.t: "Шестая Балканская война"
 worldnews.450.d: "После поражения Австро-Венгрии от Белградского Договора, победители начали ссориться между собой, как после Первой Балканской войны. Есть много нерешенных вопросов - Западный Банат, Адриатическое побережье - и нестабильная цель балканского господства, разделяемая румынским и сербским правительствами. Вновь вспыхнула война на Балканах, и только время покажет, кто одержит победу, и нарисует карту региона на долгие годы вперед."
 worldnews.450.a: "Похоже она будет идти постоянно!"
 worldnews.450.b: "Наш народ будет единым!"
  
 worldnews.451.t: "Восхождение Северной Федерации"
 worldnews.451.d: "Сегодня на Севере поднимается новый гигант. После многих напряженных переговоров то, что раньше считалось недостижимым, теперь стало реальностью. За последние несколько лет большая часть мира дрейфовала, но северные страны действовали вопреки этой новой глобальной норме. Этот братский союз войдет в мир, который во многом находится на краю пропасти, но они знают, что вместе они намного сильнее, чем когда-либо могли быть порознь. Чтобы отпраздновать это знаменательное достижение, созывается совместная сессия парламента. Тройное ура за объединение, тройное ура за демократию!"
 worldnews.451.a: "Гип-гип-ура для Скандинавии!"
  
 worldnews.452.t: "Социалисты берут все под свой контроль в Норвегии!"
 worldnews.452.d: "После победы на выборах и принуждения короля Хокона VIII к отречению от престола, Социалистическая партия Норвегии ратифицировала новую конституцию, которая полностью превращает страну в синдикалистское государство, такое же, как Франция и Великобритания. С присоединением еще одной части шахматной доски к синдикализму, баланс сил в Европе вновь сдвинулся в великой шахматной игре между владениями Кайзера и французской революцией."
 worldnews.452.a: "Неужели они действительно так бесстыдно предали доверие короля Хокона?"
 worldnews.452.b: "Норвегия наконец разорвала оковы."
  
 worldnews.453.t: "[MEX.GetLeader] провозглашает Максимато"
 worldnews.453.d: "Мексиканский революционер Эмилиано Сапата скончался, и с его смертью Мексика вновь погрузилась в хаос. В то время как наиболее горячо преданные члены правительства все еще верили в скорое выздоровление, борец за свободу и до сегодняшнего дня лидер Мексики оставил после себя вакуум власти, который будет нелегко исцелить.\n\nПосле смертельного выстрела Сапаты на улицах Мехико, клика под руководством лидера [MEX.GetLeader] стремительно двинулась вперед и захватила правительственные объекты и учреждения, обещая поднять мексиканский социализм на новую высоту."
 worldnews.453.a: "Мексиканская демократия умерла, как и жила."
 worldnews.453.b: "Революция продвигается."
  
 worldnews.454.t: "Военные захватывают власть в Мексике"
 worldnews.454.d: "Мексиканский революционер Эмилиано Сапата скончался, и с его смертью Мексика вновь погрузилась в хаос. В то время как самые горячо преданные члены правительства все еще верили в скорое выздоровление, борец за свободу и до сегодняшнего дня лидер Мексики оставил после себя вакуум власти, который будет нелегко преодолеть.\n\nВ разгар смертельного расстрела Сапаты на улицах Мехико, правые элементы в армии воспользовались своим шансом. Находясь в оппозиции к мексиканским правительствам с момента прихода к власти Обрегона, они теперь полностью контролируют Мексику и стремятся восстановить законное правление, чтобы остановить разгул хаоса."
 worldnews.454.a: "Мексиканская демократия умерла, как и жила."
 worldnews.454.b: "Это, наконец, наведет порядок в Мексике."
  
 worldnews.455.t: "Создание демократической коалиции в Мексике"
 worldnews.455.d: "После недавней смерти мексиканского революционера Эмилиано Сапаты Мексика оказалась в вакууме власти с неясным руководством и неработающими правительственными структурами. Хотя самые горячо преданные члены правительства все еще верили в скорое выздоровление, смерть борца за свободу показала Мексике, что демократическое правительство, вдохновляемое синдикалистами, нуждается в серьезных реформах, чтобы продолжить свою деятельность.\n\nПосле смертельного выстрела Сапаты на улицах Мехико, коалиция демократических партий решила пойти на компромисс, в попытке обуздать насилие, которое терзает страну, и двигаться дальше к стабильности."
 worldnews.455.a: "¡Viva México!"
  
 worldnews.456.t: "Третий Вельткриг"
 worldnews.456.d.britain_no_france: "Объединенный союз, положивший конец синдикалистам, подошел к концу. После короткого, но непростого мира руководство Антанты решило, что оно просто не может существовать с Рейхспактом, который продолжает доминировать в Европе. Восстановленная Великобритания объединила различных членов Антанты, включая французских изгнанников из Алжира, чтобы начать еще одну глобальную войну в надежде окончательно отвоевать Метрополию. И снова в небе и на море происходит столкновение старых, избитых империй Европы. Граждане воюющих держав оказываются в опасности, как никогда прежде, - новое разрушительное оружие, более совершенное, чем то, с которым они только что сражались. Кажется, что мир снова движется к разрушительному Вельткригу."
 worldnews.456.d.no_britain_yes_france: "Объединенный альянс, положивший конец синдикалистам, подошел к концу. После короткого, но непростого мира руководство Антанты решило, что оно просто не может сосуществовать с Рейхспактом, который продолжает мечтать о доминировании в Европе. Все еще находящееся в изгнании правительство Канады объединило различных членов Антанты, включая французских союзников, которые вернулись в Метрополию после последней войны, чтобы начать еще одну глобальную войну в надежде окончательно вернуть себе Великобританию. И снова в небе и на море происходит столкновение старых, избитых империй Европы. Граждане воюющих держав оказываются в опасности, как никогда прежде, ведь в ход идет новое разрушительное оружие, более совершенное, чем то, которое только что использовалось в недавней войне. Кажется, что мир снова охвачен разрушительным Вельткригом."
 worldnews.456.d.no_britain_no_france: "Поражение Третьего Интернационала от рук Рейхспакта привело, по мнению наблюдателей, к продолжению мировой гегемонии Германии. Однако старый Альянс Антанты никогда не оставлял надежд вернуть свои родные земли, и теперь они прибегли к объявлению войны Германии. Обе стороны готовы поставить все на карту и требуют от другой стороны только безоговорочной капитуляции. Хотя группировки разделяют океаны, граждане этих враждующих стран оказались в опасности из-за появления нового смертоносного оружия, превосходящего то, которое использовалось во второй великой войне. Пока правительства всего мира надеются на мирное возвращение к мировому порядку довоенных времен, похоже, что в очередной раз разразится Вельткриг."
 worldnews.456.d.no_britain_no_france_yes_america: "Наблюдатели полагали, что крах Третьего Интернационала станет началом продолжения мировой гегемонии Германии. Однако Альянс Антанты уже не надеялся вернуть свои родины и объявил войну Германии. Хотя некоторые могут сомневаться в силе изгнанных великих европейских держав, их поддерживает вся промышленная и военная мощь восстановленной американской нации. Хотя великие державы разделяют океаны, граждане воюющих стран опасаются за свою жизнь, поскольку новое и более смертоносное оружие, превосходящее по мощности Второй Вельткриг, даст о себе знать. В то время как страны всего мира надеются на возвращение к мировому порядку довоенных времен, похоже, что в очередной раз разразится очередной Вельткриг."
 worldnews.456.d.britain_france: "Несмотря на объединенную коалицию, принесшую поражение синдикалистам, противники Первого Вельткрига вновь перешли к войне. Вновь немецкая и французская армии сражаются друг с другом на полях северной Франции, а королевский флот и Кайзерлихмарине ведут дуэль в открытом море, поскольку обе фракции стремятся добиться гегемонии над другой. Жители Европы, недавно пережившие большую войну, несомненно, будут вынуждены пережить потенциально более смертоносную войну, поскольку появляются новые виды оружия и технологии, превосходящие Второй Вельткриг. Пока страны всего мира надеются на возвращение к мировому порядку довоенных времен, похоже, что в очередной раз разразится очередной Вельткриг."
 worldnews.456.d.britain_france_america: "Несмотря на объединенную коалицию, принесшую поражение синдикалистам, противники Первого Вельткрига вновь перешли к войне. Вновь немецкая и французская армии сражаются друг с другом на полях северной Франции, а королевский флот и Кайзерлихмарине ведут дуэль в открытом море, поскольку обе фракции стремятся добиться гегемонии над другой. Хотя наблюдатели не сомневаются в силе немецкой нации, воссоединенная и возрожденная промышленная мощь Соединенных Штатов может оказаться всем, что нужно Антанте для победы. Граждане Европы, недавно пережившие большую войну, несомненно, будут вынуждены пережить потенциально более смертоносную войну, поскольку появятся новые виды оружия и технологии, превосходящие Второй Вельткриг. Мир стоит на пороге еще одного Вельткрига, более страшного, чем предыдущие."
 worldnews.456.a: "Месть - сильная вещь."
 worldnews.456.b: "Какая у них еще есть надежда?"
 worldnews.456.c: "Мы победили их в 1919 году, мы можем победить их и сейчас."
 worldnews.456.e: "На этот раз мы победим!"
  
 worldnews.457.t: "Париж против Москвы"
 worldnews.457.d.entente_alive: "Второй Вельткриг не закончился с падением Германии, а продолжался, когда Антанта и Интернационал столкнулись в Северной Африке и Северной Атлантике. Теперь в кузницах русской военной машины зажглась новая надежда для Антанты - по всей границе между российской и французской сферами \"Сумеречная борьба\" сэра Уинстона Черчилля переросла в борьбу за мировой порядок, настолько кровавую, что кажется, она может посрамить борьбу 1939 года.\n\nЗа пределами фронтов граждане воюющих держав находятся в опасности, как никогда прежде, с появлением воздушных машин смерти, которые могут уничтожить целые города в течение нескольких часов после объявления войны. По мере того, как обе стороны мобилизуются, немногие остатки довоенного мира задаются вопросом - успокоится ли когда-нибудь Европа?"
 worldnews.457.d.entente_dead: "После поражения Германии, весь мир знал, что Европа спит неспокойно. После победы Третьего Интернационала над колониальными империями в Африке и Центральной Европе, только Россия могла встать на пути синдикалистского мирового господства. Теперь русская и французская идеологические системы, созданные из пепла поражения Германии, столкнутся в борьбе за мировой порядок, настолько кровавой, что кажется, она побьет Второй Вельткриг.\n\nЗа пределами фронта граждане воюющих держав находятся в опасности, как никогда прежде, с появлением воздушных машин смерти, которые могут уничтожить целые города в течение нескольких часов после объявления войны. По мере того, как обе стороны мобилизуются, немногие остатки довоенного мира задаются вопросом - успокоится ли когда-нибудь Европа?"
 worldnews.457.a: "Очевидно, нет."
 worldnews.457.b: "Мы подавим революцию, как в 1814 году!"
 worldnews.457.c: "Это последняя борьба!"
 worldnews.457.d: "С русскими на нашей стороне победа обеспечена!"
  
 worldnews.458.t: "Пуэрто-Рико провозглашает независимость"
 worldnews.458.d.nat: "Пуэрториканские националистические повстанцы, пополнившие свои ряды новобранцами, одним махом захватили столицу острова, Сан-Хуан, и ключевые военные объекты. Иностранные силы эвакуировались с острова перед лицом этого скоординированного нападения, и хотя спорадическое сопротивление полиции продолжается, остров окончательно перешел под контроль националистов.\n\nПедро Альбису Кампос был назначен президентом самопровозглашенной Республики Пуэрто-Рико, а новый законодательный орган был сформирован из представителей его партии. Пока националисты заняты укреплением своего правления, их политическая программа ясна. Они продолжают добиваться 'полной независимости' Пуэрто-Рико - любыми средствами и несмотря ни на что..."
 worldnews.458.d.dem: "С началом Второй американской гражданской войны в хаос был ввергнут не только огромный американский материк, но и многочисленные заморские владения нации. Сегодня маленький карибский остров Пуэрто-Рико, завоеванный в испано-американской войне, официально вырвался из рук дяди Сэма, поскольку новая нация подписала Пуэрто-Риканскую декларацию независимости, направленную против Соединенных Штатов. Для многих такой поворот событий был неизбежен. Националисты уже заставили Блэнтона К. Уиншипа, назначенного непопулярным на местном уровне губернатором, уйти в отставку в пользу широкой коалиции ведущих националистических деятелей и партий - Союза Пуэрто-Рико. Однако теперь, когда цель коалиции достигнута, похоже, что ее члены пошли своим путем и потребовали новых выборов, чтобы решить, кто возглавит самую молодую страну в мире."
 worldnews.458.a: "Свобода!"
 worldnews.458.b: "Мы должны следить за островом."
 worldnews.458.c: "Орёл падает дальше"
  
 worldnews.459.t: "Вторая Японо-Китайская война"
 worldnews.459.d.fengtian_losing: "Между Китаем и Японией уже давно нарастала напряженность: последняя поддерживала соперничающую клику Фэнтянь в Маньчжурии, чтобы защитить свои интересы в регионе. Когда Фэнтянь и [china.GetNameDef] развязали войну, ее преследовала перспектива японского вмешательства, если [FNG.GetLeader] не сможет добиться успеха.\n\nПо мере того, как война затягивалась, а правительство Фэнтяня обнаруживало, что победа все дальше и дальше ускользает, эти опасения оправдались, когда они были вынуждены обратиться за помощью к своему благодетелю в Токио. [china.GetLeader] уже осудил это, сказав, что [FNG.GetLeader] - японская шавка, и заявил, что иностранное вмешательство является доказательством его раболепия. Две древние цивилизации снова оказались в состоянии войны."
 worldnews.459.d.japan_and_fengtian: "Хотя Токио ясно дал понять, что не допустит посягательств Китая на свою сферу влияния в Маньчжурии, [china.GetNameDef] был неудержим, осуждая японский империализм и обещая, что не подчинится иностранным требованиям.\n\nПоэтому, когда [china.GetNameDef] и [FNG.GetNameDef] наконец столкнулись, Япония вступила в конфликт на стороне последних. За их действия [china.GetLeader] осудил, сказав, что [FNG.GetLeader] - предатель всей нации и японская шавка. Две древние цивилизации снова оказались в состоянии войны."
 worldnews.459.d.japan_versus_fengtian: "Японские интересы давно были связаны с Маньчжурией, Токио оказывал военную и экономическую помощь правящей клике Фэнтянь в обмен на обещание Чжан Цзолиня, ее лидера, уважать японские интересы. Однако эти отношения были сопряжены с трудностями, поскольку Цзолинь пытался держать японцев на расстоянии.\n\nНыне отказ [FNG.GetNameDef] удовлетворить дальнейшие требования Японии привел к разрыву отношений между двумя странами. Японская Империя поклялась сместить [FNG.GetLeader], объявив его нынешнюю администрацию 'вышедшей из-под контроля', а [FNG.GetNameDef] официально занял антиконцессионную позицию и пообещал изгнать японцев из Китая раз и навсегда."
 worldnews.459.d.default: "Переговоры между Японией и [china.GetNameDef] сорвались после того, как китайцы заявили, что больше не потерпят вторжения Японии на континент. По сообщениям из Японии, страна готова начать полномасштабное вторжение в Китай впервые за почти пятьдесят лет.\n\nПо мере того, как войска начинают сталкиваться, выживание Китая кажется мрачным, учитывая мощь и превосходство японской военной машины. Теперь нация сталкивается с самой большой опасностью в своей двухтысячелетней истории, поскольку вмешательство Запада кажется маловероятным, а эти державы борются со своими собственными кризисами. Битва за Китай докажет, осуществятся ли планы Японии по созданию 'Большой Восточной Азии' или китайский дракон наконец пробудится от своей дремоты."
 worldnews.459.a: "Ваньсуй!"
 worldnews.459.b: "Банзай"
 worldnews.459.c: "На кону судьба Китая"
  
 worldnews.462.t: "Демократия обстреливает Алжир"
 worldnews.462.d: "Резня. Кровавая бойня. Эти слова кажутся недостаточными для описания событий, произошедших в Алжире, где линкор \"Демократия\" открыл огонь по толпе. День начался с мирных протестов реформистских сил. Но где-то раздался выстрел, голос закричал, человек лежал мертвый: протестующие запаниковали, правительственные силы потеряли всякую сдержанность, и в считанные минуты партизанская война охватила столицу в изгнании. Когда наступила ночь, режим столкнулся с возможностью всеобщего восстания, как только новости распространятся: такая перспектива была бы невыносимой, и поэтому был отдан мрачный приказ. Рассказы о растерзанных телах, казнях без суда и следствия, размытые фотографии последствий просочились из Республики, но французская газета озаглавила \"КРАСНЫЙ ПЕРЕВОРОТ ХРАБРО УСТРАНЁН\". Лишь одно можно сказать наверняка: власть маршала теперь неоспорима."
 worldnews.462.a: "Реакционеры теперь разрывают своих!"
 worldnews.462.b: "Так закончилась Французская республика"
 worldnews.462.c: "Пусть Республика будет сметена"
  
 worldnews.463.t: "Литовско-Белорусская Федерация"
 worldnews.463.d.blr: "Eastern Europe has seen many states rise and fall since the Great War, but none could have predicted the region's newest member to be [BLR.GetNameDef]. Despite the differences between the two nations, the Belarusian government worked tirelessly to mend them together, promising autonomy and that both be equals.\n\nEventually, all was set in place for [BLR.GetLeader] to announce the formation of [BLR.GetNameDef], a union between the two countries that supposedly can trace it origins to the days of the Grand Duchy of Lithuania. The Federation's future may be unknown, but it is certain that Belarus and Lithuania have had their fates intertwined." #NT!
 worldnews.463.d.lit: "Со времен Великой войны Восточная Европа пережила подъем и падение многих государств, но никто не мог предположить, что новым членом региона станет [LIT.GetNameDef]. Несмотря на различия между двумя странами, литовское правительство неустанно работало над их объединением, обещая автономию и равноправие.\n\nВ конце концов, все было готово к тому, чтобы [LIT.GetLeader] объявил о создании государства [LIT.GetNameDef], союза между двумя странами, который, предположительно, может вести свое происхождение со времен Великого княжества Литовского. Будущее Федерации может быть неизвестно, но точно известно, что судьбы Беларуси и Литвы переплелись."
 worldnews.463.a: "Замечательно!"
 worldnews.463.b: "Как неожиданно"
  
 worldnews.464.t: "Миттельафрика восстановлена"
 worldnews.464.d: "Когда рухнула немецкая колония Миттельафрика, мир подумал, что немецкое владычество на темном континенте исчезло навсегда. То, что осталось от бывшей колониальной администрации, отступило в Намибию, потрясенное, опозоренное и дезорганизованное. Однако, похоже, этому не суждено было случиться. [NMB.GetLeader] бдительно руководил, чтобы немцы начали серию кампаний из Виндхука, решив, что имперское знамя снова будет развеваться от Занзибара до Берега Слоновой Кости. Эти планы наконец-то воплотились в жизнь: теперь немецкие войска контролируют всю территорию, которая когда-то была Миттельафрикой, объявив, что управление восстановлено. Вопреки всему, колониализм одержал победу."
 worldnews.464.a: "Как прекрасно!"
 worldnews.464.b: "Африка снова в цепях..."
 worldnews.464.c: "Кайзер вернулся"
  
 worldnews.465.t: "Инсулиндская национальная революция"
 worldnews.465.d: "Инсулиндия является одной из старейших европейских колоний, перешедшей под власть голландского правительства в 1800 году, а под власть голландской Ост-Индской компании - гораздо раньше. Однако такое положение дел может продлиться недолго, поскольку на фоне растущей нестабильности и гнева на голландских колониальных владык, [INS.GetLeader], один из самых влиятельных деятелей движения за независимость Инсулиндии, возглавил вооруженное восстание с целью изгнания колониальных войск и провозгласил начало Инсулиндийской национальной революции. Хотя повстанцы испытывают недостаток в снаряжении и подготовке по сравнению с голландцами, у них есть преимущество: они сражаются на своей родной местности против врага, который вынужден снабжать свои силы за тысячи миль. Кто бы ни победил, Инсулиндия изменится навсегда."
 worldnews.465.a: "Merdeka!"
 worldnews.465.b: "Еще один удар по европейской власти..."
 worldnews.465.c: "Бандиты и преступники!"
 worldnews.465.e: "You can't keep people oppressed for centuries." #NT!
  
 worldnews.466.t: "Исландская независимость"
 worldnews.466.d: "Небольшой атлантический остров Исландия долгое время находился под властью датских королей, перейдя под их контроль более 400 лет назад, но недавние события поставили такое положение дел под угрозу. После Черного Понедельника и попыток датского правительства отреагировать на кризис, призывы к полной независимости становились все громче и громче, пока правительство не было вынуждено провести референдум о независимости, чтобы определить будущее острова. Теперь, когда результаты получены, кажется, что партия, выступающая за независимость, победила, сделав Исландию новейшей европейской республикой. Хотя многие празднуют этот день, другие опасаются, что вновь обретенная независимость страны может быть сметена Великобританией или Канадой, которые жадно смотрят на нее. Как бы то ни было, в Атлантике появился новый игрок."
 worldnews.466.a: "День, который нужно отметить!"
 worldnews.466.b: "Как интересно..."
 worldnews.466.c: "Как это может повлиять на Атлантику?"
  
 worldnews.468.t: "Центральная Рада захватывает власть в Белой Рутении"
 worldnews.468.d: "Когда экономика Германии пошатнулась из-за тяжелого экономического кризиса, последствия этого быстро сказались на восточных сателлитах европейского гегемона. Белая Рутения, маленькая и молодая страна у российской границы, вскоре была охвачена нестабильностью. После усиления волнения со стороны радикальных левых элементов в стране, армия вмешалась и свергла избранное социал-демократическое правительство. Временным президентом был назначен Радослав Островский, депутат законодательного собрания Белой Рутении. Сметая остатки старого правительства, Островский консолидировал власть вокруг нового института - Центральной Рады (Совета), председателем которой стал он сам. Белая Рутения, при молчаливой поддержке Германии, превратилась в авторитарный режим, а ее зарождающаяся демократия была пресечена в зародыше."
 worldnews.468.a: "Они должны оказаться более лояльными."
 worldnews.468.b: "Еще одно доказательство того, что реформизм обречен на провал."
 worldnews.468.c: "Теперь они в безопасности от революции."
 worldnews.468.e: "Еще одна демократия падает перед радикализмом."
  
 worldnews.469.t: "Кривичский путч"
 worldnews.469.d: "Когда экономика Германии пошатнулась из-за тяжелого экономического кризиса, последствия этого быстро сказались на восточных сателлитах европейского гегемона. Белая Рутения, маленькая и молодая страна, вскоре была охвачена нестабильностью. После растущей агитации со стороны радикальных левых элементов в стране, армия вмешалась и свергла избранное социал-демократическое правительство. После короткой борьбы за власть вакуум заполнил не кто иной, как Вацлав Ластовский, лидер популистской Крестьянской партии \"Зеленый дуб\". Историк и писатель, Ластовский принимал активное участие в борьбе Белой Рутении за независимость от России. Будучи глубоко русофобом, он надеется полностью очистить страну от русского влияния и перестроить национальную идентичность белорусов вокруг средневекового племени кривичей. В условиях возрождающейся России война за выживание кажется неизбежной."
 worldnews.469.a: "Идеальные союзники против российской угрозы."
 worldnews.469.b: "Еще одно доказательство того, что реформизм обречен на провал."
 worldnews.469.c: "Теперь им не грозит революция."
 worldnews.469.e: "Падение демократии порождает ужасную тиранию."
 worldnews.469.f: "'Чистые славяне'? Ха!"
  
 worldnews.470.t.wk2: "Французские изгнанники участвуют в Вельткриге"
 worldnews.470.t.before_wk2: "Гражданская война во Франции возобновляется"
 worldnews.470.d.wk2: "После двух десятилетий подготовки к возвращению на родину, французские изгнанники в Алжире решили захватить инициативу и воспользоваться продолжающимся Вельткригом, объявив войну силам Третьего Интернационала. Поскольку последний был занят борьбой с Германией, у сил Антанты появилась возможность вернуться домой и раз и навсегда подавить свергнувшую их революцию. Смогут ли они вернуться домой или нет - это, однако, совершенно другая история, в которой многие факторы могут способствовать их успеху или окончательной гибели."
 worldnews.470.d.before_wk2: "Хотя номинально после Британской революции 1925 года в мире в основном царит мир, на самом деле война замерла в ожидании. После Великой войны революции в Великобритании, Франции и Италии не уничтожили старые правительства, а лишь отправили их за границу, готовясь с тех пор к окончательной конфронтации.\n\nКажется, эта конфронтация уже близка. Всего несколько часов назад средиземноморские патрули Marine National внезапно изменили свои маршруты - прямо к водам Коммуны. Хотя морское противостояние между французскими правительствами не является чем-то неслыханным, приближающиеся суда не предпринимают никаких попыток изменить курс. Силы Коммуны уже приведены в состояние повышенной боевой готовности, понимая, что их война не заставит себя ждать."
 worldnews.470.a: "Мы вернемся домой!"
 worldnews.470.b: "Они могут оказаться полезными для нас..."
 worldnews.470.c: "Эти реакционеры - едва ли помеха, мы раздавим их с легкостью."
 worldnews.470.e: "Антанта не сдается, я полагаю?"
  
 worldnews.471.t.wk2: "Канада вмешивается в Вельткриг"
 worldnews.471.t.before_wk2: "Война в Северной Атлантике"
 worldnews.471.d.wk2: "После окончания Британской Революции, новое социалистическое правительство в Лондоне, оказалось перед лицом старого правительства в изгнании в Оттаве по другую сторону Атлантики, причем ни одна из сторон не хотела и не могла нарушить последовавший за этим напряженный мир. Сегодня этот странный статус-кво рухнул, поскольку правительство Канады заявило, что больше не будет ждать, чтобы \"продолжить борьбу\". Сообщения о крупных мобилизациях и агрессивных военно-морских действиях, а также слухи о координации действий с Рейхспактом, подтверждают, что Канада полностью включилась во Второй Вельткриг."
 worldnews.471.d.before_wk2: "Хотя номинально после Британской революции 1925 года в мире в основном царит мир, на самом деле война замерла в ожидании. После Великой войны революции в Британии, Франции и Италии не уничтожили старые правительства, а лишь отправили их за границу, готовясь с тех пор к окончательному противостоянию.\n\nКажется, что это противостояние уже близко. Сегодня канадские военные корабли начали принудительный захват ряда британских торговых судов, пересекающих Атлантику, что выглядит как скоординированный шаг. Хотя известно, что между двумя военно-морскими силами происходят провокации, на этот раз, похоже, Королевский флот не отступает, а с твердым намерением движется в сторону республиканских вод. Республиканский флот ответил тем же: война больше не является ожиданием."
 worldnews.471.a: "Это наш единственный шанс вернуться домой!"
 worldnews.471.b: "Похоже, не только мы будем вести войну на два фронта"
 worldnews.471.c: "Они не могут подавить революцию!\nМы победим их снова!"
 worldnews.471.e: "Будет ли Антанта снова побеждена, или революция даст трещину?"
  
 worldnews.473.t: "Война Мау-Мау"
 worldnews.473.d: "Новости из немецкой колонии [MAF.GetNameDef], как правило, описываются как спокойные и позитивные, колониальные администраторы рисуют картину проекта как мощного выражения немецкой мощи. Однако теперь само существование этой колонии, похоже, находится под угрозой, поскольку то, что немецкие власти ранее описывали как мелкий, предсмертный конфликт, жестоко переросло в войну. В Кении коалиция нескольких различных этнических групп объединилась в повстанческое движение, чтобы изгнать европейских поселенцев с этих земель. В ответ [MAF.GetLeader], глава колонии, поклялся \"восстановить порядок\", а [MAF.GetAdjective]ие подразделения отправились на войну."
 worldnews.473.a: "Мы легко раздавим этих дикарей."
 worldnews.473.b: "Мы не должны были допускать Риттера к управлению Миттельафрикой."
 worldnews.473.c: "Это был лишь вопрос времени, когда народы Африки разорвут свои цепи."
 worldnews.473.e: "Это доказывает, что немчура никогда не умела правильно управлять своими колониями."
 worldnews.473.f: "Чушь, еще одно восстание туземцев в Африке?"
  
 worldnews.474.t: "Война в восточных морях"
 worldnews.474.d.ger: "За последнее столетие Азия стала континентом, на котором в основном доминируют западные державы, и хотя эти державы сменили Лондон и Париж на Берлин, этот факт остался неизменным, к большому неудовольствию Токио. Однако теперь, когда [JAP.GetNameDef] и [GER.GetNameDef] вступают в войну, этот статус-кво грозит разрушиться. Несмотря на надежды на мир, многие считают такой поворот событий неизбежным. Японские планы по построению Азии вокруг себя всегда были несовместимы с доминированием Германии в регионе, а в условиях, когда Запад охвачен кризисом, лидеры Токио сомневаются, что может появиться еще один шанс реализовать эти амбиции. На чьей бы стороне ни была фортуна, одно можно сказать наверняка - будущее Азии висит на волоске."
 worldnews.474.d.noger: "За последнее столетие Азия стала континентом, на котором в основном доминируют западные державы, и хотя эти державы сменили Лондон и Париж на Берлин, этот факт остался неизменным, к большому неудовольствию Токио. Однако сейчас этот статус-кво, похоже, находится на грани разрушения. После падения Германской Империи было неизбежно, что Япония не заставит себя долго ждать и попытается реализовать свои давние амбиции по изгнанию колониальных держав из Азии. Сообщения из Токио подтверждают, что [JAP.GetNameDef] и [GEA.GetNameDef] вступили в войну, и хотя лидеры [GEA.Capital.GetName] уже спешно готовят оборону против ИЯП, с отрезанной головой змеи, вопрос для многих заключается не в том, 'если', а в том, 'когда' японский флаг будет развеваться над этим городом."
 worldnews.474.a: "Освобождение Азии приближается!"
 worldnews.474.b: "Сингапур никогда не падет!"
 worldnews.474.c: "Смогут ли немцы выстоять на этот раз?"
  
 worldnews.475.t: "Убийство Чжан Цзолиня"
 worldnews.475.d: "После завоевания Чжан Цзолинем Пекина, китайское правительство Фэнтяня казалось было готовым к воссоединению страны, но сегодня эти ожидания разбились вдребезги. 'Старый Маршал', как обычно называли Цзолиня, был убит киллером в Шэньяне. Через несколько часов после его смерти офицеры под командованием Ян Ютинга при поддержке Японии совершили государственный переворот и свергли войска, верные Чжан Сюэляну, сыну Старого Маршала. Новый режим Ютинга уже занял про-японскую позицию, предоставив корпорациям Токио практически неограниченный доступ к огромным ресурсам страны, а ИЯП - помощь в 'поддержании порядка'. Многим кажется, что Китай стал не более чем японским протекторатом."
 worldnews.475.a: "Сотрудничество с Японией - это будущее"
 worldnews.475.b: "Очень мудро"
 worldnews.475.c: "О нет..."
  
 worldnews.476.t.dem: "Дуглас МакАртур слагает с себя полномочия президента"
 worldnews.476.t.junta: "Дуглас МакАртур остается президентом"
 worldnews.476.d.dem: "В конце Второй Американской Гражданской войны правительство Дугласа МакАртура, военная хунта, которую ее глава назвал 'временной мерой', вышла из кризиса с триумфом. Однако с окончанием кризиса произошла потеря поддержки, поскольку демократы и сторонники жесткой линии спорили о том, должен ли президент уйти в отставку.\n\nСегодня эти споры были решительно разрешены, поскольку Дуглас МакАртур объявил о своем намерении сложить президентские полномочия и немедленно провести свободные выборы. В крупных городах страны уже прошли торжества, многие радуются возвращению американской демократии, но другие обеспокоены тем, какой прецедент могут создать действия генерала в будущем."
 worldnews.476.d.junta: "В конце Второй Американской Гражданской войны правительство Дугласа МакАртура, военная хунта, которую ее глава назвал 'временной мерой', вышла из кризиса с триумфом. Однако с окончанием кризиса произошла потеря поддержки, поскольку демократы и сторонники жесткой линии спорили о том, должен ли президент уйти в отставку.\n\nСегодня эти споры были окончательно разрешены, поскольку Дуглас МакАртур объявил о своем намерении оставаться президентом до тех пор, пока 'шрамы Гражданской войны полностью не заживут', и это время будет определено только самим генералом. В некоторых районах страны уже вспыхнули беспорядки, хотя большинство граждан просто слишком истощены, деморализованы или утомлены войной, чтобы протестовать."
 worldnews.476.a: "Да здравствует Республика!"
 worldnews.476.b: "Это конец американской демократии?"
 worldnews.476.c: "Как удивительно!"
 worldnews.476.e: "Ба!"
  
 worldnews.477.t: "Переворот в Цзинане"
 worldnews.477.d: "В течение 12 лет провинцией Шаньдун управлял Чжан Цзунчан, человек, которого однажды окрестили самым 'подлым' военачальником Китая за его коррупцию и расточительность, необычайно высокую даже по китайским меркам. Однако теперь этой ситуации пришел неожиданный конец. Рано утром отряд цинской пехоты, очевидно по просьбе [SQI.GetLeader], вошел в Цзинань и ворвался в дом Цзунчана, доставив его в Пекин в наручниках, чтобы предстать перед судом за его преступления. После этого [SQI.GetLeader] был назначен новым губернатором Шаньдуна. Набожный монархист и способный генерал, это ознаменовало втягивание провинции в орбиту Цин."
 worldnews.477.a: "Нехорошо, нехорошо"
 worldnews.477.b: "На одну угрозу меньше."
 worldnews.477.c: "Очаровательно"
  
 worldnews.478.t: "Лионский конгресс"
 worldnews.478.d.1.nobel: "Хотя [GER.GetNameDef] и [NFA.GetNameDef] вместе сражались против Коммунаров, они не смогли договориться о послевоенном урегулировании, оставив судьбу Франции неопределенной. Но поскольку Берлин не хотел проводить дорогостоящую оккупацию, а Алжир желал видеть Париж, оба встретились в Лионе, чтобы выработать соглашение. \n\nВ результате Лионский конгресс оказался успешным. Немецкие войска прекратят оккупацию, а [NFA.GetNameDef] согласилась на различные военные ограничения, выплату репараций, неограниченный доступ немецких войск на территорию Франции, вхождение в Миттельевропу, а также на потерю Бретани. Многие считают, что результаты складываются в пользу Берлина."
