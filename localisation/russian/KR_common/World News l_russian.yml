 worldnews.484.t: "Провозглашение Турецкой Республики"
 worldnews.484.d: "После поражения Османской Империи в Войне в пустыне турки страдали от внутренней борьбы и политических потрясений. Правительства были свергнуты, народ становился все более несчастным, а сама идентичность турецкой нации была поставлена под сомнение. Однако под руководством [TUR.GetLeader] новое правительство сумело завоевать доверие населения, и хаос начал утихать.\nСегодня [TUR.GetLeader] провозгласил рождение Турецкой Республики, предвещая новую эру для народа Анатолии. Тем самым он официально упразднил Османскую Империю, которая существовала сотни лет и когда-то считалась 'вечным государством'. Теперь на ее месте возникло более демократическое и в целом современное государство, которое обещает принести турецкому народу светлое будущее."
 worldnews.484.a: "Последний гвоздь в гроб империи..."
  
 worldnews.485.t: "Гражданская война в Италии возобновляется"
 worldnews.485.d.srioffensive: "С тех пор как двадцать лет назад в Италии было заключено перемирие, положившее конец Гражданской войне, в стране установился непростой мир. Однако после Черного Понедельника и вывода австрийских войск с итальянского полуострова мало кто полагал, что мир продлится долго. \n\nПосле роста напряженности в мире, Итальянская Социалистическая Республика взяла на себя инициативу и объявила войну противостоящему итальянскому режиму, осудив его как 'искусственное государство, поддерживаемое империалистическими державами', и поклявшись осуществить объединение Италии. Добровольцы и боеприпасы начали поступать из крупнейших мировых держав, надеющихся закрепить итальянский полуостров в своей сфере влияния, поскольку в стране вновь разгорелась спящая гражданская война."
 worldnews.485.d.sridefensive: "С тех пор как двадцать лет назад в Италии было заключено перемирие, положившее конец Гражданской войне, в стране установился непростой мир. Однако после Черного Понедельника и вывода австрийских войск с итальянского полуострова мало кто полагал, что мир продлится долго. \n\nК удивлению международных наблюдателей, антисиндикалистские режимы в Италии взяли на себя инициативу и объявили войну [SRI.GetNameDef], осудив их как марионеточное государство, управляемое из Парижа, и поклявшись осуществить объединение Италии. Добровольцы и грузы начали поступать из основных мировых блоков, надеясь закрепить итальянский полуостров в своей сфере влияния, поскольку в стране вновь разгорелась спящая гражданская война."
 worldnews.485.a: "Обретет ли Италия когда-нибудь мир?"
 worldnews.485.b: "Мы одержим победу!"
  
 worldnews.486.t: "Хаос в Аравии!"
 worldnews.486.d: "После победы Ихвана в недавнем восстании против предыдущего правительства Аравии, в стране начался террор и хаос. В попытках Фейсала аль-Дувайша закрепить власть в пустынях Аравии, различные фракции и племена подняли восстание против его правления.\n\nДувайш уже привлек на свою сторону верных соплеменников, в то время как другие фракции делают то же самое. Неизвестно, вмешаются ли османы в этот хаотичный конфликт, и как это повлияет на баланс сил на Ближнем Востоке. Однако только время покажет, чем обернется возобновление кровопролития в Аравии."
 worldnews.486.a: "Беспокойно..."
  
 worldnews.487.t: "Четвёртая Французская республика"
 worldnews.487.d.start: "После более, чем десятилетия мытарств в Северной Африке, Алжирское правительство Франции смогло, наконец-то, вернуться домой в Париж. Пока страна зализывает раны, [NFA.GetLeader] объявил о принятии новой Конституции и заявил о создании Четвёртой Французской республики."
 worldnews.487.d.end: "Дипломаты стран мира шлют поздравления правительству Франции, а иностранные инвесторы с интересом рассматривают вариант вложиться в быстро растущий французский рынок."
 worldnews.487.d.libs: "$worldnews.487.d.start$\nУчитывая либеральные настроения в правительстве, [NFA.GetLeader] пообещал, что новое французское законодательство будет направлено на защиту прав рабочих, сохранение французских ценностей и гражданских свобод. $worldnews.487.d.end$"
 worldnews.487.d.cons: "$worldnews.487.d.start$\nУчитывая консервативные настроения в правительстве, [NFA.GetLeader] пообещал, что новое французское законодательство будет направлено на защиту прав рабочих, сохранение французских ценностей и стабильности. $worldnews.487.d.end$"
 worldnews.487.d.gamer: "$worldnews.487.d.start$\nУчитывая авторитарные настроения в правительстве, [NFA.GetLeader] пообещал, что новое французское законодательство будет направлено на защиту прав рабочих, сохранение французских ценностей и, особенно, стабильности нации. $worldnews.487.d.end$"
 worldnews.487.a: "За лучшее завтра!"
 worldnews.487.b: "Очень хорошо!"
 worldnews.487.c: "Старый сосед тут как тут."
 worldnews.487.e: "Европа потеряна..."
 worldnews.487.f: "Интересно."
