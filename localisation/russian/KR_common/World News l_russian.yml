 worldnews.160.t: "Мануэль Карлес захватил власть в Аргентине"
 worldnews.160.d: "После того, как Карлес устроил переворот в Рождество 1935 года в Аргентине не стихала борьба за пост президента. Оппозиция и флот ввели войска в столицу, но были остановлены армией, верной Карлесу.\n\n С падением Розарио, важного ж/д узла, Карлес заявил о своей полной победе. Его обещания очистить Патагонию от 'красной угрозы' привела людей в восторг."
 worldnews.160.a: "Аргентина вновь стабильна?"
 worldnews.160.b: "Очень печально!"
  
 worldnews.161.t: "Пэдро Пабло Рамирез принёс мир в Аргентину"
 worldnews.161.d: "После того, как Карлес устроил переворот в Рождество 1935 года в Аргентине не стихала борьба за пост президента. Оппозиция и флот ввели войска в столицу, но были остановлены армией, верной Карлесу.\n\nОднако положение Карлеса не улучшалось, а поражение под Розарио похоронило его планы. По слухам, он застрелился, но также ходят слухи о том, что он бежал в Уругвай с ближайшими сторонниками."
 worldnews.161.a: "Это победа демократии?"
  
 worldnews.162.t: "Контрреволюция в Чили"
 worldnews.162.d: "Хотя Чили когда-то считалось самым прочным бастионом синдикализма и социалистических ценностей в Южной Америке, похоже, что этого режима больше нет. Явный провал руководства во время войны против Аргентины и сложное стратегическое положение, в котором находится страна, привела к тому, что группа военных офицеров захватила власть в Сантьяго, и часть ключевых позиций в городе и по всей стране также попали им в руки. \n\n Пока неизвестно, по какому пути пойдет Чили, но, видимо, ещё одной латиноамериканской страной будет управлять хунта - по крайней мере пока."
 worldnews.162.a: "Факелу и молоту нанесен удар."
  
 worldnews.163.t: "Революция апристов в Перу"
 worldnews.163.d: "Из-за правительственных репрессий, направленных против социалистических и синдикалистских организаций и индивидуумов, оппозиция, которая сталкивалась с все большими трудностями и боялась худшего, сегодня предприняла отчаянную попытку переворота. Марш на столицу страны Лиму был необычайно успешным, и жалкие подразделения регулярной армии рассеялись перед красной милицией, которая быстро заняла ключевые точки в городе и по всей стране. Похоже, что Перу стала ещё одной жертвой идеологического конфликта, охватившего весь мир."
 worldnews.163.a: "Красный потоп достиг Анд."
  
 worldnews.164.t: "Восстановление Конфедерации Перу-Боливия"
 worldnews.164.d: "Похоже, что старая идея была воскрешена в Южной Америке. Первая конфедерация между Перу и Боливией была посчитана угрозой ее соседями, и она была разорвана Чили после его победы в сражении при Юнгае в 1839 году. Однако, эта новая Конфедерация может, в отличии от своей предшественницы выжить в эти нестабильные времена в Южной Америке и в мире вообще. Тем не менее, как заметили обозреватели и этой страны, и заграничные, Ла Пасу и Лиме нужно решить несколько проблем, чтобы это образование можно было бы в самом деле назвать единой нацией."
 worldnews.164.a: "Мечта Санта-Круса вновь воплощена."
  
 worldnews.165.t: "Националистический переворот в Боливии"
 worldnews.165.d: "Обозленные провалами предыдущей администрации, часть раздраженный армейских офицеров сегодня произвели в Боливии переворот, успешно смещая правительство в Ла-Пасе. После переворота представители Национальной боливийской партии призвали к возвращению к национальному величию, и, похоже, что новая администрация собирается вступить на путь реваншизма; он неизбежно приведет Боливию к столкновению с ее соседями. Уже слышен шепот некоторых фигур в НБП, которые думают о полном роспуске Парламента, и если эти сведения верны, то это означает радикальный поворот в политике высокогорной страны, а также и всего региона."
 worldnews.165.a: "Больше доказательств поляризации мира."
  
 worldnews.166.t: "Синдикалисты избраны в Боливии"
 worldnews.166.d: "Неожиданным ходом событий, Синдикалистская партия Боливии не только выиграла на выборах в Ла-Пасе, удивив всю элиту страны, но и многие реакционные деятели, такие как бывший национальный лидер Буш и НБП признали выборы честными и демократическими. Хотя риск интервенции был высок, ранние усилия по опротестование результатов уже провалились, и их легитимность теперь признается большинством лидеров Боливии. \n\n Хотя многие международные фигуры, особенно в монархистских и диктаторских странах предупредили, что такой результат только доказывает опасность допущения синдикалистов до законных выборов, кажется, что Боливия сохраняет относительную стабильность."
 worldnews.166.a: "Интересный результат."
  
 worldnews.167.t: "Восстание милитаристов в Парагвае"
 worldnews.167.d: "Ситуация в южноамериканской стране Парагвае достигла критической точки и правительство Хосе Феликса Эстигаррибии наконец-то пало после того, как предложенные им программы оказались неудачными. Заинтересованные в политике офицеры по всей стране подняли свои казармы в восстание как против администрации, так и против их синдикалистских соперников, и быстро смогли взять Президентский Дворец в Асунсьоне, покончив с боевыми действиями. \n\n Теперь страна находится под железной рукой генерала Игиньо Моринго Мартинеса и его войск, которые готовы, как они считают, восстановить утраченную славу Парагвая и уничтожить всех врагов как внутри, так и за границами страны."
 worldnews.167.a: "Больше переворотов? Да что такое."
  
 worldnews.168.t: "Парагвай вновь становится синдикалистским"
 worldnews.168.d: "Страна Парагвай несколько лет находилась в кризисе, частично из-за провальной политики администрации Хосе Феликса Эстигаррибии, который получил власть после антисиндикалистского контрпереворота 1934 года. После быстрой, но кровавой битвы на улицах Асунсьона между правительством, революционными и националистическими войсками, абрилисты заполучили победу, захватив Президентский Дворец и объявив о падении правительства Эстигаррибии. \n\nРадикализировавшись после своего трехмесячного правления в 1934 году, по сути тоталистская 'Парагвайская абрилистская партия' Рафаэля Франко собирается провести много новых перемен. Похоже, что Парагвай снова красный."
 worldnews.168.a: "Лево. Право. Они не могут определиться?"
  
 worldnews.169.t: "Галло получает контроль над Эквадором"
 worldnews.169.d: "Не желая смотреть на то, как относительно либеральное правительство ЛРПЭ Айоры рискует ослабить Эквадор, Альберто Энрике Галло провел в Кито успешный путч. Уже распустив администрацию и создав новый военный совет, армейский руководитель начал кампанию по очищению Эквадора от всех угроз и оппонентов. Хотя недавно считалось, что у страны позитивный климат для иностранных инвестиций, неизвестно, если новому режиму удастся сохранить это положение дел."
 worldnews.169.a: "Похоже, что либерализм Кито\nбыл краткосрочным."
  
 worldnews.170.t: "Декларация [FROM.GetName]"
 worldnews.170.d: "Силы Рабочего Фронта Патагонии недавно захвалили Буэнос-Айрес и заявили о полной победе. Вместе с этим, они заявили о рождении Аргентинской Коммуны и светлого социалистического будущего для всей Южной Америки. Часть высших чинов и сторонников прежнего режима в спешке покинула страну.\n\n И хотя народ всё ещё скептически настроен по отношению к синдикализму, такой поворот событий изменил баланс в регионе."
 worldnews.170.a: "Серьёзная победа социализма."
  
 worldnews.172.t: "Умеренные социалисты восстанавливают [FROM.GetName]"
 worldnews.172.d: "Когда бушевала война между Аргентиной Карлеса и поддерживаемой чилийцами Патагонией, никто и подумать не мог, что [FROM.GetName] переживет этот день. В поразительном повороте событий возглавляемая Паласиосом коалиция США, объявила [FROM.GetName] возрождением и возвращением приостановленной конституции.\n\nИнтегрируя многих членов других фракций, они начали внедрять более либеральную демократическую систему, чем их товарищи, либо режим Карлеса. Неизвестно, переживет ли Патагония турбулентность такой смены режима, но многие надеются на зарождающийся режим и свою изоляционистскую политику."
 worldnews.172.a: "Удачи им."
  
 worldnews.173.t: "Венесуэла избрала синдикалистов"
 worldnews.173.d: "Для многих это стало неожиданностью, но Венесуэла избрала левое синдикалистическое правительство на прошедших выборах. Никто и не думал, что левые, при всех их политических врагах и оппонентах, смогут добиться такого.\n\n Богатая на нефть, Венесуэла стратегически важна для всех крупных фракций мира. Ещё не известно, расцветёт ли сей красный цветок, или же сгинет под натиском иностранных интервентов."
 worldnews.173.a: "Социалистическая Венесуэла? Серьёзно?"
  
 worldnews.174.t: "Проамериканский переворот в Венесуэле"
 worldnews.174.d: "Снова приходят новости из Венесуэлы. Пришедшее к власти на выборах, синдикалистическое правительство было свергнуто военными под руководством генерала Маркоса Переза Хименеза. После городских боёв с полицией, солдаты заняли здание парламента и распустили правительство.\n\n  Никто не сомневается, что так или иначе, США ответственны за этот переворот, ведомые желанием заполучить крупного производителя нефти в свои руки. Никто не знает, каков будет их следующий шаг, но теперь Венесуэла больше не свободна."
 worldnews.174.a: "Орёл ещё не забыл, как клеваться!"
  
 worldnews.176.t: "Провал путча в Токио"
 worldnews.176.d: "Шокирующие новости из Японии: сегодня, группа ультрамонархистов  националистов попыталась свергнуть демократическое правительство в Токио. Несмотря на то, что ои заняли ключевые здания, император лично открестился от любо помощи путчистам, что привело к их развалу в течение пару часов.\n\n Часть высших армейских чинов из числа путчистов совершили ритуальное самоубийство, включая легендарного Тэраути Хисаити. Главный бастион демократии в Азии всё-таки не пал."
 worldnews.176.a: "Японская демократия выжила."
  
 worldnews.177.t: "Австрия вступила во Второй Вельткриг"
 worldnews.177.d: "Многие считали, что любая континентальная война в Европе закончится в течение пары месяцев из-за новых смертоносных технологий. Однако все эти наивные иллюзии развеялись с первыми выстрелами Второго Вельткрига и затяжного периода жестокости и насилия в Западной Европе.\n\n Вена тщательно следила за набирающими силу синдикалистами, и теперь, когда они угрожают сложившемуся балансу сил, Австрия открыто объявила им войну. Имперские войска уже начали движение в сторону долины реки По на границе с Итальянской Соц. Республикой."
 worldnews.177.a: "Какой же Вельткриг, да без Австрии."
  
 worldnews.180.t: "Война за Мозамбик"
 worldnews.180.d: "И хотя колониальные войны должны были кануть в историю, человеческая жажда наживы и битвы сполна может быть утолена на Чёрном континенте.\n\n Трения между немецкой Миттельафрикой и португальскими колониями переросла из мелких стычек и воровства скота с обеих сторон в полномасштабную войну. Немцы хотят поживиться Мозамбиком и Анголой, а местные гарнизоны ведут свою партизанскую войну силами герильи и местных племён."
 worldnews.180.a: "Надеюсь, оно того стоит..."
  
 worldnews.181.t: "Суверианисты пришли к власти в Миттельафрике"
 worldnews.181.d: "Заголовки берлинских газет разразила новость о смене колониальной администрации в Миттельфрике. И хотя многие считали, что ссылка Штатгальтера Гёринга на чёрный континент присмирит его пыл, политические амбиции этого человека только возросли, подогреваемые фракцией суверианистов в Дар-Эль-Саламе.\nВоспользовавшись правилом о неприкосновенности Штатгальтера на чёрном континенте, Гёринг и его люди получили практически безграничную власть над колониями Миттельафрики. Под руководством таких политиков, чёрный континент станет ещё более мрачным местом. Многие из новой свиты Гёринга, уже получили в персональное владение обширные феоды, установив на них свою власть."
 worldnews.181.a: "Странное стечение обстоятельств."
  
 worldnews.182.t: "Венецианская Революция"
 worldnews.182.d: "Приход к власти в Итальянской Республике правых антиавстрийских сил, привёл к открытому отделению региона Венето под властью умеренной оппозиции. Многие из этих революционеров грезят возродить Светлейшую Республику Венецию, государство давно забытых дней.\nВсё ещё не ясно, была ли замешана в этом Австрия или нет, но правительство в Милане теперь окружено врагами со всех сторон."
 worldnews.182.a: "Сможет ли королева Адриатики выжить?"
  
 worldnews.183.t: "Йеменское восстание"
 worldnews.183.d: "Вельткриг больно ударил по дряхлой Османской Империи. Несколько лет турки не имели контроля над Аравией из-за удачного восстания арабов. Версальский договор вернул Османам их владения и закрепил за ними право на управление Йеменом, по крайней мере, на бумаге.\nМногие года Йемен живёт своей жизнью, пока взгляд султана сосредоточен на внутренних проблемах. Война на Ближнем Востоке отрезала турецкие армии от их марионетки. Воспользовавшись этим, имам Йемена публично объявил о независимости государства."
 worldnews.183.a: "Ещё один удар в спину султану."
  
 worldnews.185.t: "Реставрация Соединённого Королевства"
 worldnews.185.d: "После недавних событий, правительство Британского Союза пало и роялисты под эгидой дома Виндзоров возвращаются на острова. Эдуард VIII был ещё раз коронован в Вестминстерском аббатстве; его мечта всей жизни исполнилась - он отомстил за изгнание отца и революцию, лишившую его трона.\nХодят слухи, что король лично дал добро на искоренение любых следов левого правительства. И хотя новый порядок пришёл на эту землю, менталитет людей не сможет измениться в одночасье, многие всё ещё верят в идеалы синдикализма. Многие, затаив дыхание, следят за тем, как Соединённое Королевство поведёт себя на мировой арене."
 worldnews.185.a: "Новый, а точнее, старый порядок..."
  
 worldnews.189.t: "Нидерландские выборы [GetYear] года"
 worldnews.189.d.CNAalone: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\n Правящая консервативная коалиция сумела остаться у руля, пусть и потеряв в популярности. Не желая искать союзников среди либералов, правящие консерваторы остались совсем одни."
 worldnews.189.d.CNAandLSP: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\n Правящая коалиция консервативных сил победила с минимальным отрывом. Понимая своё шаткое положение, они ввели в коалицию умеренных либералов. Прежнее центристское правительство теперь более открыто левым идеям и даже готово идти на переговоры с левыми."
 worldnews.189.d.rightallianceCNAwon: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\n Правящая консервативная коалиция победила с минимальным отрывом. Опасаясь дальнейшего усиления левых, консерваторы заключили союз с националистами, грамотно используя их ненависть к левым и боевые отряды."
 worldnews.189.d.rightallianceVNHwon: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\n Националисты победили с минимальным отрывом. Понимая, что в одиночку им не выжить, праворадикалы впустили в правительство часть прежней умеренной коалиции консерваторов. Националисты готовы бороться с левыми на уровне законов, что отлично показал данный союз."
 worldnews.189.d.moderateleft: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\n На выборах победили окололевые силы, уничтожив тем самым традиционную консерваторскую коалицию, но левые так и не получили большинство. Теперь социал-демократы и умеренные либералы готовы искать компромиссы между разными партиями, всё для того, чтобы страна и дальше жила стабильно."
 worldnews.189.d.leftcoalition: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\n На выборах победили окололевые силы, уничтожив тем самым традиционную консерваторскую коалицию, но левые так и не получили большинство. Пользуясь случаем, социал-демократы создали коалицию с левыми социалистами, чтобы остаться у руля и ограничить влияние правых сил."
 worldnews.189.a: "Голландцы любят выборы."
  
 worldnews.190.t: "Путч Рейндерса в Нидерландах"
 worldnews.190.d.junta: "Шокирующие известия из Нидерландов передают, что генерал Исаак Рейндерс совершил военный переворот против новоизбранного левого правительства и ввёл военное положение в стране. Консервативные части армии, ровно как и праворадикальные боевики присоединились к нему, ещё больше подорвав прочность правящей партии. Многие видят в этом перевороте руку Кайзера, хотя это всего лишь слухи. Военные организовали хунту, которая будет править во время военного положения. Неясно, как долго продлится это временное правление."
 worldnews.190.d.vnh: "Шокирующие известия из Нидерландов передают, что генерал Исаак Рейндерс совершил военный переворот против новоизбранного левого правительства и ввёл военное положение в стране. Консервативные части армии, ровно как и праворадикальные боевики присоединились к нему, ещё больше подорвав прочность правящей партии. Многие видят в этом перевороте руку Кайзера, хотя это всего лишь слухи. Военные позволили праворадикальным националистам создать временное правительство, которое на деле оказалось простой диктатурой."
 worldnews.190.a: "Это конец голландской демократии."
  
 worldnews.191.t: "Революция в Нидерландах"
 worldnews.191.d.RSAPelection: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\n Прежде маргинальная Революционная социалистическая рабочая партия (РСРП) была избрана народом Нидерландов, что привело к окончанию застоя в политической системе этой страны. Увеличившееся политическое расслоение, вкупе с неспособностью правительства справиться с последствиями Чёрного Понедельника, привело к радикализации общества и к, по сути, социалистической революции через честные выборы. Сложившаяся ситуация может сильно ударить по гегемонии Рейха в Европе."
 worldnews.191.d.overthrowthesystem: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\n Умеренная СДРП была вынуждена создать коалицию с Революционной социалистической рабочей партией (РСРП). Учитывая политическую природу коалиции, социалистический переворот может не заставить себя долго ждать. Возможно, данное событие послужит предупреждением демократическим режимам о том, чем может обернуться открытое участие социалистов в демократических процессах.\n\n Не смотря на опасения, истинная природа нового режима Нидерландов пока остаётся не ясной, поскольку она не является откровенно синдикалистской. Тем временем, международные наблюдатели находятся в ожидании ответа Германии на появившуюся потенциальную угрозу у своих границ."
 worldnews.191.d.mutiny: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\n После того как синдикалист Маринус ван дер Люббе устроил в Гааге поджог Бинненхофа, страна погрузилась в хаос и правительство Нидерландов было вынуждено ввести чрезвычайное положение. После того как левые радикалы захватили небольшое судно и, сплавившись по нему в Гронинген, революционные настроения начали быстро распространяться, армия не справляется с ситуацией.\n\n С распадом политического истеблишмента Нидерландов, для Германии появилась новая угроза, которая находится у самых границ империи. Никакой реакции со стороны Германии пока не последовало, однако ответ наверняка не заставит себя долго ждать."
 worldnews.191.d.socialistputsch: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\n То, что началось как небольшой мятеж в Де Пиле закончилось тем, что штурмовики Красного фронта и сочувствующие левым солдаты взяли контроль над всеми крупными городами по всей стране, в то время как большая часть правительства и королевская семья Нидерландов провели массовую эвакуацию.\n\n С завершением социалистического переворота и установлением нового временного революционного правительства можно с уверенностью сказать, что революция в Нидерландах оказалась успешной. Однако реакция Германской Империи на эти события наверняка не заставят себя долго ждать."
 worldnews.191.a: "Вновь зажёгся огонь революции."
  
 worldnews.192.t: "Националистический переворот в Нидерландах"
 worldnews.192.d.parliament: "Нидерланды давно рассматриваются как остров политического центризма в океане левых идеологов и махинаций империалистов. Однако все изменилось с появлением Вербондского национального герцогства 'ВНГ'. Так называемый 'Альянс за национальное возрождение' - это ультранационалистическое движение, призванное восстановить голландскую гордость и избавить страну от синдикалистского влияния после кризиса Черного Понедельника.\n Растущая популярность ВНГ привела к тому, что он стал самой большой партией в парламенте, однако им не удалось получить большинство на выборах. Чтобы не уступать своим соперникам, военизированные формирования Ландвахт сегодня вошли в Бинненхоф, чем навели ужас на остальную часть парламента, подчинив их, и тем самым создавая диктатуру."
 worldnews.192.d.finsterwolde: "Нидерланды давно рассматриваются как остров политического центризма в океане левых идеологов и махинаций империалистов. Однако все изменилось с появлением Вербондского национального герцогства 'ВНГ'. Так называемый 'Альянс за национальное возрождение' - это ультранационалистическое движение, призванное восстановить голландскую гордость и избавить страну от синдикалистского влияния после кризиса Черного Понедельника.\n Собрание партии ВНГ в Маастрихте, услышало зажигательную речь Корнелиса ван Гелкеркена, который открыто призывал к восстанию против правительства, которое по его словам, было свергнуто "злобными криптосиндикалистами". Это привело к тому, что по всей территории Нидерландов, военизированные формирования ВНГ подняли крупное восстание, несмотря на призывы умеренных во главе с королевой Вильгельминой, прекратить это безумие."
 worldnews.192.d.haguemarch: "Нидерланды давно рассматриваются как остров политического центризма в океане левых идеологов и махинаций империалистов. Однако все изменилось с появлением Вербондского национального герцогства 'ВНГ'. Так называемый 'Альянс за национальное возрождение' - это ультранационалистическое движение, призванное восстановить голландскую гордость и избавить страну от синдикалистского влияния после кризиса Черного Понедельника.\n Сегодня, завершилось массовое шествие сторонников ВНГ и военизированных формирований Ландвахт от Амстердама до столицы в Гааге, приведший к тому, что королева Вильгельмина отправила правительство в отставку и заменила его лидерами ВНГ, чтобы остановить насильственный путч сочувствующих армейских офицеров."
 worldnews.192.a: "Совсем не по-голландски."
  
 worldnews.193.t: "Нидерланды признали Французскую Коммуну"
 worldnews.193.d: "Многие европейские страны были смущены недавним поступком Нидерландов, которые послали дипломатическую миссию во Французскую Коммуну, чтобы обсудить вопросы прав человека. Подобный шаг идёт в разрез с традиционной голландской политикой, которая уже больше десятилетия была направлена на поддержку французского и английского правительств в изгнании.\nНидерланды всеми силами старались замять причины своего неоднозначного поступка, но на днях стало известно, что под давлением местных социалистов правящая коалиция ХНА-ПЛГ де-факто признала Французскую Коммуну, опасаясь за безопасность страны. Если это действительно так, то данная ситуация станет отличным примером того, на что готовы пойти центристы, лишь бы не допустить радикализации общества."
 worldnews.193.d.dejure: "Многие европейские страны были шокированы недавним заявлением Нидерландов, которые де-юре признали Французскую Коммуну легитимным правительством Франции. В нарушение всех сложившихся норм Вельтполитики, которые продвигала Германия, голландцы даже умудрились разорвать дипломатические отношения с Алжиром.\nНидерланды всеми силами старались замять причины своего неоднозначного поступка, однако недавно стало известно, что под давлением местных социалистов правящая коалиция ХНА-ПЛГ де-факто признала Французскую Коммуну, опасаясь за безопасность страны. Если это действительно так, то данная ситуация станет отличным примером того, на что готовы пойти центристы, лишь бы не допустить радикализации общества."
 worldnews.193.a: "Кто их поймёт, этих дипломатов?"
  
 worldnews.194.t: "Нидерланды национализировали немецкие предприятия"
 worldnews.194.d: "Правительство Нидерланд заявило об экспроприации средств производства местных немцев, что вызвало жуткую ярость Кайзера. Ослабевшие консерваторы в голландском правительстве были вынуждены войти в коалицию с либералам и начать диалог с крайне левым и правым спектрами политики.\n\n Пытаясь удержать ультранационалистов в узде, Нидерланды сделали реверанс в их сторону и объявили национализацию немецких предприятий. Многие в Берлине уже требуют покарать их за такую наглость. Как империя отреагирует на это - загадка."
 worldnews.194.a: "Очень странно"
  
 worldnews.195.t: "Вильгельмина отреклась от голландского престола"
 worldnews.195.d.republic: "После ошеломительной для голландской общественности череды событий, Вильгельмина, которая правила Нидерландами более полувека, отреклась от трона. Возрастающая популярность синдикалистов, распад умеренной коалиции и полный провал предыдущего правительства вынудили старую королеву сложить свои полномочия. Попытка короновать Юлиану новой королевой Нидерландов была бойкотирована левым парламентским большинством. Отречение Вильгельмины положило конец монархии в Нидерландах, которые стали новой социалистической республикой."
 worldnews.195.d.republicalbarda: "После ошеломительной для голландской общественности череды событий, Вильгельмина, которая правила Нидерландами более полувека, отреклась от трона. Ошарашенная победой около-левых сил, Вильгельмина однозначно заявила, что готова принять только кандидатуру умеренных, несмотря на честную победу социал-демократической СДРП. Подобные заявления заставили партию объединиться с леворадикалами из РСРП, и даже сами умеренные силы в парламенте были разгневаны Вильгельминой, которая своими действиями лишь усилила позиции левых. Чувствуя, что она теряет последние крупицы власти, Вильгельмина отреклась от трона, а Виллем Албарда, член СДРП, был избран новым президентом.\n\n Отречение Вильгельмины положило конец монархии в Нидерландах, которые отныне стали называться 'республикой, свободной от реакционной тирании монархов'."
 worldnews.195.d.juliana: "После ошеломительной для голландской общественности череды событий, Вильгельмина, которая правила Нидерландами более полувека, отреклась от трона. Ошарашенная победой около-левых сил, Вильгельмина однозначно заявила, что готова принять только кандидатуру умеренных, несмотря на честную победу социал-демократической СДРП. Подобные заявления заставили партию объединиться с леворадикалами из РСРП, и даже сами умеренные силы в парламенте были разгневаны на Вильгельмину, которая лишь усилила позиции левых. Чувствуя, что она теряет последние крупицы власти, Вильгельмина отреклась от трона, а Виллем Албарда, член СДРП, был избран новым главой парламента.\n\n Отречение Вильгельмины не смогло окончательно добить монархию в Нидерландах. Её дочь, Юлиана, стала новой королевой Нидерландов."
 worldnews.195.a: "Ещё одна монархия пала"
  
 worldnews.199.t: "Арлонский Конгресс"
 worldnews.199.d: "После освобождения Бельгии от Германских сил, встал вопрос о том, что делать дальше. Обе нации послали своих представителей на переговоры в местечко Арлон на границе с Германией, чтобы разрешить вопросы о месте Бельгии на мировой арене.\n\n По итогам переговоров с Кайзеррейхом, было постановлено, что Германия признает независимость Бельгии и передаст ей спорные земли в обмен на вступление той в Рейхспакт. Как оказалось, бельгийцы смогли приспособиться к новому положению дел."
 worldnews.199.d.failed: "После освобождения Бельгии от Германских сил, встал вопрос о том, что делать дальше. Обе нации послали своих представителей на переговоры в местечко Арлон на границе с Германией, чтобы разрешить вопросы о месте Бельгии на мировой арене.\n\n Переговоры с Кайзеррейхом зашли в тупик, так как ни одна из сторон не смогла прийти к соглашению с другой. На данный момент, Бельгия осталась сама по себе."
 worldnews.199.a: "Бельгия вернулась на мировую арену."
  
 worldnews.200.t: "Валлонский кризис"
 worldnews.200.d: "Восстание во Фландрии-Валлонии обернулось рождением Валлонской Коммуны, чей флаг уже реет во всём мятежном регионе. Немецкие отряды и ополчение из числа роялистов готовятся к контратаке. Молодой Коммуне не остаётся ничего, кроме как обратиться к французскому соседу.\nФранцузская Коммуна решила не втягивать себя в этот конфликт, сделав вид, что у их границ ничего не происходит. Судьба валлонских повстанцев неясна - многие уже морально готовы к реставрации монархии. Хорошая новость - сегодня мы избежали очередной Вельткриг."
 worldnews.200.d.germanybacksdown: "Восстание во Фландрии-Валлонии обернулось рождением Валлонской Коммуны, чей флаг уже реет во всём мятежном регионе. Немецкие отряды и ополчение из числа роялистов готовятся к контратаке. Молодой Коммуне не остаётся ничего, кроме как обратиться к французскому соседу.\nПосле успешного восстания, немцы оказались неспособны быстро подавить восстание, и при поддержке Интернационала, Валлонская Коммуна подписала белый мир с Германией в Льеже. Синдикализм шагает по Европе семимильными шагами, но, по крайней мере, очередного Вельткрига не будет."
 worldnews.200.d.francebacksdown: "Восстание во Фландрии-Валлонии обернулось рождением Валлонской Коммуны, чей флаг уже реет во всём мятежном регионе. Немецкие отряды и ополчение из числа роялистов готовятся к контратаке. Молодой Коммуне не остаётся ничего, кроме как обратиться к французскому соседу.\nНесмотря на всю поддержку Интернационала, немцы смогли быстро разбить войска повстанцев, и французы были вынуждены пойти на попятную. Без их помощи, у валлонских революционеров нет шансов. Хорошая новость - сегодня мы избежали очередной Вельткриг."
 worldnews.200.a: "Это было близко"
  
 worldnews.201.t: "Вторая Революция Махдистов"
 worldnews.201.d: "Судан всегда был землёй религиозных и храбрых людей, с которыми пришлось считаться даже Британской Империи. В очередной раз они восстают, на этот раз против Египта, ведомые своим Махди. Призывая народ на священный джихад против египетских оккупантов, их лидер набирает популярность. Ещё не ясно, что покажут эти племенные воины, но война обещает быть кровопролитной."
 worldnews.201.a: "Звучит неплохо."
  
 worldnews.209.t: "Тоталистская хартия"
 worldnews.209.d: "Муссолини, Валуа, Берия и другие заинтересованные стороны прибыли сегодня в Бирмингем, чтобы обсудить их общие взгляды. Было решено, что максимизм, революционный и национальный синдикализм разделяют основные принципы первенства государства в социалистической борьбе, роли национальной идентичности в государстве и важности сильной центральной власти для сохранения и построения социализма. В уставе также утверждается, что социалистическое государство является заключительной стадией человеческого развития и что для социализма не нужна демократия. Политики и философы подписали манифест под названием "Тоталистская хартия", который отныне доступен на всех соответствующих языках."
 worldnews.209.a: "Будем надеяться, что люди отвергнут это безумие!"
 worldnews.209.b: "Люди должны отказаться от подобного зверства!"
  
 worldnews.210.t: "Восстановление Итальянской Федерации"
 worldnews.210.d.tuscwaus: "Приведенные к победе Австрией в их восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации в очередной раз является Великий герцог Петер Фердинанд из Тосканы. Многие считают его возвращение к власти не случайным совпадением, учитывая, что он является Габсбургом, а австрийское влияние на севере Италии явно восстановлено."
 worldnews.210.d.lombwaus: "При поддержке Австрии в их успешном восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации становится граф Адриано Висконти из Ломбардии, что является удивительным шагом, так как австрийские покровители предпочли бы Великого герцога Габсбургов Тосканского. Однако в стране сохраняется высокий уровень антиавстрийских настроений, и поэтому этот шаг считался более безопасным."
