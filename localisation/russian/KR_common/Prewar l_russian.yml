### Events ###
 prewar.1.t: "Пятилетняя годовщина с Женевской забастовки"
 prewar.1.d: "В этот же день, ровно пять лет назад, рабочие Женевы устроили забастовку, требуя экономических и социальных реформ. Стачка грозила перерасти на все франкоязычные кантоны. Испугавшись возможного влияния Французской Коммуны, Центральное Правительство отправило армию на подавление стачки. В результате погибло 13 рабочих и более 100 было ранено. Это оставило шрам на отношениях Берна и Романдии, который не зарос и по сей день. Вдохновленные успехом соседней синдикалистской страны, местные левые стали активно агитировать за своих кандидатов на грядущих местных выборах. Но социал-демократы, обычно побеждавшие здесь, совместно с профсоюзами, протолкнули т.н. соглашение 'Мирной работы', которое регулирует вопросы зарплат, ограничения рабочей смены и т.д. Основной целью соглашения было положить конец стачкам и забастовкам рабочих. Социал-демократы полагаются на эту программу, надеясь ослабить напряжение между Берном и провинцией."
 prewar.1.a: "Неприятно"
 prewar.2.a: "Интересное развитие событий"
 
 prewar.3.t: "Победа социалистов на выборах"
 prewar.3.d: "Швейцарская рабочая организация отказалась подписывать так называемое соглашение 'Мирной работы' при поддержке консервативной столицы и германоязычных кантонов. Умеренные социал-демократы поражены, а франкоязычные рабочие, чья ненависть к федеральному правительству и федеральной армии (в которой германоязычные офицеры) росла с жесткого подавления стачки в Женеве в 1932, добились победы на всеобщих выборах в кантоны синдикалистов, требующих решительных реформ во всех сферах."
 prewar.3.a: "Проклятые социалисты!"
 
 prewar.4.t: "Победа синдикалистов в Романдии"
 prewar.4.d: "Благодаря бездарным мерам Федерального правительства против профсоюзов, требующих повышения зарплаты и улучшения условий труда, наши попытки установить про-синдикалистское правительство во франкоязычных кантонах увенчались полным успехом, левые уже вовсю ликуют. Отличная возможность усилить связи Коммуны с регионом. Но похоже, что про-германские и про-австрийские силы в стране постараются ослабить влияние левых, даже силой, если потребуется..."
 prewar.4.a: "Давайте попытаемся повлиять на новое правительство!"
 prewar.4.b: "Это слишком рискованно..."
 
 prewar.5.t: "Шпионы синдикалистов!"
 prewar.5.d: "Наша контр-разведка сообщает о французских агентах, вступивших в связь с новоизбранным социалистическим правительством. Они наверняка попытаются настроить их против нас. Ситуация становится все опаснее, и роспуск левого правительства и назначение новых выборов в Романдии кажется лучшей идеей, даже если потребуется оккупировать Романдию силами Федеральной Армии. Но Французская Коммуна не оставит это просто так, а на помощь Миттельевропы надеяться нельзя..."
 prewar.5.a: "Распустить правительство франкоязычных кантонов!"
 prewar.5.b: "Мы не можем пойти против конституции..."
 
 prewar.6.t: "Беспорядки в Романдии!"
 prewar.6.d: "Федеральный Совет, заручившись поддержкой консервативных элементов правительства франкоязычных кантонов, направил Федеральную Армию в Романдию, чтобы установить железный порядок. Лидеры социалистов и просто сочувствующие синдикалистам арестовываются, и новое правительство формируется под чутким наблюдением Федерального Правительства. Несмотря на все наши старания, несколько лидеров сбежали во Францию и агитируют сопротивляться нашему правлению. Не боясь репрессий, рабочие устраивают стачки и открыто бунтуют, а франкоязычные части армии, уволенные из-за подозрений в симпатии к синдикалистам, формируют милицию. В это же время подозрительно скопление французских армий у нашей границы, а нарушения воздушного пространства вообще перестали быть необычными."
 prewar.6.a: "Проклятые предатели!"
 
 prewar.7.t: "Женева и швейцарские французы"
 prewar.7.d: "Буржуазное швейцарское правительство показало свое истинное лицо, распустив законноизбранное социалистическое правительство франкоязычных кантонов! Наши шпионы сообщают о репрессиях в отношении мирных жителей. Несмотря на жалкие старания Федеральной Армии сдерживать границу, лидеры местных синдикалистов бежали к нам и теперь находятся в безопасности. Они установили правительство 'в изгнании', которое требует объединения с Французской Коммуной. Похоже, реакционные державы еще не успели выказать поддержку Швейцарии, поэтому мы должны объявить ультиматум сейчас."
 prewar.7.a: "Потребовать Романдию!"
 prewar.7.b: "К черту этих швейцарцев."
 
 prewar.8.t: "Беспорядки в Романдии и французский ультиматум"
 prewar.8.d: "Французы потребовали присоединения франкоязычных кантонов. Они обвиняют нас в 'белом терроре', и люди им верят. Мы не можем гарантировать германского вмешательства в наши дела."
 prewar.8.a: "Мы вынуждены согласиться."
 #prewar.8.b: "Эти ублюдки синдикалисты не будут издеваться над нами!"
 prewar.8.c: "Обратиться к немцам за поддержкой!"
 
 prewar.9.t: "Французская Коммуна угрожает Швейцарии!"
 prewar.9.d: "Французская Коммуна в своем безумном высокомерии потребовало от Швейцарии франкоязычные провинции на востоке. Этот дипломатический кризис грозит перераспределением сел в пользу Интернационала. Поддержим ли мы Швейцарию или оставим на произвол судьбы?"
 prewar.9.a: "Отправьте ультиматум!"
 prewar.9.b: "Мы не можем вмешаться в это!"
 
 prewar.10.t: "Немцы предали нас!"
 prewar.10.d: "Наши попытки привлечь немцев на нашу сторону в дипломатическом кризисе окончились ничем. Мы одни перед лицом синдикалистской угрозы."
 prewar.10.a: "Чёрт!"
 
 prewar.11.t: "Ультиматум Германии!"
 prewar.11.d: "Германская Империя отправила нам ультиматум, в котором потребовала прекратить всю активность, направленную на нарушение территориальной целостности Швейцарии."
 prewar.11.a: "Мы не можем рисковать."
 prewar.11.b: "К черту проклятых немцев!"
 
 prewar.12.t: "Французская Коммуна отступает!"
 prewar.12.d: "После получения ультиматума Париж прекратил всю активность, направленную на нарушение территориальной целостности Швейцарии. Это огромная победа для нашей дипломатии, мы защитили страну от Синдикализма и защитим другие!"
 prewar.12.a: "Дипломатия снова победила!"
 
 prewar.13.t: "Французы проигнорировали наш ультиматум"
 prewar.13.d: "Французы проигнорировали наш ультиматум и продолжают вести подрывную активность в Швейцарии. Мы можем объявить войну, затянув в союз Швейцарию, или мы можем отступить и оставить маленькую горную страну наедине с угрозой."
 prewar.13.a: "Они сделали свой выбор. Это война!"
 
 prewar.14.t: "Французская Коммуна денонсировала свои претензии!"
 prewar.14.d: "После получения ультиматума Париж прекратил всю активность, направленную на нарушение территориальной целостности Швейцарии. Независимость и территориальная целостность будут сохранены, как и наша гордость."
 prewar.14.a: "Мы не смогли бы этого достичь без Германии!"
 
 prewar.15.t: "Швейцарская Конфедерация согласна"
 prewar.15.d: "Мы потребовали Романдию, чтобы защитить наш народ, и Швейцария подчинилась."
 prewar.15.a: "Отлично!"
 prewar.15.b: "Надавите на них, чтобы получить больше уступок."
 
 prewar.16.t: "Швейцарцы сдается"
 prewar.16.d: "Швейцария унижена, теперь мы должны быть готовы к войне с Интернационалом!"
 prewar.16.a: "Мы будем готовы!"
 
 prewar.18.t: "Романдская война"
 prewar.18.d: "Французская Коммуна и Швейцария исчерпали все возможности мирного урегулирования конфликта. Но Швейцария попросила у нас помощи, что предоставит нам возможность восстановить целостность Италии!"
 prewar.18.a: "Мы остановим Францию. Здесь и сейчас!"
 prewar.18.b: "Итальянская Федерация останется нейтральной."
 
 prewar.19.t: "Романдская война"
 prewar.19.d: "Франция напала на нейтральную Швейцарию ради провинций с франкоязычным населением. Франция сфабриковала обвинения в 'белом терроре ради 'защиты' населения в Женеве. Нам нужно решиться: мы поддержим Швейцарию или навсегда про них забудем."
 prewar.19.a: "Мы должны сохранить автономию Швейцарии!"
 prewar.19.b: "Мы не готовы."
 
 prewar.21.t: "Франкоязычное население Романдии требует объединения с Союзом"
 prewar.21.d: "Напряженное перемирие между Федеральным правительством и франкоязычными кантонами подошло к концу. После нескольких стычек германоязычных солдат и женевских полицейских Социалистические лидеры Романдии объявили о независимости от Федерального правительства и создании 'Социалистической Республики Романдии'. Согласно докладам нашей разведки французы уже ведут переговоры с отделившимися о создании союза."
 prewar.21.a: "Проклятые предатели!"
 
 prewar.22.t: "Социалисты пытаются взять контроль над Романдией!"
 prewar.22.d: "Социалистическая Милиция, пользуясь французским тяжелым вооружением, пытается взять контроль над Романдией. Инфраструктура и все другие связи региона со столицей могут пасть перед натиском врага. Городской Совет Женевы осажден милицией, а сбежавшие социалистические лидеры уже объявили о создании независимой республики. Также Федеральная армия потеряла всякий контроль над границей."
 prewar.22.a: "Мы бессильны!"
 prewar.22.b: "Мы сокрушим их жалкие попытки!"
 prewar.22.c: "Революционеры продолжают идти на восток!"
 
 prewar.23.t: "Аннексия Романдии!"
 prewar.23.d: "Храбрые рабочие и крестьяне франкоязычных кантонов отвоевали свою независимость от реакционного правительства Берна! По просьбе синдикалистских кантонов Комитет Народного Благоденствия принял их в союз. Пока местная милиция интегрируется во Французскую Армию, моторизированные силы при поддержке авиации направляются к новой границе, чтобы предотвратить возможную агрессию швейцарского реакционного правительства."
 prewar.23.a: "Слава рабочим Романдии!"
 
 prewar.24.t: "Французская Коммуна аннексировала Романдию!"
 prewar.24.d: "Мерзкие социалисты из Романдии, полностью сокрушенные нашими войсками, запросили защиту Французской Коммуны! Прошлой ночью танки при поддержке бомбардировщиков вторглись на нашу территорию, а элитные горные войска пытаются выдавить армию с защитных сооружений. Французские СМИ объявили, что Романдия полностью аннексирована, в то же время тысячи беженцев направляются в Берн. Наш посол в Париже был уведомлен, что любое противодействие французской армии повлечет за собой полное уничтожение городов Конфедерации."
 prewar.24.a: "Мы ничего не можем сделать..."
 prewar.24.b: "Мы вернем наши территории!"
 
 prewar.25.t: "Белый террор в Швейцарии"
 prewar.25.d: "Швейцарская Федеральная Армия при поддержке добровольцев уничтожила бравую гвардию революции в Романдии. Тысячи бегут через границу во Францию, а милиция истребляется 'освободителями', буржуазия выслеживает синдикалистов, грабит их дома и насилуют их семьи. Такая мерзость, широко освещенная в СМИ Франции, вызывает патриотические чувства в каждом французе. Авиация уже готовится к взлету, а войска приближаются к границе. Комитет Общественного Благоденствия уведомил Берн, что даже в случае мирной передачи региона война неизбежна."
 prewar.25.a: "Готовьте войска!"
  
 prewar.36.t: "Германская Империя планирует маневры в Эльзас-Лотарингии"
 prewar.36.d: "Наши шпионы в Берлине и Страсбурге проинформировали нас о предстоящей невиданной концентрации войск в Эльзас-Лотарингии под предлогом 'военных учений'. Такие агрессивные действия немецкой тирании, пока лоррейнцы отчаянно сражаются за свою свободу, есть лишь испытывание нашего терпения; но этот план точно будет иметь последствия: чтобы предотвратить дальнейшие провокации с германской стороны, был отдан приказ о частичной мобилизации восточных дивизий, можно продемонстрировать силу во Франш-Конте, недалеко от эльзасской границы, где вновь созданные бронетанковые полки тренируются в осуществлении совместных операций с пехотой и поддержкой авиации."
 prewar.36.a: "Начать маневры!"
 prewar.36.b: "Мы не хотим провоцировать Германию.."
 
 prewar.37.t: "Маневры в Эльзас-Лотарингии"
 prewar.37.d: "Теперь кажется, что кризис в Лотарингии не может быть решен, пока французы не будут усмирены. Самое время показать Германии свою силу. Ради такой благой цели по просьбе Кайзера, его внук и будущий Кронпринц Принц Вильгельм фон Пруссен начнет военные учения в Эльзас-Лотарингии под названием 'Tüchtiger Bogenschütze' (это название 'Опытный лучник' было выбрано из-за предстоящих испытаний прототипов артиллерии дальнего действия от концерна Круппов), которые станут самой масштабной концентрацией войск на границе со времен с Великой Войны. Не менее 8 дивизий будет расположено на французской границе, где оборонительные сооружения уже полностью укомплектованы. 3 авиаполка и танковые отряды также примут участие в учениях, за которыми будут наблюдать военные атташе со всей Европы. Готовые к победному маршу на Париж, войска точно поставят на место проклятых французов!"
 prewar.37.a: "Демонстрация настоящей силы!"
 
 prewar.38.t: "Маневры во Франш-Конте"
 prewar.38.d: "Немцы, бряцая оружием и усугубляя ситуацию в Лоррейне, убедили Комитет Народного Благоденствия удовлетворить просьбы Генерального Штаба о проведении военных учений на границе с Германией, которые покажут решительность Коммуны довести дело до конца! Высокопоставленные офицеры решили решили провести крупные совместных танковых учений во Франш-Конте, которые будут названы 'Opération Kléber' (оп. Клебер). Четыре пехотные дивизии и две моторизированные дивизии с артиллерией встретятся лицом к лицу с немцами в Нанси, пока звенья бомбардировщиков и истребителей будут тренироваться с танковыми дивизиями, в которые только что поступили новые средние и тяжелые танки. Напуганным нашим современным вооружением и решительностью Кайзеру и его приспешникам не останется ничего, кроме бегства за Вогезы!"
 
 prewar.39.t: "Артобстрел Аврикура"
 prewar.39.d: "Этим утром в 6 часов организованные Германией 'военные учения' раскрыли свою истинную цель — вероломную атаку на Коммуну! По меньшей мере две артиллерийские батареи открыли огонь через границу и разбомбили Аврикур, маленькую беззащитную деревню возле Нанси. Было разрушено 12 домов и зданий, 26 людей (в основном женщины и дети) были убиты. Выживших эвакуируют из деревни, а пограничные войска, вооруженные новой артиллерией дальнего действия, встали перед лицом немецкой армии. Было созвано экстренное заседание Ассоциации рабочей взаимопомощи, начальник Штаба уже приехал из Безансона в Париж, чтобы подготовить ответ на подлую атаку."
 prewar.39.a: "Потребовать официального извинения!"
 prewar.39.b: "Всего лишь безобидная случайность..."
 
 prewar.40.t: "Артобстрел Эльфрингена"
 prewar.40.d: "Кровожадные французы сбросили свою маску и показали свои истинные намерения захватить Эльзас-Лотарингию! Этим утром в 6.30 взвод французских танков пересек границу к востоку от Меца и открыл огонь по мирной, незащищенной деревне Эльфринген, а потом отступил. Местная церквушка и несколько домов были уничтожены снарядами и огнем, 19 человек погибло. Принц Вильгельм был отозван в Берлин, чтобы сообщить о ситуации самому Кайзеру как можно раньше. Кабинет оценивает ущерб и обдумывает ответ на такую подлую атаку."
 
 prewar.41.t: "Артобстрел Аврикура"
 prewar.41.d: "Несчастный случай произошел во время наших учений в Эльзас-Лотарингии. Две батареи артиллерии дальнего действия, управляемые неопытными рекрутами, по ошибке произвели бомбардировку маленькой французской деревни Аврикур из-за неправильной оценки дальности стрельбы. Согласно французским радиостанциям, несколько местных было убито в ходе этого инцидента. Военная полиция уже допрашивает офицера и ответственных сержантов, но французы, бесстыдно пользуясь преимуществами жертвы атаки, требуют официального извинения от Кайзера и Кабинета, одновременно угрожая Германии 'непредвиденными последствиями', если мы откажемся."
 prewar.41.a: "Формально извиниться!"
 prewar.41.b: "Это недопустимо! Готовьте войска!"
 
 prewar.42.t: "Артобстрел Эльфрингена"
 prewar.42.d: "Несчастный случай произошел во время наших учений на границе с Германией возле города Сарребург. Танковый взвод, обманутый неправильными дорожными знаками, случайно пересек границу и перепутал маленькую эльзасскую деревню Эльфринген с мишенями для стрельбы, сровняв деревню с землей. Германцы сообщают о нескольких убитых в ходе этой катастрофической ошибки. Офицеры военной разведки уже расследуют дело на месте, а лейтенант, командовавший взводом, был заранее арестован. Милитаристы из Германии лицемерно используют сложившуюся ситуацию и уже отправили ультиматум с требованием официального извинения и прекращения всех учений, угрожая 'радикальными последствиями'."
 
 prewar.43.t: "Немцы извиняются за Аврикур"
 prewar.43.d: "Германские чины явно были напуганы нашей решимостью и взяли на себя полную ответственность за инцидент! После неформальной встречи нашего посла с уполномоченным Канцлером, Берлин официально извинился и отозвал часть войск из Лорена, что позже подтвердила наша разведка. Наш министр иностранных дел, как и союзники по Интернационалу, попросили Комитет Народного Благоденствия принять извинения. Хотя такое решение точно не понравится мстительным и воинственным французам; более того, во время чрезвычайно напряженной тайной встречи Комитета с военным командованием, начальник штаба предупредил, что если немецкие извинения будут приняты без дальнейших компенсаций, то армия не склонится перед волей гражданских сил без протестов и попыток переворота."
 prewar.43.a: "Принять извинения"
 prewar.43.b: "Извинений недостаточно! Потребовать компенсацию!"
 
 prewar.44.t: "Германская Империя мобилизуется!"
 prewar.44.d: "Как и ожидалось от проклятых империалистов, Германия не только отказалась извиняться за свои преступления, но и начала общую мобилизацию! Дивизии и Ландвер концентрируются между Валлонией и Швейцарией, а наши истребители вступают в небольшие стычки с немцами в небе над Седаном, беспорядочная стрельба слышна по всей границе. Война кажется неизбежной, хотя члены Ассоциации Рабочей Взаимопомощи сомневаются в нашем уровне готовности к войне и заявила, что будут голосовать за временное отступление, чтобы дождаться новых танков и истребителей, которые подойдут через пару месяцев. С другой стороны, высокие военные чины, зная, что война неизбежна, пытаются повлиять на выборы, чтобы в ходе наступления захватить основу промышленности Германии перед тем, как она сможет полностью ее использовать."
 prewar.44.a: "Отступите и попытайтесь договориться"
 prewar.44.b: "Это война!"
 
 prewar.45.t: "Французы извиняются за Эльфринген"
 prewar.45.d: "После того, как наш посол в Мексике был уведомлен местной французской дипломатической миссией, что на ультиматум вскоре ответят, синдикалисты извинились за свое преступление и отступили от Нанси. Кабинет хочет как можно быстрее разрешить кризис в Лорене и, вероятнее всего, сразу же примет извинения, если французы отменят свои учения. Но мнение народа вызывает тревогу. Кронпринц выразил желание 'усмирить кровожадных французов' во время импровизированной пресс-конференции в Карлсруэ, а Генеральный Штаб посоветовал вести себя максимально строго, потому что снисходительность французы воспримут как слабость."
 
 prewar.46.t: "Французская Коммуна мобилизуется!"
 prewar.46.d: "Теперь очевидно, что французы с самого начала хотели лишь войны, а так называемая "Резня в Левале" была не более чем оправданием для этого! После того, как 'Комитетом Народного Благоденствия' была объявлена полная мобилизация, наша разведка на западе сообщила, что многочисленные военные отряды, включая танковые и моторизированные войска, были развернуты под Нанси, а французские укрепления на Фламандской границе были значительно усилены. По крайней мере один французский истребитель уже был сбит, и небольшие стычки между французами и нашими войсками возникают по всей границе. Подавляющее большинство в Кабинете и в окружении Кайзера, вдохновленное массовыми националистическими демонстрациями во всех крупных городах, жаждут объявить войну и покончить с этим недоразумением. Но некоторые круги в армии сомневаются в успехе, предупреждая, что современная, хорошо обученная и оснащенная французская армия не идет ни в какое сравнение с армией образца 1919 года, и французов не стоит недооценивать."
 
 prewar.47.t: "Французы требуют компенсации"
 prewar.47.d: "Неудовлетворенная нашими искренними извинениями после Аврикурского инцидента, Коммуна, чьи лучшие дивизии сейчас находятся на нашей границе, объявили, что обстрел Аврикура был преднамеренной попыткой нарушить перемирие и должен быть компенсирован Германией, требуя финансовых репараций за причиненный физический и моральный ущерб жителям Аврикура и государству за разрушенную инфраструктуру. Германский народ не позволит нам принять такие абсурдные требования, но ситуация с военной точки зрения становится все хуже, ведь французские коммандо уже пересекли границу в четырех местах и установили контакт с повстанцами в Лотарингии. Так что выплата репараций может быть вполне резонным вариантом."
 prewar.47.a: "Мы вынуждены согласиться"
 prewar.47.b: "Отказать!"
 
 prewar.48.t: "Французская Коммуна предлагает прекращение огня"
 prewar.48.d: "Все чаще поступают сообщения о перестрелках и воздушных боях, французские дипломаты выступили с инициативой обсуждения мирного решения кризиса в Лорене. Париж заявил, что готов в любой момент отменить мобилизацию, за исключением пограничников, и прекратит всякую поддержку повстанцев в Лорене в обмен на германскую демобилизацию и отступление от границы. Приняв это предложение, мы сможем восстановить порядок в Лорене, и дипломатический кризис завершится нашей победой. С другой стороны, французы могут просто обманывать нас перед полномасштабной атакой..."
 prewar.48.a: "Согласиться"
 
 prewar.49.t: "Германская Империя требует компенсаций"
 prewar.49.d: "Наплевав на все наши жесты доброй воли, Германия заявляет, что 'Эльфрингенское массовое убийство' нанесло огромный материальный ущерб всему региону и жертвы должны получить компенсацию. Германский Кабинет официально потребовал от Комитета выплаты репараций: золотом, ценными металлами и другими ресурсами, — так что Эльфринген может быть восстановлен на деньги французов. Это заявление встретило твердую оппозицию от простого народа до радикальных фракций Ассоциации и Армии, которые считают, что все переговоры с немцами нужно прекратить. Но ситуация на границе с Германией туманна, так как наши войска уже потрепаны германской артиллерией и не смогут дать отпор армии Кайзера..."
 
 prewar.50.t: "Германская Империя предлагает прекращение огня"
 prewar.50.d: "Наша тактика навязывания боя в воздухе и пехотного проникновения возымела эффект, германское правительство уведомило председателя Комитета о готовности начать переговоры о прекращении огня с полным отступлением немецких войск от границ, демобилизации Ландвера и политическим решением кризиса в Лорене. Это очевидная победа для Коммуны, ведь мы смогли склонить милитаристских империалистов перед мощью рабоче-крестьянской армии. Но это может быть лишь военная уловка Генерального Штаба. Может, нам стоит напасть первыми..."
 
 prewar.51.t: "Германия компенсирует ущерб от Аврикура"
 prewar.51.d: "Германия наконец поняла всю свою вину и удовлетворила наши резонные требования 10 миллионов Рейхсмарок в качестве компенсации за артобстрел Аврикура. Немцы также предоставят нам сырье, включая уголь, железо и машины для реконструкции. Это решение унизило Рейх и оставило синдикалистов триумфантами, так что у нас больше нет смысла нагнетать напряжение на границе. Начальник Штаба заявил, что количество наших войск уменьшится, как только Германия отведет свои части обратно в Эльзас."
 prewar.51.a: "Хорошо"
 
 prewar.52.t: "Германская Империя отказалась компенсировать ущерб!"
 prewar.52.d: "Германская жадность снова победила доводы разума! Германский Канцлер по радио заявил, что правительство не заплатит 'ни единого пфеннинга', и пригрозил 'покарать Париж так же, как и Аврикур, если французы не откажутся от претензий и не уберут войска с границы!. Наш план дипломатического решения вопроса провалился, и теперь у нас только два варианта : признать поражения, когда тысячи рабочих хотят 'маршировать на Берлин', а некоторые высокопоставленные офицеры готовят заговор против Комитета... или начать войну с Германской Империей."
 prewar.52.a: "Мы не готовы противостоять [GER.GetNameDef]."
 prewar.52.b: "Это война!"
 
 prewar.53.t: "Франция компенсирует ущерб от Эльфрингена"
 prewar.53.d: "Разум наконец (и кажется, впервые) возобладал над французами. Коммуна проинформировала Канцлера о том, что наши претензии будут полностью удовлетворены, а вся анти-германская активность закончится к концу недели. Жертвам Эльфрингена будет уплачено 10 миллионов франков, взятых из карманов простых рабочих, а Рейх получит различное сырье - включая алюминий - и агрокультурные продукты для восстановления региона. Коммуна точно потерпела дипломатическое поражение и не попытается оспорить гегемонию Рейха еще несколько лет. Кайзер попросил Кабинет отозвать все мобилизованные войска с границы, не считая полицейских, наводящих порядок в Лотарингии."
 
 prewar.54.t: "Французская Коммуна отказалась компенсировать ущерб!"
 prewar.54.d: "Французским ответом на наши требование было усиление давления на границе, террористические атаки в Меце и Страсбурге и угрозы тотальной войны! В сообщении французской нации председатель Комитета Общественного Благоденствия объявил, что 'мы заплатим тевтонским варварам не золотом, а красными флагами, которые наши бравые солдаты, с помощью забитого немецкого рабочего, скоро будут веять над Страсбургом, Франкфуртом, Берлином, Мюнхеном, Гамбургом, Бреслау и Кёнигсбергом!'. В Берлине, когда толпы требуют марша 'Нах Париж', оппозиция в Рейхстаге изоблачает 'бесхребетную политику', Генеральный Штаб и Кайзер пока молчат. Нам остается выбрать между позором поражения, политическим кризисом и недовольством народа... или войной с Коммуной."
 prewar.54.a: "Мы не готовы противостоять [FRA.GetNameDef]."
 prewar.54.b: "Это означает войну!"

 prewar.55.t: "Призыв против эскалации"
 prewar.55.d: "По мере роста напряженности между Германией и Францией народы испытывают не националистический пыл 1914 года, а скорее растущий ужас и пессимизм. Воспоминания об окопах нависают над умами пожилых людей. Чтобы спасти Европу от грани войны, Bund Neues Vaterland - ведущая антивоенная организация Германии - обратилась к правительству с просьбой начать мирные переговоры с Францией и Великобританией, чтобы хотя бы попытаться избежать конфликта. Среди подписавших обращение - такие видные пацифисты, как Курт Гроссман и Альберт фон Эйнштейн, а также множество влиятельных деятелей из социал-демократических и христианско-демократических кругов.\n\n Даже если мы не верим в деэскалацию ситуации, все равно было бы полезно хотя бы попытаться отсрочить конфликт. Наше военное строительство затянулось из-за недавних экономических проблем, и любое дополнительное время для подготовки благоприятно. Если нам удастся сохранить мир на западе еще на какое-то время, возможно, это также позволит пока сдержать агрессивную позицию России"
 prewar.55.a: "Организуйте конференцию"
 prewar.55.b: "Это бессмысленно"

 prewar.56.t: "Германия предлагает оливковую ветвь"
 prewar.56.d: "Посол Германии в Париже передал нашему правительству приглашение принять участие в мирных переговорах, которые должны состояться в Копенгагене. Предполагаемая цель переговоров - избежать новой войны между европейскими великими державами или хотя бы попытаться найти дипломатические решения, прежде чем весь мир снова будет обречен на смерть и разрушение.\n\n Возможно, это предложение - всего лишь игра на время, но оно вызвало довольно много симпатий в парламенте и еще больше в гражданских организациях, таких как Universal Rally for Peace. Общее настроение таково, что мы должны хотя бы посмотреть, что они могут предложить. В лучшем случае дело революции продвинется дальше без пролития крови, а в худшем - будет потеряно время до неизбежного противостояния"
 prewar.56.a: "Примите приглашение"
 prewar.56.b: "Это бессмысленно"

 prewar.57.t: "Копенгагенская конференция"
 prewar.57.d: "Уже то, что Германия, Британия и Франция согласились на мирную встречу, является маленькой победой. Делегации встретились в городе [escalation_treaty_location.Capital.GetCapitalVictoryPointName], принимающей стороной которой является государство [escalation_treaty_location.GetLeader], и решили обсудить наиболее острые вопросы между странами и найти для них решения. Россия прислала наблюдателя, но сама осудила переговоры как уловку Германии сыграть на время. [copenhagen_conference_austria_present]Немецкую делегацию возглавляет звезда дипломатической службы Адольф Георг фон Мальтцан. Французскую и британскую делегации возглавляют Леон Блюм и Гарольд Никольсон соответственно. Несмотря на радикальные разногласия между правительствами участников, создается впечатление, что переговоры начались в духе доброй воли.\n\nСамый острый вопрос для Германии - это тайная поддержка Интернационалом воинствующих социалистов в Германии и их союзников. На это Британия возразила, что Германия если не сотрудничает с державами Антанты, то, по крайней мере, принимает их, которые открыто враждебны Интернационалу. Было предложено соглашение, по которому Интернационал отказывается от поддержки открыто агрессивных группировок в Европе, а Германия ограничивает сотрудничество и торговлю с Антантой.\n\n Кроме того, обе стороны соглашаются соблюдать нейтралитет третьих стран и воздерживаться от любой агрессии по отношению к ним. Дальнейшая переброска военных сил к франко-германской границе будет прекращена, а план возможной деэскалации всего приграничного региона будет обсуждаться в будущем. Кроме того, и Британия, и Германия соглашались сократить количество своих подводных лодок и стратегических бомбардировщиков дальнего радиуса действия при условии, что другая сторона сделает то же самое."
 prewar.57.a: "Принять"
 prewar.57.b: "Категорически нет"
 prewar.57.c: "Попытайтесь найти компромисс"

 copenhagen_conference_austria_present: "Австрия, однако, с энтузиазмом поддержала это начинание, и ее представляет харизматичный граф Рихард фон Куденхове-Калерги, который в течение некоторого времени был одной из ведущих фигур среди панъевропейских мирных движений. "
 
 copenhagen_treaty: "Копенгагенская конференция"

 prewar.58.t: "Соглашение не достигнуто"
 prewar.58.d: "Наши враги выразили свою незаинтересованность в мирных переговорах и ушли. Наша попытка снять напряженность, похоже, провалилась из-за их милитаристского упрямства.\n\nНе имея другого выхода, мы также должны продолжать наращивать военную мощь, хотя бы для того, чтобы противостоять нашим врагам, делающим то же самое."
 prewar.58.a: "Значит, война"

 prewar.59.t: "Соглашение, достигнутое в Копенгагене"
 prewar.59.d: "После нескольких дней напряженных дебатов и многочисленных угроз французского делегата покинуть переговоры, компромисс был в конце концов достигнут. Спорное соглашение было воспринято с облегчением во всей Европе, хотя мало кто верил, что оно принесет прочный мир. Тем не менее, маленький шаг к предотвращению надвигающейся войны лучше, чем вообще никакого шага.\n\nНеудивительно, что ястребы в Германии и Франции осудили договор. Самые громкие голоса в DVLP заклеймили немецкую делегацию как сочувствующих социалистам и предателей, а более радикальные силы в синдикалистской политике были столь же бескомпромиссны. Тем не менее, обе стороны обязались по крайней мере попытаться следовать мерам по деэскалации, изложенным в договоре"
 prewar.59.a: "Удивительно разумно с их стороны"
 KR_copenhagen_conference_success: "Копенгагенская конференция снизит мировую напряжённость на отметку ниже 75%"

 prewar.100.t: "Обстрел Аврикура"
 prewar.100.d: "В Аврикуре хаос! Ситуация на франко-немецой границе обостряется вот уже насколько недель, особенно после того, как немецкие войска начали учения на границе. В 6 часов утра, Германия обстреляла французскую деревню Аврикур, 26 человек погибло. И хотя Германия заявила, что это была трагическая случайность, толпа разъярённого народа уже собралась у немецкого посольства в Париже, многие призывают к войне. Расписание поездов в обеих странах задерживается, так как железнодорожные линии заняты переброской войск к границам.\n\nНамечаются дипломатические переговоры на высшем уровне, но риск начала войны всё ещё крайне высок. Мир затаил дыхание, наблюдая, как европа погружается в очередной кровавый конфликт."
 prewar.100.a: "Дикость немцев"
 prewar.100.b: "Типичное французское переигрывание"
 prewar.100.c: "Только не ещё один Июльский кризис!"

 prewar.101.t: "Обстрел Эльфрингенв"
 prewar.101.d: "В Эльфрингене хаос! Ситуация на франко-немецой границе обостряется вот уже насколько недель, особенно после того, как французские войска начали учения на границе. В 6:30 утра, французская техника вступила в бой у небольшого немецкого посёлка Эльфринген, отдалившись от намеченного курса. Неясно, кто сделал первый выстрел, но с немецкой стороны были многочисленные жертвы, местные силы были вынуждены отступить. Анти-французские протесты захлестнули Германию, обе страны начали проводить ускоренную мобилизацию.\n\nНамечаются дипломатические переговоры на высшем уровне, но риск начала войны всё ещё крайне высок. Мир затаил дыхание, наблюдая, как европа погружается в очередной кровавый конфликт."
 prewar.101.a: "Немцы получили сполна!"
 prewar.101.b: "Социалистические ублюдки!"
 prewar.101.c: "Только не ещё один Июльский кризис!"

 prewar.102.t: "Успех Копенгагенской конференции"
 prewar.102.d: "Удивительное соглашение было достигнуто в Копенгагене после напряженных переговоров между Германией, Французской Коммуной и Британским Союзом. Те, кто стремился предотвратить новый Вельткриг, организовали конференцию, чтобы ослабить напряженность в отношениях между великими державами. Под посредничеством Австрии обе стороны согласились ограничить наращивание военного потенциала на франко-германской границе, а также ограничить количество стратегических бомбардировщиков и подводных лодок. Кроме того, Интернационал согласился сократить поддержку революционных движений в Германии, а Германия обещала сократить сотрудничество с державами Антанты. Россия осудила переговоры как попытку Германии сыграть на время, и только усилила наращивание своего военного потенциала."
 prewar.102.a: "Мир в [GetYear] году, надеюсь."
