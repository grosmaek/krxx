l_russian:
 LOADING_TIP_0: "Говоря короче - мы не хотим никого оттенять, но и не собираемся отсиживаться в тени сами.\n- Министр внешней политики Германии Бернхард фон Бюлов, 1897"
 LOADING_TIP_1: "Несмотря на то, что у нас не было подобающего флота, мы смогли завоевать этот мир. \n- Кайзер Вильгельм II"
 LOADING_TIP_2: "Моя программа "Разделим Наши Богатства" - просто защита от синдикализма. \n- Хьюи Лонг"
 LOADING_TIP_3: "Социализм всегда был одновременно таким ужасным и притягательным.\n - Бенито Муссолини"
 LOADING_TIP_4: "Наша цель - создать государство, где ни один человек не будет эксплуатировать другого. \n- Пальмиро Тольятти"
 LOADING_TIP_5: "Здесь, в Британии, мы разожжём пламя, которое ещё долго будут тушить. \n- Освальд Мосли"
 LOADING_TIP_6: "Невозможность никогда ничего не предотвращала.\n- Эррико Малатеста"
 LOADING_TIP_7: "Во избежание катастрофы царь должен быть отстранён. Если то понадобится, то мы отстраним его силой. \n- Александр Керенский, 1917"
 LOADING_TIP_8: "Политика большевиков - чистой воды демагогия. То, что они наживаются на людском недовольстве - сущее преступление. \n- Александр Керенский, 1917"
 LOADING_TIP_9: "Без империи мы окажемся между молотом и наковальней мировой политики. Она - наш меч и наш щит.\n- Билли Хьюз"
 LOADING_TIP_10: "Призывать по нужде, но не призывать принуждённо. \n- Уильям Лайон Маккензи Кинг"
 LOADING_TIP_11: "В моих глазах он просто негодяй, который вовлёк весь мир в пучину войны. \n- Георг V о своём кузене, Кайзере Вильгельме II"
 LOADING_TIP_12: "После моей смерти, юнец загубит себя меньше, чем за год. \n- приписывается Георгу V о его сыне Эдварде VII, Принце Уэльсском"
 LOADING_TIP_13: "Мы заявляем вместе с Моисеем и пророками, с Христом и первыми христианами, что не может быть праведности там, где богатство частных лиц может использоваться как средство эксплуатации.\n- Том Манн"
 LOADING_TIP_14: "Ненависть не порождает любовь, и ненавистью нельзя переделать мир.\n- Эррико Малатеста"
 LOADING_TIP_15: "Старый мир загнивает и новый пытается пробиться на его место. Настало время настоящих чудовищ. \n- Антонио Грамзи"
 LOADING_TIP_16: "Мы, социалисты, должны верить, что все эти кровопролития и разрушения приведут к желанным реформам. \n- Джон \"Джек\" Рид"
 LOADING_TIP_17: "США должны быть нейтральными как на словах, так и на деле. Мы должны быть полностью беспристрастны. \n- Вудро Вильсон, 19 августа 1914"
 LOADING_TIP_18: "Меньше зарьтесь на чужое добро, да берегите свою страну. \n- Отец Чарльз Эдвард Кухлин"
 LOADING_TIP_19: "Партия должна чётко указать в своей программе, что массовые волнения приведут к восстанию и вооружённому конфликту с капиталистами. \n- Уильям Фостер"
 LOADING_TIP_20: "Профсоюзы, по своей сути, - революционны. Их главная задача - бороться со всеми угнетателями, которых они могут побороть. В этом и есть смысл профсоюзов. \n- Уильям Фостер"
 LOADING_TIP_21: "Война должна завершиться не позднее лета или осени 1917 года - и если монархи не в состоянии заключить мир, то их народ сделает это за них через их головы. \n- Оттокар Чернин и кайзер Карл I в телеграмме кайзеру Вильгельму II"
 LOADING_TIP_22: "Люди всегда были жертвами политического самообмана. \n- Владимир Ленин"
 LOADING_TIP_23: "Во время революции мы не можем позволить свободно разгуливать её врагам. Это окончательное решение! \n- Николай Бухарин"
 LOADING_TIP_24: "Идеальное мирное государство должно быть управляемой анархией. Чем меньше мы управляем государством, тем лучше оно управляется. \n- Мохандас Ганди"
 LOADING_TIP_25: "Вы хотите сказать, что порядочным человеком может быть только богобоязненный христианин? \n- Луис Бриант"
 LOADING_TIP_26: "Глядя на весь мир, я вижу, что он движется не к анархии, а к возвращению рабства. \n- Эрик Блэр"
 LOADING_TIP_27: "Общество может быть демократичным только тогда, когда самый жалкий её член имеет те же права, что и самый могущественный. \n- Аса Рендольф"
 LOADING_TIP_28: "История всех рассудит. В конечном итоге, она захулит диктаторов и превознесёт тех, кто пострадал от них. \n- Элизабет Герли Флинн"
 LOADING_TIP_29: "Солдат, который знает, что его дело правое, и который считает себя частью всего народа... он исполнит свой долг с честью. \n- Уильям Аолто"
 LOADING_TIP_30: "Порой, мне тяжелее бороться со своими начальниками, чем с французами. \n- Хайнц Гудериан"
 LOADING_TIP_31: "Ни один ублюдок не выигрывал войну, умерев за свою страну. Он выигрывал её, заставляя других тупых ублюдком умирать за его страну. \n- Джордж Паттон"
 LOADING_TIP_32: "Теперь мне помешают эти чёртовы бюрократы. Здесь я могу не думать о Правосудии. Моя задача - убивать и разрушать, и ничего более. \n- Германн фон Гёринг"
 LOADING_TIP_33: "Русские страдают от экономического упадка и отсутствия настоящих союзников. Мир думает, что Русская революция закончилась. Мир ошибается... \n- Александр Керенский"
 LOADING_TIP_34: "Нам надо бояться удара в спину. Силы внутри страны уже изменили привычные нам устои - устои, которые мы называли американским образом жизни. \n- Дуглас МакАртур"
 LOADING_TIP_35: "Если Франция должна умереть, то ее прикончит Республика. \n- Шарль де Голль"
 LOADING_TIP_36: "Да, именно Европа, от Атлантики до Уральских гор, именно она решит судьбу мира. \n- Шарль де Голль"
 LOADING_TIP_37: "Я читаю о военных походах царства У. У них ведь не было ни пулемётов, ни самолётов. \n- У Пейфу"
 LOADING_TIP_38: "Даже если у вас кончились патроны, у вас есть штык... Поправить штыки! \n- Генерал-лейтенант Мустафа Кемаль Бей"
 LOADING_TIP_39: "Вокруг моей персоны скопилось столько ненавистников, что уже не разобрать, где правда, а где вымысел, где история, а где миф. \n- Барон Роман Унгерн фон Штернберг"
 LOADING_TIP_40: "Должно быть ясно, что мы выбираем президента, как выбирают присяжных: никогда не знаешь, что тебя может ждать впереди. \n- Норман Томас"
 LOADING_TIP_41: "Свобода подразумевает под собой свободу коллектива, а не свободу личности. Человек должен быть рабом не другого человека, а коллектива. \n- Лян Цичао"
 LOADING_TIP_42: "Когда белый человек становится тираном, он уничтожает, в первую очередь, свою свободу. Он становится... куклой, мелким сагибом... Он носит маску, и она начинает врастать в его лицо всё сильней. \n- Эрик Блэр"
 LOADING_TIP_43: "Пруссачество - вот враг! \n- Джозеф Конрад"
 LOADING_TIP_44: "Все Балканы не стоят и единой кости померанского гренадёра. \n- Отто фон Бисмарк"
 LOADING_TIP_45: "Вы не посмеете дать им заключить меня в Вестминстерское аббатство! \n- Джон Маклин"
 LOADING_TIP_46: "Политика - игра джентльменов. \n- Мухаммад Али Джинна"
 LOADING_TIP_47: "Восстаньте! Восстаньте, братья мои, против всех правительств, сокрушите же буржуазию! \n- Нестор Махно"
 LOADING_TIP_48: "Отдельные имена и личности не имеют значения, когда на кону стоит судьба всей Германии. \n- Франц фон Паппен"
 LOADING_TIP_49: "Кто не посмотрит на Америку, все видят в ней только глупость, коррупцию и предубеждения. \n- Иоганн Йозеф Мост"
 LOADING_TIP_50: "Я империалист, потому что не хочу жить в чьей-то колонии... \n- Стивен Ликок"
 LOADING_TIP_51: "Оптимизм - это трусость. \n- Освальд Шпенглер"
 LOADING_TIP_52: "Моё правление остановят только две вещи: Конституция или пуля. \n- Президент Керенский"
 LOADING_TIP_53: "Вот она война во всей красе: правящие элиты развязывают её, а народ проливает кровь за них. \n- Юджин Дебс"
 LOADING_TIP_54: "У китайцев есть дух семьи и дух клана, но у них нету духа нации. \n- Сунь Ятсен (1924)"
 LOADING_TIP_55: "В сражение один на один побеждает тот, у кого на один патрон больше. \n- Эрвин Роммель (1937)"
 LOADING_TIP_56: "Империализм - это дух, склад ума, незыблемая надежда. Ты можешь повторить это тысячу раз, но так и не понять смысл. Империализм - это смысл и судьба Англии. \n-Сер Джон Бакен"
 LOADING_TIP_57: "Величие Англии не в границе её территории, а в том, в какое состояние она их привела. \n- Сер Джон Бакен"
 LOADING_TIP_58: "Виги - это те, кто сгорят за свои убеждения. Тори - это те, кто не только сгорит за них, но и готов сжечь каждого, кто с ними не согласен. \n- Сер Джон Бакен"
 LOADING_TIP_59: "Теперь мы как никогда понимаем, что наша империя - это мистическое 'всё'. И ни один враг не может просто так её затоптать. \n- Сер Джон Бакен"
 LOADING_TIP_60: "Ничто не забывается. Меняются убеждения, но эта внутренняя борьба будет идти вечно. \n- Сер Джон Бакен"
 LOADING_TIP_61: "Республика неизбежна, и вы должны принять ее. Вы должны встать на сторону существующей во Франции непобедимой демократии, которая, безусловно, будет иметь последнее слово.\n- Леон Гамбетта"
 LOADING_TIP_62: "Вы мне не нравитесь, я не нравлюсь вам; но сейчас мы с вами в одной лодке, и всё должно быть сделано, чтобы спасти Россию. \n- Лавр Корнилов в послании Борису Савинкову 1936"
 LOADING_TIP_63: "Реакционеры стойко стоят перед светилом прогресса, и в их тени мы видим, насколько различны наши понятия о государстве и личности. \n- Дэниел Геррити"
 LOADING_TIP_64: "Гегель как-то говорил, что все исторические факты и персоны появляются, как бы сказать, дважды. Он забыл добавить: первый раз как трагедия, второй раз - как фарс. \n- Карл Маркс"
 LOADING_TIP_65: "Наша следующая война будет исключительно в интересах государства и всей нации. 'Победа или смерть', - с этими словами мы пойдём в бой. \n- Фридрих фон Бернгарди"
 LOADING_TIP_66: "Цель пропагандиста - заставить человека забыть, что его оппонент - тоже человек. \n- Олдос Хаксли"
 LOADING_TIP_67: "Немцы пустили Ленина в Россию также, как если бы они вылили фиал с тифом или холерой в водоснабжение крупного города. \n- Уинстон Черчилль"
 LOADING_TIP_68: "Дисциплина немцев основывается на страхе! Наша - на вере, и вера всегда побеждает страх.\n- Жозеф Жоффр"
 LOADING_TIP_69: "Фельдмаршалом не становятся, им - рождаются! \n- Эрих Людендорф"
 LOADING_TIP_70: "Каждый план идеален до тех пор, пока ты не встретишься с врагом. \n- Хельмут фон Мольтке Старший"
 LOADING_TIP_71: "Я желаю Канаде, чтобы у неё было право выбора: действовать или не действовать, вмешиваться или не вмешиваться. Я желаю ей поступать так, как она сама этого желает\n- Уилфрид Лорье"
 LOADING_TIP_72: "Сдать Циндао японцам - более позорно, чем сдать Берлин русским. \n- Кайзер Вильгельм II"
 LOADING_TIP_73: "Во времена отчаяния, я вспоминаю, что правда, так или иначе, всегда побеждала. \n- Мохандас Ганди"
 LOADING_TIP_74: "Мы верим в правомерные действия в мирное время; в непредвиденные времена мы верим в революционные действия. \n- Джеймс Коннолли"
 LOADING_TIP_75: "Всё что мы делаем, каждый наш шаг, должен соответствовать высоким идеалам революции. \n- Михаил Фрунзе"
 LOADING_TIP_76: "Теперь же всё решит меч. Мы были атакованы, но Бог на нашей стороне. Мы пойдём в бой, как это делали наши предки!\n- Кайзер Вильгельм II"
 LOADING_TIP_77: "Это не век праздного мечтания. Это век железа, и, если мы хотим победить, воля людей также должна быть железной.\n- Освальд Мосли"
 LOADING_TIP_78: "Мы находимся в таком водовороте событий, которого мир не видел уже тысячи лет. Скоро всё, чем мы дорожим, окажется ничем. \n- Пётр Врангель"
 LOADING_TIP_79: "Однажды, Великая Русская Республика будет в разы могущественней и богаче старого царистского режима. Но как много крови мы должны пролить для этого. \n- Борис Савинков"
 LOADING_TIP_80: "Жители Соединённых Штатов уверены только в одном: в будущем их ждёт процветание. \n- Герберт Гувер"
 LOADING_TIP_81: "Я бы предпочёл, чтобы нами правил худший из филиппинцев, чем лучший из американцев. \n- Мануэль Кесон"
 LOADING_TIP_82: "Османская империя - самое стабильное государство. Сколько бы вы не пытались на него давить, и сколько бы мы не пытались развалить его изнутри, оно всё стоит. \n- Великий Визирь Фуад Паша западному послу"
 LOADING_TIP_83: "Чего же вы ждёте от нас, сыновей рабов, взращённых евнухами? \n- Султан Абдулхамид II своему британскому другу"
 LOADING_TIP_84: "Всего один приказ, сделал эти молчаливые фигуры нашими врагами; всего один приказ может сделать нас неразлучными друзьями. \n- Эрих Пол Ремарк, На Западном фронте без перемен"
 LOADING_TIP_85: "Мы владеем символом Европы, который принадлежит всем европейцам в равной степени. Я говорю о короне Священной Римской Империи, которая воплощает традиции, заложенные Карлом Великим. \n- Кайзер Карл"
 LOADING_TIP_86: "Когда нам нужен был самолёт, нам давали самолёт; когда нам нужна была артиллерия, нам её давали; что бы мы не просили - Япония давала всё. \n- Чжан Цзолинь"
 LOADING_TIP_87: "С болью рождается новая Россия - не царская и не большевистская."\n- Борис Савинков"
 LOADING_TIP_88: "Мы вошли в Москву на вечерней заре... Мы победили. Но во мне нет радости, знакомого опьянения: русские победили русских..., и я спрашиваю себя: брат на брата или клоп на клопа? \n- Борис Савинков, Конь Вороной"
 LOADING_TIP_89: "В этом мире нет ничего такого, с чем бы не справилась сиамская полиция. \n- Пао Шриянонд"
 LOADING_TIP_90: "Дайте мне дивизию японцев с бамбуковыми копьями в руках, и я перемелю всю дальневосточную армию русских. \n- Садао Араки"
 LOADING_TIP_91: "Недавняя история Европы и Азии показала то, что идея умиротворять тигра, отдавая ему все сливки, начинает вызывать сомнения. \n- Доктор Веллингтон Ку"
 LOADING_TIP_92: "Мы должны следовать Трем принципам доктора Суна. Все, что нам нужно знать, - это действия, а людям - действовать.\n- Сун Цинлин"
 LOADING_TIP_93: "Чжан Тяньжань хоть и был рождён смертным, без сомнения, является современным Цзигуном, посланным небесами спасти всех нас. \n- Листовка культа Игуаньдао, Сентябрь 1936"
 LOADING_TIP_94: "Жизнь вытекает из смерти. Смерть патриотов даёт нации жизнь. \n- Патрик Пирс"
 LOADING_TIP_95: "Вся история есть ничто иное, как стремление очередного мужчины воплотить свои мечты. \n- Имон де Валера"
 LOADING_TIP_96: "Мы многим обязаны Германии, поблагодарим их за это. Но больше всего мы должны благодарить отвагу и храбрость ирландского народа.\n- Майкл Коллинз, Октябрь 1925"
 LOADING_TIP_97: "Я был с тобой в славные дни. Я есть и останусь с тобой в темные дни. Будь рядом со мной. Борьба остается прежней. Это о Франции, ее земле, ее сыновьях. \n- Филипп Петен"
 LOADING_TIP_98: "Кого бы вы предпочли: того, кто отнимет у вас хлеб во имя свободы, или того, кто отнимет у вас свободу, но даст хлеб? \n- Альбер Камю"
 LOADING_TIP_99: "Вся история демократии - смешение утопии и мифа. \n-Жорж Сорель"
 LOADING_TIP_100: "В политике, где все дозволено, нужно ждать всего, кроме сюрпризов.\n- Шарль Моррас"
 LOADING_TIP_101: "Мы хотим восславить войну - единственное лекарство Земли, которое несёт смерть, разрушение и порабощение.\n- Филиппо Мариннети, манифест футуристов"
 LOADING_TIP_102: "Друзьям - всё, недругам - закон.\n- Оскар Ларреа"
 LOADING_TIP_103: "Как нет земли без людей, так нет человека без земли.\n- Мармадуке Грове"
 LOADING_TIP_104: "Тот побеждён - кто признал поражение.\n- Митчелл Куйкейро"
 LOADING_TIP_105: "Нет того врага, с кем бы я сблизился, и нет того друга, которого бы я отстранил от себя.\n- Гетульо Варгас"
 LOADING_TIP_106: "Если отмена рабства была причиной восстания, то я не против. Эта достойная причина, чтобы отречься от трона.\n- Кронпринцесса Изабель Бразильская"
 LOADING_TIP_107: "Мы все выпрашиваем еды и воды. Мы уже не те мальчишки из Оруро, полные энтузиазма. Мы - не более, чем бледные тени. Мы просто хотим домой.\n- Герман Бекерра"
 LOADING_TIP_108: "Если есть чужестранцы, готовые втоптать тебя в грязь, есть и патриоты, готовые костьми лечь за тебя.\n- Мануэль Карлес"
 LOADING_TIP_109: "Мы не знаем слова "сдаться". Мы умеем только побеждать и проигрывать.\n- Умар аль-Мухтар"
 LOADING_TIP_110: "Демократия, республика - что значат эти слова? Как они изменили мир? Стали ли люди добрее? Стали ли люди счастливее? Всё остаётся, как и было. Иллюзии, всего лишь иллюзии.\n- Хайле Селассие I"
 LOADING_TIP_111: "Я полностью уверен, что Османская империя с каждым днём медленно умирает. На её останках мы построим новые королевства от Тигра до Евфрата.\n- Мухаммед Али, султан Египта"
 LOADING_TIP_112: "Патриот Австралазии может не подчиняться странам, которые рассматривают его родину, как второсортную колонию.\n- Перси Стефенсон"
 LOADING_TIP_113: "Всегда придерживай коня по кличке "корыстие". Отпустишь – и он тебя затопчет.\n- Джек Ланг"
 LOADING_TIP_114: "Я не политик, я ненавижу их больше всего на свете. Они все подхалимы и шлюхи, целуются на прощанье со старыми путями и расставляют ноги ради новых. Нет, я хороший и честный военачальник.\n- Сунь Чуаньфан"
 LOADING_TIP_115: "Конец Надежды - это начало Смерти.\n- Шарль де Голль"
 LOADING_TIP_116: "Настало время уже не для дебатов, а для действий, а для реальных действий, которые дают результаты, требуется единая воля.\n- Анри Мордак"
 LOADING_TIP_117: "Война! Это слишком серьезная вещь, чтобы доверить ее военным.\n- Жорж Клемансо"
 LOADING_TIP_118: "Я восстановил свою верность на полях поражений, потому что Бог своим свинцовым кулаком поразил Францию.\n- Леопольд Седар Сенгор"
 LOADING_TIP_119: "Чтобы полюбить Францию сегодня, нужно ненавидеть то, чем она стала.\n- Шарль Моррас"
 LOADING_TIP_120: "Я знаю, что многие наши соседи преуменьшают идею федерации. Вы увидите день, когда все они прибегут к ней в поисках убежища.\n- Милан Годжа"
 LOADING_TIP_121: "Важно не откуда вы начали, а куда благодаря своим заслугам и труду вы пришли.\n- Кароль II"
 LOADING_TIP_122: "Никакая жертва не слишком велика, когда она ради народа и правды.\n- Юлиу Маниу"
 LOADING_TIP_123: "Для популистов и синдикалистов было характерно первое появление типа человека, который "не заботился о том, чтобы приводить доводы или даже быть правым". Это было новшеством: право не быть правым, не быть разумным.\n- Хосе Ортега-и-Гассет"
 LOADING_TIP_124: "Нации, не желающие защищать свои интересы, обрекают себя на гибель.\n- Гарегин Нжде"
 LOADING_TIP_125: "Он сказал мне, что испытывал физическую боль каждый раз, когда подписывал смертный приговор. Я верю, что это было правдой. В его натуре была сильная доля сентиментальности, но он был фанатиком в том, что касалось столкновения с капитализмом.\n- Роберт Брюс Локхарт о Екабсе Петерсе"
 LOADING_TIP_126: "Почему четыре великие державы должны воевать из-за Сербии, не может понять ни один человек.\n- Джон Бёрнс"
 LOADING_TIP_127: "Сегодня, когда нашим южнославянским братьям угрожают, я не серб и не болгарин - я югослав!\n- Александр Стамболийский"
 LOADING_TIP_128: "Ты боишься жизни, Малыш, смертельно боишься. Ты будешь убивать ее, полагая, что делаешь это ради социализма, или национальной чести, или славы Божьей.\n- Вильгельм Райх"
 LOADING_TIP_129: "Старая ложь: Сладко и красиво \nУмереть за родину.\n- Уилфред Оуэн"
 LOADING_TIP_130: "Человек формирует свою душу в соответствии с тем климатом времени, в котором он живет.\n- Александру Кантакузино"
 LOADING_TIP_131: "Быть побежденным и не покориться - это победа; быть победителем и почивать на лаврах - это поражение.\n- Юзеф Пилсудский"
 LOADING_TIP_132: "Старый мир умирает. Триумфальный социализм входит в аудиторию истории.\n- Станислав Дюбуа"
 LOADING_TIP_133: "Национализм - это мысль, которая постоянно создается, постоянно растет, постоянно вбирает в себя новые элементы, постоянно очищается от понятий прошлого дня.\n- Тадеуш Белецкий"
 LOADING_TIP_134: "Народу все равно, что происходит с его правительством, потому что его правительству никогда не было дела до того, что происходит с ним.\n- Янь Сишань"
 LOADING_TIP_135: "Если бы вы только закрепили свою решимость спасти страну и народ, любой из вас мог бы стать президентом или премьером.\n- Фэн Юйсян"
 LOADING_TIP_136: "Социал-революционер без бомбы - это не социал-революционер.\n- Борис Савинков"
 LOADING_TIP_137: "Везде и во все времена смерть консерватизма означала смерть нации.\n- Вячеслав Липинский"
 LOADING_TIP_138: "Мы восстаём из сырой земли, из почвы, из глубин нашей нации. И мы вновь возвращаемся в землю. И мы вновь восстаём.\n- Владимир Винниченко"
 LOADING_TIP_139: "На наш век выпали сумерки богов, о которых так грезили в девятнадцатом веке. Катастрофа 1914-го года не зря потрясла наши умы.\n- Дмитрий Донцов"
 LOADING_TIP_140: "Природа правительства и народа такова, что они зависят друг от друга в течение всей жизни; правительство лояльно к народу, а доверие народа к правительству - это его жизнедеятельность.\n- Ван Цзинвэй"
 LOADING_TIP_141: "Китайская Национальная Революция должна совершить социальную революцию, используя силу партии, уничтожить капитализм и построить страну народного благосостояния.\n- Чэнь Гунбо"
 LOADING_TIP_142: "Позор истории, пятно на суверенитете Китая, обида и несправедливость китайского народа должны быть смыты. Приближая этот день победы и славы, я желаю всем вам прославиться.\n- Ху Цзуннань"
 LOADING_TIP_143: "История показала, что эмоции в политике - непозволительная роскошь.\n- Пауль фон Хинц"
 LOADING_TIP_144: "Настаёт новая эра. Если всё сложится удачно - немцы будут править миром. Если нет - то мы навечно обречены!\n- Макс Бауэр"
 LOADING_TIP_145: "В 1866 была джентльменская дуэль, в 1870-71 нам пришлось наказать крикливого уличного араба. Но сегодня нам предстоитприбить мерзкую вошь.\n- Пауль фон Гинденбург"
 LOADING_TIP_146: "Если кронпринц станет императором, я стану первым республиканцем!\n- Эвальд фон Клейст-Шменцин"
 LOADING_TIP_147: "Как быстро стареют социал-демократы! В 30 они выглядят на 40, в 40 - на 50. Того и гляди завтра они станут старыми ревизионерами.\n- Курт Тухольский"
 LOADING_TIP_148: "Британский Союз - это многопартийная страна. Но, как и подобает педантичным британцам, они ограничились лишь одной партией.\n- Эдвард Ренни"
 LOADING_TIP_149: "Услышь наш зов: 'Тебе даём мы факел из наших опавших рук. Неси его, всё время вверх вздымая. И коль нарушишь ты свой долг пред павшими, мы не дадим тебе ни дня покоя, пока на поле фламандском не ляжет лист опавший'.\n- Джон Маккрей"
 LOADING_TIP_150: "Великое кажется нам великим только потому, что мы сами падаем перед ним на колени. Так встанем же с колен!\n- Джим Ларкин"
 LOADING_TIP_151: "Мы уверены, что через три года будет у власти в Ирландии. Нам не нужны партии и политики. Нам нужна дисциплинированная страна. Настала пора эволюции государства.\n- Эоин О'Даффи"
 LOADING_TIP_152: "Лучше умереть стоя, чем жить, преклонив колени.\n- Эмилиано Сапата"
 LOADING_TIP_153: "Те, кто хочет быть орлом, должен летать высоко и далеко глядеть. Те, кому достаточно быть червём, не должны возмущаться, что орлы их пожрут.\n- Хосе Инхеньерос"
 LOADING_TIP_154: "Когда я думаю об Интернационале и его чистых, героических целях, в моей душе разгорается пламя как в старые добрые времена.\n- Мария Спиридонова"
