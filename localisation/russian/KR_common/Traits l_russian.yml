### Operative Traits ###
 operative_bold: "Смельчак"
 operative_bold_desc: "Оперативник отлично умеет быстро принимать решения и рассчитывать лучшее время для нанесения удара."
 operative_cautious: "Осторожный стратег"
 operative_cautious_desc: "Иногда осторожность - лучшая часть доблести."
 operative_reckless: "Авантюрист"
 operative_reckless_desc: "Выполняет работу, но меньше заботится о личной безопасности."
 operative_military_background: "Военное прошлое"
 operative_military_background_desc: "Оперативник знает толк в военном деле и говорит на универсальном языке, на котором говорят солдаты повсюду."
 operative_political_connections: "Политические связи"
 operative_political_connections_desc: "Знание нужных людей в высших кругах может оказаться полезным."
 operative_highly_educated: "Высокообразованный"
 operative_highly_educated_desc: "Иногда полезно знать разницу между кислотой и щелочью."
 operative_efficient: "Эффективный"
 operative_efficient_desc: "Выполняет работу с минимальным количеством необходимых инструментов."
 operative_streetwise: "Уличный"
 operative_streetwise_desc: "Их биография может быть сомнительной, но у оперативника есть связи там, где это важно."
 operative_master_infiltrator: "Мастер инфильтратор"
 operative_master_infiltrator_desc: "Этот оперативник - мастер приспосабливаться к любой обстановке и безупречно вписываться в нее."
 operative_survivor: "Выживальщик"
 operative_survivor_desc: "Каким-то образом этот оперативник всегда выходит живым."
 operative_master_commando: "Мастер солдат"
 operative_master_commando_desc: "Этот оперативник имеет одну из лучших военных подготовок."
 operative_master_saboteur: "Мастер диверсант"
 operative_master_saboteur_desc: "Если этот оперативник сможет подобраться к этому, они смогут его саботировать."

