 LOAS_Arab_League: "$LOAS_faction$"
 LOAS_Arab_League_desc: "Единые языком и верой, арабы всегда были разделены подлыми империями, что покоряли их. Но всё ещё теплится надежда, что различия между братьями-арабами не стали настолько велики, и что они ещё могут объединиться, как во времена Праведного Халифата. Многие верят, что объединившись, арабы переживут своё второе возрождение и смогут занять место на мировой арене.\n\nС целью ускорить это объединение, была создана фракция §Y$LOAS_faction$§!. Если мы хотим увидеть рождение пан-арабского государства, нам придётся убедить другие арабские страны отказаться от части своего суверенитета."
  
