 rally_public_support: "Заручиться поддержкой народа"
 rally_public_support_desc: "С помощью небольших вложений мы могли бы заручиться поддержкой нашего народа. Время и деньги, потраченные на агитацию, напрямую укрепят фундамент правящей партии."
 
 solidify_control: "Усилить контроль"
 solidify_control_desc: "Мы должны использовать нашу власть, чтобы избавиться от политических конкурентов. Даже если мы не можем убрать их всех, парочка исчезнувших оппозиционеров даст нам больше свободы действий."

 restructure_supply_system: "Реорганизовать систему железных дорог"
 restructure_supply_system_desc: "Перенаправляя строительные материалы и железнодорожных рабочих, мы можем быстро создать небольшое количество временных складов снабжения вдоль некоторых наших железных дорог. Однако это не является надежным. \n\n§RЭто решение может быть принято только один раз. Бонус исчезнет, если вы построите более 3 дополнительных узлов снабжения.§!"

