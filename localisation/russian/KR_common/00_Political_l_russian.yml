### Generic Faction Joining ###
 kr.political.10.t: "Альянс с [FROM.GetNonIdeologyNameDef]?"
 kr.political.10.d: "Международные отношения часто бывают изменчивыми, соглашения и союзнические отношения быстро сменяют друг друга от поколения к поколению. Иногда даже в течение одного поколения пакты подписываются и отменяются по мере изменения интересов. Нестабильность, возникшая после Черного Понедельника и других политических событий по всему миру, усилила опасения многих слабых стран, что великие державы, вступающие в борьбу, застанут их врасплох.\n\nВ то время как некоторые обращаются к изоляции либо из-за собственных внутренних неурядиц, либо в надежде, что нейтралитет сделает их не стоящими времени для различных держав, чтобы охотиться на них, [FROM.GetNameDefCap] выбрал противоположный подход. Теперь, когда все внутренние проблемы решены, люди в [FROM.GetNameDefCap] начали смотреть вовне, надеясь найти защиту, которую дадут им союзники. Мы, возможно, из-за превосходных географических условий, военной мощи или идеологической последовательности, являемся выбором союзников [ROOT.GetFactionName].\n\n Теперь остается вопрос, примем ли мы их? Еще один союзник в нашем пакте означает дополнительные ресурсы для наших объединенных сил, хотя любые дополнительные опасности, которые они добавляют для нашей фракции - это опасности, которые будут приняты во внимание. Любые конкурирующие претензии должны быть приняты во внимание, как и любые разногласия, которые они могут вызвать между членами фракции. Каким должно быть наше решение?"
 kr.political.10.a: "Вместе сильнее!"
 kr.political.10.b: "Если подумать, то нет..."

 kr.political.11.t: "[From.GetNonIdeologyNameDefCap] приняла!"
 kr.political.11.d: "Выслушав нашу просьбу о вступлении в альянс, [From.GetNameDefCap] принял наше заявление, и теперь мы становимся членом [FROM.GetFactionName]. Это, надеюсь, повысит нашу безопасность в эти тревожные времена, так как мы стремимся обеспечить защиту нашего народа от внешних сил и иностранного вмешательства.\n\nНо это не значит, что это соглашение дается бесплатно. На нас возлагаются определенные надежды по участию в общей обороне государств [FROM.GetFactionName], и мы, вероятно, будем вовлечены в конфликты, связанные с этим пактом. Это включает возможность участия в войнах, инициированных членами этого пакта.\n\n Теперь мы идем в будущее вместе, наши судьбы теперь переплетены как на словах, так и силой оружия. Если повезет, мы получим от этого соглашения гораздо больше, чем потеряли в автономии."
 kr.political.11.a: "Превосходно!"

 kr.political.12.t: "[From.GetNonIdeologyNameDefCap] отказала!"
 kr.political.12.d: "Несмотря на наши убедительные призывы к тому, что мы могли бы стать эффективным вкладчиком и членом их альянса, к нашему огорчению [From.GetNameDef] отклонил нашу просьбу о вступлении в [FROM.GetFactionName]. В некотором смысле, этого можно было ожидать: союзы часто бывают непростыми и полными опасностей, и при их заключении следует проявлять некоторую осторожность. Тем не менее, этот отказ ставит нас в затруднительное положение. Либо у них нет намерений защищать нас, либо, что более цинично, они рассматривают нас как будущую цель на поле боя.\n\n Тогда мы должны поспешить, чтобы найти работающие средства национальной безопасности. Будь то поиск другого альянса, который защитит нас от вторжения, обращение к нескольким фракциям в качестве доброжелательного нейтрального посредника или обращение внутрь страны для создания вооруженной обороны, мы должны обеспечить безопасность нашего народа. [FROM.GetFactionName] может сожалеть или не сожалеть о том, что отверг нас, но очень важно, чтобы мы не сожалели о таком исходе."
 kr.political.12.a: "Их потеря."

 kr.political.13.t: "Альянс с [FROM.GetNonIdeologyNameDef]?"
 kr.political.13.d: "Международные отношения часто бывают изменчивыми, соглашения и союзнические отношения быстро сменяют друг друга от поколения к поколению. Иногда даже в течение одного поколения пакты подписываются и отменяются по мере изменения интересов. Нестабильность, возникшая после Черного Понедельника и других политических событий по всему миру, усилила опасения многих слабых стран, что великие державы, вступающие в борьбу, застанут их врасплох.\n\nВ попытке преследовать общие интересы, [FROM.GetFactionName] объединились во всеобъемлющий военный альянс. Они добиваются нашего членства, предлагая нам дальнейшую защиту (от внешних угроз или от самих себя), а в обмен на углубление военных и экономических связей мы станем частью более сильного и единого блока.\n\n Однако вступление в союз не лишено риска. Мы, вероятно, будем втянуты в любые конфликты, которые возникнут в связи с этим альянсом, и возможно, что наш вклад перевесит преимущества, которые мы получим от членства. Важно, чтобы мы как нация тщательно взвесили затраты и выгоды от такого соглашения."
 kr.political.13.a: "Вместе сильнее!"
 kr.political.13.b: "Если подумать, то нет..."

 kr.political.14.t: "[From.GetNonIdeologyNameDefCap] приняла!"
 kr.political.14.d: "После некоторых обсуждений [From.GetNameDefCap] принял наше приглашение присоединиться к [ROOT.GetFactionName], как мы и надеялись. Новый член нашего альянса, как правило, приветствуется, обеспечивая дополнительную безопасность друг для друга и по крайней мере, гарантируя мир между его членами. Их вклад в виде военных сил, финансирования и дипломатического веса будет способствовать взаимным интересам [ROOT.GetFactionName], но есть некоторые опасения.\n\nЕще один союзник в нашем пакте означает дополнительные ресурсы для наших объединенных сил, хотя любые дополнительные опасности, которые они добавляют для нашей фракции - это опасности, которые будут приняты во внимание. Любые конкурирующие претензии должны быть приняты во внимание, и любые разногласия, которые они могут вызвать между членами фракции.\n\nМы должны будем усердно работать, чтобы эти вопросы были сглажены, и чтобы этот союз работал на всех (или, по крайней мере, на нас самих). Тем не менее, это не должно омрачать дипломатическую победу, которую мы одержали сегодня для всех наших народов."
 kr.political.14.a: "Превосходно!"

 kr.political.15.t: "[From.GetNonIdeologyNameDefCap] отказала!"
 kr.political.15.d: "После некоторых размышлений, к нашему огорчению, [From.GetNameDef] отклонил наше приглашение присоединиться к [ROOT.GetFactionName]. К сожалению, это не редкое явление, когда речь идет о создании альянса. Некоторые страны опасаются потери дипломатической гибкости, которую дает официальное обязательство, надеясь избежать втягивания в проигрышный конфликт или желая присоединиться к более подходящему альянсу. Возможно также, что у них есть замыслы, взаимоисключающие наши цели, хотя, надеюсь, не антагонистические.\n\nКак бы то ни было, [From.GetNameDef] не сделает и не разрушит наш альянс. По крайней мере, так должно быть, чтобы наша фракция имела хоть какой-то вес. Мы так или иначе достигнем своих целей, и если им повезет, [From.GetNameDef] не сильно пожалеют о своем плохом решении."
 kr.political.15.a: "Их потеря."

### Incoming War-ning ###
 kr.political.30.t: "Приготовиться к войне!"
 kr.political.30.d: "Мы получили многочисленные сообщения о том, что в настоящее время [From.GetAdjective]ие войска массово перегруппируются, и что по ту сторону [Root.GetAdjective]ой границы проводится большая разведывательная работа. Военные говорят, очевидно, что [From.GetNameDef] планирует вторжение на государство [Root.GetNameDef], которое может начаться в любое время в течение ближайших нескольких недель."
 kr.political.30.a: "Мы должны готовиться!"
 kr.political.31.d: "Мы получили тревожное сообщение от [From.GetNameDef] о том, что [From.From.GetAdjective]ие войска в настоящее время массово наращиваются, и что через [From.GetAdjective]ую границу проходит интенсивная разведка. Военные чиновники говорят, очевидно, что [From.From.GetNameDef] планирует вторжение на государство [From.GetNameDef], которое может начаться в любое время в течение ближайших нескольких недель."
 kr.political.32.d: "Мы получили сообщение от наших союзников в [From.GetNameDef] о том, что их войска в настоящее время группируются, и что через [attack_target.GetAdjective]ую границу проходит интенсивная разведка. [From.GetNameDef] планирует вторжение в [attack_target.GetNameDef], которое может начаться в любое время в течение следующих нескольких недель."
 
### Returning Cores ###
 return_cores_to_ally: "Вернуть [From.GetAdjective]ие земли"
 return_cores_to_ally_desc: "[Root.GetAdjective]ое обсудило с нами вопрос оккупации нами земель, на которые они претендуют. Должны ли мы вернуть эти земли государству [From.GetNameDef]?"
 return_cores_to_subject: "Вернуть [From.GetAdjective]ие земли"
 return_cores_to_subject_desc: "[Root.GetAdjective]ое обсудило с нами вопрос оккупации нами земель, на которые они претендуют. Должны ли мы вернуть эти земли государству [From.GetNameDef]?"
 
 kr.political.75.t: "[From.From.GetAdjective]ие земли"
 kr.political.75.d: "[Root.GetAdjective]ое обсудило с нами вопрос оккупации нами земель, на которые они претендуют. Должны ли мы вернуть эти земли государству [From.GetNameDef]?"
 kr.political.75.a: "Да, верните все граничащие земли"
 KR_will_return_all: "Все прибрежные или смежные земли, являющиеся [return_to.GetAdjective]ими национальными землями или претензиями будут возвращены государству §Y[return_to.GetNameDef]§!\n"
 kr.political.75.b: "Да, верните им землю... но сохраните самые жизненно важные регионы"
 KR_will_return_rest: "Все прибрежные или смежные земли, являющиеся [return_to.GetAdjective]ими национальными землями или претензиями будут возвращены государству §Y[return_to.GetNameDef]§!\n"
 kr.political.75.c: "Вернуть только их национальные земли"
 KR_will_return_cores: "Все прибрежные или смежные земли, являющиеся [return_to.GetAdjective]ими национальными будут возвращены государству §Y[return_to.GetNameDef]§!.\n\nОбратите внимание, это §Rне§! включает [Root.GetAdjective]ие §Yпретензии§! или §Yнациональные§! земли, ни §Yважных§! земель как каналы. Любые [return_to.GetAdjective]ие §Yпретензии§! также будет сохранены."
 kr.political.75.e: "Мы все оставим себе!"
 KR_will_not_return: "Мы §Rне§! вернем ни одной из их земель, и нас не попросят сделать это снова."
 
 kr.political.76.t: "Государство [From.GetNameDefCap] вернуло [Root.GetAdjective]ие земли"
 kr.political.76.d: "Наши союзники из государства [From.GetNameDefCap] вернули нам часть наших земель!"
 kr.political.76.a: "Великолепно!"
 
