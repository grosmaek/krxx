### Subtype Descriptions ###
 totalist_subtype_desc: "Термин 'Тотализм' происходит от Тоталистической Хартии, соглашения о сотрудничестве между Освальдом Мосли, Жоржем Валуа и Бенито Муссолини, в котором изложены основные принципы идеологии. Тоталисты отказываются от федеративного элемента синдикалистской государственной организации, утверждая, что до достижения Мировой революции, революционные государства должны быть централизованы и милитаризированы для борьбы с оставшимися капиталистическими государствами. Степень трансформации общества тоталистическими режимами также значительно выше, зачастую с переходом к тоталитарному контролю над обществом и построению культов личности. 'Тотализм' также часто используется для описания левых государств, которые не связаны с тотализмом Хартии, но тем не менее, проявляют такие черты, как милитаризация, централизация и тоталитарная трансформация общества."
 syndicalist_subtype_desc: "Синдикализм - ведущая левая революционная идеология, взлет которой на мировую арену начался с Французской революции 1919 года. Хотя синдикализм разделен на различные течения, некоторые из которых находятся под влиянием других идеологий, таких как марксизм и анархизм, ортодоксальный синдикализм основывается на трудах лидеров Всеобщей Конфедерация Труда (ВКТ), закрепленных в Амьенской хартии 1906 года, и рассматривает Михаила Бакунина и Пьер-Жозефа Прудона в качестве своих предшественников. Синдикализм определяется понятиями революционной спонтанности и прямого действия - верой в то, что сами рабочие, организованные в профсоюзы, должны бороться с капитализмом, а не полагаться на внешнего агента, такого как политическая партия. Превращение капиталистического общества в синдикалистское должно происходить посредством 'Всеобщей Забастовки' - общенационального отказа от капитализма и передачи всех средств производства профсоюзам. Синдикалистские государства децентрализованы и федеративны, все отрасли объединены в синдикаты, трудовые советы, избранные из этих профсоюзов, управляют местным самоуправлением, а центральное правительство наделено общенациональным съездом представителей профсоюзов. Однако степень реализации этих принципов в разных странах неодинакова."
 radical_socialist_subtype_desc: "Радикальный Социализм - общее название для всех левых идеологий, не связанных по сути с Синдикализмом. Страны с таким режимом имеют социалистическую экономику, в то время как в политике имеются черты демократии. Их главная цель - создать рай для рабочих. Условия этого рая разнятся от течения к течению."
 social_democrat_subtype_desc: "Социал-Демократия стремиться гуманизировать существующую капиталистическую модель, но не избавится от неё. Хотя основу идеологии составляет демократия и регулирование рынка, порой внутри этой идеологии возникают и более радикальные течения."
 social_liberal_subtype_desc: "Социал-Либерализм - один из видов Рыночного Либерализма, который преследует цель соблюдения прав человека. Проводя сбалансированные социальные и экономические реформы, социал-демократы стремятся создать общество, где каждый гражданин сможет жить полной жизнью в не зависимости от статуса."
 market_liberal_subtype_desc: "Рыночный Либерализм - классическое понимание либерализма. Он подразумевает под собой демократию и нерегулируемый рынок. Рыночные либералы считают, что чем свободней рынок, тем свободней человек. Они будут до конца защищать права отдельного гражданина."
 social_conservative_subtype_desc: "Консерватизм - это политическая идеология, ориентированная на сохранение традиционных верований, взглядов и философии, а также традиционной динамики власти в обществе при использовании демократической системы. Консерваторы, противостоящие как радикальным, так и умеренным изменениям статус-кво, хотят сохранить порядок и стабильность в обществе. Обычно они продвигают регулируемую рыночную экономику, но более либеральная экономическая политика не редкость."
 authoritarian_democrat_subtype_desc: "Авторитарная демократия - это идеология, совмещающая в себе широкую власть и авторитет отдельной личности, а также парламентаризм и некоторые другие элементы демократии. Авторитарные демократы часто встают на позиции консерваторов в социальной политики, в то время как в экономической они выступают за небольшую регуляцию рынка государством. Цель данной идеологии - сохранить стабильность в стране, но и сохранить народное правительство."
 paternal_autocrat_subtype_desc: "Патернализм - это не политическая идеология в обычном понимании этого слова, а скорее общий термин для отношения, которое эти правительства придерживаются к своим гражданам: весь народ является подданными лидера, либо монарха, либо диктатора, и это работа и обязанность лидера - вести государство и общество на праведный и лучший путь, объединяя людей под своей благосклонной защитой. В этих странах обычно очень авторитарное правительство, консервативные социальные взгляды и экономика, контролируемая государством."
 national_populist_subtype_desc: "Объединяя под собой различные ультра-националистические и милитаристские идеологии, Национал-Популизм провозглашает безоговорочную преданность государству и полный контроль рынка. Расизм и национализм частые спутники этой идеологии. Национал-Популизм недолюбливается всеми остальными идеологиями."
 
