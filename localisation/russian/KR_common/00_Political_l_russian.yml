 unit_limit_label: "§HМаксимальное количество поддерживаемых дивизий§!\nДивизии: [?max_divisions|H0]\n\nБазовое значение: [?base_units|G1]\n   - От основного населения: [?core_base|G1][unit_limit_noncore_population][unit_limit_subject_population_bonus]\n   - Из принадлежащих регионов: [?num_owned_states|G0][unit_limit_subject_state_bonus]\n\nМножитель фабричного числа: [?industry_factor_uncapped|H%][unit_limit_modifier_was_capped][unit_limit_modified_by][unit_limit_faction_leader][unit_limit_economy_law]\n\nПо умолчанию: [?global.base_unit_limit_bonus|G=0][unit_limit_bonus_used]"
 unit_limit_desc: "Каждая страна способна содержать только определенное количество отдельных военных подразделений, прежде чем ее экономика и инфраструктура перестанут справляться с их содержанием.\n\nМаксимальное количество поддерживаемых единиц основывается на численности населения страны §Hнаселение§! и §Hколичество регионов§!, а затем умножается на отношение этого значения к §Hколичеству фабрик§! в регионах.\n\nВ §Hгражданских войнах§! базовые значения рассчитываются из суммы всех регионов, принадлежащих всем участникам.[above_unit_limit_desc]"

 unit_limit_desc_fake_intel: " (§HПоддельные дивизии разведки§! не засчитываются в лимит дивизий)"
 
