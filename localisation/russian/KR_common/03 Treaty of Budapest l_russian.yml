l_russian:
  
 treaty_of_budapest_events.0.t: "Падение Австрии"
 treaty_of_budapest_events.0.d: "Становится все более очевидным, что война с нашими соседями перешла в худшую фазу, когда и Верховное командование армии, и министерство иностранных дел в панике. С ядром монархии под угрозой, даже некогда уверенное в себе ВКА опасается худшего, когда не только территориальная целостность империи может быть под угрозой, но что она сама может быть на пороге полного краха. Чтобы спасти лицо и предотвратить этот возможный крах, Императору-Королю было предложено подать Прошение о мире или вообще предстать перед лицом уничтожения Габсбургской монархии."
 treaty_of_budapest_events.0.d.germany: "Становится все более очевидным, что война с нашими соседями перешла в худшую фазу, когда и Верховное командование армии, и министерство иностранных дел в панике. С ядром монархии под угрозой, даже некогда уверенное в себе ВКА опасается, что мы находимся на пороге полного краха. Императору-королю было предложено, чтобы мы подали прошение о мире... хотя, возможно, мы могли бы попросить германского вмешательства, чтобы ядро Австрии осталось нетронутым. Если мы это сделаем, то немцы, несомненно, попросят нас принять их постоянный союз и защиту. Наша единственная альтернатива - принять [AUS_belgrade_pact_leader.GetAdjective]ое милосердие."
 treaty_of_budapest_events.0.a: "Мы разбиты. Просим о мире."
 treaty_of_budapest_events.0.b: "Мы не сдадимся!"
 treaty_of_budapest_events.0.c: "Мы должны обратиться к [GET.GetName Def] за помощью."
 treaty_of_budapest_events.0.e: "Никаких немцев - просто дайте нашим врагам все, что они захотят."
 treaty_of_budapest_events.0.f: "Нам не нужна Германия - мы будем сражаться!"
  
 treaty_of_budapest_events.1.t: "Австрия просит мира"
 treaty_of_budapest_events.1.t.germany: "Австрия и Германия требуют мира"
 treaty_of_budapest_events.1.d.main: "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить все наши требования, поскольку они отчаянно пытаются спасти то, что осталось. Так как наши цели достигнуты, нет никаких оснований отказываться от этого щедрого предложения, даже если перспектива маршировать по венской Хельденплац и добить умирающий труп Империи действительно заманчива."
 treaty_of_budapest_events.1.d.main.faction1: "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить всем нашим требования, поскольку они отчаянно пытаются спасти то, что осталось. С нашими достигнутыми целями и тем, что [From.GetNameDef] уже согласился на их предложение, нет особых оснований для отказа, даже если перспектива маршировать через венскую Хельденплац и убить умирающий труп Империи действительно заманчива."
 treaty_of_budapest_events.1.d.main.faction2: "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить всем нашим требования, поскольку они отчаянно пытаются спасти то, что осталось. Так как наши цели достигнуты, у нас мало причин для отказа - хотя [From.GetNameDef] сообщила нам, что они будут продолжать войну. По-видимому, мысль о том, что их войска проходят через венскую Хельденплац и добивают умирающий труп Империи, слишком заманчива."
 treaty_of_budapest_events.1.d.germany.main1: "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласилась разрешить любые наши претензии, которые не препятствуют тому, что они считают основными австрийскими землями, пока мы заключаем мир. Отказ от выполнения условий, будет означать войну со всем Рейхспактом."
 treaty_of_budapest_events.1.d.germany.main2: "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] продиктовала, что никакие основные австрийские земли не будут аннексированы... что означает, что мы ничего не получили бы от договора. Это само по себе возмущение, но если мы откажемся, это означает войну со всем Рейхспактом."
 treaty_of_budapest_events.1.d.germany.main.faction1: "Войска тиранической Габсбургской, монархии были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласилась разрешить любые наши претензии, которые не препятствуют тому, что они считают основными австрийскими землями, при условии, что мы присоединяемся к [From.GetNameDef], который уже согласился на соглашение. Отказ от выполнения условий, будет означать войну со всем Рейхспактом."
 treaty_of_budapest_events.1.d.germany.main.faction2: "Войска тиранической Габсбургской, монархии были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласилась разрешить любые наши претензии, которые не препятствуют тому, что они считают основными австрийскими землями - предложение, от которого [From.GetNameDef] уже горячо отказался. Должны ли мы присоединиться к [From.GetNameDef] и вступить в войну с самим Рейхспактом, или мы порвем с ними и примем продиктованный Германией мир?"
 treaty_of_budapest_events.1.a: "Мы согласны с их условиями."
 treaty_of_budapest_events.1.b: "Нет, мы закончим c Габсбургами раз и навсегда!"
  
  #AUS POV: 
 treaty_of_budapest_events.2.t: "Будапештский договор"
 treaty_of_budapest_events.2.d.germany: "Делегаты Габсбургской монархии и [GER.GetNameDef], встретились в Будапеште с коллегами из вражеских стран, чтобы обсудить мирные условия. Австрия согласилась уступить все притязания своих врагов на императорские и королевские земли в обмен на мир. Это унизительное поражение знаменует собой новую главу в истории Габсбургов, так как Австрия больше не может считать себя Великой державой. Однако она может спасти то, что осталось, и избежать полного уничтожения своей монархии теперь, когда она находится под защитой Германии."
 treaty_of_budapest_events.2.d: "Делегаты Габсбургской монархии встретились в Будапеште со своими коллегами по Белградскому пакту, чтобы обсудить мирные условия. Мы договорились уступить всем их притязаниям на императорские и королевские земли в обмен на мир. Это унизительное поражение знаменует собой новую главу в истории Габсбургов, так как мы больше не можем считать себя Великой державой. Однако мы можем спасти то, что осталось, и избежать полного уничтожения монархии."
 treaty_of_budapest_events.2.a: "Наконец-то мир."
 treaty_of_budapest_events.2.b: "Хорошо, тогда все готово."
  
 AUS_treaty_name_budapest: "[43.GetCapitalVictoryPointName]"
 AUS_treaty_name_vienna: "[4.GetCapitalVictoryPointName]"
  
  #SER/ROM/POL/ITA POV: 
 treaty_of_budapest_events.3.t: "Будапештский договор"
 treaty_of_budapest_events.3.d.balkan: "Делегаты из [Root.GetNameDef] встретились со своими коллегами Габсбургами в Будапеште, чтобы обсудить условия мира. В следующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, поскольку Балканы окончательно освободились от иностранного вмешательства и наши этнические братья наконец воссоединились с родиной."
 treaty_of_budapest_events.3.d.germany.balkan: "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования, за исключением претензий в основных австрийских землях, в обмен на мир. Это действительно славный день, потому что Балканы наконец свободны от иностранного вмешательства, и наши этнические братья наконец воссоединились с родиной."
 treaty_of_budapest_events.3.d.italy: "Делегаты из [Root.GetNameDef] встретились со своими коллегами из Габсбургами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, потому что Италия, наконец, свободна от клейма нашей потери в Вельткриге, и наши итальянские братья наконец воссоединились с родиной."
 treaty_of_budapest_events.3.d.germany.italy: "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. Наши достижения в последующем договоре будут ограничены, так как Германия полна решимости защитить "основные" австрийские земли прибрежные к нам и Альто-Адидже, которые, как правило, также являются итальянцами. Тем не менее, это означает мир на данный момент и никакой войны с Рейхспактом."
 treaty_of_budapest_events.3.a: "Великолепная победа!"
 treaty_of_budapest_events.3.b: "Последний шаг к победе."
  
 treaty_of_budapest_events.4.t: "[FROM.GetNameDefCap] отказывается от мира"
 treaty_of_budapest_events.4.d: "Наше мирное предложение [FROM.GetNameDef], было бесцеремонно отвергнуто. Война будет продолжаться до тех пор, пока одна из сторон не согласится на безоговорочную капитуляцию. Нужно будет пролить еще больше крови, чтобы положить конец этой беспощадной войне."
 treaty_of_budapest_events.4.a: "Мы встретим свою участь с высоко поднятой головой"
  
 treaty_of_budapest_events.5.t: "[FROM.GetNameDefCap] отказывается от мира"
 treaty_of_budapest_events.5.d: "Наш выбор принять предложение о мире от австрийцев, по-видимому, сильно разозлил наших давних союзников [FROM.GetNameDef]. Их посол, объявил о нашем согласие \"предательством\" смысла Пакта и поклялся продолжать войну до самого тяжелого конца. Похоже, наш союз с [FROM.GetNameDef] подходит к концу."
 treaty_of_budapest_events.5.a: "Они пожалеют об этом, когда австрийцы повернутся к ним."
  
  #global news event: 
 treaty_of_budapest_events.6.t: "Будапештский договор"
 treaty_of_budapest_events.6.d: "Для Габсбургской монархии открывается новая глава, так как их силы были разбиты [AUS_belgrade_pact_leader.GetNameDef] и ее союзниками. Будучи одной из доминирующих сил на Балканах, Австрия в течение десятилетий наблюдала на свой непрерывный упадок, и в то время, как их пустая победа в Вельткриге принесла кратковременную передышку, Белградский Договор, возможно, окончательно уничтожил некогда горделивую империю. Карта Балкан и Центральной Европы была перерисована еще раз; Австрия больше не может считать себя Великой державой, в то время как ее соседи воссоединились со своими национальными братьями, когда-то твердо стоявшими под контролем Габсбургов."
 treaty_of_budapest_events.6.d.germany: "Для Габсбургской монархии открывается новая глава, так как их силы были разбиты [AUS_belgrade_pact_leader.GetNameDef] и ее союзниками. Будучи одной из доминирующих сил на Балканах, Австрия в течение десятилетий наблюдала на свой непрерывный упадок, и в то время, как их пустая победа в Вельткриге принесла кратковременную передышку, эта война, возможно, окончательно уничтожил некогда горделивую империю. Карта Балкан и Центральной Европы была перерисована еще раз, и Австрия обратилась за защитой к [GER.GetNameDef]. Она больше не может считаться Великой державой, и ей повезет, если ее монархия останется неизменной после этого унижения."
 treaty_of_budapest_events.6.a: "Австрия глубоко упала..."
  
 treaty_of_budapest_events.7.t: "Условия Будапештского договора"
 treaty_of_budapest_events.7.d: "Согласно условиям Будапештского договора, который был подписан нами, мы должны теперь вернуть контроль над всеми австрийскими землями, не уступленные Договором."
 treaty_of_budapest_events.7.a: "Очень хорошо."
  
 treaty_of_budapest_events.8.t: "Условия Будапештского договора"
 treaty_of_budapest_events.8.d: "Согласно условиям Будапештского договора, который мы подписали, мы должны эвакуировать все земли, уступленные нашим врагам по Белградскому Пакту."
 treaty_of_budapest_events.8.a: "Очень хорошо."
  
 treaty_of_budapest_events.20.t: "Австрийцы на грани коллапса"
 treaty_of_budapest_events.20.d: "Война Австрии против [AUS_belgrade_pact_leader.GetNameDef] приняла худший оборот, и теперь они на грани краха. Проглотив свою гордость, они пришли к [Root.GetNameDef] с просьбой о нашем вмешательстве и защите. Вместе с нами на мирных переговорах мы можем гарантировать, что австрийцы не будут полностью уничтожены, а в обмен на это они и их оставшиеся подданные присоединятся к союзу Рейхспакта. Это может означать вовлечение в балканскую войну, но если мы проигнорируем ситуацию, балканские страны могут продолжить свою агрессивную экспансию... и кто знает, какую сторону они выберут в будущем?"
 treaty_of_budapest_events.20.a: "Мы вмешаемся."
 treaty_of_budapest_events.20.b: "Австрийцы сами по себе."
  
 treaty_of_budapest_events.21.t: "Немцы должны вмешаться"
 treaty_of_budapest_events.21.d: "[From.GetAdjective]ое правительство согласилось вмешаться в наши мирные переговоры. Если [AUS_belgrade_pact_leader.GetNameDef] откажется заключить мир, они присоединятся к войне, но в противном случае их присутствие будет гарантировать, что наша основная территория не будет у нас отнята. В обмен мы расформируем [Root.GetFactionName] и присоединимся к [GER.GetFactionName], как только переговоры закончатся."
 treaty_of_budapest_events.21.a: "Какое облегчение! Пусть начнутся мирные переговоры!"
  
 treaty_of_budapest_events.22.t: "Немцы не будут вмешиваться"
 treaty_of_budapest_events.22.d: "Не желая втягиваться в потенциальный балканский конфликт, [From.GetAdjective]ое правительство отказалось участвовать в наших мирных переговорах с [AUS_belgrade_pact_leader.GetNameDef]. Мы сами по себе."
 treaty_of_budapest_events.22.a: "Тогда у нас нет выбора - дайте им все, что они захотят"
 treaty_of_budapest_events.22.b: "Тогда мы будем сражаться до самого конца!"
  
 treaty_of_budapest_events.23.t: "[FROM.GetNameDefCap] соглашается на мир"
 treaty_of_budapest_events.23.d: "Наш выбор отказаться от предложения мира со стороны австрийцев, похоже, сильно разозлил наших давних союзников [FROM.GetNameDef]. Их посол объявил наш отказ \"предательством\" смысла Пакта, заявив, что нет смысла продолжать войну теперь, когда наши цели достигнуты. Похоже, наш союз с [FROM.GetNameDef] подходит к концу."
 treaty_of_budapest_events.23.a: "Они об этом пожалеют."
  
 treaty_of_budapest_events.24.t: "Австрия присоединяется к Рейхспакту"
 treaty_of_budapest_events.24.d: "В результате неудачной войны австрийцы обратились за защитой к [GER.GetNameDef]. Они полностью присоединятся к союзу Рейхспакта и попросили нас присоединиться к ним. Если мы откажемся, мы будем сами по себе."
 treaty_of_budapest_events.24.a: "Конечно, мы к ним присоединимся!"
 treaty_of_budapest_events.24.b: "Мы бы предпочли быть сами по себе."
  
 treaty_of_budapest_events.25.t: "Присоединение к Рейхспакту"
 treaty_of_budapest_events.25.d: "Теперь, когда наша империя в значительной степени разрушена, мы должны обратиться к немцам за их альянсом и защитой, как и было обещано."
 treaty_of_budapest_events.25.a: "Да будет так!"
