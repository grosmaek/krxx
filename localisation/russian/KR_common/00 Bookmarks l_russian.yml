 OTHER_KR_gathering_storm_desc: "Великие и малые народы ждут своей очереди на возвышение в качестве сильных мира сего. От крупных держав, пытающихся сохранить свои империи, до многочисленных государств, пытающихся вернуть то, что они потеряли во время Вельткрига, - всем придется принимать сложные решения и балансировать между идеалами и прагматизмом, чтобы повлиять на будущее мира..."
