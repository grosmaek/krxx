### Name and Description ###
 KR_history_title: "Предисловие"
 KR_scenario_name: "Наследие Вельткрига"
 KR_scenario_desc: "С наступлением 1936 года, наследие Вельткрига ложится тяжелым грузом на плечи нового поколения. Германия стоит в центре мира, не имея себе равных, но у ее ног лежат старые и новые враги: от поднимающегося синдикалистского Интернационала Франции до старой Антанты, до несокрушимой России и неприкаянного восходящего солнца. В то же время, обширное влияние Германии привело к опасному перенапряжению, ее союзники в Константинополе и Вене отдалились друг от друга, а через Атлантический океан американский колосс пошатнулся. Прошло семнадцать лет с момента окончания войны, и мало кто ожидает, что новый год принесет переломный момент, но вскоре одна искра может стать всем, что нужно, чтобы зажечь пороховую бочку заново..."

### Nation Selection Screen ###
 new_this_patch_title: "НОВОЕ В ЭТОМ ПАТЧЕ"

 feature_highlight_icon_0_tt: "§YПользовательские достижения§!\nЭто обновление добавляет 116 пользовательских достижений, которые вы можете получить по ходу игры.\n\n§YПРИМЕЧАНИЕ:§!\n£white_dot Возможность получать достижения по-умолчанию включена.\n£white_dot Вы можете отключить их в the £kr_options_icon  Меню внутриигровых опций.\n£white_dot Для открытия достижений не нужен айронмен.\n£white_dot Чтобы сохранить прогресс между компьютерами, используйте облачные сохранения.\n\nВы можете использовать команду консоли §4debug_custom_achievements§!, чтобы сбросить достижения.\nЭто затронет все пользовательские достижения, не только те, что добавлены в Кайзеррайх."
 feature_highlight_icon_1_tt: "§YРасширение контента Бэйяна§!\n§LРодившись в результате Синьхайской революции, Китайская республика в конечном итоге распалась на множество осколков, поскольку местные генералы и военачальники претендовали на дух Пяти рас под единым союзом. Борясь за свое наследие, клики объединились в 1929 году под эгидой §YЧжили§!.§!\n\nВ этом обновлении, §zСеверное Чжили§!, §aФэнтянь§!, §YЮжное Чжили§! и другие наследники Бэйянской республики получили обновлённый контент."
 feature_highlight_icon_2_tt: "§YПереработка аннексий§!\nАннексии и разделения были переработано для создания более динамического геймплея.\n\nВместо миссии с таймером, вы сможете освободить марионетку после того, как избавите родной для неё континент от врагов. До тех пор, территории будут находиться под военной оккупацией."

 highlight_minor_0_tt: "§gСычуань§! получил обновление контента §zостатков Чжили§!.\nОно включает §Yновые национальные фокусы§!, §Yсобытия§!, §Yперсонажей§! и §Yдругое§!."
 highlight_minor_1_tt: "§mЛига Восьми провинций§! была обновлена.\nОна получила §Yновые военную§! и §Yвнешполитическую ветки фокусов§!, новых §Yперсонажей§! и §Yдругое§!."
 highlight_minor_2_tt: "§cЦин§! получило обновления контента §zЧжили§!.\nОно получило §Yновые эффекты фокусов§!, §Yсобытия§!, §Yперсонажей§! и §Yдругое§!."
 
### OTT - Ottoman Empire ###
 OTT_KR_gathering_storm_desc: "Хотя Османская Империя закончила Вельткриг как победитель, некогда неудержимая империя потеряла большую часть своей былой славы. Постоянно растущий темп, с которым они потеряли свои далекие владения был решительно остановлен, но какой ценой? Даже после избиения Османская Империя все еще стоит на ногах, а реформаторский дух, начавшийся в 19 веке, только усилился. Тем не менее, острые разногласия правят Палатой депутатов, поскольку централистский OHF под влиятельным оратором и героем войны Мустафой Кемаль-Паша вступает в борьбу против либеральной коалиции в битве за будущее всего Ближнего Востока...."

### Ukraine ###
 UKR_KR_gathering_storm_desc: "Мечта о независимой Украине воплотилась в жизнь в марте 1917 года с рождением Украинской Народной Республики, но прогерманский переворот привел к власти Павла Скоропадского в следующем году. Отсутствие политического представительства, а также неудачные попытки земельной реформы в 1920-х годах стали проблемой для режима, и сопротивление гетманскому режиму нарастало, а трещины начали давать о себе знать. Образ стабильности и порядка, поддерживаемый режимом, может оказаться гораздо более хрупким, чем многие полагают..."

### CHI - Left Kuomintang ###
 CHI_KR_gathering_storm_desc: "Со времени катастрофической Северной экспедиции прошло десять лет, но Гоминьдан продолжает борьбу. Председатель Ван Цзинвэй из своего изгнания в Париже позиционирует себя как законный наследник доктора Сунь Ятсена, а Сун Цинлин возглавляет кровавое восстание в регионе Минган. С союзниками-синдикалистами на западе, повстанческими силами на востоке и председателем Ваном во главе Гоминьдан готов вновь разжечь огонь революции и довести до конца задуманное доктором Сунем дело создания свободного Китая. Сможет ли националистическая партия преуспеть в своей миссии, или Национальная Революция будет окончательно раздавлена под ударами империализма?"
 
