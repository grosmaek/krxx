 literature.1.t: "Аламут - новая книга Владимира Бартола"
 literature.1.d: "Словенцы очень упорный народ! После стольких лет германизации они продолжают говорить на своём смешном наречии. В Словении имеет бешеный успех книга за авторством Бартола, в которой повествуется о борьбе турок и персов за крепость Аламут. Действия происходят в 11 веке, когда турки-сельджуки вторглись в Малую Азию. В скором времени книга будет переведена на немецкий, а также другие языки."
 literature.1.a: "Великолепно!"

