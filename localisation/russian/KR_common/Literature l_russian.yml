 literature.12.t: "'Маленькая Марин и Матрос' - новая книга на полках Японии"
 literature.12.d: "Участие нашей страны в недавних войнах нашло своё отражение в культуре.\n\nНедавно была выпущена книга под названием 'Marin-chan to Kaigun-kun', или просто 'Маленькая Марин и Матрос'. В ней рассказывается трагическая история о двух друзьях детства, которые росли вместе: парне и девушке. Как только они закончили старшую школу, Япония стала готовиться к войне, и парень был призван во флот. Марин же осталась одна дома. Порознь, они почувствовали любовь друг другу и могли обмениваться своими чувствами только чеез редкие письма. Когда война уже близилась к концу, и Марин ждала возвращения своего возлюбленного, письма перестали приходить.\n\nХотя книг и не является шедевром японской литературы, она чётко описывает повседневную жизнь сельской Японии, а также японский флот. Книга в скором времени будет переведена на Немецкий, Английский и Русский."
 literature.12.a: "Ну, и чем же там всё кончилось?"
  
 literature.14.t: "'Auf den Marmorklippen', книга Эрнста Юнгера"
 literature.14.d: "Один из наших политиков оказался неплохим писателем. Это его новая книга."
 literature.14.a: "Пожалуй, куплю её."
 
 literature.15.t: "Синий лотус"
 literature.15.d: "Новый комедийный рассказ за авторством Жоржа Реми рассказывает нам о приключениях Тинтина на просторах империи Цин. Герой должен пресечь поставки опиума в стране. Известно, что Реми помогал молодой студент из Шанхая по имени Жан Чонрен, который приехал во Фландрию-Валлонию, чтобы изучать искусства. Жан очень помог в изображении повседневной жизни в империи Цин. Книга имеет большую популярность как во всей Европе. Книга критикует слабость и коррумпировнность правительства Цин, а так же японское присутствие в Маньчжурии. В этих двух странах произведение Реми находится под запретом. К счастью, у нас-то свобода слова и никто не помешает нам насладится этим шедевром!"
 literature.15.a: "Как интересно!"
 
