 literature.17.t: "«Белое солнце над Китаем»"
 literature.17.d.chi: "Люди в Лунъяни были удивлены, когда молодой американский мужчина появился и прогуливался по столице нашей революции, задавая местным жителям вопросы о жизни здесь и нашей борьбе. \n\nХотя его любознательное поведение казалось совершенно спонтанным и привлекло столько же любопытных взглядов. Дикие сплетни - это было фактически результатом тяжелой работы нашего отдела рекламы. Рассматриваемый иностранец - Эдгар Сноу, американский журналист из Шанхая, приехавший в Лунъянь, чтобы стать первым западным писателем, увидевшим наши принципы на практике. С помощью наших опытных разведчиков он благополучно перешел через линию фронта. Здесь он проводил интервью с лидерами, в том числе с мадам Сунь и Ван Цзинвэем, а также с простыми солдатами и простыми людьми на улицах. Он уже очень симпатизировал нашему делу, и мы позаботились о том, чтобы он увидел, что наша борьба справедлива. \n\nСегодня его книга поступила в магазины на Западе, и некоторые уже оценивают ее как «история века». Это, безусловно, окажет положительное влияние на наш имидж в глазах людей мира, несмотря на то, что подлые предрассудки или апологеты империализма могут кричать о предвзятости."
 literature.17.d.other: "Прошло более двух месяцев с тех пор, как Лига Восьми Провинций прекратила свое существование и началась война на берегах реки Янцзы. С хаосом, царившим в Восточном Китае, получить достоверные новости стало труднее, чем когда-либо прежде. Несмотря на цензуру, введенную местными милитаристами и правительством Цин, молодой журналист с хитростью и отвагой пробился через раздираемые войной земли бывшей Лиги на юг, в горы в районе базы Фуцзянь Гоминьдана. Эдгар Сноу, приехавший в Шанхай в 1928 году из США, работает в английской газете в городе. Его храбрость, при пересечении линии фронта и открытого сочувствия делу Гоминьдана, открыла ему возможность взять интервью у руководства восстания. Сегодня его наспех напечатанная книга «Белое солнце над Китаем» появилась в магазинах и вызвала большой интерес у западных читателей. Помимо переговоров со своими собеседниками, он рисует яркую картину жизни в контролируемых Гоминьданом частях Китая, отличающуюся от правления милитаристов, но не без раздоров. Его истории, хотя и явно находящие сторонники, все еще вызывают симпатию к борьбе Гоминьдана во всем мире, особенно в левых кругах."
 literature.17.a: "Мы получили сообщение."
 literature.17.b: "Интересное приключение."
