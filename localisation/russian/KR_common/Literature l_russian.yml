 literature.10.t: "Сартр объяснил свои философские взгляды в своей новой книге"
 literature.10.d: "'Экзистенциализм и Гуманизм', новая книга за авторством Сартра объясняет его идею Экзистенциализма. Его основная идея заключается в том, что бытие определяет сущность, а не наоборот. Простыми словами, пока человек существует, только он сам может определить свою сущность."
 literature.10.a: "Я ничего не понял, но выглядит здорово"

