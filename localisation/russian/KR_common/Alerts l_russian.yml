 country_integration_alert_title: "Интеграция государства завершена"
 country_integration_alert_message: "Все контролируемые национальные регионы государства §Y[?integrated_country.GetFlag][?integrated_country.GetNameDef]§! теперь являются национальными для государства §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
  
