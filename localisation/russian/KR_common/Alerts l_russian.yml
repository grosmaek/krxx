 incoming_war_alert_title: "НЕМИНУЕМАЯ ВОЙНА"
 incoming_war_alert_message: "[GetIncomingWarAlertMessage]"
  
 incoming_war_alert_message_self: "Государство §Y[THIS.GetNameDefCap]§! собирается напасть на нас!"
 incoming_war_alert_message_puppet: "Государство §Y[THIS.GetNameDefCap]§! готовится напасть на нашего повелителя, государство §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!!"
 incoming_war_alert_message_guarantor: "Государство §Y[THIS.GetNameDefCap]§! готовится напасть на государство §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!, чью независимость мы гарантируем!"
 incoming_war_alert_message_civil_war: "Государство §Y[THIS.GetNameDefCap]§! готовится напасть на государство §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!!"
 incoming_war_alert_message_ally: "Государство §Y[THIS.GetNameDefCap]§! готовится напасть на нашего союзника, государство §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!!"
  
