l_russian:
  
 ####################### 
 ### Faction Joining ### 
 ####################### 
  
 faction_joining_alert_title: "Передача от [?faction_joining_alerts.GetNameDef]"
 faction_joining_alert_message: "§Y[THIS.GetName]§! присоединился к §Y[THIS.GetFactionName]§!"
  
 #Generic 
  
 faction_joining_alert_pre_acw: "Баланс сил, так чутко выстраиваемый Германией, нарушился. Расширение этого альянса приведет к последствиям."
 faction_joining_alert_acw: "Война в Северной Америке изменила расстановку сил. Всё больше и больше стран объединяются в альянсы. Такие действия будут иметь последствия в будущем."
  
 faction_joining_alert_pre_wk: "С ростом геополитических блоков растет напряженность, и многие другие страны теперь стоят перед сложным выбором. Призрак войны навис над регионом, а возможно, и над всем миром."
 faction_joining_alert_weltkrieg: "Даже во время войны существует баланс сил, меняющийся с каждым мгновением. Сдвинет ли это соглашение конфликт в пользу одной из сторон, покажет только время."
  
 faction_joining_alert_post_wk_internationale: "Теперь, когда господство Германии окончательно сломлено, многие уже смотрят в будущее. По одному соглашению за раз строится новый мировой порядок."
 faction_joining_alert_post_wk_germany: "Даже когда немецкое оружие вновь побеждает в Европе, мир уже не такой, каким он был до Второго Вельткрига. По одному соглашению за раз разворачивается будущее."
 faction_joining_alert_post_wk_entente: "Победа Антанты, несмотря ни на что, заменила новое старым. Доминирующие державы прошлого века теперь смотрят на привычный мировой порядок, даже когда возникают новые союзы, чтобы изменить его."
 faction_joining_alert_post_wk_other: "Когда старый мировой порядок лежит в руинах, из пепла восстают новые силы. Мир перестраивается по одному соглашению за раз."
  
 #North America 
 faction_joining_USA_ENT: "Хотя Соединенные Штаты едва оправились от Гражданской войны, они решили присоединиться к [CAN.GetNameDef] в их стремлении освободить свою родину и Европу от синдикализма."
 faction_joining_USA_GER: "Хотя Соединенные Штаты едва оправились от Гражданской войны, они решили присоединиться к [GER.GetNameDef] в Рейхспакте, из-за общей ненависти к синдикализму."
  
 faction_joining_CSA_INT: "Теперь, когда Объединенные Синдикаты одержали победу в Америке, они обратили свой взор на Европу, формально присоединившись к Интернационалу. Реакционеры дрожат, так как промышленная мощь Америки переориентируется на революцию."
  
 #Central America 
 faction_joining_COS_GER: "Под давлением германских кофейных компаний и после потери влияния США в стране, Коста-Рика была вынуждена подписать договоры о взаимной защите с государством [faction_leader.GetFactionName], а также предоставить для базирования флота порт Пуэрто-Лимон."
 faction_joining_COS_ENT: "Брошенные своими партнёрами из США, Коста-Рика обратилась к другим союзникам. Канада, движимая желанием подступиться ближе к Панамскому каналу, с радостью приняла маленькую страну в Антанту"
  
 #South America 
 faction_joining_ARG_GER: "После подписания соглашений о торговле и взаимопомощи, аргентинский лидер [faction_member.GetLeader] объявил о вступлении своей страны в [faction_leader.GetFactionName]"
 faction_joining_ARG_ENT: "Грамотная дипломатия государств [faction_member.GetLeader] и [faction_leader.GetName] разрешило проблему Мальвинских островов и объединило страны перед лицом общего врага."
  
 #Western Europe 
 faction_joining_BEL_GER: "По Арлонскому договору, новорожденная Бельгия осталась союзником государства [faction_leader.GetFactionName], чтобы обеспечить себе защиту от соседей-синдикалистов."
 faction_joining_BEL_ENT: "Союзники Антанты на Изере и родственники по королевской крови, Ван Бельги взошли на трон Бельгии и объявили о сотрудничестве с Канадой."
 faction_joining_BEL_INT: "Старый порядок рушится, гегемония Германии пошатнулась. Жертвы империалистического террора восстали против колосса и, вместе с Третьим Интернационалом, готовы отомстить за 1914!"
  
 faction_joining_IRE_GER_IRE_victory: "Опасаясь британских провокаций, [IRE.GetName] формально подписала союз с Германией и вступила в [GER.GetFactionName], надеясь, что Кайзер защитит их от социалистов."
 faction_joining_IRE_GER_GER_victory: "На фоне того, как ирландское правительство пало от внутренних дрязг, [GER.GetNameDef] расширило влияние на страну "для защиты от нестабильности и угрозы левых". В Ирландии установился прогерманский режим."
 faction_joining_IRE_INT_IRE_victory: "После череды неудач, Ирландия и правящая там левая коалиция решили присоединить к Третьему Интернационалу, чтобы избежать полной изоляции от мира."
 faction_joining_IRE_INT_ENG_victory: "Following months of increasing syndicalist influence and\ninternal strife, the [IRE.GetAdjective] government's collapse leads to a [ENG.GetAdjective]-supported socialist coup, with the new [IRE.GetAdjective] government aligned with the Internationale and propped up by [ENG.GetAdjective] arms."
 faction_joining_IRE_INT_puppet: "Looking to avoid the the mistakes of their predecessors, the [ENG.GetAdjective] have admitted [IRE.GetNameDef] into the [ENG.GetFactionName], following their installation of a socialist government."
 faction_joining_IRE_ENT: "In an effort to soothe relations with the northern loyalists, and take a firm stand against global syndicalism, [IRE.GetNameDef] has defied the odds and moved past historical grievances by realigning with their former British masters."
 faction_joining_IRE_ENT_desperate_measures: "In a last ditch attempt at survival following the fall of their [GER.GetAdjective] allies, [IRE.GetNameDef] has rejoined the side of their one-time masters, and entered a renewed alliance with the [ENT.GetAdjective]s."
 faction_joining_IRE_ENT_USA: "In an effort to soothe relations with the northern loyalists, and take a firm stand against global syndicalism, [IRE.GetNameDef] has allied a resurgent United States, now leading the military alliance of their former master's comrades from the Weltkrieg."
 faction_joining_IRE_ENT_USA_desperate_measures: "In a last ditch attempt at survival following the fall of their [GER.GetAdjective] allies, [IRE.GetNameDef] has rejoined the side of their former master's comrades, now led by a resurgent United States."
 faction_joining_IRE_ENT_natpop: "Influenced by integralist ideals and seeking to establish closer ties with their fellow Catholic brethren in France and Portugal, [IRE.GetNameDef] has joined the [ENT.GetFactionName], in spite of mutual distrust between the island nation and their former masters leading the alliance."
 faction_joining_IRE_RUS: "Otherwise alone in the world, and threatened by syndicalist dominance following the fall of [GER.GetNameDef], [IRE.GetNameDef] has entered into an unlikely alliance with [RUS.GetNameDef]."
 faction_joining_IRE_JAP: "Following their American allies, [IRE.GetNameDef] has expanded the meaning of the term East Asian, by entering into an unlikely alliance with [JAP.GetNameDef]."
  
 faction_joining_POR_ENT: "Благодаря давним связям Португалии с королевской семьей в Оттаве, они официально присоединились к Антанте, дав Канаде плацдарм в Европе для запланированного завоевания Британских островов."
  
 #Northern Europe 
 faction_joining_SWE_GER: "Имея длительную историю экономических связей с Берлином и растущего радикализма в регионе, [SWE.GetName] официально присоединился к Рейхспакту."
 faction_joining_SWE_INT: "После свержения шведского правительства [SWE.GetLeader], они официально согласовали союз с Парижем, присоединившись к Третьему Интернационалу."
  
 faction_joining_FIN_GER: "Под угрозой вторжения России, стремящейся вернуть свои европейские территории, [FIN.GetLeader] укрепил отношения с Рейхспактом, надеясь, что они смогут обеспечить столь необходимую безопасность для малой нации."
 faction_joining_FIN_INT: "После свержения монархии, [FIN.GetLeader] присоединился к глобальному синдикалистскому движению и заключил союз с Третьим Интернационалом."
  
 faction_joining_NOR_INT: "После свержения монархии новое норвежское синдикалистское правительство официально присоединилось к Третьему Интернационалу."
 faction_joining_NOR_ENT: "После того, как непосредственная угроза внутреннего радикализма была подавлена, [NOR.GetName] присоединилась к Антанте."
  
 faction_joining_SWI_AUS_peace: "В то время как французская угроза на данный момент может быть ослаблена, Швейцария официально присоединилась к альянсу Австрии в целях обеспечения мира и стабильности в будущем."
 faction_joining_SWI_AUS_war: "В связи с прогрессом французского конфликта, Швейцария решила официально присоединиться к австрийскому альянсу, на тот случай, если кто-нибудь сочтет, что они по-прежнему нейтральны."
 faction_joining_SWI_GER_peace: "Поскольку война против синдикалистов продолжается, Швейцария решила официально присоединиться к Рейхспакту, лишь еще больше сблизив их с Германской империей."
 faction_joining_SWI_GER_war: "В то время как французская угроза временно ослабла, Швейцария решила присоединиться к Рейхспакту для обеспечения будущего мира и безопасности."
 faction_joining_SWI_INT: "После Синдикалистской революции в Швейцарии, временное правительство решило присоединиться к Третьему Интернационалу, официально оформив и без того тесные отношения между Французской Коммуной и Швейцарией."
  
 #Southern Europe 
 faction_joining_ITA_AUS: "После того, как на выборах радикализм Итало Бальбо был сокрушён, [ITA.GetNameDef] формально присоединилась к альянсу Австрии."
  
 #Eastern Europe 
  
 #Balkans 
 faction_joining_GRE_BPL: "Движимая ненавистью к Болгарии, Греция присоединилась к Белградскому Договору, чтобы покончить раз и навсегда с Балканским гегемоном. Это может пошатнуть баланс сил в регионе."
 faction_joining_GRE_ENT: "Вспомнив старые союзы времён Вельткрига, Греция официально обратилась к Канаде с просьбой вступить в Антанту, предоставив союзу базу на Балканах в обмен на защиту."
  
 faction_joining_ROM_BPL: "С ростом сил Австрии и Болгарии на Балканах, Румыния решила вступить в Белградский Договор, чтобы сдержать их. Мир с ужасом смотрит на то, как пороховая бочка Европы вновь загорается."
  
 #Middle East 
  
 #Africa 
  
 #Central Asia 
  
 #India 
  
 #South East Asia 
  
 #East Asia 
 faction_joining_SHX_QIE: "После самопереворота, осуществленного Пу И с помощью [SHX.GetNameDef], [SHX.GetLeader] вмешался против остатков клики Чжили, формально присоединившись к Пекину."
  
 faction_joining_SHD_QIE: "Following the auto-coup carried out by Puyi with the aid of [SHD.GetNameDef], [SHD.GetLeader] has intervened against the remnants of the Zhili clique, formally aligning himself with Beijing." #NT!
  
 faction_joining_ANQ_QIE: "После успешной поддержки У Пэйфу борьбы [ANQ.GetNameDef] с [LEP.GetNameDef], губернатор Чэнь Тяоюань присоединился к северной Чжилийской Клике."
  
 faction_joining_RKMT: "Получив свои старые южные оплоты, правый Гоминьдан объединяется под одним знаменем. Когда они поворачивают на север, Китай задается вопросом, смогут ли они добиться успеха там, где потерпел неудачу Чан..."
  
 #Oceania 
  
