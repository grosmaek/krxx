и личными армиями, утверждая, что диктаторское правление Ибрагим-бека привело к нашим неудачам. Хотя они явно не более чем парочка трусов, их армии составлялт значительную часть наших сил, и их безвременный уход грозит полностью разрушить сплочённость нашей оставшейся армии - остатков, которые будут необходимы для обороны Эмирата сейчас, как никогда раньше."
 cacrisis.442.a: "Мы должны сосредоточиться на том, чтобы вывести всё возможное из этого кошмара."

 cacrisis.443.t: "Самаркандские изгнанники взывают о помощи"
 cacrisis.443.d: "Как мы и ожидали, бухарский эмир и его жестокие приспешники предали прекрасный город Самарканд огню при первых признаках духа революции. Их жестокость на улицах древнего города шокировала даже самых циничных членов нашего Правительства - многие требовали ответа, почему наши армии не были размещены в мятежном городе, чтобы защитить его от Ибрагим-бека и дьяволов, с которыми он ездит, которые грабили и сжигали по путь через величайшую жемчужину Средней Азии. Очевидно, что мы делали большую ставку на революционеров в Самарканде, финансируя и снабжая этих доблестных борцов за свободу в течение всего прошлого года, когда конфликт между городом и самой Бухарой становился всё более и более определённым. Хотя мы разочарованы победой Бухары в городе, остаётся открытым вопрос о том, какие следующие шаги предпримет наше Правительство в ответ на эти бессмысленные разрушения и агрессию за нашими границами.\n\nБольшая группа остатков самаркандских революционеров, бежавших с севера города после окружения самаркандской цитадели, прибыла в Коканд, ища помощи и возмездия за своё дело. Хотя они получили исключительную поддержку населения Коканда и Ташкента, а также личную поддержку ряда курбашистских лидеров (особенно тех, кто был выслан из Самаркандской области в 1929 году), наше Правительство мало что может сделать сейчас, кроме массового вторжения в Бухару. Такой манёвр был бы невероятно рискованным - он наверняка вызовет гнев Москвы и не гарантирует быстрого успеха. Однако игнорирование наших новых гостей было бы опасно и внутри страны, поскольку обращение бухарцев с Самаркандом и его гражданами пошатнуло политический строй нашей Республики, и подавляющее большинство населения жаждет головы эмира, отчасти под влиянием многолетних пантюркистских и антибухарских высказываний. Невозможно остаться в строне - так или иначе, нам придётся занять позицию силы."
 cacrisis.443.a: "Мы пойдём с ними в Самарканд!"
 cacrisis.443.b: "Давайте не будем вмешиваться."

 cacrisis.444.t: "Тупик в Самарканде"
 cacrisis.444.d: "По мере ухудшения ситуации между правительством эмира и жителями Самарканда мы уделяли всё больше внимания нарастающему революционному движению в городе и жестокому и насильственному ответу бухарцев на их призывы к свободе. Совсем недавно в наших газетах была показана великая бухарская осада города - который мужественно держался, несмотря на бухарские бомбардировки и попытки штурма. Хотя жители Самарканда стремятся сохранить свой город и свои головы, это лишь вопрос времени, когда у них закончатся боеприпасы и продовольствие, и они будут постепенно сведены на нет подавляющим числом атакующих. Революционным ополченцам понадобится нечто большее, чем дело, за которое стоит сражаться, если они надеются победить в том натиске, с которым столкнулись сегодня.\n\nВ нашей Республике существует огромное движение за помощь Самарканду, чтобы прорвать бухарскую осаду и спасти самаркандских повстанцев - как со стороны тех, кто идеологически настроен на защиту этих патриотов, так и со стороны тех, кто видит в этом прекрасную возможность уничтожить бухарцев и расширить нашу сферу влияния, сохраняя при этом относительно малозаметный вид. Сражение с бухарцами в Бухаре, безусловно, привлечёт внимание их русских владык, но не исключено, что битва на окраине Самарканда, который борется за выживание против бухарской агрессии, поставит русских в затруднительное положение, если они захотят вмешаться. Конечно, среди представителей нашего режима есть и те, кто тайно или открыто надеется, что наше вмешательство спровоцирует русских. Если они правы, то нам, конечно, стоит поторопиться - нам понадобится помощь каждого человека, удерживающего стены Самарканда, если мы надеемся противостоять мощи российской армии. С другой стороны, мы всегда можем отстраниться от этой бухарской агрессии, чтобы лучше подготовиться к конфликту, хотя, возможно, лучшей возможности, чем та, что находится сегодня перед нами, не представится."
 cacrisis.444.a: "Мы должны немедленно отправиться на помощь!"
 cacrisis.444.b: "Пока воздержимся."

 cacrisis.445.t: "Бухара терпит крах в Самарканде!"
 cacrisis.445.d: "По мере ухудшения ситуации между правительством эмира и жителями Самарканда мы уделяли всё больше внимания нарастающему революционному движению в городе и жестокому и насильственному ответу бухарцев на их призывы к свободе. Совсем недавно в наших газетах была показана великая бухарская осада города - который мужественно держался, несмотря на бухарские бомбардировки и попытки штурма. На самом деле, вопреки всему, жители Самарканда сумели перехитрить и перебить бухарцев, выведя из равновесия монументального хозяина эмирата и вынудив его позорно покинуть регион.\n\nВ нашей Республике существует огромное движение за вмешательство в дела Бухары, используя преимущество, созданное кровью, потом и слезами храбрых защитников Самарканда, чтобы окончательно сокрушить эмира. В течение многих лет эмир и его приближенные господствовали в регионе, заставляя сотни людей покидать свои дома, чтобы присоединиться к нашей Республике. Эти изгнанники составили ядро стойкого антибухарского блока интеллектуалов, курбаши и купцов, обладающих значительным влиянием в партии и Правительстве. К ним, конечно, присоединились пантюркисты и военные, которые считают, что наше положение находится под угрозой из-за бухарско-русской координации. Они видят в Бухаре стержень развивающегося российского плана по вторжению и уничтожению нашей Республики и считают, что лучшим вариантом действий будет нанести самим первый удар по прогнившему эмирату.\n\nКонечно, любое нападение на Бухару наверняка вызовет гнев Москвы - в конце концов, они не хотят терять свой последний оставшийся верный актив в регионе. В то время как большинство признаёт опасность такого вмешательства, есть часть нашего режима, которая втайне или открыто надеется, что наше вмешательство действительно спровоцирует русских на непопулярное нападение на нас и наших союзников. Конечно, мы всегда можем отстраниться от этой бухарской агрессии, чтобы лучше подготовиться к конфликту, хотя лучшей возможности, чем та, которая сегодня перед нами, может и не представиться."
 cacrisis.445.a: "Пришло время освободить Бухару от эмира!"
 cacrisis.445.b: "Время еще не пришло..."

 cacrisis.446.t: "Массовые протесты в Союзе мусульман"
 cacrisis.446.d: "Мадамин-беку было нелегко удержаться от вмешательства в самаркандский пожар - возможности, открывавшиеся в битве у стен древнего города, омрачались лишь той опасностью, что вмешательство поставило бы под угрозу все хорошо продуманные планы, которые Туркетан вынашивал среди казахов и хивинцев уже больше года. Если бы наша Республика попала в самаркандскую ловушку, мы рисковали бы дать русским реальный повод для похода против нас, а нашим союзникам в хивинских и алашских землях - повод отказаться от нашего дела с полным основанием.\n\nКонечно, народ Туркестана не видит этого - впервые за много веков вся партия объединилась за дело самаркандских революционеров, требуя действий от своего Президента. Прискорбная правда заключается в том, что положение Мадамин-бека держится на его роли связующего звена между разрозненными крыльями Союза мусульман - если эти фракции объединят свои усилия против него, он мало что сможет сделать, чтобы противостоять их требованиям. Однако он всегда может потратить часть своего личного авторитета и своей драгоценной политической доброй воли, чтобы выиграть время и как следует подготовиться к принятию окончательного решения по вопросу о бухарской интервенции."
 cacrisis.446.a: "Отлично! Мы двинемся против бухарцев."
 cacrisis.446.b: "Я - лидер Туркестана, и только я говорю, когда мы пойдём в поход!"

 cacrisis.447.t: "Наши заместители требуют действий"
 cacrisis.447.d: "Нужно чудо, чтобы собрать Катта Эргаша, Мустафу Шокая, Алихана Тура и Курширмата в одной комнате без взаимных угроз насилия. Сама мысль о том, что эти люди могут договориться о действиях, немыслима вне периодического кошмара, который мучил Мадамин-бека.\n\nКонечно, наше недавнее решение отложить любое вмешательство Туркестана в борьбу между самаркандскими повстанцами и бухарским эмиром сделало невозможное, и сегодня эти люди стоят перед Амир-уль-Муслиманом, требуя действий. Каждый подходит к вопросу со своей точки зрения: вмешательство - лучший способ уничтожить эмират, народ Самарканда заслуживает свободы, наши интересы переплетены с интересами Самарканда, в западной Бухаре можно найти золото и славу. Однако рефрен у всех был общий - если Президент не будет действовать в интересах самаркандских повстанцев и народа Туркестана, они будут вынуждены поставить под сомнение позицию Президента как защитника свободы Средней Азии и лидера великого туркестанского эксперимента. Хотя ни один человек не хочет открыто заявить об этом, суть ясна: либо Мадамин-бек возглавит интервенцию против Бухары, либо собравшиеся найдут того, кто это сделает."
 cacrisis.447.a: "Хорошо, хорошо - мы выдвигаемся сейчас же!"

 cacrisis.448.t: "Туркестан вторгается!"
 cacrisis.448.d: "В течение нескольких недель до и после битвы в Самарканде многие в нашем лагере предостерегали от вмешательства Туркестанской республики, хозяев марионеточных самаркандских мятежников, которые долгое время организовывали и разжигали повстанческие настроения в нашем преданном вассальном городе Самарканде. Как мы и ожидали, туркестанцы начали мобилизацию на границах, собирая свои курбашистские банды для подготовки к грандиозному набегу на нас. Поскольку наша борьба с собственным народом, к лучшему или к худшему, решена, пришло время обратиться за помощью к Москве - наша независимость ничего не стоит, если Арк будет разорван на части туркестанскими солдатами. Мы отправим отряд на север, чтобы призвать на помощь русских, и будем молиться, чтобы они смогли пробиться через враждебные земли, окружающие нас, и добраться до наших союзников в Алашской автономии. Тем временем нам нужно закалить нашу решимость и расставить силы для защиты от этого нового нападения на самое сердце нашей нации. Это борьба за выживание нашего народ, а также наша единственная возможность встретиться с давним врагом в бою. Именно на поле боя мы докажем своё превосходство над этими туркестанскими бандитами, именно на поле боя"
 cacrisis.448.a: "Теперь, когда они разоблачены, мы можем уничтожить этих дьяволов!"

 cacrisis.449.t: "Чрезвычайное положение в Бухаре"
 cacrisis.449.d: "Мадамин-бек, президент и главнокомандующий Туркестана, затеял свою величайшую авантюру - завоевание Самарканда, древней жемчужины Средней Азии. Его так называемая Туркестанская республика - не более чем логово змей и бандитов - пыталась завоевать Самарканд почти десять лет назад и провела годы после поражения в ярости. Недавние мятежные действия среди казахов также были связаны с усилиями туркестанцев по подрыву нашей администрации и разжиганию восстания, усилиями, которые были очевидны для всех и прикрывались лишь благовидным отрицанием туркестанцев. Недавнее оскорбление стало последней каплей.\n\nСамарканд охраняется эмиром Алим-ханом, нашим ближайшим союзником в регионе, но его положение шатко, и он не сможет в одиночку противостоять туркестанцам. Было бы политически неприемлемо позволить мелкому военачальнику из Ташкента уничтожить величайший оплот русской поддержки в регионе без военного ответа.\n\nМы начали готовиться к интервенции против Туркестана с тех пор, как они впервые восстали против нас много лет назад, и для нас не составит труда ускорить планирование и начать вторжение преждевременно. Хотя некоторые опасаются, что без надлежащей материально-технической поддержки наша атака может оказаться неэффективной, генерал-фельдмаршал [RUS_GetArmyChief] неоднократно требовал дать зелёный свет для немедленного вторжения."
 cacrisis.449.a: "Готовьте силы для интервенции."

 cacrisis.450.t: "Русский орёл просыпается"
 cacrisis.450.d.khi: "Сообщения с севера подтвердили наши худшие опасения: российское правительство, вероятно, подстёгиваемое своим могущественным военным руководством, решилось на интервенцию, чтобы поддержать правительство тщедушного эмира Бухары. Хотя такое вмешательство не было неслыханным, мы надеялись, что наши особые отношения с русским правительством позволят нам укрыться от их предполагаемой интервенции. Похоже, эти надежды были неуместны: русские не хотят нас щадить после недавних дипломатических разборок, связанных с вынужденной отставкой генерала Зайцева и последующим падением российского влияния в нашем правительстве. Становится всё более очевидным, что Москва была рада разжигать напряжённость между нашими странами, чтобы получить оправдания, необходимые для того, чтобы действовать против нас в нарушение их собственных договоров - в конце концов, договор хорош лишь настолько, насколько хороша бумага, на которой он написан.\n\nПосле мобилизации русских в приграничных провинциях у нас не останется другого выхода, кроме как использовать секретные соглашения, заключённые нами с Туркестанской республикой, которой также угрожает российское вторжение. Они созвали экстренное совещание ведущих деятелей нашего Ханства, казахского заговора и их республики в городе Бишкек, чтобы спланировать наши ответные меры и оборону. Хотя мы не очень рады связывать себя узами союза с другой страной, у нас нет другого выбора, кроме как вступить в эту игру, чтобы укрепить наши позиции и иметь возможность просить немцев и османов о помощи, а также чтобы у нас было больше рычагов для переговоров с Москвой (надеюсь) о скором мире."
 cacrisis.450.d.trk: "Сообщения с севера подтвердили наши худшие опасения: российское правительство, вероятно, подстёгиваемое своим могущественным военным руководством, решилось на интервенцию, чтобы поддержать правительство тщедушного эмира Бухары. Хотя такое вмешательство не было неслыханным, нерешительность русских в 1929 году дала нам понять, что они, скорее всего, откажутся от вмешательства в дела Средней Азии, особенно с учётом того, что за ними пристально наблюдает Германия. С другой стороны, возможно, именно смущение 29-го года сейчас заставляет российский Генеральный штаб двигаться вперёд с угрожающей скоростью, поскольку генералы стремятся исправить ошибки своих предшественников. Как бы то ни было, становится всё более очевидным, что Москва была более чем счастлива разжигать напряжённость между нашими странами, чтобы получить оправдания, необходимые для действий против нас в нарушение их собственных договоров - в конце концов, договор хорош лишь настолько, насколько хороша бумага, на которой он написан.\n\nСейчас, когда русские проводят мобилизацию в приграничных провинциях, у нас нет другого выхода, кроме как использовать секретные соглашения, которые мы заключили с Хивинским ханством и казахскими сепаратистами. Мы созвали экстренное совещание в городе Бишкек, чтобы скоординировать эти разрозненные силы, поскольку все часы должны биться в унисон, если мы надеемся выстоять перед натиском русских. Мы уверены, что, объединив наши силы, мы будем готовы противостоять армиям, идущим на наши земли с севера, и всё, что нам нужно будет сделать, - это пересилить волю русских к борьбе."
 cacrisis.450.a: "Вызовите союзников в Бишкек!"
 cacrisis.450.b: "Отправьте Азиз-хана в Бишкек!"

 cacrisis.451.t: "Битва за Старый Самарканд"
 cacrisis.451.d: "Город Самарканд построен на костях давно погибших и забытых цивилизаций, оставив призрачные руины прошлого как напоминание о былой славе. Развалины старых городских стен находятся примерно в двух километрах к западу от самого города, и именно здесь наши войска впервые встретили организованное сопротивление. Менее чем через сутки боёв повстанцы были вынуждены отступить, открыв нашему военачальнику путь в Самарканд. Ибрагим-бек разместил большую часть своей армии в руинах Старого города, отправив один меньший отряд охранять южные дороги, а другой - обогнуть большой Зеравшанский хребет, чтобы блокировать город с востока.\n\nПлан Ибрагим-бека по нападению на Самарканд прост, если не сказать громоздок. Он направит основные силы в тень Русского квартала и Нового города, лишая противника возможности вести прицельный огонь со стен города, в то время как его южные силы будут продвигаться по Дороге Тимура, чтобы оказать давление на обширный юго-восточный участок стен Самарканда и перекрыть самый лёгкий путь к отступлению. Как только артиллерия будет выдвинута на оборонительные позиции в Новом городе, Ибрагим-бек сможет начать штурм Цитадели, прорвав стены в ближайшей к крепости точке и заставив врага потерять равновесие. Хотя стены Самарканда устояли против бесчисленных захватчиков, они не сравнятся с современными русскими пушками. Тем временем южные силы начнут настойчивые атаки на восточные стены, отвлекая огонь от Цитадели и площади Регистан и ища любую слабость, которую можно использовать для второго прорыва.\n\nХотя изначально он надеялся перегруппироваться в Старом городе на некоторое время, чтобы полностью собрать нашу армию и подготовиться к штурму, сообщения о возможности мобилизации туркестанцев, полученные от наших шпионов в Ташкенте, разожгли почву под Ибрагим-беком и его подчинёнными. Они начнут штурм на следующий день, пока мы ещё владеем инициативой."
 cacrisis.451.a: "Вперёд, к славе и победе!"

 cacrisis.457.t: "Убийцы наносят удар по Ибрагим-беку!"
 cacrisis.457.d: "В дни, последовавшие за гибелью самаркандских переговорщиков, в Бухаре царила суматоха. Воинство Ибрагим-бека, готовившееся к этой неизбежности несколько недель, развернуло бурную деятельность, собирая припасы, оружие и лошадей. Дворяне и военачальники совещались и спорили над картами, а купцы отчаянно пытались продать последние товары, чтобы бежать в более спокойные земли. Семьи спешно собирали еду - любую еду - на которую можно было рассчитывать. Это была не первая война в Бухаре, и все знали, что лучше не верить заявлениям Эмира о том, что его армии принесут победу в течение недели.\n\nВ разгар этой недели безумия Ибрагим-бек скакал и носился по городу как сумасшедший - казалось, одновременно в каждом лагере и комнате, требуя совершенства от всех, кто его окружал. Больше всего он обращался к небольшим группам своих солдат, говоря им о праведности их дела и их долге перед Аллахом идти за ним. Солдаты жаждали его внимания, грелись в лучах его взгляда и убеждённости его голоса, толкались друг с другом, чтобы увидеть его, поговорить с ним, прикоснуться к его седлу. И вдруг солдаты, которые раньше стояли перед ним, бросились за ним с ножами в руках, набрасываясь на генерала, как одержимые. Они кричали: 'Смерть Ибрагим-беку! Смерть эмиру!'. Генерал, некогда благочестивая фигура, бежал с площади, неуверенно сидя на лошади, истекая кровью из нескольких неглубоких ран и призывая к смерти своих обидчиков.\n\nКогда люди отошли от шока, на площади вспыхнула волна насилия: масса солдат схватилась с потенциальными убийцами, зарубила их на месте штыками и пронесла их трупы по площади, громко провозглашая, что враг находится среди них, что социалисты и язычники будут найдены и уничтожены и что Самарканд будет гореть. Ибрагим-бек, возможно, потрясён этим покушением на свою жизнь, но он не унывает, требуя, чтобы к его постели приносили донесения и чтобы ему по-прежнему было позволено возглавить силы Бухары против тех, кто хотел его убить. Его подстёгивает вновь обретённая ярость, толкающая его вперёд против этих безбожных социалистических псов."
 cacrisis.457.a: "Самарканд в ужасе от нашей силы - мы докажем, что они правы!"

 cacrisis.458.t: "Революция на 38 минут"
 cacrisis.458.d: "В дни, последовавшие за гибелью самаркандских переговорщиков, в Бухаре царила суматоха. Воинство Ибрагим-бека, готовившееся к этой неизбежности несколько недель, развернуло бурную деятельность, собирая припасы, оружие и лошадей. Дворяне и военачальники совещались и спорили над картами, а купцы отчаянно пытались продать последние товары, чтобы бежать в более спокойные земли. Семьи спешно собирали еду - любую еду, - на которую можно было рассчитывать. Это была не первая война в Бухаре, и все знали, что лучше не верить заявлениям Эмира о том, что его армии принесут победу в течение недели.\n\nВ разгар этой недели безумия Ибрагим-бек скакал и носился по городу как сумасшедший - казалось, одновременно в каждом лагере и комнате, требуя совершенства от всех, кто его окружал. Больше всего он обращался к небольшим группам своих солдат, говоря им о праведности их дела и их долге перед Богом ехать за ним. Солдаты жаждали его внимания, грелись в лучах его взгляда и убеждённости его голоса, толкались друг с другом, чтобы увидеть его, поговорить с ним, прикоснуться к его седлу. И вдруг солдаты, которые раньше стояли перед ним, бросились на него с ножами в руках, набрасываясь на генерала, как одержимые. Они кричали: 'Смерть Ибрагим-беку! Смерть эмиру!'. Генерал, некогда благочестивая фигура, бежал с площади, неуверенно сидя на лошади, истекая кровью из нескольких неглубоких ран и взывая к смерти своих обидчиков.\n\nКогда люди очнулись от шока, площадь взорвалась насилием: солдаты ополчились на солдат, новобранцы убивали своих офицеров, а лоялисты вслепую стреляли по площади. Уже через мгновение после полного хаоса стала очевидна локальная победа революционеров - они собрали свои силы на площади, выкрикивая свой лозунг, призывающий к смерти аталыка и эмира, пока лоялисты бежали. Их победа оказалась недолгой - после ошеломляющей контратаки с прилегающих улиц эти потенциальные повстанцы были рассеяны и уничтожены все до единого человека. Ибрагим-бек, возможно, потрясён этим покушением на свою жизнь, но он не унывает, требуя, чтобы к его постели принесли донесения и позволили ему возглавить войска Бухары против тех, кто хотел его убить. Его подстегивает вновь обретённая ярость, толкающая его вперёд против этих безбожных социалистических псов."
 cacrisis.458.a: "Мы заставим их заплатить за это!"

 cacrisis.461.t: "В поисках героя"
 cacrisis.461.d: "Городские глашатаи предупреждают о приближении врага, газеты возвещают о нашей неминуемой победе, а наша Эмирская армия отчаянно пытается собраться перед лицом внезапного иностранного вторжения. К востоку от нас ташкентский пёс, этот выскочка-бандит Мадамин-бек, призывает к полному уничтожению нашего образа жизни от рук своих социалистических мародёров. На западе хивинские мародёры жадно взирают на сверкающую жемчужину Бухары, подгоняемые ненавистным змеем Джунаид-ханом, жаждущим возможности оседлать беспомощных крестьян наших деревень.\n\nКонечно, эти люди плохо подготовлены к противостоянию с настоящим противником - но наши храбрые бухарцы готовы отразить надвигающуюся на нас разбойничью орду. Даже самая лучшая армия не сможет противостоять нам. Нам придётся закрепиться и принять на себя основную тяжесть их наступления, объединив наши силы в водовороте, развернувшемся против них. Нам остаётся только удерживать линию, пока русские не придут нам на помощь. Объединив мощь нашего Эмирата и наших российских союзников, мы восстановим порядок в Средней Азии, отбросив бандитов, которые изводят наш дом."
 cacrisis.461.a: "Мы сможем это сделать."

 cacrisis.462.t: "Экстренное совещание в Бишкеке"
 cacrisis.462.d.khi: "Учитывая ставки, которые стояли на кону, встреча в Бишкеке была неудивительно мрачной. Каждый из собравшихся прекрасно понимал, что в случае неудачи его ждёт судьба по ту сторону линии огня, в петле палача или под лавиной на коварных перевалах Джунгарской пропасти. Выбор был прост: победить или умереть.\n\nХотя основная суть послания Мадамина-бека - старая новость для Азиз-хана, встреча стала поводом для интересной дискуссии между различными командирами курбаши и лидерами ополчения в разных лагерях. Наибольший интерес для Азиз-хана представляли казахи, которые пообещали, что серьёзные действия казахских повстанцев сорвут и замедлят продвижение России. Они готовы вызвать значительные протесты в крупных казахских городах, чтобы сорвать российскую мобилизацию, останавливая поезда и задерживая конвои с помощью огромной массы антироссийских настроений, недавно разгоревшихся после возобновления казачьих поселений в Алашской автономии. Кроме того, они намерены саботировать российские перевозки и логистику, отвлекая солдат с фронта на охрану автономии, сохраняя при этом 'невиновность' казахских ополченцев.\n\nТакие действия были бы невероятно эффективны для выкорчёвывания российской власти и срыва их вторжения на наши земли. Конечно, ополченцы Алаша могут не до конца понимать, во что они ввязываются: казахи остались относительно нетронутыми ужасами Гражданской войны, проводя мягкую умиротворяющую кампанию против разрозненных красных террористов на окраинах своей области. Они не знают русских так, как мы, но скоро узнают. Когда они бомбят железнодорожную линию, Москва сжигает деревню. Когда они устроят беспорядки в городах, русские не будут отвечать словами.\n\nКонечно, Азиз-хан не намерен предупреждать казахов о грозящей им опасности - чем жарче будет гореть огонь Алашской автономии, тем лучше для нас. Они, конечно, скоро узнают, остаётся только надеяться. А пока мы будем собирать силы и готовиться к выступлению против наступающей волны русских, рука об руку с теми несчастными глупцами, которые присоединились к нам в этом немыслимом деле."
 cacrisis.462.d.trk: "Учитывая ставки, которые стояли на кону, встреча в Бишкеке была неудивительно мрачной. Каждый из собравшихся прекрасно понимал, что в случае неудачи его ждёт судьба по ту сторону линии огня, в петле палача или под лавиной на коварных перевалах Джунгарской пропасти. Выбор был прост: победить или умереть.\n\nНаиболее важным для нынешней встречи является ключевое положение казахов, как в Туркестанской национальной армии Мустафы Шокая, так и в Алашском ополчении Садыка Аманжолова. Они готовы провести значительные акции протеста в крупных городах Казахстана, чтобы сорвать российскую мобилизацию, останавливая поезда и задерживая автоколонны с помощью огромной массы антироссийских настроений, разгоревшихся в связи с возобновлением казачьих поселений в Алашской автономии. Кроме того, они намерены саботировать российские перевозки и логистику, отвлекая солдат с фронта на охрану Автономии, сохраняя при этом 'невиновность' казахских ополченцев.\n\nТакие действия были бы невероятно эффективны для выкорчёвывания российской власти и срыва их вторжения на наши земли. Конечно, ополченцы Алаша могут не до конца понимать, во что они ввязываются: казахи остались относительно нетронутыми ужасами Гражданской войны, проводя мягкую умиротворяющую кампанию против разрозненных красных террористов на окраинах своей области. Они не знают русских так, как мы, но скоро узнают. Когда они бомбят железнодорожную линию, Москва сжигает деревню. Когда они будут устраивать беспорядки в городах, русские не будут отвечать словами. Мы можем только надеяться, что они готовы к опасности предстоящей битвы - в ней невозможно будет отсидеться на заборе, хотят того казахи или нет. Несмотря ни на что, мы будем готовить баррикады и организовывать оборону."
 cacrisis.462.a: "Вперёд, к свободному Туркестану!"
 cacrisis.462.b: "Во что мы ввязались?"

 cacrisis.463.t: "Карагандинская резня"
 cacrisis.463.d: "Недавние события в среднеазиатском городе Самарканд привели в ярость киргизское население (официальное название всех казахов в русских документах) Алашской автономии, и без того возмущённое нашими недавними попытками возобновить поселения в степи. Для поддержания порядка силы 60-го кавалерийского полка были переброшены для охраны крупного казахского города Караганда,  в котором находится жизненно важный железнодорожный узел, который недавно стал центром нашей запланированной интервенции на юг. К сожалению, присутствие этих солдат оказалось губительным, поскольку в городе вспыхнуло насилие между кавалерией и огромной толпой протестующих. Все началось мирно: протестующие собрались у железнодорожного завода, требуя вывода 60-го кавалерийского полка и освобождения нескольких казахских националистов, недавно посаженных в тюрьму за антиправительственные действия.\n\nК сожалению, солдаты не смогли сдержать толпу и были вынуждены открыть огонь по ней, разогнав растущий бунт и арестовав около сотни агитаторов, но ценой жизни шести протестующих, которые были убиты во время перекрёстного огня. Отношения между нашим Правительством и руководством Алаш, и без того напряжённые, доведены до предела, а газеты по всей Автономии и её среднеазиатским соседям кричат о «карагандинской резне». Местные силы безопасности наверняка не смогут справиться с растущим недовольством, и нам, скорее всего, придётся укреплять свои позиции в Автономии силой оружия."
 cacrisis.463.a: "Где, где? В Караганде!"

 cacrisis.464.t: "Ермеков стоит твердо"
 cacrisis.464.d: "Катастрофа в Караганде привела к серьёзным волнениям в Алашской автономии, кульминацией которых стала драматическая чрезвычайная сессия Алашского собрания. Комиссар Автономии, наш союзник Алимхан Ермеков, попал под интенсивный огонь своей собственной партии, собравшейся вокруг его соперника в реформистской фракции партии, Миржакипа Дулатова. Дулатов воспользовался возможностью, предоставленной сессией, чтобы призвать Ермекова предпринять решительные действия против Москвы, освободив казахских политзаключённых и потребовав вывода всех неказахских солдат, или в противном случае уйти в отставку. Хотя Дулатов изначально нашёл поддержку среди ряда делегатов 'Алаша' и бросил в бой весь свой политический капитал, Ермекову удалось сохранить поддержку умеренных, продолжив свой контроль над партией.\n\nПосле того как гамбит Дулатова был сорван, правительство обрушилось на него и его сторонников, посадив Дулатов в тюрьму за антиправительственные действия и разогнав ряд его ближайших союзников. Ермеков, со своей стороны, взывает к единству кыргызского народа, утверждая, что протурецкие поджигатели войны приведут лишь к несчастьям и разорению казахов. После того как партия 'Алаш' очистилась от мятежных элементов, правительство Автономии полностью поддержало наши усилия по сдерживанию растущего безумия в регионе. Многие бури уже пережиты, переживём и эту."
 cacrisis.464.a: "В один прекрасный день казахи станут свободными, но не в этот день."

 cacrisis.465.t: "Раскол в партии Алаш"
 cacrisis.465.d: "Катастрофа в Караганде привела к серьёзным волнениям в Алашской автономии, кульминацией которых стала драматическая чрезвычайная сессия Алашского собрания. Комиссар Автономии, наш союзник Алимхан Ермеков, попал под интенсивный огонь своей собственной партии, собравшейся вокруг его соперника в реформистской фракции партии, Миржакипа Дулатов. Дулатулов воспользовался возможностью, предоставленной сессией, чтобы призвать Ермекова предпринять решительные действия против Москвы, освободив казахских политзаключенных и потребовав вывода всех неказахских солдат, или в противном случае уйти в отставку. Бросив в бой весь свой политический капитал, Дулатов смог заручиться поддержкой чуть более половины присутствующих делегатов, которые стали требовать отставки Ермекова за 'пренебрежение своими обязанностями по защите Конституции Автономии'. В интересах своей партии Ермеков воспользовался своим контролем над парламентской процедурой и закрыл Собрание до проведения окончательного голосования, выведя Дулатов и его союзников из состава Собрания.\n\nОни массово отбыли в Караганду, где пообещали сформировать конкурирующее правительство во главе с Дулатовым. Хотя нам удалось перехватить несколько этих слепней на пути в бунтующий город, мы, скорее всего, не сможем уничтожить их лжеправительство, не спровоцировав массового восстания казахского народа. Эти мятежники неоднократно заявляли о своей поддержке правительства Алаша, но наши источники указывают на то, что они, скорее всего, являются союзниками Аманжолова и его сепаратистов. Становится всё более очевидным, что если дело дойдёт до драки, значительная часть коренного населения Алаша отвернётся от нашего Правительства и выступит в поддержку независимости."
 cacrisis.465.a: "Пламя охватывает степь."

 cacrisis.466.t: "Падение Семиречья"
 cacrisis.466.d: "Когда Семиречье было замирено в дни после Гражданской войны, алашские ополченцы под командованием местного генерала Садыка Аманжолова прочно обосновались в регионе, интегрировавшись с казачьей дружиной Семиречья и вождями местных племён. Когда мы начали репрессии против Аманжолова и его казахских сепаратистов, они в значительной степени отступили в этот регион, разгромив нашу казачью гвардию при поддержке своих старых контактов и вынудив атамана Александра Ионова отступить на север для реорганизации, потеряв большую часть своего арсенала и тяжёлого вооружения.\n\nСилы Туркестанской национальной армии змея Мустафы Шокая идут навстречу казахским сепаратистам с востока, два предателя провозгласили новую Казахскую республику на землях вокруг Верного. У нас нет под рукой войск, необходимых для подавления этого восстания, что даёт ополченцам со всей Алашской автономии возможность быстро организоваться и двинуться на соединение с Аманжоловым и его союзниками в стране семи рек. Поскольку наши союзники из Алаша совершенно не в состоянии взять под контроль 'своих' командиров, похоже, что единственное, на что эти бродяги отреагируют, - это дуло ствола."
 cacrisis.466.a: "Значит, вы выбрали смерть."

 cacrisis.467.t: "Оян, қазақ! (проснись, казах!)"
 cacrisis.467.d: "Проснись, казах, открой глаза и спину разогни,\nВ дремучей чёрной нищете растут твои сыны,\nТвой дух ослаб, ты без земли, без своей воли.\nКазах мой, лёжа на боку, какой ждёшь доли?\n\nМиржакип Дулатов"
 cacrisis.467.a: "Оян, қазақ!"

 cacrisis.468.t: "Противостояние гегемону"
 cacrisis.468.d: "Мы, народы степи - казахи, туркмены, узбеки, кыргызы, даже таджики и сарты - не любим ничего, кроме свободы на нашей прекрасной земле. Веками Москва душила нас, разрушала наш образ жизни, уничтожала нашу культуру, убивала храбрых, поощряя трусливых, и ставила клеймо на гордости нашего народа.\n\nВсегда мы сопротивлялись этим иноземным псам, со времён Джунгарского ханства до трагедии Уркуна. Мы не будем бездействовать и сегодня, когда Москва устремилась на юг, чтобы снова загнать нас под их сапоги. Пришло время призвать воинов, чтобы они вновь устремились на север, за нашу веру и свободу! Во все уголки Туркестана, к храбрым всадникам Хивы, к патриотическим казахским ополчениям под их собственными знамёнами отправлены гонцы, призывающие каждого истинного сына нашего дома встать и сражаться! Мы будем сражаться до последней пули и штыка, за каждую пядь нашей священной земли!"
 cacrisis.468.a: "Туркестан возглавит борьбу, как это было на протяжении многих лет!"
 cacrisis.468.b: "Казахи находятся на переднем крае этой войны!"

 cacrisis.469.t: "Присоединение к нашим союзникам"
 cacrisis.469.d: "Ужасающее насилие русских захватчиков в Караганде ошеломило наших лидеров и вызвало волну патриотических чувств по всей стране. Народ Алашской автономии сбрасывает оковы, наложенные десятилетиями русского гнёта, осторожно возвращая чувство в запястья, давно сжимаемого мясниками из Москвы. В Семиречье собирается ядро нашей военной Революции: к ополченцам Садыка Аманжолова присоединяется Туркестанская национальная армия Мустафы Шокая, пёстрая группа изгнанников и патриотов, давно скрывающихся в высокогорье.\n\nСовокупная мощь этих двух разрозненных групп казахских националистов делает наших солдат силой, способной противостоять российским вспомогательным войскам, которые Москва, вероятно, пришлёт к нашему порогу. Конечно, мы не одиноки - рядом с нами маршируют Туркестанская республика и 'Ханы в Хиве', укрепляя наши фланги и поддерживая нашу оборону. Мы будем плечом к плечу противостоять российской угрозе. Для поражения нет места - только победа или смерть!"
 cacrisis.469.a: "Не будем оглядываться назад!"

 cacrisis.470.t: "Переход через Рубикон"
 cacrisis.470.d: "Джунаид-хан никогда не играл в азартные игры: это греховные, опасные игры, цель которых - завладеть сердцами молодых людей и отравить их дьявольским ядом. С другой стороны, вся его жизнь была не более чем серией бросков костей, начиная с похода против русских 64 года назад и заканчивая дерзким завоеванием Закаспия в 1929 году. Конечно, Джунаид-хан мог бы утверждать, что ни разу не полагался на удачу - и, судя по его успехам, возможно, он прав. Как бы то ни было, сегодня он стоит у Рубикона. Столкнувшись с подавляющей мощью русских, он всегда мог решить бросить полотенце и бежать в поисках убежища к афганцам или туркам. В конце концов, ему почти восемьдесят лет - никто не назовёт его трусом за то, что он оставил эту борьбу более молодым.\n\nНо это был бы не Джунаид-хан. Он - отец туркмен, лидер своего ханства, воин Ислама, защитник всего туркменского народа, меч праведности, который рассечёт тех злобных безбожников, которые вздумали идти на юг, чтобы сжечь его дом. Он не будет чахнуть в позолоченной клетке, наблюдая за тем, как другие люди сражаются за свободу его соотечественников. Он будет скакать до тех пор, пока не сможет больше скакать! Здесь нет места поражению - только победа или смерть!"
 cacrisis.470.a: "Победа или смерть!"

 cacrisis.471.t: "Казахское восстание распространяется!"
 cacrisis.471.d.full: "Садык Аюкевич Аманжолов, скрывающийся в горах Семиречья, сумел унизить наших военных и вселить мятежный дух во всю Алашскую автономию. Туземные повстанцы успешно восстали против наших гарнизонов по всему региону, перехитрив наши разрозненные полицейские силы и скудные силы лоялистов Алаша, и захватили важнейшие регионы. Аманжолов быстро завоевал славу великого лидера казахского национального восстания, и его восхождение к вершинам славы дало ополченцам и бандитам центральную фигуру, вокруг которой они могли бы сплотиться, развернув свои силы и застав нас врасплох.\n\nХотя Алимхан Ермеков и его союзники остались верны нам, он потерял веру народа Алаш, и его власть над большей частью Автономии ослабла, поскольку всё меньше и меньше казахов признают его правительство. Соперничающее с ним правительство Миржакипа Дулатов вместо этого привержено восстанию Аманжолова, что придаёт мятежникам опасную степень легитимности и приводит к массовому дезертирству по всей стране."
 cacrisis.471.d.limited: "Садык Аюкевич Аманжолов, скрывающийся в горах Семиречья, сумел унизить наших военных и вселить мятежный дух во всю Алашскую автономию. Туземные повстанцы успешно восстали против наших гарнизонов по всей Караганде и Семипалатинску, перехитрив наши разрозненные полицейские силы и лояльных Алашу людей, и захватили важнейшие регионы в Старшем и Среднем Жузах. Аманжолов быстро завоевал славу великого лидера казахского национального восстания, и его взлёт к вершинам славы дал ополченцам и бандитам центральную фигуру, вокруг которой они могли бы сплотиться, развернув свои силы и застав нас врасплох.\n\nОднако Аманжолову не удалось заручиться политической поддержкой за пределами нескольких разрозненных революционеров, а ключевые фигуры благополучно сидят в наших тюрьмах. Алимхан Ермеков и партия Алаш поддержали нас в борьбе с бандитами, ограничив распространение этого опасного восстания и лишив их важнейшей легитимности."
 cacrisis.471.a: "Покажите им, кто хозяин Степей."

 cacrisis.472.t: "Бандитские банды объединяются!"
 cacrisis.472.d: "Когда почти десять лет назад мы выступили против дезорганизованных армий отсталой клики Фэнтянь во время кризиса в CER, наши военачальники обещали народу России, что победа нам обеспечена и что русская армия сокрушит восточный сброд. Память о прошлом унижении преследует все умы, идущие на юг, где нам предстоит сразиться с объединёнными силами бандитской Туркестанской республики Мадамин-бека, предательскими всадниками змея Джунаид-хана, чумазыми повстанцами Садыка Аманжолова и Мустафы Шокая. Эти армии вряд ли способны угрожать мощи нашей современной армии, но мы не должны забывать, что их поддерживают дьяволы в Берлине и Стамбуле и что они имеют преимущества благодаря знанию своих пустынных и нецивилизованных земель. Мы не повторим ошибок, совершённых в сибирских пустошах, - мы покажем этим прыгучим разбойникам и всему миру, что с военной мощью Москвы нельзя шутить!"
 cacrisis.472.a: "Нам не повезло в любви, но повезёт в войне."
 RUS_CA_war_has_begun: "Среднеазиатская война"

 cacrisis.473.t: "Тупик в Войне в Средней Азии"
 cacrisis.473.d: "Ситуация в Средней Азии стала неприемлемой. Великая русская армия увязла в пустынях, степях и высокогорьях этой проклятой преисподней, окружённая со всех сторон разбойничьими шайками. И что ещё хуже, весь мир смеётся над нашим несчастьем! В то время как наша отечественная пресса исправно вела репортажи с передовой, рассказывая о наших бесчисленных победах и доблестной борьбе, османские журналисты внедрились в ряды наших врагов, рисуя картину мужественного сопротивления, оказанного романтическим отрядом среднеазиатских воинов. Их небылицы, описывающие нашу мнимую некомпетентность и неудачи, распространялись по всему миру, попадая в дома наших граждан, которые всё чаще требовали ответов и подотчётности от наших военных, проводя параллели с катастрофой 1928 года.\n\nПоскольку политическая воля решительно отвернулась от продолжения нашей интервенции в Среднюю Азию, мы были вынуждены сесть за стол переговоров со стоящими перед нами бандитскими государствами. Мы не можем позволить себе ослабить нашу внутриполитическую ситуацию и допустить усиления международного давления на наше Правительство, особенно если речь идёт о незначительных выгодах, которые принесёт нам затянувшаяся война на истощение. Ответ ясен, хотя его трудно проглотить: мы должны полностью уйти из региона, чтобы бесконечная воронка степной войны не поглотила наше Правительство целиком."
 cacrisis.473.a: "Печальный день для России."

 cacrisis.475.t: "Результаты Подготовки"
 cacrisis.475.d: "Мало кто подозревал, что именно так страны Средней Азии погрузятся в огонь войны, но сейчас, когда регион охватила настоящая буря насилия, это не имеет особого значения. Мы потратили годы, готовясь к конфликту на нашем пороге, но даже при всех наших усилиях мы ограничены естественными пределами нашей казны и культуры. На протяжении многих поколений вооружённые силы нашей державы отличались широко распространённой коррупцией, поскольку кумовство и откровенное взяточничество определяли состав нашего руководства, а бесхозяйственности рядовых служащих противостояла лишь их преданность своим племенным собратьям. Любые попытки преодолеть этот застой наталкиваются на невероятное сопротивление, а в некоторых случаях и на откровенное насилие, поскольку рядовые, подстёгиваемые главами местных племён, с яростью отвергают любые попытки установить государственный контроль над их военным положением.\n\nКонечно, было бы очень легко отказаться от этих усилий, отложив их на далёкое будущее, где, возможно, у нас будет больше ресурсов или политической воли для проведения реформ. Однако, как бы далеко мы ни зашли, момент расплаты настал! Многие месяцы подготовки привели к этому моменту - Средняя Азия пылает, охваченная битвой, которая проверит на прочность сам народ и государство. Мы долго и упорно готовились к этому моменту, и только сейчас мы знаем, что наши усилия привели к..."
 cacrisis.475.a: "...полному провалу!"
 cacrisis.475.b: "...парочке успехов, окружённых морем неудач."
 cacrisis.475.c: "...всего лишь к нескольким успешным реформам."
 cacrisis.475.e: "...небольшим успехам."
 cacrisis.475.f: "...умеренно успешным реформам!"
 cacrisis.475.g: "...качественным реформам в большинстве областей!"
 cacrisis.475.h: "...масштабным и всеобъемлющим реформам!"

 cacrisis.500.t: "Красные знамёна на улицах Бухары"
 cacrisis.500.d: "Социалисты и те, кто достаточно глуп, чтобы следовать за ними, по своей природе протестуют против благочестивых и праведных дел. В какой-то степени мы даже не можем их винить - это тягостные, нечестивые мелкие существа, едва ли похожие на людей. С таким же успехом можно винить крысу за то, что она залезла в зернохранилище, или мула за то, что он лягнул своего хозяина. Это, конечно, не значит, что мы не должны хлестать заблудшего мула или выслеживать паразитов, которые хотят нас уничтожить.\n\nМягкосердные и ранимые бухарцы толпами выходят на улицы в знак протеста против нашей недавней интервенции против повстанцев в Самарканде, стекаются на наши городские площади и громко выкрикивают лозунги, явно разработанные иностранными деятелями в Москве и Париже. Мы не можем просто сидеть сложа руки, пока эти бездельники осуждают наши действия на востоке и мудрость нашего Эмира. Немного справедливости Аталыка, скорее всего, рассеет их, хотя, к сожалению, сам Ибрагим-бек не сможет стать свидетелем очищения улиц, учитывая его роль командира нашего великого войска. Хотя Эмир никогда бы не признался в этом, он чувствовал бы себя гораздо спокойнее, если бы его главнокомандующий находился в городе - он не видел демонстрации такого масштаба с самого разгара Гражданской войны, а тогда Эмират избежал гражданской войны лишь на волосок от гибели."
 cacrisis.500.a: "Прогоните их, не сдерживайте себя!"

 cacrisis.501.t: "Самарканд в огне, Бухара в революции"
 cacrisis.501.d: "Новости последней недели были, мягко говоря, неоднозначными. В Самарканде бухарские мясники во главе с кровожадным вождём Ибрагим-беком предали город огню после жестокой осады Цитадели. Однако его ужасная победа будет недолгой, так как в Бухаре вспыхнула полномасштабная левая революция под руководством лидера Младобухарцев Файзуллы Ходжаева.\n\nПосле прибытия в Ташкент остатков самаркандского гарнизона мы оказались в сложном положении. В то время как бухарцы пытаются разобраться со своим внутренним конфликтом, появилась возможность снова двинуться на Самарканд, обезопасив город для наших союзников и подорвав поддержку эмира и его лакеев. Однако нам также необходимо выяснить, как настроены младобухарцы. Хотя наши союзники в Самарканде уверяют нас, что они поддерживают наше дело, мы глубоко обеспокоены тем, что их сердца могут принадлежать социалистическому правительству в Москве. Хотя русские не являются их братьями, левые имеют привычку бросать своих соотечественников, чтобы присоединиться к главенствующей красной силе, и эту истину мы неоднократно и болезненно познавали во время Гражданской войны.\n\nНам нужно будет прощупать новую воинственную бухарскую оппозицию. В конце концов, мы не хотим вернуть наших левых союзников к власти в Самарканде, чтобы они перешли на сторону пророссийского марионеточного правительства. С другой стороны, нет никаких гарантий, что революционеры в Бухаре добьются успеха, и для этого им может понадобиться наша поддержка. Окажем ли мы такую помощь или нет, будет зависеть от того, сможем ли мы доверять этим бунтарям."
 cacrisis.501.a: "Мы обязательно ответим! Только осторожно..."

 cacrisis.502.t: "Молот и наковальня" #TRK
 cacrisis.502.d: "Блестящие новости с запада! Гордые бухарцы во главе с вождём-убийцей Ибрагим-беком погибли от рук наших союзников. Даже когда в Бухаре разразилась полномасштабная левая революция под руководством лидера младобухарцев Файзуллы Ходжаева, Ибрагим-бек и большая часть его отряда бухарских мясников выступили против храбрых защитников Самарканда, подвергнув город короткой осаде, а затем попытавшись штурмовать Цитадель с помощью артиллерии. Когда наши союзники обошли его авангард и заставили отступить, мы отпраздновали доблестную победу, но никто из нас не мог предположить, что произойдёт дальше. Небольшая армия, верная восставшим революционерам в столице, перекрыла ему путь к отступлению, позволив защитникам Самарканда зайти ему в тыл. Зажатые между двумя армиями, бухарцы Аталыка распались, бросив тяжёлое оружие, боеприпасы, раненых и рассеявшись в горах.\n\nХотя эта победа была грандиозной, она оставила нас в несколько неловком положении. Революционно настроенные силы присоединились к нашим союзникам, и самаркандское правительство приняло их с распростёртыми объятиями, одновременно пригласив нашу армию укрепить их позиции. Эти левые ополченцы утверждают, что мы должны воспользоваться преимуществом и пойти на Бухару, чтобы свергнуть эмира в пользу Ходжаева и его революционеров, но мы не можем не относиться к этим социалистам с некоторой опаской. Хотя наши союзники в Самарканде уверяют нас, что они поддерживают наше дело, мы глубоко обеспокоены тем, что их сердца могут принадлежать социалистическому правительству в Москве. Хотя русские не являются их братьями, левые имеют привычку бросать своих соотечественников, чтобы присоединиться к главенствующей красной силе, и эту истину мы неоднократно и болезненно познавали во время Гражданской войны.\n\nНам нужно будет прощупать новую воинственную бухарскую оппозицию. В конце концов, мы не хотим вернуть наших левых союзников к власти в Самарканде, чтобы они перешли на сторону пророссийского марионеточного правительства. С другой стороны, нет никаких гарантий, что революционеры в Бухаре добьются успеха, и для этого им может понадобиться наша поддержка. Как бы то ни было, мы воспользуемся этой возможностью, чтобы выкурить остатки армии Ибрагим-бека и, надемся, захватить этого отвратительного вождя до того, как он сможет бежать из страны или вернуться в столицу, чтобы возглавить лоялистов."
 cacrisis.502.a: "Оседлайте его!"

 cacrisis.503.t: "Пока армия в отъезде, социалисты играют"
 cacrisis.503.d: "Ситуация в Бухаре стремительно ухудшается.\n\nНаши попытки подавить протестующих поначалу были успешными, пока группа наших перегруженных жандармов не перестаралась, пытаясь очистить площадь у медресе. Словно под заклятием, протестующие набросились на наших солдат с неистовой жестокостью, разрывая напуганных новобранцев на части. Хотя десятки обезумевших крестьян были уничтожены градом выстрелов, оставшиеся орды забили наших храбрых воинов до смерти, а затем разразились безумием насилия по всему городу. Мы заперлись в Арке, но улицы города принадлежат толпе.\n\nХотя эти безумные мародёры движимы бешеной энергией, у них нет шансов против мощи нашей великой армии, которая полностью посвятила себя штурму Самарканда. Хотя нам удалось тайком вывести из города несколько гонцов, чтобы предупредить Ибрагим-бека о революции и попросить его о помощи, пройдёт не меньше недели, прежде чем он сможет восстановить порядок в нашей столице. А пока Эмир наблюдает из своей крепости за тем, как на площади внизу колышется море красных знамён."
 cacrisis.503.a: "Эмир сидит в уединении и молится об избавлении..."

 cacrisis.504.t: "Молот и наковальня" #BUK
 cacrisis.504.d: "Ситуация в Бухаре стремительно ухудшается.\n\nНаши попытки подавить протестующих поначалу были успешными, пока группа наших перегруженных жандармов не перестаралась, пытаясь очистить площадь у медресе. Словно под заклятием, протестующие набросились на наших солдат с неистовой жестокостью, разрывая напуганных новобранцев на части. Хотя десятки обезумевших крестьян были уничтожены градом выстрелов, оставшиеся орды забили наших храбрых воинов до смерти, а затем разразились безумием насилия по всему городу. Мы заперлись в Арке, но улицы города принадлежат толпе.\n\nХотя мы изначально надеялись, что великое воинство под предводительством Ибрагим-бека вернётся с победой из Самарканда, чтобы возродить столицу и усмирить бунтовщиков, перед нами предстало печальное зрелище: мародёры провели волну пленных из нашей Эмирской армии перед Арком, провозгласив свою победу над нашей Армией. На самом деле, похоже, что солдаты, должно быть, были прижаты совместной атакой социалистов, поскольку революционеры в Самарканде объединились с безбожными язычниками, стоящими сейчас у наших ворот. Можно только представить, с какой жестокостью наши храбрые и верные солдаты столкнулись с этими безбожниками. Уже сейчас кажется, что дворяне нашей державы отвернулись от нас, перейдя на сторону псов в Хиве, а стражи Арка медленно и бесшумно ускользают в ночь. В таком виде наши стены будут сломаны, а крепость сожжена этими чудовищными мародёрами - это лишь вопрос времени. Остаётся надеяться, что Ибрагим-бек успел бежать и перегруппироваться со своей армией и сейчас идёт на Бухару, чтобы успеть спасти нас от беды."
 cacrisis.504.a: "Эмир лежит в унынии в уединённой палате...."

 cacrisis.505.t: "Красное знамя поднимается"
 cacrisis.505.d.trksmk: "На рассвете эмир попытался бежать из своей дворцовой тюрьмы, и именно при свете яркого рассвета эмир и его семья погибли под градом выстрелов с баррикад, преградивших ему путь. Смерть эмира вызвала шквал торжеств и активности, так как последнее большое препятствие на пути становления Социалистической республики в Бухаре подошло к бесславному концу.\n\nСобравшись в Кош-медресе, в пределах медресе Абдулла-хана и Модари-хана, народ Бухары собрался вместе, чтобы официально сформировать новую Республику, которая будет отстаивать интересы угнетённых и обездоленных, которая будет освещать Среднюю Азию светом современного мира, отбрасывая тени древних суеверий. Народ поддержал молодого и энергичного Файзуллу Ходжаева, человека, который десять лет назад покинул 'Младобухарцев' за их 'покорность' эмиру, и который сегодня чётко и правдиво сказал собравшимся, что путь к социализму и современности в их стране будет долгим и трудным. В раздробленной антиэмирской коалиции, которая привела Ходжаева к власти, уже образовались клики и группировки, но пока различные группы - интеллигенция, рабочие, отступники из племён, профессиональные революционеры и русские агенты - нашли своё место рядом с любимым оратором, который так легко покорил сердца собравшихся.\n\nВ то время как жители Бухары решительно поддержали новое Правительство, самаркандцы, похоже, вместо этого отдали себя на откуп консервативной республике, возглавляемой бандитом Мадамин-беком. Хотя он не более чем президент-военачальник, наиболее известный тем, что сверг прогрессивное правительство Мустафы Шокая, он республиканец, в прошлом поддерживавший республиканские движения как в Бухаре, так и в Самарканде. Хотя самаркандцы отдались этому сомнительному иностранному лидеру, возможно, наши победы приведут их к тому, что они присоединятся к братству рабочих и джадидистов, которое мы создаём здесь, в Бухаре."
 cacrisis.505.d.buksmk: "На рассвете эмир попытался бежать из своей дворцовой тюрьмы, и именно при свете яркого рассвета эмир и его семья погибли под градом выстрелов с баррикад, преградивших ему путь. Смерть эмира вызвала шквал торжеств и активности, так как последнее большое препятствие на пути становления Социалистической республики в Бухаре подошло к бесславному концу.\n\nСобравшись в Кош-медресе, в пределах медресе Абдулла-хана и Модари-хана, народ Бухары собрался вместе, чтобы официально сформировать новую Республику, которая будет отстаивать интересы угнетённых и обездоленных, которая будет освещать Среднюю Азию светом современного мира, отбрасывая тени древних суеверий. Народ поддержал молодого и энергичного Файзуллу Ходжаева, человека, который десять лет назад покинул 'Младобухарцев' за их 'покорность' эмиру, и который сегодня чётко и правдиво сказал собравшимся, что путь к социализму и современности в их стране будет долгим и трудным. В раздробленной антиэмирской коалиции, которая привела Ходжаева к власти, уже образовались клики и группировки, но пока различные группы - интеллигенция, рабочие, отступники из племён, профессиональные революционеры и русские агенты - нашли своё место рядом с любимым оратором, который так легко покорил сердца собравшихся.\n\nПосле того как положение нового правительства в Бухаре было обеспечено, революционные отряды устремились в избитый город Самарканд, сокрушая разрозненные остатки бандитской армии Ибрагим-бека. Присоединение самаркандских революционеров с их собственными разнообразными кликами и фракциями только усложнило нашу молодую социалистическую коалицию, но они - желанное пополнение нашей новой Республики! Именно их храбрость перед лицом Ибрагим-бека и его псов войны дала дорогу нашей Революции, и их воины и рабочие, несомненно, окажутся жизненно важными в грядущих конфликтах!"
 cacrisis.505.a: "Красное знамя поднимается над новой Республикой!"

 cacrisis.506.t: "Красное знамя поднимается над Бухарой"
 cacrisis.506.d: "Фантастические новости дошли до нас с улиц Бухары! Эмир, отсталый защитник феодального гнёта, был свергнут храбрыми революционными борцами Бухары. Они создали новую Рабочую республику и уже заявили о своей заинтересованности присоединиться к нам в качестве союзника против бедствий реакции.\n\nЭта новая Республика имеет все шансы стать опорой наших интересов в Средней Азии, и они уже начали снабжать и координировать свои действия с небольшими социалистическими движениями в Ташкенте и Хиве. С нашей помощью им, вероятно, удастся постепенно подорвать поддержку свергнутых военачальников, правящих своими мелкими вотчинами, и привести Среднюю Азию под власть давно угнетённых рабочих и крестьян. А пока мы просто поздравим их и пообещаем помощь и поддержку в их будущих начинаниях."
 cacrisis.506.a: "Ещё одно доказательство неизбежной победы труда!"

 cacrisis.507.t: "Социалисты захватывают Бухару"
 cacrisis.507.d: "До Хивы дошли новости о смерти бухарского эмира и победе безбожных социалистов в оставленном городе. Десятилетия назад русские в Ташкенте устроили свою собственную социалистическую революцию и при поддержке Москвы чуть не погубили всех нас. Только объединённая мощь русских белых, Туркестана, Алашской орды и наших собственных всадников позволила усмирить этих монстров.\n\nСегодня, похоже, ситуация повторилась: красные псы в Бухаре восстали, чтобы вновь распространить свой яд по всему континенту. Однако сегодня белые русские поменяли свои убеждения или были разбиты, а большая часть Алаша стоит за красными, оставляя нас и Туркестан последними защитниками свободы и традиций, двумя угасающими огоньками в огромной растущей тьме."
 cacrisis.507.a: "И снова мы противостоим этим безбожным язычникам!"

 cacrisis.508.t: "Социалисты свергают эмира"
 cacrisis.508.d.trksmk: "Победа бухарских социалистов поставила нас в несколько странное положение: очевидно, что мы решительно выступаем против безбожных революционеров в Москве, которые стремятся растоптать наш образ жизни и уничтожить нашу свободу, но мы уже доказали свою приверженность республиканству и готовность объединиться с прогрессивными патриотами в наших отношениях с Самаркандом. Бухарцы находятся где-то посередине - они могут играть в подкидного с Москвой, но это не значит, что они не наши братья-тюрки и что их нельзя убедить стоять и бороться за свою свободу.\n\nНашим контролем над Самаркандом и нашим союзом с самаркандскими революционерами мы доказали нашу способность идти на компромисс ради блага региона. Мы должны хотя бы протянуть руку помощи новой республике, предложив ей свою защиту и дружбу, если она присоединится к нам в борьбе за независимость. В конце концов, они, как никто другой, должны осознавать боль от сапог угнетения - зачем им сбрасывать одно иго, чтобы надеть другое? Мы отправим дипломатическую миссию с нашими представителями, а также верными самаркандцами и социалистами, которых мы подобрали на окраинах этого великого города. Когда свежий лидер новой республики Файзулла Ходжаев увидит эту смешанную процессию, как может его сердце не примкнуть к нам?"
 cacrisis.508.d.buksmk: "Победа бухарских социалистов поставила нас в несколько странное положение: очевидно, что мы решительно выступаем против безбожных революционеров в Москве, которые стремятся растоптать наш образ жизни и уничтожить нашу свободу, но мы уже доказали свою приверженность республиканству и готовность объединиться с прогрессивными патриотами в наших отношениях с Самаркандом. Бухарцы находятся где-то посередине - они могут играть в лапту с Москвой, но это не значит, что они не наши братья-тюрки, и что их нельзя убедить стоять и бороться за свою свободу.\n\nК сожалению, стремительные победы этих революционеров не остановились у ворот старой столицы эмирата, и отрядам социалистического ополчения удалось отвоевать Самарканд. Жемчужину Средней Азии они милостиво отдали родному самаркандскому движению сопротивления, которое в широком смысле слова приписало себя к молодой республике, оставив нас на произвол судьбы. Есть, конечно, и положительная сторона: наши бывшие союзники теперь оказались в кругах власти нового социалистического правительства. Возможно, мы могли бы обратиться к ним, а также к любым умеренным, с просьбой о создании единого фронта тюркских республик против сурового сапога российского господства? В конце концов, они, как никто другой, должны осознавать боль от сапога угнетения - зачем им сбрасывать одно ярмо, чтобы надеть другое?"
 cacrisis.508.a: "Разошлите несколько обращений."

 cacrisis.509.t: "Туркестан предлагает создать Объединённый Республиканский фронт"
 cacrisis.509.d: "Сегодня прибыли посланники из разбойничьей республики Туркестан, поздравляющие нас с тяжёлой победой над эмиром. Мадамин-бек, военачальник, ставший президентом и пришедший к власти путём переворота против демократически избранного прогрессивного правительства, заявил о своей давней приверженности республиканству и попросил о встрече для обсуждения потенциального союза двух среднеазиатских республик против российского влияния в регионе. Сама мысль о том, что мы отвернёмся от той самой нации, которая помогала и снабжала нашу Революцию, чтобы лечь в постель с головорезами, муллами и владельцами плантаций, просто смешна!\n\nК сожалению, это не помешало некоторым членам нашего правительства увлечься этой песней сирены, явно одурманенным пантюркистской пропагандой, которая постоянно исходила из Ташкента в течение последних нескольких лет. Неужели они не понимают, что пролетариат всех стран должен стоять вместе и не позволять органам власти разделять нас по расовому, племенному или религиозному признаку? Хотя голоса, призывающие к дипломатическому посредничеству, громкие, они не отражают желания и волю нашего Правительства, а исходят в основном от небольшой группы торговцев и учителей-джадидистов, чья идеология совпадает с нашим демократическим проектом лишь частично. Вероятно, это будет лишь первая из многих размолвок, вызванных этими старыми руками - возможно, сейчас самое время отправить их на покой. В конце концов, если они так любят Ташкент, они могут жить там!"
 cacrisis.509.a: "Откажитесь от туркестанцев и попытайтесь привлечь на свою сторону умеренных."
 cacrisis.509.b: "Изгнать всех, кто всерьёз задумался об этом!"

 cacrisis.510.t: "Прибытие бухарских социалистов в Москву"
 cacrisis.510.d: "В Москву прибыл небольшой посланник революционеров из новой Социалистической республики в Средней Азии - Зеравшанской республики, просящий нашего содействия в развитии их республики и создании нового толчка для подрыва реакционных государств Хивы и Туркестана. Они считают, что настало время для левых революций по всему региону, указывая на активность партии Национальный союз в Туркестане и Младохивинцев. Хотя социалистические фракции этих партий и организаций относительно невелики, они имеют глубокие связи с недавно возвысившимися деятелями в Бухаре и серьёзно активизировались после их победы.\n\nХотя наши ресурсы относительно ограничены, правда в том, что пусть и небольшие инвестиции в среднеазиатские конфликты могут принести серьёзные дивиденды, поскольку даже винтовки времён русско-японской войны намного превосходят подавляющее большинство оружия, используемого в настоящее время революционными движениями в регионе."
 cacrisis.510.a: "Предоставьте неопределённые гарантии и ограниченную помощь."
 cacrisis.510.b: "Дайте им все, что нужно!"

 cacrisis.511.t: "Россия оказывает нам помощь"
 cacrisis.511.d: "Приняв наших посланников с пышностью и торжественностью любимого друга, русские согласились оказать нашей молодой Республике материальную, финансовую и техническую помощь. Конечно, русские должны быть сосредоточены на собственном революционном прогрессе и надвигающемся конфликте с реакционными мировыми державами, но они предложили нам щедрую помощь без всякой просьбы о компенсации. С их помощью мы построим социализм в Средней Азии!"
 cacrisis.511.a: "Великолепно!"

 cacrisis.512.t: "Красная Бухара отвечает"
 cacrisis.512.d.moderatespurged: "К сожалению, наши попытки достичь какого-либо соглашения с социалистами в Бухаре были встречены открытым отказом, а также угрозами, что 'рабочие Средней Азии не будут подвергаться угрозе со стороны бандитов'. Очевидно, что у новообразованного красного правительства есть какие-то сомнения на наш счёт, или, что более вероятно, оно считает нашу борьбу с русскими безнадёжной. Они скорее будут пешками у российского хозяина, чем свободными людьми, сражающимися за свою страну. В довершение ко всему они изгнали из города несколько ведущих деятелей джадидистов, с которыми мы были знакомы, оставив их на произвол судьбы вместе с нашими вернувшимися посланниками.\n\nИз этих действий ясно, что они намерены уничтожить нас с помощью русских псов, чтобы стать правителями нового красного царства. Эти опасения в значительной степени подтверждаются изгнанниками, которые были посвящены в неофициальные разговоры о разжигании революционного движения в пределах Туркестана и Хивы, чтобы заложить основу для совместного бухарско-русского вторжения в последние бастионы свободы в нашем регионе. Нам придётся обратиться за помощью к хивинцам - если мы нанесём первый удар по молодой республике, пока они ещё дестабилизированы и их сети социалистических партнёров не готовы, у нас будет больше шансов устранить эту угрозу до того, как они успеют отравить наших граждан своей левацкой пропагандой российского производства!"
 cacrisis.512.d.moderatesignored: "К сожалению, наши попытки достичь какого-либо соглашения с социалистами в Бухаре были встречены открытым отказом, а также угрозами, что 'рабочие Средней Азии не будут подвергаться угрозе со стороны бандитов'. Очевидно, что у новообразованного красного правительства есть какие-то сомнения на наш счёт, или, что более вероятно, оно считает нашу борьбу с русскими безнадёжной. Они скорее будут пешками у российского хозяина, чем свободными людьми, сражающимися за свою страну. Лидеры джадидистов, готовые заключить с нами союз, были немедленно перебиты, оставив нас без друзей и перспектив в древнем городе и его новорождённом правительстве.\n\nИз этих действий ясно, что они намерены уничтожить нас с помощью русских псов, чтобы стать правителями нового красного царства. К сожалению, при отъезде мы получили предупреждение от одного из тех дружественных голосов, которые были наказаны за то, что осмелились высказаться в поддержку нашей Республики, о том, что бухарские социалисты уже готовят революционные действия в пределах Туркестана и Хивы, направленные на создание основы для совместного бухарско-русского вторжения в наши страны. Нам придётся обратиться за помощью к хивинцам - если мы нанесём первый удар по молодой республике, пока они ещё дестабилизированы и их сети социалистических партнёров не готовы, у нас будет больше шансов устранить эту угрозу до того, как они успеют отравить наших граждан своей левацкой пропагандой российского производства!"
 cacrisis.512.a: "Призвать хивинцев!"

 cacrisis.513.t: "Красные отзвуки"
 cacrisis.513.d: "Наши шпионы в Бухаре, некогда нацеленные на то, чтобы выведывать информацию о делах при дворе эмира, отлично справились с задачей внедрения в недавно созданные органы власти молодой социалистической республики в Бухаре. В конце концов, многие из ведущих деятелей революции вышли из самых низов общества, став бывшими соседями и друзьями тех людей, которые, чтобы свести концы с концами, занялись торговлей информацией.\n\nТо, что они услышали, мягко говоря, пугает. Они раскрыли обширный и растущий проект внутри новой республики по разжиганию революционных действий в пределах нашей страны, а также Туркестана, чтобы заложить основу для совместного бухарско-русского вторжения, сковать наш народ русским игом и заставить нас поклоняться их сатанинскому марксистскому культу. Мы не можем притворяться удивлёнными, но, несмотря на это, мы должны действовать - сидение сложа руки, пока эти крысы заселяют наши дома, гарантирует нам гибель. Нам придётся обратиться за помощью к туркестанцам - если мы нанесём первый удар по молодой республике, пока она ещё дестабилизирована и её сети социалистических партнёров не готовы, у нас будет больше шансов устранить эту угрозу до того, как они успеют отравить наших подданных своей левацкой пропагандой российского производства!"
 cacrisis.513.a: "Обратиться к туркестанцам!"

 cacrisis.514.t: "Встреча в Андижане"
 cacrisis.514.d.khi: "Джунаид-хан никогда не доверял узбекским бекам из Туркестанской республики в Ташкенте. Они всегда были слишком глубоко развращены длинными нитями российского контроля - слишком отравлены русским мышлением, чтобы быть настоящими тюрками, они заблуждаются в своём патриотизме. По крайней мере, русские были честны в отношении своих языческих путей и тёмных сердец, а туркестанцы высокомерно провозглашали свой тюркский дух, отказываясь от своей настоящей культуры в пользу языческого импорта из европейского мира. Мадамин-бек был не лучше - в его жилах текла кровь гордых кокандских ханов, и всё же он называл себя 'президентом' и говорил о 'партиях' и 'парламентах', слабость затушёвывалась за путаными названиями.\n\nКогда оказываешься на месте Джунаид-хана, то не выбираешь себе союзников. Туркестанцы готовы выступить против социалистов Бухары - всё остальное не имеет значения. Хотя они никогда не станут друзьями, им нужно быть союзниками, чтобы выжить, особенно в свете сообщений о мобилизации российских войск на севере и бухарской подпольной деятельности на границе возле Чарджуя. Поскольку и Хива, и Туркестан находятся под угрозой, мы с радостью официально оформим военный союз против безбожной коммунистической угрозы. Грядущий конфликт не понравится слабым и нерешительным - мы должны быстро разобраться с городом [BUK.GetCapital], если хотим достойно противостоять русской армии!"
 cacrisis.514.d.trk: "Правительство Джунаид-хана не отличается высокими моральными принципами, и он сам далеко не всегда заслуживает доверия. Для человека, который воюет с русскими уже более шестидесяти лет, можно подумать, что жажда крови и алчность, движущие Джунаид-хана вперёд, будут несколько сдержаны мудростью возраста. Но нет, дикий вождь ведёт себя скорее как зверь, чем как человек, фантазируя о жестоких победах в степях и славе, которую он найдёт в конце винтовки, обливаясь слюнями от одной мысли о смертельной схватке с Россией. Однако хивинский диктатор - человек прагматичный и понимает, что угроза, нависшая над последними остатками тюркской независимости в Средней Азии, больше, чем может выдержать его крошечное ханство. Конечно, это не остановит туркменского вождя от невыполнимых требований и завуалированных угроз в адрес нашей Республики, таких как немыслимая передача трёх пограничных курбашей под его личное командование.\n\nКогда человек находится в положении Мадамин-бека, он, однако, не выбирает себе союзников. Хивинцы готовы выступить против бухарских социалистов - всё остальное не имело значения. Хотя они никогда не станут друзьями, им придётся быть союзниками, чтобы выжить, особенно в свете сообщений о мобилизации российских войск на севере и бухарской подпольной деятельности на границе в районе Чарджуя. Поскольку и Туркестан, и Хива находятся под угрозой, мы будем более чем рады официально объявить о военном союзе против безбожной коммунистической угрозы. Грядущий конфликт не понравится слабым и нерешительным - мы должны быстро разобраться с городом [BUK.GetCapital], если хотим достойно противостоять русской армии!"
 cacrisis.514.a: "Вместе мы победим этих радикалов!"
 cacrisis.514.b: "Давайте сразим этих красных нашими мечами!"

 cacrisis.515.t: "Реакция на юге"
 cacrisis.515.d: "Как мы и предполагали, элементы белого сопротивления двинулись на юг, закрепившись при дворах архаичных беев и ханов мелких вотчин Средней Азии. Военачальники Туркестана и Хивы начали терроризировать рабочих наших казахских союзников, а также организовали заговор против зарождающейся Бухарской революции. Они настолько напуганы маршем будущего, что готовы броситься против доблестных революционеров Самарканда и Бухары, угрожая восстановить на троне коренастого и продажного эмира, чтобы он мог вернуться к угнетению народа своей державы.\n\nЕсли мы позволим военачальникам и дальше выступать против наших интересов, явно подгоняемым продажными белыми изгнанниками, нашёптывающими ложь в их слабые умы, вся Средняя Азия превратится в логово гадюк. Оставленные в покое, бандитские государства будут служить флангами, где белые смогут перегруппироваться и восстановить силы, прежде чем предпринять попытку напасть на наше Правительство, в то время как рабочие и крестьяне региона будут раздавлены сапогами их мерзких лидеров. Мы должны вмешаться немедленно, ради всех рабочих и свободы Средней Азии!"
 cacrisis.515.a: "Немедленно подготовьте интервенцию!"

 cacrisis.516.t: "Окружённая Революция"
 cacrisis.516.d: "Со всех сторон нас окружают реакционеры. В Афганистане остатки эмирского войска собирают свои силы, ожидая момента, чтобы нанести удар по нам. В Туркестане Мадамин-бек называет наше Правительство 'бездумными убийцами и безнадёжными радикалами' и готовит свою огромную коалицию головорезов. В Хиве сердар карим Джунаид-хан бьёт кнутом как своих подданных, так и союзников, доводя ханство до звериного бешенства. Повсюду в планах и действиях наших соседей лежат отпечатки пальцев белых русских изгнанников, напуганных революциями как в Москве, так и в Бухаре.\n\nК счастью для нас, наши русские товарищи обещали свою поддержку, подготовив свою огромную Революционную армию, чтобы проявить себя в грандиозной войне против жестокости реакции. Нам остаётся лишь недолго продержаться против приливной волны реакционеров, прежде чем нас настигнут защитники Революции, которые, несомненно, сокрушат наших врагов!"
 cacrisis.516.a: "Их пугает будущее!"

 cacrisis.517.t: "Марш на Бухару!"
 cacrisis.517.d: "Двадцать лет назад верующие Средней Азии наблюдали, как революционный пыл охватил город Ташкент, как советская власть захватила власть, как умеренные и лояльные были вытеснены из города, как красные бандиты шли на Коканд. Только после того, как невинные жители Коканда были преданы огню, народ Ферганы поднялся, отбросив мелкие обиды и личные разногласия, чтобы взять в руки оружие против красной угрозы.\n\nМы не совершим той же ошибки сегодня. Социалисты взяли под контроль Бухару, и уже сейчас влияние их красной религии заражает наши земли и грозит повергнуть регион в хаос. Россия нависает над нами, с ликованием наблюдая за тем, как их красные союзники травят наш народ, а их собственные армии увязли во внутренних распрях. Мы не будем ждать, пока нас медленно задушат эти багровые монстры, и не будем безучастно ждать марша советских войск, чтобы разграбить и сжечь одну из оставшихся жемчужин Средней Азии. Мы захватим инициативу! Если всадники Туркестана должны погасить безбожную революцию, то так тому и быть!"
 cacrisis.517.a: "К славе и победе!"

 cacrisis.518.t: "Освобождение Средней Азии"
 cacrisis.518.d: "Почти десять лет назад прогрессивная Туркестанская автономия была уничтожена руками убийц-мясников, разрушивших лучшую возможность для светлого будущего этого региона. Режим в Москве равнодушно взирал на юг, когда рабочие и интеллигенция Автономии были вновь раздавлены под сапогами репрессий. Когда рабочие Бухары и Самарканда поднялись на Революцию, чтобы сбросить цепи эмира, мы снова столкнулись с сапогом реакционных репрессий, ведь бандитские государства Хивы и Туркестана маршируют, чтобы погасить тусклое пламя революционного духа. Мы не можем позволить себе совершить ту же ошибку, что и наши предшественники в 1929 году, и безучастно наблюдать за тем, как наши социалистические союзники оказываются раздавлены приливом насилия. Эти бандитские государства уже достаточно долго продержались на плаву, погрязнув в регрессивном вырождении ультрареакционного ислама, браков с детьми и противоестественных отношениях, а также мелочном крепостном праве. Если мы сокрушим эти режимы, миллионы людей впервые вздохнут свободным воздухом.\n\nНаша армия хорошо оснащена и подготовлена к экспедиции в степи юга, но мы не можем позволить себе излишнюю самоуверенность. Хорошо известно, что режимы Хивы и Ташкента - не более чем марионетки Берлина и Стамбула, а эти разбойничьи наездники, скорее всего, будут оснащены и обучены нашими давними соперниками. Мы должны подойти к предстоящему конфликту с холодной головой и твёрдым сердцем - мы не можем позволить себе оплошность, пока весь мир наблюдает за нашей молодой Революцией. Наша интервенция в Среднюю Азию не должна превратиться в дело, погрязшее в некомпетентности, как это случилось с кликой Фэнтянь много лет назад. Мы одержим быструю победу не только ради собственной гордости, но и ради народа Средней Азии!"
 cacrisis.518.a: "Мы спасём Среднюю Азию от этих бандитов!"

 cacrisis.519.t: "Вынужденный вывод войск из Средней Азии"
 cacrisis.519.d: "Когда мы шли на реакционные государства Средней Азии, нас подгоняли жалобные крики тысяч невинных рабочих, крестьян и фермеров, трудившихся под репрессивными режимами ташкентских и хивинских военачальников. Когда народ Бухары и Самарканда восстал против своих подлых хозяев, мы не могли просто сидеть сложа руки, пока их славная победа была уничтожена жестокой судьбой.\n\nИ вот мы стоим здесь. Наша великая Революционная армия провела первое реальное столкновение с силами реакции, и это, мягко говоря, унизительное поражение. [peace_ca.GetNameDef] и его бандиты сумели обойти нашу Армию, преследуя её с партизанских позиций и используя горы и пустыни своей родины, чтобы втянуть нас в серию изнурительных сражений на истощение. Хотя нет сомнений в том, что мы сокрушим разбойничьи государства Средней Азии военным путём, если нам дадут достаточно времени, такая победа будет омрачена гибелью тысяч людей. Наше Революционное правительство молодо и не испытано, а наш истинный враг лежит на западе и жадно смотрит на нас. Мировые газеты смеются над нашими неудачами, а наши генералы изнывают от 'бесхозяйственности'. В частности, турки увлеклись бандитами Средней Азии, очарованные небылицами о романтических тюркских воинах, сражающихся с нашей 'безбожной' армией. Если мы позволим этим сказкам и дальше отравлять их сознание, мы рискуем потерпеть дипломатическую катастрофу в отношениях со Стамбулом, когда их народ будет требовать более жёсткой линии в отношении нашей страны.\n\nНа данный момент лучшим вариантом действий будет сократить наши потери - внутреннее и международное давление сделало позицию нашего Правительства несостоятельной, и мы должны рассмотреть возможность перемирия, чтобы перегруппироваться и укрепить наши позиции."
 cacrisis.519.a: "Мы должны отступить, иначе нам грозит катастрофа..."

 cacrisis.520.t: "Наша поддержка рушится"
 cacrisis.520.d.socbuk: "Выход российских войск из среднеазиатского конфликта оказался непреодолимым ударом по нашей военной и политической сплочённости, поскольку всё большее число членов нашей коалиции рассматривают дальнейшее сопротивление соседям как бесплодную трату жизней и ресурсов. Правда в том, что без поддержки Москвы наш режим никогда не смог бы выжить в условиях туркестанской и хивинской агрессии. Мы молодая Республика, которой мешает сопротивление изнутри и извне - консервативный военный аппарат, низкая политическая активность граждан и деструктивная фракционность в Правительстве. Во многих отношениях единственным элементом, который двигал все стороны вперёд, была вера в превосходство наших российских союзников и неизбежность их победы, и когда эту общую веру отняли, весь фасад быстро рушится.\n\nК храбрым душам, которые возглавили движение за свободу, вольность и равенство всех людей, трудно испытывать какое-либо сожаление - они покончили с поколениями угнетения под сапогами Мангытов, даже если их эксперимент с социалистической демократией был недолговечен. Если бы только у них было больше времени - ведь впереди ещё столько работы, столько рабов, которых нужно освободить, столько угнетателей, которых нужно свергнуть. Однако мечтать о том, что могло бы быть, было бессмысленно - Революция в Бухаре мертва, задушена туркестанским оружием и русским безразличием. Тем не менее, великие идеалисты Самарканда и Бухары не могли позволить себе оплакивать смерть своего прекрасного эксперимента - дело не умрёт вместе с ними!"
 cacrisis.520.d.emirbuk: "Выход российских войск из среднеазиатского конфликта оказался непреодолимым ударом по нашей военной и политической сплочённости, поскольку всё большее число членов нашей коалиции рассматривают дальнейшее сопротивление соседям как бесплодную трату жизней и ресурсов. Правда в том, что без поддержки Москвы наш режим никогда не смог бы выжить в условиях туркестанской и хивинской агрессии. Хотя Алим-хан по-прежнему уверен, что мы сможем перехитрить наших врагов, он всего лишь глава огромного числа враждующих между собой вельмож и бюрократов. Во многом единственным элементом, объединявшим эти разрозненные группы, была общая вера в превосходство наших русских союзников и неизбежность их победы, и, лишившись этой общей веры, беи сразу ушли в горы, сражаясь за обломки своих владений. В одиннадцатый час эмир Саид Мир Мухаммад Алим-хан подчинился своему окружению и начал готовиться к отлёту в Афганистан, где он мог перегруппироваться и определить дальнейшие действия.\n\nСадясь в самолёт, Алим-хан не мог не проронить слезу по своей потерянной родине. Когда он оглядывался на маячивший на горизонте дворец, мысль о долгой ссылке душила его - эмир без родины жалок и ничтожен. Нищий, умерший на родине, - вот кто истинный эмир. Путешествие на юг оказалось недолгим, и эмир, если его ещё можно было назвать таковым, размышлял о..."
 cacrisis.520.a: "...Кабуле, чужой земле, которую ему придётся сделать своим домом.."
 cacrisis.520.b: "...собаке Мадамин-беке, который настроил против него его народ."
 cacrisis.520.c: "...заснеженных улицах Санкт-Петербурга, где он провёл свою юность."
 cacrisis.520.e: "...гадюке в Хиве, которая предала нас, не задумываясь."
 cacrisis.520.f: "Надежда на красный Туркестан ещё есть!"
 cacrisis.520.g: "Красное знамя по-прежнему развевается над Кремлем!"

 cacrisis.521.t: "Наша победа в Средней Азии"
 cacrisis.521.d: "За каждую пядь священной земли, которой мы пожертвовали, мы получили сына России. За каждого мученика, отдавшего жизнь за родину, мы забирали десять врагов. За каждую великую победу Москва вынуждены была скрывать сотню унижений. Независимо от фигур на игровых досках и линий на карте, нет никаких сомнений в том, что русские были разбиты нашими войсками. Мир смеётся над их упрямыми попытками сохранить видимость неизбежной победы, а их люди не желают видеть мешки с телами, возвращающиеся в их города, а также новости о неудачах их командиров, проникающие в их сознание через сообщения иностранных газет.\n\nРусские предложили сесть за стол переговоров о разумном перемирии, и мы были бы глупцами, если бы отказались их, когда они предлагают нам всё, что мы можем пожелать. Мы согласились на условия перемирия и, таким образом, с честью выдержали натиск! Весь мир узнает, что степи Средней Азии - настоящее кладбище империй, и что с нашими народами нельзя шутить!"
 cacrisis.521.a: "Джунаид-хан снова на коне!"
 cacrisis.521.b: "И снова мы возглавляем борьбу за свободу!"
 cacrisis.521.c: "Наконец-то мы сможем жить как свободный народ!"

 cacrisis.522.t: "Россия уходит из Средней Азии"
 cacrisis.522.desc: "Русская интервенция в Среднюю Азию завершилась унизительным поражением.\n\nТо ли из-за непреодолимых логистических проблем, то ли из-за упорства тюркского сопротивления, русским не оставили другого выхода, кроме как подписать соглашение о прекращении огня и де-факто признать независимость новых государств Средней Азии.\n\nПосле этого поражения многие восприняли его как доказательство того, что Россия действительно была сломлена в Вельткриге, несмотря на её амбиции возродиться."
 cacrisis.522.a: "Настойчивость поможет преодолеть даже самые серьёзные угрозы."
 cacrisis.522.b: "Неудача, но не конец!"
 cacrisis.522.c: "Когда-то у них была честь, а теперь нет ничего."
 cacrisis.522.d: "Победа всех тюркских народов!"

 cacrisis.580.t: "Россия берет красный курс"
 cacrisis.580.d.trkkhi: "В то время как сводки новостей стекаются на юг в [ROOT.GetName], люди и лидеры нашей страны в недоумении хватаются за голову. Произошло поистине немыслимое - над Кремлём снова развевается красный флаг, и, тем не менее, среди патриотов России не наблюдается никакого порыва или усилий, чтобы подняться на контрреволюцию. Похоже, что последние пять с лишним лет были настолько катастрофическими для российской армии, что она не в состоянии вырвать своё правительство из рук красных радикалов, а народ настолько сильно политически близорук, что с готовностью отдаст своё правительство социалистической диктатуре.\n\nПоложительно или отрицательно это развитие событий для нас, можно только обсуждать - это новое российское правительство отнюдь не является другом нашего правительства, видя в нас 'отсталых реакционеров', которые должны быть 'освобождены' российскими колонистами. Мы должны продолжать защищаться от московского зла, но учитывать потенциальные изменения, которые этот идеологический сдвиг может оказать на динамику наших отношений с соседними странами. Самое важное, что у эмира Бухары, должно быть, дрожат колени - лишённый союзников и покровителей, его слабый эмират наверняка рухнет перед лицом любой согласованной оппозиции!"
 cacrisis.580.d.buk: "В то время как сводки новостей стекаются на юг в [ROOT.GetName], люди и лидеры нашей страны в недоумении хватаются за голову. Произошло поистине немыслимое - над Кремлём снова развевается красный флаг, и, тем не менее, среди патриотов России не наблюдается никакого порыва или усилий, чтобы подняться на контрреволюцию. Похоже, что последние пять с лишним лет были настолько катастрофическими для российской армии, что она не в состоянии вырвать своё правительство из рук красных радикалов, а народ настолько сильно политически близорук, что с готовностью отдаст своё правительство социалистической диктатуре.\n\nВ течение долгого времени Алим-хан очень полагался на поддержку российского режима, который традиционно рассматривал Бухару как стабилизирующую силу в Средней Азии, чтобы сохранить целостность своей державы. Однако новое правительство в Москве не является другом Бухары, и мало кто предпочёл бы так же сильно свержения и смерти Алим-хана, чем новое руководство российской республики (возможно, только подданные эмира желают этого больше). После того как он лишился поддержки, ситуация, похоже, меняется в сторону ухудшения - хотя надежда ещё не потеряна! Возможно, нам удастся установить новый порядок, чтобы сохранить контроль над своими границами, устоять перед агрессией соседей (включая наших бывших хозяев) и волнениями подданных."
 cacrisis.580.a: "Мы должны вертеться, чтобы воспользоваться преимуществами!" #TRK
 cacrisis.580.b: "Какая блестящая возможность!" #KHI
 cacrisis.580.c: "О, вы, должно быть, шутите...." #BUK

 cacrisis.581.t: "Самаркандские социалисты обращаются за помощью"
 cacrisis.581.d: "Недавний подъём нашего социалистического движения, конечно, не остался незамеченным большим миром, но мы были несколько удивлены, получив небольшое дипломатическое посольство, прибывшее из Бухарского эмирата. Однако эти люди не были представителями эмира, который хранит глубокое молчание (вероятно, ожидая 'белой контрреволюции', которая никогда не наступит). Вместо этого они были представителями социалистического движения в бухарском городе Самарканде, который в течение последних нескольких лет подвергался жестокому реакционному угнетению. Хотя эмир с радостью карает своих подданных, похоже, что его жёсткие действия вызывают недовольство, и подпольные самаркандские социалисты пользуются поддержкой большей части населения города.\n\nК сожалению, эти революционеры также объединились с буржуазными и реакционными религиозными лидерами Самарканда, и, что ещё более тревожно, с правительством консервативного военачальника Мадамин-бека. Хотя они явно пострадали за своё дело, их связи с реакционными движениями вызывают тревогу - они свидетельствуют как об ограниченности их контроля над городом, так и об их идеологической нечистоплотности. Конечно, на такие недостатки можно не обращать внимания, и мы, безусловно, должны отправить их домой с некоторой помощью, чтобы поддержать их стремление к освобождению от нашего общего врага в регионе. Вопрос лишь в том, сколько?"
 cacrisis.581.a: "Вложите значительные средства в этих храбрых бойцов!"
 cacrisis.581.b: "Пошлите им номинальную поддержку."

 cacrisis.582.t: "Смерть казахского заговора"
 cacrisis.582.d: "Положение заговора офицеров в Автономии Алаш всегда было несколько под угрозой из-за широкого круга его членов. Имея союзников как среди ополченцев, так и среди партии, всегда существовал большой потенциал для компрометирующих утечек, особенно если учесть фракционность, которая уже давно поразила Алашскую автономию. По мере того как заговор разрастался, превращаясь из небольшой ячейки, сосредоточенной вокруг внутреннего круга лидеров ополчения генерала Садыка Аманжолова, в обширную сеть военных и государственных деятелей, Аманжолов и его ближайшие соратники всё больше и больше беспокоились об опасности предательства со стороны гражданских элементов их подпольного движения и всё громче заявляли о своей оппозиции 'широкому движению'. Вместо этого они хотели тихо заручиться поддержкой ополченцев, отвергнув Миржакипа Дулатова и его фракцию алашских патриотов.\n\nПохоже, что эти люди оказались правы, поскольку заговор был разрушен в считанные дни, что стало результатом предательства гражданских членов движения за независимость. Согласно нашим источникам, в дни, последовавшие за приходом к власти социалистического правительства в Москве, внутри заговора возник ещё один заговор, поскольку некоторые союзники Дулатова соблазнились социалистическими обещаниями широкой и реальной автономии. Эти люди низшего звена явно перешли на сторону правительства и наверняка делятся своими знаниями и информацией о готовящемся восстании с Алимханом Ермековым и его новыми русскими хозяевами. Не имея фактора внезапности, заговорщикам придётся действовать немедленно, иначе их наверняка задушат русские и алашские интервенты."
 cacrisis.582.a: "Это кошмар!"

 cacrisis.583.t: "Неудавшееся восстание казахов"
 cacrisis.583.d: "Вскоре после того, как мы изложили наши планы по расширению автономии для казахского народа Алашской автономии, к нам обратилась небольшая группа алашских чиновников, предупредив о подпольном движении среди некоторых лидеров алашского ополчения, которые стремятся свергнуть правительство Алаша, чтобы начать реакционное движение за независимость в регионе. Поначалу мы считали, что это всего лишь ссора между казахскими конкурентами, однако прислушались к их предупреждениям и предприняли меры по изоляции и устранению названных лиц.\n\nПовезло, что мы предприняли эти меры именно тогда, когда мы их предприняли, потому что они застали заговорщиков врасплох, вынудив их начать действовать вполсилы. Призывая к массовому восстанию против того, что они называли 'необольшевистской тиранией', ополченцы, возглавляемые опальным казахским военным лидером Садыком Аманжоловым, были почти сразу же отбиты, а значительные элементы запланированной атаки уничтожены или окружены. При нашей приверженности казахской демократии и автономии народ региона, на поддержку которого заговорщики явно рассчитывали, отказался присоединиться к этой глупой и опасной затее. Не имея поддержки населения, заговорщики, выжившие в первых боях, толпами бежали на юг и вошли в реакционную разбойничью республику в Ташкенте при молчаливой поддержке и одобрении военачальника, ставшего президентом, Мадамин-бека."
 cacrisis.583.a: "Если бы мы только поймали их до того, как они сбежали!"

 cacrisis.584.t: "Казахские патриоты прибывают"
 cacrisis.584.d: "Наши союзники в Алашской автономии, руки которых были связаны предательством, подняли безуспешное вооружённое восстание против российского господства в регионе, используя свой всё более сужающийся контроль над алашскими ополченцами для доблестной борьбы с подавляющей военной мощью России. Потерпев поражение на поле боя, а некоторые лидеры были арестованы ещё до того, как смогли собрать своих людей, эти храбрые казахские патриоты бежали на юг, к нашим границам, стремясь присоединиться к нашей борьбе против российского господства по всей Средней Азии.\n\nК ним присоединился Мустафа Шокай, знаменитый лидер Туркестанской национальной армии, который почти десять лет управлял нашей Республикой из тени, будучи свергнутым в результате переворота Мадамин-бека и сосланным на север. Хотя он немного опасный змей, в изгнании он полностью посвятил себя независимости Туркестана и является способным лидером со значительным числом сторонников. Его нынешние цели совпадают с нашими, и пока ему можно доверять, хотя он не лоялен ни к Мадамин-беку, ни к Союзу мусульман. Тем не менее, его легион, а также остатки ополчения Садыка Аманжолова будут иметь огромное значение в нашей борьбе с Россией. Когда над Москвой развевается красный флаг, это лишь вопрос времени, когда они бросят гневный взгляд в сторону наших народов, гордящихся своими мусульманскими традициями и защитой свободы. Когда русские пойдут на наши земли во имя своего ложного бога - Маркса - нам понадобится каждый боец, которого мы сможем собрать!"
 cacrisis.584.a: "Их поддержка бесценна!"

 cacrisis.585.t: "Русские белые"
 cacrisis.585.d: "Новости с севера далеко не радостные - после революции, свергнувшей старое 'белое' правительство России, последовала серия чисток, обезглавивших большую часть военного руководства Москвы. Хотя в конечном итоге это хорошо для нас - ослабление наших врагов и поддержка местных этнических русских лидеров в борьбе с российским правительством - мы не можем не испытывать печали по тем старым россиянам, которые были вынуждены уйти в отставку или уехать за границу. Это были люди, которые отдали жизнь своей родине, но были выброшены, распущены и исчезли по вине правительства, которое ненавидело то, за что они выступали. Сегодня они в значительной степени сломлены, им не хватает огня и духа, которые пронесли русскую армию через самые мрачные дни Гражданской войны.\n\nКонечно, не все русские генералы отказались от своей родины. Одна группа изгнанников, под руководством генералов Алексея Николаевича Гришина и Владимира Сергеевича Толстова, посвятила себя нашей службе. По иронии судьбы, они видят в нашей стране один из последних остатков Белого движения, хотя ещё год назад этим же генералам, скорее всего, поручалось разрабатывать планы вторжения в нашу страну. Эти люди привели с собой 'Туркестанский добровольческий корпус' - отряд ссыльных солдат, сформированный в основном из русских казаков, а также ветеранов среднеазиатских боевых действий в Гражданской войне и Ташкентском кризисе. Эти солдаты и их лидеры опытны, но, что ещё важнее, ими движет та пылкая и безумная энергия, которая присуща только нигилистам и изгнанникам. Они будут сражаться до последнего человека, если это хоть немного приблизит их к восстановлению родины - в конце концов, если отнять у них надежду, то зачем им жить?"
 cacrisis.585.a: "Нам понадобится их дух!"

 cacrisis.586.t: "Вынужденный вывод войск из Средней Азии"
 cacrisis.586.d: "Недавние политические потрясения в столице прокатились по всей стране, перечеркнув ряд наших обязательств и заставив пересмотреть военную и дипломатическую политику и позиции. В тщетной попытке поддержать деспотичное правительство бухарского диктатора Алим-хана предыдущее правительство ввергло нашу армию в жестокую войну на истощение в степях и пустынях Туркестана и Закаспийской области. Храбрые молодые люди нашего народа гибли толпами, и всё это в угоду иностранному самодержцу и хлопковым баронам, которым он подчинялся. Мы не сомневаемся, что когда-нибудь народы Средней Азии должны будут освободиться от отсталых военачальников и мелких монархов, которые правят ими, но этот день просто не сегодня.\n\nНаша революция оставила нас с большой военной неразберихой и нерешёнными вопросами о надёжности нынешнего руководства армии. Из-за этой нестабильной военно-политической ситуации у нас нет другого выхода, кроме как полностью уйти из среднеазиатской трясины. Возможно, в ближайшем будущем нам удастся вновь собрать политическую волю и необходимые материально-технические средства, чтобы завершить начатое нашими предшественниками."
 cacrisis.586.a: "Чёрт возьми!"

 cacrisis.587.t: "Русские нас бросают!"
 cacrisis.587.d: "После беспрецедентной социалистической революции в сердце России и позорного попустительства военных этим красным головорезам отношения между нашим Эмиратом и нашим давним союзником и защитником катастрофически изменились в течение нескольких дней. Унизительным поворотом стало то, что русские поспешно заключили мир с нашими врагами, пойдя на поводу у своего ослабленного внутреннего положения. Хотя мы всё ещё надеемся, что до белой контрреволюции остались считанные дни, и верим, что наши союзники в их армии снова поддержат нас, на данный момент мы совершенно одиноки, оставлены перед лицом наших соседей без всякой надежды на внешнее спасение.\n\nНастроение многих членов нашего правительства мрачное, а наши военные лидеры начали подготовку к выводу войск в южные горные районы или ещё дальше, в Афганистан. Хотя мы не намерены оставлять столицу, в условиях роста пораженческих настроений для спасения ситуации потребуются решительные меры."
 cacrisis.587.a: "Мы продолжим борьбу!"

 #Post-CA war: TRK and KHI turn on each other
 cacrisis.600.t: "Спокойствие на глазах"
 cacrisis.600.d.trk: "Пакт против России и их подручных послужил своей цели - мы избавились от контроля большого русского орла. На наших землях остались шрамы и отметины от этого конфликта, и теперь мы должны перегруппироваться. Общение между мятежными народами Средней Азии, частое в разгар конфликта, сократилось, а узы союза, который их обеспечивал, стали слабыми.\n\nХивинцы оказались столь же твердолобыми в переговорах, сколь и яростными на поле боя. Хотя все присутствующие, похоже, знают, что народы Средней Азии останутся свободными, только если объединятся, никто не готов идти хоть на какие-либо жертвы ради достижения этой цели. Со своей стороны, казахи выразили заинтересованность в совместном будущем, либо через союз, либо через объединение. Мустафа Шокай заверил нас, что ему нужно всего лишь ещё несколько недель в молодой республике, чтобы убедить генерала Аманжолова. С другой стороны, Джунаид-хан ничего не обещал и требовал всего - утверждая, что туркмены могут присоединиться к нашей Республике, если им будут предоставлены полные суверенные права, они не будут иметь никаких обязательств перед остальной частью федерации, им будет позволено иметь собственную армию, которую должен возглавить он или его сын, а ему будет выплачиваться определённое жалованье из федеральной казны, и так далее и тому подобное. Мадамин-бек может только молиться, чтобы со временем он образумился, но независимо от этого эти вопросы должны быть решены. При поддержке Мустафы Шокая Мадамин-бек решил, что лучшим вариантом действий будет созвать саммит в Кармане, чтобы урегулировать разногласия между различными сторонами."
 cacrisis.600.d.khi: "Пакт против России и их подручных послужил своей цели - мы избавились от контроля большого русского орла. На наших землях остались шрамы и отметины от этого конфликта, и теперь мы должны перегруппироваться. Общение между мятежными народами Средней Азии, частое в разгар конфликта, сократилось, а узы союза, который их обеспечивал, стали слабыми.\n\nДжунаид-хан не испытывает терпения по поводу тех пустяков, которые сейчас занимают внимание армий, пытающихся разделаться с добычей, полученной в результате недавнего завоевания Бухары. Курбаши и соплеменники ссорятся из-за награбленного золота и оружия, а люди наверху спорят о линиях разграничения, не лучше своих подчинённых. Казахи вернулись на север, чтобы построить себе новый дом, и Джунаид-хан желает им добра, лишь бы они оставались на севере. К сожалению, то же самое нельзя сказать о Мадамин-беке, который не может не нагнетать обстановку, разбрасываясь словами 'объединение' и 'федерация'. Правда, которую никто не хочет признавать, заключается в том, что в Средней Азии не будет мира, пока Мадамин-бек сидит в Ташкенте - туркменский народ никогда не будет в безопасности и свободе, пока он рассматривает их не более чем как 'граждан', ожидающих, когда их завоюют. Джунаид-хан в глубине души знает, что будущее Средней Азии будет решаться на поле боя, и он намерен быть готовым, даже если все остальные окажутся слишком трусливыми, чтобы присоединиться к нему."
 cacrisis.600.d.kaz: "Пакт против России и их подручных послужил своей цели - мы избавились от контроля большого русского орла. На наших землях остались шрамы и отметины от этого конфликта, и теперь мы должны перегруппироваться. Общение между мятежными народами Средней Азии, частое в разгар конфликта, сократилось, а узы союза, который их обеспечивал, стали слабыми.\n\nХотя Мустафа Шокай был заинтересован в дальнейшем сотрудничестве и, возможно, даже в объединении с Туркестаном, Аманжолов и его союзники в основном отвергали такой вариант. В конце концов, зачем нам освобождаться от одного хозяина, чтобы потом заковать себя в кандалы нового? Кроме того, не нужно быть гением, чтобы понять, что на горизонте назревает новый конфликт - Джунаид-хан и Мадамин-бек быстро превратились из давних (хотя и неудобных) союзников в ярых врагов. В наших интересах, конечно, оставаться в стороне, пока эти два человека не уладят свои разногласия - мы сможем оценить ситуацию заново, когда они закончат убивать друг друга."
 cacrisis.600.a: "Давайте помолимся за решение проблемы в Кармане."
 cacrisis.600.b: "Мы будем подготовлены, чтобы выжить."
 cacrisis.600.c: "Терпение - наше главное богатство..."

 cacrisis.601.t: "Высокомерие туркестанцев"
 cacrisis.601.d: "Туркестанцы в последний раз провоцируют нас - они созвали саммит в Кармане, чтобы 'обсудить и уладить' наши разногласия. При этом они намеренно плюнули нам в лицо - они не хуже нас знают, что Кармана была предметом спора между нами при определении владения пограничными землями, и теперь они хотят щегольнуть перед нами своей победой, заставив нас встретиться на их землях, на территории, которая по праву принадлежит нам. Откровенно говоря, время слов прошло, и Мадамин-бек уже не раз доказывал, что никогда не будет уважать нас как независимого партнёра или соседа. Однако это не значит, что мы не можем использовать предлагаемый саммит в своих интересах. Мы можем потребовать, чтобы к обоим лидерам присоединились лишь небольшие отряды стражи, и если нам удастся убедить одного из заместителей Мадамина-бека помочь нам, то мы сможем легко загнать в угол и уничтожить президента-разбойника на границе, оставив его республику без руля. И мы сможем поддержать подъём курбашей\n\nНа сцену выходит могущественный военачальник Шермухаммад 'Курширмат' (в переводе с арабского - 'тёмные очки', потому что без очков его никогда не видели) Бек, заместитель Мадамин-бека, возможно, единственный человек, который ненавидит президента Туркестана так же сильно, как и мы. Он постоянно подвергается политическим и военным унижениям, обвинениям в растратах и отказам со стороны своего командира, и многие сообщают, что он активно ищет... новую работу. Мы свяжемся с Курширматом, чтобы узнать, сможет ли он помочь нам найти способ сделать так, чтобы Кармана стала последним саммитом, который посетит Мадамин-бек."
 cacrisis.601.a: "Свяжитесь с Курширматом."

 cacrisis.602.t: "Джунаид-хан согласен на саммит"
 cacrisis.602.d: "Хотя мы очень беспокоились, что Джунаид-хан отклонит наше приглашение встретиться в Кармане, похоже, наши опасения были преувеличены. На самом деле он согласился и даже с просьбами, гораздо более разумными, чем те, которые он выдвигал в последние недели, а именно с требованием, чтобы обе стороны ограничили свою охрану небольшой горсткой ветеранов (якобы для предотвращения насилия между нижними чинами) и чтобы мы исключили казахов из этой первоначальной встречи. Разумеется, мы разочарованы тем, что этот саммит не примет все заинтересованные стороны, но это отправная точка, и, надеемся, менее сложная встреча между двумя нашими лидерами, имеющими наибольшие разногласия, позволит нам заложить прочный фундамент для работы в будущем. Что касается нашей безопасности, мы рады ограничить личную охрану Мадамин-бека, тем более что это позволит нам укрепить границу надёжными курбаши. Если Джунаид-хан попытается что-то предпринять, он окажется по ту сторону границы, а любая попытка срыва или вторжения со стороны его диких приспешников будет встречена устрашающим пулемётным огнём с наших недавно возведённых укреплений в ключевых приграничных городах. Остаётся надеяться, что Джунаид-хан одумается в Кармане и поймёт, что его позиции слабы и что если он откажется от наших попыток мирного объединения, то те же пулемёты могут быть направлены против его родины."
 cacrisis.602.a: "Молитесь, чтобы он образумился.."

 cacrisis.603.t: "Курширмат раскрывает хивинское коварство"
 cacrisis.603.d: "Курширмат никогда не был близким союзником Мадамин-бека - по сути, эти два человека терпеть не могут друг друга. Как ни странно, оба они - далёкие потомки старой кокандской знати, родившиеся и выросшие в тени старого Маргилана. Кроме того, оба они стали беглецами в результате своих действий против царских властей в первые дни Великой войны, и оба затем вознесли себя к великой славе и популярности в первые дни восстания басмачей. Конечно, в то время как Мадамин-бек стал знаменитым защитником русского крестьянства в Туркестане и правил великодушно и милосердно, Курширмат создал себе репутацию, проводя ожесточённую и насильственную кампанию против русских поселенцев и проявляя хитрость и жестокость в боях против красных.\n\nНе удивительно, что в послевоенные годы Курширмат создал свою собственную базу власти вне посторонних глаз и озабоченности Мадамин-бека и что они редко общались, ограничиваясь лишь беглыми обсуждениями военной стратегии. Большую часть времени Мадамин-бек старался не слушать Курширмата, но когда амбициозный военачальник выступил с дерзким обвинением смертоносного хивинского коварства, Мадамин-бек не мог не прислушаться. По словам Курширмата, агенты Джунаид-хана пытались вовлечь его в заговор с целью убить Мадамин-бека в Кармане, подстроив нападение, чтобы отвлечь наши пограничные отряды, и тогда хивинские воины смогут незамеченными спуститься в Карману, а затем перерезать линии связи и обрушиться на город. Курширмат снова поклялся в верности Мадамин-беку как Амиру-уль-Муслиману и попросил разрешить ему отправиться на запад, чтобы 'отомстить за честь Туркестана псу Джунаид-хану'. За этой болтовней нет никаких сомнений в подлинности плана - Курширмат представил карты, которые мы доставили самому Джунаид-хану несколько месяцев назад, с конкретными отметками, указывающими на планируемый маршрут хивинского генерала в Карману. Кроме того, у него есть очень напуганный хивинский посланник, который быстро подтвердил его рассказ."
 cacrisis.603.a: "Джунаид-хан ответит за это на поле боя!"

 cacrisis.604.t: "Предательство в Кармане!"
 cacrisis.604.d: "Встреча на высшем уровне в Кармане проходила так хорошо, как никто и не ожидал - смоделировав её после встречи в Бишкеке, лидеры и их небольшие группы охранников собрались в чайхане, чтобы обсудить насущные вопросы. Джунаид-хан был как всегда резок и труден, отбиваясь от каждой уступки, предложения или компромисса, но, что удивительно, туркменский генерал казался участливым и готовым к решению проблем, даже если ему требовались часы для достижения самого простого компромисса. В темноте ночи, когда собравшиеся стороны готовились расположиться в лагере, чтобы отдохнуть перед новым днём усердных переговоров, один из дозорных Мадамин-бека ворвался на переговоры с криками о кровавом убийстве. Он громко заявил, что на деревню надвигается огромное войско туркменских воинов, мгновенно разрушив дух сотрудничества. Джунаид-хан, словно одержимый, прорычал в ответ, что мы пытаемся заманить его в ловушку и предать, и его охранники бросились наутёк, открыв огонь по залу.\n\nКогда дым рассеялся, Мадамин-бек, истекая кровью из пулевого ранения в руку, но державшийся лучше большинства своих людей, скрылся в задних комнатах чайханы и вышел на улицы, теперь красные от крови туркменских налётчиков и его скудных сил. К счастью для Мадамин-бека, его быстро узнал местный житель, который отвёл раненого президента в свой дом в сопровождении двух верных гвардейцев. Истекающему кровью правителю оказали молчаливую помощь, и горожане вновь доставили его на берег реки, где он и его оставшаяся свита отправились в путь. Всего в нескольких милях к востоку от города их крошечная группа проплыла мимо шумного лагеря на берегу реки под знамёнами туркестанского курбаши Курширмата. Соотечественники Мадамин-бека умоляли его высадиться на берег, чтобы он мог организовать контратаку против хивинцев в Кармане и чтобы его мог как следует подлечить врач курбаши. Мадамин-бек, ожидая подвоха, велел им вести себя тихо и отвечать дозорным как рыбакам. Его приказ вскоре подтвердился: в лагерь хлынули туркменские воины, но не как враги, а как союзники.\n\nКогда Мадамин-бек терял сознание, лёжа на дне рыбацкой лодки, его не покидала одна мысль: предатели будут убиты, и Джунаид-хан вместе с ними."
 cacrisis.604.a: "За это предательство они заплатят самую высокую цену.!"

 cacrisis.605.t: "Курширмат нарушает наши планы!"
 cacrisis.605.d: "О любом плане, покинувшем руки его создателя, приходится судить в основном по его реализации и исполнению третьими лицами. С первых дней своего участия в набегах на караваны хивинских ханов Джунаид-хан понял, что надёжный подчинённый стоит больше, чем сотня всадников. Возможно, ослеплённый блеском своего последнего плана, Джунаид-хан по собственной воле упустил из виду эту мудрость, сгоровившись с жестоким и хитрым узбекским военачальником Курширматом.\n\nК сожалению, этот туркестанский пёс войны вернулся к своему хозяину, сообщив Мадамин-беку о наших намерениях в Кармане. Что ещё более удивительно, туркестанский лидер, похоже, поверил обвинениям, выдвинутым против нас, и явно готовится к войне. Нам нужно быстро мобилизовать наши силы, чтобы встретить его на поле боя."
 cacrisis.605.a: "В смысле, мы выбрали его, потому что он не заслуживает доверия..."

 cacrisis.606.t: "Мадамин-бек избегает нашей ловушки"
 cacrisis.606.d: "Поначалу наши планы по устранению Мадамин-бека в Кармане прошли успешно - президент-бандит Ташкента уединился с нами в тесной чайхане, охраняемой лишь жалкой группой пожилых ветеранов. Мы умело обсуждали различные вопросы на повестке дня, уступая Мадамин-беку, как рыбак ослабляет леску, лишь бы не упустить свой улов. С заходом солнца мы готовились к грядущему пожару: наши всадники прибудут с запада с первыми сумерками, к ним присоединится Курширмат, который примчится с востока, чтобы догнать всех, кто успеет убежать, и взять на себя мантию туркестанского лидера.\n\nК сожалению, ничтожный часовой сумел поднять тревогу прямо перед тем, как наши войска добрались до деревни, и нам пришлось открыть ловушку задолго до того, как наши всадники оказались на месте. Последовавшая за этим катастрофическая битва позволила Мадамин-беку спастись, отделавшись лишь раной, и уничтожила все шансы на то, что мы выберемся из Карманы с (относительно) чистыми руками. Мадамин-бек уже собрал свои силы, чтобы встретить наши армии на поле боя, и мы мало что можем сделать, кроме как принудить его."
 cacrisis.606.a: "Эти проклятые часовые!"
