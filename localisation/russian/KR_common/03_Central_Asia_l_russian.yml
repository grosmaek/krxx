 central_asia_land_of_wanderers_desc: "Наше общество традиционно довольно кочевое, состоящее в основном из странствующих племён, перемещающихся вместе со своими стадами скота. С появлением железных дорог возродились многие старые города и возникли новые, хотя недавние поселения чужеземцев многое сделали, чтобы нарушить наш образ жизни. Однако нам придётся признать, что век кочевников подходит к концу, и если мы хотим конкурировать на мировой арене, нам придётся адаптироваться к новому промышленному веку."

## Shared Focuses ##

 CA_poisoned_wells_and_burnt_grass: "Расчистить отравленные колодцы и выжженную траву"
 CA_poisoned_wells_and_burnt_grass_desc: "В результате войны в Средней Азии наши земли покрылись шрамами, а люди едва сводят концы с концами, чтобы выжить. Деревни превратились в выжженную шелуху, их жители разбросаны по всему региону, железнодорожные линии разорваны, а бандиты бродят по земле, охотясь на тех, кто выжил. Чтобы восстановить политическую стабильность, мы должны устранить экономические разрушения, вызванные конфликтом."

 CA_focus_on_light_industry: "Вина и ткани"
 CA_focus_on_light_industry_desc: "Туркестан славится своими тканями, которые ценят все от Берлина до Америки, а наши фрукты и виноград можно использовать для создания новых сортов вина и консервов. Эти экспортные товары составляют основу нашей экономики, которая необходима нам, прежде чем мы сможем мечтать о дальнейшей индустриализации."

 CA_push_for_heavy_industry: "Шахты и заводы"
 CA_push_for_heavy_industry_desc: "Как и любой другой слаборазвитый регион, Средняя Азия созрела для значительного промышленного развития. Опираясь на неисчерпаемые запасы гидроэлектроэнергии, особенно на горных реках, будет построена сеть мощных электростанций, которые обеспечат новые крупные центры добычи полезных ископаемых. Это беспрецедентная амбиция для страны, где сырьевые ресурсы до сих пор даже не были разведаны."

 CA_reclaim_plantations: "Восстановить плантации"
 CA_reclaim_plantations_desc: "В то время как в Средней Азии начался конфликт, многие иностранные землевладельцы и плантаторы покинули регион или иным образом отказались от своих ценных и продуктивных владений. Мы не можем надеяться восстановить эти плантации без опыта, который они когда-то предоставляли, но для нас хорошо, что многие местные специалисты готовы заменить этих русских или немецких плантаторов и начать их бизнес заново."

 CA_repair_the_rails: "Туркестанские железные дороги"
 CA_repair_the_rails_desc: "Через наши земли проходят построенные русскими железные дороги, которые долгое время служили жизненно важными артериями для торговли и связи и были основой их империалистического проекта. Теперь, после нашей победы, важность этих железных дорог ничуть не уменьшилась, и их ремонт и обслуживание являются первоочередной задачей. С этой целью все железные дороги на нашей территории будут реорганизованы в Туркестанские железные дороги и переданы под непосредственный контроль вновь созданного Управления железных дорог."

 CA_revitalise_the_cities: "Тысяча и один город"
 CA_revitalise_the_cities_desc: "Подавляющая часть Средней Азии - это сельская местность, если не сказать пустыня. Но это не значит, что в наших краях нет работящих городов. Города, рождённые в долинах рек и оазисах, усеивают землю и служат центрами производства и торговли, а также городским противовесом обширным степным и сельскохозяйственным угодьям. Мы не должны позволять себе зависеть от прихотей мещан, но и не можем позволить себе просто игнорировать эти двигатели экономического роста."

 CA_fund_local_initiatives: "Финансировать местные инициативы"
 CA_fund_local_initiatives_desc: "Мы не можем надеяться на то, что сможем полностью управлять процессом восстановления экономики из нашей столицы, поскольку потребности и возможности каждого региона уникальны и сложны. Передав часть финансирования местным губернаторам и вождям, мы сможем лучше обеспечить наше восстановление и заручиться лояльностью тех, кто находится за пределами нашего непосредственного политического влияния."

 CA_looking_outwards: "Взгляд со стороны"
 CA_looking_outwards_desc: "Средняя Азия находится на перекрёстке империй и перекрёстке торговых путей. С отступлением российских интересов и приходом к власти новых правительств в Китае и на Ближнем Востоке мы можем вновь наладить серьёзные торговые связи с нашими соседями. Мы должны содействовать новым дипломатическим инициативам, чтобы развивать связи и закрепить нашу роль торгового партнёра."

 CA_unification_by_wire: "Унификация по проводам"
 CA_unification_by_wire_desc: "В Средней Азии преобладают равнины, пустыни и высокогорья, что привело к политической децентрализации региона. Когда новости из столицы доходят до наших изолированных поселений за несколько недель, невозможно привлечь их к сотрудничеству. Наша железнодорожная сеть даёт нам новую возможность ещё больше связать наши земли посредством телеграфных проводов."

 CA_strive_for_autarky: "Стремиться к автаркии"
 CA_strive_for_autarky_desc: "Средняя Азия находится в незавидном положении: ее окружают несколько восходящих великих империй, каждая из которых стремится сделать ее пешкой в своих жестоких играх за геополитический контроль. Мы не можем полагаться на мир и процветание наших соседей, чтобы подпитывать нашу молодую и испытывающую трудности экономику, и мы не можем рисковать, полагаясь на иностранные товары и иностранное оружие."

 CA_academy: "Реформировать медресе"
 CA_academy_desc: "Больше всего в Средней Азии не хватает западных технических навыков и технологий, как в промышленной, так и в военной сферах. Нынешняя система высшего образования в нашей стране в значительной степени основана на религиозной системе медресе. Нам необходимо реформировать и секуляризировать эту систему, привлекая иностранных специалистов и отправляя молодых тюрков на обучение в дальние страны, чтобы заложить основы отечественной сети современного технического и военного образования."

 CA_exploit_our_resources: "Разведать наши природные богатства"
 CA_exploit_our_resources_desc: "Средняя Азия обладает безграничными природными богатствами, имея значительные и практически неиспользуемые источники ключевых природных ресурсов. Использование этих богатств будет иметь ключевое значение для любой формы экономических инвестиций, как в качестве средства подпитки нашей собственной зарождающейся промышленности, так и в качестве средства вливания столь необходимого иностранного капитала в нашу казну."

 CA_waking_the_tulpar: "Пробуждение тулпара"
 CA_waking_the_tulpar_desc: "Последние несколько веков не были добрыми к нашему дому. За многие поколения, прошедшие со времён головокружительных высот богатства и могущества Средней Азии в XIII и XIV веках, мы превратились в бедное и слабое захолустье. Слишком долго наши природные ресурсы оставались нетронутыми, наши поля - заброшенными, а наши великие умы - утекающими за рубеж. Настало время Средней Азии проснуться!"

 CA_ensure_our_defenses: "Подготовиться к неизбежному"
 CA_ensure_our_defenses_desc: "После жестокого насилия последних двух десятилетий мир, который постепенно установился на нашей родине, является долгожданной передышкой. Однако, несомненно, такой мир не может длиться вечно. Мы должны готовиться к следующему большому пожару, который неизбежно поглотит нашу нацию."

 CA_rectify_our_weaknesses: "Исправить наши слабости"
 CA_rectify_our_weaknesses_desc: "Наши вооружённые силы разрозненны, плохо обучены, немотивированны и совершенно не готовы к суровым и опасным условиям современной войны. Хотя в последнем конфликте с соседями нам удалось выстоять, нам придётся кардинально реформировать свои вооружённые силы, если мы хотим сохранить свой суверенитет."

 CA_railway_warfare: "Железнодорожная война"
 CA_railway_warfare_desc: "Мы воочию убедились в важности железных дорог в современной войне во время Гражданской войны, когда Ташкентский совет и Ашхабадские повстанцы использовали контроль над железными дорогами для обхода противника и поддержки своих экспедиционных сил. Нам нужно будет полностью включить железнодорожные линии в наше наступательное и оборонительное планирование и вдолбить немного гибкости тем, кто слишком упрям, чтобы правильно их использовать."

 CA_russian_artillery_tactics: "Перенять тактику российской артиллерии"
 CA_russian_artillery_tactics_desc: "Значительная часть наших знаний об артиллерийской тактике была получена благодаря опыту взаимодействия с русскими и обученными русскими войсками, которые сформировали универсальную и глубокую артиллерийскую доктрину в огне Вельткрига. Сосредоточившись на создании солидного артиллерийского парка и принятии на вооружение этих хорошо проверенных тактических приёмов, мы сможем эффективно улучшить свои силы."

 CA_win_the_war_of_attrition: "Война на истощение"
 CA_win_the_war_of_attrition_desc: "Если одна из великих держав попытается установить военный контроль над нашими землями, нам придётся вступить с ней в бой как современная армия, используя современную тактику, чтобы заставить истечь кровью её солдат и её желание сражаться. Хотя статичные поля боя и артиллерийские сражения порождают ужасы, свойственные только современной эпохе, нам на руку, что эта тактика хорошо подходит для защиты нашего дома."

 CA_play_to_our_strengths: "Использовать нашие сильные стороны"
 CA_play_to_our_strengths_desc: "Хотя наша армия, возможно, не имеет такой подготовки, снабжения, вооружения или тактического мастерства, как у великих держав, мы обладаем уникальными преимуществами, включая мастерство в скотоводстве, знание местности нашей родины и владение тактикой мелких стычек и окружения, которая доминировала в сражениях Гражданской войны и последующих кризисов."

 CA_mastery_of_the_steppes: "Мастерство Степи"
 CA_mastery_of_the_steppes_desc: "На протяжении сотен лет племена Средней Азии завоёвывали репутацию выдающихся наездников и стрелков, и лошадь по-прежнему является основой наших элитных солдат. Мы должны продолжать развивать наши уникальные знания и навыки, связанные с конным боем, чтобы наши всадники могли и дальше сокрушать и преследовать наших противников."

 CA_basmachi_behind_each_bush: "Басмачи за каждым барханом"
 CA_basmachi_behind_each_bush_desc: "Когда Ташкентский совет захватил контроль над Туркестанской автономией, он быстро обнаружил, что нанесённые на карту линии ещё не означают, что вы контролируете землю. Партизанские рейды при поддержке местных деревенек и кочевников могут сломить хребет вражескому наступлению, а это значит, что мы можем жертвовать землёй, выбирая только те сражения, в которых мы уверены, что победим."

 CA_win_the_war_of_annihilation: "Война на уничтожение"
 CA_win_the_war_of_annihilation_desc: "Лучший способ победить врага, который сильнее вас, - это сконцентрировать свои силы, чтобы получить локальное превосходство, прорвать его линию, окружить изолированные силы и затем уничтожить их полностью. Сосредоточенные элитные кавалерийские силы, поддерживаемые местными ополченцами, хорошо знающими местность, станут смертоносным остриём нашего меча."

 CA_prepare_the_next_generation: "Подготовить следующее поколение"
 CA_prepare_the_next_generation_desc: "Большинство наших командиров - потомственные военные, хотя в недавние времена междоусобиц многие низкорождённые воины и разбойники поднялись до грандиозных командных высот, прославившись в сражениях Гражданской войны. Пришло время новому поколению мужчин, доказавших свою способность занять ответственные посты."

 CA_horse_drawn_field_guns: "Усиленная кавалерия"
 CA_horse_drawn_field_guns_desc: "Открытые равнины и суровые степи Средней Азии делают мобильность ключевым фактором победы, а это значит, что тяжёлые орудия, предпочитаемые великими державами, зачастую слишком громоздки, чтобы их можно было использовать в полную силу. Полагаясь в большей степени на лёгкую полевую артиллерию, мы сможем лучше поддерживать наших солдат стрельбой с закрытых позиций."

 CA_armoured_reconnaissance: "Доспехи Cтепей"
 CA_armoured_reconnaissance_desc: "Внедрение новых технологий приводит к появлению новых стратегий ведения войны, в первую очередь к механизации армий. Пока что мы можем лишь мечтать о будущей армии сверкающих боевых машин, несущихся по степям, но доспехи хороши для того, у кого они есть, и плохи для того, у кого их нет в нужный момент."

 ### Foreign Intervention ###

 cacrisis.101.t: "Берлин предлагает советников"
 cacrisis.101.d.buk: "Берлин, чувствуя, что конфликт между народами Средней Азии неминуем, предложил прислать своих старых отставных офицеров. Наши русские советники уже заверили нас, что это всего лишь последняя попытка немцев посеять раздор среди давних союзников России и заманить нас в прусские сети. Нам достаточно взглянуть на страны Восточной Европы, чтобы увидеть плоды таких дьявольских сделок.\n\nНесомненно, эти немецкие советники будут весьма полезны для развития наших вооружённых сил. Кое-кто при дворе Эмира шепчется, что они могут даже послужить жизненно важным противовесом властному влиянию наших российских советников, возможно, позволив нам немного выйти из-под влияния Москвы. Конечно, принятие этих людей может с такой же лёгкостью привести к быстрой и карательной реакции России - что бы мы ни делали, нам следует действовать очень осторожно."
 cacrisis.101.d.trk: "Берлин, чувствуя, что конфликт между странами Средней Азии неизбежен, предложил направить в страну группу отставных офицеров из своих элитных вооружённых сил. Эти офицеры помогут обучить наших солдат и окажут жизненно важную поддержку в модернизации наших вооружённых сил. Каждый потенциальный советник имеет многолетний опыт ведения современной войны, а большинство из них не понаслышке знакомы с тактикой и стратегией русских, поскольку сражались против них в последней большой европейской войне. Очевидно, что приглашение этих советников может вызвать гнев Москвы, но невозможно отрицать, какую пользу они могут нам принести!"
 cacrisis.101.d.khiwzaitsev: "Берлин, чувствуя, что конфликт между странами Средней Азии неизбежен, предложил направить группу отставных офицеров из своих элитных вооружённых сил. Эти офицеры помогут обучить наших солдат и окажут жизненно важную поддержку в модернизации наших вооружённых сил. Каждый потенциальный советник имеет многолетний опыт ведения современной войны, а большинство из них не понаслышке знают тактику и стратегию русских, сражаясь против них в последней большой европейской войне.\n\nК сожалению, принятие этого предложения поставит под серьёзную угрозу наши отношения с генералом Иваном Зайцевым в частности, а через него и наши отношения с Россией вообще. На такую угрозу нечего и смотреть, и многие предложили бы другой вариант развития событий: мы могли бы попросить немцев оказать дополнительную поддержку нашим контрабандистским сетям. Зайцев уже чётко показал своё нерешительное отношение к контрабанде оружия, а немецкое оружие может оказаться столь же полезным, как и немецкие люди."
 cacrisis.101.d.khinozaitsev: "Берлин, чувствуя, что конфликт между странами Средней Азии неизбежен, предложил направить в страну группу отставных офицеров из своих элитных вооружённых сил. Эти офицеры помогут обучить наших солдат и окажут жизненно важную поддержку в модернизации наших вооружённых сил. Каждый потенциальный советник имеет многолетний опыт ведения современной войны, а большинство из них не понаслышке знают тактику и стратегию русских, сражаясь против них в последней большой европейской войне.\n\nБлагодаря тому, что генерала Зайцева больше нет, мало что мешает нам реализовать немецкую сделку. Однако некоторые наши советники предлагают другой вариант развития событий: мы можем попросить немцев оказать дополнительную поддержку нашим контрабандным сетям. В конце концов, немецкое оружие может оказаться столь же полезным, как и немецкие люди!"
 cacrisis.101.a: "Ни в коем случае! О чём они думали?"
 cacrisis.101.b: "Полагаю, мы согласимся, к чёрту последствия!"
 cacrisis.101.c: "Мы были бы глупцами, если бы не приняли эту помощь"
 cacrisis.101.e: "Есть и более тайные способы, которыми немцы могут нам помочь"
 cacrisis.101.f: "Мы должны отказаться, это слишком провокационно."

 cacrisis.102.t.khismugglers: "Хива просит контрабандистов вместо офицеров"
 cacrisis.102.t.normal: "[FROM.GetName] соглашается"
 cacrisis.102.d.buk: "Эмир Бухары принял наше предложение оказать ему помощь немецкими советниками, но просит, чтобы об их отправке широко не распространялись, и сообщает, что в Бухаре не будет торжественного приёма, как того требует дипломатический этикет. Похоже, эмир боится карательного ответа со стороны ничтожных русских! Независимо от этого, данная миссия даст нам столь необходимый опыт о возможностях русских и информацию о состоянии современной войны, а также обеспечит поддержку тем, кто (надеемся) противостоит нашим врагам!"
 cacrisis.102.d.khismugglers: "Джунаид-хан, диктатор Хивы, попросил нас помочь ему в развитии сети контрабанды оружия вместо того, чтобы предоставлять военных советников его двору. Хотя это несколько необычно, его дипломаты объяснили, что в данный момент они не могут позволить себе спровоцировать ответную реакцию России, но привержены делу свободы в регионе. Действительно, значительная часть вооружений, попадающих в руки борцов за свободу в Средней Азии, проходит через порты Хивы, и нет смысла препятствовать их усилиям, даже если мы получим меньше выгоды от развития этого элемента их военного аппарата."
 cacrisis.102.d.normal: "Государство [FROM.GetNameDefCap] согласилось с условиями нашей военной миссии и примет наших советников в своей столице сразу же после их прибытия. Это позволит Германии получить необходимый опыт о возможностях России и состоянии современной войны, а также окажет поддержку тем, кто противостоит нашим врагам! Хотя наши вооружённые силы мало чему могут научиться у скудных армий Средней Азии, верно то, что любой конфликт в Средней Азии будет включать манёвры лёгкой пехоты и кавалерии в степи - шикарная имитация того, что вскоре может произойти на нашем фронте в Восточной Европе. Если обратиться к опыту последней войны, то становится ясно, что война на Востоке будет связана с местностью и передвижением - предметами, в которых хорошо разбираются бойцы басмачей в этом регионе."
 cacrisis.102.a: "Великолепно."
 cacrisis.102.b: "Я полагаю, мы можем попробовать."

 cacrisis.103.t.buk: "Бухара оскорбляет нас"
 cacrisis.103.t.normal: "[FROM.GetName] отказывается"
 cacrisis.103.d.buk: "В ответ на наше щедрое предложение помочь его армии нашими знаниями и опытом эмир Бухары обрушился на нас с язвительной, а местами и уморительной критикой. Он обвиняет нас в попытке организовать переворот против его правления с помощью нашей военной миссии, в стремлении вбить клин между Россией и её 'самыми верными союзниками', а также в общении с дьяволами и атеистами. Похоже, что бухарский эмир твёрдо стоит на стороне России, и мы подозреваем, что любые попытки сместить его приведут к ещё большей головной боли."
 cacrisis.103.d.normal: "Государство [FROM.GetNameDefCap] шокировало наших дипломатов, заявив, что они не примут нашу военную миссию. Они утверждают, что с их нынешним положением по отношению к России они не могут рисковать, провоцируя военный ответ, открыто координируя свои действия с нами. Неужели они не понимают, что без нашей помощи они не могут надеяться противостоять России? Мы не будем умолять их спасти себя - если эти глупцы хотят подписать себе смертный приговор, то так тому и быть."
 cacrisis.103.a: "Как они посмели?"

 cacrisis.104.t: "Туркестан просит помощи"
 cacrisis.104.d.advisors: "Наш военный атташе в Ташкенте, оберст Оскар фон Нидермайер, докладывает о происходящих там событиях. Президент [TRK.Getleader] и его правительство проводят обучение и постоянно поставляют оружие различным группам в регионе, выступающим против российского господства, включая бухарских диссидентов и казахских повстанцев на северной границе, в преддверии их предстоящего столкновения с русскими. Наша военная миссия уже занята организацией сил Мадамина-бека, но фон Нидермайер просит прислать более значительную помощь. В конце концов, каждый русский, павший в этих горах и пустынях, - это на одного меньше, с которым мы столкнёмся в степях Украины."
 cacrisis.104.d.noadvisors: "Наш военный атташе в Ташкенте, оберст Оскар фон Нидермайер, докладывает о происходящих там событиях. Президент [TRK.Getleader] и его правительство проводят обучение и постоянно поставляют оружие различным группам в регионе, выступающим против российского господства, включая бухарских диссидентов и казахских повстанцев на северной границе, в преддверии их предстоящего столкновения с русскими. Учитывая это, фон Нидермайер рекомендовал Генеральному штабу направить в Ташкент полноценную военную миссию вместе с надлежащим военным снабжением. В конце концов, каждый русский, павший в этих горах и пустынях, - это на одного меньше, с которым мы столкнёмся в степях Украины."
 cacrisis.104.a: "Отправьте им советников."
 cacrisis.104.b: "Усильте нашу миссию у них."
 cacrisis.104.c: "Мы не можем позволить себе помочь им."

 cacrisis.105.t: "Немцы пытаются вмешаться"
 cacrisis.105.d: "Пятое управление передало нам тревожное сообщение о том, что некий немецкий офицер и шпион, оберст Оскар фон Нидермайер, ведёт активную деятельность в Ташкенте. Имеющий большой опыт работы в Афганистане и Русском Туркестане, фон Нидермайер - это скандально известный авантюрист и немецкий контрабандист, и его присутствие в Туркестане в качестве советника [TRK.GetLeader]а выдаёт наличие там расширяющейся немецкой миссии. По нашим данным, фон Нидермайер руководит обучением войск [TRK.GetLeader]а, а также доставляет немецкие грузы в это рабойничье государство. Мы могли бы попытаться вмешаться, оказав дипломатическое давление на Германию - в конце концов, немногие страны признают Туркестанскую республику, что ставит миссию фон Нидермайера в туманное положение и ставит его на сторону бандитов. Однако эти манёвры могут и обернуться против нас, если не будут должным образом восприняты и привлекут излишнее внимание к назревающему конфликту в Средней Азии."
 cacrisis.105.a: "Заставьте немцев отступить."
 cacrisis.105.b: "Это не стоит затраченных усилий."

 cacrisis.106.t: "Рост напряжённости из-за Туркестана"
 cacrisis.106.d: "Кремль направил нам гневную ноту по поводу немецкого военного присутствия в Средней Азии. В ноте, которая была распространена публично через газеты, они потребовали от Германии уважать территориальный суверенитет России, включая земли, которые в настоящее время заняты повстанческими силами. Хотя Россия неофициально согласилась терпеть независимость Туркестана, официально она по-прежнему рассматривает эту страну как автономный регион России и недавно объявило правительство Мадамин-бека как бандитское повстанческое движение. Исходя из этой трактовки, Россия обвинила нас в открытой поддержке иностранных повстанцев через нашу миссию, возглавляемую оберстом Оскаром фон Нидермайером, и призвала нейтральные государства оказать на нас давление, чтобы мы ушли из региона, отозвав наших военных советников, находящихся на службе у Мадамин-бека. Они пытались заручиться иностранной дипломатической поддержкой, чтобы заставить нас уйти, утверждая, что наша поддержка равносильна германскому империализму на русской земле."
 cacrisis.106.a: "Отрицайте любое официальное присутствие."
 cacrisis.106.b: "Мы можем делать всё, что хотим!"
 cacrisis.106.c: "Это не стоит скандала."

 cacrisis.107.t: "Немецкие советники вынуждены уйти!"
 cacrisis.107.d: "В ходе дипломатической перепалки между Кремлём и Берлином министерство иностранных дел Германии в итоге отказалось от нас в пользу деэскалации. Как только у русских появились доказательства существования немецкой военной миссии в Ташкенте, добытые путём шпионажа через российскую военную разведку, Москва смогла пригрозить Германии международными последствиями в случае сохранения официальной поддержки нашего режима, назвав нас нелегитимным бандитским государством. Вместо того чтобы защитить нас от этой клеветы, немцы решили уйти из региона, бросив нас на произвол судьбы. Если бы мы только расширили наши дипломатические контакты - мы могли бы лучше защититься от такого рода нападок на наших зарубежных сторонников."
 cacrisis.107.a: "Проклятье."

 cacrisis.108.t.advisors: "Прибытие немецких советников!"
 cacrisis.108.t.noadvisors: "Прибытие дополнительной немецкой помощи!"
 cacrisis.108.d.rusprepcountered: "Несмотря на все усилия России противостоять возросшей помощи Германской империи нам, наша сеть поддерживающих нейтральных государств смогла пресечь попытки русских, не позволив им оказать сколько-нибудь длительное влияние на манёвры Германии. В честь этого в Ташкент недавно прибыло несколько немецких военных специалистов во главе с генерал-майором Вернером Отто фон Хентигом, известным немецким авантюристом времён Великой войны, который имеет глубокий опыт знакомства с мусульманской и среднеазиатской культурами, когда он выступал за немецкую помощь в Афганистане и Русском Туркестане. Новая группа состоит как из офицеров, так и технических специалистов, они привезли с собой несколько самолётов с современным военным оборудованием, включая рации, автоматы, миномёты, бинокли и сигнальные средства. В кратчайшие сроки немцы начали оснащать наших самых ценных и преданных солдат этими современными чудесами и обучать их обслуживанию и использованию. Это, несомненно, даст нам преимущество перед русскими!"
 cacrisis.108.d.normal: "Недавно в Ташкент прибыло несколько немецких военных специалистов, возглавляемых генерал-майором Вернером Отто фон Хентигом, известным немецким авантюристом времён Великой войны, имеющим богатый опыт знакомства с мусульманской и среднеазиатской культурами за время своей деятельности по оказанию немецкой помощи в Афганистане и Русском Туркестане. Новая группа состоит как из офицеров, так и технических специалистов, они привезли с собой несколько самолётов с современным военным оборудованием, включая рации, автоматы, миномёты, бинокли и сигнальные средства. В кратчайшие сроки немцы начали оснащать наших самых ценных и преданных солдат этими современными чудесами и обучать их обслуживанию и использованию. Это, несомненно, даст нам преимущество перед русскими!"
 cacrisis.108.a: "Прекрасно!"

 cacrisis.109.t: "[TRK.GetLeader] перехитрил нас!"
 cacrisis.109.d: "Наши попытки дипломатическим путём ликвидировать немецкую военную миссию в Туркестане не принесли плодов. Хотя вначале мы добились некоторого успеха, заставив нейтральные страны оказать давление на Германию, чтобы та отказалась от поддержки, наши попытки создать какую-либо дипломатическую коалицию против немецкого вмешательства закончились катастрофой, поскольку ряд ключевых дипломатических фигур в крупных нейтральных государствах заявили о своём безразличии или даже поддержке незаконной республики Мадамин-бека. Вместо того чтобы заставить Германию отступить, мы открыли дверь для международного движения в поддержку мятежников на нашей южной границе! Нам нужно как можно скорее замять всё это дело, забыв на время о немцах. Эти мятежники заплатят за тот позор, который они нам причинили!"
 cacrisis.109.a: "Чёрт."

 ### Shared Decision Events ###
 cacrisis.200.t: "Разобраться с ферганскими курбаши"
 cacrisis.200.d: "Воинственные отряды Ферганской долины получили своё название во время Гражданской войны в России, сражаясь против неоднократных попыток коммунистов захватить контроль над их вотчинами Впоследствии эти люди разделили самые плодородные земли Средней Азии на свои собственные маленькие владения, удерживаемые в узде лишь грозной рукой Мадамин-бека. Когда Мадамин-бека не стало, эти маленькие вожди набросились друг на друга, как звери, воюя друг с другом и периодически объединяясь, чтобы сорвать любые попытки установить серьёзный контроль над регионом. Нам нужно выкорчевать это осиное гнездо, иначе банды курбашей будут постоянно выходить из своих укрытий в долинах и нападать на поселения, признавшие наш сюзеренитет. Кроме того, если кто-то из курбашей установит свой контроль над всем регионом, он может стать невероятно опасным главарём повстанцев. У нас есть два пути решения проблемы с этими беспокойными остатками бандитского государства Мадамин-бека: либо провести масштабную операцию по очистке Ферганской долины, либо предложить помиловать некоторых более 'гибких' лидеров повстанцев в обмен на их сотрудничество в умиротворении региона и наши гарантии сохранения их собственной автономии и власти."
 cacrisis.200.a: "Раздавите их!"
 cacrisis.200.b: "Проведите с ними переговоры."

 cacrisis.201.t: "Разобраться с киргизскими племенами"
 cacrisis.201.d: "Даже на пике своего могущества Мадамин-бек имел ограниченный контроль над восточными нагорьями, родиной свирепых и кочевых кыргызских племён. Хотя многие представители племён присоединились к бандитской армии Мадамин-бека, большинство из них после его поражения смогли вернуться в горы, захватив с собой винтовки и вновь обретённую готовность объединиться, чтобы сохранить свою почти независимость. Заставить эти племена подчиниться будет невероятно сложно, но если их предоставить самим себе, они, скорее всего, ещё больше окопаются. Конечно, есть мнение, что не стоит ворошить осиное гнездо только для того, чтобы покрепче привязать к себе каких-то далёких козопасов. Мы можем либо ворваться в эти земли с армией, заручившись поддержкой тех, кто достаточно умён, чтобы преклонить колено, и раздавив тех, кто слишком глуп, либо закрепиться в предгорьях, закрыв поры в наших пограничных землях и отказавшись от попыток управлять более свирепыми племенами."
 cacrisis.201.a: "Отправьте экспедицию!"
 cacrisis.201.b: "Укрепите предгорья."

 cacrisis.202.t: "Разобраться с туркменскими племенами"
 cacrisis.202.d: "Туркменские племена, населяющие земли возле Аральского моря, - яростная независимая группа с многовековой историей мощного сопротивления внешнему господству. Ожесточённые конфликты с русскими царями и узбекскими кунгратскими ханами только укрепили их решимость. Даже во времена правления Джунаид-хана многие ведущие племена выступали против любой формы внешнего господства, создавая свободные союзы сельских старост и клановых лидеров для продвижения своих интересов и формирования ополчений. В настоящее время Кошмамед-хан, Якши Гелди, Шамурад Бахши и Гулям Али создали коалицию туркмен, вместе представляющих опасное повстанческое движение, которое может выступить из своих деревень, чтобы уничтожить слабые гарнизоны и караваны нашей зарождающейся и расширяющейся администрации. Нам придётся либо убедить нескольких из этих глав предать своих сородичей, как это сделал Джунаид-хан поколение назад, чтобы захватить контроль над регионом, либо уничтожить их по частям, прежде чем они смогут объединиться."
 cacrisis.202.a: "Подберитесь слабые звенья."
 cacrisis.202.b: "Сокрушите их всех!"

 cacrisis.203.t: "Разобраться с хивинской знатью"
 cacrisis.203.d: "Даже на пике личной власти Джунаид-хана в Хивинском ханстве узбекская знать удерживала контроль над городом Хива и государственным аппаратом, которые туркменский военачальник подчинил себе в разгар хаоса Вельткрига. Хотя марионеточный хан Саид Абдулла был убит в ходе боёв, прокатившихся по старому городу, его приближённые и союзники остались, скрываясь в тени. Они - ловкие политические операторы, наработавшие свою власть и контроль за десятилетия тяжёлого российского и туркменского господства. Их сила - в их паутине в городе, которая даёт нам дорогу вперёд. Если уничтожить несколько ключевых звеньев, остальные окажутся бездействующими и не смогут оказать реального сопротивления. Конечно, мы всегда можем просто оставить их сеть в неприкосновенности - в конце концов, кто лучше знает, как управлять Хивой, чем те, кто управлял ею последние полтора века."
 cacrisis.203.a: "Домашний арест. Изгнание. Расстрельная команда."
 cacrisis.203.b: "Отдайте им Хиву, пока они отдают её нам."

 cacrisis.204.t: "Разобраться с городскими таджиками"
 cacrisis.204.d: "Великие города Средней Азии представляют собой плавильные котлы народов - тюркских племён, персидских евреев, русских и немцев. Ни одна группа не пользуется одновременно бОльшим влиянием и унижением, чем таджики - персоязычные мусульмане, долгое время страдавшие под игом бухарских эмиров. Конечно, грань между 'оседлыми' таджиками и кочующими тюрками стала гораздо менее чёткой, поскольку тысячи людей стекаются к великим руинам древних городов, изучая языки своих соседей и осваивая новомодные ремёсла. Чтобы по-настоящему править городами Бухара и Самарканд, таджикские лидеры должны смириться или подчиниться. Деспотичное правление эмира вызвало у жителей городов серьёзные опасения, что любой новый правитель стремится лишь вылить жизненную кровь из их домов. Изгнав эмира, мы захотим попросить старейшин самых непокорных городов встретиться с нами..."
 cacrisis.204.a: "...собрать все яйца в одну корзину."
 cacrisis.204.b: "...установить определённую степень автономии."

 cacrisis.205.t: "Разобраться с бухарскими бюрократами"
 cacrisis.205.d: "Бухарский двор представлял собой пёструю смесь из русских советников, узбекских племенных и религиозных лидеров, джадидистских слепней и семьи одиозного эмира - все они боролись друг с другом за влияние и контроль над государственными органами. Лишившись всякого подобия объединяющей силы, эти группировки превратились в не более чем враждующие кланы чиновников, экспертов, бандитов и многочисленных бесполезных 'больших шишек', больше не способных пользоваться властью эмирата. Несмотря на то, что они лишены цели и власти, у этих групп есть глубокие связи в городе, и их поддержка была бы не оценима для обеспечения нашего правления. Конечно, многие могут возразить, что именно неумелое правление этих мелких скряг привело к падению Бухары, и любое восстановление будет опасным попустительством гниению и коррупции. Чтобы по-настоящему контролировать Бухару, утверждают они, старые семьи должны быть свергнуты."
 cacrisis.205.a: "Продвигайте реформаторов-джадидистов"
 cacrisis.205.b: "Опыт старой гвардии бесценен."
 cacrisis.205.c: "Сожгите всё и стройте на пепелище."

 cacrisis.206.t: "Разобраться с остатками всадников"
 cacrisis.206.d: "Когда армии сцепились, а отряды разбежались, множество курбаши, вождей племён и даже просто простых солдат оказались вдали от дома, не имея ни малейшего представления о том, кто их лидер, кто их враг и почему они должны идти на смерть, когда по дороге есть отличная деревня, которую можно разграбить. Даже когда открытые боевые действия затихают, из дальних деревень приходят сообщения о бродячих бандах жестоких головорезов, носящих смешные знаки отличия какой-нибудь давно погибшей армии (или, что ещё более постыдно, одного из наших собственных подразделений). Мы не можем просто стоять и смотреть, как эти призраки продолжают ослаблять нас и истощать наши земли, но некоторые утверждают, что мы и не должны нападать на этих выскочек-бандитов. В конце концов, если хитрые воины в дефиците, зачем продолжать вести давно выигранную войну? Большинство из этих людей согласились бы просто вернуться в свои дома, если бы мы предоставили им безопасный проход, и есть шанс, что если бы им предложили место в нашей армии, они бы с радостью присоединились к нам, а не сражались с нами. Конечно, лояльность этих заблудших всадников будет в лучшем случае сомнительной, но помилование бродяг не придаст нашему правительству легитимности, в которой оно так нуждается."
 cacrisis.206.a: "Сокрушите их всех!"
 cacrisis.206.b: "Потребуйте, чтобы они вернулись домой и сложили оружие."
 cacrisis.206.c: "Набирайте их, нам всегда пригодятся 'гибкие' воины."

 cacrisis.207.t: "Разобраться с преступниками"
 cacrisis.207.d: "Всякий раз, когда армии Средней Азии выступают друг против друга, а дороги остаются неохраняемыми, обычные подозреваемые в мелкой преступности и разбое на дорогах потихоньку выползают из своих ущелий, чтобы преследовать караваны и нарушать торговлю. Со временем мелкие преступники объединяются в опасные банды, а амбиции этих бродячих банд разбойников становятся всё больше и больше, угрожая даже самым хорошо защищённым торговым караванам. Теперь, когда мы можем перенацелить наши вооружённые силы на защиту родины, поимка этих преступников не составит труда, но нам нужно будет решить, что с ними делать. Каждый образованный человек согласится с тем, что наказанием за воровство по шариату является отсечение правой руки, но есть и те, кто выступает за то, чтобы этих людей подвергали распятию на кресте, что является подходящим наказанием за некоторые виды разбоя на дорогах. Хотя образ километров дорог, украшенных распятыми трупами тысяч бандитов, заманчив, применение этого наказания не является общепринятым среди улемов, и требование его повсеместного использования может расстроить некоторых религиозных деятелей."
 cacrisis.207.a: "Нет пощады тем, кто наживается на нашем несчастье!"
 cacrisis.207.b: "Они воры, не более того - да помилует их Аллах!"

 ### Enver Pasha ###

 cacrisis.300.t: "Любопытная группа турков"
 cacrisis.300.d: "Хиве не чужды группы тайных посетителей, наполняющих чайные и караван-сараи города океаном тихих тонов и иностранных одежд, но группа недавно прибывших из Баку вызвала недоумение. Не имея типичной внешности купцов или беглецов, они ходили по городу и на ломаном узбекском языке задавали путаные вопросы о передвижениях войск и операциях во время Гражданской войны в России. Многие при королевском дворе были убеждены, что эти люди - иностранные шпионы. Однако расследование, возглавляемое Азиз-ханом, нашло странное объяснение этим фигурам: их лидер, турок-осман по имени Баха Саид, - бывший османский исследователь и авиационный инспектор, тесно связанный с опальным движением унионистов и подпольным антиправительственным обществом 'Каракол'. Наши агенты имеют некоторый опыт работы с этим тайным обществом, поскольку несколько бывших членов злополучной Армии Ислама Энвер-паши сделали Хиву своим домом после того, как она была разгромлена на Кавказе, переправляя средства через нашу сеть подпольной торговли в Анатолии и поддерживая нашу программу перевооружения с помощью своих контактов и связей.\n\nИспользуя некоторых наших агентов, мы смогли организовать встречу между Баха Саидом и Джунаид-ханом, чтобы определить цель этой экспедиции. Эти люди отчаянно ищут труп своего давно пропавшего лидера, Исмаила Энвер-паши, который пропал в Средней Азии более десяти лет назад. Успокоив опасения османских шпионов, Джунаид-хан попытался вспомнить о судьбе изгнанного генерала, который проезжал через Хиву по пути в Баку. Он трубил о своём прибытии как о приходе истинного 'генерала Ислама', который объединит турок и сокрушит красных и белых русских, а затем отбыл вниз по вверх по Амударье в сторону Бухары. Слухи утверждают, что он не прошёл далеко, и его настигли палачи бухарского эмира. Не обращая внимания на предостережения Джунаид-хана, каракольская экспедиция с волнением собрала свои вещи и отбыла, предположительно, в сторону державы эмира Алим-хана."
 cacrisis.300.a: "Что за эксцентричная группа..."

 cacrisis.301.t: "Причудливая группа турок"
 cacrisis.301.d: "В разгар Гражданской войны в России в наш город пробрался отряд бывших османских солдат во главе с некогда прославленным, а затем опальным османским генералом, чья преданность Исламскому делу уступала лишь его тщеславию, гордыне и грешному незнанию правил поведения мусульманина. Этот чужеземный генерал, дурень Энвер-паша, имел при себе странные и еретические книги по колдовству, инструменты для связывания душ и, как большинство дьяволопоклонников, сразу же вступил в компанию джадидистов и радикалов, что заставило доблестного Ибрагим-бека заключить этого опасного революционера в тюрьму.\n\nКогда до нас дошло, что он был зятем бывшего Халифа, наш бесконечно щедрый и милостивый Эмир освободил османского негодяя. Вместо того чтобы вернуться на родину, Энвер-паша бежал на восток с растущей личной армией, разоряя сельскую местность и распространяя жестокую революционную теологию. Он ещё больше насмехался над поведением мусульман, принимая смехотворные титулы 'эмира Туркестана' и 'представителя Пророка', в то время как его банда мародёров подчиняла мулл и сражалась с доблестными моджахедами, защищавшими Туркестан от красной угрозы.\n\nВ последнее время в наши края проникла новая банда османских бродяг, несущая дурные предзнаменования и ясно показывающая свой интерес к месту упокоения османской собаки Энвер-паши. Главарь этой банды, некий мелкий османский чиновник по имени Баха Саид, был задержан нашими верными стражниками, когда рисовал подробные изображения старого города Бухары. Хотя Ибрагим-бек призвал казнить тех, кто возможно являются неопытными османскими шпионами, эмир Алим-хан опасался, что такой поступок может обострить отношения между Портой и Арком. Эмир, в своей безграничной мудрости, решил, что лучшим вариантом действий будет принудительное изгнание. Эти удачливые глупцы тут же отправились на восток, по следу своего не менее глупого мученика."
 cacrisis.301.a: "В добрый путь!"

 cacrisis.302.t: "Драчливая группа турок"
 cacrisis.302.d: "В разгар Гражданской войны, когда басмачи объединили свои силы против Ташкентского совета и господства джадидистов, в наше командование во главе банды ряженых разбойников ворвался иностранный генерал. Хотя его армия была фарсом, а манеры - нелепыми, этот Энвер-паша заручился нерешительной поддержкой многих курбаши благодаря своим связям с Халифом и османами. Однако по мере того как всё больше командиров признавали его влияние, он начал присваивать себе грандиозные титулы, называя себя 'главнокомандующим всех армий Ислама, зятем Халифа и представителем Пророка', и прошло совсем немного времени, прежде чем он отдалил своих сторонников и вернулся в горы в качестве прославленного разбойника, а его украшенная медалями грудь скрывала слабое сердце. После провала своих планов пантюркского джихада, он отправился на запад с намерением вернуться в родную Анатолию, хотя слухи говорят, что он так и не дошёл до Хивы, зарубленный людьми Джунаид-хана по приказу русских.\n\nНе многие из оставшихся курбаши помнят развязный вид покойного тщеславного полководца, но недавно его имя всплыло вновь, достигнув слуха Мадамин-бека. Предположительно, группа измождённых и воинственных османов прошла в наши земли, разыскивая труп старого 'верховного главнокомандующего всех мусульман'. Хотя нам мало что известно о местонахождении трупа этого человека, мы смогли направить эту группу искать ответы на свои вопросы при хивинском дворе Джунаид-хана."
 cacrisis.302.a: "Похоже, им не понравился наш ответ..."

 ### Samarkand Crisis ###

 cacrisis.401.t: "Вырубка сухостоя"
 cacrisis.401.d: "На подавляющем большинстве административных и политических должностей в Бухаре право на службу и продвижение по службе в большей степени зависит от того, кого вы знаете, а не от ваших способностей. Большинство губернаторов, или беев, происходят из давних династий, контролирующих местную политику, и их семейные связи составляют основу их контроля над отдалёнными провинциями, входящими в состав Эмирата. Однако приобретение Бухарой Самарканда во время Ташкентского кризиса создало для Эмира и его беев своего рода административную головоломку: возник вопрос, будет ли город и его окрестности управляться как часть Эмирата, и если да, то кто будет править в качестве бея такого уникального региона? По совету своих советников Алим-хан создал новую администрацию Самарканда по образцу города Термез на юге, где управление было разделено между беем и городским советом, в котором доминировали русские. В Самарканде, в то время как Эмир назначал бея, который брал на себя полномочия, ранее принадлежавшие русскому военному комиссару города, ведущие деятели Самарканда выбирали низшие должности в провинциальной администрации, в частности диванбеги (министр финансов), мираба (распределитель воды), амин-сардара (министр строительства) и пайгирчи (сборщик налогов). Назначение главы влиятельной династии Астанакулов во главе Самарканда казалось в то время хорошей идеей, поскольку он был опытным правителем различных восточных бейликов и пользовался большим уважением.\n\nПоследнее десятилетие не было добрым к старшему Астанакулу, однако, его разум впал в старческое слабоумие. Неспособность представителя Эмира в Самарканде стала удачной возможностью для жителей Самарканда, которые воспользовались её, чтобы взять под контроль свои собственные дела, особенно с назначением откровенных регионалистов и реформаторов на должности диванбеги, мирзы (секретаря суда) и миршаба (начальника гарнизона) провинции. Несмотря на то, что это соглашение стало благом для городских старейшин Самарканда, правление министерств под слабой рукой немощного Астанакул-бея более или менее ликвидировало всякое подобие бухарского контроля над городом. Настало время изменить это унизительное положение дел, заменив бея новым, более молодым и энергичным правителем из самой важной семьи Бухары. Младший сын Алим-хана, Рахим-хан, - смелый полководец, преданный видению Самарканда своего отца и не боящийся укоренившихся самаркандских олигархов. При поддержке отца и некоторой удаче он непременно наведёт порядок в отставшем бейлике!"
 cacrisis.401.a: "В чём бы он ни нуждался, он получит всё!"

 cacrisis.402.t: "Рахим-хан очищает свою администрацию"
 cacrisis.402.d: "Время, проведённое в качестве правителя в отдалённых провинциях, жизненно важно для воспитания потенциального бухарского Эмира, давая молодому наследнику опыт, необходимый для управления. Сам Алим-хан, прежде чем взойти на престол, четырнадцать лет служил беем Насефа, а затем Кармана, и за это время он многому научился, хотя эти провинции были тихими деревушками в окрестностях столицы. Его сын, Рахим-хан, вместо этого оказался в осином гнезде Самарканда, сражаясь с могущественным городом, враждебным его правлению. Годы запустения позволили нескольким влиятельным семьям расставить своих лакеев на всех уровнях традиционной провинциальной администрации. Почти сразу после своего прибытия Рахимхан обнаружил коррупцию во всех органах: диванбеги и амин-сардар направляли налоговые поступления города на дорогостоящие проекты в интересах своих покровителей, а миршаб 'неправильно' распределял боеприпасы, поступавшие в арсеналы. Очевидно, что эта ядовитое казнокрадство лежит в основе причин назначения Рахим-хана, и молодой наследник отреагировал на разоблачение этих проступков, посадив в тюрьму ответственных чиновников и заменив их людьми, преданными ему как бею.\n\nВедущие старейшины Самарканда подняли бурю против этого решительного удара по коррупции, утверждая, что он прошёл без суда и следствия, чиновники должны выйти на свободу и что Эмир поступил вопреки духу соглашений, заключённых почти десять лет назад. Многие написали письма в Бухару, осуждая 'вмешательство' Рахим-хана и выдвигая самые разные требования - от восстановления в должностях тех, кто был заключён в тюрьму, до назначения нового, более сговорчивого бея Самарканда. Алим-хан, однако, не собирается отворачиваться от своего сына по прихоти каких-то высокомерных скряг и написал сыну письмо с указаниями продолжать свой курс."
 cacrisis.402.a: "Начните с заключения в тюрьму тех, кто жалуется!"

 cacrisis.403.t: "Слухи о контрабандистах с Амударьи"
 cacrisis.403.d: "Река Амударья, исторически известная как Оксус, является жизненно важным каналом, текущим с гор Памира в Аральское море. На её берегах были построены многие из величайших городов Средней Азии, и она остаётся одним из главных каналов торговли в регионе. Бухара и её город-побратим Самарканд расположены на притоке Амударьи - Зеравшане, который впадает в неё в глубине хивинской территории. Ходят слухи о небольших речных судах, перевозящих контрабандное оружие по этому речному маршруту в обход бухарских патрулей, чтобы доставить товары выше по течению в Самарканд или Туркестан. Предварительное расследование выявило небольшую укреплённую базу на дальней стороне хивинской границы, где эти контрабандисты загружают и снаряжают свои суда.\n\nХотя мы могли бы просто попросить хивинского правителя Джунаид-хана принять меры для подавления этой маленькой подпольной операции, он, скорее всего, проигнорирует нас. Хан никогда не был другом Бухары, а недавние трения между Хивой и нашим общим русским владыкой мало способствовали потеплению отношений между нами. Кроме того, многие в нашем правительстве считают любые дипломатические шаги в сторону Хивы признаком слабости и позором для Эмирата. Мы также можем предложить вождям племён, живущих на берегах Даргомского канала, где река значительно сужается, перехватить и уничтожить этих контрабандистов, когда они будут пробираться на север. В любом случае с этими бродягами нужно разобраться, а поток оружия, который они везут на восток, необходимо остановить!"
 cacrisis.403.a: "Запросите вмешательство Хивы."
 cacrisis.403.b: "Призовите племена сокрушить их!"

 cacrisis.404.t: "Посланники прибывают из Бухары"
 cacrisis.404.d: "Недавно к нашему двору прибыли посланцы из соседнего Бухарского эмирата, нагло требующие 'разобраться' с группой контрабандистов, орудующих на наших землях. Хотя мы ничего не должны этим высокомерным неудачникам, просьба временно прекратить деятельность контрабандистов может скрыть наши более масштабные замыслы против Бухары. Если эмир подумает, что мы едины в своём стремлении остановить контрабанду или даже испугались его крикливости, это даст нам больше свободы действий, чтобы наносить мелкие тычки и уколы в эмират, не вызывая подозрений. В конце концов, прежде чем ударить в спину, нужно, чтобы тебе дали встать за спину."
 cacrisis.404.a: "Остановите контрабандистов."
 cacrisis.404.b: "Эмир здесь не правит!"

 cacrisis.405.t: "Хива согласна остановить контрабандистов"
 cacrisis.405.d: "К счастью, Джунаид-хан согласился уничтожить контрабандистов, действующих с берегов хивинской Амударьи. Либо он, как и мы, желает очистить регион от нестабильности, чтобы закрепить своё правление, либо нам удалось запугать его, чтобы он подчинился. Конечно, это не означает, что мы доверяем этому высокомерному головорезу, но мы рады любой помощи, которую он окажет. Тем не менее, мы уже получили сообщения о том, что контрабандные лодки, проникающие на восток, остановлены."
 cacrisis.405.a: "Прекрасные новости!"

 cacrisis.406.t: "Джунаид-хан признаёт своё невежество"
 cacrisis.406.d: "Джунаид-хан, бесспорный правитель Хиванского ханства на должности сердар карима, отослал наших курьеров от своего двора, отрицая, что ему известно о какой-либо контрабандной базе в его владениях. Этот тупоголовый шут явно считает нас идиотами или просто пытается заманить нас в неловкую реакцию на своё явное оскорбление. К сожалению, сейчас мы мало что можем сделать, чтобы остановить поток этих беглецов с оружием, тем более что Хива активно высмеивает наши усилия по их подавлению."
 cacrisis.406.a: "Вот ублюдок!"

 cacrisis.407.t: "Восточные племена уничтожают наших врагов"
 cacrisis.407.d: "Ибрагим Бек собрал несколько самых кровожадных восточных племенных групп для патрулирования нескольких узких мест на реке Зеравшан, надеясь перехватить контрабандистов, которые в последнее время досаждают нашему Эмирату. Мы были рады услышать, что несколько дней назад им удалось поймать одну из лодок, захватить и замучить команду, а затем пометить берега их трупами. Похоже, остальные поняли, что к чему, поскольку с тех пор не поступало никаких сообщений о контрабанде. Разумеется, найденное оружие практически исчезло, предположительно попав в руки тех, кто его перехватил."
 cacrisis.407.a: "Жутко, но эффективно."

 cacrisis.408.t: "Восточные племена игнорируют наши просьбы"
 cacrisis.408.d: "Хотя Ибрагим-бек, как правило, пользуется доверием восточных узбекских племен, он не желает делиться с ними значительной долей своего политического влияния, если только не получит от этого значительную выгоду. В данном случае племена проигнорировали наш призыв прийти на запад и помочь нам, а Ибрагим-бек отказался побудить их к действию, оставив нас в полном бездействии. К сожалению, мы мало что можем сделать - наши собственные воины истощены или только обучаются, и мы просто не можем принудить племена, кроме как обещаниями добычи и благосклонности. Пока мы препираемся с Аталыком и его племенными воинами, контрабандисты продолжают беспрепятственно двигаться на восток."
 cacrisis.408.a: "Эти ублюдки!"

 cacrisis.409.t: "Невнятные ответы из Бухары"
 cacrisis.409.d: "Хотя Бухара формально признана независимым государством с собственным суверенитетом и внутренней политикой, на самом деле она прочно входит в сферу влияния России, связана договорами о союзе и дружбе и находится под наблюдением целого штата русских советников и агентов. Эти эмиссары российского правления являются неотъемлемой частью поддержания бухарского государства, но не менее верно и то, что их лояльность полностью лежит на Москве и что они внимательно следят за своими хозяевами на предмет любых признаков независимых устремлений.\n\nПоследние отчёты наших агентов в Бухаре поступают в обычном режиме, рассказывая о кампаниях по борьбе с бандитами в сельской местности, передвижении вражеских войск на границах Туркестана и Афганистана и демонстрациях в городе Самарканд. Однако есть и тревожные признаки - заметки о том, что 'советник' не был приглашён на ответное совещание, туманные намёки на усиление влияния антироссийски настроенных деятелей при дворе, а некоторые типичные отчёты и вовсе отсутствуют. Похоже, что, хотя серьёзных шагов по ослаблению нашего контроля не было, бухарцы целенаправленно отгораживаются от наших рычагов власти в своём правительстве. Конечно, мы не можем вторгнуться к нашему союзнику от того, что наши чувства задеты, но мы можем начать подготовку к ответным действиям, на случай если ситуация обострится."
 cacrisis.409.a: "Волнует..."

 cacrisis.410.t: "Конфликт в Арке"
 cacrisis.410.d: "Бухарский двор - старое и хрупкое чудовище, прихрамывая идушее вперёд, несмотря на многочисленные непоправимые недостатки. Больше всего на свете он скован фракционностью, господствующей в политике Эмирата. Годами традиционалисты укрепляли свои позиции в органах власти, что заставляет Кушбеги, убеждённого консерватора Низамаддина Урганджи, несмотря на свой страх перед любыми переменами, периодически объединяться с реформаторами, чтобы проталкивать столь необходимые меры для поддержания жизни государства. Совсем недавно во дворце возник конфликт по поводу распределения прав на воду из каналов, прорытых в Амударье покойным великим князем Николаем Константиновичем. Одни чиновники выступали за временную аренду прав, распределяемых центральным правительством, а традиционалисты предостерегали от узурпации любых традиционных прав, принадлежащих знатным беям. Обеим сторонам есть на кого опереться, и, вероятно, Кушбеги предстоит найти компромисс, если он, конечно, будет в состоянии.\n\nХотя технически подобные правительственные распри как раз и являются тем случаем, когда Эмир должен выступать в качестве арбитра для различных фракций, к сожалению, Алим-хан не особенно заинтересован в этом элементе своих обязанностей, обычно делегируя их либо Урганджи, либо, что ещё более вредно, своим русским советникам. В данном случае вряд ли удастся достичь какого-либо согласия - в любом случае кто-то будет недоволен."
 cacrisis.410.a: "Сохраняйте всё как есть - мы не хотим нарушать естественный порядок вещей."
 cacrisis.410.b: "Инновационная идея финансирования в наше тяжёлое финансовое время? Проведите реформу!"
 cacrisis.410.c: "Возможно, мы могли бы сделать некоторые ограниченные уступки в нескольких ключевых местах?"

 cacrisis.411.t: "Шпионы и диверсанты"
 cacrisis.411.d: "Наш доверенный Аталык Ибрагим-бек предстал перед нами с глубоко тревожной информацией. Он сообщил двору, что в ходе тщательного допроса пары известных диссидентов-интеллектуалов они раскрыли паутину связей между рядом членов Самаркандской городской думы и деятелями за пределами нашего Эмирата, в Туркестанской республике и других странах. Наши отношения с Самаркандской думой становились всё более напряжёнными в результате нашей более активной позиции в отношении Самарканда, а наши отношения с местными джадидистскими реформаторами долгое время колебались между ледяным недоверием и откровенной убийственной ненавистью. И всё же удивительно, что они переключились на шпионаж в пользу иностранных республиканских змей. Ибрагим-бек преподнёс эту новую информацию как открытие обширной и тревожной пятой колонны, которая якобы заразила все элементы и подразделения нашей администрации, особенно мятежный город Самарканд. Он установил чёткие и конкретные связи с иностранными злодеями, такими как Мустафа Шокай, Алихан Тура и Мадамин-бек, которые активно участвуют в заговоре с целью уничтожения нашей державы.\n\nВозможно, время для переговоров с Самаркандской думой прошло - они показали себя слишком опасными и радикальными, чтобы с ними можно было договориться, и Ибрагим-бек приводит веские доказательства, что эти безбожные подданные не остановятся ни на чём, кроме обезглавливания самого Эмира. С другой стороны, наш верный Кушбеги Низамаддин Урганджи просит не спешить выкуривать оставшихся заговорщиков и прежде чем бросаться на похищение и пытки самых откровенных радикалов попытаться внедрить в их ряды пару тайных информаторов, чтобы определить, кто представляет наибольшую угрозу. Аталык утверждает, что любые информаторы по своей сути не заслуживают доверия, поскольку Самарканд полностью заполнен безбожными змеями."
 cacrisis.411.a: "Посадите в тюрьму самых громких нарушителей спокойствия!"
 cacrisis.411.b: "Пусть Урганджи обратится за помощью."

 cacrisis.412.t: "Депутаты городского совета Самарканда прибывают в Ташкент"
 cacrisis.412.d: "После недавних репрессий против самаркандских политиков в Бухаре небольшая делегация советников Самаркандской городской думы прибыла в нашу столицу, чтобы изложить свою позицию нашему собранию, а также лично Мадамин-беку. Жестокость бухарского двора удивила даже нас, и в нашей республике есть много людей, которые считают самаркандцев пусть и своенравными, но всё же братьями и сёстрами нашего нового республиканского движения за независимость, прощая им их роль в отторжении города от нашей Республики в самом начале её становления. За закрытыми дверями Мадамин-бек с удовольствием наблюдает, как эмир отчуждает и провоцирует своих самаркандцев - ведь если он заведёт их слишком далеко, они станут ценными союзниками в борьбе с нашим юго-западным соседом и потенциальным поводом для интервенции в этот регион. Конечно, нам нужно быть осторожными, чтобы не переиграть, так как слишком активная реакция на эти события может выдать нас и, что ещё более важно, навести на мысль о Москве. Мы можем дать этим лидерам частные заверения в нашей приверженности их делу и пообещать будущую помощь и содействие или вместо этого использовать наших союзников в Ташкентской думе, чтобы выступить с язвительной атакой на бухарское правительство, подробно описав все предполагаемые преступления и попытавшись обличить эмира и его союзников. Это, конечно, приведёт к эскалации напряжённости, но может поставить правительство эмира в такое неловкое положение, что он будет вынужден отказаться от некоторых своих усилий, что ещё больше завоюет нам поддержку среди жителей Самарканда."
 cacrisis.412.a: "Дайте им частные заверения и обещания помощи в будущем."
 cacrisis.412.b: "Проведите через Думу официальную декларацию и потребуйте бухарского ответа."

 cacrisis.413.t: "Ташкентская Дума высказывает своё мнение!"
 cacrisis.413.d: "После недавнего случая с заключёнными в тюрьму самаркандскими диссидентами в городе стало относительно тихо, и мы решили, что, возможно, их бунтарские порывы были удовлетворены, а самые агрессивные лидеры благополучно заключены в тюрьму или иным способом запуганы до полного подчинения. Именно по этой причине мы были потрясены, когда пришло известие об обвинительном заключении из Республики Туркестан, в котором подробно описывались 'преступления' нашего Правительства против народа Самарканда. Это разоблачение было явно направлено против Москвы, и, похоже, оно сработало, поскольку их агенты уже настойчиво противодействуют нашим усилиям задушить самаркандское восстание в его колыбели. Это ставит нас в невероятно сложное положение - сейчас, как никогда ранее, мы знаем, что самаркандские повстанцы в сговоре с Туркестаном. Вооружившись этой информацией, мы хотели бы посадить в тюрьму всю думу, чтобы действительно выяснить, кто находится в кармане иностранных держав. С другой стороны, нас только что твёрдо предупредили, что русские не потерпят больше 'досадных ошибок' в нашем обращении с Самаркандом, и, по слухам, некоторые члены российского правительства предпочли бы вернуть себе управление Самаркандом, чтобы самим править городом. Даже если это всего лишь слухи, такие разговоры опасны, особенно если диссиденты в Самарканде услышат и начнут просить Россию о вмешательстве. Мы должны сидеть тихо, извиниться перед нужными фигурами и разработать окончательный план действий в отношении Самарканда. Мы не можем позволить себе больше полумер."
 cacrisis.413.a: "Проклятье, мы не можем позволить себе так потерять лицо!"

 cacrisis.414.t: "Наши информаторы разоблачают грязные деньги"
 cacrisis.414.d: "Восхитительные новости из Самарканда - контакты Кушбеги Урганджи в самаркандской думе раскопали компромат на нескольких его коллег, видных местных политиков, которые давно выступают за независимость Самарканда и пантюркистское единство. В одном случае депутат 'продал' небольшое предприятие покупателю из Коканда - загвоздка заключалась в том, что компании, которую он продавал, не существовало! В другом случае экспортёр заключил ряд сделок с контрагентом в Ташкенте, которые были слишком выгодны, чтобы не быть формой взятки. Другие просто брали взятки у иностранных торговцев - практика, которая более или менее распространена во всём регионе, но, несмотря на это, представляет собой ценную информацию. Вооружившись этими сведениями, мы сможем законно и официально изгнать нескольких самых ярых противников нашего господства над Самаркандом. Разумеется, все незаконные сделки, которые мы раскрыли среди членов совета, выступающих за наше правление, останутся в тени, если только они не изменят своего мнения в будущем. На всякий случай мы обязательно поставим их в известность."
 cacrisis.414.a: "Мы будем играть по их правилам - всё по закону."

 cacrisis.415.t: "Наши информаторы ничего не раскрыли"
 cacrisis.415.d: "Хотя Кушбеги Урганджи якобы успешно внедрял информаторов в самаркандскую городскую думу, прошедшие недели не принесли никаких плодов. Каждый из этих информаторов привёл ряд оправданий своим неудачам: их не пустили на совещание, они пропустили важную встречу или были отрезаны от своих собственных информаторов... всё это ложь и отговорки. Истина, похоже, более зловещая - мало того, что некоторые из тех, кого мы привлекли для поиска компромата на своих коллег, активно не пытались найти запрашиваемую нами информацию, они ещё и предупреждали тех, кого мы преследовали, о нашем интересе. На данный момент мы мало что можем сделать, а наша неудачная авантюра настроила против нас думу, оттолкнув от нашей администрации тех, кто остался в стороне, и отдав их в руки этих бродяг. Похоже, что Урганджи и его друзья не смогли провернуть этот манёвр."
 cacrisis.415.a: "Бесполезные, все до одного!"

 cacrisis.416.t: "Полковник Искандер рекомендует обратиться за помощью"
 cacrisis.416.d: "Полковник Александр Николаевич Искандер - заносчивый князь из опальной и забытой ветви Романовых, который сегодня является одним из ближайших советников Эмира. Его отец, великий князь Николай Константинович, был младшим братом царя Александра II, что делало его восьмым в очереди на престол после отречения Николая II. Однако этот почтенный великий князь попал в скандал, когда украл драгоценности у своей матери, в результате чего царская семья объявила его сумасшедшим и сослала в Туркестан, где он построил семью и дворец в Ташкенте, вдали от глаз петербургского двора. Именно там ему было разрешено взять имя Искандер, так как ему не разрешалось носить своё царское имя из опасения ещё больше опозорить дом Романовых. Будучи выходцем из Ташкента, Александр Искандер сыграл центральную роль в неудавшемся перевороте Осипова против Ташкентского совета, недолго воевал с Мадамин-беком в Ферганской долине, а затем отправился ко двору Эмира Алим-хана, чтобы поклясться в своей службе делу Эмирата. С тех пор семейная дача князя была реквизирована туркестанцами (которые сделали её местом работы своих исполнительных органов), и он отстроился в Бухаре, используя огромное богатство своего отца, чтобы сделать себе имя как первоклассного производителя хлопковых джинов в регионе, а также человека у уха Эмира.\n\nИскандер попросил нас сообщить Москве о нашей обеспокоенности растущим движением в Самарканде и попросить их прислать русских солдат, чтобы помочь нам подавить любые мятежные движения. Он утверждает, что, хотя наша местная армия способна удерживать наши границы и отражать набеги из Туркестана или Афганистана, но, если жители Самарканда укрепят свой город и дадут нам отпор, у нас не будет ни тяжёлого оружия, ни массы войск, чтобы прорвать их оборону. Что не так волнует молодого князя, так это дипломатический и политический кошмар, которым обернётся для нас ввод дополнительных русских солдат в регион. Во-первых, это приведёт Аталыка в апоплексический гнев, а также станет отравленной пилюлей для нашей легитимности как формально независимого государства. Кроме того, если русские возьмут Самарканд силой, они могут просто решить остаться там, реорганизовав город так, чтобы он находился под прямым русским контролем. Мы просто не можем позволить себе ввести в это уравнение русских солдат, как бы заманчиво это ни было, и мы будем продолжать давать указания нашим офицерам и союзникам преуменьшать самаркандскую угрозу."
 cacrisis.416.a: "Мы не можем позволить себе выглядеть слабыми перед Россией!"

 cacrisis.417.t: "Прибытие делегации из Самарканда"
 cacrisis.417.d: "Сегодня утром в Бухару прибыла делегация политиков из Самарканда, которые привезли с собой петицию с жалобами на Эмира и список требуемых реформ, которые они хотели бы провести при нашем режиме. Что ещё важнее, эти люди принесли весть о том, что в городе посадили в тюрьму их бея, Рахим-хана, сына Эмира, и сослали или посадили в тюрьму наших стражников и чиновников в городе, закрыв ворота и впуская только своих сторонников и торговцев. Такую дерзость нельзя терпеть! Эти разбойники плюют нам в лицо, а затем выдвигают возмутительные требования, такие как самоуправление, демократическое представительство и гарантия прав! Помимо оскорбления, которое они нанесли нам этим импульсивным поступком, мы не можем показаться трусами перед собственными подданными - если мы безропотно примем их требования, мы откроем дверь для каждого города, племени и этнического меньшинства, которые придут с заложниками в руках, требуя свой собственный набор прав и привилегий.\n\nК сожалению, у нас есть только два варианта решения этой одиозной проблемы: мы можем собрать армию и выкурить их из Самарканда, чтобы очистить нашу державу от этой либеральной заразы, или же попытаться договориться с их делегатами о более разумных требованиях в обмен на восстановление в должности Рахима и нормализацию отношений. Если мы выберем первый вариант, то нам не нужны люди, собравшиеся перед нами, и Ибрагим-бек будет более чем рад избавиться от них.\n\nПо сути, это важнейшее решение по управлению разворачивающимся Самаркандским кризисом стало ещё одним полем битвы для фанатичных фракций Бухарского двора - Кушбеги и его союзники настаивают на переговорах с делегатами, в то время как Ибрагим-бек приводит не менее веские аргументы в пользу их безвременной кончины. Поскольку двор разделился, решение будет принимать Эмир."
 cacrisis.417.a: "Обезглавьте их и покончите с этим!"
 cacrisis.417.b: "Давайте выслушаем их - может быть, есть простой выход из этой ситуации?"

 cacrisis.418.t: "Кто будет руководить Великим воинством?"
 cacrisis.418.d: "Разобравшись с делегацией самаркандской знати, Эмир должен выбрать, кто возглавит великую рать, которую мы сейчас собираем против непослушного города. Собрание воинских ополчений и армии требует твёрдого и уважаемого лидера во главе, иначе сотни мелких вождей, офицеров и беев не подчинятся воле своего командира, сделав отряд громоздким и недисциплинированным. С учётом этого есть только одна фигура, действительно подходящая на эту роль, - Ибрагим-бек. Только он способен привести своих подчинённых в порядок и держать их в узде.\n\nОднако при дворе есть те, кто считает, что отправка яростного антироссийского Аталыка пошлёт неверный сигнал нашим союзникам в Москве, поскольку он, скорее всего, не сделает исключений в своей ярости для тех заблудших душ, которые случайно оказались русскими. Они попросили нас назначить российских советников руководителями флангов армии Ибрагим-бека, чтобы заставить его умерить свою ярость по отношению к христианам и сотрудничать с нашими ближайшими союзниками. Конечно, привязка его к этим людям может усложнить задачу для Ибрагим-бека, но они все - способные военачальники, привносящие каждый свои собственные навыки и способности, а их координация на поле боя станет феноменальным пропагандистским переворотом с нашими контактами в России."
 cacrisis.418.a: "Наш Аталык, конечно, будет вести один.!"
 cacrisis.418.b: "Поручите командование флангами полковникам Искандеру и Стремковскому."

 cacrisis.419.t: "Граждане выходят на улицы!"
 cacrisis.419.d: "Хотя обычно антироссийские настроения в нашем Эмирате присущи традиционалистам, опасающимся угрожающего иностранного влияния, которое привносят в наш народ советники и полковники из России, сегодня именно реформисты вышли на улицу, чтобы выразить протест против нашего решения привлечь русских командиров к походу на Самарканд. К сожалению, хотя у Ибрагим-бека обычно руки чешутся найти повод, чтобы арестовать, покалечить или застрелить нескольких безбожников, лично он весьма расстроен предъявленным обвинением и не очень-то стремится подавить протестующих, с которыми он согласен. Наши российские офицеры, напротив, готовы выйти на улицы - но мы запретили им это делать. В конце концов, как бы выглядело, если бы русские солдаты расстреливали наших собственных граждан?\n\nК счастью для нас, для ликвидации протестующих не понадобилась внешняя сила - разногласия внутри протестующих групп начали проявляться уже через несколько дней после начала беспорядков, расколов их и приведя в конечном итоге к распаду. После потери руководства протесты практически сошли на нет, но ущерб уже нанесён, в некотором смысле. Город замер, а разногласия между военным руководством проявляются во всей красе, поэтому наша неуязвимость сходит на нет, а моральный дух наших врагов укрепляется из-за наших неудач."
 cacrisis.419.a: "Небольшой промах, но всё же промах."

 cacrisis.420.t: "Катастрофа на Иштихоне!"
 cacrisis.420.d: "Хотя очагом мятежа в нашей державе является Самарканд, раковая опухоль диссидентства распространилась на несколько отдалённых районов, заразив их жестоким духом социализма и идолопоклонства. Одним из таких очагов восстания является Иштихон, расположенный между Бухарой и Самаркандом и преграждающий нам путь к мятежному городу. Если мы просто пройдём мимо этой крепости, не устранив угрозу, которую она представляет, она может послужить базой для ударов по нашим линиям снабжения или выступить с целью сковать наши силы с тыла. Вместо этого нам лучше всего было бы подавить мятеж в самом центре города, разбить врагов и обеспечить контроль над регионом.\n\nВсё это, конечно, было бы хорошо, если бы наши командиры смогли договориться друг с другом. Во время сражения под Иштихоном полковник Искандер и подполковник Стремковский попытались окружить город мобильными силами, а Ибрагим-бек повёл основные силы на штурм центра города. Когда основная часть повстанцев попыталась прорваться к дороге, оставив поселение, они наткнулись на разъезды Стремковского. Он потребовал помощи от войск Ибрагим-бека, занимавших выгодные позиции в городе, чтобы сковать колонны мятежников и усилить свою кавалерию, но ему было отказано, причём Ибрагим-бек заявил, что большинство мятежников осталось в городе. Пока его войска ходили от двери к двери, грабя и сжигая дома, Стремковский был вынужден отступить с блокированной позиции, позволив повстанцам отступить на юг к реке Зеравшан, где они смогли перегруппироваться и уйти в Самарканд.\n\nСтремковский в ярости, он уже сложил с себя командование и покинул поле боя, чтобы предположительно вернуться в Москву. Конечно, его гнев уравновешивается лишь стыдом за поражение в борьбе с неорганизованными повстанцами, и, к счастью, он не стал превращать эту кошмарную ситуацию в международный инцидент. Со своей стороны, Ибрагим-бек продолжает утверждать, что основная часть повстанцев была уничтожена его солдатами в городе, а Стремковский был разгромлен небольшим отрядом бойцов, и это заявление мало способствовало улучшению отношений с полковником Искандером."
 cacrisis.420.a: "О чём он думал?!"

 cacrisis.421.t: "Высокомерие Аталыка"
 cacrisis.421.d: "Ибрагим-бек, наслышанный о процессе обсуждения, который привёл его к нынешнему положению единоличного лидера бухарских войск, явно позволил нашему недавнему отказу от русских офицеров в пользу его руководства вскружить ему голову. Похоже, что накопившееся недовольство вылилось в придворное поведение: наш Аталык целенаправленно игнорировал ряд замечаний и предложений от различных членов нашей администрации, часто упуская важную и ценную информацию и помощь. Кроме того, он сумел разозлить ряд ключевых фигур, из-за чего некоторые мелкие вельможи покинули столицу, вернувшись в свои поместья под предлогом ранения или болезни.\n\nЭта проблема дошла до ушей Эмира, который лично отправился на встречу с Аталыком по поводу его враждебного, надменного и высокопарного поведения. Что бы ни произошло в ходе этого разговора, он, похоже, не слишком помог сгладить негативное поведение Ибрагим-бека. Конечно, к чести Ибрагим-бека, при дворе работают одни из самых тонкокожих дворян, советников и чиновников нашего региона. Тем не менее каждый день новые фигуры оскорбляются или отстраняются от нашего дела, ослабляя наши силы и тем самым усиливая врага."
 cacrisis.421.a: "Неужели он не понимает, что вредит нашему делу?"

 cacrisis.422.t: "Наполнение тюремных камер"
 cacrisis.422.d: "Мы не удивились тому, что наши недавние действия в отношении Самарканда вызовут протесты со стороны недовольных нашим правительством, и, как мы и ожидали, были предприняты согласованные усилия по организации массовых демонстраций против нашей реакции в связи с развивающимся Самаркандским кризисом. Эти демонстрации были направлены именно против Ибрагим-бека, которого прозвали 'бухарским мясником' и которого эти протестующие подвергли жестокой критике.\n\nВ ответ Ибрагим-бек умело подавил протесты, прочесав улицы и посадив в тюрьму нескольких 'ведущих агитаторов', а также разогнав толпу избиением и угрозой применения огнестрельного оружия. В этой операции Ибрагим-бек доказал свои способности военного лидера: его ответные действия были проведены мастерски, с использованием нескольких координируемых подразделений, чтобы сбить протестующих в управляемые группы и предотвратить эскалацию протестов в полномасштабную революцию.\n\nК сожалению, хотя аресты были успешными, они вызвали серьёзные проблемы для нашего правительства: наши тюрьмы переполнены, и, что более важно, это значительно повредило репутации нашего правительства. Некоторые коммерсанты и светские люди, не участвовавшие в протестах, подверглись грубому обращению со стороны наших сил во время подавления, а у других есть близкие союзники среди нашей политической элиты и наших союзников в России, которые уже подали официальные жалобы на наши действия. Кроме того, наше правительство было потрясено массовыми протестов и угрозами массовых беспорядками (тех, кто остался на свободе), что вынудило нас стянуть значительные силы для поддержания законности. Кроме того, многие из освобождённых, скорее всего, так или иначе присоединятся к повстанцам, независимо от того, какую позицию они занимали до насильственного ареста нашими солдатами."
 cacrisis.422.a: "Полагаю, мы просто слишком эффективно справлялись с этими диссидентами."

 cacrisis.424.t: "Длинный день месяца [GetMonth]"
 cacrisis.424.d: "По мере того как переговоры между Самаркандом и Бухарой затягивались, в сердцах молодых офицеров быстро растущей Бухарской армии зарождался гнев. Их предводителем, вторым после Бога, был великий воин Ибрагим-бек, справедливый в своей жестокости, мудрый в своих догмах и щедрый ко всем, кто, по его мнению, разделял его неистовую приверженность догматам Ислама и своим обязанностям перед Эмиром. Аталык, отец всего народа, включая Эмира, был путеводной звездой для тех, кто когда-то поддался зову сирены западного империалистического мышления - декаданса и гедонистической одержимости европейских дворов. Там, где прогрессисты предлагали смятение и гнев - всё это было направлено на одурманивание умов молодых, чтобы развратить их, - Аталык предлагал истинную уверенность. Уверенность ума, уверенность тела и уверенность действий.\n\nПредатели в Самарканде должны быть уничтожены. Те слабые, кого слова дьявола убедили поддержать предателей, тоже должны быть уничтожены. Вся Средняя Азия должна быть очищена от гнили и грязи, которые пустили корни, завезённые русскими хозяевами в попытке ещё больше сковать своих тюркских рабов. Тысячи людей должны умереть за это дело, но они умрут как мученики, на службе лучшего и светлого царства.\n\nМолодые офицеры работали без устали - чиновников убивали, знатные генералы погибали в 'несчастных случаях', а активистов публично вешали. Революция в Бухаре должна была произойти не от болезни левых, а от лекарства правых - праведных последователей Ибрагим-бека.\n\nКогда все карты были выложены, а фигуры расставлены в тщательном порядке, был отдан последний приказ - сбросить кушбеги с его высокого поста и изолировать Эмира, чтобы он был защищён от тех, кто желает ему зла и оружием, и словом."
 cacrisis.424.a: "Солнце восходит над новой Бухарой."

 cacrisis.425.t: "Ибрагим-бек готовит войска"
 cacrisis.425.d: "Кушбеги и его союзникам удалось убедить Эмира начать переговоры с посланниками из Самарканда, но это не помешало Аталыку собрать под своё командование отряд воинов. В лагере Кушбеги задаются вопросом, восстаёт ли он против приказов Эмира, как капризный ребёнок, или же он получил шёпотом приказ от Алим-хана после его публичного отречения - служить запасным вариантом в случае провала переговоров, а также как угроза, которая будет висеть над головами всех тех, кто ведёт переговоры во дворце - как самаркандцев, так и Кушбеги.\n\nНесмотря на это, Ибрагим-бек добился больших успехов в сборе армии и начал неустанно тренировать своих людей. Он ведёт себя так, словно переговоры уже провалились, словно в его власти превратить наш провал в реальность. Если его мечты сбудутся, в его распоряжении будет грозная армия, созданная руками его союзников и подчинённых и преданная только ему и Эмиру. А пока мы просто попытаемся достичь какого-то согласия с жителями Самарканда, что с каждой минутой становится всё труднее и труднее, и это не облегчается нависшей угрозой со стороны растущего лагеря Ибрагим-бека."
 cacrisis.425.a: "Мы работаем в тени мясников."

 cacrisis.426.t: "Переговоры затягиваются"
 cacrisis.426.d: "Прискорбная истина заключается в том, что если оставить рану гноиться в течение многих лет, то даже самые согласованные усилия по исцелению могут оказаться безуспешными. Жители Самарканда почти десять лет жили в Эмирате как граждане второго сорта, наблюдая за тем, как их богатство финансирует экстравагантные проекты в Бухаре, в то время как их инфраструктура стареет, а их лидеры устают от пустых обещаний. К настоящему времени жители Самарканда составили список требований, которые можно назвать только 'нереальными', и показали себя упрямыми переговорщиками.\n\nОни ведут себя так, будто все карты в их руках, выдвигая громкие требования и отказываясь от любого разумного компромисса, требуя прочного расширения полномочий городской думы, вплоть до контроля над нашим губернатором, создания независимой самаркандской армии и освобождения города от большинства финансовых обязательств перед Эмиратом. А их товарищи трусят за стенами Самарканда, ожидая вполне реального ответа от вполне реальной армии, готовой подавить их маленький мятеж.\n\nНеужели они не знают, что мы - единственное, что удерживает огромную армию Аталыка от наступления на их дома? Неужели они думают, что их упрямство и неспособность мыслить разумно спасут их от войск вождя? Возможно, они хотят стать мучениками, и Ибрагим-бек и Эмир с радостью исполнят это желание. Если у них есть желание умереть, я просто хочу, чтобы они увлекли нас за собой!"
 cacrisis.426.a: "Мы связали себя с безумцами, очевидно."

 cacrisis.427.t: "Кровавый исход"
 cacrisis.427.d: "В последнее время переговоры выглядели многообещающе, и после нескольких недель бесконечных бесед и неверных шагов в Бухаре начались серьёзные попытки найти точки соприкосновения и основы для соглашения. Хотя люди Кушбеги и высказывали некоторые опасения по поводу того, на чём они основывались, общее мнение собравшихся сводилось к тому, что дверь наконец-то действительно открыта для переустройства отношений между Эмиром и его подданными в Самарканде и что есть надежда на успешное завершение наших недель напряжённой работы. Возможно, это было растущее желание собравшихся действительно изменить отношение народов Средней Азии друг к другу, а возможно, увеличивающийся страх перед постоянно укрепляющейся властью Аталыка и его неистовыми требованиями военного вмешательства, но что бы ни двигало ими, в это солнечное утро собравшиеся посланники и дипломаты начали чувствовать надежду.\n\nЗал для переговоров внезапно затих, поскольку все присутствующие вдруг осознали гулкую тишину площади снаружи. Крики базарных лоточников, пение городских птиц и весёлые детские визги сменились тихим и ритмичным шарканьем шагов, похожим на приглушённый стук маршевого барабана. Некоторые из собравшихся встали, чтобы подойти к окнам, ища хоть какое-то объяснение этому явлению, но не успели: в зал ворвались с десяток солдат, потрясая винтовками и саблями и выкрикивая приказы собравшимся перед ними дипломатам и чиновникам. Посланников из Самарканда отделили от их бухарских коллег и поставили у дальней стены. После недолгих раздумий в их среду грубо бросили пару бухарских уроженцев, выбранных, похоже, наугад самым высоким и громким из воинов. Оставшихся бухарских переговорщиков пара стражников вытолкала из комнаты, а когда за ними закрылась дверь, здание сотряс град выстрелов.\n\nНа улицах в унисон кричали: 'Самарканд заслал в наш город шпионов и диверсантов, чтобы уничтожить наш 
 Эмират изнутри. Только храбрость и гений Аталыка спасли державу, очистив её от чужеродного яда и заражённой ею гнили, и только Аталык теперь может вести Эмират к победе. Он пойдёт на Самарканд и отомстит всем за злые и подлые деяния этих дьявольских негодяев'."
 cacrisis.427.a: "Мы маршируем во имя порядка и мира!"

 cacrisis.428.t: "Защита нашего фланга"
 cacrisis.428.d: "В то время как наше внимание сосредоточено на растущем повстанческом движении в Самарканде, мы должны сохранять бдительность в отношении опасности, которую представляет собой режим Джунаид-хана в Хиве. Хива номинально является союзником России, заключившим те же договоры о дружбе и сотрудничестве, которые связывают и нас с Москвой с момента обретения официальной независимости в 1918 году. Однако туркменский диктатор Хивы ведёт себя отнюдь не лояльно, неоднократно пытаясь расширить свои владения и использовать свою независимость в ущерб нам, Алашской автономии и самой России. Земли Джунаид-хана находятся достаточно близко к нашей столице, чтобы, если он узнает, что наш фланг не защищён, мы подверглись серьёзному риску набега на саму столицу.\n\nЕдинственная реальная защита от его манёвров - это реки Амударья и Зеравшан, которые затруднят любую попытку набега, заставив Джунаид-хана переправиться через них в нескольких ключевых точках. Наши военные планировщики указали на переправу у города Чарджуй как на перспективный пункт для укрепления, чтобы замедлить или остановить продвижение Джунаид-хана. Однако стягивание любых подразделений к Чарджую, которые будут просто сидеть и смотреть на реку, ослабит наш основной удар, что грозит свести на нет наши усилия по наведению порядка в мятежном городе. Большинство деятелей сходятся во мнении, что Джунаид-хан - поджигатель войны и оппортунист, но в то же время он осторожен, и во время Гражданской войны и Ташкентского кризиса неоднократно терпел поражения от меньших сил, что, возможно, сдерживало его жажду крови."
 cacrisis.428.a: "Поставьте на мосту свежую бригаду."
 cacrisis.428.b: "Джунаид-хан слишком осторожен."

 cacrisis.429.t: "Возможность в Бухаре"
 cacrisis.429.d: "Ветер сообщил, что бухарцы потеряли контроль над Самаркандом - жемчужиной Средней Азии. Пока эмир и его приближённые пытаются собрать хоть какую-то армию, чтобы перезавоевать свои плохо завоёванные территории, внимание бухарского двора резко смещается на восток, открывая перед нами исключительную возможность. Поскольку вся бухарская военная машина направлена на Самарканд, чёрный ход в эмират остался совершенно незащищённым, и наши разведчики и шпионы сообщают, что рейд вглубь их богатых территорий пройдёт практически без сопротивления. Несколько наших вождей во главе с Сердаром Оразом Гельды-ханом уже начали собирать экспедицию из закалённых всадников, хорошо подготовленных для быстрого продвижения через слабозащищенные деревушки и сёла западной части эмирата. Если их усилия увенчаются успехом, они вернутся в наши земли с исключительными богатствами и новой славой для нашей державы.\n\n Конечно, мы должны сопоставить соблазн успеха с опасностями, которые таит в себе такой манёвр. Если оборона Бухары окажется более грозной, чем ожидалось, или, что ещё хуже, если бухарцы устроят ловушку, потери могут быть серьёзными. В случае успеха мы сможем просто уйти богатыми и нетронутыми - бухарцы, скорее всего, откажутся от открытой конфронтации, а русские будут вынуждены смириться с тем, что это 'стычка между захолустьями'. Но если мы потерпим неудачу, то вызовем военный ответ со стороны Бухары или даже России, и нам нечем будет ответить за наши потери."
 cacrisis.429.a: "Соберите группу, чтобы испытать эти бухаранские воды."
 cacrisis.429.b: "Мы не можем рисковать, попадая в эту затяжную трясину."

 cacrisis.430.t: "Колкий приём от ханов"
 cacrisis.430.d: "После нашего решения не использовать возможность, предоставленную восстанием в Самарканде, чтобы унизить и смирить бухарцев, несколько туркменских ханов во главе с Ораз Гельды Сердаром потребовали встречи с Джунаид-ханом. Хотя эти ханы знают, что если любой отдельный вождь открыто проявит неуважение к Джунаид-хану, им ответят гневом и насилием, но встретившись с фактическим правителем Хивы единым фронтом, они смогли воплотить свою волю.\n\nЭти люди настаивали на походе на Бухару, утверждая, что это лучшая и единственная возможность использовать реальное преимущество против эмира и его сил. Даже Азиз-хан, обычно выступающий за осторожность и разум, поддержал вторжение - особенно с учётом нашего нового союза с Туркестаном, который, по всей видимости, заинтересован в собственной экспедиции в Самарканд. Похоже, что, хотя мы и будем пока держаться в стороне, нам придётся вскоре предпринять грандиозный набег на Бухару, хотя бы для того, чтобы удержать вождей в узде."
 cacrisis.430.a: "Надеюсь, несколько самых громких из них погибнут на поле боя!"

 cacrisis.431.t: "Джунаид-хан потерпел поражение в Чарджуе"
 cacrisis.431.d: "Подобно волку, пришедшему на запах раненой добычи, Джунаид-хан рассматривал наше затруднительное положение, связанное с походом против туркестанских марионеток на востоке, как прекрасную возможность отточить своё мастерство и пополнить казну. Туркменский генерал явно видел в нас лёгкую мишень для своей банды налётчиков, ожидая, что молниеносная атака на нашем фланге не встретит практически никакого сопротивления. Но чего он не ожидал, так это недавно построенных укреплений у переправы через Чарджуй. Наши пулемёты рассеяли его всадников, заставив отступить и перегруппироваться, и остановили его наступление вглубь нашей территории. Пока ещё горят приграничные деревни, а Джунаид-хан возвращается в Хиву с небольшим грузом награбленного - он получил кровавую пощёчину, которую не скоро забудет. Тем не менее, мы не можем позволить себе оставить этот проступок безнаказанным. Мы должны будем победить Джунаид-хана и привлечь его к ответственности за бандитизм, сразу после того как разберёмся с мятежными самаркандцами и туркестанскими псами, которые их финансируют."
 cacrisis.431.a: "В следующий раз, когда он придёт, он уже не вернётся домой."

 cacrisis.432.t: "Джунаид-хан совершает рейды по окрестностям Бухары"
 cacrisis.432.d: "Пока основная часть наших сил была направлена на героическое умиротворение востока, чудовищные туркменские налётчики из Хивы воспользовались нашей слабостью и пронеслись по почти не обороняемым западным пограничным землям. Не имея серьёзных препятствий, которые могли бы преградить им путь, они разграбили несколько деревень во внутренних районах и, что самое главное, несколько селений в тени самой Бухары. Эмир стал всё более параноидально относиться к угрозе столице, призывая отозвать некоторые части нашего великого воинства для укрепления фланга и отказываясь покидать пределы бухарского Арка - грозной крепости в самом центре города. Ущерб, нанесённый нашим землям, огромен, а ущерб нашему авторитету неизмерим, и мы не можем позволить себе оставить этот проступок безнаказанным. Мы должны будем победить Джунаид-хана и привлечь его к ответственности за бандитизм, сразу после того как разберёмся с мятежными самаркандцами и туркестанскими псами, которые их финансируют."
 cacrisis.432.a: "Неужели мы не можем просто передохнуть?"

 cacrisis.433.t: "Победа в Бухаре!"
 cacrisis.433.d: "Наш рейд против незащищённого бухарского фланга, детище нашего гения Сердара Карима, прошёл без сучка и задоринки. Мы не встретили почти никакого сопротивления в деревнях и смогли безнаказанно действовать по всей западной части эмирата, прокладывая путь через земли эмира вплоть до ворот Бухары. Когда город открыл по нам ответный огонь, мы вернулись в свои дома, нагруженные золотом и добычей из многочисленных деревень и селений, которые мы предали огню. Хотя мы уже давно были уверены в слабости Бухары, степень её уязвимости, продемонстрированная в последние несколько дней, была ошеломляющей. Судя по их реакции на нашу атаку, согласованные усилия по взлому стен Бухары, скорее всего, окажутся успешными, если мы соберём настоящую армию, а не рейдерский отряд.\n\nХотя мы, возможно, немного сомневаемся в полномасштабном вторжении в Бухару, мы уже направили свои силы против них, и если они выживут в битве против Самарканда, они, вероятно, вернутся, чтобы наказать нас за наши действия против них. Почему бы тогда не уничтожить бухарцев, пока они слабы?"
 cacrisis.433.a: "Вперёд, к золоту, славе и Аллаху!"

 cacrisis.434.t: "Наш рейд отбит"
 cacrisis.434.d: "Хотя наш рейд на Бухару поначалу принёс значительные плоды, мы не смогли прорвать их оборону у переправы через реку Чарджуй. Мы вернулись в Хиву, нагруженные скромной добычей, собранной в окрестных деревнях, и теперь должны решить, что делать дальше. По правде говоря, мы не ожидали, что доберёмся до Чарджуя без реального сопротивление со стороны эмирата, так что, несмотря на провал у переправы, слабость армии эмира потрясла даже самых пессимистичных из наших вождей. Теперь туркменские ханы настойчиво требуют, чтобы мы собрали свои силы в настоящую армию и пошли на Бухару не как налётчики, а как завоеватели.\n\nХотя мы, возможно, немного опасаемся полномасштабного вторжения в Бухару, мы уже направили наши силы против них, и если они выживут в битве против Самарканда, то, скорее всего, вернутся, чтобы наказать нас за наши действия против них. Почему бы тогда не уничтожить бухарцев, пока они слабы?"
 cacrisis.434.a: "Вперёд, к золоту, славе и Аллаху!"

 cacrisis.435.t: "Хива идёт против нас"
 cacrisis.435.d: "Шквал донесений дошёл до нас с наших застав на западе - на границе с Хивой собирается огромное количество всадников во главе с военачальником Джунаид-ханом. Становится всё более очевидным, что эти люди готовятся не к набегу - нет, они собираются в поход на наши земли в качестве завоевателей. Нам придётся собрать все силы, которые мы можем себе позволить, чтобы остановить их натиск, укрепить стены и сторожевые посты, чтобы до последнего человека сражаться с этим апокалиптическим злом. Хивинские воины - замаскированные дьяволы, а Джунаид-хан - их сатанинский главарь. Наша борьба с ними - это борьба с самим злом. Мы не позволим этим псам войны свободно ступать по земле, которую мы называем своим домом, а будем противостоять им на каждом шагу и при любой возможности."
 cacrisis.435.a: "Мы сражаемся за его славу и за своё выживание!"

 cacrisis.436.t: "Великий полководец идёт на Самарканд"
 cacrisis.436.d: "Великое воинство, собравшееся на сельхозугодьях вокруг Самарканда, не похоже ни на одно из тех, что видели в Средней Азии в течение многих лет, - огромное скопление ополченцев, солдат и племенных сборов, все под бдительным командованием нашего верного Аталыка, который энергично руководит из своего шатра в центре этого огромного и громоздкого собрания военной мощи. Хотя наша армия не отличается ни слаженностью, ни дисциплиной, она всё же впечатляет своими ресурсами и решимостью - настоящая орда бойцов, преданных нашему делу.\n\nС такими силами Ибрагим-бек мог бы легко окружить Самарканд и взять город в осаду - огромная численность позволила бы нам перекрыть все пути в древний город и из него, взяв город измором и не опасаясь потерь от кровавого штурма. Однако Ибрагим-бек хочет продемонстрировать всю нашу мощь: взять защитников в кольцо, а затем двинуться на улицы, выкурить всех сопротивляющихся и взять город штурмом. Им движет не только гордость - длительная осада привлечёт внимание Джунаид-хана и Мадамин-бека, которые с жадностью наблюдают за нашими границами, а также вызовет гнев и разочарование у наших русских друзей, поскольку их интересам в городе будет нанесён непоправимый ущерб от голода и разрушений в результате блокады и штурма.\n\nСейчас нет времени сожалеть о том, что привело нас сюда, - либо наша рать сломит волю мятежников, либо будет разбита о великий оплот Самарканда. Мы полностью верим в наших командиров и солдат, и наш дух подкрепляется осознанием того, что наше дело благочестиво и истинно. По воле небес заблудшие души нашей державы должны быть возвращены в лоно общества!"
 cacrisis.436.a: "Жребий брошен!"

 cacrisis.437.t: "Победа в Самарканде"
 cacrisis.437.d: "В день штурма Самарканда наши силы прекрасно проявили себя на поле боя! Ожесточённые бои на улицах Нового города сдерживали наш первоначальный натиск, но небольшие победы на улицах по флангам позволили нам опередить защитников, отрезав их от базы у старого русского посольства. Наша артиллерия, прикрываемая основной массой армии, быстро справилась с западной сторожкой, открыв нам путь в сердце их укреплений. На востоке, в результате локального отступления к северу города, значительная часть наших сил смогла взять штурмом восточные стены, вынудив спешно мобилизованное красное ополчение к дезорганизованной обороне. Рассредоточив свои части и сбив с толку защитников, Ибрагим-бек принял решение продвигаться к площади Регистан, захватив сердце города и ещё больше отрезав очаги сопротивления друг от друга. Осознав своё поражение, несколько отрядов на севере отступили через северные ворота, бежав в Туркестан под сенью Зеравшанских гор - нам остаётся надеяться, что посланные нами на север силы перехватят их по ту сторону гор. Несмотря на эту небольшую заминку, остальная часть штурма прошла без проблем: последние остатки сопротивления повстанцев были подавлены и выкурены нашими численно превосходящими и лучше оснащёнными солдатами. Закрепив победу, бойцы занялись мародёрством - разумный порыв и достойная награда за сегодняшнюю блестящую победу!"
 cacrisis.437.a: "Давайте использовать наше преимущество!"

 cacrisis.438.t: "Осада Самарканда тормозится"
 cacrisis.438.d: "Хотя наш штурм Самарканда поначалу принёс большие плоды, сильное сопротивление на улицах Нового города вынудило нас замедлить продвижение и перегруппироваться на окраине города. Неудивительно, что, основываясь на своём социалистическом наследии, эти ополченцы оказались хорошо приспособлены к уличным боям. Этот город - их дом, и они воспользовались своим знанием извилистых переулков и скрытых тропинок, чтобы устраивать засады на флангах наших войск. На востоке наши войска были вынуждены покинуть поле боя после неожиданно высоких потерь в боях с гарнизоном, патрулирующим восточную стену. Поскольку наши позиции в Новом городе находились под угрозой из-за отстроенных защитниками баррикад и контратак, у нас не было подходящей позиции для установки артиллерии, и мы были вынуждены увести её с поля боя. Поскольку наша победа на востоке была отложена из-за неожиданного сопротивления, Ибрагим-бек решил, что нам нужно переместить наши орудия на северные возвышенности и изменить направление атаки, чтобы отразить эту новую диспозицию. Хотя наша победа практически гарантирована, нам просто понадобится пара недель, чтобы привести в боевую готовность нашу артиллерию."
 cacrisis.438.a: "Эти неудачи не деморализуют нас!"

 cacrisis.439.t: "Осада Самарканда затягивается"
 cacrisis.439.d: "Хотя наш штурм Самарканда поначалу принёс большие плоды, сильное сопротивление на улицах Нового города вынудило нас замедлить продвижение и перегруппироваться на окраине города. Неудивительно, что, основываясь на своём социалистическом наследии, эти ополченцы оказались хорошо приспособлены к уличным боям. Этот город - их дом, и они воспользовались своим знанием извилистых переулков и скрытых тропинок, чтобы устраивать засады на флангах наших войск. На самом деле они нанесли непоправимый урон нашим силам после ложного отхода, завлекая наши подразделения вглубь города, подальше от всё более уязвимой артиллерии, которая слишком медленно продвигалась за нашим наступлением. Как только в наших рядах образовалась брешь, 'красные собаки' нанесли удар с флангов между крыльями нашей атаки и уничтожили несколько наших крупных артиллерийских орудий, лишив нас возможности сокрушить их оборону с помощью дальнобойных пушек. Без тяжёлой артиллерии мы не сможем сломать их стены без неприемлемых потерь, что вынуждает нас отступить от города, чтобы переориентировать нашу армию для подготовки к длительной осаде. Хотя неудача первой атаки разочаровывает, инициатива по-прежнему остаётся за нами - мы всегда можем найти новый подход, чтобы нанести удар в самое сердце Самарканда. Даже если нам не удастся найти брешь, защитникам не остаётся ничего другого, как медленно умирать от голода в своем обречённом городе."
 cacrisis.439.a: "Мы должны перегруппироваться и атаковать!"

