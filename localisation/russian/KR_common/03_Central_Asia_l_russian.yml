## Ideas ###
 central_asia_preparation_level_1: "Провал подготовительной кампании"
 central_asia_preparation_level_1_desc: "Подобно экзотическим нелетающим птицам далёких стран, мы решили засунуть голову глубоко в песок, игнорируя острую необходимость реформ в наших вооружённых силах. Будь то неправильное управление и бездействие правительства или активное сопротивление со стороны консервативных и традиционных элементов нашей нации, реформы, предложенные в последние годы, полностью провалились, что привело к появлению бандитов и ополченцев, которые едва ли можно назвать армией и которые скорее грабят наше собственное население, чем встречают врага в бою."
 central_asia_preparation_level_2: "Свёрнутая подготовительная кампания"
 central_asia_preparation_level_2_desc: "В древней персидской сказке о скорпионе и черепахе черепаха усердно трудится на благо себя и своего друга скорпиона, но скорпион не может не сделать все возможное, чтобы убить их обоих. Такова природа скорпиона, и такова же природа племенных вождей и военачальников басмачей, которые не знает ничего другого, кроме как присваивать как можно больше власти для себя и противостоять любым попыткам реформировать нашу армию, чтобы сделать её современной боевой силой. Подавляя наши попытки реформировать армию, эти люди обеспечили себе положение вождей, обрекая себя и свои народы на иностранное завоевание и поражение."
 central_asia_preparation_level_3: "Неэффективная подготовительная кампания"
 central_asia_preparation_level_3_desc: "Были предприняты большие шаги по реформированию нашей армии, вырубке сухостоя в наших рядах и гнилой сердцевины коррупции среди наших офицеров. Однако первоначальный оптимизм уступил место осознанию того, что, какими бы вдохновляющими ни были наши реформы, их реализация оказалась недостаточно эффективной. Хотя некоторые направления изменений проскочили мимо настороженных глаз традиционалистов и нам удалось устранить некоторые из наиболее вопиющих примеров неадекватности, коррупция и посредственность по-прежнему царят в наших вооружённых силах."
 central_asia_preparation_level_4: "Поспешная подготовительная кампания"
 central_asia_preparation_level_4_desc: "Лучше потратить время на то, чтобы сразу сделать что-то правильно, чем торопиться и потерпеть неудачу в этом начинании. Обычно эта максима применяется к плотницкому делу или архитектуре, где худшим результатом неумелой работы становятся однобокие лачуги или кривая мебель. Однако в случае с нашими усилиями по реформированию армии результаты несколько более весомы: неспособность довести начатое до конца ставит под угрозу оборону нашей страны. Значительные недостатки остались гноиться в ядре нашей армии, а коррупция, поразившая наших офицеров, была подавлена, но не устранена по-настоящему."
 central_asia_preparation_level_5: "Прерванная подготовительная кампания"
 central_asia_preparation_level_5_desc: "Хотя наши лидеры и командующие возлагали большие надежды на успех кампании по подготовке к войне, внезапно начавшаяся война в регионе разрушила все надежды на проведение действительно всеобъемлющих реформ. Если бы мир продержался ещё несколько лет, мы, возможно, смогли бы покончить с оставшимися эксцессами и недостатками и завершить реформы, но на данный момент наши усилия были титаническими, а результаты всего лишь удовлетворительными. Некоторые элементы наших вооружённых сил были действительно реформированы, хотя проблемы остаются в большинстве наших подразделений, а культура коррупции была усмирена, хотя и не полностью искоренена."
 central_asia_preparation_level_6: "Плодотворная подготовительная кампания"
 central_asia_preparation_level_6_desc: "Каким бы успешным ни было начинание, всегда найдется место для ещё более великой победы. Мы сделали то, что многие считали невозможным, превратив наглых бандитов нашей державы в подобие армии. Хотя среди наших офицеров, снабженцев и армейских бюрократов ещё сохранились элементы коррупции и некомпетентности, многие из худших преступников были вычищены, а остальные смирились с их падением. Что касается солдат в наших рядах, то их животы и ящики с патронами полны, они знают, какой из концов винтовки направлять на противника, и готовы сразиться с любым из наших врагов."
 central_asia_preparation_level_7: "Триумфальная подготовительная кампания"
 central_asia_preparation_level_7_desc: "За последний год мы добились огромных успехов в подготовке к войне, и наша армия прошла долгий путь от того плачевного состояния, в котором она находилась всего несколько месяцев назад. Благодаря активному движению в сторону модернизации и профессионализации, а также значительным инвестициям во все элементы наших вооружённых сил, мы начали открыли новую страницу в истории нашей армии. Несомненно, в наших силах всё ещё есть элементы коррупции и плохого управления! Только глупец может поверить, что огромный государственный корабль может развернуться всего лишь за год. Тем не менее, дни повсеместного взяточничества, преступности и кумовства давно прошли, и наши армии ждёт светлое будущее, если они переживут следующие месяцы."

