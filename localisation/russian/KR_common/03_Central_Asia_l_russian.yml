 cacrisis.440.d: "Хотя наш штурм Самарканда поначалу принёс большие плоды, сильное сопротивление на улицах Нового города вынудило нас замедлить продвижение и перегруппироваться на окраине города. Неудивительно, что, основываясь на своём социалистическом наследии, эти ополченцы оказались хорошо приспособлены к уличным боям. Этот город - их дом, и они воспользовались своим знанием извилистых переулков и скрытых тропинок, чтобы устраивать засады на флангах наших войск. На самом деле они нанесли непоправимый урон нашим силам после ложного отхода, завлекая наши подразделения вглубь города, подальше от всё более уязвимой артиллерии, которая слишком медленно продвигалась за нашим наступлением. Как только в наших рядах образовалась брешь, 'красные собаки' нанесли удар с флангов между крыльями нашей атаки, сумев прорваться в наш тыл. Хотя их цель стала ясна, когда они уничтожили часть нашей тяжёлой артиллерии, они вскоре осознали силу своей новой позиции, окопались и отделили значительную часть наших передовых частей от основной массы наших войск, после чего стали сжимать котёл до его почти полного уничтожения. Только благодаря мужеству Ибрагим-бека, который возглавил смелую серию оживляющих контрударов кавалерии, наша армия не была полностью разбита, и наш командир смог восстановить соединение наших сил до того, как мы полностью потеряли поле боя. Независимо от нашей конечной победы в Новом городе, с раздробленным наконечником копья мы не только не можем продвигаться вперёд, но, возможно, нам придётся отступить. Похоже, силы в Самарканде значительно сильнее, чем сообщалось в наших отчётах, и если они направят свои силы против наших сейчас, мы будем вынуждены уступить поле боя."
 cacrisis.440.a: "Мы должны перегруппироваться и атаковать!"

