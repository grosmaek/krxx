 cacrisis.441.d: "Хотя наш штурм Самарканда поначалу принёс большие плоды, сильное сопротивление на улицах Нового города вынудило нас замедлить продвижение и перегруппироваться на окраине города. Неудивительно, что, основываясь на своём социалистическом наследии, эти ополченцы оказались хорошо приспособлены к уличным боям. Этот город - их дом, и они воспользовались своим знанием извилистых переулков и скрытых тропинок, чтобы устраивать засады на флангах наших войск. На самом деле они нанесли непоправимый урон нашим силам после ложного отхода, завлекая наши подразделения вглубь города, подальше от всё более уязвимой артиллерии, которая слишком медленно продвигалась за нашим наступлением. Как только в наших рядах образовалась брешь, 'красные собаки' нанесли удар с флангов между крыльями нашей атаки, сумев прорваться в наш тыл. Хотя их цель стала ясна, когда они уничтожили часть нашей тяжёлой артиллерии, они вскоре осознали силу своей новой позиции, окопались и отделили значительную часть наших передовых частей от основной массы наших войск, после чего стали сжимать котёл до его почти полного уничтожения. Наши попытки освободить эту позицию лишь ещё больше ввергли нас в проигрышное сражение, и когда наша линия ослабла, самаркандцы обрушились на нас с немыслимой жестокостью, ломая хребет наших менее дисциплинированных частей. Только благодаря мужеству Ибрагим-бека, возглавившего смелую серию оживляющих кавалерийских контрударов, наша армия не была полностью разбита. После поражения на западе наши силы на востоке оказались прижаты и изранены контратаками горожан, в результате чего наши войска в этом районе оказались разрозненными, ослабевшими и лишь номинально боеспособными.\n\nНаши потери в Новом городе были невероятно опустошительными, но ещё опаснее то, как наши неудачи отразились на моральном состоянии наших ведущих вождей и дворян, которые массово исчезают с поля боя. Самое главное, что влиятельнейших знатный вождь Сейид Касым-хан отбыл на юг со своей личной армией, утверждая, что диктаторское правление Ибрагим-бека привело к нашим неудачам. Хотя он явно не более чем трус, его армия составляла значительную часть наших сил, и его безвременный уход грозит полностью разрушить сплочённость нашей оставшейся армии - остатков, которые будут необходимы для обороны Эмирата сейчас, как никогда раньше."
 cacrisis.441.a: "Мы должны сосредоточиться на том, чтобы вывести всё возможное из этого кошмара."

