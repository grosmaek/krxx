l_russian:

### Tooltips ###
 GER_will_capitulate: "§Y[GER.GetNameDefCap]§! капитулирует"

### Events ###
 capt.1.t: "Германия капитулирует!"
 capt.1.d: "Мы были уничтожены нашими злейшими врагами и наши армии распадаются по всей Европе. Они захватили наш Фатерлянд, но мы не сдадимся!"
 capt.1.a: "Аннексировать Миттельафрику и бежать в Африку."
 capt.1.b: "Нам некуда бежать. Это поражение!"
 
 capt.2.t: "Германия требует прямого контроля"
 capt.2.d: "В результате провала военных действий Германии в континентальной Европе, кайзер постановил, что [MAF.GetLeader] должен немедленно уйти в отставку со своего поста Штатгальтера в Миттелафрике и передать административные обязанности прибывающим в Африку рейхским чиновникам. Миттельафрика должна быть непосредственно поглощена Германией, с окончанием нашего колониального правления."
 capt.2.a: "Болонки больше нет! Объявите о независимости Миттельафриканской Империи!"
 capt.2.b: "Приветствуйте изгнанное правительство и поддайтесь их требованиям."
 
 capt.3.t: "Миттельафрика провозглашает независимость"
 capt.3.d: "Колониальные администраторы в Африке сошли с ума! Они провозгласили полную независимость от Рейха, не оставив нам иного выбора, кроме как рухнуть перед лицом наших врагов!"
 capt.3.a: "Неблагодарные негодяи!"
 
 capt.4.t: "Миттельафрика переходит под контроль рейха"
 capt.4.d: "Колониальные администраторы мудро решили передать полный контроль над Миттельафрикой чиновникам Кайзера."
 capt.4.a: "Теперь мы правим из Африки."
 
 capt.5.t: "Война с [SIA.GetNameDef]"
 capt.5.d: "Похоже, нам нужно разобраться с продолжающейся войной на Дальнем Востоке, когда [SIA.GetAdjective]ие армии все еще воюют против наших колониальных сил в [GEA.GetNameDef]. Должны ли мы продолжать войну, на которую мы почти наверняка не можем надеяться из-за наших рассеянных и избитых сил, или будем просить мира?"
 capt.5.a: "Дайте им все, что они хотят."
 capt.5.b: "Мы продолжим войну, если понадобится."
 
 capt.6.t: "[From.GetNameDefCap] просит мира"
 capt.6.d: "Разрозненные силы Германии, бежавшие в Африку, предложили нам большую часть территории, которую они занимают в [GEA.GetNameDef], но только если мы закончим войну сейчас, прежде чем они будут втянуты в дальнейшие войны."
 capt.6.a: "Отличный план."
 capt.6.b: "Много? Мы хотим это ВСЕ."
 
 capt.7.t: "Война с [JAP.GetNameDef]"
 capt.7.d: "Похоже, нам нужно разобраться с продолжающейся войной на Дальнем Востоке, когда [JAP.GetAdjective]ие армии все еще воюют против наших колониальных сил в [GEA.GetNameDef]. Должны ли мы продолжать войну, на которую мы почти наверняка не можем надеяться из-за наших рассеянных и избитых сил, или будем просить мира?"
 
 capt.8.t: "[From.GetNameDefCap] просит мира"
 capt.8.d: "Разрозненные силы Германии, бежавшие в Африку, предложили нам большую часть колониальной территории, которую они удерживают в [GEA.GetNameDef], но только если мы закончим войну сейчас, прежде чем они будут втянуты в дальнейшие войны. Учитывая, что отказ от сделки будет означать погоню за немцами в Африку, возможно, нам следует рассмотреть их план."
 capt.8.a: "Отличная идея."
 capt.8.b: "Мы возьмем все, что у них есть."
 
 capt.9.t: "[GEX.GetNameDefCap] просит мира"
 capt.9.d.siam: "Немецкое правительство, в настоящее время бежавшее в Африку и находящееся в полном замешательстве, договорилось о мире с [From.GetNameDef]. Это повлечет за собой уступку большей части нашей территории, и похоже, было мало надежды на продолжение борьбы в одиночку, с таким большим количеством официальных лиц Рейха, уже покинувших свои посты в [GEA.GetNameDef]. Наше правительство находится в полном замешательстве, и без поддержки со стороны Родины, мы мало что можем сделать."
 capt.9.d.japan: "Немецкое правительство, в настоящее время бежавшее в Африку и находящееся в полном замешательстве, договорилось о мире с [From.GetNameDef]. Это повлечет за собой полную аннексию нашей территории, и похоже, было мало надежды на продолжение борьбы в одиночку, с таким большим количеством официальных лиц Рейха, уже покинувших свои посты в [GEA.GetNameDef]. Наше правительство находится в полном замешательстве, и без поддержки со стороны Родины, мы мало что можем сделать."
 capt.9.a: "По спасательныи шлюпкам! Мы отправляемся в Африку!"
 
 capt.12.t: "Должны ли мы продолжать войну?"
 capt.12.d: "Немецкое правительство рухнуло и бежало в Африку, взяв под контроль свои бывшие колонии здесь. Однако они все еще владеют большей частью колониальной территории, на которую мы претендуем, и находятся в значительном замешательстве. Должны ли мы требовать, чтобы они передали нам эти территории под угрозой продолжения войны, или положить ей конец сейчас?"
 capt.12.a: "Потребовать колонии."
 capt.12.b: "Хватит с нас войны с немцами."
 
 capt.13.t: "[NFA.GetAdjective]ая угроза"
 capt.13.d: "[NFA.GetNameDefCap] выпустила угрозу - либо мы сдадим колонии, которые когда-то принадлежали им, либо они продолжат войну против нас. Учитывая наше нынешнее состояние беспорядка, было бы разумно принять их требования. Если нет, то мы будем сражаться с ними здесь, в Африке."
 capt.13.a: "Дайте им то, что они хотят."
 capt.13.b: "Тогда мы встречаемся с ними здесь, в Африке."
 
 capt.15.t: "[transferred_state.GetName] - наш!"
 capt.15.d: "После падения немецкого правительства, их контроль за регионом [transferred_state.GetName] стал невозможен. Местная администрация сдалась нам на милость, чтобы избежать хаоса."
 capt.15.a: "Чудесно."
 
 capt.23.t: "Немецкий крах"
 capt.23.d.nowar: "Хотя последние пару дней после распада Германии в Европе были неопределенными, опасения, что [Root.GetNameDef] останется сама по себе, необоснованны. Главное немецкое правительство переехало в Дар-эс-Салам, и мы восстановили связь с их чиновниками в Танганьике. Порядок, по крайней мере на данный момент, восстановлен."
 capt.23.d.war: "Поскольку немцы потерпели крах в Европе и бежали в Африку, продолжающаяся война в [Root.GetNameDef], привела к тому, что многие колониальные чиновники уже бежали в новую столицу в Восточной Африке. Связь еще не восстановлена, и похоже, на данный момент мы сами по себе."
 capt.23.a: "Это облегчение...?"
 capt.23.b: "Нас бросили?!"

 capt.30.t: "Мир с Интернационалом?"
 capt.30.d.britain: "После успешной оккупации Франции нашими войсками было разработано множество планов вторжения в Британию, но ни один из них не увенчался успехом.\n\nНесмотря на то, что британское правительство изранено, оно успешно сопротивляется нашим попыткам пересечь Ла-Манш, а оборона берегов отнимает столь необходимые ресурсы, многие в нашем правительстве выступили с предложением о заключении мирного договора с остатками Интернационала.\n\nМы получим полный контроль над их континентальными европейскими владениями, ценой признания правительства [ENG.GetNameDef]. С антивоенными настроениями, растущими как в нашей стране, так и в Британии, многие считают, что это может положить конец бесполезной войне, по крайней мере, временно."
 capt.30.d.other: "Уничтожение Третьего Интернационала в Европе завершено, земли Британии и Франции пали перед нашими превосходящими силами.\n\nПосле этого многие в нашем правительстве ожидали, что Интернационал распадется без лидера, но это оказалось неправдой, так как [INT.GetNameDef] взял на себя мантию военного руководства и призвал на помощь оставшихся членов. Учитывая, как далеко эта страна находится от наших границ и линий снабжения, многие в нашем правительстве считают вторжение в нее пустой тратой ресурсов.\n\nТак, от этой фракции правительства поступило предложение о заключении официального мирного договора. Наша власть в Европе будет укреплена, но существование Интернационала, как препятствия для нашей мировой власти, будет продолжаться. Поскольку многие в Империи устали от войны, возможно, в наших интересах обратиться с этим предложением о мире."
 capt.30.a: "Настало время для перемирия."
 capt.30.b: "Единственный мир, который мы примем, - это безоговорочная капитуляция!"

 capt.31.t: "Германия предлагает мир"
 capt.31.d.britain: "За время войны наш союз постигли мрачные времена. Французская Коммуна рухнула, и нам пришлось взять на себя роль главы революции, а немцы попытались вторгнуться в Британию, но безуспешно благодаря упорству нашего народа.\n\nКак бы то ни было, с обеих сторон начинают проявляться шрамы, как на инфраструктуре, так и на наших людях. Сегодня все встало на свои места, когда [FROM.GetNameDef] связался с нами, предлагая мирные переговоры. В обмен на признание нашего правительства и продолжение существования Интернационала, мы потеряем всех наших союзников на материковой Европе.\n\nМногие в нашем правительстве считают это оскорблением, и призывают продолжать борьбу за революцию, в то время как другие считают, что любые попытки восстановить нашу власть в Европе бесполезны, и мы должны принять этот мир, пока мы можем, даже ценой нашего унижения. Как мы должны реагировать?"
 capt.31.d.other: "Темные времена постигли Интернационал. Два главных лидера альянса, Британия и Франция, пали от немецкого вторжения. Благодаря нашей собственной силе в альянсе, мы взяли на себя роль лидеров революции.\n\nНо с обеих сторон перспектива полной победы становится все более отдаленной с каждым днем. Наши люди устали от состояния войны, и похоже, сегодня это стало очевидным, поскольку Германская Империя обратилась к нам с предложением: в обмен на то, что мы откажемся от наших европейских владений и заключим мир с немцами, наше правительство будет признано, а Интернационал как организация будет существовать под нашим руководством.\n\nНесмотря на то, что это утвердит нас в качестве лидеров мировой революции и положит конец войне, такой мирный договор оставит нас униженными и проигравшими во втором Вельткриге. Многие в нашем правительстве хотят, чтобы война закончилась, в то время как множество других хотят продолжать борьбу за революцию. Как мы должны реагировать?"
 capt.31.a: "Эта война проиграна. Подпишите её."
 capt.31.b: "Революция должна продолжать борьбу! Откажитесь!"

 capt.32.t: "Интернационал принимает мир"
 capt.32.d.britain: "Война закончилась. Хотя мы надеялись полностью ликвидировать революцию после поражения Франции, эти надежды не оправдались. Британия ответила согласием на наше предложение, похоже, страдая от того же ущерба, что и мы сейчас. Поскольку Британия и Третий Интернационал выжили, многие в Империи задаются вопросом, как долго продлится этот мир, пока Европа снова не разразится тотальной войной."
 capt.32.d.other: "Война окончена. После оккупации европейских союзников Интернационала оставшиеся члены признали, что так больше продолжаться не может. Они приняли мир, и хотя угроза в Европе устранена, многие задаются вопросом, сколько времени пройдет, пока новый лидер Интернационала сможет нанести нам ответный удар. Но на данный момент мы победили."
 capt.32.a: "В Европе наступил мир!"

 capt.33.t: "Интернационал отказался от мира!"
 capt.33.d.britain: "Наше предложение о мире было встречено репрессалиями со стороны Британии, заявившей, что наше правительство просто хочет снова унизить Британию этим миром, а условия неприемлемы. Похоже, что война теперь может закончиться только вторжением в Британию или падением Берлина под ударами британских войск..."
 capt.33.d.other: "Наше предложение о мире не было хорошо воспринято [INT.GetNameDef], и они ответили громким 'НЕТ' на нашу просьбу о мире. Похоже, что упрямые революционеры хотят сражаться дальше, и война закончится только при безоговорочной капитуляции одной из сторон. Мы должны готовиться к вторжению..."
 capt.33.a: "Мы завершим то, что начали в 1919 году."

 capt.34.t: "Мир с [INT.GetNameDef]?"
 capt.34.d: "[GER.GetNameDefCap] заключила мирный договор с [INT.GetNameDef], поскольку очевидно, что [INT.GetAdjective]ое правительство потеряло желание продолжать войну. Это может стать шансом для нас закончить нашу войну с ними. Воспользуемся ли мы этой возможностью или продолжим сражение?"
 capt.34.a: "Давайте покончим с этим сейчас"
 capt.34.b: "Нет, мы продолжаем войну!"

 capt.35.t: "Лондонский договор"
 capt.35.d.britain: "Сегодня было сделано объявление [GER.GetLeader] о подписании мира между Третьим Интернационалом и Рейхспактом. Германия, хотя и победила коммунаров и захватила Париж в третий раз в истории, не смогла способствовать наступлению в Британии.\nТаким образом, был подписан мир между двумя раздираемыми войной фракциями: Третий Интернационал останется единым целым, под руководством [ENG.GetNameDef], ценой перехода его континентальных союзников под контроль Германии. [ENG.GetLeader] пытается сохранять оптимизм, взывая к оставшимся союзникам по всему миру, что революция еще не умерла, и что Британия продолжит дело Франции. Но ясно одно: Британия и Франция были унижены немцами во второй раз в новейшей истории, и только время покажет, смогут ли они нанести ответный удар."
 capt.35.d.csa: "Сегодня [GER.GetLeader] объявил, что Вельткриг на Западе закончился. Хотя Германия заявила о победе над европейской революцией, то же самое нельзя было сказать о новом революционном титане за морем, [CSA.GetNameDef].\nТак, [CSA.GetNameDef] и [GER.GetNameDef] подписали мирный договор, который позволил Третьему Интернационалу как единому целому продолжить свое существование под руководством Америки, ценой того, что европейские союзники Интернационала оказались под немецкой оккупацией. Президент [CSA.GetLeader] попытался сохранить оптимизм, поклявшись своим оставшимся союзникам, что они понесут факел революции по Европе, но многие видят в этом подтверждение гегемонии Германии в Европе. Только время покажет, сможет ли революция выжить без руководства Франции и Британии."
 capt.35.d.other: "Сегодня [GER.GetLeader] объявил, что Вельткриг на Западе закончился. Хотя коммунары потерпели поражение, и Германия заявила о победе над европейской революцией, то же самое нельзя сказать о новом революционном лидере, [INT.GetNameDef].\nПеред перспективой изнурительной трансконтинентальной войны, [INT. GetNameDef] и [GER.GetNameDef] подписали мирный договор, который позволил Третьему Интернационалу как единому целому продолжить свое существование под руководством [INT.GetNonIdeologyName], ценой того, что европейские союзники Интернационала подверглись немецкой оккупации. [INT.GetLeader] попытался сохранить оптимизм, поклявшись своим оставшимся союзникам, что они понесут факел революции по Европе, но многие видят в этом подтверждение гегемонии Германии в Европе. Только время покажет, сможет ли революция выжить без руководства Франции и Британии."
 capt.35.a: "Обречена ли история на повторение?"

 capt.40.t: "Падение Парижа"
 capt.40.d: "Похоже, мы должны еще раз столкнуться с позором оккупации иностранной державой, поскольку Париж оказался под контролем врага. Сопротивление во всей Франции началось, но как долго мы сможем его поддерживать? Многие в нашей стране, а также за ее пределами, утверждают, что мы не были законным правительством с самого начала. Но пока люди на нашей стороне, у нас все еще есть шанс!"
 capt.40.a: "Мы еще не проиграли!"
 
 capt.41.t: "Французская капитуляция"
 capt.41.d.ger: "После поражения Французской Коммуны, нас попросили передать контроль над нашими удерживаемыми территориями во Франции, Германской Империи, чтобы лучше организовать оккупацию региона и заставить в конечном итоге Францию подчиниться ей."
 capt.41.d.nfa: "После поражения Французской Коммуны, нас попросили передать контроль над нашими удерживаемыми территориями во Франции [NFA.GetNameDef], их надлежащему владельцу. От них будет зависеть контроль над оккупацией и борьбой с любым затянувшимся сопротивлением Коммуны."
 capt.41.a: "Конечно"
 capt.41.b: "Нет, мы будем держать то, что мы в настоящее время контролируем"
 
 capt.42.t: "Крах французского сопротивления"
 capt.42.d: "Оккупация Парижа была усилена, и различные очаги сопротивления были окончательно побеждены, а легитимность нашего правительства в изгнании сведена до минимума. Отказ французов признавать, что мы вновь потерпели поражение, окончательно рухнул из-за своей неизбежности."
 capt.42.a: "Увы"
 
 capt.43.t: "Германия предлагает оккупированные территории"
 capt.43.d: "Возможно, в интересах подрыва легитимности Коммунарских изгнанников, [GER.GetNameDef] сделала предложение [Root.GetAdjective]ому правительству: контроль над небольшим количеством провинций на юге Франции. Они не дают никаких обещаний на возможной Мирной конференции после падения сопротивления Коммунаров. Пока что они готовы просто передать оккупацию нам."
 capt.43.a: "Это хорошая сделка - мы ее возьмем!"
 capt.43.b: "Нет, мы не будем иметь дело с немцами."
 
 capt.44.t: "Французы отказываются"
 capt.44.d: "Несмотря на то, что это принесет им пользу в случае возможной Мирной конференции на французской территории, [NFA.GetNameDef] отказалась от нашего щедрого предложения."
 capt.44.a: "Да будет так"
 
 capt.45.t: "Французы соглашаются"
 capt.45.d: "Очевидно, восхищенные нашей щедростью, [NFA.GetNameDef] согласилась на наше предложение и уже переместила [NFA.GetAdjective]ие войска в некоторые южные территории."
 capt.45.a: "Превосходно"
