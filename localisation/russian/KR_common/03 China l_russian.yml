 china_league_collapse_decisions: "Война Лиги"
 china_league_war_gui_text: "Со смертью Суня Чуаньфаня, §YЛига Восьми Провинций§! раскололась в мгновение ока. Победитель в этой войне, несомненно, окажет влияние на будущее всего Китая. Нашим людям, попавшим в самое настоящее крещение огнём, было обещано только одно - быстрая и короткая военная кампания.\n\n£GFX_pol_violence §YМоральный дух§! - это отображение веры народа в нашу победу и его готовности бороться за эту победу. С высоким £GFX_pol_violence §YМоральным духом§! мы сможем сплотить народ и заручиться иностранной поддержкой. £GFX_pol_violence §YМоральный дух§! может быть §Gполучен§! через:\n - Захват вражеской территории\n - Удержание города Нанкин\n\nС другой стороны, чем дольше длится война, тем больше будет казаться, что мы не выполняем своих обещаний. Если £GFX_pol_violence §YМоральный дух§! упадет достаточно низко, наши войска начнут дезертировать, и их боеспособность будет сильно подорвана. £GFX_pol_violence §YМоральный дух§! может быть §Rутрачен§! в результате:\n - Потери территорий\n - Прогрессии времени"
