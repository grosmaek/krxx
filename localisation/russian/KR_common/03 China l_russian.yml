 #Land Reform
 china_land_reform_decisions: "Национальная земельная реформа"
 #Generic Description, use scripted loc for tag specific descs
 china_land_reform_decisions_desc: "Хотя наше правительство проделало значительную работу по улучшению положения китайского народа, реальность такова, что эпоха милитаристов нанесла значительный ущерб многим районам страны и затормозила рост в других. Некоторые из наиболее пострадавших регионов являются сельскими по своей природе и не получили практически никаких выгод от индустриализации, которую Китай мучительно переживал в течение последних нескольких десятилетий. После многих лет внутренних потрясений и пренебрежения со стороны правительства многие из них продолжают страдать под игом несправедливых законов об аренде, неадекватного оборудования, устаревших технологий, различных хищнических организаций и стихийных бедствий.\n\nТеперь, когда мы одержали победу на поле боя, нам предстоит встретить следующий фронт восстановления Китая и сделать эти победы значимыми. Пришло время оставить свой след в сельской местности Китая и облегчить страдания наших людей."

 china_generic_land_reform_decision: "Провести земельную реформу в [FROM.GetName]"
 #Generic Description, use scripted loc for tag specific descs
 china_generic_land_reform_decision_desc: "Многие мыслители и теоретики предлагали потенциальные решения проблем, гноящихся в китайской глубинке на протяжении десятилетий. Успешно объединив нацию под одним знаменем, мы имеем достаточно ресурсов и стабильности для реализации комплексного плана по решению этих проблем. Все, что сейчас необходимо, - это политическая воля для осуществления таких усилий в широком масштабе."

### Misc Events

 lepwar.1.t: "Наши мужчины - дезертиры!"
 lepwar.1.desc: "День за днем наш боевой дух рушится. У нас нет побед, которые можно было бы показать, нет славы, за которую можно было бы держаться, и нас отправили в спираль смерти, из которой мы можем не вернуться. Близкие доверенные лица [THIS.GetLeader] призывают его бежать в безопасное место, но пока он отказывается и сохраняет веру в победу, наши солдаты уже начали таять..."
 lepwar.1.a: "Нам просто нужно больше времени!"

 # lepwar.2 (hidden event)

 lepwar.3.t.good: "Мотивированные солдаты"
 lepwar.3.t.bad: "Рост дезертирства"
 lepwar.3.desc.good: "Часто говорят, что когда человек верит, что победа близка, он будет сражаться сильнее и лучше. Так это или нет, но недавние успехи на полях сражений способствовали поднятию боевого духа, положительно влияя на ход военных действий."
 lepwar.3.desc.bad: "Череда ошибок, неудач и простого невезения привела к тому, что наши войска не смогли достичь поставленных целей. Нам не удается добиться значительных успехов, и по мере того, как война затягивается, все больше людей начинают сомневаться в нашей цели, покидая армию, возвращаясь домой или становясь бандитами."
 lepwar.3.a: "Отлично..."
 lepwar.3.b: "Ужасно..."

 lepwar.4.t.good: "Вражеские запасы захвачены"
 lepwar.4.t.bad: "Потеря оборудования"
 lepwar.4.desc.good: "Благодаря недавним победам на поле боя, наши люди недавно захватили склад снабжения, полный вражеского оружия! Хотя отступающие войска старались ничего не оставлять нам, скорость нашего продвижения застала их врасплох."
 lepwar.4.desc.bad: "После ряда поражений на поле боя боевой дух опустился на самое дно. При отступлении от наступающих вражеских сил группа солдат, посланная доставить припасы дальше к столице, дезертировала и забрала их с собой. Это является как нарушением общей дисциплины, так и тяжелой потерей для нашего материально-технического положения."
 lepwar.4.a.good: "Превосходно!"
 lepwar.4.b.bad: "Жулики, все до одного"

 lepwar.5.t.good: "Похвала лидеру [THIS.GetLeader]"
 lepwar.5.t.bad: "Критика лидера [THIS.GetLeader] "
 lepwar.5.desc.good: "Последние успехи в войне способствовали укреплению позиций [THIS.GetLeader]. Члены правительства, некогда критиковавшие его правление, стали молчать, а голоса в поддержку стали звучать все громче. Если эта тенденция сохранится, войну ждет быстрое завершение."
 lepwar.5.desc.bad: "Последние неудачи в войне вызывают все больше критики в адрес руководства [THIS.GetLeader]. Голоса противников его правления становятся все громче, ходят слухи о заговорах с целью его смещения, в то время как обещанные победы, кажется, все дальше и дальше отдаляются. Если эта тенденция сохранится, [THIS.GetNameDef] может покинуть [THIS.Capital.GetCapitalVictoryPointName] из-за внутренних разногласий задолго до того, как вражеская армия возьмет [THIS.Capital.GetCapitalVictoryPointName]."
 lepwar.5.a: "Это правильно"
 lepwar.5.b: "Неужели они не могут просто заткнуться?"

 lepwar.6.t: "Дезертиры из Аньцина"
 lepwar.6.desc: "Похоже, что после распада Анкинской клики многие военачальники, генералы и мелкие деспоты, запятнавшие себя связью Чэнь Тяоюаня с японцами, предпочли сделать ставку на [SQI.GetLeader], чем рисковать возмездием со стороны Гоминьдана. Их навыки, несомненно, окажутся полезными для нас."
 lepwar.6.a: "Добро пожаловать!"

