 CHN_integrate_major_arsenal_shenyang_key: "Интегрировать Арсенал Шеньяна"
 CHN_integrate_major_arsenal_shenyang_desc_key: "Шэньянский арсенал - это, пожалуй, одно из выдающихся достижений клики Фэнтянь, созданное и поддерживаемое с помощью японских советников, чтобы сохранить контроль Чжан Цзуолиня над Маньчжурией и подогреть его амбиции по объединению Китая под своим знаменем. Официально известный как Арсенал трех восточных провинций, он является одним из крупнейших в Китае и может похвастаться своей способностью производить больше оружия, чем все остальные в Китае вместе взятые в 1920-х годах. Используя преимущества превосходной промышленной мощи Дунбэя и богатых природных ресурсов, Шэньянский арсенал стал центром не только производства, но и создания обширной военной логистической цепи (включая централизованное производство пайков и обмундирования), а также разработки собственного оружия. Хотя Чжану не удалось полностью избавиться от зависимости Китая от импорта иностранного оружия, возможно, под нашим руководством он сыграет важную роль в создании отечественной оружейной промышленности"

 CHN_integrate_major_arsenal_taiyuan_key: "Интегрировать арсенал Тайюаня"
 CHN_integrate_major_arsenal_taiyuan_desc_key: "Арсенал Тайюаня - это огромный комплекс, построенный в столице Шаньси ее почтенным губернатором Янь Сишанем. По его словам, "вооруженная сила - это опора справедливости", и он считал свой драгоценный арсенал краеугольным камнем в сохранении автономии своей провинции. Завод был впервые построен в 1912 году под названием "Машинное бюро Шаньси" и за десятилетия претерпел несколько итераций, производя винтовки, пулеметы, минометы, гранаты и боеприпасы для клики Шаньси. В отличие от других арсеналов военачальников, Тайюань отличается редкой (даже среди предприятий центрального правительства) способностью производить артиллерийские орудия и снаряды в значительных количествах. Его захват нашими силами добавляет еще один бесценный северный литейный завод в нашу растущую оружейную промышленность"

 CHN_integrate_major_arsenal_gongxian_key: "Интегрировать арсенал Гунсяни"
 CHN_integrate_major_arsenal_gongxian_desc_key: "В 1914 году Юань Шицай лично руководил строительством Гунсяньского арсенала в Хэнани. Пользуясь стратегическим положением и легким доступом к сырью, адмирал Са Чжэньбин и нанятые немецкие инженеры использовали закупленное американское оборудование, чтобы создать один из главных современных военных арсеналов в Китае. Его относительно нетронутый захват обеспечил нам ценный приз в центральном Китае, который мы должны быстро интегрировать с остальной частью нашей оборонной промышленности"

 CHN_integrate_major_arsenal_hanyang_key: "Интегрировать арсенал Ханьяна"
 CHN_integrate_major_arsenal_hanyang_desc_key: "Арсенал Ханьяна - один из крупнейших, старейших и наиболее важных современных китайских арсеналов. Построенный в 1891 году как Хубэйский арсенал, он потребовал значительного времени и средств, отвлеченных от флота. Способный производить артиллерию, винтовки и боеприпасы, Ханьян питал целый ряд армий, включая Синьхайскую революционную, базировавшуюся в Ухане. Он добился известности, разрабатывая и производя винтовку Hanyang 88 (основанную на немецкой Gewehr 1888) и винтовку генерала Лю (разработанную суперинтендантом Ханьяна генералом Лю Цинэнем), одни из самых знаковых образцов оружия эпохи военачальников."

 CHN_integrate_major_arsenal_guangdong_key: "Интегрировать арсенал Гуандуна"
 CHN_integrate_major_arsenal_guangdong_desc_key: "Впервые возведенный вице-королем Лянгуаном в 1873 году, Гуандунский арсенал начал свою историю как Гуандунское бюро машиностроения, производящее легкое оружие. Постепенно он расширялся и модернизировался, строил новые объекты и поглощал другие арсеналы, такие как оружейное бюро Цзэнбу, создавая мощный военно-промышленный комплекс в Гуандуне. Во время Синьхайской революции и последовавших за ней войн Гуанчжоу стал центром целой череды южных правительств, и роль Гуандунского арсенала только возросла. Благодаря другим региональным арсеналам, таким как в Шицзине, Пацзяне и даже специальному заводу по производству противогазов, арсеналы южного Китая окажут большую услугу делу нации"

 CHN_integrate_major_arsenal_fallback_key: "Интегрировать арсеналы в регионе [FROM.GetName]"
 CHN_integrate_major_arsenal_fallback_desc_key: "Крупномасштабные военные производства здесь отличаются высочайшим качеством, или, по крайней мере, могли бы быть такими при достаточных инвестициях и внимании со стороны нашего правительства. Мы должны работать над тем, чтобы объединить их в нашу более широкую производственную линию"
 
