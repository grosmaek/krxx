 CHN_integrate_minor_support_equipment_arsenal_decision: "[CHN_integrate_minor_support_equipment_arsenal_scripted_loc]"
 CHN_integrate_minor_support_equipment_arsenal_decision_desc: "[CHN_integrate_minor_support_equipment_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_light_arms_arsenal_kunming_key: "Расширить юго-западные арсеналы"
 CHN_integrate_minor_light_arms_arsenal_kunming_desc_key: "В условиях надвигающейся войны разрозненные, но все же существенные усилия различных правительств и патриотически настроенных граждан по эвакуации китайской промышленности на запад, во внутренние районы страны, принесли свои плоды. Юньнаньское машиностроительное бюро в Юньнани стало одним из крупнейших бенефициаров этой 'патриотической миграции', хотя в конечном итоге оно расположилось на месте разрозненной коллекции небольших производственных площадок, разбросанных по всему юго-западу Китая, включая Куньминский арсенал и Гуйчжоуский арсенал Чишуй. Включение всех этих западных арсеналов в нашу производственную сферу позволит нашему промышленному потенциалу продолжать расти"

 CHN_integrate_minor_light_arms_arsenal_zhuzhou_key: "Расширить арсенал Чжучжоу"
 CHN_integrate_minor_light_arms_arsenal_zhuzhou_desc_key: "Поскольку военные потребности клики Чжили росли, некоторые эксперты из Гунсяньского арсенала отправились в недавно захваченную провинцию Хунань, чтобы помочь в создании нового завода по производству легкого вооружения в Чжучжоу. Хотя их цели по созданию передового предприятия не увенчались успехом из-за нестабильности, с которой столкнулась Хунань после распада Лиги, Хунань находится на перекрестке дорог страны, и поэтому нам необходимо инвестировать в расширение существующих там мощностей"

 CHN_integrate_minor_light_arms_arsenal_dihua_key: "Расширить арсенал Дихуа"
 CHN_integrate_minor_light_arms_arsenal_dihua_desc_key: "Десятилетия назад в далеком Синьцзяне губернатор Рао Инци был достаточно прозорлив, наблюдая за тем, как русские и британцы ведут свою 'Великую игру' за Центральную Азию, чтобы понять, что, будучи самой западной границей Китая, он должен быть готов к возможным иностранным вторжениям. В 1897 году с разрешения цинского правительства он закупил в Шанхае немецкое оборудование и таким образом официально основал Синьцзянское бюро машиностроения. Производство было затруднено из-за неправильного выбора места, из-за чего вода пересыхала летом и зимой.\n\n Однако более поздние военачальники разумно инвестировали в завод, переименовав его в Арсенал Дихуа и работая над тем, чтобы он мог производить стабильные поставки нового оружия, а также ремонтировать уже имеющееся. Это дало им преимущество перед повстанцами в регионе, и с нашим новым господством над регионом важно, чтобы мы учились у них бережливости и выносливости"

 CHN_integrate_minor_light_arms_arsenal_fallback_key: "Расширить арсенал стрелкового оружия в регионе [FROM.GetName]"
 CHN_integrate_minor_light_arms_arsenal_fallback_desc_key: "[FROM.GetName] имеет потенциал стать центром производства легкого вооружения, выпуская значительное количество минометов, униформы, пайков и другого вспомогательного оборудования для поддержки наших растущих сил. Очень важно, чтобы мы максимально использовали этот регион и его опыт на благо нации"
 
