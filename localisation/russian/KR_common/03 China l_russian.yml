 CHN_integrate_major_dockyard_decision: "[CHN_integrate_major_dockyard_scripted_loc]"
 CHN_integrate_major_dockyard_decision_desc: "[CHN_integrate_major_dockyard_desc_scripted_loc]"

 CHN_integrate_major_dockyard_yingkou_key: "Интегрировать военно-морскую верфь Инкоу"
 CHN_integrate_major_dockyard_yingkou_desc_key: "Порт Инкоу расположен в стратегически важном месте в Желтом море, занимая контролирующую позицию вдоль реки Даляо и Ляодунского залива. После того как Далянь (Порт-Артур) перешел под контроль Японии, Инкоу стал фактически единственным портом, находящимся под прямым контролем клики Фэнтянь, и на его расширение было выделено значительное (хотя и недостаточное) финансирование, чтобы сделать его домом для своего флота. Очевидно, что они многому научились у своих японских партнеров, и мы должны быть в состоянии использовать этот набор навыков для развития собственного флота"

 CHN_integrate_major_dockyard_jiangnan_key: "Интегрировать верфи Цзяннаня"
 CHN_integrate_major_dockyard_jiangnan_desc_key: "Цзяннаньская верфь была основана в 1865 году для строительства, ремонта и прикрытия как военных, так и гражданских судов. Расположенный недалеко от Янцзы и в основном в пределах могущественного порта Шанхая, Цзяннань является одним из главных центров судостроения во всем Китае. Долгое время он находился под контролем правительства Бэйяна, но создание Городов-легионов существенно изменило динамику. Тем не менее, они извлекли выгоду из внешних инвестиций и опыта, которые мы должны взять под свой контроль для более равноправного будущего"

 CHN_integrate_major_dockyard_mawei_key: "Интегрировать Фучжоуский арсенал"
 CHN_integrate_major_dockyard_mawei_desc_key: "Арсенал Фучжоу, также известный как Арсенал Фучоу или Арсенал Мавэй, был создан по приказу лидеров поздней династии Цин Ли Хунчжана и Цзо Цзунтана в нескольких милях вверх по реке Мин. Используя гордое военно-морское наследие Фуцзяня и местные военно-морские академии, арсенал в Фучжоу дополнил регион, предоставив военно-морской док по западному проекту, металлообрабатывающую кузницу и дополнительные школы навигации и морской техники. Поврежденный в ходе последующих войн, он был восстановлен и остался выдающейся верфью, хотя и под контролем легации. Добившись его возвращения, мы должны использовать его по максимуму, чтобы помочь нам построить современный флот"

 CHN_integrate_major_dockyard_whampoa_key: "Интегрировать доковую компанию Вампоа"
 CHN_integrate_major_dockyard_whampoa_desc_key: "Доковая компания Гонконга и Вампоа была основана Дугласом Лапрайком и Томасом Сазерлендом в 1866 году. Часто сокращенно называемая Whampoa Dock или Kowloon Docks, она фактически монополизировала судостроение в дельте Жемчужной реки в 1870-х годах. Кантон традиционно был центром внешней торговли, а его расположение делало его одновременно и активом, и целью в Южно-Китайском море. Мы интегрируем эти вновь приобретенные объекты в наш военно-морской флот"

 CHN_integrate_major_dockyard_fallback_key: "Интегрировать верфи в регионе [FROM.GetName]"
 CHN_integrate_major_dockyard_fallback_desc_key: "[FROM.GetName] стал неплохим центром военно-морского строительства с мощной коллекцией сухих доков, верфей и центров подготовки военно-морского персонала. Став его новыми хозяевами, мы должны максимально использовать их опыт на благо нации"
 
