### Dynamic Modifiers ###
 china_dense_rural_infrastructure: "Густонаселённый сельский район"
 china_dense_rural_infrastructure_desc: "Инфраструктурные сети в этом районе уже сильно насыщены плотным местным населением.\n\nБудет удалён при достижении максимального значения §Y$infrastructure$§! в этом регионе."
 
### Decisions ###
 china_join_the_internationale_decision: "Присоединиться к Интернационалу"
 china_join_the_internationale_decision_desc: "Когда немецкое вторжение привело к краху Первого Северного похода, многие изгнанники из Гоминьдана искали убежища в странах Третьего Интернационала. Теперь, когда наши силы восстановлены, вполне естественно, что мы сможем сыграть свою роль в оказании поддержки бравым соющникам в распространении мировой революции, а также отплатить нашим товарищам-социалистам за их многолетнюю помощь."

 china_join_the_reichspakt_decision: "Присоединиться к Рейхспакту"
 china_join_the_reichspakt_decision_desc: "Германия была нашим главным благодетелем со времён обречённого гоминьдановского Северного похода. Теперь, когда мы устранили в Китае всех противников нашего правления, пришло время обратиться к нашим друзьям в Берлине с просьбой об официальном союзе."
 
 china_join_the_moscow_accord_decision: "Присоединиться к Московскому договору"
 china_join_the_moscow_accord_decision_desc: "Наступление Чёрного понедельника положило конец многолетнему мировому господству Германии. Учитывая растущую мощь Китая, вполне естественно, что Поднебесная ищет союзников. Мы можем найти таковых в лице наших северных соседей, русских, которые готовы отложить в сторону наши прошлые распри ради нового столетия, возглавляемого державами Евразии."

 china_join_the_co_pro_decision: "Присоединиться к Сфере сопроцветания"
 china_join_the_co_pro_decision_desc: "Японцы, несмотря на наше прежнее отчуждение и последовавшие за этим войны, по-прежнему остаются нашими азиатскими братьями. Мы позволили европейским империалистам разделить нас, ввергнув весь азиатский континент в хаос и порабощение. Доказав свою мощь и восстановив господство на суше, в то время как они продолжают господствовать на морях, мы можем, наконец, договориться о сотрудничестве с ними как с равными партнёрами. Как союзники, мы восстановим процветание всей Азии!"

 china_invite_countries_to_faction: "Пригласить государство [FROM.GetNameDef] в [ROOT.GetFactionName]"
 china_invite_countries_to_faction_desc: "В Азии Китай по праву занимает место старшего брата, наставника и лидера всех народов континента. Сбросив оковы иностранного империализма, мы готовы вновь занять свой статус защитника других азиатских государств от европейской или японской тирании. Давайте отправим наших послов, чтобы привлечь [FROM.GetAdjective]ский народ в наше лоно."
 china_invite_countries_to_faction_tt: "§YШансы на принятие зависят от §Y[FROM.GetAdjective]§!ского мнения о нас.§!"

 chinese_unification: "Объединение Китая"
 chinese_unification_desc: "Центральная власть в Китае давно ослабла, поскольку десятилетия иностранного империализма, политической нестабильности и внутренних беспорядков в свете слабости империи породили новый класс региональных милитаристов в дни упадка старой империи Цин. Синьхайская революция принесла стране новые потрясения, поскольку революционные генералы захватили контроль над многочисленными провинциями и приступили к созданию сложных сетей из военных офицеров, бизнесменов-союзников, землевладельцев, сочувствующей интеллигенции и правительственных чиновников.\n\nТем не менее, общая национальная идентичность сохраняется, а различные движения по всей стране стремятся объединить нацию и перестроить Китай по своему образу и подобию. Используя свои собственные сети покровительства, иностранную поддержку и растущие армии, они борются за влияние в городах и сельской местности. Тем не менее, в сложных и изменчивых реалиях Китая, где правят военачальники, открытые военные действия - не единственное, чем заканчивается этот конфликт. Истории о смене союзов и грязном предательстве разворачиваются на фоне надвигающегося иностранного вторжения..."

 china_create_united_front: "Создать Объединённый Фронт"
 china_create_united_front_desc: "Мы, потомки Яня и Хуана, не можем просто сидеть и смотреть, как наша страна бессильно пытается остановить зарубежных дьяволов, разоряющих её. Мы слишком долго были разделены региональными и фракционными противоречиями, что создало идеальную почву для империалистов, которые так жадно смотрят на наши границы. Довольно! Забудем наши мелкие разногласия и объединимся в едином порыве, чтобы защитить честь Чжунхуа! Цилай!"

 china_join_united_front: "Присоединиться к Объединённому Фронту"
 china_join_united_front_desc: "На фоне того, как зарубежные империалисты начали своё разрушительное вторжение в Китай, государство [FROM.GetName] предложило нам объединиться, чтобы защитить честь Китая в час его нужды. И хотя наша страна всё ещё разделена региональными и фракционными склоками, наша цивилизация стоит на пороге полного изничтожения. Мы должны на время забыть наши разногласия и выступить единым фронтом в защиту Родины!"

 china_offer_ceasefire: "Обсудить перемирие с государством [FROM.GetNameDef]"
 china_offer_ceasefire_desc: "Китай находится в состоянии войны с великой державой. Воевать за какие-то мелочные идеалы было бы глупо и лишь подорвало бы единство и без того разделённого региона. Мы должны обсудить временное перемирие с нашими противниками до тех пор, пока иностранный захватчик не будет побеждён. Мы не должны забывать, что империалисты хотят лишь одного – наших богатств. Нам нечего более терять! Ваньсуй!"

 china_declare_government: "[ROOT.china_declare_government_text]"
 china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"

 china_declare_government_SHX: "Объявить Чжунъюаньское Правительство"
 china_declare_government_SHX_desc: "Теперь, когда наши позиции на Северо-Китайской равнине тверды и надёжны, мы можем смело объявить себя наследниками Синхайской революции. Наше новое правительство должно поставить своей целью полное объединение страны и уничтожение всех претендентов. [SHX.GetLeader] – единственный, кто мог помыслить, что Шаньси превратится из небольшой клики в быстро растущую силу. Наши храбрость и смелость при освобождении Центральных Равнин не должны пошатнуться. Мы должны доказать, что именно мы достойны вести Китай за собой!"

 china_declare_government_SQI_national_populist: "Объявить о создании Новой Империи Цин"
 china_declare_government_SQI_national_populist_desc: "Чжан Тяньжань приказал вести ожесточённые бои за Запретный Город. Дворец стал тюрьмой для трусливой семьи Айсиньгёро. Некоторые из них пытались сбежать, но были пойманы и помещены под стражу. Дворец надёжно охраняется со всех сторон отрядами Красных Копий. И, наконец, император склонился перед Шаньцином. Вместо позорной смерти, Пу И был вынужден официально капитулировать перед Чжанем Тяньжанем в своём церемониальном жёлтом облачении. Кроме того, он был вынужден ещё раз подтвердить свой титул императора перед народом. Пу И останется номинальным правителем страны, а разного рода мелкие императоры, священники и магистраты Шаньцин Тяньгоу будут управлять его империей.\n\nЧжан Тяньжань оправдал императора за ужасы этой междоусобной войны и объявил о кульминации духовного наследования, которому предшествовало восстание Боксёров и революция Суня Ятсена."
 
 china_declare_government_SQI_manchu_restoration: "Восстановить Империю Цин"
 china_declare_government_SQI_manchu_restoration_desc: "Многие сомневались в способности Цюй Ингуана сдержать вторжение Чжилийской клики после провала маньчжурского переворота, но теперь все сомнения рассеялись. Шаньдун не только отбил атаку, но и Цюй отвёл Шаньдун и императора от края пропасти, и теперь мы сильнее, чем когда-либо. Пу И будет восстановлен в качестве императора вместе со своим братом Пуцзе, а Цюй Ингуан станет их ближайшим советником. Пусть все, кто встанет у нас на пути, знают, что маньчжуры вернулись, и на этот раз они здесь навсегда."

 china_declare_government_other: "Сформировать Национальное Правительство"
 china_declare_government_other_desc: "Теперь, когда мы ясно дали остальным понять, что являемся мощной силой в регионе, настала пора официально объявить о наших амбициях по объединению Китая. Мы приложим все усилия, чтобы положить конец эпохи унижений и внутреннего раскола раз и навсегда. Возможно, это привлечёт много ненужного внимания к нам и, вероятнее всего, другие претенденты на объединение захотят уничтожить нас. Но это та жертва, которую мы готовы принести во имя конца эпохи милитаристов!"

 china_declare_unification: "Объявить об объединении Китая"
 china_declare_unification_desc: "Наши враги пали один за одним, и более никто не смеет сомневаться в наших притязаниях на Китай. Большая часть страны была объединена под нашим флагом. Всё, что нам остаётся – это официально объявить себя легитимным правительством Китая. Мы – победители в эпохе милитаристов, и мы поведём Китай в светлое будущее."
 china_united: "Китай объединился под одним флагом."

 china_no_rival_governments_left_tt: "Мы победили все враждебные правительства"

 china_states_required_tt: "Регионы Гуандун, Цзинчжао, Цзиньлин, Чунцин, Ляонин и Ухань находятся в нашем владении или во владении наших марионеток"

 CHN_conquer_beijing_fallback_decision: "[CHN_conquer_beijing_fallback_decision_scripted_loc]"
 CHN_conquer_beijing_fallback_decision_desc: "[CHN_conquer_beijing_fallback_decision_desc_scripted_loc]"

 KMT_conquer_beijing_fallback_decision_key: "Завершить революционную миссию"
 KMT_conquer_beijing_fallback_decision_desc_key: "До тех пор, пока Северной столицей продолжают править реакционеры, великая миссия, которую наш покойный основатель доктор Сунь Ятсен возложил на нас, не увенчается успехом. Мы должны победить, несмотря ни на что, чтобы подготовить второй поход на север. Это делается не только для спасения дела революции, но и для выживания китайского народа! Да здравствует Национальная революция, да здравствует Китайская Республика!"

 CHN_conquer_beijing_fallback_decision_key: "Освободить Пекин"
 CHN_conquer_beijing_fallback_decision_desc_key: "Пекин был древней столицей Китая и занимает уникальное место в национальном сознании китайцев. Его удержание означает международное признание и внутреннюю легитимность, что делает его захват наиболее важным. Поскольку наши первоначальные усилия по захвату города не увенчались успехом, мы должны удвоить наши усилия. Вперёд, к новому Китаю!"

 CHN_demand_control_of_beijing: "Потребовать контроль над Пекином"
 CHN_demand_control_of_beijing_desc: "Окончание Северного похода привело Пекин под власть Гоминьдана, однако на практике регион по-прежнему находится под властью военачальников. Хотя такого рода местная автономия оказалась неизбежным злом по мере того, как мы продвигаемся к объединению, допустить, чтобы такая участь постигла древнее средоточие власти Китая, категорически неприемлемо. Пока Пекин остаётся вне прямого контроля центрального правительства, всегда найдутся те, кто замышляет подрыв и узурпацию нашей власти. Мы должны предпринять шаги, чтобы установить национальное правление на Севере, приблизив революцию ещё на один шаг к завершению."

 CHN_march_to_manchuria: "Марш на Маньчжурию"
 CHN_march_to_manchuria_desc: "Слишком долго Маньчжурия была разорена предателями китайского народа и японскими империалистами, которые стремятся эксплуатировать нашу страну ради её природных ресурсов. Хотя это восточная граница нашей территории за пределами собственно Китая, маньчжурский вопрос неоспорим как [ROOT.GetNameDef] определяет Дунбэй как неотъемлемые провинции китайского государства. Пока мы стоим на страже безопасности перевала Шаньхай, давайте возьмём это на себя - освободим наших соотечественников и объединим страну раз и навсегда."

 china_move_capital: "Выбрать постоянную столицу"
 china_move_capital_desc: "У Китая было много разных столиц. Контролируя основные регионы государства, мы можем выбрать постоянную столицу для нашей республика. При условии, что мы контролируем эти города, у нас есть четыре основных выбора: Нанкин, Пекин, Ухань и Гуанчжоу. У каждого из городов есть свои геополитические преимущества и недостатки. Мы должны выбирать с умом, ведь изменить своё решение мы не сможем."

 china_attack_decision: "Напасть на государство [FROM.GetNameDef]"
 china_attack_decision_desc: "Продолжающееся неподчинение [FROM.GetAdjective]ого руководства не может быть решено мирным путём. [FROM.GetLeader] показал себя никчёмным лидеров и будет силой выдворен из своей столицы в городе [FROM.Capital.GetCapitalVictoryPointName]."
 china_demand_submission: "Потребовать подчинения от государства [FROM.GetNameDef]"
 china_demand_submission_desc: "Местные власти в городе [FROM.Capital.GetCapitalVictoryPointName] забыли свои давние обязательства и не подчиняются никому, кроме самих себя. Как легитимное правительство Китая, мы должны поставить их на место. Если они не согласятся добровольно, мы применим менее миролюбивые способы принуждения."
 china_integrate_subjects: "Увеличить интеграцию государства [FROM.GetNameDef]"
 china_integrate_subjects_desc: "И хотя руководство в городе [FROM.Capital.GetCapitalVictoryPointName] имеет голову на плечах, что побудило их подчиниться нам, мы должны двигаться к тому, чтобы покончить с эпохой милитаристов. Мы должны приложить усилия, чтобы сильнее интегрировать [FROM.GetAdjective]ую администрацию в наш государственный аппарат."

 northwest_conflict_surrender: "Сдались врагу"

 china_integration_timer: "Государство [ROOT.overlord.GetNameDef] увеличивает интеграцию"
 
 china_break_free: "Бросить вызов [ROOT.Overlord.GetLeader]"
 china_break_free_desc: "[china_subject_challenge_overlord_decision_desc_loc]"
 china_break_free_desc_lkmt: "Политические интриги и придирки Центрального комитета Гоминьдана товарища [ROOT.Overlord.GetLeader] не принесли ничего, кроме разрушения китайской нации и её народу. Настало время для [ROOT.GetLeader] и истинных сторонников доктора Суня, чтобы выступить вперед, изгнать предателей и оседлать волну Национальной революции. [ROOT.GetNameDefCap] может быть и уступает в численности, но наша воля тверда, а наши сердца говорят правду."
 china_break_free_desc_rkmt: "Кто бы мог подумать, что революция станет такой извращённой, такой далёкой от своих первоначальных принципов. Истинную интерпретацию Трёх народных принципов исказили мелкие круги, бесхребетные интеллектуалы и, прежде всего, подлый деспот [ROOT.Overlord.GetLeader]. К сожалению, но поскольку нация балансирует на грани краха, [ROOT.GetLeader] должен отделить [ROOT.GetNameDef] от тонущего корабля и отправиться в свободное плавание, к победе."
 china_break_free_desc_fed: "Якобы стремясь к защите китайского народа, развитию местной демократии и принятию подлинной, свободной конституции, федералистское движение столкнулось с тем, что автократы и элиты развращают его. Хотя нам не чужды прагматичные сделки, [ROOT.Overlord.GetLeader] зашёл слишком далеко. [ROOT.GetLeader] не может просто стоять в стороне, когда исчезает сама суть движения."
 china_break_free_desc_zhili: "Руководство чжилийской клики, неподобающее самым высокопоставленным лицам, слишком долго пребывало в нерешительности. Потеряв единство нации и контроль над [ROOT.GetNameDef], губернатор [ROOT.GetLeader] должен был обеспечить стабильность в провинции. И снова, похоже, мы должны спасти китайский народ. На этот раз, однако, речь идёт не только о [ROOT.GetNameDefCap], но и о самой нации. Несмотря на грубость подчинённого, который восстаёт против своего начальника, упадок режима [ROOT.Overlord.GetLeader] просуществовал слишком долго."
 china_break_free_desc_fengtian: "Как могла нация пасть так низко? Сначала она была потрясена выступлением маршала Цзолиня, выступавшего за республиканцев в свете реставрации Сюаньтуна, или, возможно, даже личными связями [ROOT.GetLeader] с семьёй Чжан. Тем не менее, саму нацию ведут к беспорядку и разорению под властью клептократов, простаков и предателей, а такой бандит как [ROOT.Overlord.GetLeader] правит всем этим. В конечном счёте, [ROOT.GetNameDefCap] должен сыграть на нашей отчаянной позиции, сделав последнюю попытку стать национальным лидером. Возможно, это глупо, но нашему движению не привыкать к перебежчикам."
 china_break_free_desc_manchu: "Прямо перед нашими глазами стоит Сын Неба, правящий на своём троне, добивающийся истинного восстановления своей власти, однако в нашем лагере царит сильное чувство стыда, неприятия и порицания. Разве Китай не является современной нацией? Для чего был Синьхай? Всё это кровопролитие, жертвы и слёзы, принесённые во имя свержения варварства маньчжуров, только для того, чтобы мы снова предоставили себя нашей судьбе? Нет, больше не будет так называемого "небесного мандата", который господствовал над свободным и независимым китайским народом!"
 china_break_free_desc_fallback: "Китаю не привыкать к очередной смене руководителей, стремящихся направить страну по своему пути. И всё же это привело к тому, что страна потеряла ориентиры и замкнулась в себе. Чтобы по-настоящему спасти людей от их бедственного положения, мы должны работать над свержением [ROOT.Overlord.GetLeader], последнего шута, который воспринял концепцию национального лидерства. Новая китайская нация должна быть управляемой [ROOT.GetNameDef], что свободно от коррупции."
 china_half_strength_of_overlord_tt: "Предполагаемый коэффициент численности армии составляет §Y50%§! или больше по сравнению с нашим повелителем"
 china_has_been_365_days_tt: "Прошло по меньшей мере 365 дней с тех пор, как мы подчинились нашему повелителю."

 china_demand_annexation: "Потребовать аннексии государства [FROM.GetNameDef]"
 china_demand_annexation_desc: "Теперь, когда наши чиновники закрепились в городе [FROM.Capital.GetCapitalVictoryPointName] и в [FROM.GetAdjective]ой администрации, всё, что осталось сделать – потребовать, чтобы [FROM.GetLeader] окончательно нам подчинился. Автономия, существующая уже только на бумаге, должна официально быть ликвидирована."
 china_offer_alliance: "Предложить союз государству [FROM.GetNameDef]"
 china_offer_alliance_desc: "Несмотря на быстро меняющуюся политическую обстановку в Китае, наши союзники в городе [FROM.Capital.GetCapitalVictoryPointName] смогли выдержать напор ветра перемен и остаться верными своим идеалам. Принимая во внимание их симпатии нашему делу, мы могли бы начать переговоры с целью заключить альянс и вместе распространить наше видение будущего на весь Китай."
 china_negotiate_with_legation_cities: "Переговоры с государством [FROM.GetNameDef]"
 china_negotiate_with_legation_cities_desc: "Города-Концессии, выдранные из побережья Китая тупым ножом иностранного империализма – это живое напоминание о Неравных Договорах и Эпохе Унижения. Объединив страну и положив внутренним распрям, терзавших нас долгие годы, мы можем смело заявить, что Города-Концессии изжили себя как концепция. Мы должны действовать с тем, чтобы закрыть эту позорную главу в нашей истории."
 china_request_return_of_concessions: "Запросить возврата [FROM.GetAdjective]их концессий"
 china_request_return_of_concessions_desc: "Изначально, концессии были небольшими клочками земли, которые мы арендовали иностранным державам в период нашей слабости. Пользуясь положением, эти гадкие империалисты раз за разом расширяли своё влияние на наш народ, угнетая его. Теперь, когда китайская нация вновь едина, мы обладаем силами, способными составить конкуренцию этим империалистам, которые отчаянно цепляются за остатки своих неправомерных концессий."
 china_seize_concessions: "Оккупировать [FROM.GetAdjective]ие концессии"
 china_seize_concessions_desc: "После провала переговоров, у нас не остаётся иного выбора, кроме как освободить наш народ на побережье от загребущих лап империализма огнём и мечом. Наши войска уже начали подступать к пригородам, готовые на деле показать, кому на самом деле принадлежат эти земли."

 #Reusable loc
 #CHI_alignment_integration_category: "Chinese Autonomous Region Integrations"
 #CHI_alignment_integration_category_desc: "Our victory in the North of China has allowed us to centralise our nation into one cohesive government however, some of the provinces of China are ruled by autonomous governors which should be brought more directly under our control..."
 #CHI_dec_integrate_YUN: "The South West of China has long been isolated from politics, it is time they are represented once more."
 #CHI_dec_integrate_SZC: "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 #CHI_dec_integrate_SHX: "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 #CHI_dec_integrate_XSM: "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 #CHI_dec_integrate_SIK: "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 #CHI_dec_integrate_FNG: "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."
 #QIE_negotiate_with_LEC_desc: "The Legation Cities' leadership has signalled some degree of openness in peaceful integration with our regime. There is certain to be much negotiation involved, but this will make our government's claim to the territory look far more legitimate than an outright invasion would."
 #QIE_attack_entente_LEC_desc: "The Legations have fallen under the sway of Canada and the rest of the hated Entente. This losers club is no match for our new military, and a by mobilising our troops on the outskirts of the Legation boundaries we should be able to scare them into ceding the cities back to us!"
 #QIE_attack_non_aligned_LEC_desc: "The Legations international backers have left them alone. Now is our moment to strike!"
 #QIE_attack_GER_LEC_desc: "With Germany distracted in its war, we have a perfect moment to strike at the Legations. Let us attack while they are distracted, and seize them for ourselves!"
 #QIE_attack_entente_HK_desc: "The [AST.GetName] seize control over Hong Kong during the chaos of the last few years, and have been ruling it directly ever since. This last vestigial remnant of British imperialism must be crushed!"
 #china_seize_concessions_desc: "While we signed over the islands of Macau to Portugal centuries ago, our new power, combined with their current conflicts, makes launching a surprise attack on the territory an inviting prospect. Portugal refused to cede the area to the Legation Cities, and with their current conflict few expect them to put up any more than a token resistance."
 #QIE_negotiate_ger_treaty_ports_desc: "The treaty ports of Qingdao, Wehawei, and Zhanjiang are integral parts of China, though they are currently held by Germany on a 99-year lease. We can offer them some cash to accelerate this timeline, however."
 #QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] currently holds a several treaty ports on a 99-year lease. Instead of waiting for decades, let's exploit their distraction in their war and mobilise troops on the border! They won't dare fight over a couple of ports, right?"
 #CHI_seize_macau: "Demand Portugal Return Macau"
 #CHI_seize_macau_desc: "Macau has been owned by Portugal since 1557 on a lease basis although the Portuguese certainly took advantage of our weakness during the Century of Humiliation by annexing Taipa and Coloane. We will demand that the Portuguese government return our territory to us...or face the threat of war."
 #CHI_threaten_ger_treaty_ports: "Demand the Germans Withdraw from China"
 #CHI_threaten_ger_treaty_ports_desc: "Too long have we suffered under Germany's humiliation, from the failure of the first Northern Expedition to their restoration of the despicable Qing monarchy. With the Nationalist Party in power, we will demand the Germans fully withdraw from all territorial acquisitions on the Chinese mainland."

