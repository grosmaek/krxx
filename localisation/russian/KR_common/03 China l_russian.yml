 ### Events ###

 #Reusable loc
 #fengtian.284.t: "[From.GetNameDefCap] Demands Integration!"
 #fengtian.284.d: "The Central Government under [FROM.GetLeader] has demanded that we formally relinquish control of our armies and territory. While [ROOT.GetLeader] and his subordinates will be permitted to retain their current titles and positions, there is no way to know what the future might bring. On the one hand surrendering most of our autonomy would be the patriotic thing to do, and perhaps the safest in the short term. On the other hand, freedom is sweet."
 #fengtian.284.a: "For an United China! (Play as [From.GetNameDef])"
 #fengtian.284.b: "We shall not submit."

 #chi_for.102.t: "The Kuomintang Threaten Our Treaty Ports!"
 #chi_for.102.d: "The Kuomintang have long been a menace to our interests in East Asia, receiving extensive support from Syndicalist powers and riling up the people with their socialist, nationalistic messaging. Our intervention to save China from syndicalist rule in the 1920s was supposed to bring peace, but it seems that it has only bought them a decade to prepare - an opportunity squandered by our various allies in the continent. Emerging from their hiding places in Fujian, they have spent the last few years dismantling the hard work we have put in building a security architecture capable of keeping the Japanese and Syndicalists out.\n\nNow they are at our gates, demanding that we hand over all concessions we have in their \"integral territories\" lest there be war. Although perhaps it would be easy to acquiesce to these threats, it would be a great shame for our nation. Qingdao was a small fishing village when we first arrived and received a 99 year lease, and it was through a tremendous investment by our admiralty that it has become a modern port that it is today. And if it wasn't for us, it would've been seized by the Japanese during the Weltkrieg. To lose Qingdao and the other territories would truly mark the end of the age of German influence in the region."
 #chi_for.102.a: "Cede them, the lease was only good for another few decades anyway."
 #chi_for.102.b: "55 days to Peking."
 #
 #chi_for.103.t: "German Cities Are Ceded!"
 #chi_for.103.d: "The Germans have caved into our demands, and vacated their port cities! Before our troops could even arrive to finalise the arrangement, local crowds have begun to form to witness this momentous event in Chinese history. The handover was, however, peaceful with the German flag being lowered in solemn ceremonies before the last of the German ships left each harbour. President [Root.GetLeader] decided to go to Qingdao to observe the occasion, delivering a speech as the Blue Sky, White Sun, and a Wholly Red Earth was raised over the harbour. Many foreign businesses have elected to liquidate their assets rather than deal with our government, despite our assurances that there will be no violence - proof that they only serve themselves. All across China, the people are jubilantly celebrating this great victory over imperialism, and our legitimacy is as solidified as ever!"
 #chi_for.103.a: "Great!"
 #
 #chi_for.104.t: "Germany Stands their ground!"
 #chi_for.104.d: "Citing the illegitimacy of our government, prior treaties, and the continuing \"Syndicalist\" activities in our lands, the Germans have bristled at our demand to hand over the treaty ports. If anything, they have increased the fortifications of their territories, putting their troops on high alert and declaring the need to protect the citizens under their protection from the \"Red Menace\" We have word that their fleet and whatever forces they can muster are being deployed in effort to buttress their defences.\n\nIt hardly matters however, at least for many of our high command and leading anti-Imperialist thinkers. Ever since the Germans' intervention during the northern expedition, many have held a grudge - waiting for the day to avenge their fallen comrades. It should come as no surprise that the Dare-to-Die units amassing outside the concessions have been overflowing with volunteers as [CHI.GetLeader] and their cabinet makes their decision."
 #chi_for.104.a: "We wait for a better opportunity!"
 #chi_for.104.b: "Mobilise the troops!"

 #chi_for.105.t: "[From.GetName] Attack Macau!"
 #chi_for.105.d: "Early this morning Kuomintang troops began an attack on the outer fortifications of Macau, flagrantly violating our territorial integrity and international law! A major port held by our nation since Portuguese merchants first settled the area near the Pearl River. Formally rented from the Chinese government after an agreement in 1557, Macau has since become a major city and the embodiment of what a successful Sino-Portuguese cooperation could look like.\n\nInstead however, the new red government has elected to throw all of that away in favour of violence, threatening a broader war. Although they claim to be \"liberators\", we point out that many refugees fleeing the socialist menace have fled into our concession - showing how little legitimacy their government has. On the other hand however, our forces are stretched fairly thin, and Macau is a long way from the metropole. The local Governor and military authorities have begun sending urgent telegrams asking for instructions on what to do next."
 #chi_for.105.a: "Put up a token resistance, then surrender."
 #chi_for.105.b: "We will fight them!"

 #chi_for.106.t: "Portugal Surrenders Macau!"
 #chi_for.106.d: "Excellent news! Portuguese forces, facing our overwhelming superiority, surrendered control of Macau soon after our attack began. Both sides took few casualties, and we have released all prisoners to return home unmolested. Within a few days, the national flag could be seen in buildings all across the city, showing once and for all that the city is ours! This victory, done with as little violence or costly fighting, is proof of the growing strength of the Chinese people and is one great step towards reversing the humiliation our nation has experienced. In a speech today [Root.GetLeader] declares this a triumph against imperialism and proof that under the auspices of the Kuomintang, China will once again be reunited."
 #chi_for.106.a: "Great!"

 #chi_for.107.t: "The War for Macau!"
 #chi_for.107.d: "The Portuguese have stubbornly and foolishly decided to fight for control of Macau. Citing a litany of ancient treaties and various testimonies of reactionaries and warlords that have holed up in their concession of \"Socialist abuses\", they have made it clear that our attempt to take back Macau means war. We are, however, unbowed. The Chinese people are behind us, behind our revolution, behind our principles. The imperialists have stolen our land and exploited our people for centuries now, and Macau was perhaps one of the first instances of Chinese land being taken by force. With banners raised, we go forward for the liberation of the people from Portuguese domination!"
 #chi_for.107.a: "Onwards!"

 #lngupc.31.t: "[From.GetName] Demands Integration!"
 #lngupc.31.d: "With intensified anti-imperialist rhetoric, [FROM.GetLeader] has made it clear that our uncertain status cannot be maintained any longer. While the municipalities under our control are guaranteed to have autonomy under the Chinese Constitution, we are to be returned to direct control of the Chinese Federal Government with the Unequal Treaties declared null and void."
 #lngupc.31.a: "We shall join the reunited China. (Play as [From.GetName])"

 #chi_for.21.t: "An Ultimatum from the KMT"
 #chi_for.21.d: "Ever since the Hong Kong incident in 1925, the international community looked with suspicion on the Kuomintang - fearing their radical socialist and nationalistic tendencies. Their defeat in the Northern Expedition was supposed to extinguish the threat for good, and the establishment of the Legation Cities was meant to ensure a peaceful and cooperative future with the Chinese. When reports of a  KMT insurgency emerging in the mountains first came in, Sun Chuanfang and the league were supposed to handle it, holding up their end of the bargain. How wrong we were.\n\nThe uprising of the KMT remnant overtook the League all too quickly in 1936, and since then we have watched in trepidation as the socialist army marched across China - no doubt backed by Syndicalist powers. Multiple attempts to stop this red tide by native Chinese forces have failed, and our commanders had begun preparing for the inevitable.\n\nThings have finally come to a head today. Emboldened by their successes, KMT agitators staged a series of protests and strikes across our cities - a flimsy pretext to invade. We have received a final ultimatum personally signed by [CHI.GetLeader], demanding that transfer over control of our concessions over to their authorities - which would mark the end of the Legations.\n\nGiven the overwhelming power of the nationalist government, our administration is divided. Some say we would be better off cutting our losses and leaving, while others argue that the powerful defence we have erected and the loyalty we have gained from the locals (joined by those fleeing the KMT's advance) will be sufficient to hold them off until foreign reinforcements arrive. Finally, the council arrives at a decision..."
 #chi_for.21.a: "They made us an offer we can't refuse."
 #chi_for.21.b: "Great Powers will protect us."
 #
 #chi_for.22.t: "Reply from Legation Cities"
 #chi_for.22.d1: "The Legation Cities have agreed to finally rejoin China after oppressing the Chinese citizens there for many years, places like Hong Kong and Shanghai haven't truly been free for decades with generations living and dying under European yoke. Now with the key cities under our control, they can, at last, be free from European colonialism."
 #chi_for.22.d2: "The Legations have refused our just demands and have pleaded with Europe for protection, this won't save them when our armies are read. The only question is, should we go as far as to attack them?"
 #chi_for.22.a: "Goodbye, the imperialists."
 #chi_for.22.b: "The imperialists are not credible."

 #lngkmt.12.t: "Request from the Central Committee"
 #lngkmt.12.d: "The reorganised Central Committee of the Kuomintang in Guangzhou has sent a simple request that we rejoin their ranks. This means putting ourselves under their command and supervision. For the good of the nation, of course."
 #lngkmt.12.a: "Of course. For the Republic!"
 #lngkmt.12.b: "This is encroaching on our autonomy!"
 #
 #lngkmt.13.t: "[FROM.GetLeader] Refuses our Request"
 #lngkmt.13.d: "The treacherous dogs in [FROM.GetNameDef] have refused to comply! They have essentially refused to recognise the authority of the Central Committee and they shall receive the punishment befitting traitors."
 #lngkmt.13.a: "They will pay."
 #
 #lngkmt.14.t: "[FROM.GetLeader] Rejoins the Central Committee"
 #lngkmt.14.d: "Our friends in [FROM.GetNameDef] have, of course, accepted our request and have rejoined our ranks."
 #lngkmt.14.a: "For the Republic!"
 #
 #lngkmt.15.t: "Integration into Китайская Республика"
 #lngkmt.15.d: "With the consolidation of the Central Government under the Kuomintang, we are to be integrated firmly into the Republic."
 #lngkmt.15.a: "We will work within."
 #
 #lngkmt.16.t: "[FROM.GetName] Integrated"
 #lngkmt.16.d: "The region under the control of [FROM.GetNameDef] has been integrated into the Republic. Our government should now be unopposed there."
 #lngkmt.16.a: "Excellent!"

### Chinese Alignment and Unification Events ###
 china_events.0.t.target: "[FROM.GetAdjective]ое вторжение неизбежно"
 china_events.0.t.ally_of_target: "Неизбежное [FROM.FROM.GetAdjective]ое вторжение в государство [FROM.GetName]"
 china_events.0.d.target: "До нас поступают сведения с пограничных рубежей о том, что скоро мы буедм атакованы нашим треклятым соседом, государством [FROM.GetName]. [FROM.GetLeader], недовольный нашим правительством, публично осудил нас перед лицом народных масс в городе [FROM.Capital.GetCapitalVictoryPointName]. После этих заявлений, всё больше неприятельских сил скапливается на наших границах, уже завязались небольшие стычки и разведки боем. Мы должны как можно быстрее организовать оборону, иначе враг задавит нас числом."
 china_events.0.d.ally_of_target: "Мы получили послание от нашего союзника, государства [FROM.GetName], о том что их сосед, государство [FROM.FROM.GetName], планирует вторжение. Обе стороны начали приготовления к неизбежному конфликту на фоне того, как обстановка на границе накаляется всё сильнее. Наши обязательства перед союзником требуют от нас вступиться за него. Мы должны начать мобилизацию войск и молиться, что наш альянс был сделан не по глупости."
 china_events.0.a: "Собрать генералитет!"

 china_events.1.t: "Государство [FROM.GetNameDefCap] требует от нас подчинения"
 china_events.1.d: "Уверенный в своих растущих силах и желающий показать её всем остальным, [FROM.GetLeader] отправил нам ряд недвусмысленных запросов с требованиями подчиниться его власти. Эти требования включают в себя право на свободное размещение войск и выплату дани.\n\nБыть может, всё это просто блеф и нам стоит ответить отказом. С другой стороны, это, скорее всего, приведёт к полномасштабной войне. Но не стоит забывать, что эпоха милитаристов показала не мало примеров, как претенденты на национальное объединение подминали под себя слабых и уязвимых, в итоге перерасширяясь и утрачивая возможность контролировать ситуацию. Быть может, нам стоит подчиниться этим требованиям и сыграть в долгую."
 china_events.1.a: "Мы принимаем эти требования."
 china_events.1.b: "Мы будем гордо сопротивляться!"
 china_events.1.c: "Мы и есть легитимное правительство!"

 china_events.2.t: "Государство [FROM.GetNameDefCap] подчинилось нам"
 china_events.2.d: "Не найдя другого выхода сохранить остатки своей автономии, [FROM.GetLeader] счёл нас лучшим вариантом и подчинился нашей власти. Местное правительство уже начало согласовывать свои законы с нашими, предоставило нашим войскам право на передвижение и стоянку, а также пообещало дальнейшую координацию общегосударственных вопросов.\n\nОднако нам пришлось оставить на месте практически всех местных чиновников и закрыть глаза на их кумовство. Милитаристы и их войска всегда были непостоянными и не вызывали доверия. Вопрос дальнейшей интеграции был оставлен на потом. По крайней мере, сложившаяся ситуация устраивает обе стороны."
 china_events.2.a: "Наша власть великодушна."

 china_events.3.t: "Государство [FROM.GetNameDefCap] отказалось подчиниться!"
 china_events.3.d: "Несмотря на наши попытки мирно урегулировать ситуацию, [FROM.GetLeader] формально осудил наши усилия по продвижению национального единства и начал мобилизацию армии с целью показать нам свою мощь и отвадить нас от своей вотчины. Он также выслал всех наших представителей и окрестил наше правительство нелегитимным, распространяя ложные слухи в своей столице, городе [FROM.Capital.GetCapitalVictoryPointName].\n\nЕго действия, несомненно, это большой удар по нашей репутации, но не стоит действовать необдуманно. Зная, насколько милитаристы упрямые и непостоянные, такой отказ не был ни для кого сюрпризом. Если мы хотим силой распространить свою власть на государство [FROM.GetNameDef], нам придётся задействовать войска с других направлений. Стоит грамотно рассчитать время для удара."
 china_events.3.a: "Начнём подготовку на границе."
 china_events.3.b: "Вторгаемся немедленно!"

 china_events.4.t: "Государство [FROM.GetNameDefCap] предлагает союз"
 china_events.4.d: "Просто потому, что мы являемся единственным легитимным правительством Китая, ещё не является поводом, чтобы нести это бремя в одиночку. Многие в стране симпатизируют нам и ждут, когда мы придём освободить их. Некоторых, однако, находят силы, чтобы освободить себя сами.\n\n[FROM.GetLeader] является одним из таких освободителей, который смог сплотить вокруг себя [FROM.GetRulingParty] и освободить народ государства [FROM.GetNameDef]. Преданный нашему делу (или, по крайней мере, делающий вид), он предложил заключить союз и присоединиться к нам в качестве местного соратника."
 china_events.4.a: "Мы с радостью принимаем их."
 china_events.4.b: "Им нельзя доверять."

 china_events.5.t: "Государство [FROM.GetNameDefCap] принимает союз"
 china_events.5.d: "Услышав о нашем предложении заключить союз, государство [FROM.GetNameDef] с радостью приняло его и включило нас в состав своего движения. Между нашими офицерами уже налаживается коммуникация. [FROM.GetLeader] в своей речи в городе [FROM.Capital.GetCapitalVictoryPointName] официально заявил, что [ROOT.GetLeader] и его партия [FROM.GetRulingParty] являются истинными патриотами Отечества, что ещё больше укрепило наши связи. Пусть сегодня мы достигли малой победы, история запомнит её как большой шаг на пути к светлому будущему Китая."
 china_events.5.a: "Вперёд, товарищи!"

 china_events.6.t: "Государство [FROM.GetNameDefCap] отказало нам в союзе"
 china_events.6.d: "Несмотря на наши искренние намерения добиться национального единства, [FROM.GetLeader] поддался влиянию коррумпированной клики прихлебателей, что окружают его. Нас окрестили двуличными и жаждущими личной власти. Эти несправедливые обвинения лишь показали, насколько это правительство гнило изнутри и не готово впускать кого-то со стороны.\n\nНам придётся искать свой путь к независимости, отличный от [FROM.GetAdjective]ой махинаций. [FROM.GetLeader] избрал путь лжи и коварства, но мы докажем, что являемся достойными наследниками Синхая."
 china_events.6.a: "Их дело не такое уж и правое."

 china_events.7.t: "Государство [FROM.GetNameDefCap] приглашает в свои ряды"
 china_events.7.d: "Даже если Китай день за днём становится всё более разделённым, в нём остаётся место для тех, кто имеет общие взгляды на будущее страны. Эти яркие умы разделены, зачастую, горами и реками, что вынуждает их выживать только лишь своими силами. И всё же, приятно видеть, что иногда звёзды складывают удачно и товарищи находят способ освободить себя от оков.\n\n[FROM.GetLeader], лидер государства[FROM.GetNameDef] считает  [ROOT.GetRulingParty] своими союзниками в вопросах борьбы за свободу. [ROOT.GetLeader] был приглашён в их ряды с целью приблизить объединение Китая без лишнего кровопролития."
 china_events.7.a: "Мы согласны всем сердцем."
 china_events.7.b: "Мы друг другу не товарищи."

 china_events.8.t: "Государство [FROM.GetNameDefCap] вступает в наши ряды!"
 china_events.8.d: "Благодаря нашим общим ценностям между партией [FROM.GetRulingParty] и нашей партией [ROOT.GetRulingParty], цели наших государствами, во многом, совпадают между собой. [FROM.GetLeader] согласился начать координацию действий по объединению наших стран и признал нашу [ROOT.GetAdjective]ую власть.\n\nНаших объединённых сил, несомненно, хватит, чтобы успешно освободить нацию от того гнёта и хаоса, в которой она прибывает. За нами фактор неожиданности, и наши объединённые армии пойдут вперёд к победе!"
 china_events.8.a: "Единым фронтом ради единого народа."

 china_events.9.t: "Государство [FROM.GetNameDefCap] отвергло наш союз!"
 china_events.9.d: "Несмотря на общие ценности между нашими государствами, выяснилось, что наши пути за эти года сильно разошлись. [FROM.GetLeader] отказался мирно объединиться с нами ради будущего страны, высказав позицию, что он приведёт страну к единству своим собственным путём.\n\nЭто предательство нельзя объяснить иначе как самовлюблённостью и неспособностью видеть дальше своих собственных мелочных амбиций. Кем бы они себя не считали, только лишь мы являемся истинными наследниками Синьхая и только лишь мы способны привести Китай к великому будущему."
 china_events.9.a: "По крайней мере, они не будут путаться у нас под ногами."

 china_events.10.t: "Государство [FROM.GetNameDefCap] пытается повысить интеграцию между нами"
 china_events.10.d.integration_level_1: "Мы уже принесли свою клятву [FROM.GetAdjective]ому движению, ожидая взамен доверие к себе. Но, как оказалось, [FROM.GetLeader] начал настаивать на ещё более углублённой интеграции. Ради национального освобождения от нас требуется передать больше полномочий по контролю за нашей внутренней политикой.\n\nНа данный момент это означает лишь увеличение количества официальных лиц и администрации из города [FROM.Capital.GetCapitalVictoryPointName]. Но это также означает, что подобные попытки будут продолжаться и дальше, а наша желанная автономия будет постепенно угасать, пока не угаснет совсем. [ROOT.GetLeader] потеряет свой авторитет и [FROM.GetLeader] приобретёт поддержку в верхах и низах. Возможно, сейчас самое время освободиться из-под этого гнёта и отстоять свою независимость, иначе нас ждёт точка невозврата в будущем."
 china_events.10.d.integration_level_2: "Мы долгое время наслаждались автономией здесь, в городе [ROOT.Capital.GetCapitalVictoryPointName]. Самоуправление вдали от центральных властей позволило на практике существенно улучшить методы управления регионом. Мы никогда не позиционировали себя как какие-то сепаратисты или регионалисты (довольно оскорбительное слово в контексте китайской политики), но времена меняются.\n\n[FROM.GetRulingParty] настаивают на ещё большей интеграции между нашими правительствами. Они требуют от нас передать в их руки часть ключевых должностей, занимающихся вопросами внутренней политики. И это сверх того, что мы уже им передали. И хотя мы приносили клятву верности, мы надеялись на честные и равноправные отношения. Конечно, если мы откажем сейчас, это приведёт к плачевным последствиям, но чем больше мы соглашаемся, тем сложнее нам будет вырваться из этой хватки в будущем. На фоне того, как точка невозврата постепенно приближается, мы должны серьёзно взвесить все за и против и прийти к какому-то решению."
 china_events.10.d.integration_level_3: "Ведущие члены партии [ROOT.GetRulingParty] становятся всё более и более раздражёнными на фоне того, как обещанная нам автономия ликвидируется всё более явно. Сегодня до нас дошли сведения, что партия [FROM.GetRulingParty] начала формирование своей собственной штаб-квартиры в городе [ROOT.Capital.GetCapitalVictoryPointName], намереваясь отодвинуть нас от вопросов политики ещё сильнее.\n\nТочка невозврата приближается с каждой секундой, чиновники из центрального аппарата уже неприкрыто пытаются подчинить нас своей воле. Законы, принимаемые в центре, раньше не шибко спешили вводить у нас, но теперь они делают это с усиленным рвением. Рано или поздно мы просто растворимся среди членов партии [FROM.GetRulingParty]. Если мы хотим сохранить хотя бы призрачную надежду на освобождение, нам надо срочно готовиться к войне."
 china_events.10.d.integration_final: "И хотя все уже давно понимали, к чему движется дело, сегодняшняя новость повергла многих в шок. [FROM.GetLeader] в приватной беседе о будущем нашего региона дал недвусмысленный намёк, что [ROOT.GetLeader] останется губернатором ещё какое-то время, но потом его место и места его чиновников займут люди из центра. Это делается для того, чтобы политика региона совпадала с политикой партии [FROM.GetRulingParty].\n\nМы долгое время игнорировали вопрос нарастающего влияния из центра, и это привело к тому, что официальные власти воспользовались правом де-факто и де-юре назначать губернатора провинции. Мы слишком долго смиренно опускали головы и теперь уже не значим ровным счётом ничего. Всё, что нам остаётся – раствориться в анналах истории, либо же предпринять последнюю отчаянную попытку сопротивления. Точка невозврата была достигнута..."
 china_events.10.a: "Мы принимаем [FROM.GetAdjective]ую власть."
 china_events.10.b: "Мы будем бороться с этим нахальством!"

 china_events.11.t: "Прогресс в интеграции государства [ROOT.GetNameDef]"

 china_events.11.intro: "Мы долгое время наслаждались своей автономией в качестве полунезависмой провинции в тени Центрального правительства. В связи с коррупцией и политической нестабильностью в Китае, мы старались отнекиваться от любых попыток централизации, ссылаясь на то, что наши собственные проблемы можем решить только мы сами. И действительно, все эти годы мы успешно справлялись с локальными неувязками и трудностями, продвигая свои реформы и подчёркивая свои культурные отличия от остального Китая."

 china_events.11.d.integration_level_1: "china_events.11.intro$\n\nПравящие верхи из государства [overlord.GetNameDef] потребовали от нас, чтобы мы прекратили радиоэфиры и выпуск прессы на местном диалекте. Все новости должны выпускаться на языке, утверждённом в Центре, а местные печатные издания должны быть закрыты и переданы в юрисдикцию общенациональных изданий. Некоторые уважаемые авторы уже подали заявления на увольнение в знак протеста, а по провинции прошла волна недовольства, связанная с попытками централизации."
 china_events.11.d.integration_level_2: "$china_events.11.intro$\n\nПравящие верхи из государства [overlord.GetNameDef] потребовали от нас, чтобы мы прекратили проводить все местные фестивали и праздники, так как они ‘разжигают сепаратистские настроения’ и являются ‘архаичным пережитком прошлого’. Местные старейшины деревень, услышав о том, что их вековые традиции могут в скором времени исчезнуть, организовали общепровинциальное собрание, на котором резко осудили подобную политику."
 china_events.11.d.integration_level_3: "$china_events.11.intro$\n\nПравящие верхи из государства [overlord.GetNameDef] потребовали от нас, чтобы мы незамедлительно аннулировали все местные учебные планы в школах и перешли на общенациональный стандарт. Это грозит нам тем, что школьники будут вынуждены изучать материал на языке Центрального правительства. Многие учителя и преподаватели выступили с резкой критикой подобных решений. Родители учеников ещё сильнее раскритиковали нас, указав на то, что в скором времени они не смогут даже полноценно общаться со своими детьми. Ситуация вышла абсурдная: многие наши жители, от мала до велика ещё не могут полноценно говорить на общенациональном языке, но и не могут официально общаться на своём диалекте."
 china_events.11.d.integration_final: "$china_events.11.intro$\n\nНаша провинция внешне осталась неизменной, но внутри неё произошли огромные политические, социальные и экономические перемены с тех пор, как началась проводиться политика централизации власти. Все провинциальные чиновники теперь официально назначаются из Центра. И хотя на бытовом уровне многие ещё довольно уверенно общаются на местном диалекте, молодое поколение уже не понимает его и говорит на общекитайском наречии. Наша экономика также претерпела изменения на фоне того, как местная валюта была упразднена и заменена общенациональной. Последним гвоздём в крышку гроба нашей независимости стал перевод местных войск в подчинение офицером из Центра."
 china_events.11.a: "Изменения нельзя остановить"

 china_events.12.t: "Наши усилия по интеграции государства [FROM.GetNameDef]"
 china_events.12.intro: "За последние недели мы предприняли множество усилий, чтобы интегрировать [FROM.GetAdjective]ую администрацию в состав нашей. Местный губернатор, [FROM.GetLeader], не оставил это незамеченным, но, как мы видим, не смог ничего с этим сделать и подчинился нашим требованиям. Сложно сказать, было ли это продиктовано отчаянной верностью нам или он просто принял это как свершившийся факт."

 china_events.12.d.integration_level_1: "$china_events.12.intro$\n\nНачать наши реформы стоит с того, что местный диалект должен быть запрещён к употреблению в любой форме публичной коммуникации. Это не только поможет нам быстрее внедрить общекитайский диалект, но и подавит все сепаратистские настроения. Как бы то ни было, наш контроль над государством [FROM.GetNameDef] значительно вырос."
 china_events.12.d.integration_level_2: "$china_events.12.intro$\n\nМы должны донести до народных масс, что для Китая настала эпоха модерна, эпоха новой китайской культуры. Всем их архаичным обрядам, традициям и обычаям не место в одном ряду со всеми теми новыми знаниями, которые мы постигли."
 china_events.12.d.integration_level_3: "$china_events.12.intro$\n\nБудущее Китая принадлежит его молодёжи, которая должна усвоить наши законы и принять нашу власть как единственно правомерную власть в Китае. С этой целью, мы обязуем провинцию отказаться от местных школьных программ и начать обучение по программам на общекитайском, которые мы им утвердим."
 china_events.12.d.integration_final: "Наши усилия по интеграции [FROM.GetAdjective]ой местной администрации увенчались полным успехом. По еженедельным сводкам, жители провинции теперь довольны и приветствуют назначенных нами чиновников. Более того, местная культура, язык и школьная программа были заменены общенациональными. Нам не стоит переживать о каком-либо сепаратизме, ведь в провинции не осталось ни одной местной газеты, а войска подчинены напрямую нам."
 china_events.12.a: "Ещё один шаг на пути к объединению."

 china_events.13.t: "Государство [FROM.GetNameDefCap] восстаёт против интеграции"
 china_events.13.d: "Милитаристы – это непостоянные и ненадёжные твари, которые отчаянно держатся за любую крупицу автономии, не считаясь с тем, какое влияние это оказывает на страну и её народ. И хотя мы пытались быть последовательными и мягкими в вопросах интеграции насколько это возможно, [FROM.GetLeader] всегда упирался рогом на любые попытки сблизить наши администрации ради единства нации.\n\nТочкой кипения стал поворотный момент, когда он сплотил вокруг себя партию [FROM.GetRulingParty], после чего окрестил нас тиранами и попытался обезоружить наши войска в регионе. Мы должны быстро отреагировать на это восстание, иначе мы рискуем серьёзно завязнуть в нём."
 china_events.13.a: "Малая цена за спасение нации."

 china_events.14.t: "Государство [FROM.FROM.GetNameDefCap] восстало против гос-ва [FROM.GetNameDef]"
 china_events.14.d: "Из города [Root.Capital.GetCapitalVictoryPointName] доходят шокирующие известия.  Государство [FROM.FROM.GetNameDefCap] подняло восстание против своего бывшего хозяина. [FROM.GetLeader] и его настойчивые попытки интегрировать местную провинциальную администрацию вызвали волну негодования в регионе, которая окончилась высылкой всех представителей центральной власти в регионе.\n\n[FROM.FROM.GetLeader] намеревается собрать вокруг себя коалицию из всех тех, кто также недоволен Центральным правительством, но боялся открыто выступить против. Пока мы лишь наблюдаем за происходящим хаосом, но глупо полагать, что мы останемся в стороне. Рано или поздно нам придётся выбирать, за кого мы пойдём."
 china_events.14.a: "Мы должны встать на сторону восстания!"
 china_events.14.b: "Мы должны остаться верны Центру!"

 china_events.15.t: "Государство [FROM.GetNameDefCap] отвергает нашу власти"
 china_events.15.d: "Возможно, этого было не избежать. Возможно, это был случайный порыв самонадеянность. Так или иначе, [FROM.FROM.FROM.GetLeader] и его восстание против нашей власти подвигло и другие провинции воспротивиться нам. [FROM.GetLeader] и его войска перешли на сторону повстанцев. Измученные нашей политикой централизации, провинции нашли время и повод, чтобы расшатать нас изнутри. Либо мы положим конец этому глупому восстанию, либо падём, унеся мечту о едином Китае с собой в могилу."
 china_events.15.a: "Предатели заслуживают только смерти."

 china_events.16.t: "Государство [FROM.GetNameDefCap] присоединяется к восстанию"
 china_events.16.d: "Учуяв возможность сбросить оковы [FROM.FROM.FROM.GetAdjective]ой, партия [FROM.GetRulingParty] решила присоединиться к нашему восстанию против Центра. [FROM.GetLeader] послал нам телеграмму, в которой формально объявил о том, что все ресурсы государства [FROM.GetNameDef] переходят под наш контроль, однако, неизвестно, как это будет реализовано на практике. Милитаристы – это существа крайне непостоянные. Сложно сказать, не станем ли мы в их глазах очередными тиранами.\n\nТак или иначе, нашей задачей на данный момент является борьба с войсками Центрального правительства. Наши ряды растут, как и наши шансы победить. [FROM.FROM.FROM.GetLeader], однако, вряд ли сдастся без боя. Восстание продолжит разгораться и дальше…"
 china_events.16.a: "…поддерживаемое мечтами и надеждами"

 china_events.17.t: "[ROOT.china_central_plains_war_title]"
 china_events.17.d: "[ROOT.china_central_plains_war_desc]"
 china_events.17.a: "[ROOT.china_central_plains_war_option]"
 china_central_plains_war_title_federalist: "Восстание за децентрализацию разгорается"
 china_central_plains_war_title_lkmt: "Началась Кампания по Объединению Нации"
 china_central_plains_war_title_rkmt: "Стартовала Кампания по подавлению бандитизма"
 china_central_plains_war_title_zhili: "Объявлена Война в Защиту Нации"
 china_central_plains_war_title_manchu: "Стартовала Кампания по Умиротворению"
 china_central_plains_war_title_fengtian: "Конституционное восстание разгорается"
 china_central_plains_war_title_generic: "Анти-FROM.GetAdjective]ая гражданская война началась"
 china_central_plains_war_desc_federalist: "Несмотря на то, что государство [FROM.GetNameDef] достигла солидного успеха в вопросе консолидации милитаристов под эгидой своего движения, ни на секунду не прекращались опасения того, что эти ‘союзники’ федералистов нанесут удар в спину. Эти опасения подтвердились после того, как многие региональные губернаторы восстали против власти в городе [FROM.Capital.GetCapitalVictoryPointName].\n\nОбе стороны обмениваются взаимными обвинениями в тирании и авторитаризме. Восставшие обвиняют федералов в предательстве своих изначальных идей, федералы обвиняют восставших в том, что они просто не хотят демократизировать свои коррумпированные олигархии. Новая война в Китае не за горами. Если федералисты хотят её пережить, им придётся действовать быстро и решительно."
 china_central_plains_war_desc_lkmt: "Удивительные новости приходят из Китая, в котором разгорается очередная гражданская война. И хотя местные милитаристы принесли клятву верности Гоминьдану, многие из них решили оборвать связи с ним, мотивируя это авторитарными методами управления.\n\nИ хотя некоторые могут подметить, что сама идея унитарного государства непременно бы привела к подобному конфликту, ни у кого нет сомнений, что НРА должна действовать быстро и решительно, иначе Гоминьдан потеряет последний шанс воплотить в жизнь идеи Сунь Ятсена."
 china_central_plains_war_desc_rkmt: "После того, как он был неоднократно теснён своими политическими оппонентами, Сунь Ятсен основал Гоминьдан на принципах авангардизма, требуя персональную клятву верности от каждого его члена. Несмотря на это, Гоминьдан с трудом напоминал единый фронт ещё даже до смерти Вечного Премьера. Правые элементы Гоминьдана предприняли попытку сформировать объединённую коалицию, но за последние несколько дней она посыпалась как карточный домик.\n\n[FROM.GetLeader] заявил, что восстание – дело рук неких ‘бандитов’. Таким образом, он пытается делегитимизировать нарастающее недовольство авторитарными методами правления. Однако это мало помогло - армии обеих сторон готовятся к новой войне. Гоминьдан постигла ещё одна крупная неудача. Время покажет, сможет ли он совладать с восстанием."
 china_central_plains_war_desc_zhili: "Этого не должно было случиться. После сокрушительно победы Чжилийской клики в 1920-ых годах, многие видели будущее Китая, построенное на её идеях и принципах. Эти мечты были обращены в ничто после того, как в 1936-ом году распалась Лига Восьми Провинций. С тех самых пор, дела для Чжилийской клики шли всё хуже и хуже. Попытки собрать осколки былого величия полностью провалились, многие местные губернаторы и милитаристы открыто выступили против власти клики.\n\nПроводя параллели с Войной в Защиту Нации, восставшие заявляют, что хотят освободить страну от тирании Чжили. Если Чжилийская клика хочет пережить этот шторм и вновь наслаждаться бризом, ей придётся проявить себя на поле боя."
 china_central_plains_war_desc_manchu: "Восстановления ради достижения международного признания, монархия Цин не шибко снискала поддержки среди простого народа даже после того, как она свергла власть Чжилийской клики. Попытки монархистов утвердить свою власть в регионах обернулись началом новой Войны в Защиту Нации. Восставшие активно используют исторические параллели, чтобы придать своему движению против монархии, посаженной на трон западными штыками, республиканский подтекст.\n\n[FROM.GetAdjective]ое правительство, в свою очередь, объявило о начале Кампании по Умиротворению. Время покажет, какая судьба ждёт династию Цин в это непростое время."
 china_central_plains_war_desc_fengtian: "Триумф Фэнтяньского правительство не означает конец его проблем, связанных с неукротимым нравом региональных милитаристов. И хотя [FROM.GetLeader] смог успешно обеспечить лояльность части местных губернаторов, как оказалось, все эти договорённости были лишь пустыми словами.\n\nВо многих провинциях бушует восстание, легитимность [FROM.GetAdjective]ого правительства поставлена под вопрос. Начали распространяться слухи (правдивые или нет) о связах Фэнтяня с Японией. Если это восстание не будет быстро подавлено, мечты о едином Китае вновь останутся лишь мечтами."
 china_central_plains_war_desc_generic: "И хотя государство [FROM.GetNameDef] совершило огромный прорыв в объединении страны, попытки обеспечить лояльность местных губернаторов обернулась провалом.\n\nВзаимное недоверие помноженное на настойчивые попытки усилить интеграцию местных властей привели к началу гражданской войны, в результате которой множество местных губернаторов и милитаристов выступили против центрального правительства. На фоне того, как армии обеих сторон идут в бой, гражданские стараются спрятаться и молятся о том, чтобы пережить очередной виток кровопролития в регионе."
 china_central_plains_war_option_government: "Нашему правительству будет лучше без них!"
 china_central_plains_war_option_government_warlord: "Мы сокрушим предателей!"
 china_central_plains_war_option_puppet: "Главное, чтобы наши хозяева победили."
 china_central_plains_war_option_ally_generic: "Наши союзники столкнулись с ещё одним вызовом."
 china_central_plains_war_option_revolting_warlord: "Мы победим тиранию!"
 china_central_plains_war_option_enemy_government: "Доказательство нашей легитимности."
 china_central_plains_war_option_enemy_warlord: "Время для неожиданных возможностей."
 china_central_plains_war_option_enemy_generic: "Глупцы сражаются между собой!"
 china_central_plains_war_option_neutral_government: "Правительство приходят и уходят, а мы продолжаем жить."
 china_central_plains_war_option_neutral_warlord: "Надеюсь, нас это не затронет."
 china_central_plains_war_option_japan: "Возможность или угроза?"
 china_central_plains_war_option_neutral: "Ещё один конфликт в богом проклятом регионе."

### United Front Events ###
 china_events.20.t: "Государство [FROM.GetNameDefCap] хочет вступить в Объединённый Фронт"
 china_events.20.d: "Из города [FROM.Capital.GetCapitalVictoryPointName] до нас дошло послание, в котором нас попросили принять их в Объединённый Фронт ради борьбы с иноземным захватчиком. Нам было предложено на время забыть прежние обиды и работать сообща, чтобы обеспечить безопасность нации и всего Китая.\n\n[FROM.GetLeader], однако, вызывает некоторые опасения по поводу того, можно ли ему доверять. Коалиции в Китае – вещь довольно редкая и имеющая свойство распадаться чуть ли не быстрее, чем они формируются. Но можем ли мы сказать нет, когда на кону стоит судьба всего китайского народа?"
 china_events.20.d.ceasefire: "$china_events.20.d$\n\nЕщё одним существенным вопросом является то, что государство [FROM.GetNameDef] в данный момент воюет с другими китайскими фракциями. Согласившись, мы создадим себе лишнюю головную боль, связанную с необходимостью разрешать любые существующие конфликты, чтобы не оказаться случайно втянутыми в них."
 china_events.20.a: "Мы приветствуем новых союзников."
 china_events.20.b: "Мы отказываемся в этом участвовать."

 china_events.21.t: "Государство [FROM.GetNameDefCap] приняло нас во Фронт"
 china_events.21.d: "[FROM.GetLeader], видя крайнюю необходимость в союзниках в борьбе с иноземными империалистами, объявил в персональном послании, что [ROOT.GetLeader] будет с радостью принят как член Объединённого Фронта. Наши совокупные войска могут стать серьёзной угрозой для любого, кто осмелится вторгнуться в Китай. Однако такая коалиция вряд ли долго протянет. Так или иначе, об этом мы будем думать позже, а сейчас нам следует выступить единым фронтом против захватчиков!"
 china_events.21.a: "Плечом к плечу идём к победе!"

 china_events.22.t: "Государство [FROM.GetNameDefCap] не приняло нас в состав Фронта"
 china_events.22.d: "Несмотря на наши самые чистые побуждения хотя бы на время объединиться ради борьбы с захватчикам, государство [FROM.GetNameDef] отказала нам в грубой форме. [FROM.GetLeader], как оказалось, не доверяет нам. Скорее всего, он просто боится делить власть с кем-либо ещё. Подобное поведение для Китая не редкость, и оно же может стать его погибелью. Так или иначе, нам придётся действовать в одиночку."
 china_events.22.a: "Глупцы и предатели."

 china_events.23.t: "Конец Объединённого Китайского Фронта"
 china_events.23.d: "Теперь, когда иноземные захватчики были выброшены в море, в Объединённом Фронте более нет нужды. Некоторые из милитаристов уже начали открыто игнорировать приказы Центрального правительства, показывая на деле, что они вновь отдаляются от него. Постепенно, Китай возвращается к свою привычному состоянию грызни различных фракций и правительств за власть.\n\nНо даже так, мы показали, что мы можем возглавить китайский народ, что мы можем защитить людей от захватчиков, и что все проблемы от упрямства и эгоизма региональных властей. Люди запомнят наши дела, и, может быть, мы сможем уже окончательно их объединить."
 china_events.23.a: "Великая победа."

 china_events.24.t: "Роспуск Объединённого Фронта"
 china_events.24.d: "Теперь, когда иноземные захватчики были выброшены в море, в Объединённом Фронте более нет нужды. Единство различных фракций было полезно какое-то время, но оно не могло продолжаться вечно. Мы пойдём своим собственным путём, пусть нас и будут вспоминать как яростных партитов. Мы сделали самое главное – отбили атаку иноземных захватчиков и вписали себя в анналы китайской истории."
 china_events.24.a: "Это было неплохо."

 china_events.25.t: "Объединённый Китайский Фронт сформирован"
 china_events.25.d: "Перед лицом иноземной угрозы, различные чиновники, патриоты и интеллектуалы предложили разрозненным фракциям Китая объединиться в единый фронт во имя защиты народа. Мы, как часть Китая, были включены в эту дискуссию, многие члены партии [ROOT.GetRulingParty] выступили с предложением, чтобы [ROOT.GetLeader] согласился на подобный союз. И хотя он не будет существовать вечно, долг каждого истинного китайца состоит в том, чтобы защитить страны от иноземной агрессии."
 china_events.25.a: "Мы взвесили все за и против."

 china_events.26.t: "Объединённый Китайский Фронт"
 china_events.26.d: "[ROOT.china_united_front_desc]"
 china_events.26.a: "[ROOT.china_united_front_option]"
 china_united_front_desc_front_leader: "Перед лицом иностранной угрозы, мы достигли признания нас как временного лидера всего Китая. [ROOT.GetLeader] выступил с речью в городе [ROOT.Capital.GetCapitalVictoryPointName], в которой он официально объявил о создании Объединённого Китайского Фронта и призвал всю страну сплотиться.\n\nГрядущая война не обещает быть лёгкой, а союз, который мы организовали, выглядит довольно шатко. Как бы то ни было, наша мощно кратно возросла на фоне того, как мы объединили свои силы в единый кулак. Видя, как черная тень ложится на страну, Китай забыл свои распри и готовиться дать отпор тем, кто осмелился подчинить его своей воле."
 china_united_front_desc_front_member: "Перед лицом иноземного захватчика, мы и многие другие объединились, чтобы дать ему отпор. Было создано общее правительство, пусть только и на бумаге. Оно призвано координировать действия различных членов Фронта.\n\nГрядущая война не обещает быть лёгкой, но единый Китай – это сила, с которой стоит считаться. Миллионы патриотов готовы сражаться с захватчиком и умирать за свою страны. Имея богатый военный опыт среди членов Фронта, мы должны сбросить врага в море. Во имя нации, во имя людей и во имя будущего – мы не можем проиграть!"
 china_united_front_desc_possible_front_member: "Объединив различные фракции внутри Китая, Китайский Объединенный Фронт сформировался, чтобы противостоять иностранной агрессии и координировать защиту от вражеского вторжения. Хотя [ROOT.GetLeader] и его люди все еще раздумывают, присоединяться ли к нему, это не помешало другим создать этот альянс.\n\n Мы испытываем внутреннее давление, даже внутри нашей правящей партии [ROOT.GetRulingParty], чтобы принять участие в этой защите родины, хотя риски остаются очевидными. Объединенный Китай может представлять серьезную угрозу, однако победа далеко не гарантирована. И будущее фронта тоже не определено - вопрос о том, что будет после победы, остается открытым."
 china_united_front_desc_enemy: "Различные китайские фракции, в отчаянной попытке отрицать наши правомерные притязания, создали так называемый ‘Объединённый фронт’. Сплотив под одним крылом множество разрозненных милитаристических клик, они надеются дать нам отпор объединёнными силами, используя все ресурсы, в том числе, остатки китайского патриотизма на этих разделённых землях.\n\nИ хотя этот союз вряд ли сможет полноценно нам противостоять, подобная эскалация конфликта вызывает некоторые опасения. Мы должны адекватно распределить наши ресурсы и войска по всем новым фронтам, что открылись, не забывая, при этом, о наших основных целях."
 china_united_front_desc_neutral: "Перед лицом иностранного вторжения, различные китайские фракции создали ‘Объединённый фронт’. И хотя его главной задачей является создание единого правительства и единой армии, эксперты считают, что местная автономия на провинциальном уровне никуда не денется, что скажется на уровне координации между китайскими подразделениями.\n\nИ всё же, такое внезапное объединение повлекло за собой волну патриотизма в городах по всему Китаю. Но многие всё ещё сомневаются в истинных целях такого альянса и его потенциальной мощи. Как бы то ни было, Китай стремительно мобилизуется к войне. Идея о едином Китае, как оказалось, ещё не настолько мертва, хотя вряд ли этот союз будет существовать после окончания войны."
 china_united_front_option_front_leader: "Мы поведём народ к победе!"
 china_united_front_option_front_member: "Прогоним империалистов вместе!"
 china_united_front_option_possible_front_member: "Скоро нам придётся сделать выбор..."
 china_united_front_option_enemy: "Посмотрим, насколько они едины!"
 china_united_front_option_neutral: "Китайский тигр пробудился."

 china_events.27.t: "Государство [FROM.GetNameDefCap] требует перемирия во имя единства"
 china_events.27.d: "Делая акцент на наш нынешний конфликт внутри страны и необходимость объединения перед лицом иностранной угрозы, представители из государства [FROM.GetNameDef] настаивают на том, чтобы мы немедленно подписали перемирие с нашими противниками. И хотя в обычное время давать передышку своему врагу было бы глупостью, времена у нас необычные, не предполагающие другие альтернативы.\n\nВ это непростое время патриотического подъема, отказ подписать перемирие будет расценивать как пособничество захватчикам, что навлечёт на нас гнев и позор всего народа и различных китайских фракций. Если мы не предпримем шаги к миру, нам, скорее всего, придётся вести войну со всем Фронтом сразу. Кто-то скажет, что это самоубийство, но это также может стать для нас неожиданным путём к вершинам славы."
 china_events.27.a: "Мы благоразумно соглашаемся."
 china_events.27.b: "Мы упёрто отказываем."

 china_events.28.t: "Государство [FROM.GetNameDefCap] соглашается на перемирие"
 china_events.28.d: "[FROM.GetLeader], понимая о необходимости объединиться в это непростое время, согласился подписать перемирие с представителями нашего Объединённого фронта. По большей части, противоборствующие стороны вернулись к статусу-кво, что оставило неприятный осадок между ними. Как бы то ни было, мелочные обиды были забыты перед лицом большой угрозы. Нам повезло, что у них хватило мозгов не упрямиться."
 china_events.28.a: "Это…приемлемо"

 china_events.29.t: "Государство [FROM.GetNameDefCap] отказалось от перемирия"
 china_events.29.d: "[FROM.GetLeader], несмотря на необходимость объединиться в это непростое время, заупрямился и отказался заключать перемирие, чтобы положить конец любой внутрикитайской вражде. Как итог, они встали на сторону нашего врага и выступили его пособником. У нас нет иного выбора, кроме как сражаться с ними, чтобы очистить страну от ещё одного рассадника подлых и самонадеянных предателей. И хотя число наших врагов растёт, мы уверены, что объединённых сил хватит, чтобы побороть их всех."
 china_events.29.a: "Мерзкие ханьцзяни!"

### Army Reform Events ###
 china_events.40.t.first_step: "Реформы [ROOT.GetAdjective]ой армии"
 china_events.40.d.first_step: "Первые шаги на пути реформирования нашей армии были предприняты. Мы начали создание централизованного бюрократического аппарата, который призван обеспечить скоординированное снабжение, поставки и выплаты для наших войск. [ROOT.GetLeader] назначил своё доверенное лицо возглавить комиссию, которая займётся решением этого вопрос. Это заложит фундамент для будущих реформ, которые так необходимы нашим войскам, чтобы вступить в современность."
 china_events.40.t.second_step: "Реформы армии уверенно продвигаются!"
 china_events.40.d.second_step: "После того, как были предприняты первые шаги по реформированию нашей армии, в скором времени были предложены новые инициативы. Локализованные региональные войска были раздроблены и подверглись смешанной ротации, часть офицеров была уволена за коррупцию. Процесс подготовки войск также подвергся существенным изменениям, в него были включены новые мировые практики.\n\nДостаточное количество старой гвардии сильно взъелось на нас, потеряв такую прибыльную кормушку в виде лояльных солдат. Однако, такие неказистые военные соединения просто не могут существовать в современных реалиях."
 china_events.40.t.third_step_officers: "Глоток свежего воздуха для [ROOT.GetAdjective]ой армии"
 china_events.40.d.third_step_officers: "После множества приложенных усилий, наша армия была существенно реформирована. После того, как фундаментальные аспекты наших вооружённых сил были приведены к современным стандартам, настала пора заняться вспомогательными войсками, которые до сих пор существуют в рамках устаревших парадигм.\n\nНаше верховное командование с радостью доложило нам, что их последние инициативы увенчались успехом. Мы прошли очень долгий путь, но он ещё не окончен. Местами мы до сих пор наблюдаем такие пережитки прошлого, как мертвые души в рядах армии, взятки и дезертирство."
 china_events.40.t.third_step_finished: "Для [ROOT.GetAdjective]ой армии настал новый день"
 china_events.40.d.third_step_finished: "После титанических усилий, которые мы приложили к реформированию нашей армии, мы можем с уверенностью сказать, что она отвечает всем современным стандартам. Мы, наконец-то, избавились от всех пережитков прошлого, будь то мёртвые души, взятки, дезертиры или полуфеодальная иерархия. На место старой армии пришла новая профессиональная армия, не уступающая по мощи Европе или Японии. Имея такую мощь за плечами, мы готовы объединить Китай и, может даже, выдвинуться за его пределы. Теперь нашу армию будут бояться и уважать!"
 china_events.40.a: "Наша армия блистает даже вне поля боя!"

 china_events.41.t.army_reform_ongoing: "Уборка в доме и ловля воров"
 china_events.41.d.army_reform_ongoing: "За последние несколько лет китайские вооруженные силы резко просели в качестве, несмотря на обилие офицеров-ветеранов, закалённых эрой милитаристов. Многие из них получили свою звания не за заслуги, а путём кумовства, коррупции, фаворитизма. Не меньшее число из них (в том числе и действительно способные офицеры) использует своё положение для удовлетворения личных амбиций.\n\nНаши усилия были направлены на искоренение мёртвых душ в рядах войск, остановку дезертирства и уничтожение кумовства и патронажа, которые процветают в нашей армии. Новой поколение офицеров, воспитанное в духе патриотизма, уже начало проходить обучение. Мы надеемся, что среди них будет куда меньше коррупционеров, чем мы имеем на данный момент."
 china_events.41.t.army_reform_finished: "Новый день для [ROOT.GetAdjective]ой армии"
 china_events.41.d.army_reform_finished: "$china_events.41.d.army_reform_ongoing$\n\nЭти офицеры внедряются в ряды армии, полностью реформированной изнутри и снаружи. Наши усилия сделали из них настоящих профессионалов наравне с европейцами и японцами. Готовые нести свет освобождения народу, эти войска сделают Китай снова великим и более не допустят никаких унижений!"
 china_events.41.a: "Новое поколение офицеров для нового Китая."

### Capital Event ###
 china_events.50.t: "Новая столица"
 china_events.50.d: "После объединения Китая пришло время определить постоянную резиденцию нового центрального правительства. Естественным выбором стал бы Пекин - древний город, который на протяжении последних столетий при Юань неизменно был столицей китайских правительств. Сильный претендент, он представлял бы собой естественный, стабильный переход от старого. Однако это также работает против него, поскольку он сильно ассоциируется с монархией и неудачным правительством Бэйяна. В меньшей степени это подчеркивает определенное политическое доминирование Севера в национальной политике.\n\nНанкин - еще один потенциальный выбор, расположенный ближе к центру Китая, между реками Янцзы и Желтой. Нанкин был столицей династии Мин, временной столицей Первой Республики до узурпации Юань Шикая, и имеет большое значение для националистов и республиканцев.\n\nТакже Ухань, расположенный дальше вглубь страны, был местом восстания Вучана, эпицентром Синьхайской революции, которая первой свергла монархию Цин. Благодаря своему символизму он стал популярным выбором революционеров, стремящихся к решительному отказу от старого порядка.\n\nГуанчжоу - спорный выбор - также был брошен на растерзание. Экономический центр Юга и крупный портовый город, он был традиционным очагом республиканских революционных движений. И Гоминьдан, и движение федералистов ведут свои корни отсюда, и многие из их ведущих офицеров выросли или прошли обучение в этом городе с начала движения за защиту Конституции.\n\n Рассматривались и другие города, но по мере того, как обсуждение подходит к концу, кажется, что список быстро сузился. После дальнейших обсуждений [ROOT.GetAdjective]ие власти остановились на..."
 china_events.50.a: "[GetVictoryPointName_9843]."
 china_events.50.b: "Нанкин"
 china_events.50.c: "Ухань"
 china_events.50.e: "Гуанчжоу"
 china_events.50.f: "Останемся в городе [ROOT.Capital.GetCapitalVictoryPointName]."
 
 ### Becomes Most Legitimate Tooltip
 china_events.51.t: "[ROOT.Capital.GetCapitalVictoryPointName] становится всё более известным "
 china_events.51.d: " После недавнего поражениянашего сильнейшего соперника [ROOT.GetLeader] привлёк взор большинства большинство как наиболее вероятный кандидат на объединение Китая под своим знаменем. Иностранные посольства начали процесс перехода признания от нашего предшественника к нашему правительству, и наше министерство иностранных дел уверено, что вскоре мы добьемся широкого международного признания. Внутри страны наша легитимность повысилась, что открывает нам путь к объединению страны.\n\nЭто, конечно, шаткое положение, как показала история руководства Бэйяна и Гуанчжоу. Сильнейший часто становится мишенью не только для соперничающих группировок милитаристов, но и для кредиторов, которые часто требуют выплаты по давно просроченным займам предыдущих китайских правительств. Это также привлекает зависть и амбиции внутри нашего собственного лагеря, когда объединяющая сила внешних угроз отступает. [ROOT.GetLeader] должен понимать, что наш триумф не гарантирован. Тем не менее, победа вполне достижима, если только мы захотим её достичь. Но тут наступает самое трудное..."
 china_events.51.a: "Кто теперь встанет у нас на пути?"

### Demanding Cities ###
 china_events.60.t: "Центральное правительство требует Пекин"
 china_events.60.d: "Победа нашей революционной коалиции привела к успешному свержению наших соперников в регионе. С гордостью служа национальному делу, наши администраторы начали жизненно важный процесс восстановления порядка в Пекине. Город, дословно переводимый как \"Северная столица\", сыграл ключевую роль в истории Китая. Он долгое время служил столицей страны, и его захват придал значительную легитимность как [FROM.GetNameDef], так и [ROOT.GetLeader].\n\nНаши союзники, похоже, осознали этот факт и стали с подозрением относиться к нашим намерениям. Пресса в [FROM.capital.GetCapitalVictoryPointName] заметно перестала печатать упоминания о [ROOT.GetLeader] или [ROOT.GetRulingParty], что является ранним признаком их недовольства. Они также направили нескольких своих представителей в не слишком изощрённой попытке отобрать контроль над региональной администрацией у назначенного нами руководства.\n\nСитуация становится всё более напряжённой, и, наконец, мы получили личный звонок от самого [FROM.GetLeader] с требованием передать юрисдикцию Пекина центральному правительству Республики для прямого управления. Это посягательство на местную автономию представляет серьёзную угрозу для нашей власти, но, похоже, они не намерены отступать от этой конфронтации. Согласие было бы благородным поступком, хотя, возможно, и обрекало бы нас на постоянное подчинение. Тем не менее, в [ROOT.GetLeader] мелькают определенные амбиции. Вряд ли это был бы первый случай, когда революционный альянс рухнул из-за выдающегося города."
 china_events.60.a: "Да будет так, мы уступаем."
 china_events.60.b: "Наша автономия не будет нарушена!"

 china_events.61.t: "[FROM.GetNameDefCap] уступает Пекин"
 china_events.61.d: "Уступая растущему давлению центрального правительства, [FROM.GetLeader] и [FROM.GetName] согласились передать юрисдикцию Пекина и прилегающих районов центральному правительству. Большая делегация официальных лиц прибыла сегодня на станцию Чжэнъянмэнь, чтобы занять свои посты в городе, хотя это в основном формальность. До них были различные офицеры центральной армии и другие представители, которые работали над обеспечением плавной и мирной передачи власти. Теперь, когда старая столица наконец-то находится под нашим контролем, а потенциальный соперник усмирен, мы можем, наконец, начать подготовку к нашим следующим шагам по национальному объединению."
 china_events.61.a: "Как и должно быть."

### Tibet/East Turkestan/Mongolia Interactions Events ###
 china_events.100.t: "Государство [FROM.GetNameDefCap] требует нашей интеграции"
 china_events.100.d.independent: "Падение династии Цин в результате Синьхайской революции 1911-го года создало условия для того, чтобы наша страна обрела долгожданную независимость. Несмотря на то, что мы когда-то были недобровольным вассалами Китая и его сферы влияния, коллапс китайской администрации дал нам надежду, что наша нация и культурная идентичность может пережить возрождение.\n\nК несчастью, наши самые большие страхи настигли нас. Государство [FROM.GetNameDef], объединив разрозненные осколки Китая, потребовало нашей немедленной капитуляции и вхождения в его состав. Судя по всему, с этой напастью нам придётся бороться в одиночку, так как нет той силы, что захотела бы нас защитить. И хотя многие ястребы в нашем правительстве настаивают на том, что мы должны дать отпор китайскому империализму, не меньшее число политиков склоняется к тому, что мы должны сдаться без боя."

 china_events.100.d.is_puppet: "Падение династии Цин в результате Синьхайской революции 1911-го года создало условия для того, чтобы наша страна обрела долгожданную независимость. Несмотря на то, что мы когда-то были недобровольным вассалами Китая и его сферы влияния, коллапс китайской администрации дал нам надежду, что наша нация и культурная идентичность может пережить возрождение.\n\nК несчастью, наши самые большие страхи настигли нас. Государство [FROM.GetNameDef], объединив разрозненные осколки Китая, потребовало нашей немедленной капитуляции и вхождения в его состав. Благо, мы не остались одни, ведь государство [overlord.GetNameDef] пообещало защитить нас и усмирить пыл китайцев. И хотя многие ястребы в нашем правительстве настаивают на том, что мы должны дать отпор китайскому империализму вместе с государством [overlord.GetNameDef], не меньшее число политиков склоняется к тому, что мы должны сдаться без боя."

 china_events.100.d.was_puppet: "Падение династии Цин в результате Синьхайской революции 1911-го года создало условия для того, чтобы наша страна обрела долгожданную независимость. Несмотря на то, что мы когда-то были недобровольным вассалами Китая и его сферы влияния, коллапс китайской администрации дал нам надежду, что наша нация и культурная идентичность может пережить возрождение.\n\nК несчастью, наши самые большие страхи настигли нас. Государство [FROM.GetNameDef], объединив разрозненные осколки Китая, потребовало нашей немедленной капитуляции и вхождения в его состав. Мы думали, что государство [overlord.GetNameDef] придёт к нам на помощь, но, как оказалось, оно решило объявить о нейтралитете и оставить нас. Судьба нашей страны в наших и ничьих более руках. И хотя многие ястребы в нашем правительстве настаивают на том, что мы должны дать отпор китайскому империализму, не меньшее число политиков склоняется к тому, что мы должны сдаться без боя."

 china_events.100.d.is_in_faction: "Падение династии Цин в результате Синьхайской революции 1911-го года создало условия для того, чтобы наша страна обрела долгожданную независимость. Несмотря на то, что мы когда-то были недобровольным вассалами Китая и его сферы влияния, коллапс китайской администрации дал нам надежду, что наша нация и культурная идентичность может пережить возрождение.\n\nК несчастью, наши самые большие страхи настигли нас. Государство [FROM.GetNameDef], объединив разрозненные осколки Китая, потребовало нашей немедленной капитуляции и вхождения в его состав. Благо, надежда ещё есть, ведь государство [THIS.faction_leader.GetName] пообещало нам полную поддержку в вопросе потенциального вторжения Китая. Мы должны верить, что их дипломатического веса и сил хватит, чтобы отстоять нашу независимость. "

 china_events.100.d.was_in_faction: "Падение династии Цин в результате Синьхайской революции 1911-го года создало условия для того, чтобы наша страна обрела долгожданную независимость. Несмотря на то, что мы когда-то были недобровольным вассалами Китая и его сферы влияния, коллапс китайской администрации дал нам надежду, что наша нация и культурная идентичность может пережить возрождение.\n\nК несчастью, наши самые большие страхи настигли нас. Государство [FROM.GetNameDef], объединив разрозненные осколки Китая, потребовало нашей немедленной капитуляции и вхождения в его состав. Что ещё хуже, государство [THIS.faction_leader.GetName] объявило о своём нейтралитете в грядущем конфликте, бросив нас на произвол судьбы. Судя по всему, у нас нет иного выбора, кроме как сражаться до самого конца."

 china_events.100.a: "Мы сдаёмся."
 china_events.100.b: "Потребуем взамен автономию."
 china_events.100.c: "Предложим ханьские земли в обмен на независимость."
 china_events.100.d: "Попросим Россию вмешаться."
 china_events.100.e: "Попросим Индию вмешаться."
 china_events.100.f: "Мы не сдадимся!"
 china_events.100.g: "Попросим гос-во [overlord.GetNameDef] вмешаться."
 china_events.100.h: "Попросим гос-во [faction_leader.GetNameDef] вмешаться."

 china_events.101.t: "Государство [FROM.GetNameDef] сдаётся"
 china_events.101.d: "Перед лицом нашей подавляющей политической и военной мощи, государство [FROM.GetNameDef] грамотно оценило свои силы и пошло на переговоры с нами. Не желая проливать понапрасну кровь своих граждан, их руководство согласилось на безоговорочную капитуляцию на наших условиях. После того, как мы пообещали уважать их правительство и их граждан, был подписан договор, по которому вся территория перешла под наш контроль мирным путём. По всей стране идут торжества: наша доселе разделённая страна стала ещё на один шаг ближе к полному объединению."
 china_events.101.a: "Истинная победа китайской дипломатии!"

 china_events.102.t: "Государство [FROM.GetNameDefCap] требует автономию"
 china_events.102.d: "Перед лицом нашей подавляющей политической и военной мощи, государство [FROM.GetNameDef] грамотно оценило свои силы и пошло на переговоры с нами. Не желая проливать понапрасну кровь своих граждан, их руководство согласилось на безоговорочную капитуляцию при условии, что мы предоставим им некую автономию. Де-юре они будут считаться отдельным государством, но де-факто будут прочно завязаны на наш рынок и будут подчиняться нашим приказам. Так как мы рассматриваем эти земли как свои собственные, то имеет смысл дать нашим потерянным братьям желанную ими автономию. Однако некоторые националисты сетуют на то, что мы должны вернуть под свой прямой контроль хотя бы те земли, где ханьское население составляет большинство. Более того, самые рьяные ястреба в нашей политики и вовсе настаивают на том, что мы не должны вести никаких переговоров с сепаратистами. Если они не желают подчиниться мирно, мы должны подчинить их силой."
 china_events.102.a: "Мы предоставим им автономию..."
 china_events.102.b: "…но заберём ханьские земли!"
 china_events.102.c: "Война, стало быть."

 china_events.103.t: "Государство [FROM.GetNameDefCap] становится автономным регионом"
 china_events.103.d.default: "Наши переговоры с государством [FROM.GetNameDef] увенчались относительным успехом. Возможно, испытывая давление со стороны международного сообщества, китайское правительство было вынуждено пойти на ряд уступок. В частности, они согласились предоставить нам полную автономию, не забирая никаких земель. Взамен, мы теперь прочно завязаны на их экономической и политической сфере. Для нашей нации это стало самой настоящей победой, так как мы избежали излишнего кровопролития и остались хотя бы частично независимы."
 china_events.103.d.kept_lands: " Наши переговоры с государством [FROM.GetNameDef] увенчались относительным успехом. Возможно, испытывая давление со стороны международного сообщества, китайское правительство было вынуждено пойти на ряд уступок. В частности, они согласились предоставить нам полную автономию. И хотя они сначала потребовали у нас передать под их контроль земли с ‘существенным ханьским населением’, от этой идеи. Взамен, мы теперь прочно завязаны на их экономической и политической сфере. Для нашей нации это стало самой настоящей победой, так как мы избежали излишнего кровопролития и остались хотя бы частично независимы."
 china_events.103.a: "Кризис разрешён!"

 china_events.104.t: "Государство [FROM.GetNameDefCap] требует вернуть земли с ханьским населением"
 china_events.104.d: "По итогам предварительных переговоров с государством [FROM.GetNameDef], их правительство согласилось предоставить нам автономию на условии, что передадим в их юрисдикцию все земли, где ханьское население составляет большинство.  И хотя эти регионы исторически всегда принадлежали нам, многие пацифисты в нашем правительстве настаивают на том, чтобы не злить нашего соседа и согласиться на этот компромисс. По крайней мере, часть наших земель сможет остаться условно независимой. Националисты, в свою очередь, выступают категорически против такого решения, настаивая на том, что мы должны получить автономию в тех границах, в которых мы сейчас пребываем. По их мнению, если мы один раз согласимся передать им часть земель, то их аппетиты будет уже не остановить."
 china_events.104.a: "Мы согласны на компромисс."
 china_events.104.b: "Мы ни за что не отдадим свои земли!"

 china_events.105.t: "Государство [FROM.GetNameDefCap] возвращает земли с ханьским населением"
 china_events.105.d: "Наши переговоры с государством [FROM.GetNameDef] по поводу спорных территорий увенчались успехом. Их посол прибыл в нашу столицу, чтобы подписать необходимые документов. Понимая безвыходность всей ситуации, они согласились с нашими требованиями и готовы передать территории с ханьским населением в обмен на сохранение частичной автономии в составе нашей сферы. Мы должны принять данный компромисс как должное. Так или иначе, эти переговоры показали, что мы стали силой, которая способна демонстрировать своё влияние."
 china_events.105.a: "Мы должны уважать этот договор."

 china_events.106.t: "Государство [FROM.GetNameDefCap] отказалось передавать земли"
 china_events.106.d: "Наши переговоры с [FROM.GetNameDef] прошли неудачно, и их послы продолжали упорствовать во многих ключевых моментах нашего продолжающегося земельного спора. Упорно отказываясь уступить любую [FROM.GetAdjective]ую территорию, даже ту, где большинство составляют ханьцы, они придерживаются первоначально предложенных условий, которые заключаются в том, чтобы оставаться автономными в пределах нашей сферы влияния. Это был бы путь наименьшего сопротивления, но, скорее всего, он приведет к затяжным проблемам в нашем партнерстве на долгие годы. Остается только гадать, действительно ли у них есть рычаги влияния, чтобы требовать таких условий."
 china_events.106.a: "Пусть эти земли останутся у них."
 china_events.106.b: "Переговоры окончены."

 china_events.107.t: "Государство [FROM.GetNameDefCap] предлагает вернуть земли"
 china_events.107.d: "Во время наших переговоров с государством [FROM.GetNameDef], их руководство согласилось передать нам территории с существенным ханьским населением. В свою очередь, они требуют, чтобы мы отказались от притязаний на остатки их национальной территории и признаем их национальный суверенитет. И хотя умеренные политики вполне удовлетворены таких исходом, националисты в нашем правительстве выдвигают тезис о том, что все их земли являются нашими по праву и мы не должны идти на уступки. Если мы откажемся от них, то иностранные империалисты могут прибрать их в свои руки. Националисты предлагают занять более агрессивное положение по данному вопросу."
 china_events.107.a: "Мы согласны на это предложение"
 china_events.107.b: "Все эти земли принадлежат Китаю!"

 china_events.108.t: "Государство [FROM.GetNameDefCap] приняло наше предложение о возврате земель"
 china_events.108.d: "Во время наших переговоров с государством [FROM.GetNameDef], их руководство согласилось на предложением, по которому мы передадим им территории с существенным ханьским населением. В свою очередь, они обязались не выдвигать претензии на наши национальные территории и признать нашу независимость. Многие пацифисты в нашем правительстве настаивают на том, что этот компромисс является наиболее приемлемым. По крайней мере, часть наших земель сможет остаться условно независимой. Националисты, в свою очередь, выступают категорически против такого решения, настаивая на том, что если мы один раз согласимся передать Китаю часть земель, то его аппетиты будет уже не остановить. Вместо этого, они предлагают бороться за свою независимость"
 china_events.108.a: "Мир для нашего поколения."
 china_events.108.b: "Своей земли не отдадим ни пяди!"

 china_events.109.t.from_russia: "Россия отказалась защитить нас"
 china_events.109.d.from_russia: "Мы граничим с могучей Россией, Медведем Востока, чьи загребущие лапы распростёрлись на два континента сразу. И хотя этот колосс был унижен во время Русско-Японской, а потом втоптан в грязь во время Вельткрига и череды революций, он смог окрепнуть и вернуться на мировую арену. Россия могла бы стать нашим надёжным защитником от китайского империализма.\n\nРусские, однако, отказались ответить взаимностью на наш призыв о помощи. Возможно, они уже тайно обсудили нашу дальнейшую судьбу непосредственно с Китаем. А, быть может, они просто заняты более насущными делами в Европе. Как бы то ни было, мы остались одни.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_india: "Индия отказалась защитить нас"
 china_events.109.d.from_india: "Древняя индийская нация, которая недавно стала вновь единой, могла бы стать серьёзной угрозой амбициям Китая. Их совокупное население и промышленность не уступают, а, может быть, даже и превосходят китайские. В отчаянной попытке найти того, кто нас защитит, мы обратились к ним за помощью с просьбой об интервенции, чтобы отвадить китайские войска от наших границ.\n\nИндусы, однако, отказались ответить взаимностью на наш призыв о помощи. Возможно, они уже тайно обсудили нашу дальнейшую судьбу непосредственно с Китаем. А, быть может, они просто заняты более насущными делами где-то ещё. Как бы то ни было, мы остались одни.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_autonomy: "Китай не хочет признавать нашу автономию"
 china_events.109.d.from_china_refused_autonomy: "Из государства [FROM.GetNameDef] сегодня пришла дурная весть. Наши переговоры по поводу предоставления нам автономии в составе китайской сферы провалились. Китай отказывается идти на подобный шаг. Быть может, если мы просто отдадим земли, на которые они претендуют, то они оставят нас в покое. Каким бы ни был их ответ, стоит готовиться к худшему.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_lands: "Китай не хочет частичного возвращения земель"
 china_events.109.d.from_china_refused_lands: "Несмотря на наше щедрое предложение передать все земли с ханьским населением, государство [FROM.GetNameDef] наотрез отказалось предоставить нам автономию в обмен на эту сделку. У нас не осталось иного выбора, кроме как сражаться до последней капли крови за свою независимость или добровольно склонить головы.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_both: "Китай шлёт ультиматум"
 china_events.109.d.from_china_refused_both: "Из государства [FROM.GetNameDef], что ни наше предложение предоставить автономию, ни наше предложение передать взамен земли с ханьским населением, не возымели никакого эффекта. Переговоры зашли в тупик. Китайский посол передал нам ультиматум, в котором потребовал немедленную капитуляцию нашего государства и вхождение в состав Китая так, как это было в до-республиканские времена. У нас не осталось иного выбора, кроме как сражаться до последней капли крови за свою независимость или добровольно склонить головы.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_offers_available_paragraph_autonomy_lands: "На фоне того, как китайцы подступают всё ближе и ближе к нашим границам, требуя полной аннексии наших территорий, мечты о независимости стремительно тают. Прагматики в наших рядах выступают за то, чтобы добровольно передать земли с ханьским населением в надежде, что это утолит жажду и амбиции Китая. Однако сдача территории без боя сильно ударит по нашему престижу и по духу нашего народа."
 china_offers_available_paragraph_autonomy_refused_lands: "Наши переговоры с государством [FROM.GetNameDef] пошли не по плану. Несмотря на щедрое предложение передать земли с существенным ханьским населением китайскому правительство, их посол наотрез отказался принимать такие условия, требуя полного подчинения.\n\nСамые громкие из наших ястребов трубят о том, что пора готовиться к войне. А пацифисты, наоборот, выступают за то, чтобы мы вошли в состав Китая, но хотя бы на правах автономии."

 china_offers_available_paragraph_autonomy: "Наши переговоры с государством [FROM.GetNameDef] пошли не по плану. Четко видно, что китайцы не хотят идти ни на какие уступки, требуя полного подчинения. В качестве альтернативы кровопролитной войне, которая погубит наш народ, наше правительство предложило добровольно сдаться Китаю, но потребовать взамен широкой автономии."

 china_offers_available_paragraph_lands: " Наши переговоры с государством [FROM.GetNameDef] пошли не по плану. Четко видно, что китайцы не хотят идти ни на какие уступки, требуя полного подчинения. В качестве альтернативы кровопролитной войне, которая погубит наш народ, наше правительство предложило добровольно отдать земли с существенным ханьским населением. И хотя это ударит по нашему имиджу, такое решение может стать неплохим вариантом развития событий."

 china_seek_protection_paragraph_intro: "И хотя мы долгое время сражались с давлением со стороны наших китайских повелителей, новая геополитическая ситуация в мире предоставила нам интересную возможность. Далеко на севере распростёрлась возрождённая Россия, которая ищет пути установления гегемонии в Евразии. Нет сомнений, что они могут стать для нас хорошими союзниками, если мы сможем добиться их расположения. С другой стороны, в Южном Полушарии взошла звезда ещё одной страны. Объединённое индийское государство, несомненно, заинтересовано в том, чтобы сдержать экспансионизм Китая. Возможно, под крылом этих могучих держав мы найдём себе прибежище."

 china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nК сожалению, ни одна из этих стран так и не выступила с поддержкой в нашу сторону. Как это не печально, но мы остались одни."
 china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nК сожалению, Россия отклонила наше предложение. Как бы то ни было, мы можем обратить за помощью к государству [HND.GetNameDef]. Однако они могут потребовать от нас установить социалистическое правительство взамен их вмешательства в наш конфликт с Китаем. Консерваторы в нашем правительстве выступили резко против такой перспективы, но иных вариантов у нас нет."
 china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nК сожалению, Россия отклонила наше предложение. Как бы то ни было, Индия ответила нам взаимностью и с радостью предложила свою помощь. Будем надеяться, что они видят целесообразным защиту нашего суверенитета и нашего самоопределения как отдельной от Китая нации."
 china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nК сожалению, Индия отклонила наше предложение. Как бы то ни было, мы можем обратить за помощью к государству [RUS.GetNameDef]. Однако они могут потребовать от нас установить социалистическое правительство взамен их вмешательства в наш конфликт с Китаем. Консерваторы в нашем правительстве выступили резко против такой перспективы, но иных вариантов у нас нет."
 china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nК сожалению, Индия отклонила наше предложение. Как бы то ни было, Россия ответила нам взаимностью и с радостью предложила свою помощь. Будем надеяться, что они видят целесообразным защиту нашего суверенитета и нашего самоопределения как отдельной от Китая нации."
 china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nСоциалистические государства [HND.GetNameDef] и [RUS.GetNameDef] выразили желание поддержать наше право на независимость и самоопределение. Однако они могут потребовать от нас установить социалистическое правительство взамен их вмешательства в наш конфликт с Китаем. Консерваторы в нашем правительстве выступили резко против такой перспективы, но иных вариантов у нас нет."
 china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nРоссия выразила интерес в вопросе нашей защиты от агрессии со стороны Китая. В тоже время, государство [HND.GetNameDef] так же предлагает нам свою защиту. Если мы выберем предложение индусов, они могут потребовать от нас установить социалистическое правительство взамен их вмешательства в наш конфликт с Китаем. Консерваторы в нашем правительстве выступили резко против такой перспективы."
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nИндия выразила интерес в вопросе нашей защиты от агрессии со стороны Китая. В тоже время, государство [RUS.GetNameDef] так же предлагает нам свою защиту. Если мы выберем предложение индусов, они могут потребовать от нас установить социалистическое правительство взамен их вмешательства в наш конфликт с Китаем. Консерваторы в нашем правительстве выступили резко против такой перспективы."
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nИ Россия, и Индия выразили желание защитить наш суверенитет от китайской агрессии. Мы должны проконсультироваться с нашим правительством по поводу того, какая из сторон представляет из себя более надёжную силу в переговорах с Китаем."

 china_seek_protection_paragraph_russia_socialist: "И хотя мы долгое время сражались с давлением со стороны наших китайских повелителей, новая геополитическая ситуация в мире предоставила нам интересную возможность. Далеко на севере распростёрлась возрождённая Россия, которая ищет пути установления гегемонии в Евразии. Если мы изъявим желание примкнуть к их сфере влияния, они могут потребовать от нас впустить левых политиков в наше правительство, чтобы более соответствовать их идеалам революции. Консерваторы в нашем правительстве выступили резко против такой перспективы, но, возможно, нам придётся пойти на такой шаг ради выживания."
 china_seek_protection_paragraph_russia_default: "И хотя мы долгое время сражались с давлением со стороны наших китайских повелителей, новая геополитическая ситуация в мире предоставила нам интересную возможность. Далеко на севере распростёрлась возрождённая Россия, которая ищет пути установления гегемонии в Евразии. Возможно, с их помощью, мы сможем отвадить нерадивых китайцев от наших границ."

 china_seek_protection_paragraph_india_socialist: " И хотя мы долгое время сражались с давлением со стороны наших китайских повелителей, новая геополитическая ситуация в мире предоставила нам интересную возможность. В Южном Полушарии взошла звезда ещё одной страны. Объединённое индийское государство, несомненно, заинтересовано в том, чтобы сдержать экспансионизм Китая. Если мы изъявим желание примкнуть к их сфере влияния, они могут потребовать от нас впустить левых политиков в наше правительство, чтобы более соответствовать их идеалам революции. Консерваторы в нашем правительстве выступили резко против такой перспективы, но, возможно, нам придётся пойти на такой шаг ради выживания."
 china_seek_protection_paragraph_india_default: " И хотя мы долгое время сражались с давлением со стороны наших китайских повелителей, новая геополитическая ситуация в мире предоставила нам интересную возможность. В Южном Полушарии взошла звезда ещё одной страны. Объединённое индийское государство, несомненно, заинтересовано в том, чтобы сдержать экспансионизм Китая. Возможно, с их помощью, мы сможем отвадить нерадивых китайцев от наших границ."

 china_events.109.a: "Мы должны немедленно сдаться."
 china_events.109.b: "Если они хотят мира, то должны стать частью нашей сферы."
 china_events.109.c: "Потребуем ханьские земли и оставим их в покое."
 china_events.109.d: "Мы будем искать поддержки у русских."
 china_events.109.e: "Мы будем искать поддержки у индусов."
 china_events.109.f: "Мы не сдадимся!"

 china_events.110.intro: "Мы получили срочное сообщение от государства [FROM.GetNameDef]. Их правительство отчаянно нуждается в нашей поддержке для защиты от китайского ирредентизма и экспансионизма. И хотя этот регион формально входил в состав империи Цин, после Синьхайской революции 1911-го года он получил независимость. Жители этого государства не горят желанием снова становиться частью Китая. Именно поэтому их правительство обращается к нам за помощью."
 china_events.110.t: "Государство [FROM.GetNameDefCap] просит защиты от Китая"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nВ данный момент мы гарантируем независимость государства [FROM.GetNameDef] и, поэтому, можем легитимно предложить им помощь в защите от Китая. Однако в нашем правительстве идут споры о том, не станет ли война с объединённым Китаем для нас слишком большим бременем и не завязнем ли мы в этом конфликте надолго. Не факт, что китайцы так быстро сдадут свои позиции, а ведь у нас есть и другие угрозы, с которыми приходится иметь дело."
 china_events.110.d.russia: "$china_events.110.intro$Если мы встанем на их сторону, они присоединятся к нашему союзу в качестве независимого члена."
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nВ данный момент мы гарантируем независимость государства [FROM.GetNameDef] и, поэтому, можем легитимно предложить им помощь в защите от Китая. Однако в нашем правительстве идут споры о том, не станет ли война с объединённым Китаем для нас слишком большим бременем и не завязнем ли мы в этом конфликте надолго. Не факт, что китайцы так быстро сдадут свои позиции, а ведь у нас есть и другие угрозы, с которыми приходится иметь дело."
 china_events.110.d.india: "$china_events.110.intro$Если мы встанем на их сторону, они присоединятся к нашему союзу в качестве независимого члена."
 china_events.110.a: "Мы сдержим своё слово. К оружию!"
 china_events.110.b: "Мы придём к ним на помощь."
 china_events.110.c: "Пусть сначала внедрят социалистическое правительство."
 china_events.110.d: "Они останутся сами по себе."

 china_events.111.t: "Государство [FROM.GetNameDefCap] предложило нам свою защиту!"
 china_events.111.d.russia: "Наши мольбы о помощи не остались без ответа! Россия официально объявило о том, что она признаёт наш суверенитет и, что Китай должен немедленно прекратить все попытки экспансии в нашем направлении. Невыполнение данных требований повлечёт за собой объявление войны. Мы можем быть уверены, что за нашей спиной твёрдо стоит Москва."
 china_events.111.d.india: "Наши мольбы о помощи не остались без ответа! Индия официально объявило о том, что она признаёт наш суверенитет и, что Китай должен немедленно прекратить все попытки экспансии в нашем направлении. Невыполнение данных требований повлечёт за собой объявление войны. Мы можем быть уверены, что за нашей спиной твёрдо стоит одна из величайших стран Азии!"
 china_events.111.a: "Китайцы не осмелятся прийти..."

 china_events.112.t: "Гос-во [From.From.GetNameDefCap] встало на защиту гос-ва [FROM.GetNameDef]"
 china_events.112.d.russia: "И хотя мы признаём территории государства [FROM.GetNameDef] неотъемлемой частью своего государства, как оказалось, эти трусы обратились за поддержкой к России. Российское правительство объявило нам ультиматум, в котором потребовало отозвать все притязание на земли государства [FROM.GetNameDef] или Россия объявит нам войну. И хотя ястребы только и ждут, чтобы пролить русскую кровь, умеренные и пацифисты настаивают на мирном урегулировании конфликта."
 china_events.112.d.india: "И хотя мы признаём территории государства [FROM.GetNameDef] неотъемлемой частью своего государства, как оказалось, эти трусы обратились за поддержкой к Индии. Индийское правительство объявило нам ультиматум, в котором потребовало отозвать все притязание на земли государства [FROM.GetNameDef] или Индия объявит нам войну. И хотя ястребы только и ждут, чтобы пролить индусскую кровь, умеренные и пацифисты настаивают на мирном урегулировании конфликта."
 china_events.112.a: "Мы не выиграем эту войну!"
 china_events.112.b: "Мы будем сопротивляться этим империалистам!"

 china_events.113.t: "Китай идёт на попятную"
 china_events.113.d: "Перед лицом международного давления, Китай решил пойти на попятную и отвёл свои войска от наших границ. Стало быть, наша независимость теперь полностью защищена от их экспансионизма."
 china_events.113.a: "Мир для нашего поколения."

 china_events.114.t: "Китай мобилизует войска"
 china_events.114.d: "Несмотря на международное давление, Китай решил начать мобилизацию войск. Приграничная разведка докладывает о массовом скоплении и перемещении их солдат рядом с нашими территориями. Стало быть, нашу независимость от Китая придётся отстаивать огнём и мечом."
 china_events.114.a: "Им не победить."

 china_events.115.t: "Государство [FROM.GetNameDefCap] требует социализма"
 china_events.115.d.russia: "В ответ на наши мольбы о помощи, государство [RUS.GetNameDef] потребовало, чтобы наше правительство было перестроено в соответствии с социалистическими идеалами, а сами мы вошли в их сферу влияния. И хотя это гарантирует защиту наших земель, фактически, мы сменим одного повелителя на другого, но с красным оттенком. Как бы то ни было, выбирая между социализмом и полным уничтожением, первый вариант не кажется уж таким плохим."
 china_events.115.d.india: "В ответ на наши мольбы о помощи, государство [HND.GetNameDef] потребовало, чтобы наше правительство было перестроено в соответствии с социалистическими идеалами, а сами мы вошли в их сферу влияния. И хотя это гарантирует защиту наших земель, фактически, мы сменим одного повелителя на другого, но с красным оттенком. Как бы то ни было, выбирая между социализмом и полным уничтожением, первый вариант не кажется уж таким плохим."
 china_events.115.a: "Мы согласны… товарищ?."
 china_events.115.b: "Мы не меняем шило на мыло."

 china_events.116.t: "Государство [FROM.GetNameDefCap] приняло социалистические идеалы"
 china_events.116.d: "До нас дошли чудесные новости. Государство [FROM.GetNameDef] согласилось принять социалистов в своё правительство, ещё на один шаг приблизив мировую революцию. Они присоединились к нам не в качестве рабов, но в качестве братьев и сестёр. Теперь, мы вместе, и мы защитим их от загребущих лап китайского империализма, который хочет стереть их с лица земли. Если Китай сунется в эти земли, его ждут суровые последствия."
 china_events.116.a: "Интернационал объединит человечество!"

 china_events.117.t: "Государство [FROM.GetNameDefCap] отвергло социалистические идеалы"
 china_events.117.d: "Вероятно, ведомые своим невежеством, правительство государства [FROM.GetNameDef] отказалось от нашего щедрого предложения перекроить страну по лекалам социализма. Учитывая, что они сами выбрали судьбу отсталого реакционного правительства, мы более не должны им ничего и никаким образом не будем оказывать им поддержку в борьбе с Китаем."
 china_events.117.a: "Они избрали свою судьбу."

 china_events.118.t: "Государство [FROM.GetNameDefCap] стоит на своём"
 china_events.118.d: "Дураки из государства [FROM.GetNameDef] отказались от всех наших щедрых предложений. Они заявили, что переговоры окончатся либо признанием их независимости, либо ничем. Такой исход нам не интересен, их земли являются нашими исконными территориями, которые мы временно потеряли после Века Унижений. У нас не остаётся иного выхода, кроме как применить военную силу, чтобы объединить нашу великую страну!"
 china_events.118.a: "Они избрали свою судьбу!"

 china_events.119.t: "Китай требует аннексии государства [FROM.GetNameDef]"
 china_events.119.intro: "Объединив свои земли, Китай теперь направил взор на [FROM.GetAdjective]ие территории. Китай заявляет претензии на этот регион, так как он когда-то был далёкой провинцией почившей маньчжурской империи Цин. На фоне того, как китайские полки маршируют к границе, а градус риторики всё более накаляется, дураку ясно, что стоит на кону."
 china_events.119.compromise: "Было предложено компромиссное решение. Государство [FROM.GetNameDefCap] занимает территории, населённые, в основном, ханьцами, что и является основной претензией Китая. Отдав эти регионы добровольно, войны можно будет избежать, расплатившись малой кровью."
 china_events.119.faction_leader_text: "[FROM.GetLeader] просит нас выступить гарантом их территориальной целостности, как мы ему и обещали. И хотя у нас есть интересы в этом регионе, и мы делали громкие заявления о защите [FROM.GetAdjective]ой независимости, будем ли мы соблюдать свои обязательства?"
 china_events.119.overlord: "Наши интересы в этом регионе значительны. [FROM.GetLeader] настойчив в своих просьбах, требуя, чтобы мы выполнили свои обязательства по вмешательству и предотвращению китайского вторжения. Неспособность сделать это приведет к большому конфузу для и подорвет [ROOT.GetAdjective]ую внешнюю политику."
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nНаши союзники тоже могут быть втянуты в этот конфликт, который рискует перерасти из пограничных стычек в полномасштабную войну. Мы должны проконсультироваться с руководством альянса [ROOT.GetFactionName]."
 china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\nchina_events.119.compromise"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "Мы защитим [FROM.GetAdjective]ую независимость!"
 china_events.119.b: "Обратимся к гос-ву [ROOT.GetFactionName] за поддержкой!"
 china_events.119.c: "Попытайтесь найти компромисс"
 china_events.119.d: "Игра не стоит свеч"

 china_events.120.t: "Государство [FROM.GetNameDefCap] защитит нас"
 china_events.120.intro: "Наша просьба о [FROM.GetAdjective]ом покровительстве увенчалась успехом! [ROOT.GetLeader] достучался до их сердец и Китаю уже было выслана дипломатическая нота с требованиями отвести войска. В противном случае нас будет кому защитить, если то потребуется."
 china_events.120.d.default: "$china_events.120.intro$ Теперь, затаив дыхание, мы ждём ответа от Китая."
 china_events.120.d.refused_lands: "$china_events.120.intro$ К сожалению, первоначальный компромиссный сценарий, по которому мы бы отдали населённые ханьцами территории, был отвергнут Китаем. Затаив дыхание, мы ждём финальный вердикт."
 china_events.120.a: "Хорошо, что у нас есть союзники"

 china_events.121.t: "Государство [FROM.FROM.GetNameDefCap] заступается за гос-во [FROM.GetNameDef]"
 china_events.121.refusedlands: "Не в пользу нашего дела говорит и наш предварительный отказ принять компромисс, возвращающий земли ханьского большинства из-под [FROM.GetAdjective]ого контроля. Это поставило нас фактически в угол - если мы блефовали в надежде избежать войны и захватить спорные территории, то теперь мы вынуждены либо вступить в войну за весь регион, либо позорно отступить."
 china_events.121.d.overlord: "Поскольку мы стремимся восстановить целостность Китая в, кажется вполне естественным, что их гнусные кукловоды из государства [FROM.FROM.GetNameDef] вмешаются, чтобы остановить нас. Националисты в правительстве настаивают на том, чтобы мы шли вперед, ссылаясь на необходимость положить конец Веку унижений, если потребуется, силой оружия. Однако, с другой стороны, такая война может оказаться разрушительной для страны, все еще восстанавливающейся после эпохи милитаристов. [ROOT.GetLeader] и его министры должны принять окончательное решение."
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nПохоже, что государство [FROM.FROM.GetNameDef] потеряло важнейшее преимущество, поскольку их бывшие союзники в большинстве своем покинули их, не желая ввязываться в потенциально масштабный азиатский конфликт. Это означает, что они остались одни, но вряд ли это означает, что они бессильны."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\nГосударство [FROM.FROM.FROM.GetNameDefCap] решило вступить в бой, угрожая втянуть в конфликт весь альянс [FROM.FROM.FROM.GetFactionName] в случае эскалации напряженности. Это усугубляет головную боль, которую создал этот кризис, значительно ослабляя наши позиции."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "В последние несколько лет, пока государство [FROM.GetNameDef] пыталось закрепить свою независимость, оно налаживало связи с внешними силами, пытаясь защитить себя от неизбежного дня нашего объединения. В результате они обратились к государству [FROM.GetFactionName], которое согласилось защищать их от нас. Несмотря на мощь объединенного Китая, война, как всегда, является рискованным предложением - она может начаться, как мы захотим, но не обязательно закончится, как запланировано."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "Мы должны отступить"
 china_events.121.b: "Да будет война"

 china_events.122.t: "Китай отступает"
 china_events.122.d: "После нескольких недель растущей напряженности мир может вздохнуть с облегчением. Столкнувшись с возможностью развязывания войны, которая дестабилизировала бы зарождающуюся нацию, руководство Китая моргнуло первым. Они решили принять соглашение, далекое от их высоких требований, согласившись на договор о ненападении. И хотя возможность разоружения в будущем остается далекой мечтой, на данный момент, по крайней мере, кажется, что в Азии будет мир."
 china_events.122.a: "Здравый смысл восторжествовал"

 china_events.123.t: "Китай готовится к войне"
 china_events.123.d: "После нескольких недель растущей напряженности кажется, что ситуация скоро выйдет из-под контроля. Столкнувшись с нашей растущей решимостью противостоять их империалистическим амбициям, китайское руководство решило удвоить свои бешеные усилия в стремлении к власти. Поскольку надежда на дипломатическое решение быстро испаряется, у нас нет иного выбора, кроме как готовиться к затяжному конфликту."
 china_events.123.a: "Мы победим"

 china_events.124.t: "Гос-во [FROM.GetNameDefCap] просит у альянса [ROOT.GetFactionName] поддержки против Китая"
 china_events.124.d: "[FROM.GetAdjective]ие интересы на спорных границах Китая были давно известны нам, хотя китайцев, давно отвлеченных собственными мелкими дрязгами, это мало волновало. По крайней мере, до недавнего времени. Отринув прошлые различия, китайцы начали мобилизацию сил в реваншистских попытках восстановить старые границы империи Цин.\n\nСейчас растет угроза того, что альянс [ROOT.GetFactionName] будет втянут в азиатский конфликт, к чему мы можем оказаться не готовы. Как фактический лидер альянса, мы должны координировать ответ на призывы [FROM.GetAdjective]ой стороны о помощи против китайской агрессии."
 china_events.124.a: "Мы поддержим их"
 china_events.124.b: "Эти вопросы нас не касаются"

 china_events.125.t: "Государство [FROM.GetNameDefCap] поддерживает нас"
 china_events.125.d: "К счастью, наши тесные связи с альянсом [FROM.GetFactionName] сыграли нам на руку. В ответ на нашу просьбу в поддержке против Китая, [FROM.GetLeader] предложил свою помощь в случае начала войны. Будем надеяться, что китайцы испугаются такой мощи и дадут заднюю, не рискуя втягивать себя в полномасштабный конфликт."
 china_events.125.a: "Для этого союзники и нужны"

 china_events.126.t: "Государство [FROM.GetNameDefCap] отказалось нас поддержать"
 china_events.126.d: "Несмотря на наши существующие связи с государством [FROM.GetFactionName], оно утверждают, что они не распространяются на наших вспомогательных союзников. Проявляя потрясающую слабость и двуличие, [FROM.GetLeader] сообщил нам, что мы не можем рассчитывать на его помощь в случае конфликта.\n\nЭто ставит нас в ослабленное положение. Если мы будем настаивать на продолжении защиты наших союзников, мы будем вынуждены пожертвовать нашими связями с альянсом [FROM.GetFactionName], что сделает нас самих уязвимыми. С другой стороны, если мы отступим сейчас, то будем выглядеть слабыми, пожертвовав собственными интересами в пользу более широкого альянса. Однако в итоге именно [ROOT.GetLeader] должен решить, что делать с нашими интересами на захваченных Китаем землях."
 china_events.126.a: "Мы всё равно их защитим!"
 china_events.126.b: "Предложим китайцам компромисс, чтобы сохранить лицо."
 china_events.126.c: "Альянс [FROM.GetFactionName] нам более важен."

 china_events.127.t: "Государство [FROM.GetNameDefCap] покидает альянс [ROOT.GetFactionName]"
 china_events.127.d: "Возмущенные нашим решением не защищать их интересы на территориях, оспариваемых Китаем, [FROM.GetLeader] объявил о выходе государства [FROM.GetNameDef] из альянса [ROOT.GetFactionName]. Это удар по стабильности нашего альянса, и решение оказать сопротивление китайцам, скорее всего, приведет к неблагоприятному исходу для всех. Тем не менее, мы сделали все возможное, чтобы сохранить мир, и нам придется искать свой собственный путь без них."
 china_events.127.a: "Печально"

 china_events.128.t: "Компромисс?"
 china_events.128.intro: "После некоторых размышлений [FROM.GetLeader] предложил китайцам решение, которое надеется предотвратить вторжение. Территории с преобладанием ханьского населения, находящиеся сейчас в [ROOT.GetAdjective]их руках , будут возвращены под контроль Китая, в обмен на это мы сможем сохранить свою независимость, а Китай откажется от всех претензий на наши основные земли."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nУчитывая нашу сильную зависимость от государства [FROM.GetNameDef], наше мнение - не более чем фикция в этом процессе. Тем не менее, мы можем надеяться, что это позволит установить прочный мир."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\n В конечном счете, этот выбор - наш собственный. Некоторые из наших людей могут расценить принятие этого компромисса как предательство, но если это приведет к миру, то, несомненно, мы должны хотя бы попытаться."
 china_events.128.a: "У нас нет выбора..."
 china_events.128.b: "Это равносильно капитуляции!"
 china_events.128.c: "Достойный, хотя и неудачный компромисс"

 china_events.129.t: "Государство [FROM.GetNameDefCap] согласно на компромисс"
 china_events.129.d: "Учитывая риск разрушительной войной на горизонте, [FROM.GetLeader] решил принять разумный выбор и согласиться с нашим предложением разделить спорные [FROM.GetAdjective]ие земли между ними и Китаем. Провинции с ханьским большинством населения будут возвращены китайским властям, а китайское правительство признает дальнейшую независимость государства [FROM.GetNameDef]. Проект соглашения будет отправлен китайцам для рассмотрения"
 china_events.129.a: "Давайте подождем их ответа"

 china_events.130.t: "Государство [FROM.GetNameDefCap] отказывается от компромисса"
 china_events.130.d: "Несмотря на возможность разрушительной войны, [FROM.GetLeader] решил занять жесткую позицию, настаивая на том, что [FROM.GetNameDef] будет защищать каждый дюйм [FROM.GetAdjective]ой земли  до последнего. Они торпедировали любой шанс на компромисс, поклявшись сражаться дальше независимо от нашего участия. Учитывая обстоятельства, мы оказались перед двумя суровыми выборами: либо мы встанем на сторону наших союзников, либо мы назовем их высказывания блефом и бросим их на произвол судьбы."
 china_events.130.a: "В любом случае мы будем их защищать"
 china_events.130.b: "Пусть гибнут без нас"

 china_events.131.t: "Государство[FROM.GetNameDefCap] предлагает компромисс"
 china_events.131.d.puppet: "Мы получили новости от государства [FROM.Overlord.GetNameDef], что в рамках их официального посредничества с нашей страной, государство [FROM.GetNameDef] уступит принадлежащие им земли со значительным ханьским меньшинством. Взамен они просят, чтобы мы отказались от всех других претензий на их территорию и уважали их независимость. Хотя это, безусловно, заманчивое предложение, националисты-'ястребы' призывают нас отвергнуть этот, как им кажется, неравноправный договор и вместо этого готовиться к войне с государством [FROM.overlord.GetNameDef]"
 china_events.131.d.not_puppet: "Мы получили новости от государства [TAG.faction_leader.GetNameDef], что в рамках их официального посредничества с нашей страной, государство [FROM.GetNameDef] уступит принадлежащие им земли со значительным меньшинством ханьцев. Взамен они просят, чтобы мы отказались от всех других претензий на их территорию и уважали их независимость. Хотя это, безусловно, заманчивое предложение, националисты призывают нас отказаться от этого, как им кажется, неравноправного договора и вместо этого готовиться к войне с государством [TAG.faction_leader.GetNameDef]"
 china_events.131.a: "Мы принимаем это предложение о мире"
 china_events.131.b: "Мы не подпишем этот неравноправный договор!"

 china_events.132.t: "Китай принимает компромисс"
 china_events.132.d.target: "Мы получили известие о том, что китайское правительство согласилось принять земли, на которые они претендуют и на которых проживает китайское меньшинство, в обмен на отказ от всех своих претензий на наши земли. Мы примем это предложение, хотя это означает, что наша земля будет отторгнута"
 china_events.132.d.faction_leader_abandoned_ally: "Мы получили новости от государства [FROM.Overlord.GetNameDef], что они решили выйти из нашего альянса, чтобы защитить государства [FROM.GetNameDefCap]. Тем не менее, похоже, кровопролития удалось избежать, поскольку государству [FROM.overlord.GetNameDef] удалось успешно договориться с китайским правительством о компромиссе, согласно которому [FROM.GetNameDef] уступит все земли, содержащие значительное меньшинство ханьцев, в обмен на независимость."
 china_events.132.d.other_allies: "Мы получили известие о том, что государство [FROM.Overlord.GetNameDef] заключил мир с китайским правительством от имени государства [FROM.GetNameDef]. В обмен на передачу китайскому правительству всех земель, где проживает значительное меньшинство ханьцев, китайцы откажутся от всех других претензий на внешних границах. Похоже, что войны за них не будет"
 china_events.132.a: "К сожалению, это необходимо сделать"
 china_events.132.b: "Были проведены переговоры о мире"
 china_events.132.c: "У нас не было другого выбора"
 china_events.132.d: "Мир в наше время"

 china_events.133.t: "Государство [FROM.GetNameDefCap] отказывается от нашего предложения пойти на компромисс"
 china_events.133.d: "Несмотря на наше щедрое предложение уступить ханьские земли, государство [FROM.GetNameDef] отказалось от наших предложений пойти на компромисс. На данный момент единственным возможным вариантом может быть война"
 china_events.133.a: "Что должно прийти, то придет"

 china_events.134.t: "Государство [FROM.GetNameDefCap] отказывается от компромисса"
 china_events.134.d.overlord_in_faction: "Мы получили печальные новости о том, что государство [FROM.GetNameDef] отказалось от наших щедрых предложений о компромиссе. Поскольку, судя по всему, единственным вариантом остается война, возможно, мы попробуем обратиться к государству [TAG.faction_leader.GetNameDef] за поддержкой в потенциальной войне с китайским правительством.  Мы можем либо отказаться от защиты наших подданных, либо попытаться защитить их независимо от этого."
 china_events.134.d.overlord_refused_by_faction: "Мы получили печальные новости о том, что государство [FROM.GetNameDef] отклонило наши щедрые предложения о компромиссе. Поскольку в прошлый раз мы обратились к государству [TAG.faction_leader.GetNameDef] за помощью в этом кризисе, и они отказали нам, маловероятно, что они сочтут перспективным вмешаться еще раз. Мы можем либо отказаться от защиты наших подданных, либо защищать их независимо от них"
 china_events.134.d.faction_leader: "Мы получили известие о том, что государство [FROM.GetNameDef] отказались от предложения пойти на компромисс по поводу их ирредентистских претензий. Это может означать войну для нашей страны, войну, за которую не многие из наших граждан сочтут нужным умирать. Тем не менее, есть те, кто утверждает, что мы должны выступить против китайского экспансионизма и заявить, что мы будем защищать наших союзников"
 china_events.134.a: "Будем надеяться, что [TAG.faction_leader.GetNameDef] придет к нам на помощь"
 china_events.134.b: "Несмотря на все трудности, мы должны их защитить"
 china_events.134.c: "Хватит, мы будем их защищать"
 china_events.134.d: "Это не наша война"

 china_events.135.t: "Государство [FROM.GetNameDefCap] отказывается идти на компромисс"
 china_events.135.d.abandoned_by_allies: "Сегодня мы получили трагические и удручающие новости. Государство [TAG.faction_leader.GetNameDef] исключило нас из своей сферы и бросило на растерзание китайцам. Сославшись на то, что они не считают этот конфликт своим, они отозвали свое посольство и военные силы из нашей страны, оставив нас на милость китайцев. Только время покажет, выдержим ли мы этот натиск"
 china_events.135.d.abandoned_by_overlord_allies: "Сегодня мы получили трагические и удручающие новости. Нам сообщили, что государство [FROM.overlord.GetNameDef] решило не вмешиваться в наши дела и бросило нас на растерзание китайцам. Сославшись на то, что они не думают, что смогут выиграть эту войну без помощи государства [TAG.faction_leader.GetNameDef], которое уже заявило, что будет нейтрально в предстоящем конфликте, они отозвали свое посольство и военные силы из нашей страны, оставив нас на милость китайцев. Только время покажет, выдержим ли мы этот натиск"
 china_events.135.d.abandoned_by_overlord: "Сегодня мы получили трагические и удручающие новости. Нам сообщили, что государство [FROM.overlord.GetNameDef] решил не вмешиваться в наши дела и бросил нас на растерзание китайцам. Сославшись на то, что они не считают этот конфликт таким, который они смогут выиграть, они отозвали свое посольство и военные силы из нашей страны, оставив нас на милость китайцев. Только время покажет, выдержим ли мы этот натиск"
 china_events.135.a: "Они трусы"

 china_events.136.t: "Государство [FROM.FROM.GetNameDefCap] бросило гос-во [FROM.GetNameDef]"
 china_events.136.d: "Мы получили прекрасные новости о том, что государство [FROM.FROM.GetNameDef] отозвало свою защиту государства [FROM.GetNameDef], тем самым разрешив кризис без ввержения азиатского континента в войну. Мы позаботимся о том, чтобы границы были установлены в пределах нашей страны по праву, и наша победа будет недолгой."
 china_events.136.a: "Победа против империализма!"

### Concessions and Legation Cities interactions Events ###
 china_events.200.t: "[china.GetNameDefCap] требует вернуть наши концессии"
 china_events.200.desc: "Великие державы сохраняли концессии в Китае со времен Нанкинского договора, почти столетие назад. [china.GetLeader], что объединил под своей властью Китай, сам стоит на пороге того, чтобы вывести свою страну в ранг великих держав. Как итог подобного смещения баланса сил, мы получили коммюнике из города [china.Capital.GetCapitalVictoryPointName], в котором нас вежливо, но твердо потребовали ‘вернуть’ наши концессии.\n\nЕсли бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах нашей столицы. Теперь же дело приобрело смертельно серьезный характер. Китайцы могут просто войти в любую из наших концессий практически без сопротивления, оставив нам незавидную задачу вернуть их, а затем покорить китайскую нацию в целом. Однако китайские боевые традиции последнего столетия в лучшем случае невелики, а наши собственные войска, без сомнения, являются гордостью страны"
 china_events.200.a: "Это не стоит войны"
 china_events.200.b: "Потребуем компенсации"
 china_events.200.c: "Игнорировать их угрозы"
 china_events.200.d: "Немедленно уведомить [overlord.GetNonIdeologyName]!"

 china_events.201.t: "Государство[FROM.GetNameDefCap] возвращает наши концессии"
 china_events.201.d: "Вопреки нашим ожиданиям, [FROM.Capital.GetCapitalVictoryPointName] вернул свои концессии без боя. Это славный день для Китая и триумфальный шаг на пути к прекращению национального унижения!"
 china_events.201.a: "Ваньсуй!"

 china_events.202.t: "Государство [FROM.GetNameDefCap] хочет получить компенсацию за свои концессии"
 china_events.202.d: "Если всего несколько лет назад [FROM.Capital.GetCapitalVictoryPointName] отвергли бы наши требования, то теперь [FROM.GetAdjective]ие делегаты согласились передать свои концессии на условиях компенсации понесённого ущерба. Мысль о том, что мы должны выплачивать иностранцам компенсацию за свою же землю, захваченную под принуждением, конечно же, абсурдна. Однако это может оказаться относительно простым способом избежать дорогостоящей войны, а также риска позора на родине, если наши войска потерпят поражение"
 china_events.202.a: "Мы заплатим"
 china_events.202.b: "Ни в коем случае"

 china_events.203.t: "Государство [FROM.GetNameDefCap] согласен на компенсацию за концессии"
 china_events.203.d: "Видя здравый смысл, китайцы согласились выплатить нам компенсацию за наши концессии. Если они заплатят, причем в полном объеме, на этом дело должно закончиться"
 china_events.203.a: "Очень хорошо"

 china_events.204.t: "Государство [FROM.GetNameDefCap] отказывается от компенсации за концессии"
 china_events.204.d: "Вопреки здравому смыслу, китайцы отказались от нашего предложения принять компенсацию за возвращение наших концессий. Мы должны готовиться к возможной войне"
 china_events.204.a: "Будь прокляты эти дураки"

 china_events.205.t: "Государство [FROM.GetNameDefCap] отказывается возвращать концессии"
 china_events.205.d: "Как и ожидалось от таких нераскаявшихся империалистов, [FROM.GetAdjective]ие империалисты отказались вернуть свои уступки. Теперь мы покажем им мощь объединенного Китая!"
 china_events.205.a: "Нам нужно только сомкнуть кулаки"

 china_events.210.t: "Китай пытается захватить концессии!"
 china_events.210.d: "Менее часа назад китайские войска попытались войти в наши концессии и, несмотря на ожесточенное сопротивление, намерены полностью захватить их еще до конца дня. Мы должны решить здесь и сейчас, поплывем ли мы им на помощь, чтобы раз и навсегда покончить с этой китайской угрозой!"
 china_events.210.a: "Развернуть флот!"
 china_events.210.b: "Их невозможно защитить"
 china_events.210.c: "Немедленно пошлите весть гос-ву [THIS.overlord.GetNonIdeologyName]!"

 china_events.211.t: "Государство [FROM.GetNameDefCap] отказывается от своих концессий"
 china_events.211.d: "Пораженные нашей объединенной мощью и непоколебимой решимостью, иностранцы практически отказались от своих концессий, оставив их готовыми к возвращению в Китай. Наши войска уже готовы захватить их и поднять китайский флаг над их улицами. Еще один славный шаг на пути к окончанию века национального унижения!"
 china_events.211.a: "Ваньсуй!"

 china_events.212.t: "Государство [FROM.GetNameDefCap] угрожает войной"
 china_events.212.d: "Наш шаг по захвату концессий вызвал яростный ответ со стороны государства [FROM.GetNameDefCap], их посол в официально пригрозил войной. Можем ли мы позволить себе отступить сейчас?"
 china_events.212.a: "Отступаем"
 china_events.212.b: "Пусть будет война"

 china_events.213.t: "Китай отводит войска от концессий"
 china_events.213.d: "К удивлению почти всех, китайцы отступили перед лицом войны и отвели свои войска от границ наших концессий. Последствия в их внутренней политике, несомненно, будут значительными, но мы можем ожидать, что в обозримом будущем реальной угрозы не возникнет."
 china_events.213.a: "Отличные новости"

 china_events.214.t: "Китай захватывает концессии"
 china_events.214.d: "Несмотря на нашу угрозу войны, китайские войска двинулись в наши концессии, преодолевая скудное сопротивление наших гарнизонов и сил местного ополчения. Теперь мы должны выполнить свои обещания, и настало время войны"
 china_events.214.a: "Да будет война!"

 china_events.220.t: "Сумерки концессий"
 china_events.220.d.puppet: "Великие державы сохраняли концессии в Китае со времен Нанкинского договора, почти столетие назад. [china.GetLeader], что объединил под своей властью Китай, сам стоит на пороге того, чтобы вывести свою страну в ранг великих держав. Как итог подобного смещения баланса сил, мы получили коммюнике из города [china.Capital.GetCapitalVictoryPointName], в котором нас вежливо, но твердо потребовали ‘вернуть’ наши концессии.\n\nЕсли бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах нашей столицы. Теперь же дело приобрело смертельно серьезный характер.\n\nС одной стороны, китайцев, похоже, почти невозможно сдержать. Наш международный мандат стал последним напоминанием об их так называемом 'веке унижений'. С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других местах - уникальное сочетание культур не встречается больше нигде в мире. К счастью, мы можем рассчитывать на поддержку государства [LEC.Overlord.GetName]. Если спасение в этой ситуации и есть, то оно в их руках."
 china_events.220.d.in_faction: "Великие державы сохраняли концессии в Китае со времен Нанкинского договора, почти столетие назад. [china.GetLeader], что объединил под своей властью Китай, сам стоит на пороге того, чтобы вывести свою страну в ранг великих держав. Как итог подобного смещения баланса сил, мы получили коммюнике из города [china.Capital.GetCapitalVictoryPointName], в котором нас вежливо, но твердо потребовали ‘вернуть’ наши концессии.\n\nЕсли бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах нашей столицы. Теперь же дело приобрело смертельно серьезный характер.\n\nС одной стороны, китайцев, похоже, почти невозможно сдержать. Наш международный мандат стал последним напоминанием об их так называемом 'веке унижений'. С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других местах - уникальное сочетание культур не встречается больше нигде в мире. К счастью, мы можем рассчитывать на поддержку государства [LEC.faction_leader.GetName] и их союзников. Если спасение в этой ситуации и есть, то оно в их руках."
 china_events.220.d.council: "Великие державы сохраняли концессии в Китае со времен Нанкинского договора, почти столетие назад. [china.GetLeader], что объединил под своей властью Китай, сам стоит на пороге того, чтобы вывести свою страну в ранг великих держав. Как итог подобного смещения баланса сил, мы получили коммюнике из города [china.Capital.GetCapitalVictoryPointName], в котором нас вежливо, но твердо потребовали ‘вернуть’ наши концессии.\n\nЕсли бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах нашей столицы. Теперь же дело приобрело смертельно серьезный характер.\n\nС одной стороны, китайцев, похоже, почти невозможно сдержать. Наш международный мандат стал последним напоминанием об их так называемом 'веке унижений'. С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других местах - уникальное сочетание культур не встречается больше нигде в мире. К счастью, мы можем рассчитывать на поддержку членов Совета. Если они смогут решить, что делать, нас ждёт спасение."
 china_events.220.d.independent: "Великие державы сохраняли концессии в Китае со времен Нанкинского договора, почти столетие назад. [china.GetLeader], что объединил под своей властью Китай, сам стоит на пороге того, чтобы вывести свою страну в ранг великих держав. Как итог подобного смещения баланса сил, мы получили коммюнике из города [china.Capital.GetCapitalVictoryPointName], в котором нас вежливо, но твердо потребовали ‘вернуть’ наши концессии.\n\nЕсли бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах нашей столицы. Теперь же дело приобрело смертельно серьезный характер.\n\nС одной стороны, китайцев, похоже, почти невозможно сдержать. Наш международный мандат стал последним напоминанием об их так называемом 'веке унижений'. С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других местах - уникальное сочетание культур не встречается больше нигде в мире. Пришло время выбора."
 china_events.220.a: "Направьте их требование в [Overlord.Capital.GetCapitalVictoryPointName]."
 china_events.220.b: "Рекомендуем распустить Мандат."
 china_events.220.c: "Рекомендуем защищать Мандат."
 china_events.220.d: "Рекомендуем Совету самораспуститься."
 china_events.220.e: "Рекомендуем Совету готовиться к обороне."
 china_events.220.f: "Мы примем неизбежное."
 china_events.220.g: "Мы будем сражаться!"

 china_events.221.t: "Конец века унижений"
 china_events.221.d.puppet: "Бросая вызов нашим первоначальным ожиданиям, государство [LEC.overlord.GetNameDef] согласилось передать нам Города-Концессии без боя. Хотя, несомненно, найдутся недовольные и другие нарушители спокойствия, уже сейчас разрабатываются планы триумфального шествия и поднятия китайского флага над Шанхаем впервые за столетие. Мы полностью рассчитываем на несколько недель частичного хаоса, сглаженного сотрудничеством между нашими солдатами и солдатами оккупационных иностранных войск. Также, вероятно, произойдет бегство многих тысяч иностранных граждан и их соратников. Они получат безопасный проезд за границу. Реинтеграция Городов-Концессий потребует времени и усилий, но, наконец, после десятилетий унижения Китай снова сможет стоять гордо и высоко!”
 china_events.221.d.in_faction: "Бросая вызов нашим первоначальным ожиданиям, государство [LEC.faction_leader.GetName] согласилось передать нам Города-Концессии без боя. Похоже, это застало иностранцев в Шанхае, Тяньцзине и других городах врасплох, и этот шаг уже воспринимается как предательство. Несмотря на планы триумфального шествия по и поднятия китайского флага над Шанхаем впервые за столетие, события, скорее всего, будут развиваться не так гладко. Существующие в городах добровольные отряды обороны вскоре пополнятся теми, кто надеется защитить свои дома, даже когда официальные [LEC.faction_leader.GetAdjective]ые войска будут готовиться к выводу. Хаос уже начинает заполнять улицы Шанхая на фоне того, как иностранцы бегут на корабли, берут в руки винтовки или баррикадируются в своих домах. Следующие недели и месяцы будут неспокойными, но такова цена империализма."
 china_events.221.d.independent: "Бросая вызов нашим первоначальным ожиданиям, Города-концессии согласились самораспуститься, фактически передав власть нашему правительству. Неудивительно, что соглашение сопровождалось большим набором условий, включая выплаты иностранным бизнесменам, гарантии безопасного проезда и постепенную передачу власти. В конечном счете, это небольшая цена. Уже разрабатываются планы триумфального шествия и поднятия китайского флага над Шанхаем впервые за столетие. Несмотря на то, что, несомненно, будут паника, насилие и другие нарушения порядка, а также несколько месяцев работы по реинтеграции, Китай снова может стоять гордо и высоко. Век унижений подошёл к концу!”
 china_events.221.a: "И вот мы отомстили за всё!"

 china_events.222.t: "Отказ"
 china_events.222.d: "Цитируя печально известную  'Севернскую ноту',  которая стала причиной стычек за Шанхай в 1925-ом, [LEC.GetLeader] легкомысленно отверг наше предложение передать Города-Концессии. 'И снова необходимо провести черту', пишет он. Но на этот раз за его спиной нет ни немецких, ни японских, ни американских, ни каких-либо ещё кораблей, чтобы поддержать его. Вместо того, чтобы взвесить все риски войны с объединённым Китаем, он позволяет себе такие громкие речи. Учитывая малый размер армии Городов-Концессий и отсутствие поддержки, война с ними равнозначна тому, как если бы растоптали жучка. Но международное сообщество, несомненно, заклеймит нас злыднями. Города, особенно Шанхай, будут сопротивляться нашей оккупации, тысячи иностранцев побегут как крысы с корабля, бросая пожитки. Те, у кого кишка окажется не тонка, запрутся дома с оружием или организуют добровольческие отряды. Иностранцы будут отстаивать свои активы до последнего, и Шанхай, этот Париж Востока, будет утоплен в крови."
 china_events.222.a: "Пусть сидят в своих городах"
 china_events.222.b: "Смело, но глупо"

 china_events.223.t: "Коммюнике из города [china.Capital.GetCapitalVictoryPointName]"
 china_events.223.d.overlord: "До нас дошли новости из Шанхая о том, что Китай, вновь объединённый под одним правительством впервые за многие годы, хочет обсудить статус Городов-Концессий. Говоря прямо, они требуют передать все концессии обратно им. Многие называют Города-Концессии детищем давно ушедшей эпохи, но в мире мало что может посоревноваться в прибыльности и стратегической важности с Шанхаем. Генералы опасены перспективой оборонять небольшой клочок земли от кого настолько массивного, как Китай. Вместе с тем, дипломатию канонёрок никто не отменял.\n\nГорода-Концессии могут попробовать защитить себя хотя бы как-то, но если уж мы вмешаемся, мы должны быть готовы к затяжному конфликту."
 china_events.223.d.independent_suggests_disbanding: "До нас дошли новости из Шанхая о том, что Китай, вновь объединённый под одним правительством впервые за многие годы, хочет обсудить статус Городов-Концессий. Говоря прямо, они требуют передать все концессии обратно им. К удивлению, городской совет Шанхая настаивает на мирном роспуке Городов-Концессий. Вероятно, таким образом они надеются хотя бы эвакуировать десятки тысяч не-китайцев с материка и получить компенсации для инвесторов, которые потеряют свои вложения в ходе передачи власти. И всё же, это лишь рекомендации, которым мы не обязаны чётко следовать. Многие называют Города-Концессии детищем давно ушедшей эпохи, но в мире мало что может посоревноваться в прибыльности и стратегической важности с Шанхаем. Генералы опасены перспективой оборонять небольшой клочок земли от кого настолько массивного, как Китай. Вместе с тем, дипломатию канонёрок никто не отменял.\n\nГорода-Концессии могут попробовать защитить себя хотя бы как-то, но если уж мы вмешаемся, мы должны быть готовы к затяжному конфликту."
 china_events.223.d.independent_suggests_keeping: "До нас дошли новости из Шанхая о том, что Китай, вновь объединённый под одним правительством впервые за многие годы, хочет обсудить статус Городов-Концессий. Говоря прямо, они требуют передать все концессии обратно им. Неудивительно, что городской совет Шанхая порекомендовал не поддаваться на этот шантаж. Многие называют Города-Концессии детищем давно ушедшей эпохи, но в мире мало что может посоревноваться в прибыльности и стратегической важности с Шанхаем. Генералы опасены перспективой оборонять небольшой клочок земли от кого настолько массивного, как Китай. Вместе с тем, дипломатию канонёрок никто не отменял.\n\nГорода-Концессии могут попробовать защитить себя хотя бы как-то, но если уж мы вмешаемся, мы должны быть готовы к затяжному конфликту."
 china_events.223.a: "Мы обсудим мирную эвакуацию"
 china_events.223.b: "Мы будем защищать Города-Концессии"

 china_events.224.t: "Конец эпохи"
 china_events.224.d: "Мы получиили известие из города [FROM.Capital.GetCapitalVictoryPointName]. Концессии должны быть расформированы после эвакуации всех желающих и упорядоченного вывода оставшихся гарнизонов. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их владениями и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на согласованные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, вероятно, будет менее упорядоченной, чем ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nТем не менее, в китайская сторона ликует. Вероятно, уже разрабатываются планы помпезного шествия и поднятия китайского флага над Шанхаем впервые за столетие. Осталось только собрать чемоданы, попрощаться и уплыть в закат."
 china_events.224.a: "И вот занавес опускается"

 china_events.225.t: "Последний довод империй"
 china_events.225.d: "[FROM.GetLeader] огласил своё решение: Города-Концессии будут защищаться. Уже сейчас [FROM.GetAdjective]ые военные корабли должны плыть к нам на помощь, чтобы объединить силы с [FROM.GetAdjective]ими гарнизонами и нашими собственными добровольческими корпусами, чтобы отразить угрозу китайского вторжения. Хотя эти новости, несомненно, будут встречены ликованием, битва за Шанхай, не говоря уже о других городах, может оказаться катастрофой. Даже если нас удастся отстоять, мы будем подвергаться бомбардировкам и осадам. Торговля, которая является жизненной силой наших прекрасных городов, может быть прервана на недели, месяцы, а может быть, и годы.\n\n Наша лучшая надежда сейчас - это то, что Китай отступит и предоставит нам самим решать свою судьбу."
 china_events.225.a: "Возможно, ее решит меч"

 china_events.226.t: "Города-Концессии будут защищаться"
 china_events.226.d.same_faction: "Не так давно мы и государство [FROM.FROM.GetNameDef] договорились поддерживать друг друга в вопросах войны и мира, образовав союз, который должен был выдержать испытание временем. Теперь государство [FROM.FROM.GetNameDef] отбросило наши интересы на задний план и заявило о несогласии с запланированным нами отвоеванием Городов-Концессий. Теперь мы вынуждены выбирать между нашими союзниками и основными национальными интересами - священной миссией, начало которой было положено унижением и разделением Китая от рук иностранных держав почти век назад. Если мы решим признать интересы союзников выше собственных, то, несомненно, продлим и без того долгий век унижений, но иногда потребности должны диктовать наши желания. Потерять союзника, а затем сражаться с ним на поле боя, может быть безрассудством независимо от политических последствий."
 china_events.226.d.not_same_faction: "Похоже, повторяя события 1925 года, когда международная коалиция встала на защиту пошатнувшихся британских концессий в Китае, государство [FROM.FROM.GetNameDef] заявило о намерении защищать Городе-Концессии. Но Китай сейчас сильнее и гораздо более сплочен, чем тогда. При достаточной решимости ситуация может измениться, и иностранцам придется дорого заплатить за свою гордыню. Однако мы должны искать истину в фактах. Как бы далеко мы ни продвинулись, мы должны оценивать силы наших врагов в сравнении с нашими собственными. Борьба с государством [FROM.FROM.GetName] и его союзниками может оказаться безрассудной, какими бы ни были политические последствия."
 china_events.226.a: "Время неподходящее"
 china_events.226.b: "Мы должны отступить, но наш союз разрушен"
 china_events.226.c: "Это ничего не меняет"
 
 china_events.227.t: "Коммюнике из города [china.Capital.GetCapitalVictoryPointName]"
 china_events.227.d: "До нас дошли новости из Шанхая о том, что Китай, вновь объединённый под одним правительством впервые за многие годы, хочет обсудить статус Городов-Концессий. Говоря прямо, они требуют немедленно передать все концессии обратно им. Этот вопрос был передан на рассмотрение Совета, и любое его решение будет обязательным.\n\Многие называют Города-Концессии детищем давно ушедшей эпохи, но в мире мало что может посоревноваться в прибыльности и стратегической важности с Шанхаем. Генералы опасены перспективой оборонять небольшой клочок земли от кого настолько массивного, как Китай. Вместе с тем, дипломатию канонёрок никто не отменял.\n\nГорода-Концессии могут попробовать защитить себя хотя бы как-то, но если уж Совет решит не давать заднюю, мы должны быть готовы к затяжному конфликту.  Будем надеяться, что Китай одумается и отзовёт свои претензии.\n\nНаш посол в городе [china.Capital.GetCapitalVictoryPointName] ожидает решения правительства."
 china_events.227.a: "Голосуем за роспуск Мандата"
 china_events.227.b: "Голосуем за оборону Мандата"

 china_events.228.t: "Голоса подсчитаны"
 china_events.228.d.disband: "Принято решение: большинством голосов Совет Концессий самораспускается и возвращает свои территории китайскому правительству. Будет проведена упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на согласованные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, вероятно, будет менее упорядоченной, чем ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nТем не менее, в китайская сторона ликует. Вероятно, уже разрабатываются планы помпезного шествия и поднятия китайского флага над Шанхаем впервые за столетие. Осталось только собрать чемоданы, попрощаться и уплыть в закатт"
 china_events.228.d.keep: "Решено: Совет Концессий большинством голосов категорически отверг китайский ультиматум и будет защищать Международный мандат любыми средствами. Теперь, если повезет, мы станем свидетелями повторения 1925 года, когда международная коалиция встала на защиту колеблющихся британских концессий. Уже сейчас иностранные флоты должны встать на нашу защиту, но до их прихода держать оборону будут наши муниципальные власти, добровольцы и иностранные гарнизоны. Возможно, китайцы никогда не придут - когда-то говорили, что их армии предназначены лишь для показухи, но войны последних лет говорят о том, что они придут, в большом количестве и с большой решимостью"
 china_events.228.a: "Конец эпохи"
 china_events.228.b: "Здесь должна быть проведена черта"

 china_events.229.t: "Совет Концессий: Голоса подсчитаны"
 china_events.229.d.voted_for: "Принято решение: несмотря на некоторые несогласные голоса, Совет Концессий самораспустится и вернет свои территории и власть китайскому правительству. Будет проведена упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на согласованные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, вероятно, будет менее упорядоченной, чем ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nТем не менее, в китайская сторона ликует. Вероятно, уже разрабатываются планы помпезного шествия и поднятия китайского флага над Шанхаем впервые за столетие. Осталось только собрать чемоданы, попрощаться и уплыть в закат."
 china_events.229.d.voted_against: "Принято решение: несмотря на наше несогласие, Совет Концессий самораспустится и вернет свои территории и власть китайскому правительству. Предполагается упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы бизнеса, по всей видимости, получат от китайского правительства компенсацию в соответствии с их "имуществом" и "предполагаемой прибылью" В действительности же наши граждане должны быть лишены своих прав и свобод, предоставленных Китаем по договору, за которые доблестно сражались и защищали их предки на протяжении десятилетий. Это абсурдное проявление наивности закончится лишь хаосом и кровопролитием. Теперь мы должны выбрать: либо отделиться от остального Совета Концессий и защищать Города-Концессии на своих условиях, либо просто сделать все возможное, чтобы защитить жизни и состояния наших граждан от этой грандиозной ошибки."
 china_events.229.a: "Это конец эпохи"
 china_events.229.b: "Как мы и надеялись"
 china_events.229.c: "Мы этого не потерпим!"
 
 china_events.230.t: "Неопределенный мир"
 china_events.230.d.will_be_attacked: "Принято решение: несмотря на некоторые несогласные голоса, Совет Концессий самораспустится и вернет свои территории и власть китайскому правительству. Будет проведена упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их владениями и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на согласованные условия, но останутся и те, кто откажется жить по китайским законам. Эвакуация, скорее всего, будет менее упорядоченной, чем ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена. Тем не менее, в китайская сторона ликует. Вероятно, уже разрабатываются планы помпезного шествия и поднятия китайского флага над Шанхаем впервые за столетие.\n\n Однако никто не может позволить себе игнорировать оставшиеся голоса в Совете Концессий. Ходят слухи, что одна или несколько держав откажутся признать результат, и уже могут быть разработаны планы войны с Китаем, а наши города окажутся между ними. Некоторые из наших граждан, несомненно, будут рады такому исходу, несмотря на обещанные разрушения. Однако, скорее всего, такие вопросы нас не касаются, поскольку наш мандат скоро закончится. Осталось только собрать вещи, попрощаться и отплыть в закат..."
 china_events.230.d.peaceful_reunification: "Было принято единогласное решение: Совет Концессий самораспустится и вернет свои территории и власть китайскому правительству. Будет проведена упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их владениями и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на согласованные условия, но останутся и те, кто откажется жить по китайским законам. Эвакуация, скорее всего, будет менее упорядоченной, чем ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена. Тем не менее, в китайская сторона ликует. Вероятно, уже разрабатываются планы помпезного шествия и поднятия китайского флага над Шанхаем впервые за столетие. Осталось только собрать чемоданы, попрощаться и уплыть в закат"
 china_events.230.a: "Конец эпохи"

 china_events.231.t: "Конец Городов-Концессий"
 china_events.231.d.will_be_attacked: "После, должно быть, долгих дебатов Совет Концессий проголосовал вчера поздно вечером. В результате большинство высказалось за роспуск Международного мандата, и теперь этот процесс начнется под нашим справедливым наблюдением. Предстоит упорядоченная эвакуация всех желающих, за которой последует вывод иностранных гарнизонов. Владельцам предприятий будет выплачена компенсация в соответствии с их долями и предполагаемой прибылью, хотя все претензии должны быть тщательно проверены. По Бунду пройдет триумфальный парад, после чего впервые за столетие там будет поднят китайский флаг. Более ста лет унижения наконец-то подошли к концу. Или нет?\n\n Мы не можем позволить себе игнорировать тот факт, что не все представители власти в Совете Концессий проголосовали за роспуск. Даже празднуя, мы должны быть готовы к новому конфликту, каким бы неопределенным он ни был. Нашей национальной бдительности не может быть конца, и отныне те, кто стремится унизить Китай, всегда должны платить за это высокую цену"
 china_events.231.d.peaceful_reunification: "После, должно быть, долгих дебатов, Совет Концессий проголосовал вчера поздно вечером. К удивлению, все члены проголосовали за роспуск Международного мандата, и этот процесс начнется под нашим справедливым наблюдением. Предстоит упорядоченная эвакуация всех желающих, за которой последует вывод иностранных гарнизонов. Владельцам предприятий будет выплачена компенсация в соответствии с их долями и предполагаемой прибылью, хотя все претензии должны быть тщательно проверены. По Бунду пройдет триумфальный парад, после чего впервые за столетие там будет поднят китайский флаг. Слухи уже распространяются: более ста лет унижения наконец-то подошли к концу"
 china_events.231.a: "Это еще не конец"
 china_events.231.b: "Ваньсуй!"
 
 china_events.232.t: "Совет Концессий: Голоса подсчитаны"
 china_events.232.d.voted_for: "Принято решение: несмотря на некоторые несогласные голоса, Совет Концессий самораспустится и вернет свои территории и власть китайскому правительству. Будет проведена упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на согласованные условия, но останутся и те, кто откажется жить по китайским законам. Эвакуация, вероятно, будет менее упорядоченной, чем ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nНо есть и более серьезная проблема, которая висит над всем, как темная туча, - это несогласные голоса членов совета. Утверждается, что решения совета обязательны к исполнению, но международные отношения никогда не бывают такими простыми. Ходят слухи, что иностранные войска снова придут на китайскую землю. Тем не менее, наше голосование за роспуск Города-Концессии и прекращение действия Международного мандата снимает с нас всю дальнейшую ответственность. Как только флаг Китая поднимется над Бундом, это больше не будет нашей заботой"
 china_events.232.d.voted_against: "Принято решение: несмотря на наше несогласие, Совет Концессий самораспустится и вернет свои территории и власть китайскому правительству. Предполагается упорядоченная эвакуация всех желающих, за которой последует вывод гарнизонных сил. Владельцы бизнеса, по всей видимости, получат от китайского правительства компенсацию в соответствии с их "имуществом" и "предполагаемой прибылью" В действительности же наши граждане должны быть лишены своих прав и свобод, предоставленных Китаем по договору, за которые доблестно сражались и защищали их предки на протяжении десятилетий. Это абсурдное проявление наивности закончится лишь хаосом и кровопролитием.\n\n Тем не менее, большинство есть большинство. Самое большее, что мы можем сделать, это попытаться сохранить жизни и состояние наших граждан и обеспечить как можно более организованную эвакуацию. Тогда мы вытрем руки от этого обреченного дела и от всех ненужных связей с Китаем"
 china_events.232.a: "Конец эпохи"
 china_events.232.b: "Глупцы"

 china_events.233.t: "Совет Концессий: Ультиматум проигнорирован"
 china_events.233.d: "Из Шанхая пришло уведомление, что Совет Концессий проголосовал за игнорирование нашего ультиматума и не будет добровольно сдавать Города-Концессии. Хотя для наших армий захват легаций будет сущим пустяком, мы должны тщательно продумать последствия, если члены Совета Концессий решат принять в этом участие. Хотя наша окончательная победа несомненна, затяжная война может помешать достижению других целей. Пришло ли время сделать этим высокомерным чужеземцам последнее предупреждение?"
 china_events.233.a: "Угрожать войной"
 china_events.233.b: "Отступите"

 china_events.234.t: "Последнее предупреждение Китая"
 china_events.234.d: "В качестве "последнего предупреждения" Китай недвусмысленно заявил о своем намерении захватить Города-Концессии силой. Как и в прошлом, китайские войска смогут с относительной легкостью захватить Шанхай, Тяньцзинь и другие концессии, а задача по их возвращению будет возложена на ответные флоты и армии, отправленные из-за рубежа. Теперь остается открытым вопрос, вмешаемся ли мы и другие договорные державы, чтобы обеспечить защиту городов.\n\nЕще есть шанс, что Китай отступит перед лицом достаточной силы, но если они этого не сделают, мы можем оказаться в состоянии войны."
 china_events.234.a: "Отказаться от мандата"
 china_events.234.b: "Готовиться к войне"

 china_events.235.t: "Война на горизонте"
 china_events.235.d: "В том, что было названо "Последним предупреждением", Китай недвусмысленно заявил о своем намерении захватить наши Города-Концессии силой. Хотя наши защитники в Совете Концессий, возможно, смогут убедить [china.GetNameDef] отступить, мы должны принять все разумные меры предосторожности и подготовиться к войне. Если это произойдет, мы можем рассчитывать на иностранные гарнизоны, размещенные в Шанхае и Тяньцзине, добровольческий корпус и некоторые спонтанные отряды ополчения, организованные гражданским населением. Поскольку половина полицейских сил - китайцы, уже возникли вопросы относительно их лояльности, равно как и китайского гражданского большинства в каждом городе, входящем в мандат. Планировщики предлагают отвести все войска и иностранных гражданских лиц к границам старых концессий.\n\nПосле принятия этих мер самое большее, что мы можем сделать, это надеяться, что китайцы отступят, или что мы сможем сражаться достаточно долго, чтобы быть спасенными нашими международными союзниками."
 china_events.235.a: "Мы должны надеяться на мир..."
 
 china_events.236.t: "Города-Концессии будут защищаться"
 china_events.236.d: "Наше последнее предупреждение, очевидно, осталось без внимания. По крайней мере один член Совета Концессий поклялся защищать Международный мандат, а это значит, что любой наш шаг по захвату городов может обернуться долгой и опасной войной. Хотя мы могли бы отступить, политические последствия были бы разрушительными для нашего режима. Лучшим оставшимся вариантом может стать скорейший захват Городов-Концессий и надежда на то, что иностранцы устанут от попыток вернуть города. При достаточном количестве жертв и потерь военного имущества они наверняка со временем потеряют интерес"
 china_events.236.a: "Мы не можем с ними сражаться"
 china_events.236.b: "Пора заканчивать эту чехарду"

 china_events.237.t: "Заключительный акт"
 china_events.237.d: "В итоге, похоже, обещания Совета Концессий оказались не более чем пустой болтовней. Когда наступил решающий момент, никто не встал на нашу защиту. Без какого-либо официального соглашения о переходе можно ожидать, что китайские войска вскоре ворвутся в наши города и попытаются установить свой собственный порядок. До тех пор мы, несомненно, столкнемся с паникой, мародерством и иностранцами, пытающимися спастись на любом судне, которому суждено стать известным как "последняя лодка из Шанхая" Выберем ли мы встречу с китайскими оккупационными войсками на Бунде или сбежим среди хаоса - история Международного мандата подходит к концу"
 china_events.237.a: "Вот и все"

 china_events.238.t: "Славная победа"
 china_events.238.d: "Иностранный империализм наконец-то встретил свой отпор. Несмотря на угрозы и внушительные армии, так называемые 'защитники' Городов-Концессий были рассеяны по ветру и в процессе отказались от своего "Международного мандата"! Теперь нам нужно только отдать приказ, и наши войска практически без сопротивления войдут в Шанхай, Тяньцзинь и другие города. Да, сопротивление будет, но теперь нет никаких сомнений в том, что оно будет бесполезным. Это славный день для Китая и триумфальное завершение века национального унижения!"
 china_events.238.a: "Отдайте приказ!"

 china_events.239.t: "Удивительный поворот"
 china_events.239.d: "Вопреки тому, что казалось невозможным, Китай отступил перед лицом решительного ответа наших гарантов в Совете Концессий. Это лучшая из возможных новостей, и когда она станет известна, празднования, несомненно, будут звучать в городах несколько дней и ночей подряд. Конечно, китайская угроза остается нетронутой, и физически она не дальше, чем была раньше, но политические последствия такого поражения будут иметь ужасные последствия для нынешнего китайского правительства. Любым будущим чиновникам придется отвечать за свою ошибку, и они, скорее всего, будут менее склонны идти на такой необдуманный риск. Мы можем рассчитывать на отсутствие новых угроз, по крайней мере, еще несколько лет"
 china_events.239.a: "Гип, гип, ура!"

 china_events.240.t: "Китай отступает"
 china_events.240.d: "Вопреки ожиданиям, Китай отступил перед лицом решительного ответа Совета. Когда новость станет известна, по Городам-Концессиям, несомненно, несколько дней и ночей будут звучать праздничные возгласы. Конечно, китайская угроза их независимости остается в силе, и физически она не дальше, чем была раньше. Однако политические последствия этого поражения будут иметь тяжелые последствия для нынешнего китайского правительства. Любым будущим чиновникам придется отвечать за свои промахи, и они, скорее всего, будут менее склонны идти на такой необдуманный риск. Мы можем рассчитывать на отсутствие новых угроз мандату еще как минимум несколько лет"
 china_events.240.a: "Отличные новости"
 
### Chinese Unifier News Events ###
 china_events.300.t: "Возвращение империи Цин"
 china_events.300.d: "Для многих иностранных наблюдателей, Синьхайская революция 1911-го года положила конец вековому правлению маньчжурской династии Цин над Китаем. Терпя неудачу за неудачей, император потерял Благословение Небес, которое играло огромную роль в глазах китайского народа.\n\nС самого конца Вельткрига, политическая ситуация в Китае кардинально изменилась после Сюаньтунской реставрации. Несмотря на свой союз с Чжилийской кликой, китайские роялисты за последние годы успешно вернули Цин к власти. Сегодня, в городе [FROM.Capital.GetCapitalVictoryPointName] император [ROOT.GetLeader] официально объявил на фоне недавнего объединения Китая, что [QIE.GetNameDef] будет действовать в интересах установления своей культурной и политической гегемонии в Восточной Азии."
 china_events.300.a: "Вот это поворот!"

 china_events.301.t: "Победа Чжилийской клики"
 china_events.301.d: "Несмотря на то, что их власть была серьёзно оспорена во времена Северного похода, У Пейфу и его Чжилийская клика смогли успешно провести Сюаньтунскую реставрацию и укрепить свою власть на севере за ширмой марионеточного императора Цин.\n\nПоследние года были не самыми успешными для клики: Чёрный понедельник подорвал экономику и привёл к войне Лиги. Но Чжилийская клика смогла пережить все эти невзгоды и установить свой контроль над многочисленными территориями непокорных милитаристов и враждебных правительств. В своей торжественной речи в городе [FROM.Capital.GetCapitalVictoryPointName] У Пейфу объявил о том, что Чжилийская клика намеревается провести тотальную модернизацию Китая и вновь вернуть ему мировое влияние."
 china_events.301.a: "Власть Севера вновь неоспорима."

 china_events.302.t: "Чжилийская клика объединила Китайскую Республику"
 china_events.302.d: "Несмотря на победу Синьхайской революции, мечта о республиканском Китае была разбита после Сюаньтунской реставрации. Тем не менее, после того, как маньчжурские лоялисты неудачно попытались совершить переворот, У Пейфу объявил о возрождении Бэйянской Республики.\n\n[ROOT.GetLeader], избранный президент Китайской республики под контролем Чжилийской клики, пообещал, что он продолжит дело Синьхая и Конституции 1923-го года. Время покажет, удастся ли Чжилийской клике трансформироваться из очередных милитаристов в полноценное республиканское правительство, но можно с уверенностью сказать, что объединение страны силами её армии дают существенную надежду на то, что они справятся с этим."
 china_events.302.a: "Новая эра для Чжилийской клики."

 china_events.303.t: "Победа Фэнтяньского правительства"
 china_events.303.d: "И хотя оно практически было разбито в Третьей Чжили-Фэнтянской войне, Фэнтяньское правительство многие годы успешно себя показывало в Маньчжурии. После недавней победы в Пятой Чжили-Фэнтяньской войне и успеха Конституционного восстания [GetYear]-го года, маршал [ROOT.GetLeader] официально объявил о создании единой Китайской Республики.\n\nНесмотря на все победы на поле боя, Фэнтяньское правительство ждёт самый тяжёлый бой – бой за умы и сердца народа. Многие ещё считают, что маршал [ROOT.GetLeader] не более, чем очередной милитарист. Время покажет, будет ли Фэнтяньское правительство достойным наследником Синьхайской революции."
 china_events.303.a: "[FNG.GetLeader], наконец-то, преуспел."

 china_events.304.t: "Создание Реформированной Китайской Республики"
 china_events.304.d: "До нас дошли робкие сведения из Китая о том, что про-японское марионеточное правительство сегодня объявило себя 'Реформированной Китайской Республикой'. Президент [ROOT.GetLeader] выступил с речью перед множеством японских чиновников и китайских лоялистов. В ней он заявил о столь долгожданном объединении Китая и дальнейших отношениях между Китаем и Японией.\n\nВ рамках идеи Пан-Азиатской антиимпериалистической сферы, Реформированная Китайская Республика станет смелым экспериментом по трансформации страны в надёжного союзника Японии по освобождению Азии от гнёта империализма. И хотя в состав нового правительства вошли только лишь китайские политики, все прекрасно понимаю, что решения за них принимают по ту сторону телефонной линии в Токио."
 china_events.304.a: "Над Китаем взошло Восходящее Солнце..."

 china_events.305.t: "Янь Сишань объединяет Китай"
 china_events.305.d: "Долгие годы губернатор [ROOT.GetLeader] правил изолированной и захолустной провинцией Шаньси на правах очередного милитариста. И хотя его главной идеей были нейтралитет и невмешательство в китайскую политику, последние события в регионе заставили Шаньси отойти от своих убеждений и сокрушить враждебные правительства, которые боролись за объединение Китая.\n\nТеперь, будучи уже президентом восстановленной Китайской Республики, [ROOT.GetLeader] надеется, в конце концов, распространить свою уникальную идеологию по всей стране и привнести порядок в сложившийся хаос. Новый президент также заявил о намерениях поддерживать мир, стабильность и нейтралитет в Азии, по сути, заявив о суверенитете Китая по отношению к остальному миру."
 china_events.305.a: "Президент Янь стал героем дня."

 china_events.306.t: "Гоминьцзюнь объединяет Китай"
 china_events.306.d: "После поражения, нанесённого Фэнтяньской и Чжилийской кликами в конце 1920-ых годов, разрозненные силы Гоминьцзюня были вынуждены бежать в провинцию Шаньси. Тщательно поджидая момента, [ROOT.GetLeader] смог победить Яня Сишаня в политической борьбе и, начав как небольшая захолустная провинция, объединить весь Китай под эгидой своих революционных идей.\n\nСегодня, [ROOT.GetLeader], уже в качестве президента объединённой Китайской республики, выступил с речью, в которой заявил, что Китай станет авангардом новой революции, которая освободит Азию от гнёта империализма и пошатнёт старый миропорядок в регионе."
 china_events.306.a: "Гоминьцзюнь только начал свою революцию."

 china_events.307.t: "Китай под властью Игуаньдао"
 china_events.307.d: "В Китае произошли довольно шокирующие события. Сегодня было объявлено о том, что [ROOT.GetLeader] и его Игуаньдао, милленаристическая и популистская секта, объединили Китай после череды побед над враждебными правительствами. Новый верховный правитель Китая выступил с речью в городе [FROM.Capital.GetCapitalVictoryPointName], посвятив её всему народу Китая и ‘Вечной Почитаемой Матери’.\n\nНовый режим Игуаньдао объявил о том, что Китай изолируется ото всех происходящих в мире дел. Многие (как иностранцы, так и китайцы) в ужасе планируют покинуть страну как можно быстрее. Игуаньдао уже начало активно распространять свои эзотерические идеи среди населения. Будущее Китая выглядит довольно мрачным…"
 china_events.307.a: "Китай входит в новую эпоху."

 china_events.308.t: "Создание [FROM.GetNameDef]"
 china_events.308.d.KMT: "В настоящее время значительные территории Китая находятся под контролем Национально-революционной армии, и председатель [ROOT.GetLeader] официально провозгласил образование второй Китайской Народной Республики. Его провозглашение, сделанное прямо в главном зале Нанкинского президентского дворца, наполнено символизмом - именно здесь доктор Сунь Ятсен был объявлен временным президентом первой Китайской республики в 1912 году.\n\nХотя националисты уже давно удерживали позиции в регионе, их считали мимолетным повстанческим движением. Их окончательная победа над соперниками обеспечила им негласное международное признание, поскольку левое крыло Гоминьдана стремится создать однопартийное социалистическое государство, которое устранит хаос и позволит справедливому и демократическому гражданскому обществу благополучно сформироваться под его опекой."
 china_events.308.d.LCS: "С огромной территорией Китая, находящейся под контролем Красной армии, социалистическое правление в Китае кажется неизбежным. [FROM.GetLeader] и его правительство , в значительной степени поддерживаемое иностранными социалистическими державами, поначалу было признано несостоятельным из-за продолжающихся разногласий внутри небольшого китайского синдикалистского движения.\n\nНесмотря на эти трудности, они успешно объединили большую часть нации под своим знаменем, добившись негласного признания мировых держав. Построенное на тлеющих руинах старой гоминьдановской социалистической революции, синдикалистское правительство стремится построить новый порядок в Китае на пепелище старого, выйдя за пределы разрушений эпохи милитаристов."
 china_events.308.a: "Мечты Сунь Ятсена вновь оживают!"
 china_events.308.b: "Китайская революция свершилась."
 china_events.308.c: "Угроза Гоминьдана должна быть ликвидирована!"

 china_events.309.t: "Создание Китайской Республики"
 china_events.309.d: "Новости из Китая последнее время были довольно хаотичными на фоне постоянных войн за объединение страны, но сегодня это всё закончилось. [FROM.GetLeader], лидер Правого Гоминьдана, смог подчинить своей воли всю страну и заявить о том, что Китай объединился под флагом Синего Неба, Белого Солнца и Красной Земли.\n\nСледуя идеалам Сунь Ятсена, генералиссимус [FROM.GetLeader] пообещал своему народу и всему мир, что для Китая настала новая эпоха, в которой он положит конец и отомстит за все те унижения, что причинили ему европейцы. Время покажет, была ли это просто бравада или Гоминьдан и правда сможет этого добиться."
 china_events.309.a: "Наконец-то, Гоминьдан что-то смог."

 china_events.310.t: "Создание Соединённых Провинций Китая"
 china_events.310.d: "После того, как большая часть Китая оказалась под контролем Армии Национальной Обороны Чэня Цзюмина, в Пекине, на фоне парада федералистских войск на площали Тяньаньмэнь, была объявлена новая Республика. Соединённые Провинции Китая, как её окрестили на запада, полностью заменили собой прежнее признанное правительство. Учитывая, что власти федералистов мало что угрожает, новое политическое образование будет быстро признано мировым сообществом.\n\nФедеральное правительство намеревается организовать ‘Национальную Концеренцию’, куда войдут представители из всех освобождённых провинций. Вместе, они должны будут написать новую Конституцию и создать временное правительство до тех пор, пока в стране не пройдут официальные выборы."
 china_events.310.a: "Слава Чэню и Республике!"
 china_events.310.b: "Что это, настоящая демократия в Китае?"

 china_events.311.t: "Чжилийская клика объединила Китай несмотря ни на что"
 china_events.311.d: "Со времён Северного похода, Чжилийская клика не сталкивалась с таким кризисом, который последовал после успешного переворота маньчжурских роялистов. После смерти У Пейфу и Цао Куна, остатки клики были выбиты из Чжили и ушли в изгнание в провинцию Сычуань. Оправившись от потрясения, Чжилийская клика объявила себя новым законным правительством в противовес власти императора.\n\nНачав повторное восхождение к власти из нищей и голодающей провинции, Чжилийская клика смогла уничтожить все остальные враждебные ей правительства и вернулась домой победоносным маршем. После окончательного уничтожения маньчжурской монархии [ROOT.GetLeader] объявил о долгожданном возрождении Китайской Республики под эгидой Чжилийской клики. Время покажет, сможет ли Республика победить в своей самой главной битве – битве за умы и сердца народа."
 china_events.311.a: "Чжилийской клике всё нипочём."

 china_events.312.t: "Сычуаньские федералисты объединили Китай"
 china_events.312.d: "Для многих китайцев, движение федералистов стало притчей во языцех о том, как благая идея может разбиться о суровую реальность. Федералисты дважды были изгнаны из своей родной провинции Гуанчжоу. Чэнь Цзюмин, спасаясь бегством, смог найти приют в провинции Сычуань.\n\nНачав повторное восхождение к власти из нищей и голодающей провинции, Федералисты смогли уничтожить все остальные враждебные ей правительства и вернулась домой победоносным маршем, разрушив все стереотипы. Укрепив свою власть, они объявили о начале первого года Соединённых Провинций Китая. Федеральное правительство намеревается организовать ‘Национальную Концеренцию’, куда войдут представители из всех освобождённых провинций. Вместе, они должны будут написать новую Конституцию и создать временное правительство до тех пор, пока в стране не пройдут официальные выборы."
 china_events.312.a: "Что это, настоящая демократия в Китае?"

 china_events.313.t: "Генерал Лю Сян объединил Китай"
 china_events.313.d: "Нищая западная провинция Сычуань была печально известна своими противоборствующими кликами милитаристов, которые ввергли регион в пучину гражданской войны, которая усугубилась на фоне начавшегося голода. В эти непростые времена, генерал Лю Сян смог перебороть всех своих соперников и объединить провинцию под своим началом.\n\nОфициально раскритиковав центральное правительства, генерал Сян направил Сычуань на тропу войну, в ходе которой он смог уничтожить всех своих конкурентов. На фоне блистательных побед над другими правительствами, Лю Сян объявил себя президентом возрождённой Китайской Республики. Время покажет, продержится ли режим генерала достаточно долго, чтобы оставить после себя какое-то наследие."
 china_events.313.a: "Тёмная лошадка Китая победила!"

 china_events.314.t: "Государство [FROM.GetNameDefCap] объединило Китай"
 china_events.314.d: "В это непростое для Китая время постоянных войн и распрей, политическая карта региона меняется день ото дня. Ни для уже не новость, что различные клики милитаристов стремятся выйти за пределы родных провинций в надежде получить власть и признание. Но вот что действительно удивило всех, так это то, что государство [FROM.GetNameDef] смогло побороть другие враждебные правительства и объявить о создании Китайской республике в своей столице, городе [FROM.Capital.GetCapitalVictoryPointName].\n\nКитай, будучи многие года разделённым, вновь объединился под началом выдающегося лидера, которым является [ROOT.GetLeader]. Время покажет, сможет ли Китай догнать в развитии остальной мир, но одно известно точно – эра милитаристов подошла к концу и китайский народ может вздохнуть с облегчением."
 china_events.314.a: "Китайский народ преодолел свои распри!"

 china_events.315.t: "Объединение под руководством маршала Лиги"
 china_events.315.d: "Кто бы мог подумать, что клептократические миазмы Лиги восьми провинций переживут бурю? После того как в 1936 году Лига распалась, разрушив одним махом свою прогнившую структуру, мало кто верил, что она когда-нибудь снова достигнет зенита своего могущества, как в 1929 году. И все же она намного превзошла прежнюю Лигу, превзойдя все ожидания.\n\nНе Сунь Чуаньфань объединит нацию под властью Клики Южного Чжили, а Ци Сюэюань. Нелюбимый подчиненный Улыбающегося Тигра, он неоднозначно принял бразды правления после того, как тот потерял трудоспособность. Проводя политику открытых дверей, немцы, похоже, обрели бывшего союзника на Востоке. Хотя многие опасаются очередного распада Лиги в будущем."
 china_events.315.a: "Ублюдошная власть теперь в масштабах всей страны."

 china_events.340.t: "Председатель Ван выстоял"
 china_events.340.d: "Несмотря на то, что председатель Ван Цзинвэй вывел Гоминьдан из изгнания и состояния почти полного его уничтожения, приведя к громким национальным успехам после завершения Второго Северного похода, его правление, казалось, рухнуло из-за растущей фракционной оппозиции со стороны Временного комитета действий Гоминьдана. Однако, несмотря на нападки со всех сторон, похоже, что председатель действительно укрепил свой контроль и правление партией, эффективно подавив оппозицию.\n\nТеперь, впервые за последние десятилетия, в Китай, наконец, вернулся мир, и председатель Ван будет стремиться модернизировать и возродить китайскую страну, чтобы на долгие годы воплотить в жизнь принципы, изложенные его наставником, покойным доктором Сунь Ятсеном."
 china_events.340.a: "Ван Цзинвэй действительно является наследником революции доктора Суня."

 china_events.341.t: "ВКД устнавливает контроль над Гоминьданом"
 china_events.341.d: "В то время как Гоминьдан номинально возглавлял Ван Цзинвэй в период изгнания партии после Северного похода, те, кто остался в Китае, организовались в автономное Миньганьское повстанческое правительство. Это стало основой, на которой был сформирован Временный комитет действий (ВКД) Гоминьдана, и в своей Декларации к революционному народу Китая и всего мира 1932 года они провозгласили популистскую, социалистическую платформу, которая, казалось бы, была ближе народу.\n\nГоды спустя председательница [CHI.GetLeader] объявила о преобразовании ВКД в новый Революционный комитет, который поведёт простые массы к искоренению классовой борьбы и к новому революционному будущему для крестьян и рабочих Китая."
 china_events.341.a: "Народ восстал!"

 china_events.342.t: "Фракция реорганизации захватывает власть в Гоминьдане"
 china_events.342.d: "Несмотря на то, что Гоминьдану удалось объединить страну под своим партийным флагом, в самой партии разразилась гражданская война после убийства и смерти её бывшего председателя Вана Цзинвэя. Затем партия раскололась на множество фракций, и страна вновь погрузилась в пучину новой большой гражданской войны.\n\nПохоже, что из своего правительства в Бэйпине председатель Цзэн Чжунмин и премьер Чэнь Гунбо вместе с Реорганизованной ассоциацией товарищей провозгласили победу над всеми остальными группировками. Теперь, когда фракция реорганизации сохраняет полный контроль как над страной, так и над партией, иностранные наблюдатели полагают, что Китай движется к авторитарному социалистическому будущему, которым будут руководить одни из самых радикальных социалистов Китая."
 china_events.342.a: "Воспрял новый Китай..."

 china_events.343.t: "Общество возрождения Китая объявляет о победе"
 china_events.343.d: "В то время как Гоминьдану удалось объединить страну под своим партийным флагом, партия погрузилась в гражданскую войну после убийства и смерти своего бывшего председателя Вана Цзинвэя. Когда враждующие группировки начали воевать друг с другом, радикальному Обществу возрождения Китая удалось захватить власть и ввести в стране чрезвычайное положение.\n\nВ своей торжественной речи из города [FROM.Capital.GetCapitalVictoryPointName] генерал Ху Цзуннань заявил, что все враги Китая, как внешние, так и внутренние, будут сокрушены под новым руководством национальной революции. Разговоры ОВК о тоталитарной революции, вдохновлённой такими личностями, как Савинков, Муссолини и Мосли, несомненно, уменьшат шансы на демократию в Китае."
 china_events.343.a: "Национальная революция погрузилась во тьму."

# Faction Joining Events
 china_events.401.t: "Китай стремится присоединиться к Интернационалу"
 china_events.401.d: "Наши отношения с китайским Гоминьданом восходят к реорганизации их партии в 1924 году, когда мы обратились к покойному доктору Сунь Ятсену с предложением работать с Гоминьданом, поскольку мы рассматриваем их движение как единственное, в котором может возникнуть социалистический Китай. Мы помогали обучать их революционную армию в Вампоаи, что самое главное, принимали гоминьдановских изгнанников, таких как Ван Цзинвэй, после провала Первой Северной экспедиции.\n\n Теперь, много лет спустя, наши инвестиции принесли плоды. Гоминьдан добился успеха в объединении Китая под социалистическим кредо и теперь обратился к нам с предложением присоединиться к Интернационалу. Ссылаясь на свое стремление помочь другим добиться освобождения в мировой революции, а также на желание помочь нам в наблюдении за разрушением немецкого мирового порядка, они попросили официально пригласить их в Третий Интернационал. Хотя мы более чем счастливы сотрудничать с нашими китайскими товарищами, меньшинство в нашем правительстве, которое с подозрением относится к идеалам 'Партийного государства', предостерегает от сотрудничества с ними."
 china_events.401.a: "Вместе мы освободим мир!"
 china_events.401.b: "Они слишком неортодоксальны"

 china_events.402.t: "Китай присоединяется к Интернационалу!"
 china_events.402.d: "Наша заявка на вступление в Интернационал оказалась успешной! В течение многих лет мы были многим обязаны Третьему Интернационалу за их поддержку, признание и помощь в организации и финансировании Гоминьдана, чтобы мы могли освободить Китай от военачальников и империалистов, которые угнетали нашу дорогую страну. После того как наша революция наконец-то удалась, настало время отплатить Интернационалу за многолетнюю поддержку и помощь в мировой революции против капиталистического и империалистического мирового порядка Германии. Вместе Интернационал объединит человечество, и мы будем вечно стремиться к социалистическому прогрессу человечества!"
 china_events.402.a: "Вместе мы завершим мировую революцию!"

 china_events.403.t: "Наша заявка отклонена"
 china_events.403.d: "Несмотря на наше желание сотрудничать с Третьим Интернационалом, к сожалению, они отклонили нашу заявку на присоединение к их мировой революции. Ссылаясь на наши идеологические отличия от ортодоксального синдикализма, а также на другие различия, Интернационал официально отклонил нашу заявку на присоединение к ним. Это, конечно, огорчает, учитывая наши некогда тесные отношения с Третьим Интернационалом, но для многих из нас это доказывает, что независимо от идеологии Запад стремится работать с Китаем только ради собственной выгоды и не стремится к установлению равноправных отношений. Будь то капитализм или социализм, нам совершенно ясно, что Запад по-прежнему руководствуется империалистическим мышлением."
 china_events.403.a: "Империалисты никогда не меняются"

 china_events.404.t: "Китай стремится присоединиться к Ресхпакту"
 china_events.404.d: "С тех пор как мы вмешались в дела пекинского правительства во время обреченной на провал Северной экспедиции Гоминьдана, мы поддерживаем тесные связи с Китаем как в дипломатическом, так и в экономическом плане. Хотя временами они были непрочными, особенно во время антиконцессионного восстания, которое едва не разрушило власть нашего союзника над Китаем, благодаря нашей помощи они преодолели эту борьбу и навсегда объединили Китай.\n\nСейчас, стремясь к более глубокому сотрудничеству, китайский посол попросил Китай официально присоединиться к нашему военному союзу. Хотя это может оказаться выгодным для обеих сторон, мы понимаем, что такое сближение может поставить под угрозу безопасность наших инвестиций, поскольку Китай будет втянут в любую войну, в которой участвует Германия. Однако в то же время это может дать нам возможность лучше защищать свои интересы в случае внешнего нападения на Китай"
 china_events.404.a: "Военный союз обезопасит наши инвестиции"
 china_events.404.b: "Мы не можем погубить наши инвестиции, заключив с ними союз"

 china_events.405.t: "Китай присоединяется к Рейхспакту!"
 china_events.405.d: "Сегодня [ROOT.getAdjective]ий посол  в Берлине передал ответ Германии по поводу предложения Китая присоединиться к Рейхспакту. Долгие годы военного сотрудничества и экономических уступок с немцами принесли свои плоды - Китай наконец-то официально принят в военный союз с Германией.\n\nДля правительства сегодняшний день знаменует собой поворотный момент в истории. Военный союз - это важный шаг к тому, чтобы западные державы приняли Китай в качестве равноправного партнера, и, таким образом, важный шаг к завершению Века унижений"
 china_events.405.a: "Немецкие и китайские солдаты маршируют бок о бок"
 
 china_events.406.t: "Наше заявление отклонено"
 china_events.406.d: "Несмотря на то, что в течение многих лет мы шли на компромиссы и уступки немцам, правительство в Берлине сегодня отклонило просьбу о присоединении к Рейхспакту. Они ссылаются на опасения по поводу безопасности немецких инвестиций и предпочтение двусмысленных отношений в сфере безопасности.\n\nВ ответ наше правительство осудило Германию за ее империалистическое отношение к Китаю, сказав, что это огромный удар по китайскому народу и правительству. Тем не менее, в отдельном заявлении они подтвердили, что будут продолжать поддерживать тесные связи с Германией, несмотря на недавние события."
 china_events.406.a: "После стольких лет они все еще обращаются с нами как с пешками!"
 
 china_events.407.t: "Китай стремится присоединиться к Московскому договору"
 china_events.407.d: "В последние десятилетия Китай погрузился в бесконечную гражданскую войну, львиная доля которой досталась правительству Цин в Пекине, а поддерживаемая японцами Фэнтяньская клика держалась в своей крепости Маньчжурии. В это время наше влияние было ограничено лишь окраинами Китая, и только некоторые покорные силы в Монголии и Синьцзяне были готовы бороться с немецким и японским имперским господством в регионе. К счастью, когда гегемония Цин рухнула, дружественное правительство смогло установить полный контроль над Китаем. Стабилизировав внутреннюю ситуацию, новое китайское правительство надеется обезопасить себя от возрождающейся Японии или возобновления немецкой агрессии путем официального присоединения к нашему военному союзу. Хотя это было бы взаимовыгодным соглашением, есть некоторые, кто рассматривает китайско-российский союз как противоречащий нашим дальневосточным интересам, и китайцы могут оказаться чем-то вроде обузы"
 china_events.407.a: "Россия и Китай, добрые друзья!"
 china_events.407.b: "Судьба Евразии принадлежит России и только России"

 china_events.408.t: "Китай присоединяется к Московскому договору!"
 china_events.408.d: "Русские ответили нашему послу в Москве, официально приветствуя нас в Московском договоре. Это большой триумф для китайской нации, ведь одна из великих держав мира признала нас на равных, и, возможно, век унижений наконец-то остался позади. Конечно, остаются и другие державы, которые без колебаний вернут нас в то искалеченное состояние, в котором мы находились всего несколько лет назад, и мы должны продолжать идти вперед и занять свое законное место великой державы Восточной Азии, а также отвергнуть продолжающуюся агрессию Германии и Японии против нас и остальной Азии"
 china_events.408.a: "Россия и Китай объединились против империализма!"

 china_events.409.t: "Наша заявка отклонена"
 china_events.409.d: "Русские ответили нашему послу в Москве, отклонив нашу официальную заявку на основании конфликта интересов. Хотя русские отклонили нашу заявку, они все же подтвердили сохранение хороших отношений между нашими двумя странами. Как бы то ни было, это большой удар по нашим стремлениям вести переговоры с великими державами мира на равных. Однако мы должны продолжать стремиться к равноправным отношениям с другими великими державами, независимо от этого, поскольку наша судьба - стать великой державой Восточной Азии, с их признанием или без него"
 china_events.409.a: "После стольких лет они все еще обращаются с нами как с пешками!"
 
 china_events.410.t: "Китай стремится присоединиться к Сфере Сопроцветания"
 china_events.410.d: "В эпоху милитаристовв Китае мы поддерживали клику Фэнтянь как законное правительство всего Китая. Наше правительство даже напрямую вмешалось в Гражданскую войну в Китае, чтобы помочь нашим друзьям на материке. Однако военная ситуация сложилась не в пользу Японии, и мы были вытеснены из Китая, как нам казалось, навсегда. Однако сейчас, в период мира с китайским правительством, сложилась уникальная ситуация для примирения.\n\nДо того как прискорбные обстоятельства привели к китайско-японской войне, многие в Китае и Японии выступали за то, чтобы наши две нации объединились в деле пан-азиатизма, где мы бы работали вместе, чтобы вытеснить европейских империалистов и освободить наших угнетенных азиатских братьев. Такие политические мыслители, как Икки Кита, приветствовали китайскую революцию 1912 года, а многие высокопоставленные военные офицеры Китая получили образование в Японии.\n\nПравительство Китая осознало мудрость такой инициативы, и сегодня китайский посол направил нашему правительству официальную заявку на вступление в Сферу Сопроцветания. Однако по их тону ясно, что они ожидают, что к ним будут относиться как к равному партнеру, и Япония не будет старшим братом в этих отношениях, как это было между нами и Шеньяном в 30-е годы. В прошлом такое утверждение было бы смехотворным, но Китай становится новой объединенной державой, к которой мы не должны относиться легкомысленно"
 china_events.410.a: "Азия для азиатов!"
 china_events.410.b: "Китайцы нам не ровня и никогда не будут ровней!"

 china_events.411.t: "Китай присоединяется к Сфере Сопроцветания"
 china_events.411.d: "Японцы связались с нашим послом, официально приветствуя нас в Сфере Сопроцветания. Многие сочтут наш союз с японцами немыслимым, ведь еще совсем недавно они были главной империалистической державой, пытавшейся помешать нашему подъему. Однако они забывают о долгой истории связей между Китаем и Японией. Президент Дуань Цижуй и его Аньхойская клика поддерживали плодотворные отношения с Токио, которые не доходили до уровня отношений Шэньяна и Токио 30-х годов, и мы постараемся, чтобы наши новые отношения с Токио не были такими, как в начале XX века. Вместо этого наши две страны будут поддерживать равноправные отношения, основанные на взаимной выгоде и сотрудничестве. Вместе мы изгоним европейских империалистов раз и навсегда! Азия для азиатов!"
 china_events.411.a: "Япония и Китай объединились против империализма!"

 china_events.412.t: "Наша заявка отклонена"
 china_events.412.d: "Японцы связались с нашим послом и отклонили нашу заявку на вступление в Сферу Сопроцветания, сославшись на конфликт интересов. Токио подчеркнул, что они по-прежнему хотят поддерживать с нами хорошие отношения и что освобождение Паназии является похвальной целью. Наше правительство осудило Токио за то, что он явно затаил обиду на Китай за поражение в Китайско-японской войне и поставил освобождение Паназии на второе место по сравнению со своими мелочами. Из этого взаимодействия ясно, что Япония по-прежнему заинтересована в превосходстве над Азией, и они все еще отчаянно цепляются за эту бредовую линию мышления. В конце концов, они продемонстрировали свою слабость, и Китай вышел из этого инцидента еще более сильным"
 china_events.412.a: "Мы не должны были доверять японцам"
 
