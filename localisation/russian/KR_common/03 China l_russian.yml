 china_mio_arsenal_integration_decision_category: "Создание китайской отечественной оборонной промышленности"
 china_mio_arsenal_integration_decision_category_desc: "Одним из немногих положительных моментов десятилетий гражданской войны является то, что большие военные расходы заложили прочный фундамент для современного военно-промышленного комплекса. Однако многие препятствия остаются. Помимо привычных коррупции, неопытности и неурядиц военного времени, китайские солдаты исторически оснащались иностранными образцами, а то и вовсе импортировались из-за рубежа, что препятствовало росту отечественной оружейной промышленности. Кроме того, большинство огромных китайских арсеналов сильно децентрализованы и плохо интегрированы, что является продуктом региональной политики военачальников. По мере продвижения к объединению мы должны стремиться захватить и синхронизировать эти центры военного производства, раскрывая весь потенциал китайского промышленного гиганта!"

