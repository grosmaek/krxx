### Army Reform
 china_army_decisions: "Реформы армии"
 china_army_decisions_desc: "Китайские армии долгие годы пытаются достичь западного стандарта. Солдаты плохо слушаются приказов, а набираются они, зачастую, из откровенных уголовников. Снаряжение старо и изломано, а лояльность войск принадлежит не правительству, а полевым командирам или вообще банальной миске риса. Нам придётся приложить много усилий, чтобы сделать из этого сброда боеспособные единицы."
 
 china_army_reform: "Реформа армии"
 china_army_reform_desc: "Армии военачальников, сформированные потребностями угасающей Империи Цин и сформированные опытом эпохи военачальников, являются почти феодальными по своей природе, организованными группами региональных вождей. Нашу армию часто критикуют за низкое качество, а некоторых офицеров обвиняют в некомпетентности во всем, кроме собственного обогащения. Мы должны стремиться к большему, особенно если мы хотим добиться чего-то значительного."
 china_lessons_of_war: "Уроки войны"
 china_lessons_of_war_desc: "Уроки войны многому научили нас в способах ведения современных конфликтов. С новыми амбициями мы должны провести крупные структурные реформы, чтобы привести наши вооруженные силы в соответствие с современными требованиями и создать силы, способные выдержать испытание временем."
 
 CHN_cleanse_army_corruption_decision: "Очистить армию от коррупции"
 CHN_cleanse_army_corruption_decision_desc: "Зарплата солдат в Китае исторически была очень низкой, но в "альтернативных средствах компенсации" для предприимчивых солдат недостатка нет. Продажа военного снаряжения на черном рынке, зачисление детей и родственников в качестве дополнительных военнослужащих на довольствие, продажа комиссионных и льгот другим солдатам, вымогательство и рэкет, а иногда и просто откровенное воровство у гражданских лиц - это лишь малая часть способов обогащения китайских солдат. Часто их офицеры получают сокращение или даже берут на себя ведущую роль в этих операциях. Несмотря на наши реформы, быстрое расширение наших вооруженных сил сопровождалось ростом коррупции. Так продолжаться не может. Необходимо приложить все усилия для ареста казнокрадов и мошенников в военной форме, тем самым обеспечив беспрепятственный приток припасов и людей к месту назначения, а также защитив репутацию нашей армии."

 CHN_reorganise_military_units_decision: "Реорганизовать воинские части"
 CHN_reorganise_military_units_decision_desc: "Наш марш к объединению обошелся дорого: многие из наших начальных подразделений были сильно поредевшими из-за потерь и дезертирства, другие увеличились до неуправляемых размеров из-за дезертировавших противников и специальных подкреплений, в то время как третьи были срочно отправлены на фронт, прежде чем их успели должным образом сформировать. В результате качество сильно ухудшилось по всем направлениям - из-за неравномерного и плохо спланированного распределения старых и новых подразделений. Подобно затупленному ножу, армия нуждается в заточке, и это может быть достигнуто только путем перевода измученных частей в тыловые эшелоны для столь необходимой передышки и реорганизации. Выполнение действий таким образом, чтобы не создавать дополнительных уязвимостей, представляет собой серьезную проблему с точки зрения материально-технического обеспечения и потребует значительных усилий сверху вниз от военных планировщиков."

 CHN_disband_unreliable_units_decision: "Расформировать ненадежные подразделения"
 CHN_disband_unreliable_units_decision_desc: "Армия в ее нынешнем виде похожа на цирк, представляющий собой разнообразную коллекцию подразделений разного размера, качества и происхождения, которые выглядят скорее как выставочная витрина, чем как единый, дисциплинированный символ нового правительства. Хотя есть несколько элитных, преданных своему делу подразделений, оснащенных современным оборудованием и безупречной униформой, их очень мало по сравнению с большим количеством армий бывших военачальников и бывших бандитов, которые преследуют местных жителей, а затем убегают при виде опасности. Хуже того, некоторые подразделения существуют только на бумаге - эти призрачные подразделения выходят за рамки раздутых списков подразделений, если они вообще существуют, то со скелетным персоналом.\n\nХотя количество само по себе обладает качеством, оно также оказывает негативное влияние на качество: многие лучшие подразделения не доверяют младшим, защищающим их фланги, а более идеалистичные солдаты терпят серьезный урон моральному духу, становясь свидетелями варварских действий своих "товарищей" по отношению к людям. Эта проблема только усугубилась, поскольку мы поглотили множество юнитов из вражеских армий. Тем не менее, удаление и разоружение этих юнитов будет не из приятных. Со стороны аудиторов последует множество встречных обвинений в фаворитизме и коррупции, и многие будут жаловаться на то, что мы ставим политическую целесообразность выше национального единства."

 CHN_purge_disloyal_officers_decision: "Убрать нелояльных офицеров"
 CHN_purge_disloyal_officers_decision_desc: "Когда вражеские армии начали распадаться, многие из наших бывших врагов начали дезертировать, и иногда целые формирования меняли форму одежды. К сожалению, это часто отвергается как просто еще одна реальность военной карьеры в Китае, где правят военачальники, и, хотя в какой-то степени это правда, многие начинают успокаиваться по поводу опасностей, которые это представляет для будущего армии. Многие недавно принятые на работу офицеры не проявляют особого интереса к нашему делу, но рассчитывают сохранить те же привилегии и статус, которыми они пользовались при своих предыдущих работодателях. Некоторые из них находятся на грани бунта, отвергая попытки лояльных офицеров интегрировать их в нашу миссию.\n\nМы удаляем эту опухоль до того, как она начнет распространяться, устраняя наиболее вопиющие примеры и проводя превентивную проверку будущих новобранцев на лояльность. Конечно, уволенные офицеры в Китае, как правило, уходят по очереди со всем личным составом и подразделениями, лояльными лично им, забирая с собой оружие. Есть много опасений, что они станут бандитами, поэтому мы должны быть особенно бдительны."

 china_poor_officers_fixed_text: "Дезертирство сократилось благодаря повышению заработной платы, улучшению морального состояния и повышению компетентности всех военнослужащих. Солдаты-призраки постепенно исчезают из армейских списков, хотя для полного искоренения этой проблемы требуется гораздо больше реформ. Если офицеры будут выдвигаться по заслугам, а не по протекции или кумовству, на их месте может появиться скоординированная и эффективная командная структура."
 china_poor_army_3_officers: "Недостатки эпохи милитаристов"
 china_poor_army_3_officers_desc: "Несмотря на различные заявления, никакой настоящей 'китайской армии' у нас нет. Наоборот, наша армия сильно децентрализована, нерегулярна и погрязла в политическом фракционализме. Эти недостатки за многие года лишь усугубились. Наиболее многочисленные силы являются региональными, перегруженными, плохо оснащёнными и не имеющими доверия друг к другу, если не сказать, что открыто враждебными. Коррупция процветает как болезнь. Там, где существует какое-то подобие логистики, дело ограничивается местными кули или упряжками с мулами, которые то и дело подвергаются ограблениям. И хотя некоторые из соединений соответствуют западным стандартам, это лишь капля в моря. Подавляющее большинство солдат не отличаются от обычных оборванцев и бандитов. Даже в мирное время, новость о подходе войск вызывает у крестьян панику и бегство от волны грабежей и насилия."
 china_poor_army_3: "Недостатки эпохи милитаристов"
 china_poor_army_3_desc: "Несмотря на различные заявления, никакой настоящей 'китайской армии' у нас нет. Наоборот, наша армия сильно децентрализована, нерегулярна и погрязла в политическом фракционализме. Эти недостатки за многие года лишь усугубились. Наиболее многочисленные силы являются региональными, перегруженными, плохо оснащёнными и не имеющими доверия друг к другу, если не сказать, что открыто враждебными. Коррупция процветает как болезнь. Там, где существует какое-то подобие логистики, дело ограничивается местными кули или упряжками с мулами, которые то и дело подвергаются ограблениям.\n\n$china_poor_officers_fixed_text$\n\nИ хотя некоторые из соединений соответствуют западным стандартам, это лишь капля в моря. Подавляющее большинство солдат не отличаются от обычных оборванцев и бандитов. Даже в мирное время, новость о подходе войск вызывает у крестьян панику и бегство от волны грабежей и насилия."
 china_poor_army_2_officers: "Системные военные недостатки"
 china_poor_army_2_officers_desc: "Первые шаги по систематическому реформированию армии были предприняты, коррупция и многие проблемные вопросы, что терзали нашу армию, начали разрешаться. Централизованная бюрократия и скоординированная логистика стали одними из важнейших пунктов наших реформ, заложив основу для всего остального. Мы уже внедрили более надёжную систему снабжения и оплаты, что повысило обеспечение нашей армии и снизило число случаев грабежа. Потихоньку, народ начинает доверять нашим солдатам. И хотя система ещё нестабильна и не защищена от растрат и двоетолков, она стала теми яйцами, без которых нельзя сделать яичницу."
 china_poor_army_2: "Системные военные недостатки"
 china_poor_army_2_desc: "Первые шаги по систематическому реформированию армии были предприняты, коррупция и многие проблемные вопросы, что терзали нашу армию, начали разрешаться. Централизованная бюрократия и скоординированная логистика стали одними из важнейших пунктов наших реформ, заложив основу для всего остального.\n\n$china_poor_officers_fixed_text$\n\nМы уже внедрили более надёжную систему снабжения и оплаты, что повысило обеспечение нашей армии и снизило число случаев грабежа. Потихоньку, народ начинает доверять нашим солдатам. И хотя система ещё нестабильна и не защищена от растрат и двоетолков, она стала теми яйцами, без которых нельзя сделать яичницу."
 china_poor_army_1_officers: "Военные реформы продолжаются"
 china_poor_army_1_officers_desc: "Армейские реформы уверенно продолжаются. Были начаты попытки побороть регионализм в наших войсках, мы начали формирование более широких общевойсковых соединений, хотя и не без сопротивления на местах. Новые офицеры, не имея за спиной кумовских связей, получают назначения, изменяя облик командного состава. Курс тренировок также подвергся изменениям, хотя сопротивление также имеет место быть. Степень подготовки и вооружения наших бойцов всё ещё не до конца унифицированы, но, по крайней мере, их больше не называют за спиной ’пугалами’."
 china_poor_army_1: "Военные реформы продолжаются"
 china_poor_army_1_desc: "Армейские реформы уверенно продолжаются. Были начаты попытки побороть регионализм в наших войсках, мы начали формирование более широких общевойсковых соединений, хотя и не без сопротивления на местах. Новые офицеры, не имея за спиной кумовских связей, получают назначения, изменяя облик командного состава.\n\n$china_poor_officers_fixed_text$\n\nКурс тренировок также подвергся изменениям, хотя сопротивление также имеет место быть. Степень подготовки и вооружения наших бойцов всё ещё не до конца унифицированы, но, по крайней мере, их больше не называют за спиной ‘пугалами’."
 china_poor_army_0: "Реформированные вооруженные силы"
 #Could Rename this to something about officers
 china_poor_army_0_desc: "Армия прошла долгий путь с того хаотичного и беспорядочного состояния, в котором она находилась всего несколько лет назад. Благодаря огромным усилиям и опыту, полученному в результате успехов на поле боя, ее основные подразделения стоят на пороге современности; их боевое мастерство в большей степени объясняется оснащением и специализацией, чем откровенным пренебрежением.\n\n$china_poor_officers_fixed_text$\n\nТо же самое нельзя сказать обо всех войсках, и особенно о союзных и интегрированных подразделениях, но путь к созданию новой, современной и единой армии для защиты интересов Китая теперь ясен."
 
 CHN_activate_military_disarray_normal_tt: "§RМы сделали всё возможное, чтобы минимизировать растущую сумятицу, связанную с быстрым расширением армии. Но мы больше не можем сдерживать и замалчивать накопившиеся проблемы. Мы должны принять решительные действия, чтобы разобраться с ними.§!"
 CHN_activate_military_disarray_early_warning_tt: "§RМы возьмем на себя инициативу по увеличению численности наших вооруженных сил, что откроет новые возможности для совершенствования наших армий, но при этом заставит нас нести бремя проблем, связанных с таким быстрым расширением, и принимать меры по их превентивному решению.§!"
 CHN_activate_military_disarray_no_additional_level_warning_tt: "§RТак как мы не достигли прогресса в устранении беспорядка, охватившего наши вооруженные силы, моральный дух войск упал, но мы можем найти утешение в том, что хуже уже быть не может.§!"
 CHN_activate_military_disarray_additional_level_warning_tt: "§R Наши предыдущие усилия по увеличению численности вооруженных сил помогли смягчить воздействие неразберихи, но не смогли полностью защитить нас от естественного ухудшения качества.§!"

 CHN_military_disarray_idea1: "Неразбериха в армии"
 CHN_military_disarray_idea1_desc: "Несмотря на ошеломляющие успехи на поле боя и храбрость, проявленную нашими солдатами на пути к объединению, армия сильно разрослась в результате привлечения тысяч перебежчиков, добровольцев и захвата вражеских запасов. В то же время, как ни парадоксально, многие элитные изначальные части армии по мере продвижения экспедиции истощались, а некоторые существовали фактически только на бумаге. Их подкрепления либо задерживались, либо перенаправлялись, так как логистика затормозила продвижение на север.\n\nВсепроникающая, почти систематическая гниль, охватившая армию, стала невозможной для искоренения. Если мы хотим спасти ее от превращения в толпу людей с оружием, единственным реалистичным решением остается временная демобилизация целых армейских корпусов и создание заново дивизии за дивизией. Это непростая задача, и ожидается, что она встретит серьезное сопротивление, особенно если учесть, что основная тяжесть приказов о расформировании придется на подразделения милитаристов."
 CHN_military_disarray_idea2: "Беспорядки в армии"
 CHN_military_disarray_idea2_desc: "В восстановлении армии достигнут определенный прогресс, но проблемы остаются. Многие местные командиры сопротивляются нашим приказам о расформировании, опасаясь, что наши усилия пойдут в ущерб их власти. Другие опасаются, что демобилизация оставит их сектора без охраны, или не решаются разделить подразделения, которые годами поддерживали товарищеские отношения.\n\n Тем не менее, бригада за бригадой и полк за полком наши дивизии постепенно восстанавливаются в полноценные боевые единицы. По мере укрепления линии фронта налаживается более устойчивое материально-техническое снабжение, что снимает некоторые насущные проблемы, связанные с состоянием наших вооруженных сил. Однако время не стоит на месте, это лишь вопрос времени, когда армия будет вновь призвана защищать Китай."
 CHN_military_disarray_idea3: "Дезорганизация в армии"
 CHN_military_disarray_idea3_desc: "Ошеломительные успехи армии во время Северной экспедиции скрывали растущую проблему в ее рядах: она опережала свои материально-технические возможности и становилась раздутой, как армии милитаристов. После тщательного обсуждения и осознания того, что других вариантов нет, верховное командование приказало провести полную демобилизацию.\n\nЭто был болезненный процесс, но, похоже, самое худшее уже позади. Большинство наших лучших дивизий полностью восстановлены, а те, что мы вырастили или приобрели по пути, в значительной степени интегрированы в наши ряды. Остается много проблем с командованием и управлением на уровне корпусов и армий, хотя это можно списать на боли роста, поскольку наша только что созданная армия увеличивается в размерах. Однако они должны сохранять бдительность, ведь нам предстоит наверстать немало упущенного на пути к национальному объединению."

 CHN_activate_economic_devastation_normal_tt: "§RМы сделали всё возможное, чтобы разрешить местные экономические перегибы, но мы более не можем сдерживать волну финансового кризиса, который стал платой за наши завоевания. Мы должны срочно принять меры, чтобы стабилизировать национальную экономику.§!"
 CHN_activate_economic_devastation_early_warning_tt: "§ Мы возьмем на себя инициативу по исправлению плачевного состояния нашей национальной экономики, откроем новые возможности для улучшения различных коммерческих и промышленных секторов, сделаем систему более устойчивой по мере расширения.§!"
 CHN_activate_economic_devastation_no_additional_level_warning_tt: "§RНе добившись прогресса в устранении хаоса, поразившего нашу экономику, вера в финансовую стабильность нашего правительства упала, но мы можем найти некоторое утешение в том, что хуже уже быть не может.§!"
 CHN_activate_economic_devastation_additional_level_warning_tt: "§RНаши предыдущие усилия по проведению реформ помогли уменьшить экономические потрясения, связанные с реинтеграцией значительной части страны, хотя и не смогли полностью предотвратить фискальные потрясения.§!"

 CHN_devastated_national_econ_idea: "Уничтоженная национальная экономика"
 CHN_devastated_national_econ_idea_desc: "Выиграть войну довольно легко. Гораздо труднее управлять страной. По крайней мере, так говорят истории Юань Шикая, Сунь Ятсена, Дуань Цижуя и других. Первоначальное смещение старого центрального правительства привело к огромной нестабильности на китайской экономической сцене, а риск гиперинфляции угрожает самому существованию нашего правительства. Мародерство по-прежнему широко распространено, и многие опасаются, что оно носит систематический характер, а новое правительство пытается заработать на жизнь, взимая с населения все более жесткие налоги.\n\n Проблемы, с которыми мы сталкиваемся, имеют более глубокие исторические корни. Когда-то Китай был самой богатой страной в мире, центром процветающей торговли и элегантного ремесленного искусства. Упадок династии Цин, изоляция от внешнего мира и неспособность наших предшественников осознать значение промышленной революции обрекли могучую державу на век унижений. Не сумев модернизироваться и идти в ногу с иностранными державами, Китай отставал в промышленном производстве. Промышленное производство в значительной степени зависит от иностранных инвестиций, а то немногое, что было создано, в основном принадлежит иностранцам, которые, пользуясь своим выгодным положением, выбивают значительные уступки у своенравных и коррумпированных китайских лидеров. В то же время сельская местность все еще слабо развита и неравноправна, производство слабо механизировано и по-прежнему требует больших затрат рабочей силы.\n\nПосле недавних войн, вынужденная нести бремя перемещения армий, налогов и разрушений военного времени, экономическая система фактически рухнула. Иностранные инвесторы уходят, торговля нарушена, мародерство и бандитизм широко распространены, а огромные территории, находящиеся под нашим контролем, страдают от голода. Многие сомневаются в способности нашего правительства обеспечить эмиссию валюты или справиться с нарастающим кризисом, и у нас осталось совсем немного времени, чтобы вернуть все на круги своя."
 CHN_devastated_national_econ2_idea: "Поврежденная национальная экономика"
 CHN_devastated_national_econ2_idea_desc: "Хотя состояние китайской экономики несколько улучшилось, ее беды все еще продолжают множиться. Привлеченные, как мухи, зарождающейся стабильностью нового правительства, кредиторы предыдущего правительства вышли из тени, ожидая, что мы выполним свои обязательства. Наша реальная способность расплатиться по долгам все еще висит в воздухе, поскольку многие по-прежнему не верят в долговечность нашего режима, а многие отказываются принимать нашу валюту. Чем дольше мы медлим, тем большему риску подвергаемся.\n\n У нас может быть меньше возможностей для маневра, чем у наших западных коллег. После столетия унижений экономика Китая очень хрупка, а модернизация сельскохозяйственного и промышленного секторов ограничена. Сильно зависящая от иностранных инвестиций и политической стабильности, страдающая от сильного социально-политического загнивания, вызванного эпохой военачальников, напряженность недавней войны нанесла серьезный ущерб экономике территорий, находящихся под нашим контролем. Несмотря на то, что нам удалось сдержать худшие проявления кризиса, приоритетными задачами остаются борьба с инфляцией и возвращение рабочих, купцов и крестьян к труду. Опасения по поводу голода в основном утихли, хотя многие продолжают голодать, и есть районы, которые по-прежнему подвержены серьезному риску дальнейшего кризиса. Нам еще многое предстоит сделать, прежде чем мы сможем объявить о возвращении к нормальной жизни."
 CHN_devastated_national_econ3_idea: "Подорванная национальная экономика"
 CHN_devastated_national_econ3_idea_desc: "После напряженной работы в течение последних нескольких месяцев наша экономика значительно стабилизировалась. Хотя нам все еще трудно поддерживать резервы и поддерживать нашу валюту, в напечатанные нами деньги поверили, и они в основном принимаются в пределах наших границ. Когда-то считалось, что нам грозит банкротство, но теперь мы убедили большую часть мира в своем финансовом благоразумии. Век унижений мог оставить после себя потрепанный Китай с экономикой, которая не могла позволить себе хаос, вызванный междоусобицами, но страна оказалась гораздо более устойчивой, чем ожидалось. Все больше людей смиряются с тем, что наше правительство, скорее всего, останется здесь, и на фабрики и фермы возвращается мягкий гул, поскольку экономика оживает, а люди возвращаются к своим средствам к существованию. Производительность в основном вернулась к норме на наших основных территориях, хотя районы, недавно захваченные нашими войсками, по-прежнему находятся в тяжелом положении, пока мы работаем над реинтеграцией нарушенной системы. Даже когда мы закончим, потребуются дополнительные усилия, чтобы Китай действительно вошел в будущее."

 SHX_disrupted_economy_idea1: "Нарушенная экономика"
 SHX_disrupted_economy_idea1_desc: " Чтобы избежать экономической катастрофы, необходимо принять срочные меры!"
 SHX_disrupted_economy_idea2: "Восстанавливающаяся экономика"
 SHX_disrupted_economy_idea2_desc: ""
 SHX_disrupted_economy_idea3: "Стабилизирующаяся экономика"
 SHX_disrupted_economy_idea3_desc: "После напряженной работы в течение последних нескольких месяцев наша экономика значительно стабилизировалась. Хотя нам все еще трудно поддерживать наши резервы и поддерживать нашу валюту, напечатанные нами деньги оказались довольно устойчивыми, и они в основном принимаются в пределах наших границ. Когда-то считалось, что нам грозит банкротство, но теперь мы убедили большую часть мира в своем финансовом благоразумии. Если приложить еще немного усилий, то наша экономика скоро снова начнет оживать."

 CHN_national_illiteracy1_idea: "Неграмотная нация"
 CHN_national_illiteracy1_idea_desc: "Неграмотность по-прежнему широко распространена по всей стране, несмотря на постоянные призывы к решению этой проблемы со стороны реформаторов всего политического спектра. Для многих она стала символом 'отсталости', от которой страдает Китай, особенно в сельских районах, где доступ к книгам, учителям и школам по-прежнему ограничен. Прогулы тоже распространены, поскольку многие воспринимают (с разной степенью правильности) учебную программу как безнадежно устаревшую и непрактичную, предпочитая вместо этого помогать на семейных фермах по хозяйству или приобретать более практические навыки в других местах. Многие не заканчивают обязательные классы, и еще меньше тех, кто заканчивает необязательную среднюю школу. Те немногие счастливчики, которые могут позволить себе учиться в университетах, задаются вопросом, смогут ли они после этого найти работу в условиях быстро меняющейся (часто в худшую сторону) экономики. Вряд ли нам удастся решить все эти серьезные проблемы за столь короткий срок, но мы можем предотвратить хотя бы худшие из них."

 CHN_an_army_in_transition_idea: "Переходная армия"
 CHN_an_army_in_transition_idea_desc: "Реформирование вооруженных сил - это непрерывный процесс, зачастую осложняемый уже существующими программами военной реформы, которые приходится либо спасать, либо переделывать, либо вычищать, чтобы освободить место для прогресса. Уже добившись определенных успехов на одном пути, наше высшее командование решило переключиться на другой, что влечет за собой определенные последствия."

 china_northern_school: "Северная школа"
 KR_northern_school: "Артиллерия и ортодоксальность"
 china_northern_school_desc: "§LСеверные военачальники Китая в основном являются выходцами из военных школ эпохи Сюаньтун в Баодине и Тяньцзине и представляют собой сливки все более старого поколения офицеров. Воспитанные в прусском стиле и воюющие в основном на северных равнинах, их стиль командования подчеркивает позиционную войну наряду с важностью хорошо обученных войск, особенно артиллерии.§!"

 china_southern_school: "Южная школа"
 KR_southern_school: "Масса и мобильность"
 china_southern_school_desc: "§LНе имея ресурсов северных военачальников и сражаясь в основном в горах и долинах юга, южные военачальники Китая делают упор на численность и маневренную войну. Агрессия вознаграждается, открытыми пространствами всегда нужно пользоваться, а тяжелая артиллерия заменяется быстрыми горными орудиями.§!"

 china_green_forest_school: "Школа Зелёного леса"
 KR_green_forest_school: "Устойчивость и захват"
 china_green_forest_school_desc: "§LНекоторые из китайских полевых командиров вообще не имеют военного образования и вместо этого говорят о себе, что учились в 'университете зеленого леса'. Однако, несмотря на все свои недостатки, эти бывшие (а иногда и действующие) бандиты используют уникальный подход к ведению войны, умея оставаться гибкими и стойкими даже в самых сложных обстоятельствах. Кто-то может назвать их методы грубыми или даже преступными, но они часто приносят результат.§!"

