 china_events.422.t: "Государство [FROM.GetName] стремится присоединиться к альянсу [ROOT.GetFactionName]"
 china_events.422.d: "После объединения Китая и провозглашения нашей миссии по освобождению Азии и Тихого океана от империализма мы быстро стали вдохновением для всех, кто надеется сбросить иго иностранного колониализма. Многие из них теперь с гордостью рисуют образцы своих партизан по примеру Мингана, обучают своих солдат духу Вампоа и, конечно же, с готовностью обращаются к нам за помощью и поддержкой. Поэтому неудивительно, что те, кто сверг своих старых хозяев, стремятся объединиться с нами, надеясь защитить себя от дальнейших нападений и, возможно, помочь в освобождении Азии. Тем не менее, стоит проявить должную осмотрительность - хотя мировая революция звучит красиво на бумаге, реалии геополитики и перекрывающиеся националистические претензии не стоит сбрасывать со счетов в эту новую для континента эпоху."
 china_events.422.a: "Конечно, мы будем приветствовать наших китайских братьев!"
 china_events.422.b: "К сожалению, мы вынуждены отклонить их заявку"

 china_events.423.t: "Китай присоединяется к альянсу [FROM.GetFactionName]!"
 china_events.423.d: "С объединением Китая и нашей провозглашенной миссией освободить Азию и Тихоокеанский регион от империализма, они быстро стали примером для всех, кто надеется сбросить иго иностранного колониализма. При этом наши собственные успешные усилия по самостоятельному освобождению нашего народа - это само по себе чудо и отличает нас от многих групп в Азии, которые борются за пробуждение национального и классового сознания своих народов. Борцы за свободу Азии нуждаются в надежде и вдохновении, а что может быть лучше, чем не один, а два маяка антиколониализма? Таким образом, мы были приняты в альянс [FROM.GetFactionName], чтобы стремиться к взаимной обороне, процветанию и свободе!"
 china_events.423.a: "Вооружимся ради свободы азиатских народов!"

 china_events.424.t: "Наша заявка отклонена"
 china_events.424.d: "Китайцы - древняя цивилизация, и они всегда были надменными. Император за императором, династия за династией, они имеют мало друзей, но ожидают много вассалов. Можно было бы надеяться, что гуманитарный, транснациональный призыв социализма побудит китайцев изменить свои взгляды и протянуть руку помощи в защите своих товарищей, но, похоже, это напрасно. Китайцы отказались подписывать с нами союз, будь то из-за опасений запутаться, националистических притязаний или, возможно, простой реальной политики"
 china_events.424.a: "Похоже, что, несмотря на революцию, китайцам еще предстоит по-настоящему измениться"
 
 china_events.425.t: "Приглашение присоединиться к альянсу [FROM.GetFactionName]"
 china_events.425.d: "Сегодня утром наш посол приветствовал китайскую делегацию из государства [FROM.GetNameDef]. [FROM.GetLeader], победитель недавних гражданских войн в Китае, заявляет, что воссоединенное китайское государство стремится проецировать силу за границу и восстановить историческую роль Китая как доминирующей державы в Восточной Азии. Хорошо это или нет, можно долго обсуждать.\n\nПосол искренне выразил надежду, что мы должны работать вместе с китайским правительством в духе солидарности для взаимной защиты от иностранного империализма. Наши ресурсы будут использоваться совместно, а наши вооруженные силы будут активно участвовать в совместных военных учениях, чтобы укрепить наше сотрудничество.\n\nНесмотря на то, что в нашем правительстве есть те, кто поддерживает такое решение, есть и те, кто с подозрением относится к намерениям Китая и беспокоится, что мы окажемся просто лакеями или марионетками в их новом порядке в Азии."
 china_events.425.a: "Вместе к прочному миру!"
 china_events.425.b: "Нет, мы ничего не выиграем от этого!"

 china_events.426.t: "Государство [FROM.GetNameDefCap] присоединяйтесь к нам!"
 china_events.426.d: "Похоже, что наш посол совершил замечательный дипломатический подвиг, поскольку ему удалось убедить государство [FROM.GetNameDef] работать с нами и принять участие в большой международной борьбе и революции против иностранного империализма. Будем надеяться, что эти отношения с государством [FROM.GetNameDef] будут длиться до скончания веков, поскольку мы решительно объявляем войну всем иностранным империалистам - за свободную Азию!"
 china_events.426.a: "Вместе мы сильны!"

 china_events.427.t: "[Государство FROM.GetNameDefCap] отклоняет наше приглашение"
 china_events.427.d: "К сожалению, несмотря на все его усилия, похоже, что нашему дипломатическому корпусу не удалось убедить государство [FROM.GetNameDef] принять участие в нашем новом порядке. Похоже, что жители государства [FROM.GetNameDef] либо предполагают худшие из наших намерений, либо просто не воспринимают нашу силу всерьез. Они решили остаться в одиночестве, без нашей защиты и руководства - риск, который они сами на себя навлекли"
 china_events.427.a: "Им же хуже"
 
