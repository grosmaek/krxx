 CHN_integrate_minor_small_arms_arsenal_jinan_key: "Интегрировать арсенал Цзинани"
 CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Созданное губернатором Дин Баожэнем в 1875 году как Шаньдунское бюро машиностроения, оно приобрело оборудование, необходимое для производства оружия, несколькими годами позже, в 1883 году. Она начала производить серию легкого оружия по западным образцам, быстро расширив свою промышленную базу до производства все большего количества винтовок и другого пехотного снаряжения. Переименованный правительством Бэйяна в Шаньдунский арсенал, он получил дальнейшее развитие и окончательное название Цзинаньский арсенал во времена правления Чжан Чжунчана."

 CHN_integrate_minor_small_arms_arsenal_jinling_key: "Интегрировать Арсенал Цзиньлина"
 CHN_integrate_minor_small_arms_arsenal_jinling_desc_key: "Машиностроительное бюро Цзиньлин, построенное на месте старого храма Ситянь реформатором конца династии Цин Ли Хунчжаном в 1865 году, быстро стало одним из самых известных складов по производству оружия в Восточном Китае. Иногда его называют "колыбелью национальной военной промышленности Китая", он стал известен благодаря своей способности производить винтовки для армий южной клики Чжили. Переименованный в Цзиньлинский арсенал, он стал центром усилий Сунь Чуаньфана по созданию современной китайской армии по немецкому образцу. Укомплектованный немецкими техническими советниками, он был модернизирован и превращен в производственный центр Лиги восьми провинций."

 CHN_integrate_minor_small_arms_arsenal_chongqing_key: "Интегрировать арсенал Чунцина"
 CHN_integrate_minor_small_arms_arsenal_chongqing_desc_key: "Разрушения, вызванные различными войнами в Восточном Китае, включая недавние события после падения власти Цин, привели к перемещению производственной инфраструктуры во внутренние районы. Хотя вопрос о том, в какой степени эти перемещения были запланированы, а в какой - поспешным оппортунизмом, является спорным, Чунцин охотно принимал эти эвакуации, создавая свой собственный бурно развивающийся оборонный сектор. "

 CHN_integrate_minor_small_arms_arsenal_fallback_key: "Интегрировать арсенал стрелкового оружия в регионе [FROM.GetName]"
 CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] стал довольно крупным центром производства стрелкового оружия, выпуская за годы своего существования значительное количество винтовок, гранат и боеприпасов для местных армий. Став его новыми хозяевами, мы должны максимально использовать их опыт на благо нации"
 
