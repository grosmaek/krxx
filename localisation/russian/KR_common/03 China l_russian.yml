 CHN_integrate_minor_artillery_arsenal_decision: "[CHN_integrate_minor_artillery_arsenal_scripted_loc]"
 CHN_integrate_minor_artillery_arsenal_decision_desc: "[CHN_integrate_minor_artillery_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_artillery_arsenal_lanzhou_key: "Расширить арсенал Ланьчжоу"
 CHN_integrate_minor_artillery_arsenal_lanzhou_desc_key: "В период упадка империи Цин губернатор Шэньси и Ганьсу Цзо Цзунтан решил основать в 1871 году Ланьчжоуское бюро машиностроения. Наняв местных мастеров и закупив необходимое оборудование за границей, он заложил основы достаточно успешного регионального центра по производству орудий, скоординировав предприятия в Ланьчжоу и Сиане. Винтовки, артиллерийские орудия и соответствующие боеприпасы позволили Цзо достичь успехов в боях на западе Китая, хотя завод, к сожалению, был закрыт в 1882 году.\n\n Более поздние военачальники вновь открыли его, хотя большая часть инфраструктуры и персонала была утрачена или устарела. Тем не менее, находясь в глубине Китая, не мешало бы создать альтернативный источник артиллерии, и, похоже, у наших предшественников была подобная идея, хотя они и не смогли довести ее до конца."

 CHN_integrate_minor_artillery_arsenal_fallback_key: "Расширить производство артиллерии в регионе [FROM.GetName]"
 CHN_integrate_minor_artillery_arsenal_fallback_desc_key: "[FROM.GetName] имеет потенциал стать центром производства легкого вооружения, выпуская значительное количество тяжелых орудий и артиллерийских снарядов для поддержки наших растущих сил. Очень важно, чтобы мы максимально использовали этот регион и его опыт на благо нации"
 
