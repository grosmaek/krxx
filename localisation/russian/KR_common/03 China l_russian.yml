 china_faction_tenets_desc: "[ChinaGetAlignmentTenetsDesc]"
 china_faction_tenets_northern_zhili_desc: "§LУправляемая великодушным Цао Куном и \"Нефритовым маршалом\" У Пейфу, Северная чжилийская клика обязана своим происхождением клике Фэн Гочжана из Бэйянской Армии, и ещё раньше, - наместнику провинции Чжили, \"китайскому Бисмарку\", Ли Хунчжану. Северная Чжилийская Клика, гораздо более политически осознающая стремление народных масс к политическим реформам, уже имеет некоторый опыт в их "проведении".\n\nТем не менее, многие критикуют Чжили за то, что они не более чем милитаристская клика, а их внутренние разногласия лишь усугубляют ситуацию. Разделенные на фракции Цзиньбао Цао и Лоян У, идеи Чжили неоднозначны. Единственное, в чем они согласны - в их желании объединения Китая.\n\nФракция Цао Куна, опирающейся на его политическую карьеру, руководящее положение в Чжилийской Клике и конституцию, они продвигают серию осторожных мер по модернизации китайской нации и продолжению наследия Бэйянского Правительства. А фракция У Пэйфу пропагандирует интеллектуально ориентированную конфуцианскую демократическую республику, надеясь исправить ошибки Бэйянского в форме подлинных реформаторских намерений.§!"
 china_faction_tenets_southern_zhili_desc: "§LБлагодаря наследию \"Улыбающегося Тигра\" Сунь Чуаньфана, Южнаяя Чжилийская клика имеет схожее с Северной устройсво. Южная Чжили, основателями которой были Ли Хунчжан и Фэн Гочжан, отделились от своих северных родственников после возвышения трех правителей реки Янцзы. Это были Фэн Гочжан, Ли Чунь и Ван Чжаньюань.\n\nЕще более ободренные силовыми методами Ван Чжаньюаня и смертью Фэна, Южная Чжили в конечном счете встала под руководством Сунь Чуаньфана. С образованием Лиги Пяти Провинций, Южная Чжилийская Клика укрепила свое господство на Восточном побережье Китая. Однако идеологически Южныя Чжили далека от единства, и все её многочисленные члены придерживаются своих собственных принципов.\n\n.В то время как Сунь Чжуаньфан пропагандирует идеи просвещенного деспотического республиканизма, Ци Сеюань, напротив, продвигает политику автократического концессионного правления, а Чэнь И оказывается в особом положении как представитель Южной Чжили, который сохраняет обширные связи как с Японией, так и с симпатиями к идеалам старого Тунмэнхуэя.§!"
 china_faction_tenets_manchu_qing_desc: "§LМонархия, которую так ненавидел китайский народ, не умерла в 1911 году. Огонек монархизма все ещё поддерживается такими людьми, как Кан Ювэй, Лян Цичао, императорской семьёй и прочими монархические группами. Вернувшиеся к власти по решению Чжилийской клики, монархические группировки в Ассамблее, тем не менее, не были удовлетворены своим положением второй скрипки после республиканце.\n\nВоспользовавшись слабостью Чжилийской клики, они совершили \"Манчжурский Переворот\", в результате которого власть перешла в руки Императора Пу И. Правя по Мандату Небес и опираясь на поддержку различных реформаторов и интеллектуалов, Реставрационисты отстаивают реформированную монархию, исправляя ошибки, которые привели к Синьхайской революции.§!"
 china_faction_tenets_fengtian_desc: "§LПравительство Ангуйцзюнь, формально Правительство Национальной Армии Умиротворения, представляет собой предполагаемые последние остатки истинной Бэйянской Республики. Во всяком случае, так утверждает Великий Маршал Чжан Цзолинь, её руководящая фигура. Однако на самом деле Ангуйцзюнь — это всего лишь ещё один источник легитимности, за который Чжан Цзолинь цепляется, чтобы сохранить любые претензии на национальную легитимность.\n\nОбъединив множество фракций Фэнтяньской Клики, таких как Шаошуайская Клика Чжан Сюэляня, Шиканской Клики Ян Ютиня и Клики Чжан, Ангуйцзюнь также включает в себя разные фракции, которые присоединились к ней в Пекине. Неся в себе наследие 1928 года, Шэньянская Ассамблея включает в себя членов старой Аньхуэйской фракции; не слишком отличающихся от членов клуба Цзиуэй, старых и новых Транспортных фракций, Про-японской Ассоциации Гармонии, а также всех бэйянских чиновников, изгнанных из Пекинской Ассамблеии или из Чжили. В лучшем случае дисфункциональный, этот статус-кво поддерживается исключительно благодаря силе Великого маршала.§!"
 china_faction_tenets_federalists_desc: "§LИмея схожее наследие с революционными движениями Синьхайской революции, федералистское движение может найти своего истинного предка в лице Тунмэнхуэй. Благодаря интеллектуальным размышлениям легендарных Чжан Тайяня, Лян Цичао, Сун Цзяорена и многих других, \"Провинциальное Конституционное Движение\" получившее дальнейшее развитие, быстро распространилось по провинциям по всей стране. Наиболее успешнно в провинциях Чжэцзян, Хунань, Гуандун, Сычуань и Юньнань.\n\nСледуя за событиями эпохи военачальников, федералистское движение стало естественным развитием, поскольку власть перешла от центрального правительства к провинциальному, а статус провинции повысился. Впервые федерализм был реализован в провинции Хунань при Чжао Хэнти, а в провинции Чжэцзян - при Движении за автономию провинции Чжэцзян, и его дальнейшее распространение и рассмотрение будет осуществляться по всей стране.\n\nИдеологически федералистское движение разделено на группы, которые поддерживают федерализм \"снизу вверх\", такие как группы Ли Цзяньнуна и Чжао Хэнти, федерализм \"сверху вниз\", поддерживаемый Тан Цзияо, а также федералистская система, продвигаемая Чэнь Цзюнмином. Рассматриваемон как альтернатива Революционному Движению Гоминьдана, Федералисты не добились большого успеха на традиционно централистском севере страны, а их крупнейшими сторонниками были второстепенные партии в Пекине.§!"
 china_faction_tenets_left_kuomintang_desc: "§LГоминьдан берет свое начало в революционном тайном обществе эпохи Цин "Тунмэнхуэй". Его основатель Сунь Ятсен надеялся изгнать маньчжурскую династию Цин и основать новую Китайскую республику, что и произошло во время Синьхайской революции. Испытывая отвращение к милитаристам Бэйяна, Сунь создал конкурирующее правительство в Гуанчжоу в сотрудничестве с другими южными республиканцами, такими как федералисты Чэнь Цзюнмина. После того, как пути Суня и Чэня разошлись, первый связался с Интернационалом, который направил ему помощь через российских советников.\n\nБольшевики помогли Сун революционизировать Гоминьдан в ходе реорганизации 1924 года, в ходе которой партия приняла принципы демократического централизма с целью объединения Китая в рамках однопартийного государства, в ходе которой партия осуществляла политическую опеку, чтобы подготовить Китай к демократии посредством продвижения Трёх народных принципов, провозглашенные Сунем: национализма, народовластия и народного благосостояния. После смерти Суна в Гоминьдане начались раздоры между левыми, поддерживавшими союз с Китайской Синдикалистской Лигой, и правыми, выступавшими против него.\n\nПосле провала Северной экспедиции и убийства Чан Кайши Центральный комитет бежал в Париж, а его остатки продолжали мятеж в регионе Минган. Левый гоминьдан стремится завершить объединение Китая и возглавить социалистическую революцию в Азии. Не может быть сомнений в том, что социализм является естественным завершением Трех Принципов!§!"
 china_faction_tenets_right_kuomintang_desc: "§LГоминьдан берет свое начало в революционном тайном обществе эпохи Цин "Тунмэнхуэй". Его основатель Сунь Ятсен надеялся изгнать маньчжурскую династию Цин и основать новую Китайскую республику, что и произошло во время Синьхайской революции. Испытывая отвращение к милитаристам Бэйяна, Сунь создал конкурирующее правительство в Гуанчжоу в сотрудничестве с другими южными республиканцами, такими как федералисты Чэнь Цзюнмина. После того, как пути Суня и Чэня разошлись, первый связался с Интернационалом, который направил ему помощь через российских советников.\n\nБольшевики помогли Сун революционизировать Гоминьдан в ходе реорганизации 1924 года, в ходе которой партия приняла принципы демократического централизма с целью объединения Китая в рамках однопартийного государства, в ходе которой партия осуществляла политическую опеку, чтобы подготовить Китай к демократии посредством продвижения трёх народных принципов, провозглашенные Сунем: национализма, народовластия и народного благосостояния. После смерти Суна в Гоминьдане начались раздоры между левыми, поддерживавшими союз с Китайской Синдикалистской Лигой, и правыми, выступавшими против него\n\nПравые отступили в Гуйчжоу после провала Северной экспедиции, в то время как левые из Центрального комитета бежали в Париж. Правый Гоминьдан надеется осуществить мечту Суня, завершив Национальную революцию без вмешательства социализма в Три Принциапа. Новый Китай не будет построен на отвратительных материалистических интерпретациях доктрины!§!"
 china_faction_tenets_national_protection_alliance_desc: "§LПоистине любопытная и своеобразная группировка полевых командиров, оппортунистов и прочих индивидов, \"Альянс Национальной Обороны\" якобы претендующий на то, что он унаследовал от \"Армии Национальной Обороны\", Цай Э, Ли Лежуна и Тан Цзияо. В то время как их тезки придерживались благородных идеалов ведения окончательной, тотальной войны за национальное спасение, чтобы лишить безумного деспота его автократических амбиций, Альянс Национальной Оащиты нынешней эпохи абсолютно отличается от них.\n\nВместо того, чтобы укреплять провинции и свергать деспотов , Национальный альянс защиты представляет собой дисфункциональную группировку разрозненных персонажей, объединенных собственными интересами. Многие наблюдатели и наиболее категоричные их соперники утверждают, что фракция военачальников, безусловно, долго не продержится и служит лишь для продолжения эры военачальников.§!"
 china_faction_tenets_geacps_desc: "§LВозможно, осуждаемые как худшая участь, выпавшая на долю китайского народа, японцы, казалось бы, погрузили свои вечно истекающие слюной рты в остывающий труп Китая, оставив вместо него лишь скелет. Объединенная японской Квантунской армией и их местными союзниками-коллаборационистами, Японская империя наконец-то распространила свое влияние далеко за пределы игр Старого Маршала.\n\nНесмотря на отсутствие последовательной идеологии, разделяемой их современниками, за исключением прояпонских настроений, ведущие фигуры этого правительства осуждаются как коллаборационисты, \"Ханьцзянь\", и народ их ненавидит. Причинение огромных страданий и стране и людям ничего не значит для Токио, поскольку японские предприятия продолжают получать прибыль, а эгоистичная жадность коллаборационистов удовлетворяется.§!"
 china_faction_tenets_independent_desc: "§LВо времена хаоса, царившего в Эру Милитаристов, многие губернаторы действовали в условиях полной автономии от правительств в Пекине или Гуанчжоу. Такие местные царьки отличаются гибкостью взглядов и будут пытаться сохранить свою автономию в постоянно меняющемся политическом ландшафте..§!"

