 MIE_build_forts_in_whr: "Расширение Оствалла"
 MIE_build_forts_in_whr_tt: "§gПостроить 1 уровень £GFX_land_fort_texticon §Y$bunker_plural$§! в каждой приграничной провинции Беларуси.§!"
 
 mie.1.t: "Восточноевропейское Сотрудничество"
 mie.1.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем строительства укреплений на нашей российской границе. Эти укрепления уже завершены и готовы служить нашим силам."
 mie.1.a: "Здорово!"
 
 MIE_joint_offensive_exercises: "Совместные наступательные учения"
 
 mie.2.t: "Восточноевропейское Сотрудничество"
 mie.2.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, организовав совместные военные учения между восточноевропейскими государствами. Здесь генералы, ориентированные на нападение и танки, имитировали контрнаступление против сил противника и обменивались советами и рекомендациями друг с другом."
 mie.2.a: "Здорово!"
 MIE_all_gain_1_attack: "Всем генералам государств-членов с чертой §HТанковый командир§! увеличится §G1§! Атаки."
 
 MIE_joint_grand_strategy_planning: "Гранд-стратегия"
 
 mie.3.t: "Восточноевропейское Сотрудничество"
 mie.3.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем организации военных игр между армейскими штабами восточноевропейских государств. Здесь наши генералы обсуждали полномасштабное вторжение в регион, разделили роли между национальными государствами и составили грандиозные стратегические планы по остановке штурма."
 mie.3.a: "Здорово!"
 MIE_all_gain_1_planning: "Всем генералам государств-членов с чертой §HКомандир пехоты §! увеличится §G1§! Планирования."
 
 MIE_defense_contributions: "Внести обязательные взносы на оборону"
 MIE_contributions: "Взносы на оборону стран Восточной Европы"
 MIE_contributions_desc: "Эта страна платит часть своего бюджета в совместный восточноевропейский оборонный бюджет на закупку огнестрельного оружия и другой военной техники."
 MIE_defense_contributions_tt: "Каждое государство-член, уплачивающее взносы, добавляет £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§! в оружейный фонд ежемесячно."
 
 mie.4.t: "Восточноевропейское Сотрудничество"
 mie.4.d: "[MIE_leader.GetNameDefCap] предложил углубить сотрудничество между восточноевропейскими государствами путем внедрения системы вкладов в оборону. Если мы присоединимся к этой системе, мы будем платить часть нашего бюджета в совместный восточноевропейский оборонный бюджет, с помощью которого [MIE_leader.GetName] сможет закупать оборудование для нашего фонда вооружений."
 mie.4.a: "Мы зарегистрируемся."
 mie.4.b: "Мы отказываемся."
 MIE_monthly_purchases: "Покупки оружия"
 MIE_defense_contributions_amount: "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§! будет добавлено в оружейный фонд."
 
 mie.5.t: "Восточноевропейское Сотрудничество"
 mie.5.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, напрямую отправив нам партию винтовок и боеприпасов. Это оборудование отправлено на наши склады."
 mie.5.a: "Здорово!"
 
 mie.6.t: "Восточноевропейское Сотрудничество"
 mie.6.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда сотрудничества в области обороны, напрямую отправив нам партию армейского Дополнительного снаряжения. Это оборудование отправлено на наши склады. "
 mie.6.a: "Здорово!"
 
 mie.7.t: "Восточноевропейское Сотрудничество"
 mie.7.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, напрямую отправив нам партию артиллерийских орудий. Это оборудование отправлено на наши склады. "
 mie.7.a: "Здорово!"
 
 MIE_air_command_1: "Объединенная инфраструктура ПВО "
 MIE_all_build_air_infra: "Каждое государство-член построит один дополнительный уровень §HАэродрома§! и два дополнительных уровня §HПВО§! в своей столице, а также получит §H50§!  £unit_fighter_icon_small\n\nЭто откроет новые решения."
 
 mie.8.t: "Восточноевропейское Сотрудничество"
 mie.8.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, создав инфраструктуру для совместного командования ПВО между восточноевропейскими государствами. Это включает в себя строительство новых военно-воздушных баз и обеспечение истребителями всех участников системы."
 mie.8.a: "Здорово!"
 
 MIE_air_command_2: "Интегрированные воздушные крылья"
 MIE_joint_air_command: "Объединенное восточноевропейское воздушное командование"
 
 mie.9.t: "Восточноевропейское Сотрудничество"
 mie.9.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем создания официального Объединенного восточноевропейского командования противовоздушной обороны. Это позволит объединить воздушные крылья всех государств-членов в единую всеохватывающую структуру, что позволит расширить воздушное сотрудничество и контроль над небом."
 mie.9.a: "Здорово!"
 
 MIE_air_command_3: "Многоязычное Объединенное воздушное командование"
 
 mie.10.t: "Восточноевропейское Сотрудничество"
 mie.10.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем проведения важных реформ для Объединенного восточноевропейского командования противовоздушной обороны. С успешной интеграцией многоязычных авиадиспетчеров и еще более тесным сотрудничеством наших ВВС, эффективность наших военно-воздушных сил обязательно возрастет."
 mie.10.a: "Здорово!"
 
 MIE_international_tank_division: "Международная танковая дивизия"
 MIE_transferable_armored_division_tt: "Эта бронетанковая дивизия будет передаваться между восточноевропейскими государствами всякий раз, когда страна, отвечающая за распределение ресурсов, будет меняться."
 
 mie.11.t: "Восточноевропейское Сотрудничество"
 mie.11.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, сформировав международную бронетанковую дивизию, состоящую из добровольцев из каждой восточноевропейской страны. В то время как [MIE_leader.GetNameDef] интегрирует его в свою армейскую структуру, она будет передана от государства к государству в случае их падения."
 mie.11.a: "Здорово!"
 
 mie.12.t: "Русская угроза устранена"
 mie.12.d: "Россия пала от мощи Рейхспакта и больше нет нужды продолжать наше сотрудничество, так как оно достигло заявленых целей и задач. Теперь мы можем спать спокойно, зная, что Россия больше не будет угрозой нашей независимости."
 mie.12.a: "Великий день."

 mie.13.t: "Германия передаёт снаряжение"
 mie.13.d: "Военное министерство Германии сделало щедрое пожертвование старого снаряжения для программы ВОС. Эти залежавшиеся, но всё ещё надёжные Маузеры сослужат добрую службу балтийским и славянским патриотам в деле защиты своей Родины от российской угрозы."
 mie.13.a: "Deutschland über alles."

 mie.14.t: "Прибытие Балтийской полевой жандармерии"
 mie.14.d: "Отряд специально натренированной на подавление восстаний военной полиции прибыли сегодня из Кайзеррайха, чтобы усилить нашу внутреннюю безопасность. Имея за плечами обширный опыт борьбы с партизанами, такими как Лесные братья, эти люди сыграют важную роль в предотвращении восстаний в Прибалтике."
 mie.14.a: "Направьте их в Латвию."
 mie.14.b: "Направьте их в Эстонию."

 mie.15.t: "Германия предлагает помощь в наведении порядка"
 mie.15.d: "Берлин предложил нам провести совместную операцию против террористов из Активистского фронта. Они готовы отправить к нам из Восточной Пруссии на границу с Литвой военную полицию и координировать с нами действия по борьбе с фронтом. Вместе, несомненно, мы жёстко прижмём этих бунтарей."
 mie.15.a: "Good."

 mie.17.t: "Прогерманский переворот в Беларуси!"
 mie.17.d: "Судя по всему, германская разведка прознала про наш сговор с правительством Беларуси и решило действовать решительно. По приказу кайзера, реакционные элементы белорусской армии взяли под контроль Минск и арестовали председателя Тарашкевича по подозрению в госизмене. Пока мы здесь сидим, социалистов в Беларуси отлавливают, а буржуазные наймиты истребляют последние остатки свободы белорусского народа. Можно с уверенностью сказать, что Беларусь больше не сможет открыто противостоять Германии, но партизаны по всей стране продолжают вести подрывную деятельность. Наш братский долг – освободить этот многострадальный народ от ярма пруссаков!"
 mie.17.a: "На Минск!"
 GER_coup_WHR: "Прогерманский переворот в Беларуси"

 mie.18.t: "Экономические договорённости с Германией"
 mie.18.d: "Наши друзья в Берлине не бросили нас! Несмотря на собственные экономические потрясения, правительство Германии согласилось сделать нам поблажку в вопросе экспорта пшеницы, несмотря на их, в целом, довольно протекционистские политики, призванные спасти немецкое сельское хозяйство. Кроме того, они согласились на частичную реструктуризацию наших долгов перед немецкими банками, серьёзно ослабив финансовое бремя, что легло на наши плечи. Эти договорённости должны помочь с нашими проблемами внутри страны."
 mie.18.a: "Какие у нас хорошие друзья."

 mie.19.t: "Час близок"
 mie.19.d: "Наши разведывательные подразделения заметили большое скопление русских войск у границы. После нескольких лет растущей напряженности Россия, похоже, намерена вновь завоевать большую часть Восточной Европы и уничтожить нашу независимость. Восточноевропейское оборонное сотрудничество медленно наращивает военный потенциал нас и наших союзников в дополнение к нашим собственным усилиям, так что мы подготовлены как нельзя лучше. Германия заявила, что предпочла бы, чтобы мы смогли поддерживать оборону против России достаточно долго, пока они не смогут уничтожить Интернационал на западе, и что насильственное отвлечение их сил на восток только усложнит войну на два фронта."
 mie.19.a: "Вы спятили? Как мы будем бороться в одиночку?"
 mie.19.b: "Мы готовы защитить себя и союзников!"
 mie.19.c: "Мы готовы защитить себя!"
 mie.19.b.tt: "Пока §H[FRA.GetNameDef]§! не капитулирует, ни §H[GER.GetNameDef]§! ни их союзники не направят войска к нашим границам, оставив их полностью на нас.\nСтраны §HВосточноевропейского Сотрудничества§! всё ещё смогут помогать друг другу.\n\n§RВНИМАНИЕ: это сделает войну с Россией тяжелее.§!"
 mie.19.c.tt: "Пока §H[FRA.GetNameDef]§! не капитулирует, ни §H[GER.GetNameDef]§! ни их союзники не направят войска к границам членов §HВосточноевропейского Сотрудничества§!.\n\n§RВНИМАНИЕ: это сделает войну с Россией тяжелее и даст им дополнительное снаряжение.§!"
