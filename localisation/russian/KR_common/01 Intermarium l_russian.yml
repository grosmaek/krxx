l_russian:

### EE Cooperation Mechanics ###

 mie.0.t: "Русская угроза"
 mie.0.d: "Десятилетний экономический спад в России закончился, и сейчас русские восстанавливаются - уже сейчас они выдвигают претензии на свои бывшие имперские территории, и восточноевропейские государства, несомненно, станут одной из их мишеней.\n\nЧтобы убедиться, что российская угроза сдерживается и восточноевропейские государства смогут защитить свой суверенитет, лидеры и генералы Остстатен собрались в [MIE_leader.GetCapitalVictoryPointName], чтобы обсудить программу взаимного сотрудничества. Был создан совместный фонд военной обороны, и [MIE_leader.GetNameDef] было поручено управлять им для финансирования совместных оборонных предприятий региона."
 mie.0.a: "Понятно."
 
 MIE_decisions: "Восточноевропейское Оборонное Сотрудничество"
 MIE_decisions_desc: "[219.owner.GetNameDefCap] возрождается, и безопасность Восточно-Европейского региона находится под угрозой. Когда начнется Второй Вельткриг, мы должны будем подготовиться к русскому урагану - и если мы не будем работать вместе, нас будут разделывать одного за другим.\n\nПосле того, как [219.owner.GetNameDef] активизирует свое внешнеполитическое дерево, все восточные члены Рейхспакта разблокируют способность §Yобщих ресурсов§! и распределят их между государствами-членами для устранения любых слабых мест. Страна, ответственная за распределение объединенного фонда ресурсов, может инвестировать средства государствам-членам в §Yстроительство укреплений§!, §Yподнять дивизии§!, а также предоставлять полезные §YНациональные духи§!.\n\nТекущие общие ресурсы:\n    £rifle_texticon  Пехотное снаряжение: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  Дополнительное снаряжение: §Y[?global.MIE_support_equipment]§!\n    £unit_artillery_icon_small  Артилерия: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] в настоящее время отвечает за распределение общих ресурсов."
 MIE_intermarium_active: "Активно действует §YВосточноевропейское Оборонное Сотрудничество§!."

 MIE_decisions_GER: "Остполитика"
 MIE_decisions_GER_desc: "Наша империя на востоке простирается от Балтийского до Чёрного морей. Остштааты – это прагматическая смесь из де-факто зависимых марионеток, власть над которыми удерживается частично силой, частично их собственными страхами перед лицом России. Мы постоянно следим за развитием их политической ситуации и, если это нужно, реагируем на эти изменения.\n\n[POL_in_RP]"

 POL_in_RP_yes: "Польша может быть одним из наших самых лояльных субъектов на данный момент, но нет никаких гарантий, что так будет и впредь. Мы должны тщательно продумать наши инвестиции в Польшу, чтобы гарантировать их лояльность и экономическое сотрудничество.\n\n[POL_GER_polish_loyalty]\n"

 POL_early: "Прогнозируемые результаты выборов для сторонников Августа IV: [POL_circle_chance]"
 POL_status_stable: "§GПольша лояльна и стабильна.§!"
 POL_status_restless: "§YПольша стабильна, хотя ситуация может измениться.§!"
 POL_status_uprising_ready: "§YПольша нестабильна, и военные неудачи могут спровоцировать восстание.§!"
 POL_status_uprising_imminent: "Восстание в Польше неизбежно!"
 POL_status_rebellious: "§RПольша бунтует!§!"

 MIE_intermarium_formed: "Программа Восточноевропейского Оборонного Сотрудничества стартовала."

 GER_sponsor_MIE: "Проспонсировать ВОС"
 GER_sponsor_MIE_desc: "Восточноевропейское Оборонное Сотрудничество было создано с целью координированного развития армий наших Остштаатов. Наш ВПК частично работает на них, но более прямое спонсирование по линии нашего правительство будет ещё эффективнее."
 GER_fight_forest_brothers: "Создать Балтийскую полевую жандармерию"
 GER_fight_forest_brothers_desc: "Временная отправка контингента военной полиции в Объединённое Балтийское Герцогство поможет им в их борьбе с прибалтийскими сепаратистами."
 GER_fight_LAF: "Усилить литовскую полицию"
 GER_fight_LAF_desc: "Литовское правительство страдает от действию спонсируемого Россией Литовского активистского фронта, террористической организации, ответственной за множество преступлений. Мы могли бы отправить в Литву отряд специалистов, чтобы помочь выследить и подавить этих бунтовщиков."
 GER_WHR_coup: "Убрать белорусское правительство"
 GER_WHR_coup_desc: "Мы терпимо отнеслись к заигрываниям Беларуси с левыми идеями, но, как показала практика, это стало ошибкой. Наша разведка доложила, что Беларусь заключила тайный сговор с Москвой и планирует предать нас. Мы не должны дать этому случиться."

 POL_GER_buy: "Инвестиции в Польшу"
 POL_GER_buy_desc: "Усилив экономический контроль над Польшей, мы упрочним свою хватку над их правительством и убедимся в том, что их внешняя политика будет соответствовать интересам нашего бизнеса."
 POL_GER_sell: "Продать польские холдинги"
 POL_GER_sell_desc: "Некоторые вложения в польские компании не оправдали свои ожидания. К счастью, многие австрийские, чешские и даже польские бизнесмены готовы выкупить у нас эти предприятия за твёрдую валюту."
 POL_GER_lobby: "Промонархическая кампания"
 POL_GER_lobby_desc: "[POL.GetLeader] никогда не был популярен в народе. Но нет ничего такого, что бы германские специалисты по пиару не превратили бы в конфетку."

 POL_GER_promises: "Обещание автономии для Польши"
 POL_promise_tt: "§CЛояльность Польши резко возрастет.§!"
 POL_GER_agricultural_exports: "Отвлечение сельскохозяйственной продукции"
 POL_promises1: "Пообещал Польше независимость"

 POL_GER_recruit_poland: "Увеличить найм в Польше"
 POL_GER_recruit_poland_reduce: "Сокращение найма в Польше"
 POL_GER_recruitment: "Найм польских рабочих"

 POL_invest_tt: "Финансируя сторонников Августа IV, мы обеспечим лояльность поляков."
 POL_exploit_tt: "Эксплуататорская политика в отношении Польши усилит антинемецкие и революционные настроения в Польше."
 
 MIE_refuse_equipment_shipments: "Отказ от поставок снаряжения"
 MIE_refuse_equipment_shipments_desc: "По собственным соображениям мы должны сообщить нашим союзникам, что в данный момент мы не нуждаемся в поставках снаряжения, и поэтому они должны быть использованы в других местах."
 MIE_allow_equipment_shipments: "Разрешить поставки снаряжения"
 MIE_allow_equipment_shipments_desc: "Хотя ранее мы уже просили наших союзников не посылать никакого оборудования, мы вольны отменить это решение в любой момент."
 
 MIE_spend_guns: "Отправить 1000 £rifle_texticon  Пехотного снаряжения"
 MIE_spend_support: "Отправить 250 £support_texticon  Дополнительного оснащения"
