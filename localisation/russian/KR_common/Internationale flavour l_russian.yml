l_russian:
  
 ### International Workers' Olympiad ### 
 iwo.1.t: "Новая атмосфера в городе"
 iwo.1.d: "В последние несколько дней атмосфера [iwo_host_city] изменилась, и достаточно спросить прохожего, по какой причине: несмотря на то, что до церемонии открытия осталась еще неделя, спортсмены со всего социалистического мира постоянно приезжают, их число растет с каждым днем. Местное население в восторге от участия в этом международном событии и с радостью общается с путешественниками из-за рубежа, которых сейчас принимает наш город."
 iwo.1.a: "Поистине событие на века."
  
 iwo.2.t: "Олимпиада рабочих 1937 года"
 iwo.2.d: "Сегодня в [iwo_host_city] открылась Интернациональная Олимпиада Рабочих 1937 года. На церемонии присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. После парада по принявшему Олимпиаду городу последовало массовое мероприятие по гимнастике, на котором собрались десятки тысяч человек. В течение следующих нескольких дней спортсмены, как местные, так и иностранные, примут участие в бесчисленных мероприятиях, таких как легкая атлетика, велоспорт и футбол.\n\nОрганизованный Социалистическим Интернационалом Спорта Рабочих, И.О.Р. задумана как антитеза буржуазных Олимпийских Игр: там, где они являются витриной элитарных соревнований, наши Игры основываются на массовом участии и дружбе между нашими народами. Эта разница в концепции, несомненно, показала свой эффект в показателях посещаемости!"
 iwo.2.a: "Какой славный день для рабочего!"
  
 iwo.5.t: "Дорога домой"
 iwo.5.d: "Олимпиада рабочих завершилась неделю назад, и ее проведение было признано большим успехом. На мгновение [iwo_host_city] стала местом, где многие народы нашего движения смогли обменяться мечтами, надеждами и идеалами, но все это должно было закончиться. Даже последние отставшие начинают садиться в поезда и автобусы, уезжающие из города, неся с собой родные воспоминания и истории, чтобы рассказать своим семьям и товарищам."
 iwo.5.a: "Жаль, что это закончилось."
  
 iwo.23.t: "Выбор города для проведения Интернациональной Олимпиады Рабочих"
 iwo.23.d: "Социалистический Интернационал Спорта Рабочих обратился к нам за помощью в планировании организации Интернациональной Олимпиады Рабочих 1937 года. В то время как предыдущие Олимпиады проходили в городах по всей Европе, особенно Игры 1931 года в Вене, ухудшение политического климата сделало Игры в рамках синдикалистского блока самой безопасной площадкой. Теперь мы сами выбираем место проведения пятой Интернациональной Олимпиады Рабочих."
 iwo.23.a: "Марсель подойдет."
 iwo.23.b: "В Британии будет принимать Бирмингем."
 iwo.23.c: "Наши итальянские товарищи будут принимать гостей в Турине."
  
 iwo.24.t: "Подготовка к Олимпиаде Рабочих"
 iwo.24.d: "В прошлом мы имели удовольствие принимать у себя Олимпиаду Рабочих, но это было в Париже, а не в Марселе. Ожидается, что на этот раз количество участников превысит показатели, и мы постараемся сделать все возможное, чтобы город Марсель смог провести мероприятие такого масштаба."
 iwo.24.a: "За работу, которую мы должны выполнить."
  
 iwo.25.t: "В Бирмингеме пройдет Олимпиада Рабочих 1937 года"
 iwo.25.d: "Социалистический Интернационал Спорта Рабочих обратился к нам за помощью в планировании организации Интернациональной Олимпиады Рабочих 1937 года. Ожидается, что на этот раз число участников превысит установленный предел, и мы постараемся сделать так, чтобы город Бирмингем смог справиться с мероприятием такого масштаба."
 iwo.25.a: "За работу, которую мы должны выполнить."
  
 iwo.26.t: "В Турине пройдет Олимпиада Рабочих 1937 года"
 iwo.26.d: "Социалистический Интернационал Спорта Рабочих обратился к нам за помощью в планировании организации Интернациональной Олимпиады Рабочих 1937 года. Игры пройдут в Турине. Ожидается, что на этот раз посещаемость значительно вырастет, и мы сделаем все возможное, чтобы город Турин смог справиться с мероприятием такого масштаба."
 iwo.26.a: "За работу, которую мы должны выполнить."
