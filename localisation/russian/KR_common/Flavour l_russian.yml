### Events ###
 entf.1.t: "Хоббит, или Туда и Обратно"
 entf.1.d: "Издательство George Allwen and Unwin выпустило новую книгу британского эмигранта Дж.Р. Толкина, вернувшегося в Южную Африку после революции. Он рассказывает историю Бильбо Бэггинса, странного маленького существа по имени Хоббит, который отправляется в приключение с волшебниками, гномами, великанами, гоблинами и огнедышащим драконом, прежде чем вернуться домой богачём. Сказка уже получила широкое признание критиков, и Толкин был номинирован на литературные призы. Были намеки на то, что он работает над чем-то большим и большим, но пресловутый перфекционизм автора вполне может задержать его публикацию."
 entf.1.a: "Какая восхитительная история!"
 
 entf.2.t: "Хоббит, или Туда и Обратно"
 entf.2.d: "Издательство George Allwen and Unwin выпустило новую книгу британского эмигранта Дж.Р. Толкина, вернувшегося в Южную Африку после революции. Он рассказывает историю Бильбо Бэггинса, странного маленького существа по имени Хоббит, который отправляется в приключение с волшебниками, гномами, великанами, гоблинами и огнедышащим драконом, прежде чем вернуться домой богачём. Сказка уже получила широкое признание критиков, и Толкин был номинирован на литературные призы. Были намеки на то, что он работает над чем-то большим и большим, но пресловутый перфекционизм автора вполне может задержать его публикацию."
 entf.2.a: "Какая восхитительная история!"
 
 entf.3.t: "Редьярд Киплинг умирает"
 entf.3.d: "Британский автор Редьярд Киплинг скончался сегодня в Лахоре, в 70 лет. Верный сторонник колониализма, автор книги «Джунгли», «Ким», «Если» и «Человек, который будет королем», покинул Великобританию после революции, чтобы вернуться в свою родную Индию. Его единственным сожалением было то, что он не смог вернуться в свой родной город Бомбей, который теперь находится в руках враждебной Федерации Раджей."
 entf.3.a: "Британский союз оплакивает великого писателя."
 
 entf.5.t: "Гилберт К. Честертон умирает"
 entf.5.d: "Британский писатель Гилберт Кит Честертон скончался сегодня в своем имении в Оттаве в возрасте 62 лет. Плодовитый автор, чей самый известный роман, безусловно, \"Человек, который был четвергом\", он был набожным католиком и апологетом христиан, что стало причиной, которая заставила его уйти из Англии, чтобы избежать преследований после Синдикалистской революции."
 entf.5.a: "Принц Парадокса умер."
 
 entf.7.t: "Эдмунд Алленби умирает"
 entf.7.d: "Генерал Алленби скончался сегодня в своем имении в Оттаве в возрасте 75 лет. В отставке с 1925 года он был в основном известен как главнокомандующий британскими экспедиционными силами на Ближнем Востоке. После достижения крупных побед благодаря арабской помощи, такой как взятие Иерусалима, он был вынужден уйти, поскольку Вельткриг стал плачевным для Англии. Чествуя его государственными похоронами, король Эдуард VIII хочет показать свое желание отомстить."
 entf.7.a: "Сегодня погиб герой войны"
